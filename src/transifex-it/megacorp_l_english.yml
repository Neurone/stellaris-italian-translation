 col_capital_desc: "Il pianeta capitale di un impero interstellare è un vasto complesso di edifici governativi, amministrativi e sedi centrali."
 col_capital_machine: "Capitale Meccanica"
 col_capital_machine_desc: "Il pianeta capitale di un'Intelligenza Meccanica rappresenta il nucleo della sua coscienza, da cui ogni unità viene gestita, controllata ed amministrata."
 col_capital_hive: "Capitale dell'Alveare"
