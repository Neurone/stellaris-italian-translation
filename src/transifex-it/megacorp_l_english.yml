 decision_slave_colony: "Crea Pianeta per Schiavi"
 decision_slave_colony_desc: "L'intero pianeta è progettato per massimizzare la crescita demografica degli schiavi tramite una serie di incentivi riproduttivi."
 decision_slave_colony_effects: "Disabilita i £housing£ §YDistretti Cittadini§! e la maggior parte degli £building£ §YEdifici§!\nPermette la costruzione di £building£ §YCapanne per Schiavi§!\nLa £pop£ §YPOP Libera§! non può più crescere sul pianeta."
