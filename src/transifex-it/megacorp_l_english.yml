 distar.330.name: "Conto alla Rovescia Atomico"
 distar.330.desc: "Durante gli ultimi 42 anni e 3 giorni, i ricercatori di [Root.Capital.GetName] hanno atteso con impazienza la fine del conto alla rovescia del misterioso orologio atomico trovato su [From.From.From.GetName].\n\nOggi, diversi decenni di speculazioni e congetture sono evaporate in un istante, assieme alla maggior parte di [nuked_primitive_planet.GetName].\n\nQuando l'orologio ha raggiunto lo zero, ha trasmesso un segnale ad un ricevitore su [nuked_primitive_planet.GetName], innescando un'esplosione termonucleare di potenza tale da devastare l'intero pianeta e la società primitiva che vi risiedeva.\n\nMentre i nostri scienziati dibattono sulle ragioni di questo preciso annientamento, l'orologio atomico continua a ticchettare, indisturbato dalla desolazione sottostante."
 distar.330.a.phile: "COS'ABBIAMO FATTO!?"
 distar.335.name: "Conto alla Rovescia Atomico"
 distar.335.desc: "Durante gli ultimi 42 anni e 3 giorni, i ricercatori di [Root.Capital.GetName] hanno atteso con impazienza la fine del conto alla rovescia del misterioso orologio atomico trovato su [From.From.From.GetName].\n\nOggi, diversi decenni di speculazioni e congetture sono evaporate in un istante, assieme alla maggior parte di [nuked_planet.GetName].\n\nQuando l'orologio ha raggiunto lo zero, ha trasmesso un segnale ad un ricevitore su [nuked_planet.GetName], innescando un'esplosione termonucleare di potenza tale da devastare l'intero pianeta.\n\nMentre i nostri scienziati dibattono sulle ragioni di questo preciso annientamento, l'orologio atomico continua a ticchettare, indisturbato dalla desolazione sottostante."

