 decision_discourage_growth: "Scoraggia Crescita Planetaria"
 decision_discourage_growth_desc: "Se le risorse e lo spazio vitale scarseggiano, è necessaria una pianificazione demografica. Verranno quindi prese delle misure per ridurre volontariamente la crescita della popolazione."
