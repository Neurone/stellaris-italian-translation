 cara_fleet1_redeals.title: "$cara_fleet1_contact.title$: §YUltima Opportunità§!"
 fleet1redealdesc1: "Siete pronti ad afferrare quest'occasione unica prima che svanisca per sempre?"
 fleet1redealdesc2: "Presto partiremo, ma potrete tenere con voi i nostri eccellenti prodotti per sempre."
 fleet1redealdesc3: "Capirete che sareste pazzi a rinunciare a questo affare. Ora, fate buon uso di questa saggezza."
 fleet1redealdesc4: "Cari clienti... cari amici, oserei, stiamo per lasciare i vostri territori. Magari siete interessati alle nostre merci, un'ultima volta? Fino al prossimo incontro, naturalmente."
 fleet1redealdesc5: "È l'ultima occasione per afferrare questo affare perfetto per voi! Non dovreste assolutamente perdervelo!"

