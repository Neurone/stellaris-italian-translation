 tech_penal_colonies: "Colonie Penali"
 tech_penal_colonies_desc: "Tramite lo sviluppo di speciali pianeti penali, i criminali possono essere riabilitati tramite l'onesto duro lavoro. Alcuni potrebbero aver bisogno di una riabilitazione permanente."
