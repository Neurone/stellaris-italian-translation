 # Fleet 2
 cara_fleet2_contact.title: "L'Ordine Numistico"
 fleet2contact1: "Chiediamo scusa per la nostra sventurata presenza nell'universo, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico, umili mercanti servi di Numa, la déa della fortuna. Scacciati dal paradiso per la nostra avidità, abbiamo rinunciato ad ogni bene terreno.\n\n$fleet2contact_explanation$"
 fleet2contact2: "Che voi siate benedetti, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico, al servizio di Numa, la déa della fortuna, e trasportiamo sacre merci dagli angoli più remoti della galassia.\n\n$fleet2contact_explanation$"
 fleet2contact3: "Ah, [Root.GetSpeciesNamePlural]! Finalmente i venti della fortuna ci hanno condotti verso le vostre magnifiche terre. Siamo l'Ordine Numistico, fedeli servitori della déa Numa, e siamo qui per offrirvi le sue sacre merci.\n\n$fleet2contact_explanation$"
 fleet2contact4: "Salve, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico e le nostre merci recano il sacro sigillo di Numa, la déa della fortuna. A lungo ci ha parlato della remota civiltà nei pressi di [Root.Capital.GetStarName] e delle meraviglie che avremmo potuto ottenere assieme.\n\n$fleet2contact_explanation$"
 fleet2contact5: "[Root.GetSpeciesNamePlural]! L'intervento divino ci ha condotti nelle vostre terre carichi di merci meravigliose. Siamo l'Ordine Numistico, ed i nostri affari sono forgiati dalla déa della fortuna in persona.\n\n$fleet2contact_explanation$"
 fleet2contact6: "Ma allora è vero! Siete realmente fiorenti come ha predetto Numa. Come dicono, la fortuna aiuta gli audaci.\n\nSiamo l'Ordine Numistico, semplici mercanti, devoti al culto del commercio.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation: "Le nostre flotte percorrono le divine correnti cosmiche, ovunque i venti della fortuna ci conducano, trasportando nuove rare merci nelle vostre terre.\n\nCon una modesta donazione, le meraviglie dell'universo potrebbero essere vostre.\n\nAccettiamo crediti energetici..."
 fleet2contact1notinborder: "Apologies for our blighted presence in the universe, [Root.GetSpeciesNamePlural]. We are the Numistic Order, humble merchants serving Numa, the goddess of fortune. Cast out from the heavens for our greed, we have forsaken all earthly possessions.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder: "Blessings upon you, [Root.GetSpeciesNamePlural]. We are the Numistic Order and we have come in service of Numa, the goddess of fortune, bearing most holy merchandise from distant corners of the galaxy.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact3notinborder: "Ah, the [Root.GetSpeciesNamePlural]! Finally the winds of fortune have brought us to your bountiful lands. We are the Numistic Order, faithful servants of the goddess Numa, and we have come to offer you her blessed wares.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact4notinborder: "Well met, [Root.GetSpeciesNamePlural]. We are the Numistic Order and our wares bear the holy seal of Numa, goddess of fortune. She has long whispered of a distant civilization around [Root.Capital.GetStarName] and the wonders we could achieve together.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder: "[Root.GetSpeciesNamePlural]! Divine intervention has brought us to your lands carrying many wondrous things. We are the Numistic Order, and our deals have been forged by the goddess of fortune herself.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder: "But it is true! You really are as prosperous as Numa has foretold. Fortune favors the bold as they say.\n\nWe are the Numistic Order, simple merchants, devoted to the worship of commerce.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder: "Our fleets travel the divine currents of cosmic energy, wherever the winds of fortune take us, bringing new deals every time we enter your lands.\n\nSadly, our ships are beyond the bounds of your realm for the moment, but next time we visit your skies, the wonders of the universe could be yours for a modest donation of credits..."

 cara_fleet2_main.title: "$cara_fleet2_contact.title$"
 fleet2hewwo1: "Forza, [Root.GetSpeciesNamePlural]! Bevete dal pozzo delle ricchezze Numistiche e non avrete mai più sete."
 fleet2hewwo2: "Seguite la corrente cosmica di crediti energetici, [Root.GetSpeciesNamePlural], e vi condurrà verso la verità. Non esistono prodotti migliori di quelli che recano il sacro sigillo di Numa..."
 fleet2hewwo3: "Quando i crediti passano di mano, Numa si rallegra."
 fleet2hewwo4: "E questo lo chiamate un affare!? Voi sputate in faccia a Numa!\n\nOh, ma abbiamo dei clienti! Ci scusiamo per la scena che avete appena visto. Alcuni non hanno il coraggio di afferrare la fortuna nemmeno se cade loro tra le braccia."
 fleet2hewwo5: "Molte meraviglie passano tra le nostre mani, eppure non ci arricchiamo mai. È il sacrificio a cui ci sottoponiamo per la costruzione del Tessar Tarvil, così che i nostri figli possano un giorno vedere nuovamente la terra santa."
 fleet2hewwo6: "La ricchezza è un peso per l'anima, [Root.GetSpeciesNamePlural]. Permetteteci di alleggerire il vostro fardello."
 fleet2hewwo7: "Un aumento delle tasse sulle materie prime? Silenzio, blasfemi."
 fleet2hewwo8: "Qualsiasi donazione a Numa verrà restituita dieci volte dall'universo. Meno spenderete, amici, più perderete."
 fleet2hewwo9: "Forza, non siate timidi! Guardate le nostre merci ed unitevi all'adorazione di Numa."
 fleet2hewwo10: "I buoni affari si manifestano a coloro che li accettano, [Root.GetSpeciesNamePlural]. Vi unirete a noi nel sacro baratto?"
 fleet2hewwo11: "Coloro che amano il denaro, dal denaro verranno ricambiati. Lasciate fluire i vostri soldi e ritorneranno in abbondanza."

 cara_fleet2_deals.title: "$cara_fleet2_contact.title$"
 fleetdeal_explanation: "\n\nCome sempre, se avete bisogno di tempo per pensare, vi ricontatteremo prima di lasciare i vostri territori, dandovi un'altra possibilità per accettare la generosa offerta della déa."
 # shrine
 fleet2dealdesc1: "Ascoltate, lo sentite? È il suono della moneta che rotola. Sì, [Root.GetSpeciesNamePlural], vediamo un'immensa fortuna venire dalla vostra parte.\n\nNuma ci ha mostrato la visione di un santuario in suo onore su uno dei vostri pianeti. Un santuario che potrebbe donarvi prosperità oltre ai vostri più sfrenati sogni.$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2: "Portate il [fleet2_recent_pop_species.GetName]. Durante il nostro pellegrinaggio nella galassia abbiamo salvato molte anime perdute...\n\nGuardate questo esemplare, formato nell'arte dell'amministrazione Numistica. Vedete l'interno della sua bocca? Quel colore indica un individuo sano. Sono anche grandi lavoratori. E le loro abilità riproduttive sono sbalorditive. Che ne dite?$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3: "Chiudete i vostri recettori visivi. Ora immaginatevi di fluttuare su un ruscello di crediti energetici verso una montagna di ricchezze indicibili.\n\nCon le nostre tecniche di visualizzazione Numistica imparerete che non esiste potere più grande di quello della mente. Sarete liberi dai desideri materiali ed i crediti verranno attratti da voi come artropodi dallo sterco.$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4: "I modelli del flusso energetico... sono ovunque, sebbene nessuno li veda. Solo Numa può prevedere il flusso divino del mercato azionario. Ed in cambio di una piccola donazione, condivideremo parte della sua saggezza con voi.$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5: "Vorremmo presentarvi uno dei nostre migliori leader spirituali, uno Shakvah di nono livello con concentrazione mentale potenziata e sguardo interiore. Sotto la guida della déa, gli affari sui vostri pianeti prospereranno.\n\nTutto ciò che chiediamo, è una piccola donazione in crediti...$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6: "Onorevoli [Root.GetSpeciesNamePlural], abbiamo un'offerta speciale per voi... Numa vede dell'enorme potenziale nel vostro popolo, e vorrebbe accogliere alcuni di voi tra le sue fila. In cambio, questi inestimabili cristalli saranno vostri...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7: "Ecco la Fortuna, la nostra più fidata nave guardiana... è stata scelta dalla déa per scortare il nostro sacro carico nella galassia ed ha respinto numerosi blasfemi, pirati, infedeli e mostri del vuoto... chiunque interferisse con il sentiero divino di Numa! E nonostante tutto è ancora come nuova...\n\nSì, ci ha servito bene ed ora, in cambio di una modesta donazione, può essere vostra...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8: "Perdonate la nostra invadenza, ma abbiamo notato che il vostro pianeta, §Y[fleet2deal8planet.GetName]§!, possiede un potenziale unico al momento non sfruttato. Può essere aperto un passaggio verso il suo sacro nucleo, così che possa sgorgare il flusso di ricchezze!\n\nPermetteteci di svelarvi le ricchezze nascoste nelle vostre terre. Ovviamente, in cambio di una modesta donazione.$fleetdeal_explanation$"
 fleet2deal8.tooltip: "   Fornisce: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9: "La Divina Numa sorride in questa giornata, [Root.GetSpeciesNamePlural]. Ci ha mostrato come allineare al meglio le vostre unità alla magnetosfera di §Y[fleet2deal9planet.GetName]§!. Con i nostri santi e brevettati §GMagnetonastri Numistici§!, i vostri droni su §Y[fleet2deal9planet.GetName]§! esauriranno i vostri sacri £energy£ §Y$energy$§! con meno avidità.\n\nIn cambio, desideriamo solo che ospitiate una cerimonia per la Divina sul vostro suolo. Che ne dite?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10: "In piena trance meditativa, una delle nostre ecclesiaste ha parlato per la déa Numa in un rapido flusso di glossolalia. Sebbene non sia sopravvissuta al processo, abbiamo decifrato tra le sue parole un algoritmo che può trasformare zero ed uno in milioni.\n\nNon lasciate che il suo sacrificio sia stato vano, [Root.GetSpeciesNamePlural]. Invitate la fortuna nel vostro nucleo planetario, e non vi abbandonerà mai.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11: "Lasciate che Numa osservi il vostro nucleo, [Root.GetSpeciesNamePlural], e vi dirà ciò di cui avete bisogno. Un attimo... la risposta ai vostri problemi si sta materializzando davanti ai miei occhi. Sì, ora posso vederla!"
 fleet2dealdesc11.a: "$fleet2dealdesc11$\n\nÈ... un'altra nave guardiana, non è vero?"
 fleet2dealdesc11.b: "$fleet2dealdesc11$\n\nSono... gas esotici, non è vero? Mm... e che delizioso profumo che hanno! È l'aroma del successo! Un bel respiro e vedrete Numa in carne ed ossa. Ma vi avviso, inalarne troppo potrebbe seccare le vostre mucose."
 fleet2dealdesc11.c: "$fleet2dealdesc11$\n\nMa certo! Sono... crediti... sempre e solo crediti. I crediti fanno girare la galassia. Lanciamo crediti sui problemi ed essi spariranno. Sia lodata Numa!"
 # minor artifacts
 fleet2dealdesc12: "Grazie alla guida della mano di Numa, ci siamo imbattuti in questi antichi artefatti che si sono rivelati molto d'ispirazione per le nostre meditazioni.\n\nIl pensiero di separarcene ovviamente ci addolora, ma abbiamo la sensazione che potreste ricavarne molto studiandoli.\n\nCi servono alcuni materiali avanzati, quindi se potessimo stringere un accordo...$fleetdeal_explanation$"
 cara_fleet2_deal: "Mostrateci le vostre merci."
 cara_fleet2_take_deal: "Affare fatto!"
 cara_fleet2_dealtaken: "Siate benedetti, [Root.GetSpeciesNamePlural], perché i vostri affari vi avvicineranno sempre più alla déa."
 cara_fleet2_exit: "$cara_fleet1_exit$"

 fleet2getback: "Non ora. Vi preghiamo di tornare da noi più tardi."
 fleet2getbackreply: "Come desiderate, [Root.GetSpeciesNamePlural]! Vi contatteremo di nuovo prima di partire. Ma ricordate, Numa è un'amante volubile. Se cambia idea, anche l'affare potrebbe cambiare..."

 cara_fleet2_redeals.title: "$cara_fleet2_contact.title$: §YUltima Opportunità§!"
 fleet2redealdesc1: "Tralasciare un'occasione di investimento, amici miei, è l'errore più grande che potreste commettere. Siete sicuri di potervi permettere di rinunciare alla nostra offerta? È l'ultima occasione prima della nostra partenza."
 fleet2redealdesc2: "Numa è un'amante generosa. Stavamo per andarcene quando ci ha ricordato... i nostri cari [Root.GetSpeciesNamePlural]! Devono avere l'ultima occasione per l'affare della loro vita, prima della nostra partenza!"
 fleet2redealdesc3: "È nei piccoli momenti che il destino viene deciso. Un credito ben speso qui, un altro là, un giorno potrebbero essere milioni. I piccoli ruscelli si incontrano a formare l'oceano.\n\nIl destino vi ha donato un'altra occasione per accettare la nostra offerta prima della nostra partenza."
 fleet2redealdesc4: "Ah, [Root.GetSpeciesNamePlural], avete sentito la chiamata di Numa? Presto dovremo lasciare le vostre terre, ma prima, avete considerato la nostra offerta?\n\nPensateci bene, perché potreste intraprendere il cammino verso un'immensa fortuna... oppure verso la rovina. Quale scegliete?"
 fleet2redealdesc5: "[Root.GetSpeciesNamePlural]. Presto lasceremo i vostri territori. Dobbiamo recarci ovunque ci conducano le correnti energetiche cosmiche. Avete considerato la nostra offerta?"
 fleet2product1_tooltip: "Abilita la costruzione di  §G+1§! §YSantuario Numistico§!, che porta fortuna ad un pianeta a scelta."
 fleet2product2_tooltip: "§G2§! £pop£ $NAME_Caravaneer_Fleet2_species_plural$ arrivano su [Root.Capital.GetName]."
 fleet2product3_tooltip: "§G+1§! Editto §YVisualizzazione Numistica§!."
 fleet2product4_tooltip: "§G+1§! Tecnologia §YModelli Numistici§!."
 fleet2product5_tooltip: "Un governatore di §G3° Livello§!, benedetto dalla déa della fortuna, si unisce all'impero."
 fleet2product6_tooltip: "Otteniamo £rare_crystals£ §G200§! §Y$rare_crystals$§! in cambio di §R2§! £pop£ POP."
 fleet2product7_tooltip: "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip: "§G+1§! Decisione §YImplementa Algoritmo Divino§!"

 cara.2002.title: "$NAME_Caravaneer_Fleet2$ Distrutto"
 cara.2002.desc: "A seguito delle ostilità nel Sistema [From.From.solar_system.GetName], la Flotta [From.From.GetName] è lieta di comunicare che la $NAME_Caravaneer_Fleet2_fleet$ è stata distrutta.\n\nLa carovana dei $NAME_Caravaneer_Fleet2_species_plural$, un tempo brulicante di vita, ora non è altro che una massa di rottami interstellari. Non verremo più disturbati dalla loro bigotta presenza."
 cara.2003.title: "$NAME_Caravaneer_Fleet2$ Distrutto"
 cara.2003.desc: "Su [Root.Capital.GetName] sono giunte notizie riguardo alla distruzione della $NAME_Caravaneer_Fleet2_fleet$.\n\nA seguito di uno scontro con il popolo [From.GetAdj], la carovana dei $NAME_Caravaneer_Fleet2_species_plural$, un tempo brulicante di vita, ora non è altro che una massa di rottami interstellari.\n\nUna fine sfortunata per coloro che servivano la déa della fortuna."
 cara.2003.a: "È un peccato."
 cara_fleet2_contacted: "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title: "L'$NAME_Caravaneer_Fleet3$"
 fleet3contact1: "[Root.GetSpeciesNamePlural]! Benvenuti. Siamo gli operatori dell'$NAME_Caravaneer_Fleet3$, uno dei membri della $NAME_Caravaneer_Home$.\n\nViaggiamo tra le stelle. I nostri occhi vengono attirati da tutto ciò che brilla. Accumuliamo. E commerciamo!\n\n$fleet3contact_explanation$"
 fleet3contact2: "Benvenuti, [Root.GetSpeciesNamePlural], dall'$NAME_Caravaneer_Fleet3$! Siamo broker, affaristi che hanno viaggiato tra le stelle dalla $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3: "Benvenuti, benvenuti, [Root.GetSpeciesNamePlural]. I vostri crediti si accumulano, eppure... c'è ancora del vuoto nel vostro spirito, non è vero? Lo percepiamo. Veniamo in pace e carichi di merci!\n\nSiamo l'$NAME_Caravaneer_Fleet3$, mercanti della $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation: "Attraversiamo il vostro spazio in pace. Solo per acquistare, per vendere, §Hkssk!§! Vi offriremo buoni affari, un sacco di belle cose. Vi contatteremo di nuovo prima di andarcene.\n\nSe ci doveste chiamare, risponderà la $NAME_Caravaneer_Home$."
 cara_fleet3_contacted: "$cara_fleet1_contacted$"
 cara_fleet3_exit: "$cara_fleet1_exit$"
 fleet3contact1notinborder: "[Root.GetSpeciesName]! We greet you. We are operators of $NAME_Caravaneer_Fleet3$, a member of the $NAME_Caravaneer_Home$.\n\nWe travel the stars. Our eyes catch all that glows. We gather. And we trade!\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder: "Greetings to you, [Root.GetSpeciesNamePlural], from the $NAME_Caravaneer_Fleet3$! We are brokers, deal-makers who have traveled the stars from $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder: "Well met, well met, [Root.GetSpeciesName]. Your credits amass, yet there is emptiness in your spirit, no? We sense it. We come with swift hands, bearing many goods!\n\nWe are the $NAME_Caravaneer_Fleet3$, traders of the $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder: "We pass through your space in peace. Only to buy, to sell! We will offer you good deals, many things. Just now, our ships are absent, §Hkssk!§! We will speak to you soon, when we come back.\n\nShould you call us, the $NAME_Caravaneer_Home$ will answer."

 cara_fleet3_main.title: "L'$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1: "L'ho già spiegato. Reindirizzate il convertitore di potenza al collettore ausiliario. No, non quel convertitore di potenza! §HKssk!§! Devo fare sempre tutto...\n\nOh! Clienti! Benvenuti. Portiamo molti beni, abbiamo molte merci. Tutto consegnato tra le stelle e pronto all'uso!"
 fleet3hewwo2: "Vi piacciono le leghe, §Hkssk?§! Metalli, gas? Lavoratori? Minerali preziosi? Sì. Lo immaginavamo."
 fleet3hewwo3: "Oh, [Root.GetSpeciesNamePlural]. L'ultimo carico! Non ci crederete, §Hkssk!§! Casse e casse stracolme di munizioni. Tonnellate cubiche di proiettili! Venite, prego, date un'occhiata."
 fleet3hewwo4: "Non avrei mai dovuto fidarmi di loro. Non avrei mai dovuto fare quell'affare. Feccia [scammer_country.GetSpeciesNamePlural]! §HKssk!§!\n\nOh. [Root.GetSpeciesNamePlural]. Benvenuti. Vi interessa uno scambio?"
 fleet3hewwo5: "Non è una reliquia. È un pezzo d'antiquariato! Pensate, §Hkssk§!. È sopravvissuto al passare dei secoli. È stato creato per durare!"
 fleet3hewwo6: "Ruggine? Quale ruggine?\n\nOh. Quella ruggine. Basta raschiarla via. Raschia, raschia, raschia. E... come nuovo!"
 fleet3hewwo7: "$NAME_Ketlings$? Sì. Li conosciamo. I nostri vecchi fratelli. Molte generazioni fa, un sacco di tempo. Non gli piacevamo, non approvavano la nostra intelligenza! Non accettavano che fossimo migliori nel raccogliere, trovare, prendere. Molto migliori. Ci hanno mandati via. A galleggiare nel vuoto!\n\nNon importa. Ora siamo più forti, senza di loro."
 fleet3hewwo8: "Guardate che silos pieni di crediti, [Root.GetSpeciesNamePlural]. Stanno scoppiando! Vi prego, lasciateceli alleggerire. Permetteteci di aiutarvi."

 cara_fleet3_deals.title: "$cara_fleet3_contact.title$"
 fleet3dealdesc1: "Abbiamo minerali. Ricchi, luminosi minerali. Strappati direttamente dalla pietra! Minerali luccicanti tutti per voi.\n\nMa abbiamo fame. Abbiamo sete! Dateci [Root.GetFleet3ScaledCostDeal1], e forniremo ai vostri costruttori, ai vostri creatori [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2: "Abbiamo un leader che si adatterebbe perfettamente al vostro impero! [Root.GetFleet3ProductDeal2]\n\nDateci [Root.GetFleet3CostDeal2], ed è tutto vostro!"
 fleet3dealdesc3: "Abbiamo degli ottimi lavoratori per voi. Buoni sollevatori, trascinatori, estrattori, pulitori! In salute. Intelligenti. Dateci £alloys£ §R500§! $alloys$, ed invieremo §G4§! £pop£ POP $NAME_Caravaneer_Fleet3_species$ su uno dei vostri pianeti.\n\nCosa? Fedina penale? Ho paura di aver perso i documenti, §Hkssk!§!"
 fleet3dealdesc3machi: "Abbiamo degli ottimi lavoratori per voi. Buoni sollevatori, trascinatori, estrattori, pulitori! In salute. Intelligenti. Dateci §R500§! £alloys£ $alloys$, ed invieremo §G4§! £pop£ POP $NAME_Caravaneer_Fleet3_robot$ su uno dei vostri pianeti.\n\nCosa? Fedina penale? Ho paura di aver perso i documenti, §Hkssk!§!"
 fleet3dealdesc4: "Ascoltate. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5: "Abbiamo dei progetti. Schemi! Per un edificio, molto avanzato, unico. Un §G$building_waste_reprocessing_center$§!, per convertire i vostri scarti in energia e minerali.\n\nMa ci servono... lavoratori. Un terribile incidente sulla Piattaforma Mineraria 715-B, §Hkssk!§! Inviateci §R6§! §H$pop_cat_worker_plural$§!, e vi daremo i progetti."
 fleet3dealdesc5_gesta: "Abbiamo dei progetti. Schemi! Per un edificio, molto avanzato, unico. Un §G$building_waste_reprocessing_center$§!, per convertire i vostri scarti in energia e minerali.\n\nMa ci servono... lavoratori. Un terribile incidente sulla Piattaforma Mineraria 715-B, §Hkssk!§! Inviateci §R6§! §H$pop_cat_simple_drone_plural$§!, e vi daremo i progetti."
 fleet3dealdesc6: "Abbiamo un'offerta speciale per voi. Tecnologia inimitabile, creata dall'$NAME_Caravaneer_Fleet3$!\n\nAvete problemi nel penetrare le griglie difensive di un pianeta? Possiamo mostrarvi un modo, molto avanzato, molto tecnico, di bombardamento orbitale. Lo chiamiamo... §Gil $ORBITAL_TRASH_1$§!!\n\nDateci [Root.GetFleet3CostDeal6]. Quindi vi mostreremo cosa fare, e §Hkssk§!, avrete un componente da aggiungere alla vostre navi."
 fleet3dealdesc7: "Abbiamo notato la vostra stazione mineraria nell'orbita di §Y[fleet3deal7planet.GetName]§!. Estrae energia, non è vero? Possiamo aiutarvi. Possiamo darvi un satellite, pieno di stupenda tecnologia! Lo chiamiamo §G$racket_energy_extractor$§!!\n\nRimane in orbita ed aumenta la quantità di £energy£ §Y$energy$§! che potete ottenere da §Y[fleet3deal7planet.GetName]§!.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8: "Vi servono §Y$energy$§!, non è vero? Per far funzionare i milioni di circuiti che compongono la vostra specie... possiamo aiutarvi.\n\nCon i §G$racket_generator_regulator$§!, possiamo potenziare i vostri §Y$job_technician_drone_plural$§! per migliorare il modo in cui si interfacciano con le macchine dei vostri §Y$district_generator_plural$§! del 25%! Li consegneremo su §Y[fleet3deal8planet.GetName]§!, in cambio di un piccolo favore.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9: "Abbiamo una nave! Un §G$destroyer$§!: molto bella, veloce, forte! Ben equipaggiata! Non c'è alcuna ragione per cui ce ne liberiamo, davvero! Non c'è tempo per farla esaminare dai vostri meccanici, §Hkssk!§! Volete la nave, non è vero?\n\nDateci §R200§! £minerals£ $minerals$ ed è vostra."
 cara_fleet3_deal: "Cosa potete offrirci?"
 cara_fleet3_take_deal: "Certamente. Accettiamo lo scambio."
