 decision_resort_colony: "Crea Pianeta Resort"
 decision_resort_colony_desc: "Questo pianeta è progettato come un pacifico resort, attirando turisti e visitatori da ogni parte della galassia. Per conservare la sua bellezza naturale, la costruzione sulla superficie è severamente limitata."
 decision_resort_colony_effects_short: "Disabilita i £district£ §YDistretti§! e la maggior parte degli £building£ §YEdifici§!\n\nAumenta i £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! di tutti gli altri pianeti posseduti."
