 ## Edicts ##

 edict_nuumismatic_visualization: "Visualizzazione Numistica"
 edict_nuumismatic_visualization_desc: "L'utilizzo attivo delle tecniche di visualizzazione Numistiche concentreranno l'attenzione della popolazione sulla produzione di energia cosmica, a scapito dei loro bisogni personali. Per raggiungere un obiettivo, devi prima visualizzarlo."
 edict_terraforming_gas: "Gas da Terraformazione"
 edict_terraforming_gas_desc: "Impiegando i gas esotici nella terraformazione, siamo in grado di accelerarne notevolmente il processo."
 edict_clearing_motes: "Spianamento Volatile"
 edict_clearing_motes_desc: "Utilizzando le proprietà esplosive dei granelli volatili, siamo in grado di rimuovere ostacoli ingombranti molto più velocemente."
 edict_crystalline_sensors: "Sensori Cristallini"
 edict_crystalline_sensors_desc: "Impiegando i cristalli rari per potenziare i nostri sensori, siamo in grado di ottenere un'immagine più nitida di ciò che ci circonda."
 edict_living_metal_construction: "Mega-Costruzioni con Metalli Viventi"
 edict_living_metal_construction_desc: "Le proprietà intrinseche dei metalli viventi li rende perfetti per migliorare la costruzione delle megastrutture."
 edict_fuel_gases: "Carburante dai Gas Esotici"
 edict_fuel_gases_desc: "Vari gas esotici fungono ottimamente da carburante per motori subluminali, sebbene non siano un'alternativa molto economica."
 edict_shield_gases: "Potenziamento Scudi con Gas Esotici"
 edict_shield_gases_desc: "Alcuni gas esotici possono essere utilizzati per potenziare gli scudi navali. Possono creare complessi campi di smorzamento per respingere e rallentare gli attacchi nemici."
 edict_motes_kinetic: "Munizioni Volatili"
 edict_motes_kinetic_desc: "Siamo in grado di utilizzare i granelli volatili come esplosivo per le nostre munizioni."
 edict_motes_explosives: "Esplosivi Volatili"
 edict_motes_explosives_desc: "Utilizzando i granelli volatili per creare missili speciali, le nostre navi acquisiranno un'enorme potenza distruttiva."
 edict_motes_armor: "Corazze Reattive Volatili"
 edict_motes_armor_desc: "Migliorando le corazze delle nostre navi con dei componenti reattivi, saranno in grado di assorbire più danni riducendo la potenza dei colpi in arrivo tramite esplosioni controllate."
 edict_crystal_focus: "Cristalli Concentranti"
 edict_crystal_focus_desc: "Utilizzando i cristalli rari nella costruzione delle nostre navi, siamo in grado di aumentare la potenza delle armi ad energia."
 edict_nanite_actuators: "Attuatori Nanitici"
 edict_nanite_actuators_desc: "$sr_distar_nanoactuator_desc$"

