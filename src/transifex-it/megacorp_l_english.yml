 mob_rule: "Legge del Prepotente"
 mob_rule_desc: "Questo pianeta è dominato da una singola organizzazione criminale. Si sono infiltrati in ogni strato della società, e ben poco di ciò che capita lo fa senza il loro permesso."
 smuggler_port: "Porto per Contrabbandieri"
 smuggler_port_desc: "Questo pianeta è considerato uno dei maggiori porti per contrabbandieri; la maggior parte dei carichi illegali della galassia passa da qui per raggiungere la destinazione."
 crime_pirates: "Pirateria in Aumento"
 crime_pirates_desc: "Alcuni potenti elementi criminali provenienti da uno dei nostri pianeti hanno espanso la loro influenza nello spazio, portando ad un temporaneo aumento della pirateria."
 bribed_officials: "Ufficiali Corrotti"
 bribed_officials_desc: "Su questo pianeta, di recente, si è che scoperto che diversi ufficiali di alto livello sono sul libro paga delle organizzazioni criminali."
 substance_abuse: "Abuso di Droghe"
 substance_abuse_desc: "Su questo pianeta è diffuso l'utilizzo di droghe pericolose che causano elevata dipendenza."
 smuggler_activity: "Attività di Contrabbando"
 smuggler_activity_desc: "Un aumento delle attività di contrabbando su questo pianeta ha avuto un impatto negativo sul commercio."
