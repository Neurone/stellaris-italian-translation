# To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01: "Ci state proponendo di diventare una vostra sussidiaria?"
 DEMAND_SUBS_ACCEPT_01: "Come vostra sussidiaria, condivideremo con voi una parte del nostro valore commerciale. In cambio, ci aspettiamo che difendiate la vita, la libertà e l'indipendenza del nostro popolo."
 DEMAND_SUBS_REFUSE_01: "In nessuna circostanza ci faremo sfruttare da voi."
 ASK_FOR_SUBS_PROPOSE_01: "Abbiamo bisogno di protezione militare. Rendeteci una vostra sussidiaria e vi offriremo una consistente fetta del nostro commercio."
 TO_CORP_HOSTILE_GREETING_01: "Ah, [From.GetSpeciesNamePlural]. Fatemi indovinare, avete un'offerta speciale per noi?"
 TO_CORP_HOSTILE_GREETING_02: "Ah, guarda un po' chi si vede. Cosa siete venuti ad offrirci oggi? Quali bugie? Quali truffe? Quali vuote promesse?"
 TO_CORP_HOSTILE_GREETING_03: "Oh, siete voi... vi dispiacerebbe andarvi ad \"autorealizzare\" da un'altra parte?"
 TO_CORP_HOSTILE_GREETING_04: "Il nostro impero non è in vendita, [From.GetSpeciesNamePlural]."
 TO_CORP_HOSTILE_GREETING_05: "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06: "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01: "Il capitalismo non è che il trampolino per una società senza classe, [From.GetSpeciesNamePlural]."
 TO_CORP_NEUTRAL_GREETING_01: "Saluti, [From.GetSpeciesNamePlural]. Come vanno gli affari?"
 TO_CORP_NEUTRAL_GREETING_02: "Benvenuti, [From.GetSpeciesNamePlural]! Sembra che i nostri moduli di traduzione funzionino a singhiozzo. State dicendo che volete toccare la nostra base?"
 TO_CORP_THREATENED_GREETING_01: "Saluti, [From.GetSpeciesNamePlural]. Speriamo che riconosciate il potenziale del nostro mercato."
 TO_CORP_FRIENDLY_GREETING_01: "Abbiamo visto la vostra ultima campagna pubblicitaria... cosa possiamo dire... ecco i nostri soldi!"
 TO_CORP_FRIENDLY_GREETING_02: "Un bel giorno per fare affari, non è vero? Crediti, crediti, crediti... è musica per le nostre orecchie."
 TO_CORP_FRIENDLY_GREETING_03: "Salve, [From.GetSpeciesNamePlural]! Come vanno i conti? La borsa spinge? I conti tornano?"
 TO_CORP_WAR_GREETING_01: "Preparatevi per i tagli al budget, [From.GetSpeciesNamePlural]..."
 TO_CORP_WAR_GREETING_02: "Siamo molto eccitati per la vostra liquidazione, [From.GetSpeciesNamePlural]. Alcuni dei vostri corpi celesti hanno attirato la nostra attenzione..."
 TO_CORP_WAR_GREETING_03: "Vi doniamo una fine rapida, [From.GetSpeciesNamePlural]..."
 TO_CORP_VASSAL_GREETING_01: "Leviamo l'ancora, [From.GetSpeciesNamePlural], perché il nostro popolo è a bordo con voi al 100%!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01: "Ultimamente ci è sorto un lieve sospetto che ci usiate solo per i crediti, [From.GetSpeciesNamePlural]..."
 TO_CORP_VASSAL_DOMINEERING_01: "Ci sono cose che i crediti non possono comprare, [From.GetSpeciesNamePlural]. Guardate ed imparate."
 TO_CORP_DOW_PROPOSE_01: "Rappresentate una minaccia verso tutta la vita sapiente. La galassia dev'essere epurata dalla vostra merce da quattro soldi, prima che soccombi al totale declino morale."
 TO_CORP_DOW_PROPOSE_02: "Non abbiamo più intenzione di sostenere le vostre subdole pratiche e lo sfrenato sfruttamento delle risorse galattiche comuni."
 TO_CORP_DOW_PROPOSE_03: "Il vostro marchio è un affronto al buon gusto. Non possiamo più tollerare la vostra presenza nella galassia."
 TO_CORP_DOW_PROPOSE_04: "Vi vogliamo far presente che la galassia non ha più bisogno dei vostri \"servizi\", [Root.GetSpeciesNamePlural]..."
 TO_CORP_INSULT_FRIENDLY_01: "Che c'è, [From.GetSpeciesNamePlural]? Stavamo studiando la vostra ultima campagna di marketing! È diventata virale!"
 TO_CORP_INSULT_NEUTRAL_01: "Spiegatevi, [From.GetSpeciesNamePlural]. Se è questo il modo in cui fate affari, non siamo interessati."
 TO_CORP_INSULT_HOSTILE_01: "Parlate chiaro, [From.GetSpeciesNamePlural]. Ne abbiamo abbastanza dei vostri giri di parole."
 TO_CORP_INSULT_PROPOSE_01: "La galassia non è la vostra discarica personale, [Root.GetSpeciesNamePlural]. Tenete per voi quella robaccia che chiamate merce."
 TO_CORP_INSULT_PROPOSE_02: "I vostri prodotti finiscono direttamente dalle fabbriche al cestino..."
 TO_CORP_INSULT_PROPOSE_EG_01: "Siete la mera incarnazione delle mancanze basilari del sistema capitalistico. Con i crediti non potete compare la classe, [Root.GetSpeciesNamePlural]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01: "Ah! Questa era bella. Cosa c'è di meglio di un paio di battute fra amici, eh?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02: "Ah, voi scribacchini siete davvero spassosi! Sapete seriamente come farci ridere. Ora, se possiamo tornare agli affari..."
 TO_CORP_INSULT_ACCEPT_01: "Il vostro impero è gestito da truffatori e ciarlatani! E presto faremo vedere la vostra vera faccia alla galassia."
 TO_CORP_INSULT_ACCEPT_02: "Davvero un'interessante strategia di mercato, [From.GetSpeciesNamePlural]... Inimicarsi dei futuri clienti..."
 TO_CORP_INSULT_ACCEPT_03: "La vostra impudenza vi costerà cara, [From.GetSpeciesNamePlural]. Speriamo per voi che ne sia valsa la pena."
 TO_CORP_INSULT_ACCEPT_04: "Presto imparerete cosa significa avere delle mancanze nelle relazioni pubbliche."
 TO_CORP_MAKE_RIVAL_01: "Potete davvero permettervi di non fare affari con noi, [From.GetSpeciesNamePlural]?"

# Corporate Diplomacy
 CORP_HOSTILE_GREETING_01: "Portate i vostri affari altrove, [From.GetSpeciesNamePlural]. Non abbiamo bisogno della vostra immondizia di sottomarca."
 CORP_HOSTILE_GREETING_02: "Non esiste mercato per la vostra gente, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_01: "Un amichevole consiglio da un'azienda ad un'altra... farete bene a stare al passo coi tempi. O presto sarete obsoleti, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03: "Non potete permettervi i nostri servizi, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04: "Non siamo disposti a fare affari, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05: "Non abbiamo nulla da offrirvi, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02: "Siete la vergogna delle società oneste, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_03: "La nostra salsa segreta attira alieni da ogni dove. Potremmo svelarvi la ricetta, ma vi costerà cara..."
 CORP_NEUTRAL_GREETING_01: "Benvenuti nella nostra capitale centrale dell'attualizzazione intellettuale. Come possiamo aiutarvi?"
 CORP_NEUTRAL_GREETING_02: "Parliamo di affari, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03: "[From.GetSpeciesNamePlural]! Vi piacerebbe vedere la piscina di palline che abbiamo in ufficio?"
 CORP_NEUTRAL_GREETING_04: "Nessuna delle cose migliori della vita è gratis, [From.GetSpeciesNamePlural]. Ma da noi, possono essere economiche."
 CORP_CORP_NEUTRAL_GREETING_01: "Stupenda la vostra ultima campagna di marketing, [From.GetSpeciesNamePlural]! Ci è davvero piaciuta."
 CORP_THREATENED_GREETING_01: "La galassia è vasta e piena di ricchezze. Sicuramente ce ne sono abbastanza per tutti noi..."
 CORP_FRIENDLY_GREETING_02: "[From.GetSpeciesNamePlural]! Ci sono buone prospettive per una bella joint venture."
 CORP_CORP_FRIENDLY_GREETING_01: "Come va, [From.GetSpeciesNamePlural]? Gli affari, tutto bene?"
 CORP_WAR_GREETING_02: "A nome del nostro dipartimento di controllo qualità vogliamo ringraziarvi, [From.GetSpeciesNamePlural], per la magnifica opportunità che ci avete dato per testare la nostra ultima linea di armi."
 CORP_WAR_GREETING_03: "Vi piacciono i nuovi design delle nostre navi, [From.GetSpeciesNamePlural]? Megatoni di perfezione cromatica, consegnati direttamente alle vostre porte. Sempre felici di fare un passo in più della concorrenza!"
 CORP_WAR_GREETING_04: "Il nostro impero è il maggior produttore e fornitore di sistemi difensivi della galassia. Come presto scoprirete, siamo assolutamente ossessionati dalla qualità."
 CORP_CORP_WAR_GREETING_01: "Siamo qui per le vostre quote di mercato, [From.GetSpeciesNamePlural]. E quando avremo finito con voi, verrete dimenticati. La galassia bramerà esclusivamente i nostri prodotti!"
 CORP_CORP_WAR_GREETING_02: "Vi sbatteremo fuori dal mercato, [From.GetSpeciesNamePlural]."
 CORP_OVERLORD_GREETING_01: "[From.GetSpeciesNamePlural]! Stavamo giusto valutando le vostre prestazioni in base alla scala D.O.R.P, e siamo lieti di annunciarvi che avete §Gsoddisfatto le aspettative§!!! Continuate così!"
 CORP_OVERLORD_GREETING_02: "Non chiedetevi ciò che voi potete fare per la compagnia, ma cosa la compagnia può fare per voi, [From.GetSpeciesNamePlural]. Siamo qui per darvi POTERE."
 CORP_VASSAL_GREETING_01: "Noi, gli studenti assetati, la speranza del futuro, pieni di potenziale inutilizzato! Voi, i venerati mentori, i guru, la voce delle generazioni passate..."
 CORP_VASSAL_GREETING_02: "Avete visto i nostri rapporti sui guadagni trimestrali, [From.GetSpeciesNamePlural]? Le proiezioni per il prossimo trimestre sono alle stelle. In solenne ascesa!"
 CORP_VASSAL_GREETING_DISLOYAL_01: "Qual è il vostro piano, [From.GetSpeciesNamePlural]? Il nostro impero è il top del top, una macchina per la massimizzazione delle risorse. Voi, esattamente, cosa mettete sul tavolo?"
 CORP_VASSAL_DOMINEERING_01: "Siamo noi a dominare il mercato, [From.GetSpeciesNamePlural]. Fareste bene a prendere esempio..."
 CORP_DOW_PROPOSE_01: "Ah, [Root.GetSpeciesNamePlural]... siete ancora qui! Magari la nostra flotta potrebbe incentivarvi a... morire?"
 CORP_DOW_PROPOSE_02: "Nulla aiuta l'avanzare del progresso più di un'amichevole competizione."
 CORP_DOW_PROPOSE_03: "Non prendetela sul personale, [Root.GetSpeciesNamePlural]. Sono solo affari."
 CORP_VASSAL_DOW_PROPOSE_01: "[Root.GetSpeciesNamePlural]! Mentre valutavamo per l'ennesima volta la vostra inadeguatezza come nostra holding, abbiamo scoperto una breccia nelle vostre difese..."
 CORP_DOW_ACCEPT_01: "Se è la guerra che volete, è ciò che vi daremo in abbondanza. O tutto o niente!"
 CORP_DOW_ACCEPT_02: "Preparatevi alla liquidazione, [Root.GetSpeciesNamePlural]."
 CORP_DOW_ACCEPT_03: "Stimati clienti! Nessuna richiesta è esagerata per noi. Abbiamo soluzioni su misura per ogni genere di clientela. Preparate la flotta!"
 CORP_CONSIDER_01: "Stimati clienti! Stiamo facendo del nostro meglio per soddisfare la vostra richiesta."
 CORP_CONSIDER_02: "Stimati clienti! Mentre valutiamo la vostra proposta, vorreste essere così gentili da compilare il questionario di valutazione? Ci vorrà solamente un minuto! La vostra opinione conta!"
 CORP_PEACE_PROPOSE_01: "Che ne dite di sostituire questo costoso scambio di proiettili con uno che prenda in considerazione beni e servizi?"
 CORP_PEACE_PROPOSE_02: "A quanto pare la guerra non è la risposta alle nostre perdite in borsa. Proponiamo una tregua."
 CORP_PEACE_PROPOSE_03: "È chiaro che entrambi stiamo perdendo soldi in questo conflitto. Perché buttare via crediti inutilmente, [Root.GetSpeciesNamePlural]?"
 CORP_PEACE_PROPOSE_04: "Questo conflitto non ha più alcuno scopo. Abbiamo raccolto tutti i dati necessari a dimostrare la superiorità dei nostri prodotti. Vorremmo negoziare la pace."
 CORP_PEACE_PROPOSE_05: "Questa guerra ci sta costando più di quanto preventivato. Proponiamo di interromperla per un periodo indefinito, soggetto a revisioni trimestrali."
 CORP_PEACE_ACCEPT_01: "I numeri parlano a vostro favore, [From.GetSpeciesNamePlural]. Nella pace risiede la prosperità."
 CORP_PEACE_REFUSE_01: "Pace? AH! Non penso proprio. Portatemi il pulsantone rosso!"
 CORP_PEACE_REFUSE_02: "Pace dite... non siate così tesi. Ci stavamo soltanto riscaldando."
 CORP_PEACE_REFUSE_03: "Sfortunatamente non possiamo accettare i vostri termini, [From.GetSpeciesNamePlural]. Questa guerra si sta dimostrando troppo vantaggiosa."
 CORP_PEACE_REFUSE_04: "Spiacenti, [From.GetSpeciesNamePlural]. Non abbiamo ancora finito di sfruttare la vostra inferiorità militare."
 CORP_VASSAL_PEACE_REFUSE_01: "Il nostro popolo non sottostarrà mai ad un impero di reazionari."
 CORP_OVERLORD_PEACE_REFUSE_01: "Non possiamo consegnarvi l'indipendenza in questo clima finanziario. Crollereste sotto al peso della vostra incompetenza."
 CORP_PEACE_CONSIDER_01: "Pace? Dovremmo valutare attentamente le implicazioni finanziarie."
 CORP_ITOA_SELECT_01: "Siete pronti per dare il massimo, [Root.GetSpeciesNamePlural]? Non siamo abituati a leggere le notizie di ieri..."
 CORP_ITOA_PROPOSE_01: "The [Root.GetAdj] brand is renowned for its quality! Joining us would allow you to benefit from that credibility."
 CORP_CORP_ITOA_PROPOSE_01: "[From.GetSpeciesNamePlural]! Assieme potremmo contrastare i nostri avversari, gonfiare i prezzi e dominare il mercato. Che ne dite?"
 CORP_ITOA_ACCEPT_01: "Le proiezioni simulate dei guadagni da una joint venture [From.GetSpeciesName]-[Root.GetSpeciesName] sembrano buone, [From.GetRulerName], o devo chiamarti socio? Ci stiamo!"
 CORP_ITOA_REFUSE_01: "Il marchio [Root.GetAdj] è sinonimo di massima qualità. Non possiamo rischiare un'affiliazione con voi."
 CORP_ASK_JOIN_A_SELECT_01: "Quanto in alto riuscite a volare, [From.GetSpeciesNamePlural]? Avete ciò che serve per unirvi all'Alleanza §Y[Root.GetAllianceName]§!?"
 CORP_ASK_JOIN_A_PROPOSE_01: "Soluzioni agili, centralizzazione sull'utente e massimizzazione dei risultati sono solo alcune delle cose che potremmo donare all'Alleanza §Y[Root.GetAllianceName]§!. Era un sì? Ho decisamente sentito un sì..."
 CORP_ASK_JOIN_A_ACCEPT_01: "Congratulazioni, [From.GetSpeciesNamePlural]! Siete tra i pezzi grossi ora. Benvenuti nell'Alleanza §Y[Root.GetAllianceName]§!."
 CORP_ASK_JOIN_A_REFUSE_01: "Abbiamo valutato i vostri dati finanziari in base ai pilastri G-WACK e sfortunatamente non siete qualificati per far parte dell'Alleanza §Y[Root.GetAllianceName]§!. Non abbiate paura di impegnarvi di più, la prossima volta."
 CORP_ASK_JOIN_A_REFUSE_02: "Abbiamo esaminato la vostra domanda e, se possiamo parlare francamente, [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] parlano davvero lingue differenti. Capite cosa intendiamo dire?"
 CORP_LEAVE_A_SELECT_01: "Se lasciate l'Alleanza §Y[From.GetAllianceName]§! potremmo essere obbligati ad imporvi delle sanzioni."
 CORP_LEAVE_A_PROPOSE_01: "Come da accordi, desideriamo mettere fine alla partnership tra [From.GetName] e §Y[Root.GetAllianceName]§! sulle basi di una promessa di profitto non mantenuta. Vi preghiamo di riferire ai nostri legali eventuali lamentele."
 CORP_LEAVE_A_ACCEPT_01: "State abbandonando una nave potente, [From.GetSpeciesNamePlural], una nave davvero potente!"
 CORP_LEAVE_A_ACCEPT_02: "Se è la rovina finanziaria ciò che desiderate, non ci metteremo in mezzo..."
 CORP_DEMAND_VASS_SELECT_01: "Confermare la vostra intenzione di renderci Vassalli."
 CORP_DEMAND_VASS_ACCEPT_01: "Il consiglio [Root.GetAdj] ha votato a favore del nostro status di Vassallaggio."
 CORP_DEMAND_VASS_REFUSE_01: "Non diventeremo Vassalli di una corporazione inferiore."
 CORP_ASK_FOR_VASS_PROPOSE_01: "Abbiamo bisogno di uno sponsor militare che ci difenda dalla concorrenza ostile. In cambio della vostra protezione, diventeremo vostri Vassalli."
 CORP_DEMAND_SUBS_SELECT_01: "Confermare la vostra intenzione di renderci una Sussidiaria."
 CORP_DEMAND_SUBS_PROPOSE_01: "La vostra carenza militare vi mette a rischio di acquisizioni ostili. Diventate una nostra Sussidiaria e noi assicureremo la libertà del vostro popolo."
 CORP_DEMAND_SUBS_PROPOSE_02: "Abbiamo un'offerta speciale per voi, [Root.GetSpeciesNamePlural]. Diventate una nostra Sussidiaria e parteciperete gratuitamente al nostro programma di sviluppo in dieci fasi. Permettete che le NOSTRE flotte aumentino la VOSTRA fiducia in voi stessi."
 CORP_DEMAND_SUBS_ACCEPT_01: "Come vostra Sussidiaria, la nostra azienda e tutte le sue filiali fanno legalmente parte della vostra corporazione. In cambio, dovrete proteggerci dalle interferenze ostili."
 CORP_DEMAND_SUBS_REFUSE_01: "Troviamo i vostri termini inaccettabili ed in nessuna circostanza ci sottometteremo al vostro volere."
 CORP_ASK_FOR_SUBS_SELECT_01: "Dobbiamo procedere, l'Impero [Root.GetAdj] sarà subordinato a quello [From.GetAdj]. In cambio fornirete protezione da minacce ostili."
 CORP_ASK_FOR_SUBS_PROPOSE_01: "[Root.GetRulerName] gestisce una nave potente, e vogliamo capire i vostri metodi. Rendeteci una vostra Sussidiaria e condivideremo le nostre risorse."
 CORP_ASK_FOR_SUBS_ACCEPT_01: "Benvenuti nella nostra corporazione. Sebbene continuerete ad essere una distinta entità legale, ora controlleremo gli interessi della vostra compagnia e proteggeremo i nostri interessi dalle minacce ostili."
 CORP_ASK_FOR_SUBS_ACCEPT_02: "Buone notizie, [Root.GetSpeciesNamePlural]. Ora siete in nostri schiavi finanziari..."
 CORP_ASK_FOR_SUBS_REFUSE_01: "Purtroppo al momento non possiamo accettare la vostra richiesta. Vi auguriamo buona fortuna per i vostri sforzi futuri, ne avrete bisogno."
 CORP_RELEASE_SUBJECT_SELECT_01: "Volete revocare il vostro status di holding e riottenere l'autonomia?"
 CORP_RELEASE_SUBJECT_PROPOSE_01: "Con la presente rescindiamo la proprietà nei vostri confronti e vi riconsegniamo l'autonomia, con effetto immediato."
 CORP_RELEASE_SUBJECT_ACCEPT_01: "Faremo tesoro della nostra indipendenza appena riconquistata."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "Vi avvertiamo, intraprenderemo delle azioni legali per proteggere i nostri interessi."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "In seguito al ripetuto fallimento nel rispettare le nostre richieste, vi raccomandiamo di revocare immediatamente il nostro status di sudditi o di richiedere un parere legale."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "L'Impero [Root.GetName] vi concede l'indipendenza, abbandonando ogni rivendicazione legale sulle vostre finanze."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Ci spiace informarvi che la nostra compagnia non ha alcuna intenzione di ripristinare la vostra autonomia entro un immediato futuro. Vi preghiamo di presentare ogni eventuale reclamo al nostro ufficio legale."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "Anche se cerchiamo sempre di aumentare i nostri agenti, vi consigliamo di perseguire obiettivi più realistici."
 CORP_DEMAND_PROT_SELECT_01: "Vi preghiamo di confermare l'intenzione di divenire protettori dell'Impero [Root.GetName]. L'accordo, una volta firmato, ha validità legale."
 CORP_DEMAND_PROT_ACCEPT_01: "Molto bene secchioni, fate saltare in aria i nostri nemici ed insegnatici tutta la vostra roba scientifica ed il nostro dipartimento di marketing farà la sua magia. Avrete tutto quello che bramate. La galassia conoscerà il vostro nome!"
 CORP_DEMAND_PROT_REFUSE_01: "Disponiamo di una flotta capace, [Root.GetSpeciesNamePlural], e non esiteremo ad utilizzarla contro coloro che minacceranno ciò che è nostro per legge."
 CORP_ASK_FOR_PROT_PROPOSE_01: "Noi siamo un conglomerato commerciale, non una potenza militare. Dato che i nostri concorrenti stanno imbracciando le armi contro di noi, ci ritroviamo in balia della vostra volontà, [Root.GetSpeciesNamePlural]. Ci proteggerete?"
 CORP_DEMAND_TRIBUTARY_SELECT_01: "Volete un tributo, [Root.GetSpeciesNamePlural]? Diteci una cifra e ci penseremo su..."
 CORP_DEMAND_TRIBUTARY_ACCEPT_01: "Non possiamo permetterci di perdere i vostri affari, [From.GetSpeciesNamePlural]. Nel grande schema delle cose, un tributo è un piccolo prezzo da pagare per la pace."
 CORP_DEMAND_TRIBUTARY_ACCEPT_02: "Ah, che cosa sarà mai una piccola estorsione tra amici, [From.GetSpeciesNamePlural]? Saremo lieti di pagare il tributo. Non si può dare un prezzo all'amicizia..."
 CORP_DEMAND_TRIBUTARY_REFUSE_01: "Non cederemo alla vostra estorsione. Abbiamo la legge dalla nostra parte."
 CORP_ASK_BECOME_TRIBUTARY_PROPOSE_01: "Nell'interesse del promuovere una pace duratura tra [From.GetName] e [Root.GetName], siamo disposti a pagarvi un tributo mensile."
 CORP_CORP_OFFER_TRADE_DEAL_PROPOSE_01: "Da un'azienda ad un'altra, abbiamo un'offerta che farà cantare i vostri organi sensoriali."
 CORP_OFFER_TRADE_DEAL_PROPOSE_01: "Stimati [Root.GetSpeciesNamePlural]. Abbiamo un affare da proporvi..."
 CORP_OFFER_TRADE_DEAL_ACCEPT_01: "È la vostra ultima offerta, [From.GetSpeciesNamePlural]? Che ne dite di qualche minerale per addolcire l'affare? No? Va bene!"
 CORP_OFFER_TRADE_DEAL_ACCEPT_02: "Qualsiasi cosa per i nostri clienti più fidati. Non dimenticate mai chi vi offre gli affari migliori, [From.GetSpeciesNamePlural]! Siamo noi!"
 CORP_OFFER_TRADE_DEAL_ACCEPT_03: "Affare fatto! È sempre un piacere fare affari con voi, [From.GetSpeciesNamePlural]."
 CORP_OFFER_TRADE_DEAL_REFUSE_01: "Avete un bel coraggio, [From.GetSpeciesNamePlural]. Pensate davvero che siamo nati ieri?"
 CORP_OFFER_TRADE_DEAL_REFUSE_02: "Questa per voi dev'essere una battuta, vero? Noi qui facciamo affari, non carità..."
 CORP_OFFER_TRADE_DEAL_GIFT_ACCEPT_01: "Grazie, [From.GetSpeciesNamePlural]. Possano i vostri affari prosperare."
 CORP_OFFER_TRADE_DEAL_GIFT_ACCEPT_02: "State cercando di comprare il nostro amore, [From.GetSpeciesNamePlural]? Contrattiamo."
 02_FORM_COMMERCIAL_PACT_SELECT: "Intrigante. State cercando un partner commerciale? Diteci di più..."
 02_FORM_COMMERCIAL_PACT_PROPOSE: "Avete mai avuto come la sensazione che la vostra vita sia sempre basata su ciò che dovete e non su ciò che volete? Noi viviamo per fare le cose che voi non volete fare, così non dovete farle. Stipulate un accordo commerciale con noi e massimizzate il valore della vostra esistenza!"
 03_FORM_COMMERCIAL_PACT_PROPOSE: "Siamo l'Impero [From.GetName], fornitori competitivi di questo e di quello, ed abbiamo un'offerta che non potete rifiutare. Un accordo commerciale... con noi! Diteci come potete rifiutare!"
 02_FORM_COMMERCIAL_PACT_ACCEPT: "Commercio libero tra i nostri pianeti? Sì... suona bene. Accettiamo l'accordo, [From.GetSpeciesNamePlural]."
 03_FORM_COMMERCIAL_PACT_ACCEPT: "Un accordo commerciale? Suona bene, [From.GetSpeciesNamePlural]. Prepariamo i documenti."
 02_FORM_COMMERCIAL_PACT_REFUSE: "Abbiamo esaminato la vostra offerta, [Root.GetSpeciesNamePlural] e sfortunatamente non stiamo espandendo la nostra economia su nuovi pianeti."
 02_BREAK_COMMERCIAL_PACT_SELECT: "Ma... e che ne sarà dell'economia?"
 02_BREAK_COMMERCIAL_PACT_PROPOSE: "Purtroppo il nostro accordo commerciale ha fatto il suo tempo e verrà quindi dichiarato nullo."
 02_BREAK_COMMERCIAL_PACT_ACCEPT: "Le vostre politiche isolazioniste hanno indebolito entrambe le nostre economie, [From.GetSpeciesName]."
 CORP_MAKE_RIVAL_02: "Mettete i soldi dove possiamo vederli, [From.GetSpeciesNamePluralInsult]. Oh, è vero, non avete soldi..."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_01: "Rifiuto. Fa male."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_02: "Sembra che il nostro successo finanziario abbia intaccato la nostra amicizia..."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_03: "Una bella botta, non ce lo aspettavamo..."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_01: "Ci spiace notare che il nostro recente successo abbia incrinato i nostri rapporti, [From.GetSpeciesNamePlural]."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_02: "Proprio quello che ci si aspettava da un impero ottuso di [From.GetSpeciesNamePluralInsult]."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_03: "La vostra gelosia vi costerà cara, [From.GetSpeciesNamePlural]."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_04: "Avete appena affossato il vostro valore finanziario, pazzi."
 CORP_MAKE_RIVAL_ACCEPT_HOSTILE_01: "Pensate di poterci battere al nostro stesso gioco, [From.GetSpeciesNamePlural]? Siamo noi a dominare la galassia."
 CORP_MAKE_RIVAL_PROPOSE_01: "Se non siete clienti, siete la concorrenza, [Root.GetSpeciesClassPlural]."
 CORP_MAKE_RIVAL_PROPOSE_02: "Mostriamo le carte, [Root.GetSpeciesClassPlural], non ci siete mai piaciuti davvero..."
 CORP_MAKE_RIVAL_PROPOSE_03: "Abbiamo emesso un embargo nei vostri confronti, limitando ogni transazione da questo momento in avanti."
 CORP_MAKE_RIVAL_PROPOSE_04: "È ora di fare un favore alla galassia e liberare il mercato dai vostri prodotti da quattro soldi."
 CORP_END_RIVALRY_FRIENDLY_01: "Non c'è alcun motivo per cui il commercio tra [From.GetSpeciesNamePlural] e [Root.GetSpeciesClassPlural] non debba fiorire."
 CORP_END_RIVALRY_NEUTRAL_01: "Siete tutti uguali. Tornate tutti strisciando per i nostri prodotti..."
 CORP_END_RIVALRY_HOSTILE_01: "Ci riserviamo il diritto di rifiutare i nostri servizi ad ogni [From.GetSpeciesName]."
 CORP_END_RIVALRY_PROPOSE_01: "Questo stupido litigio nuoce agli affari, non credete, [Root.GetSpeciesNamePlural]?"
 CORP_END_RIVALRY_ACCEPT_01: "Se voi comprate, noi vendiamo... [Root.GetSpeciesNamePlural]."
 CORP_INTEGRATE_01: "Un momento! Una fusione potrebbe compromettere l'integrità del nostro marchio..."
 CORP_INTEGRATE_ACCEPT_01: "L'acquisizione è completa. [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] sono una cosa sola."
 CORP_INTEGRATE_ACCEPT_02: "La risolutezza e l'etica hanno creato le basi della nostra azienda. Non dimenticheremo mai chi siamo."
 CORP_CANCEL_INTEGRATE_01: "Avete dei ripensamenti riguardo la fusione, [From.GetSpeciesNamePlural]?"
 CORP_CANCEL_INTEGRATE_ACCEPT_01: "Quindi la nostra integrità rimarrà intatta..."
 CORP_FORM_DP_SELECT_01: "Vi preghiamo di confermare la vostra richiesta di un patto difensivo."
 CORP_FORM_DP_PROPOSE_01: "Vi piacerebbe stringere un patto difensivo con uno dei principali fornitori di armi della galassia?"
 CORP_FORM_DP_PROPOSE_02: "I nostri calcoli dimostrano che c'è grande forza nei numeri, [From.GetSpeciesNamePlural]. Uniamoci contro i nostri nemici."
 CORP_FORM_DP_ACCEPT_01: "Vi guardiamo le spalle, [From.GetSpeciesNamePlural]."
 CORP_FORM_DP_REFUSE_01: "La nostra attività è affar nostro, [From.GetSpeciesNamePlural]. Non immischiatevi!"
 CORP_FORM_DP_REFUSE_02: "Noi facciamo affari, non carità. Dovete imparare a badare a voi stessi, [From.GetSpeciesNamePlural]."
 CORP_BREAK_DP_SELECT_01: "Vi preghiamo di confermare la vostra richiesta di terminare il patto difensivo [Root.GetAdj]-[From.GetAdj]."
 CORP_BREAK_DP_PROPOSE_01: "A causa del persistente fallimento da parte vostra di soddisfare i requisiti del patto difensivo, siamo costretti ad annullarlo."
 CORP_BREAK_DP_ACCEPT_01: "In accordo con il vostro desiderio di interrompere il patto difensivo [Root.GetAdj]-[From.GetAdj], ritiriamo il nostro supporto militare."
 CORP_FORM_NAP_SELECT_01: "Vi preghiamo di confermare la vostra richiesta di siglare un patto di non aggressione."
 CORP_FORM_NAP_PROPOSE_01: "Nell'interesse di garantire il libero commercio tra i nostri settori, vorremmo proporvi un patto di non aggressione."
 CORP_FORM_NAP_ACCEPT_01: "Le proiezioni economiche confermano che una pace reciproca è di beneficio per entrambi. Dove dobbiamo firmare?"
 CORP_FORM_NAP_REFUSE_01: "Ci dispiace informarvi che un patto di non aggressione [From.GetAdj]-[Root.GetAdj] non è in linea con i nostri obiettivi a breve termine."
 CORP_BREAK_NAP_SELECT_01: "Volete mettere a repentaglio la nostra reciproca sicurezza?"
 CORP_BREAK_NAP_PROPOSE_01: "Carissimi, [From.GetSpeciesNamePlural]. Ci spiace informarvi che stiamo annullando il patto di non aggressione [Root.GetAdj]-[From.GetAdj] con effetto immediato."
 CORP_BREAK_NAP_ACCEPT_01: "Molto bene, [From.GetSpeciesNamePlural]. Magari considereremo un piano espansionistico più aggressivo, in futuro."
 CORP_GUARANTEE_SELECT_01: "La vostra devozione all'integrità del marchio fa sciogliere i nostri gelidi cuori aziendali. Siete davvero i nostri clienti più fedeli!"
 CORP_GUARANTEE_PROPOSE_01: "Carissimi clienti! Vorremmo celebrare la nostra amicizia supportando la vostra indipendenza dagli aggressori! La nostra flotta è a vostra disposizione!"
 CORP_GUARANTEE_ACCEPT_01: "Grazie per averci aiutati a continuare a rifornirvi di prodotti di qualità!"
 CORP_REVOKE_GUARANTEE_SELECT_01: "Un attimo, pensateci. Chi vi fornirà prodotti di qualità se spariremo dalla circolazione?"
 CORP_REVOKE_GUARANTEE_PROPOSE_01: "Sfortunatamente non possiamo più garantire per la vostra indipendenza. Vi auguriamo ogni bene per gli sviluppi futuri, ne avrete sicuramente bisogno."
 CORP_REVOKE_GUARANTEE_ACCEPT_01: "Messaggio ricevuto, [From.GetSpeciesNamePlural]. Forte e chiaro."
 CORP_SUPPORT_INDEPENDENCE_SELECT_01: "Vi preghiamo di confermare il vostro supporto per la nostra indipendenza partecipando alla nostra campagna di crowdfunding!"
 CORP_SUPPORT_INDEPENDENCE_PROPOSE_01: "Siamo molto interessati al futuro dei nostri clienti, quindi garantiremo per la vostra indipendenza."
 CORP_SUPPORT_INDEPENDENCE_ACCEPT_01: "Vi ringraziamo per il vostro interesse nella nostra indipendenza."
 CORP_REVOKE_INDEPENDENCE_SELECT_01: "Volete annullare il vostro supporto alla nostra indipendenza?"
 CORP_REVOKE_INDEPENDENCE_PROPOSE_01: "Sfortunatamente dobbiamo ritirare il nostro supporto alla vostra indipendenza. Vi auguriamo ogni bene per gli sviluppi futuri, ne avrete sicuramente bisogno."
 CORP_REVOKE_INDEPENDENCE_ACCEPT_01: "Ci spiace sentirlo, [From.GetSpeciesNamePlural]."
 CORP_FORM_MIGRATION_PACT_SELECT_01: "Il nostro acume finanziario è molto richiesto. Cosa possiamo fare per voi?"
 CORP_FORM_MIGRATION_PACT_PROPOSE_01: "[Root.GetSpeciesNamePlural]! Desideriamo invitarvi al nostro programma di scambio dei talenti. Abbiamo scoperto che la libera migrazione tra i pianeti porta a grandi benefici economici."
 CORP_FORM_MIGRATION_PACT_ACCEPT_01: "Le nostre proiezioni suggeriscono che il libero scambio tra i nostri pianeti sia imperativo per l'avanzamento economico. Inizia la fuga dei cervelli!"
 CORP_FORM_MIGRATION_PACT_REFUSE_01: "Il nostro dipartimento di reclutamento al momento non è interessato agli stranieri."
 CORP_FORM_MIGRATION_PACT_REFUSE_02: "Non permetteremo la dislocazione economica dei nostri lavoratori."
 CORP_BREAK_MIGRATION_PACT_SELECT_01: "Vi preghiamo di confermare la vostra richiesta di interrompere il programma di scambio dei talenti [Root.GetAdj]-[From.GetAdj]."
 CORP_BREAK_MIGRATION_PACT_PROPOSE_01: "Abbiamo scoperto che tutto il vostro ciarlare ha un effetto deleterio sulla nostra economia."
 CORP_BREAK_MIGRATION_PACT_ACCEPT_01: "Confermiamo l'interruzione del programma di scambio dei talenti [Root.GetAdj]-[From.GetAdj] con effetto immediato."
 CORP_OPEN_BORDERS_SELECT_01: "Aprite i vostri confini e godete dei numerosi vantaggi del libero scambio."
 CORP_OPEN_BORDERS_PROPOSE_01: "Nell'interesse di promuovere la liberalizzazione degli scambi galattici, vi apriremo i nostri confini."
 CORP_OPEN_BORDERS_ACCEPT_01: "Vi ringraziamo per aver aperto i confini ai nostri vascelli commerciali."
 CORP_CLOSE_BORDERS_SELECT_01: "Soppesate bene le vostre opzioni, [From.GetSpeciesNamePlural]. Il protezionismo inibisce la crescita economica ed il benessere."
 CORP_CLOSE_BORDERS_PROPOSE_01: "Non tollereremo più la vostra intrusione nel nostro spazio. Tutte le vostre navi devono lasciare immediatamente i nostri territori."
 CORP_CLOSE_BORDERS_ACCEPT_01: "Le vostre politiche protezionistiche serviranno solo a ritardare l'inevitabile liberalizzazione commerciale della galassia."
 CORP_KICK_FROM_ALLIANCE_SELECT_01: "Vi preghiamo di confermare la vostra richiesta di escludere l'Impero [Root.GetName] dall'Alleanza §Y[From.GetAllianceName]§!. Vi avvisiamo che l'Impero [Root.GetName] intraprenderà azioni legali per proteggere i propri interessi finanziari."
 CORP_KICK_FROM_ALLIANCE_PROPOSE_01: "Ci spiace informarvi che l'Alleanza [Root.GetAllianceName] ha votato all'unanimità per escludervi dal consiglio. Vi preghiamo di rivolgere ogni eventuale lamentela ai nostri studi legali."
 CORP_KICK_FROM_ALLIANCE_ACCEPT_01: "La maledizione del genio è che verrà riconosciuto solamente a posteriori. Un giorno, vi pentirete di questa scelta."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Vi preghiamo di confermare la vostra offerta di status associativo nell'Alleanza §Y[From.GetAllianceName]§!."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "Dopo una lunga e proficua cooperazione, siamo lieti di offrirvi lo status associativo nell'Alleanza [From.GetAllianceName]."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "Accettiamo gentilmente la vostra offerta ed attendiamo una lunga e prospera cooperazione."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE_01: "Non siamo al momento interessati ad una più stretta associazione con l'Alleanza §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Vi preghiamo di confermare la vostra intenzione di revocare lo status associativo con l'Alleanza §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "Siamo spiacenti di informarvi che il consiglio ha votato per la revoca del vostro status associativo dall'Alleanza §Y[From.GetAllianceName]§! a causa di incompatibilità intrinseche."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "Sebbene rattristati dalla vostra decisione, continueremo ad offrirvi i nostri servizi a prezzi ragionevoli."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Vi preghiamo di confermare la vostra richiesta di status associativo con l'Alleanza §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "Onorevoli [Root.GetSpeciesNamePlural]! Proponiamo di rafforzare ulteriormente i nostri legami fornendoci lo status associativo con l'Alleanza §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "[From.GetSpeciesNamePlural]! A nome dell'Alleanza §Y[Root.GetAllianceName]§!, siamo lieti di annunciare il vostro status associativo."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE_01: "Sfortunatamente dobbiamo informarvi che la vostra richiesta di associazione è stata respinta."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Vi preghiamo di confermare la vostra rinuncia allo status associativo con l'Alleanza §Y[Root.GetAllianceName]§!."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "Con la presente rinunciamo allo status associativo con l'Alleanza §Y[Root.GetAllianceName]§!. Vi preghiamo di rivolgere ogni eventuale lamentela ai nostri studi legali."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "Il vostro status associativo con l'Alleanza §Y[Root.GetAllianceName]§! è stato revocato."
 CORP_INSULT_FRIENDLY_01: "Ah, [Root.GetSpeciesNamePlural]. I nostri soci più preziosi! A cosa dobbiamo il piacere?"
