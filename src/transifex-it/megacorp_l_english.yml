 resort_colony_desc: "Progettato alla perfezione e dotato di un sistema di controllo atmosferico completamente personalizzabile, ogni aspetto di questo pianeta è dedicato a fornire un'ampia gamma di opzioni vacanziere per i cittadini in cerca di relax."
