 mega.200.name: "§HEcumenopoli§!: il Pianeta [Root.GetName] è Completamente Ricoperto"
 mega.200.desc: "Strati e strati di distese urbane eclissano la crosta planetaria, fino a farla scomparire.\n\nSono trascorsi pochi anni dall'avvio di questo grandioso progetto, ma è già difficile ricordare come fosse la superficie di [Root.GetName]. Lussureggiante? Arida? Ora è tutto d'acciaio, per chilometri e chilometri in ogni direzione.\n\nUn luogo in passato modellato dal caso e dalle leggi naturali, ora è diventato un solido progetto sospinto da scopi indomiti."
 mega.200.a: "Impressive."

