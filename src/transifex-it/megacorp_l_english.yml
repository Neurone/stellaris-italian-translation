 building_temple_of_prosperity: "Tempio della Prosperità"
 building_temple_of_prosperity_desc: "Un tempio ad alta sicurezza che diffonde la parola della Mega-Chiesa che l'ha costruito."
 building_executive_retreat: "Ritiro Esecutivo"
 building_executive_retreat_desc: "Un enorme resort di lusso per dirigenti aziendali di alto livello. Qui possono campionare la cultura planetaria all'interno di un ambiente ad alta sicurezza."
 building_xeno_tourism_agency: "Agenzia di Xeno-Assistenza"
 building_xeno_tourism_agency_desc: "Quest'agenzia corporativa promuove un'ampia varietà di attrazioni turistiche interstellari, oltre ad offrire pacchetti bonus di lavoro ai potenziali emigranti interessati a trasferirsi in un'altra filiale spaziale."

 building_underground_chemists: "Laboratori Segreti di Droghe"
 building_underground_chemists_desc: "Laboratori di droghe sotterranei situati in regioni remote virtualmente invisibili dalla superficie. I chimici ci lavorano giorno e notte per produrre vari narcotici illegali che creano dipendenza e guadagni."
 building_wrecking_yards: "Cantieri da Demolizione"
 building_wrecking_yards_desc: "Le navi depredate e rubate dai pirati vengono portate qui per essere smantellate. Qualsiasi componente e lega di valore vengono accuratamente recuperati."
 building_underground_clubs: "Club Underground"
 building_underground_clubs_desc: "Questi club illegali possono soddisfare qualunque vizio. Quando scende la notte, spuntano come funghi tra i distretti più squallidi del pianeta."
 building_pirate_haven: "Rifugio per Pirati"
 building_pirate_haven_desc: "Una città isolata e nascosta sulla superficie planetaria in cui pirati ed altra gentaglia si radunano per riparare le loro navi e raccontarsi storie delle loro avventure."
 building_smuggling_rings: "Porto per Contrabbandieri"
 building_smuggling_rings_desc: "Uno spazioporto non autorizzato che rimane al di fuori del circuito grazie alla segretezza ed a generose tangenti. Enormi quantità di carichi illegali passano da qui ogni giorno."
 building_wildcat_miners: "Operazioni Minerarie Selvagge"
 building_wildcat_miners_desc: "Operazioni d'estrazione illegali ed estremamente rischiose in cui lavorano persone indigenti e disperate che si spezzano la schiena nella vana speranza di arricchirsi."
 building_bio_reprocessing_facilities: "Impianti di Bio-Riciclaggio"
 building_bio_reprocessing_facilities_desc: "Strutture sotterranee in cui dipendenti sleali ed altri indesiderabili finiscono per essere riprocessati in prodotti alimentari pronti all'uso."
 building_syndicate_outreach_office: "Società di Facciata del Sindacato"
 building_syndicate_outreach_office_desc: "Queste legittime attività permettono al sindacato criminale locale di operare dietro una facciata d'onesta legalità."
 building_illicit_research_labs: "Laboratori di Ricerca Illegali"
 building_illicit_research_labs_desc: "In questi laboratori segreti vengono condotti ogni sorta di ricerche e sviluppi altamente illegali."

 building_corporate_monument: "Centro Culturale Corporativo"
 building_corporate_monument_desc: "Un luogo dedicato alla glorificazione dell'unica cultura aziendale che permea ogni transazione commerciale del pianeta."
 building_corporate_site: "Nexus di Gestione Commerciale"
 building_corporate_site_desc: "Una struttura in cui ogni decisione che riguarda il commercio planetario viene strategicamente e subconsciamente testata da esperti specialisti di risorse."
 building_corporate_forum: "Forum Sinergico"
 building_corporate_forum_desc: "Un enorme forum di comunicazioni SL in grado di sincronizzare la cultura aziendale di milioni di sussidiarie corporative."
 building_corporate_vault: "Camera delle Acquisizioni"
 building_corporate_vault_desc: "Un'enorme camera sotterranea che funge al duplice scopo di coordinamento degli affari e museo pubblico in cui glorificare la lunga storia economica della megacorporazione a cui appartiene."
 building_nanite_transmuter: "Trasmutatore Nanitico"
 building_nanite_transmuter_desc: "Questa fabbrica produce in massa un'enorme varietà di risorse rare utilizzando naniti estremamente avanzati. La carenza di naniti terminerà la produzione."

