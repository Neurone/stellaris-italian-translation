 building_virtual_entertainment_studios: "Studi d'Intrattenimento Virtuale"
 building_virtual_entertainment_studios_desc: "Utilizzando sistemi nanotecnologici ed algoritmi di ritenzione neurochimica, queste case di produzione portano le ultime novità dell'intrattenimento virtuale nelle case di miliardi di consumatori."
 building_private_shipyards: "Industrie Militari Private"
 building_private_shipyards_desc: "Queste fabbriche planetarie producono ed assemblano una varietà di componenti essenziali alla costruzione della navi spaziali."
 building_military_contractors: "Ufficio di Reclutamento Mercenario"
 building_military_contractors_desc: "Questo ufficio permette ai cittadini di intraprendere l'eccitante vita di un soldato di fortuna. Compensi generosi, assicurazione sanitaria limitata e storie avventurose assicurano un costante flusso di reclute."
 building_commercial_forum: "Forum Commerciale"
 building_commercial_forum_desc: "Faccendieri ed affaristi, leader economici locali ed altre importanti figure possono incontrarsi qui con i rappresentati corporativi in un ambiente rilassato e confortevole, ideale per la creazione di nuovi accordi commerciali."

 building_amusement_megaplex: "Mega-Complesso delle Meraviglie"
 building_amusement_megaplex_desc: "Un luogo magico in cui i sogni diventano realtà, questo mega-complesso offre intrattenimento salutare ed aziendale per l'intero nucleo familiare."
 building_private_mining_consortium: "Consorzio Minerario Privato"
 building_private_mining_consortium_desc: "Una compagnia d'estrazione mineraria privata controllata da una megacorporazione. Impiega i minatori locali per accedere alle ricchezze del pianeta."
 building_food_conglomerate: "Catena di Fast Food"
 building_food_conglomerate_desc: "Economica, rapida e dal valore nutrizionale perfettamente accettabile. Zero tossine* e zero fastidi!\n\n* Il cibo potrebbe contenere tracce di benzoato di potassio, acido nitrico, materia oscura, soylent verde e fumo liquido."
 building_public_relations_office: "Ufficio Pubbliche Relazioni"
 building_public_relations_office_desc: "Pregiudizi e sospetti aleggiano sempre attorno a qualsiasi entità corporativa di grandi dimensioni. È nell'interesse pubblico conoscere dettagliatamente ogni controversia, e questi Uffici PR si impegnano a far valere il punto di vista dei propri datori di lavoro."
 building_private_research_initiative: "Imprese di Ricerca Private"
 building_private_research_initiative_desc: "In queste strutture all'avanguardia, le imprese tecnologiche private conducono importanti attività di ricerca e sviluppo per conto della loro casa madre."

