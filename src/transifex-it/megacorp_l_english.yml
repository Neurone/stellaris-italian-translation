 travel_advisory_desc: "La violenta guerra tra bande su questo pianeta ha diminuito drasticamente il numero di mercanti che desiderano visitarlo."
 cartel_war: "Guerra tra Cartelli"
 cartel_war_desc: "I potenti cartelli della droga che hanno scolpito questo pianeta stanno combattendo intensamente tra loro."
 protection_racket: "Estorsione"
 protection_racket_desc: "I mafiosi che dominano questo pianeta hanno sviluppato un'estesa rete di estorsioni."
 corrupt_administration: "Amministrazione Corrotta"
 corrupt_administration_desc: "La stragrande maggioranza dell'amministrazione planetaria è sul libro paga del sindacato criminale dominante."
 trade_pilfering: "Commercio Deviato"
 trade_pilfering_desc: "Il sindacato criminale che governa questo pianeta ha assunto il controllo di diversi spazioporti. Una grande porzione del commercio locale passa da essi."
 crime_boss_arrested: "Boss del Crimine Arrestato"
