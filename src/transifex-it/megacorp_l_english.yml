 ## TECHNOLOGIES ##
 tech_hive_node: "Strutture Sinaptiche"
 tech_hive_node_desc: "Attraverso lo sviluppo di macroscopici nodi sinaptici la volontà dell'Alveare verrà rafforzata."
 tech_hive_cluster: "Raggruppamento delle Sinapsi"
 tech_hive_cluster_desc: "Raggruppando le reti di nodi sinaptici è possibile raggiungere la massima trasmissione mega-neuronale."
 tech_hive_confluence: "Confluenza di Pensiero"
 tech_hive_confluence_desc: "La volontà dell'Alveare può essere ulteriormente rafforzata e coordinata tramite l'espansione e lo sviluppo di un enorme centro nevralgico di mega-neuroni."
 tech_food_processing_1: "Trattamento Alimentare"
 tech_food_processing_1_desc: "Le tecniche migliorate di trattamento alimentare porteranno a migliori metodi di conservazione del cibo ed alla riduzione del deterioramento."
 tech_food_processing_2: "Trattamento Alimentare Avanzato"
 tech_food_processing_2_desc: "Nuovi metodi di crio-conservazione e rimodellamento proteico renderanno i processi di trattamento alimentare molto più efficienti."
 tech_alloys_1: "Stampi Olografici"
 tech_alloys_1_desc: "Gli stampi olografici solidi possono alterare la loro forma in un istante, accelerando la produzione di leghe."
 tech_alloys_2: "Nano-Separatori"
 tech_alloys_2_desc: "I nano-separatori rappresentano una rivoluzione nella creazione delle leghe, semplificando lo stampaggio e migliorando la qualità della produzione."
 tech_luxuries_1: "Assemblaggio di Nano-Circuiti"
 tech_luxuries_1_desc: "Tramite l'utilizzo di nano-circuiti pre-programmati, molti beni di consumo possono essere assemblati rapidamente dai fabbricatori."
 tech_luxuries_2: "Chioschi Replicatori"
 tech_luxuries_2_desc: "Questi chioschi possono replicare qualsiasi oggetto pre-approvato che sia presente nei loro banchi di memoria."
 tech_space_mining_1: "Raffinerie Zero-G"
 tech_space_mining_1_desc: "L'aggiunta di raffinerie direttamente sulle stazioni minerarie aumenterà considerevolmente la produzione di minerali."
 tech_space_mining_2: "Scanner Minerari a Lungo Raggio"
 tech_space_mining_2_desc: "Aumentando la portata degli scanner sarà possibile identificare concentrazioni minerarie e focalizzare i nostri sforzi su di esse."
 tech_space_mining_3: "Raggi per il Taglio Minerario"
 tech_space_mining_3_desc: "Questi potenti laser a corto raggio possono facilmente affettare le rocce, rendendo l'estrazione dei minerali molto più efficiente."
 tech_space_mining_4: "Droni Minerari Autonomi"
 tech_space_mining_4_desc: "Flotte di droni autonomi dotati di raggi minerari vengono schierati per raccogliere minerali in modo rapido ed efficace."
 tech_space_mining_5: "Sonde Minerarie Nanitiche"
 tech_space_mining_5_desc: "Queste speciali sonde sono dotate di sciami di naniti che identificano le concentrazioni minerarie e le archiviano per la futura estrazione."
 tech_space_science_1: "Laboratori Zero-G"
 tech_space_science_1_desc: "Molti importanti esperimenti possono essere eseguiti solamente in assenza di gravità; questi laboratori sono progettati esattamente a questo scopo."
 tech_space_science_2: "Campi di Contenimento in Miniatura"
 tech_space_science_2_desc: "I campi di contenimento sono perfetti per isolare e contenere varie sostanze e specie così da poterle analizzare nel dettaglio."
 tech_space_science_3: "Sonde Quantiche"
 tech_space_science_3_desc: "Sonde avanzate che possono analizzare i soggetti a livello sub-atomico, generando enormi quantità di dati."
 tech_space_science_4: "Protocolli Autonomi per Stazioni"
 tech_space_science_4_desc: "L'automazione avanzata delle funzioni delle stazioni permetterà allo staff di eseguire altri incarichi."
 tech_space_science_5: "Analisi Multi-Dimensionale"
 tech_space_science_5_desc: "Studiare qualcosa dalla limitata prospettiva di una singola realtà dimensionale non basta. Dev'essere presa in considerazione ogni possibile angolazione."
 tech_mine_volatile_motes: "Stabilizzazione dei Granelli"
 tech_mine_volatile_motes_desc: "I granelli volatili sono minuscole particelle con cui è molto pericoloso avere a che fare. Per poterli raccogliere senza scatenare una serie di esplosioni a catena, devono essere utilizzati dei campi di forza per stabilizzarli."
 tech_mine_exotic_gases: "Estrazione dei Gas Esotici"
 tech_mine_exotic_gases_desc: "Le sacche di gas esotici sono rare e spesso inaccessibili con metodi convenzionali. Questi depositi possono essere raggiunti solamente tramite speciali tecniche estrattive."
 tech_interplanetary_commerce: "Commercio Interplanetario"
 tech_interplanetary_commerce_desc: "Assieme ai nuovi mercati planetari arrivano nuove opportunità di commercio. Gli affari andranno a gonfie vele."
 tech_interstellar_economics: "Economia Interstellare"
 tech_interstellar_economics_desc: "Avventurandoci nel cosmo, oltre il nostro Sistema Natale, abbiamo raggiunto anche una nuova era economica. Nuovi mercati stanno spuntando come funghi, ed i teorici economici stanno lottando per tenere il passo."
 tech_holo_entertainment: "Olo-Intrattenimento"
 tech_holo_entertainment_desc: "Il pionieristico utilizzo della tecnologia olografica permette la creazione di ambienti artificiali quasi indistinguibili dal mondo reale. Si tratta del primo passo verso l'intrattenimento immersivo."
 tech_prescient_data_modeling: "Modelli Numistici"
 tech_prescient_data_modeling_desc: "Che ci siano al lavoro i poteri precognitivi di Numa, o che si tratti di pura abilità, fatto sta che questo modello di previsione dei mercati galattici prevede le fluttuazioni economiche con accuratezza divina."
 tech_orbital_trash_dispersal: "Dispersione Orbitale di Rifiuti"
 tech_orbital_trash_dispersal_desc: "Questo sistema di bombardamento orbitale riversa su un pianeta milioni di proiettili ad alta velocità, travolgendone le griglie difensive con dati spazzatura. Le navi equipaggiate con questo componente infliggeranno più danni durante il bombardamento orbitale."
 tech_nanite_transmutation: "Trasmutazione Nanitica"
 tech_nanite_transmutation_desc: "La produzione in massa di queste rare risorse richiede una varietà di naniti particolarmente efficaci."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands: "Altopiani Aridi"
 d_arid_highlands_desc: "Un'eco-regione sopraelevata e secca, con una vegetazione sparsa composta da erba ed arbusti."
 d_hot_springs: "Sorgenti Termali"
 d_hot_springs_desc: "Le acque sotterranee, riscaldate dai processi geotermici, fuoriescono in superficie da queste sorgenti."
 d_searing_desert: "Deserto Ardente"
 d_searing_desert_desc: "Con poche precipitazioni, temperature estreme e scarsa vegetazione, questo deserto sabbioso è ostile per la maggior parte delle forme di vita."
 d_geothermal_vent: "Soffioni Geotermali"
 d_geothermal_vent_desc: "Queste fumarole rilasciano vapore e gas nocivi dalle profondità della crosta planetaria."
 d_underwater_vent: "Soffioni Subacquei"
 d_underwater_vent_desc: "I sedimenti metalliferi reagiscono con l'acqua estremamente calda nella crosta planetaria, espellendo sostanze tossiche lungo i fondali marini nelle zone in cui le placche tettoniche divergono."
 d_rushing_waterfalls: "Cascate Dirompenti"
 d_rushing_waterfalls_desc: "Panorami pittoreschi si formano quando i fiumi scorrono lungo le ripide pareti delle montagne."
 d_frozen_gas_lake: "Lago di Gas Ghiacciato"
 d_frozen_gas_lake_desc: "Formatosi tramite l'immensa pressione in un'epoca passata, le temperature estremamente basse hanno mantenuto allo stato solido i gas disciolti in questo lago."
 d_bubbling_swamp: "Palude Ribollente"
 d_bubbling_swamp_desc: "Un focolaio di piante acquatiche, insetti e gas insalubri, questa palude è caratterizzata dall'acqua in lento movimento e dalla ricca vegetazione."
 d_fuming_bog: "Palude Fumante"
 d_fuming_bog_desc: "Un pantano tossico e ricoperto di bassa vegetazione, muschio e funghi, nel quale i gas fuoriescono dalla superficie dell'acqua."
 d_tempestous_mountain: "Montagna Tempestosa"
 d_tempestous_mountain_desc: "La vegetazione sferzata dai venti si aggrappa alle alte falesie ed alle cime di queste montagne piovose."
 d_dust_desert: "Deserto di Polvere"
 d_dust_desert_desc: "Una vasta distesa di sabbia che ricopre ampie sacche di rari e preziosi granelli volatili. È possibile estrarli con l'attrezzatura adatta."
 d_dust_caverns: "Caverne di Polvere"
 d_dust_caverns_desc: "I rari granelli volatili si condensano in caverne sabbiose e cavità nascoste."
 d_numas_breath: "Respiro di Numa"
 d_numas_breath_desc: "Questo stabile sfiatatoio che raggiunge la crosta planetaria è stato creato dall'$NAME_Caravaneer_Fleet2$."
 d_nanosands: "Nano-Sabbia"
 d_nanosands_desc: "Le dune di sabbia di questo pianeta sono composte quasi completamente da innumerevoli naniti inattivi. La loro struttura è tanto degradata da non lasciare alcuna possibilità di riattivazione, ma rivestono il pianeta di un raro granulato metallico."

 # Minerals
 d_crystal_forest: "Foresta di Cristallo"
 d_crystal_forest_desc: "Cristalli scintillanti compaiono come brina in queste esotiche foreste."
 d_veiny_cliffs: "Scogliere Minerarie"
 d_veiny_cliffs_desc: "Vene di minerali preziosi disseminano queste pareti rocciose esposte."
 d_ore_rich_caverns: "Caverne Minerarie"
 d_ore_rich_caverns_desc: "Queste profonde caverne sono ricoperte di depositi minerari e metallici."
 d_mineral_fields: "Campi Minerari"
 d_mineral_fields_desc: "Gli sconvolgimenti geologici passati hanno esposto alla superficie questi utili minerali."
 d_rich_mountain: "Montagna Mineraria"
 d_rich_mountain_desc: "Queste montagne sono colme di risorse minerarie e pietre preziose."
 d_crystal_reef: "Barriera Cristallina"
 d_crystal_reef_desc: "Reticoli cristallini brillano tra le rocce ed i coralli che compongono questa barriera."
 d_prosperous_mesa: "Ricca Mesa"
 d_prosperous_mesa_desc: "Questa collina piatta presenta lati ripidi ricoperti di risorse utili."
 d_crystalline_caverns: "Caverne Cristalline"
 d_crystalline_caverns_desc: "Come fossero enormi geodi, queste caverne sono colme di cristalli rari."
 d_submerged_ore_veins: "Vene Minerarie Sommerse"
 d_submerged_ore_veins_desc: "Sul fondo dell'oceano sono presenti molti giacimenti minerari, pronti per l'estrazione."

 # Food
 d_bountiful_plains: "Pianure Abbondanti"
 d_bountiful_plains_desc: "Terreni fertili ed erba alta ricoprono queste vaste pianure, rappresentando un ricco potenziale per l'agricoltura."
 d_nutritious_mudland: "Acquitrini Nutrienti"
 d_nutritious_mudland_desc: "Uno strato d'argilla, limo e terriccio si dipana fino all'orizzonte, in cui rifiorisce una bassa vegetazione."
 d_green_hills: "Colline Verdi"
 d_green_hills_desc: "Dolci colline ricoperte da vegetazione e terreni fertili."
 d_forgiving_tundra: "Tundra Favorevole"
 d_forgiving_tundra_desc: "Muschi, arbusti e licheni ricoprono questo freddo bioma, in cui il permafrost sotterraneo è comunque ricoperto da sedimenti più fertili."
 d_rugged_woods: "Boschi Rigogliosi"
 d_rugged_woods_desc: "Boschi freddi e rocciosi coperti da vegetazione erbacea."
 d_boggy_fens: "Steppa Paludosa"
 d_boggy_fens_desc: "Queste zone umide a bassa quota forniscono una vasta gamma di nutrienti vegetali."
 d_lush_jungle: "Giungla Lussureggiante"
 d_lush_jungle_desc: "Dalla densa copertura e con una vegetazione quasi impenetrabile, queste giungle presentano una bassa qualità del suolo, ma sono ricche di piante ed alberi da frutta."
 d_lichen_fields: "Campi di Licheni"
 d_lichen_fields_desc: "Muschi, licheni e funghi tappezzano completamente queste lande rocciose."
 d_fungal_caves: "Caverne di Funghi"
 d_fungal_caves_desc: "Queste estese reti di caverne sono ricoperte da funghi che non richiedono né luce solare né terreno fertile per crescere."
 d_fungal_forest: "Foresta di Funghi"
 d_fungal_forest_desc: "Al posto degli alberi, giganteschi funghi torreggiano in queste foreste, offuscando la luce solare e creando l'ambiente perfetto per una vasta varietà di specie più piccole."
 d_fertile_lands: "Terre Fertili"
 d_fertile_lands_desc: "Questo vasto tratto di pianure lussureggianti è l'ideale per la coltivazione."
 d_marvelous_oasis: "Oasi Meravigliosa"
 d_marvelous_oasis_desc: "Uno scintillante gioiello d'acqua e vegetazione in una terra arida."
 d_great_river: "Grande Fiume"
 d_great_river_desc: "Un lento ed enorme fiume fornisce acqua e vegetazione ad una ricca abbondanza di forme di vita."
 d_black_soil: "Suolo Nero"
 d_black_soil_desc: "Con l'elevatissimo tasso d'umidità e la quantità di sostanze chimiche che presenta, questo terreno promette raccolti straordinari."
 d_teeming_reef: "Barriera Brulicante"
 d_teeming_reef_desc: "Un vibrante ecosistema brulicante di coralli, pesci, molluschi, mammiferi, invertebrati ed ogni sorta di vita marina."
 d_tropical_island: "Isola Tropicale"
 d_tropical_island_desc: "Dagli alberi ricolmi di frutta all'abbondante fauna, i doni di quest'isola paradisiaca promettono ricchi raccolti."
 d_metal_boneyard: "Cimitero Metallico"
 d_metal_boneyard_desc: "Gli scheletri metallici delle infrastrutture abbandonate sembrano quasi gemere al vento che li sferza."
 d_organic_landfill: "Discarica Organica"
 d_organic_landfill_desc: "Liquami tossici e contaminanti marciscono al sole in vasti cumuli."

