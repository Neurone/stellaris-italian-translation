 fleet1product1: "dei §GLetti a Castello del Triumvirato§!! Questi innovativi \"recipienti per dormire\", salvaspazio ed impilabili, aumentano il potenziale delle abitazioni planetarie, permettendovi di \"spremere\" più abitanti per metro quadrato!"
 fleet1product1_addendum: "Si effettua §Hun'unica consegna verso una §Ysingola colonia§!. I Letti a Castello del Triumvirato sono garantiti per §Y80 anni§!, non uno di più. Aumentano le §Y$MOD_PLANET_HOUSING_ADD$§! del §G+10%§! per tutta la durata.§!\n\n(La distribuzione ponderata dei Letti a Castello non è inclusa. L'utilizzo dei Letti a Castello può essere correlato ad un drastico aumento di lesioni lievi causate dalla caduta dai letti. Possono causare problemi di privacy. Possono aumentare la vulnerabilità ai contagi stagionali e/o alle pandemie.)"
 fleet1product1_tooltip: "§G+1§! Decisione §YConsegna di Letti a Castello del Triumvirato§!"
 fleet1product2: "dei §GContainer di Cibo del Triumvirato§!! La vostra amministrazione è stufa dei coloni che lasciano decomporre materia vegetale od animale perfettamente digeribile solamente perché i loro sistemi digestivi non riescono ad elaborarne così tanta in una volta?\n\nQuesti contenitori semi-trasparenti, una volta consegnati in una colonia a vostra scelta, sigillano ermeticamente cibi cotti o crudi, mantenendoli freschi più a lungo. È il modo perfetto per conservare avanzi di snack deliziosi e/o nutrienti, riducendo drasticamente lo spreco di cibo e, di conseguenza, le esigenze alimentari."
 fleet1product2_addendum: "Si effettua §Hun'unica consegna verso una §Ysingola colonia§!. I Container di Cibo del Triumvirato sono garantiti per §Y80 anni§!, non uno di più. Riducono §Y$mod_planet_pops_organics_food_upkeep_mult$§! del §G-10%§! per tutta la durata.§!\n\n(Il 100% dei polimeri Vengraliani sono certificati per icore di Classe 3. Lavabili in lavastoviglie.)"
 fleet1product2_tooltip: "§G+1§! Decisione §YConsegna di Container di Cibo del Triumvirato§!"
 fleet1product3: "un §GDeodorante Atmosferico del Triumvirato§!! I vostri pianeti agricoli sanno di fertilizzante? La vostra ecumenopoli fa esclamare \"bleah, oh, no grazie\"? La vostra colonia §Epuzza§!?\n\nAbbiamo la soluzione perfetta! La nostra miscela brevettata di microbi e reagenti gassosi ripulirà ogni troposfera abitabile. Sedetevi, rilassatevi e rilasciate i droni stratosferici... sentirete che aria fresca."
 fleet1product3_addendum: "Si effettua §Hun'unica consegna verso una §Ysingola colonia§!. Gli effetti del Deodorante del Triumvirato sono garantiti per §Y80 anni§!, non uno di più. Aumenta l'§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! del §G+30%§! e la §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! del §G+10%§! per tutta la durata.§!\n\n(Il marchio \"Deodorante Atmosferico del Triumvirato\" e lo slogan \"Credi sia aria quella che respiri ora?\" sono Copyright (C) 2200 del Triumvirato Vengraliano. Tutti i Diritti Riservati.)"
 fleet1product3_tooltip: "§G+1§! Decisione §YConsegna di Deodorante Atmosferico del Triumvirato§!"
 fleet1product4: "l'esclusiva §GCollezione di Chincaglierie del Triumvirato§!! Questo assortimento di ninnoli e gingilli alla moda è perfetto per abbagliare e distrarre la popolazione."
 fleet1product4_addendum: "(Il valore reale della merce potrebbe differire a seconda di chi la guarda.)"
 fleet1product5: "un §Gcontingente di tecnici alle vendite del Triumvirato Vengraliano§!. Stazionati nelle basi stellari del vostro impero, aumenteranno (la concorrenza gelosa direbbe \"gonfieranno artificiosamente\") il $TRADE_VALUE$ di tutti i sistemi."
 fleet1product5_addendum: "§HIl contingente vivrà e lavorerà nelle vostre basi stellari, consumando solamente pasta nutritiva del Triumvirato, e non avrà alcun effetto sulla demografia e sull'economia ad eccezione dell'influenza sul $TRADE_VALUE$. L'incarico durerà per §Y80 anni§!, non uno di più. Aumenta il §Y$TRADE_VALUE$§! del §G+15%§! per tutta la durata.§!"
 fleet1product6: "gli §GStimolanti della Crescita del Triumvirato§!! Stanchi di attendere che le vostre larve, od il vostro equivalente delle larve, diventino adulte, od il vostro equivalente degli adulti? Aumentate la velocità del loro sviluppo con questi stimolanti super-sicuri!"
 fleet1product6_addendum: "Nota: gli anticorpi presenti nella vostra specie renderanno inefficaci gli stimolanti nel giro di §Hdieci anni§!. Ma, prima dello scadere dei dieci anni, otterrete un boom demografico, aumentando la §Y$MOD_POP_GROWTH_SPEED$§! del §G10%§!."
 fleet1product7: "diverse valigie del valore di un bel po' di £energy£ §Y$energy$§!! In questo caso sono £energy£ §G2000§! §Y$energy$§! in totale. Siete eccitati quanto noi? Lo speriamo."
 fleet1product7_addendum: "Triumvirato Vengraliano: mettiamo lo xeno giusto al posto giusto."

