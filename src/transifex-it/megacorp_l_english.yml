 d_ancient_particle_accelerator: "Antico Acceleratore di Particelle"
 d_ancient_particle_accelerator_desc: "Questo vecchio acceleratore di particelle fu costruito utilizzano un design primitivo; i terminali sopravvissuti al tempo contengono ancora enormi quantità di dati raccolti da brillanti fisici teorici."
 d_underground_vault: "Camera Sotterranea"
 d_underground_vault_desc: "Un'enorme camera sotterranea progettata per essere un rifugio antiatomico dagli abitanti originari del pianeta. I suoi occupanti si uccisero a vicenda quando il cibo iniziò a scarseggiare."
 d_underground_vault_2: "$d_underground_vault$"
 d_underground_vault_2_desc: "Un'enorme camera sotterranea progettata per essere un rifugio antiatomico dagli abitanti originari del pianeta. Contiene un immenso parco macchine e centinaia di attrezzature minerarie."
 d_cryonic_clones: "Monumento ai Cloni Criogenizzati"
 d_cryonic_clones_desc: "Centinaia di cloni alieni furono lasciati sigillati in camere criostatiche quando questo Pianeta Anello era ancora in rovina. Ora che è pienamente ripristinato, i cloni sono stati preservati in questo monumento."
 d_flooded_mounds: "Tumuli Allagati"
 d_flooded_mounds_desc: "Migliaia e migliaia di tumuli simili a termitai sono stati trovati nelle profondità oceaniche di questo pianeta, gli ultimi resti di un'antica specie di artropodi sapienti."
 d_processing_pens: "Recinti di Lavorazione"
 d_processing_pens_desc: "I fungoidi nativi di questo pianeta sono stati geneticamente modificati per essere docili... e deliziosi. In questi enormi recinti vengono nutriti e quindi raccolti."
 d_harvester_fields: "Campi di Raccolta"
 d_harvester_fields_desc: "Immensi campi pieni di vegetali commestibili, in cui antichi mietitori ad energia solare aiutano nella raccolta."
 d_wetware_computer: "Computer Organico"
 d_wetware_computer_desc: "Gli oceani di questo pianeta sono quasi completamente ricoperti di una fitta rete di alghe che sembra essere un primitivo computer organico."
 d_savage_wildlands: "Terre Selvagge"
 d_savage_wildlands_desc: "Le creature indigene che abitano questa regione operano come un singolo organismo."
 d_worm_mine: "$building_worm_mine$"
 d_worm_mine_desc: "$building_worm_mine_desc$"
 d_worm_farm: "$building_worm_farm$"
 d_worm_farm_desc: "$building_worm_farm_desc$"
 d_bore_mining_zone: "Zona Mineraria Trivellata"
 d_bore_mining_zone_desc: "File e file di piattaforme minerarie che operano in remoto, in cui getti d'acqua pressurizzata pompano i minerali preziosi dalle profondità planetarie tramite pozzi di trivellazione."
 d_reactor_belt: "Fascia di Reattori"
 d_reactor_belt_desc: "Una serie di reattori che si estendono a perdita d'occhio."
 d_underground_farm: "Caverne Agricole Sotterranee"
 d_underground_farm_desc: "Une rete di grandi caverne contenenti numerose coltivazioni di funghi, aree di caccia e laghi brulicanti di flora e fauna commestibili."
 d_underground_mine: "Siti Minerari Sotterranei"
 d_underground_mine_desc: "Le gallerie sotterranee conducono a varie vene minerarie inaccessibili dalla superficie."
 d_underground_generator: "Aree Energetiche Sotterranee"
 d_underground_generator_desc: "I fiumi sotterranei ed il calore geotermico del nucleo planetario rappresentano un'ottima fonte d'energia."
 d_underground_contact_zone: "Zona di Contatto Sotterranea"
 d_underground_contact_zone_desc: "Un'area in cui i Sotterranei ed gli Abitanti della Superficie possono lavorare assieme in pace e prosperità."
 d_underground_farm_blocked: "Caverne Agricole Brulicanti"
 d_underground_farm_blocked_desc: "Queste aree sono completamente sfruttate dalla Civiltà Sotterranea che le abita."
 d_underground_mine_blocked: "Siti Minerari Brulicanti"
 d_underground_mine_blocked_desc: "Queste aree sono completamente sfruttate dalla Civiltà Sotterranea che le abita."
 d_underground_generator_blocked: "Aree Energetiche Brulicanti"
 d_underground_generator_blocked_desc: "Queste aree sono completamente sfruttate dalla Civiltà Sotterranea che le abita."
 d_underground_farm_dead: "£blocker£ Caverne Piene di Cadaveri"
 d_underground_farm_dead_desc: "Numerosi cadaveri della Civiltà Sotterranea devono essere rimossi prima di poter utilizzare queste aree."
 d_underground_mine_dead: "£blocker£ Siti Minerari Pieni di Cadaveri"
 d_underground_mine_dead_desc: "Numerosi cadaveri della Civiltà Sotterranea devono essere rimossi prima di poter utilizzare queste aree."
 d_underground_generator_dead: "£blocker£ Aree Energetiche Piene di Cadaveri"
 d_underground_generator_dead_desc: "Numerosi cadaveri della Civiltà Sotterranea devono essere rimossi prima di poter utilizzare queste aree."
 d_portal_research_zone: "Area di Ricerca del Portale"
 d_portal_research_zone_desc: "Attorno al Portale Dimensionale è stato costruito un sito sicuro in cui i ricercatori possano studiarne tranquillamente i misteri."
 d_portal_research_zone_gestalt: "Area di Ricerca del Portale"
 d_portal_research_zone_gestalt_desc: "Attorno al Portale Dimensionale è stato costruito un sito sicuro in cui i ricercatori possano studiarne tranquillamente i misteri."
 d_ancient_one: "$ancient_one$"
 d_ancient_one_desc: "$ancient_one_desc$"
 d_fungoid_extermination: "Residui dello Sterminio Fungoide"
 d_fungoid_extermination_desc: "Questa melma tossica è tutto ciò che resta dei Fungoidi sterminati."
 d_ruined_arcology: "£blocker£ Arcologia in Rovina"
