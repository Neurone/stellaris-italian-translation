 leader.corrupt: "Da qualche tempo si dice in giro che §H[From.From.GetName]§! possa avere dei legami con la criminalità organizzata. Naturalmente ha respinto le accuse e sostiene che siano tutte invenzioni dei politici rivali, ma alcune prove recenti sembrano suggerire il contrario..."
