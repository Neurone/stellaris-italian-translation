 PLANET_STABILITY_NO_HAPPINESS_DESC: "§ELa £stability£ §Y$PLANET_STABILITY_TITLE$§! indica l'equilibrio globale dei droni di un pianeta. Viene determinata principalmente dalla soddisfazione dei bisogni primari dei droni, come §Y$PLANET_HOUSING_TITLE$§! e §Y$PLANET_AMENITIES_TITLE$§!. Un pianeta con un'elevata $PLANET_STABILITY_TITLE$ produrrà più risorse, mentre uno con $PLANET_STABILITY_TITLE$ bassa subirà delle penalità e potrebbe imbattersi in eventi negativi o persino in §RRivolte§! su scala globale, se è presente POP non-dronica sul pianeta.§!"
