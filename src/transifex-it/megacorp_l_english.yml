 #Tutorial
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE: "Il Mercato"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC: "Tramite il pannello del §SMercato§! possiamo acquistare e vendere risorse. All'inizio si tratterà solamente di un mercato interno ma, se abbastanza imperi ci contatteranno, potremmo creare un §SMercato Galattico§!.\n\nLe risorse possono essere acquistate e vendute tramite gli appositi pulsanti, ma dobbiamo prestare attenzione alla variazione del loro prezzo in base alla domanda e all'offerta. In questa sezione possono anche essere stipulati accordi §SMensili§!."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE: "Il Mercato degli Schiavi"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC: "Si dice spesso che la vita è a buon mercato, ma lo sostengono solamente coloro che non devono affrontare i costi di spedizione interplanetari e le tasse d'importazione.\n\nIl §SMercato degli Schiavi§! ci permette di acquistare e vendere §SPOP§! che verrà automaticamente consegnata sul pianeta selezionato."
 TUTORIAL_TRADE_VIEW_TITLE: "Rotte Commerciali"
 TUTORIAL_TRADE_VIEW_DESC: "Man mano che il nostro impero crescerà, il §SCommercio§! tra i nostri pianeti diverrà molto importante per la nostra economia. Le §SBasi Stellari§! acquisiscono il §SValore Commerciale§! all'interno dei loro sistemi e lo reindirizzano verso la §SCapitale§!, dove verrà convertito in §SCrediti Energetici§!.\n\nCostruendo degli §SHub Commerciali§! facciamo sì che una §SBase Stellare§! possa acquisire anche il §SValore Commerciale§! dei sistemi adiacenti. Le Rotte Commerciali ricche possono attirare §SPirati§!, sebbene possano essere contrastati da flotte di §SPattuglia§!, e da §SModuli Difensivi§! delle §SBasi Stellari§!. I §SModuli Hangar§! risultano particolarmente efficaci in questo caso."
 TUTORIAL_PLANETVIEW_CORPORATE_TITLE: "Panoramica Corporativa"
 TUTORIAL_PLANETVIEW_CORPORATE_DESC: "Il pannello della corporazione permette alle §SMegacorporazioni§! di costruire §SFiliali§! sui pianeti degli altri imperi, a patto che abbiano firmato i documenti necessari. Una volta costruita una Filiale, possiamo anche visualizzarla ed aggiornarla. Come sappiamo, le grandi Corporazioni desiderano solamente il meglio per i propri clienti, nonostante gli eventi del 23° ciclo."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE: "Politiche"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC: "Il pannello delle §SPolitiche§! racchiude tutte le politiche governative che hanno effetto sull'intero impero.\n\nSpesso sono presenti alcune posizioni da prendere riguardo ogni §SPolitica§!, sebbene potremmo essere limitati dalla tecnologia e dalle nostre §SEtiche§!." #
 TRADE_VIEW_DESC: "Man mano che il nostro impero crescerà, il §SCommercio§! tra i nostri pianeti diverrà molto importante per la nostra economia. Le §SBasi Stellari§! con degli §SHub Commerciali§! acquisiscono il §SValore Commerciale§! all'interno dei loro sistemi e lo reindirizzano verso la §SCapitale§!, dove verrà convertito in §SCrediti Energetici§!.\n\nPossedere più §SHub Commerciali§! permette ad una §SBase Stellare§! di acquisire anche il §SValore Commerciale§! dei sistemi adiacenti. Le Rotte Commerciali ricche possono attirare §SPirati§!, sebbene possano essere contrastati da flotte di §SPattuglia§!, e da §SModuli Difensivi§! delle §SBasi Stellari§!. I §SModuli Hangar§! risultano particolarmente efficaci in questo caso."
 PLANETVIEW_CORPORATE_DESC: "Il pannello della corporazione permette alle §SMegacorporazioni§! di costruire §SFiliali§! sui pianeti degli altri imperi, a patto che abbiano firmato i documenti necessari. Una volta costruita una Filiale, possiamo anche visualizzarla ed aggiornarla. Come sappiamo, le grandi Corporazioni desiderano solamente il meglio per i propri clienti, nonostante gli eventi del 23° ciclo."
