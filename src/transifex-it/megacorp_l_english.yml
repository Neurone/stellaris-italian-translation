 decision_slave_colony_effects_short: "Aumenta enormemente la §YCrescita Demografica§!\n\nIl pianeta diventa estremamente inadatto per la £pop£ §YPOP Libera§!"
 decision_abolish_slave_colony: "Abolisci Pianeta per Schiavi"
 decision_abolish_slave_colony_desc: "Questo pianeta non verrà più considerato un'incubatrice per schiavi e gli incentivi per la crescita demografica saranno annullati."

 decision_penal_colony: "Crea Colonia Penale"
 decision_penal_colony_desc: "Questo pianeta è progettato come un'enorme colonia penale. Le vaste comunità carcerarie sono in gran parte autogestite dai prigionieri, e la punizione massima spesso rappresenta l'esilio tra le selve inesplorate."
 decision_penal_colony_effects_short: "Aumenta la £crime£ §YCriminalità§! e l'§YAttrazione Immigratoria§! del pianeta\n\nRiduce la £crime£ §YCriminalità§! su tutti gli altri pianeti posseduti."
 decision_abolish_penal_colony: "Abolisci Colonia Penale"
 decision_abolish_penal_colony_desc: "Questo pianeta non verrà più considerato una colonia penale ed ai suoi abitanti verranno garantiti gli stessi diritti e doveri di quelli degli altri pianeti."
 penal_colony_empire_effects: "Altre Colonie Imperiali:\n   $MOD_PLANET_CRIME_MULT$: §G-25%§!"

