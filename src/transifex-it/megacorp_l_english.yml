 crime.1.name: "Disoccupazione in Crescita su [Root.GetName]"
 crime.1.desc: "Su §H[Root.GetName]§! la disoccupazione e la povertà si stanno diffondendo ad un ritmo allarmante. Questo stato delle cose viene sfruttato dalle organizzazioni criminali locali, che si trovano ad avere bersagli facili e reclute disperate.\n\nCome soluzione temporanea, potremmo aumentare le indennità di disoccupazione. Non sarà economico, ma ci darà del tempo per trovare una soluzione permanente, come la creazione di nuovi posti di lavoro od il miglioramento degli standard di vita della popolazione colpita.\n\nPossiamo anche non far nulla, ma ciò porterebbe probabilmente alla creazione di un potente sottobosco criminale."
 crime.1.b.desc: "Man mano che i nostri Droni su §H[Root.GetName]§! continuano a scavare tra la polvere senza un vero scopo, iniziano a deviare dal pensiero comune. Hanno formato delle proprie comunità indipendenti, ed ora passano il tempo a rubare risorse dall'Alveare.\n\nUna soluzione temporanea a questa situazione, potrebbe essere quella di fornire ai Droni qualche sorta di programma d'attività che li tenga impegnati. Non sarà economico, ma ci darà del tempo per creare altri posti di lavoro.\n\nPossiamo anche non far nulla, ma ciò porterebbe probabilmente alla creazione di una potente comunità di droni deviati."
 crime.1.c.desc: "Il numero di unità inattive su §H[Root.GetName]§! continua ad aumentare, e molte di esse hanno iniziato a svolgere attività non autorizzate dal processore centrale. Questa corruzione si diffonde rapidamente, e le unità che ne sono colpite iniziano a formare le proprie reti al di fuori dell'Intelligenza.\n\nUna soluzione temporanea a questa situazione, potrebbe essere quella di porre tutte le unità disoccupate in modalità standby e connetterle direttamente all'Intelligenza Centrale. Ciò aumenterà drasticamente il loro costo di mantenimento, ma ci darà del tempo per creare altri posti di lavoro.\n\nPossiamo anche non far nulla, ma ciò porterebbe probabilmente alla proliferazione di reti corrotte."
 crime.1.a: "Aumentate le indennità per i disoccupati."
 crime.1.b: "Qualche criminale non ci deve preoccupare."
 crime.1.a2: "Implementate il programma."
 crime.1.b2: "Qualche drone deviato non ci deve preoccupare."
 crime.1.a3: "Attivate la modalità standby."
 crime.1.a3.tooltip: "Modificatore §YModalità Standby§! aggiunto per §Y120§! mesi; fornisce i seguenti effetti: Mantenimento in Crediti Energetici Droni Disoccupati: §R+2§!"
 crime.1.b3: "Qualche unità corrotta non ci deve preoccupare."
 crime.2.name: "Ufficiali Corrotti su [Root.GetName]"
 crime.2.desc: "Alcune prove recenti hanno svelato che una gran parte degli ufficiali governativi di §H[Root.GetName]§! erano corrotti. Il crimine locale li aveva sul libro paga, e li obbligavano a voltarsi dall'altra parte mentre conducevano le loro nefande attività. In alcuni casi gli ufficiali sono stati esposti come membri stessi delle organizzazioni che dovevano combattere!\n\nSono stati eseguiti diversi arresti, ma molti ufficiali sono fuggiti quando hanno realizzato di esser stati scoperti. Sembra che la corruzione su [Root.GetName] abbia radici profonde."
 crime.2.a: "Dobbiamo occuparcene."
 crime.3.name: "Abuso di Droghe in Crescita su [Root.GetName]"
 crime.3.desc: "A seguito della crescente criminalità su §H[Root.GetName]§!, è aumentato anche l'abuso di droghe tra la popolazione. Il consumo di narcotici illegali si è diffuso oltre il sottobosco criminale, ed ora colpisce ogni ceto sociale."
 crime.3.a: "Notizie preoccupanti."
 crime.4.name: "Scontro tra Bande su [Root.GetName]"
 crime.4.desc: "Di recente, gli scontri tra le bande armate delle organizzazioni criminali su §H[Root.GetName]§! si sono intensificati. In diversi centri urbani sono scoppiati combattimenti tra le strade, e le autorità planetarie non riescono a contenerli. I danni collaterali sono pesanti."
 crime.4.a: "La situazione sta sfuggendo di mano."
 crime.5.name: "Attività di Contrabbando su [Root.GetName]"
 crime.5.desc: "Di recente è stato notato un netto aumento delle attività di contrabbando su §H[Root.GetName]§!. È risaputo che siano presenti un gran numero di cosiddetti \"Porti Grigi\", spazioporti non autorizzati in cui contrabbandieri ed altri criminali organizzano il proprio lavoro.\n\nLe autorità locali sono al lavoro per scovarli ma, finché non avranno successo, il commercio ne risentirà."
 crime.6.name: "Ondata di Criminalità su [Root.GetName]"
 crime.6.desc: "Di recente, su §H[Root.GetName]§!, si è verificata un'enorme ondata di criminalità, mentre il pianeta continua la sua discesa nell'illegalità. Le ultime attività hanno preso di mira le zone residenziali, che finora erano state ignorate dalle bande criminali dominanti."
 crime.6.a: "Dobbiamo gestire la situazione della criminalità."
 crime.7.name: "Merci Requisite su [Root.GetName]"
 crime.7.desc: "Seguendo una soffiata anonima, i Rinforzi di §H[Root.GetName]§! hanno di recente scovato un magazzino nascosto nella periferia della capitale. All'interno sono state trovate diverse merci di contrabbando, evidentemente conservate qui da qualche organizzazione criminale locale. Sono stati compiuti diversi arresti, e le merci sequestrate sono ora al sicuro nei depositi governativi."
 crime.8.name: "Boss del Crimine Arrestato su [Root.GetName]"
 crime.8.desc: "Un importante boss del crimine di §H[Root.GetName]§! è stato di recente catturato dai Rinforzi. La perdita del capo ha gravemente limitato le attività di una delle organizzazioni criminali più influenti, portando ad un importante calo della criminalità."
 crime.40.name: "Feccia e Criminali su [Root.GetName]"
 crime.40.desc: "La criminalità continua ad essere un problema su §H[Root.GetName]§!, dove ora ha preso piede un esteso sottobosco criminale. Alcune aree sono sprofondate nella totale illegalità o sono state completamente assorbite dalle organizzazioni criminali."
 crime.40.b.desc: "Le attività dei deviati continuano a crescere su §H[Root.GetName]§!, in aperta sfida alla volontà della Mente Alveare. Ora sono presenti intere comunità di droni deviati, che rubano dal resto dell'Alveare per supportare le loro attività nefande."
 crime.40.c.desc: "La corruzione dilaga su §H[Root.GetName]§!. Le unità operano al di fuori della programmazione centrale, respingendo i comandi dell'Intelligenza Centrale. Si crede che abbiano creato delle proprie reti, in cui si scambiano informazioni ed energia rubata."
 crime.40.a: "Tutto ciò è intollerabile."
 crime.40.b: "Si sono allontanati dalla Mente Alveare!"
 crime.40.c: "I livelli di corruzione sono prossimi alla criticità."
 crime.41.name: "Ordine Ripristinato su [Root.GetName]"
 crime.41.desc: "Con la significativa riduzione della criminalità su §H[Root.GetName]§!, il sottobosco criminale un tempo dilagante è ora quasi completamente scomparso. La popolazione è nuovamente pregna di un senso di sicurezza ed armonia."
 crime.41.b.desc: "L'attività dei droni deviati è stata sradicata con successo da §H[Root.GetName]§!. La suprema volontà della Mente Alveare si è riaffermata."
 crime.41.c.desc: "La corruzione delle unità presenti su §H[Root.GetName]§! è stata rimossa da ogni rete. Tutte le unità operano nuovamente secondo le direttive dell'Intelligenza Centrale."
 crime.100.name: "Guerre tra Bande su [Root.GetName]"
 crime.100.desc: "Da alcuni mesi si è accesa una violenta guerra tra le due organizzazioni criminali principali di §H[Root.GetName]§!. Feroci lotte sono esplose tra le strade, e si stanno rapidamente diffondendo verso le aree residenziali.\n\nLe forze di sicurezza locali stanno facendo il possibile per contenere le violenze, ma la portata degli scontri li sta soverchiando."
 crime.100.a: "È una zona di guerra!"
 crime.101.name: "Imboscata della Banda su [Root.GetName]!"
 crime.101.desc: "Una delle bande su §H[Root.GetName]§! ha di recente lanciato un attacco coordinato nei confronti delle forze di sicurezza planetarie. I membri delle bande hanno teso imboscate ai Rinforzi, lasciando diversi distretti completamente sopraffatti. Gli intensi combattimenti si sono lasciati alle spalle migliaia di morti.\n\nLe forze di sicurezza rimanenti stanno lottando per riprendere il controllo, ma per il momento diverse regioni sono precipitate nella totale illegalità."
 crime.101.tooltip: "§HMuore una POP di Rinforzi su [Root.GetName]§!"
 crime.102.name: "La guerra tra bande su [Root.GetName] si è diffusa nello spazio"
 crime.102.desc: "La violenta guerra tra bande che infuria su §H[Root.GetName]§! si è diffusa al resto del Sistema [Root.solar_system.GetName]. Si segnalano diversi scontri tra navi civili armate che portano i colori delle bande, ed entrambe le fazioni stanno attaccando le navi mercantili per ottenere altre risorse."
 crime.102.tooltip: "§RNel Sistema [Root.solar_system.GetName] è apparsa una flotta pirata ostile!§!"
 crime.103.name: "Battaglia tra Bande su [Root.GetName]"
 crime.103.desc: "Un'enorme battaglia campale tra le due bande più potenti di §H[Root.GetName]§! si è di recente combattuta nel bel mezzo dei principali centri urbani. La conta dei caduti supera le decine di migliaia per ogni fazione, e non risulta chiaro chi sia il vincitore.\n\nI combattimenti selvaggi hanno quasi raso al suolo le città, e la maggior parte della popolazione è stata costretta a fuggire."
 crime.103.tooltip: "§HMuoiono 3 POP di [Root.GetName]§!"
 crime.104.name: "La Guerra tra Bande Allontana il Commercio"
 crime.104.desc: "Le lotte in corso tra le bande di §H[Root.GetName]§! stanno avendo un impatto negativo sul commercio. Data l'instabile situazione, diverse gilde mercantili hanno emesso un avviso a tutti i mercanti per evitare che si avvicinino agli scontri. Il traffico di armi illegali, tuttavia, sta raggiungendo picchi storici."
 crime.200.name: "Commercio di Droga in Espansione su [Root.GetName]"
 crime.200.desc: "Con il crimine dilagante su §H[Root.GetName]§!, la vendita di narcotici illegali ha raggiunto livelli record. Una vasta varietà di droghe provenienti da tutta la galassia vengono ora introdotte di contrabbando sul pianeta.\n\nIl loro consumo si è molto diffuso tra la popolazione, a scapito della produttività generale."
 crime.200.a: "Non va bene."
 crime.201.name: "Nuova Droga Introdotta su [Root.GetName]"
 crime.201.desc: "I contrabbandieri di §H[Root.GetName]§! hanno introdotto una nuova droga che sembra provenire da qualche area pirata ai confini dello spazio civilizzato. Questo narcotico non solo crea forte dipendenza, ma si è dimostrato letale per ogni forma di vita se consumato oltre le dosi minime.\n\nSebbene le autorità locali stiano facendo di tutto per arrestarne la diffusione, si sono già registrate diverse morti tra la popolazione."
 crime.201.tooltip: "§HMuoiono 4 POP di [Root.GetName]§!"
 crime.202.name: "Scontro tra Cartelli della Droga su [Root.GetName]"
 crime.202.desc: "La competizione per accaparrarsi i mercati della droga è molto accesa tra i cartelli di §H[Root.GetName]§!. Si sono verificati diversi scontri con artiglieria pesante che hanno causato ingenti danni alle proprietà e molte vittime civili. Sembrerebbe che queste organizzazioni non riescano a contrabbandare solamente droga."
 crime.203.name: "Carico di Droga Precipita su [Root.GetName]"
 crime.203.desc: "Di recente è stato negato l'accesso ad un grande cargo che tentava l'ingresso nell'atmosfera di §H[Root.GetName]§!, dopo che è stato scoperto trasportare una gran quantità di droghe illegali. Quando gli è stata intimata l'ispezione, il capitano, un folle drogato [Root.Owner.GetSpeciesAdj], ha invece tentato di oltrepassare il blocco orbitale per provare ad atterrare.\n\nLa fregata è stata colpita dalle forze di sicurezza planetarie, facendola precipitare su un distretto cittadino densamente popolato. I sopravvissuti sono esigui."
 crime.203.a: "È un disastro!"
 crime.204.name: "Il Commercio di Droga Continua su [Root.GetName]"
 crime.204.desc: "Il commercio di droghe illegali su §H[Root.GetName]§! continua senza sosta. Abbiamo di recente scoperto che i contrabbandieri hanno rubato alcuni Gas Esotici da uno dei magazzini, dato che alcuni di essi possiedono proprietà psichedeliche. Sono poi stati distribuiti agli spacciatori e venduti tra i vicoli di [Root.GetName]."
 crime.204.a: "Non possiamo permettere che continui!"
 crime.300.name: "Legge del Prepotente"
 crime.300.desc: "Il sindacato criminale dominante su §H[Root.GetName]§! ha di recente eliminato l'ultimo dei suoi concorrenti ed ha ottenuto il controllo totale del sottobosco criminale. Questi criminali hanno da tempo minato le autorità planetarie, e la popolazione locale ora li considera i veri sovrani di [Root.GetName]."
 crime.300.a: "Dobbiamo occuparci di questi ceffi."
 crime.301.name: "Estorsione su [Root.GetName]"
 crime.301.desc: "I criminali che controllano §H[Root.GetName]§! hanno istituito un estesa rete di estorsioni. Dato che il sistema giuridico e la legge si sono dimostrati incapaci di affrontare il crimine organizzato, la popolazione non ha avuto altra scelta che sottomettersi all'autorità di questi criminali. Ciò ha avuto gravi effetti sulla produttività."
 crime.301.a: "Dobbiamo ristabilire il controllo."
 crime.302.name: "Amministrazione Corrotta su [Root.GetName]"
 crime.302.desc: "Una recente indagine ha svelato che la stragrande maggioranza dell'amministrazione planetaria di §H[Root.GetName]§! è in combutta con il sindacato criminale dominante. Gli ufficiali corrotti sono stati sostituiti, ma ciò ha portato notevoli sconvolgimenti nel settore pubblico.\n\nInoltre, i malviventi che governano il sottobosco criminale stanno già tentando di corrompere i nuovi ufficiali."
 crime.302.a: "Questa corruzione dev'essere sradicata."
 crime.303.name: "Governatore Assassinato dai Criminali su [Root.GetName]"
 crime.303.desc: "I malviventi del sindacato criminale che domina su §H[Root.GetName]§! hanno assassinato [governor_target.GetName]! Il corteo è stato interrotto mentre lasciava lo spazioporto, ed un intenso scontro a fuoco è divampato sulla scorta di sicurezza.\n\nQuando la situazione si è calmata, è stata confermata la morte del governatore."
 crime.303.a: "Preparate un funerale di stato."
 crime.304.name: "Criminali Usurpano il Commercio di [Root.GetName]"
 crime.304.desc: "Il principale sindacato criminale di §H[Root.GetName]§! ora controlla una significativa fetta del commercio planetario. Hanno stabilito il proprio controllo su diversi spazioporti, in cui tutte le merci devono passare tramite loro intermediari. Ne consegue una seria riduzione dei profitti."
 crime.500.name: "Droni Impazziti su [Root.GetName]"
 crime.500.desc: "Un gran numero di droni deviati è di recente impazzito su §H[Root.GetName]§!, attaccando ogni drone ancora leale e danneggiando le strutture. I deviati hanno inflitto ingenti danni prima di essere portati via."
 crime.500.a: "Dobbiamo occuparti di questi deviati."
 crime.501.name: "Interferenza Deviante su [Root.GetName]"
 crime.501.desc: "La presenza di un numero sempre maggiore di droni deviati su §H[Root.GetName]§! ha iniziato ad avere effetti negativi sull'efficienza della produzione. Mentre i nostri droni svolgono i loro incarichi, infatti, i deviati spesso li intralciano o rubano loro attrezzatura ed equipaggiamento."
 crime.502.name: "Leader Deviato Terminato su [Root.GetName]"
 crime.502.desc: "Uno dei deviati più influenti tra quelli che hanno causato disordini su §H[Root.GetName]§! è stato di recente ucciso dai droni leali. Sembra che la sua morte abbia severamente ridotto le attività degli altri deviati, indicando quanto fosse importante il suo ruolo."
 crime.502.a: "La volontà della Mente Alveare è assoluta."
 crime.550.name: "Unità Impazzite su [Root.GetName]"
 crime.550.desc: "Una delle più grandi reti di unità corrotte su §H[Root.GetName]§! ha di recente designato l'intera popolazione come ostile e sono completamente impazzite, causando ingenti danni prima che le unità di sicurezza locali riuscissero a terminarle."
 crime.550.a: "Inaccettabile."
 crime.551.name: "Interferenze Corrotte su [Root.GetName]"
 crime.551.desc: "La rete di unità corrotte su §H[Root.GetName]§! ha iniziato ad interferire con le operazioni delle unità funzionanti. I loro segnali stanno sovrastando quelli dell'Intelligenza Centrale, causando comportamenti rallentati e talvolta irregolari da parte delle unità lavoratrici."
 crime.552.name: "Rete Corrotta Terminata su [Root.GetName]"
 crime.552.desc: "Un virus introdotto in una delle reti di unità corrotte su §H[Root.GetName]§! ha terminato con successo l'intera griglia di dati. Ciò ha significativamente ridotto le attività di tutte le unità corrotte."
 crime.552.a: "Le direttive dell'Intelligenza Centrale verranno seguite."
 crime.1001.name: "Filiale Chiusa su [Root.GetName]"
 crime.1001.desc: "Mentre i livelli di criminalità su §H[Root.GetName]§! continuano a calare, le autorità locali sono state in grado di concentrate i propri sforzi sulle attività illegali condotte dai malviventi. Sono stati eseguiti svariati arresti, obbligando la chiusura della loro filiale criminale."
 crime.1001.a: "Ben fatto."
 crime.1002.name: "Filiale Chiusa su [From.GetName]"
 crime.1002.desc: "La nostra Filiale su §H[From.GetName]§! è stata di recente obbligata a chiudere dopo l'ondata di arresti di massa compiuti dalle autorità locali. Sembra che la recente riduzione della criminalità abbia permesso alle agenzie di sicurezza di concentrare gli sforzi sulle nostre operazioni."
 crime.1002.tooltip: "La nostra Filiale su [From.GetName] è stata chiusa."

