 # Other
 action.96.name: "§HNascita del Mercato Galattico§!"
 action.96.desc: "Di fatto il commercio galattico, slegato dalla diplomazia interstellare, esiste da quando abbiamo scoperto di non essere soli nell'universo. Man mano che nuovi confini vengono scoperti e che i vecchi vengono riscritti, i leader galattici concordano sul fatto che sia giunto il tempo per §Ylegittimare questo forum commerciale§! così che tutti possano trarne beneficio.\n\nNegli anni a venire, mercanti indipendenti ed agenzie governative cercheranno di stabilire un hub semi-centralizzato per il commercio galattico. Sicuramente il fatto che tale hub possa trovarsi all'interno dei nostri confini potrebbe avvantaggiarci, quindi possiamo decidere di §Ypromuovere uno dei nostri pianeti§! a questo scopo."
 action.96.desc.corp: "Clienti, mercanti e rigattieri di tutta la galassia sembrano finalmente pronti per accettare una piattaforma semi-centralizzata per il commercio interstellare.\n\nPossiamo §Ypromuovere uno dei nostri pianeti§! come hub commerciale per massimizzare i potenziali guadagni."
 action.96.desc.phobe: "È davvero deplorevole il fatto di non essere mai riusciti a reprimere l'illecito §Ycommercio con gli xeno§!. Altrettanto deplorevole è il fatto che i vantaggi economici di un forum commerciale interstellare non possono essere negati.\n\nNegli anni a venire, mercanti indipendenti ed agenzie governative cercheranno di stabilire un hub semi-centralizzato per il commercio galattico. I guadagni economici derivanti dall'ospitare un tale hub potrebbero superare il fardello della presenza aliena nei nostri confini, quindi possiamo decidere di §Ypromuovere uno dei nostri pianeti§! a questo scopo."
 action.96.desc.homicidal: "Sebbene in pochi siano disposti a commerciare direttamente con noi, esiste un fiorente mercato nero galattico a cui possiamo accedere."
 action.96.a: "Che il commercio fluisca!"
