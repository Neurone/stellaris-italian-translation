 fleet3deal4product1: "Questa lega. Il peso. La lucentezza. La brillantezza! Avete mai visto un simile legame metallico? Un incredibile livello di snervamento. Qualità superiore. Impurità quasi inesistenti. Possiamo sentirlo. Vi chiama.\n\nVi daremo §G2000§! £alloys£ §Y$alloys$§!,"
 fleet3deal4product2: "Questi gas esotici. Effervescenti. Compressi alla massima densità, per convenienza logistica. Estremamente volatili... fate attenzione! Li desiderate, non è vero? Per i vostri scudi, i vostri cannoni al plasma? Possono essere vostri.\n\nVi daremo §G150§! £exotic_gases£ §Y$exotic_gases$§!,"
 fleet3deal4product3: "Questo metallo. Si muove. Fluisce. Si ricostruisce, §Hkssk!§! Abbiamo trovato molti modi per utilizzarlo. Scommettiamo che l'avete fatto anche voi.\n\nVi daremo §G40§! £sr_living_metal §Y$sr_living_metal$§!,"
 fleet3deal2product1_tooltip: "Uno §HScienziato§! di §G3° Livello§! si unisce all'impero."
