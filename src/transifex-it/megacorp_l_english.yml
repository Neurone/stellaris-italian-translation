 ## BUILDINGS ##
 building_maintenance_depot: "Depositi di Manutenzione"
 building_maintenance_depot_desc: "Officine in cui viene pianificata, gestita ed eseguita la manutenzione delle macchine e delle strutture."
 building_hive_node: "Nodi Sinaptici"
 building_hive_node_desc: "Enormi centri di sinapsi macroscopiche, questi nodi vengono gestiti da droni specializzati per ricevere e ritrasmettere il volere dell'Alveare."
 building_hive_cluster: "Cluster Sinaptici"
 building_hive_cluster_desc: "I nodi sinaptici vengono raggruppati assieme per produrre la massima trasmissione mega-neuronale possibile, rinforzando l'organizzazione dei droni."
 building_hive_confluence: "Confluenza di Pensiero"
 building_hive_confluence_desc: "Un macroscopico centro neurale in cui miliardi di mega-neuroni confluiscono tramite fibre protoplasmatiche, diffondendo, rafforzando e coordinando la volontà dell'Alveare."
 building_hydroponics_farm: "Fattorie Idroponiche"
 building_hydroponics_farm_desc: "Le fattorie idroponiche producono vegetali ricchi di nutrienti creati su misura per la popolazione locale."
 building_holo_theatres: "Olo-Teatri"
 building_holo_theatres_desc: "Intrattenimento olografico all'avanguardia. Interi pianeti composti da fotoni e campi energetici."
 building_crystal_mines: "Miniere di Cristallo"
 building_crystal_mines_desc: "Bisogna prestare molta attenzione quando si scava in queste miniere, per evitare di danneggiare i cristalli."
 building_foundry_1: "Fonderie per Leghe"
 building_foundry_1_desc: "I metallurgisti che lavorano in queste fonderie producono leghe di alta qualità."
 building_foundry_2: "Mega-Forgie per Leghe"
 building_foundry_2_desc: "Queste fucine massicce possono assistere la produzione finale di leghe nelle nostre industrie in tutto il pianeta."

 building_foundry_3: "Nano-Impianti per Leghe"
 building_foundry_3_desc: "Grandi fabbricanti industriali orientati ad aumentare la produzione di leghe sul pianeta."
 building_factory_1: "Industrie Civili"
 building_factory_1_desc: "Una vasta collezione di industrie civili in cui vengono creati svariati beni di consumo."
 building_factory_2: "Fabbricatori Civili"
 building_factory_2_desc: "Grandi fabbricanti industriali orientati ad aumentare la produzione di beni di consumo sul pianeta."
 building_factory_3: "Complessi di Replicazione Civili"
 building_factory_3_desc: "I chioschi situati in questi complessi possono replicare quasi ogni cosa."
 building_noble_estates: "Magioni per Nobili"
 building_noble_estates_desc: "Palazzi e magioni, splendenti di gloria, abitati dalla nobiltà. Anche le campagne circostanti e le persone che le abitano appartengono a loro."
 building_bureaucratic_1: "Uffici Amministrativi"
 building_bureaucratic_1_desc: "Un labirintico complesso governativo di uffici burocratici, sottouffici e sotto-sottouffici."
 building_bureaucratic_2: "Parco Amministrativo"
 building_bureaucratic_2_desc: "Un'area piena di edifici dedicati alla gloria delle scartoffie efficaci e meticolose."
 building_bureaucratic_3: "Complesso Amministrativo"
 building_bureaucratic_3_desc: "Una vasta distesa di terra coperta di uffici burocratici contenenti innumerevoli cubicoli."
 building_simulation_1: "Sito di Simulazione"
 building_simulation_1_desc: "Per far progredire la nostra civiltà dobbiamo eseguire e valutare simulazioni complesse."
 building_simulation_2: "Centro di Simulazione"
 building_simulation_2_desc: "$building_simulation_1_desc$"
 building_simulation_3: "Complesso di Simulazione"
 building_simulation_3_desc: "$building_simulation_1_desc$"
 building_research_lab_1: "Laboratori di Ricerca"
 building_research_lab_1_desc: "I laboratori di ricerca forniscono le strutture basilari per la ricerca generica."
 building_research_lab_2: "Complessi di Ricerca"
 building_research_lab_2_desc: "Strutture di ricerca aggiornate con una gran capacità di personale tecnico."
 building_research_lab_3: "Complessi di Ricerca Avanzati"
 building_research_lab_3_desc: "Queste strutture di ricerca avanzate possiedono equipaggiamento all'avanguardia ed enorme capacità di personale tecnico."
 building_precinct_house: "Stazioni di Polizia"
 building_precinct_house_desc: "Monumenti di legge ed ordine. I rinforzi alloggiano qui."
 building_hall_judgment: "Sala del Giudizio"
 building_hall_judgment_desc: "Un enorme complesso dedicato ai tribunali ed al rafforzamento della legge."
 building_sentinel_posts: "Posti di Guardia"
 building_sentinel_posts_desc: "Questi sono gli avamposti da cui i Droni Cacciatori scansionano la Coscienza in cerca di segni di corruzione e malfunzionamenti."
 building_hive_capital: "Nucleo dell'Alveare"
 building_hive_capital_desc: "Il nucleo organizzativo in cui la Mente Alveare coordina le funzioni planetarie."
 building_hive_major_capital: "Nexus dell'Alveare"
 building_hive_major_capital_desc: "Un tentacolare complesso capitale in cui la Mente Alveare concentra l'organizzazione, il coordinamento e la pianificazione del pianeta."
 building_spawning_pool: "Vasche di Riproduzione"
 building_spawning_pool_desc: "Curate dal tocco gentile e scientifico dei nostri specialisti, queste vasche stimolano i nostri piccoli per farli crescere più velocemente."
 building_robot_assembly_plant: "Impianti d'Assemblaggio Robot"
 building_robot_assembly_plant_desc: "Fabbriche ad alta tecnologia in cui gli specialisti assemblano gli ultimi modelli di robot."
 building_machine_assembly_plant: "Impianti d'Assemblaggio"
 building_machine_assembly_plant_desc: "Gli impianti industriali in cui vengono costruite le nuove unità."
 building_machine_assembly_complex: "Machine Assembly Complex"
 building_machine_assembly_complex_desc: "An advanced assembly plant where new units are constructed."
 building_food_processing_facility: "Impianti di Trattamento Alimentare"
 building_food_processing_facility_desc: "Il cibo trattato in queste strutture aumenta notevolmente i propri valori nutrizionali."
 building_food_processing_center: "Centri di Trattamento Alimentare"
 building_food_processing_center_desc: "Strutture automatizzate in cui enormi quantità di cibo possono essere trattate."
 building_luxury_residence: "Residenze di Lusso"
 building_luxury_residence_desc: "Torri residenziali dal design intricato che ospitano appartamenti di lusso. La tecnologia a zero-g è l'unica cosa che impedisce alle più stravaganti terrazze di non collassare."
 building_refinery: "Raffinerie di Gas Esotici"
 building_refinery_desc: "Queste raffinerie avanzate operano notte e giorno per produrre gas esotici."
 building_crystal_plant: "Impianti per Cristalli Sintetici"
 building_crystal_plant_desc: "Quasi identici a quelli veri, i cristalli prodotti qui sono di altissima qualità."
 building_chemical_plant: "Impianti Chimici"
 building_chemical_plant_desc: "Qui vengono prodotti artificialmente gli imprevedibili, ed a volte instabili, granelli volatili. Non sono permesse fiamme libere entro un raggio di cinque chilometri."
 building_commercial_zone: "Zone Commerciali"
 building_commercial_zone_desc: "Queste zone commerciali ospitano torreggianti edifici logistici e complessi affaristici."
 building_commercial_megaplex: "Mega-Complessi Commerciali"
 building_commercial_megaplex_desc: "Enormi spire e torri commerciali si ergono verso il cielo, offuscando la luce del sole."
 building_mote_harvesters: "Trappole per Granelli"
 building_mote_harvesters_desc: "Queste intricate strutture intrappolano i granelli volatili all'interno di campi di forza, incanalandoli in speciali zone di contenimento sotterranee in cui possono essere stabilizzati e raccolti."
 building_gas_extractors: "Pozzi d'Estrazione per Gas"
 building_gas_extractors_desc: "Questi giganteschi pozzi raggiungono le profondità del mantello planetario per accedere alle sacche di gas esotici."

 building_communal_housing: "Alloggi Comunitari"
 building_communal_housing_desc: "Un quartiere composto da abitazioni uniformi, identiche sotto ogni punto di vista."
 building_communal_housing_large: "Alloggi Comunitari Utopici"
 building_communal_housing_large_desc: "Un incredibile esempio d'ingegneria che combina residenze efficienti e pratiche con idilliaci paesaggi estremamente curati."
 building_drone_storage: "Deposito per Droni"
 building_drone_storage_desc: "Un area di stoccaggio per i droni da sottoporre a manutenzione."
 building_drone_megastorage: "Deposito per Droni Avanzato"
 building_drone_megastorage_desc: "Tramite gli ultimi aggiornamenti, mentre un drone si trova in manutenzione può reindirizzare parte della sua energia alla rete generale."
 building_hive_warren: "Dedalo dell'Alveare"
 building_hive_warren_desc: "Una vasta rete di cunicoli che offre rifugio ai droni."
 building_expanded_warren: "Dedalo Espanso"
 building_expanded_warren_desc: "Espandendo i cunicoli, possono essere contenuti più droni."

 building_ancient_control_center: "Antico Centro di Controllo"
 building_ancient_control_center_desc: "L'antico centro di controllo di questa sezione del Pianeta Anello è mantenuto a malapena in funzione dagli sforzi incessanti di una legione di droni meccanici."
 building_ancient_palace: "Palazzo Antico"
 building_ancient_palace_desc: "Un enorme palazzo eretto in un'epoca passata. Le stanze decrepite ed abbandonate sono celate dal bagliore splendente degli esterni."
 building_nourishment_center: "Centro di Nutrimento"
 building_nourishment_center_desc: "Se esiste un sapore, qui può essere riprodotto."
 building_nano_forge: "Forge Automatiche"
 building_dimensional_fabricator: "Fabbricatore Dimensionale"
 building_dimensional_fabricator_desc: "Questo edificio utilizza la poco conosciuta tecnologia dimensionale per creare tunnel verso altre realtà ed assorbirne le risorse preziose."
 building_nano_forge_desc: "Le colossali baie nano-replicatrici, convertono materiali grezzi in leghe avanzate con un'efficienza che ha del miracoloso."
 building_affluence_center: "Centro d'Affluenza"
 building_affluence_center_desc: "Qui, qualsiasi desiderio materiale può essere soddisfatto, non importa quanto sia stravagante."
 building_class_4_singularity: "Singolarità di Classe-4"
 building_class_4_singularity_desc: "Anche dopo tutto questo tempo, i campi di contenimento rimangono stabili. Nessuno sa come sia possibile."
 building_master_archive: "Archivio Principale"
 building_master_archive_desc: "Qui è archiviata la conoscenza di cinque ere galattiche, ma l'abilità per far funzionare il complesso ed arcano sistema di recupero dei dati è andata perduta da tempo. Tuttavia, qualunque frammento di dato si riesca ad estrarre, è sicuramente inestimabile."
 building_empyrean_shrine: "Santuario Empyreano"
 building_empyrean_shrine_desc: "Il santuario vibra in modo impercettibile, rendendolo vagamente sfocato dalla distanza."
 building_ancient_cryo_chamber: "Antica Crio-Camera"
 building_ancient_cryo_chamber_desc: "File e file di capsule criogeniche sono disposte in quest'immensa struttura; contengono i resti decomposti di miliardi di alieni congelati."
 building_nuumismatic_shrine: "Santuario Numistico"
 building_nuumismatic_shrine_desc: "Un santuario dedicato al culto di Numa, la déa della ricchezza."
 building_fe_dome: "Cupola dei Cieli"
 building_fe_dome_desc: "Un'utopia fluttuante mantenuta in aria tramite tecnologie antigravitazionali estremamente avanzate."
 building_fe_stronghold: "Complesso Egida"
 building_fe_stronghold_desc: "Un enorme complesso difensivo che ospita una moltitudine di armerie ricolme fino all'orlo."

