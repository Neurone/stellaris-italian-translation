 lootbox.intro: "Aprendo il $lootbox$, troviamo..."
 lootbox.and: "\nRovistando nella scatola, troviamo anche..."
 lootbox_contents_empty: "§Rnulla§!."
 lootbox_contents_a: "§EIl $lootbox$ contiene un antica mappa riportante rotte commerciali dismesse da secoli; include anche il nostro Sistema Capitale, §Y[Root.Capital.GetStarName]§!§!!"
 lootbox_contents_b: "§EIl $lootbox$ contiene una serie completa di uniformi militari. Sfortunatamente sono progettate per una specie con molti più arti della nostra.\n\nTuttavia, il materiale di cui sono composte può essere riutilizzato.§!"
 lootbox_contents_c: "§EIl $lootbox$ contiene una bomba!\n\nChe viene rapidamente disinnescata.§!"
 lootbox_contents_c.tooltip: "Un sollievo."
 lootbox_contents_d: "§EIl $lootbox$ contiene un trattato sull'amore e sulla natura ciclica di ogni cosa esistente. È scritto nel linguaggio [Root.GetAdj] e lo stile è attuale.§!"
 lootbox_contents_e: "§EIl $lootbox$ contiene una pistola di origine sconosciuta. Sembra che il grilletto sia stato rimosso.§!"
 lootbox_contents_e.tooltip: "Strano."
 lootbox_contents_f: "§EIl $lootbox$ contiene un carico di razioni militari. Ogni contrassegno sulle confezioni è scomparso, ma il contenuto sembra sicuro e compatibile con la nostra biologia.§!"
 lootbox_contents_g: "§EIl $lootbox$ contiene della musica, senza un evidente meccanismo che la riproduca.\n\nViene presto richiuso e dimenticato.§!"
 lootbox_contents_g.tooltip: "Silenzio."
 lootbox_contents_h: "§EIl $lootbox$ è pieno di bellissime biglie blu.§!"
 lootbox_contents_i: "§EIl $lootbox$ è pieno di indicibili ricchezze. In effetti, nessuna delle persone presenti all'apertura è in grado di descriverne accuratamente l'immenso valore... sempre che capiscano che valga davvero qualcosa.\n\nMa il bilancio della tesoreria lo indica chiaramente.§!"
 lootbox_contents_j: "§EIl $lootbox$ contiene una manciata di dispositivi alieni, inattivi ed apparentemente rotti.§!"
 lootbox_contents_k: "§ESebbene sia vuoto, le pareti interne del $lootbox$ rovinate e graffiate. Siamo riusciti a recuperare delle tracce biologiche da alcuni di questi solchi.§!"
 lootbox_contents_l: "§EIl $lootbox$ contiene un essere che esiste solamente come spettro delle lunghezze d'onda di un mezzo etereo. Fugge immediatamente verso un dominio più elevato, lasciando dietro di sé solo profonde rivelazioni e terrore paralizzante.§!"
 lootbox_contents_m: "§EIl $lootbox$ è arduo da aprire, dato che è chiuso dall'interno da un'anomalia gravitazionale.§!"
 lootbox_contents_n: "§EIl $lootbox$ non contiene nulla. Al posto di uno spazio vuoto per contenere oggetti, ci troviamo di fronte solamente ad un liscio blocco di metallo, una parete interna del $lootbox$ che si fonde perfettamente alle altre.§!"
 lootbox_contents_galatron: "§EIl§! Galatron§E...!§!"

 cara_home_galatron.title: "Il Galatron"
 cara_home_galatron.desc: "Il §EGalatron§! è vostro!"
 cara.320.a: "Che cos'è?"
 cara.320.a.reply: "È il §EGalatron§!. La prima pietra dei Carovanieri, il totem sul quale i nostri antenati hanno giurato fedeltà ed hanno formato la $NAME_Caravaneer_Home$.\n\nIl successo dei primi Carovanieri è tradizionalmente attribuito al formidabile potere del §EGalatron§!, sebbene la natura di questo potere sia perduta da secoli."
 cara.320.b: "Cosa fa?"
 cara.320.b.reply: "È il §EGalatron§!! §EGalatroneggia§!!\n\nSuppongo."
 cara.320.c: "Quanto vale? Può essere venduto?"
 cara.320.c.reply: "Il suo valore è incommensurabile. Nessuno comprerà il §EGalatron§!, sebbene chiunque nella galassia gioiranno della sua luce.\n\nMa attenzione: la tradizione vuole che possa essere conquistato in guerra."
 cara.320.d: "Grazie? Arrivederci...?"

 cara.910.name: "$cara.920.name$"
 cara.910.desc: "Abbiamo annientato i parassiti che chiamavano casa la Stazione Mercantile Tungle. La $NAME_Caravaneer_Home$ non esiste più!"
 cara.920.name: "§H$caravaneers$§!: Stazione Tungle Distrutta"
 cara.920.desc: "La stazione mercantile dei Carovanieri è stata distrutta dal popolo [From.From.GetAdj]. Non siamo in grado di valutare se qualcuno sia sopravvissuto al massacro."
 cara.930.name: "$NAME_Caravaneer_Home$"
 cara.930.desc: "Pronto? Sì? Mi ricevete?\n\nEccellente. Forse avrete sentito dire che la casa di tutti i Carovanieri, la Stazione Mercantile Tungle, è stata brutalmente attaccata. Alcune persone semplicemente odiano il libero spostamento di merci e servizi! I nostri assalitori ci credono morti, ma tutto il Consiglio del Caravanserraglio è sopravvissuto, come potete vedere.\n\nVorremmo ristabilire le nostre operazioni nel Sistema §Y[cara_home_new_location.GetName]§!. Tale sistema non sarebbe più vostro, tecnicamente, ma vorremmo capire se a voi sta bene."
 cara.930.a: "Il sistema è vostro, amici del commercio."
 cara.930.a.tooltip: "La $NAME_Caravaneer_Home$ prende possesso del Sistema §Y[cara_home_new_location.GetName]§!"
 cara.930.b: "Il sistema è troppo importante, strategicamente, per poterlo cedere."
 cara.930.c: "La vostra sopravvivenza ci infastidisce. Sparite."
 cara.940.name: "§H$caravaneers$§!: Ristabiliti"
 cara.940.desc: "Il popolo [caravaneer_home_country.GetAdj] ha ristabilito la propria stazione mercantile nel Sistema [cara_home_new_location.GetName], prima territorio [From.GetAdj]."
 cara.940.b.reply: "È un peccato, ma non possiamo vincere tutti! Voi, nello specifico, avete scelto di essere dei perdenti.\n\nAddio."

 # Galatron
 cara.950.name: "§EGalatron§! Catturato"
 cara.950.desc: "Il popolo [From.From.GetAdj] ha ammesso la sconfitta, ed abbiamo strappato il glorioso Galatron dalla loro indegna presa!"
 cara.950.a: "Che la sua tenue luce brilli per sempre."
 cara.951.name: "§EGalatron§! Perduto"
 cara.951.desc: "A parte le numerose crisi isteriche dei funzionari presenti alla consegna, la resa del Galatron al popolo [From.GetAdj] si è svolta senza incidenti."
 cara.951.a: "Un silenzioso gemito d'angoscia..."

 # Fleet 1
 cara_fleet1_contact.title: "Il Triumvirato Vengraliano"
 fleet1contact_opening: "Saluti dal Triumvirato Vengraliano, carovana mercantile certificata dalla Coalizione del Caravanserraglio!"
 fleet1contact1: "$fleet1contact_opening$ Vi portiamo prodotti esclusivi dagli angoli più remoti della galassia (ed alcuni riprodotti nelle nostre fabbriche a bordo) a prezzi ragionevoli.\n\n$fleet1contact_explanation$"
 fleet1contact2: "$fleet1contact_opening$ Insegniamo agli xeno come ottenere maggiori profitti lavorando da casa, ma sembra che ve la caviate già piuttosto bene.\n\n$fleet1contact_explanation$"
 fleet1contact3: "$fleet1contact_opening$ Ognuno di noi guadagna, ma mai lavorando da solo. Il lavoro di squadra è la chiave dei sogni!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation: "Vi offriremo affari esclusivi ogni volta che attraverserete il nostro territorio. Per quanto possano essere allettanti, non dovete accettare immediatamente! Potete chiederci di contattarvi nuovamente quando lascerete il nostro spazio, e noi lo faremo, ma tenete presente che le chiamate in entrata verranno inoltrate alla $NAME_Caravaneer_Home$."
 fleet1contact1notinborder: "$fleet1contact_opening$ We bring you exclusive products from the farthest corners of the galaxy (as reproduced by our shipboard factories) at affordable prices.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder: "$fleet1contact_opening$ We teach xenos how to earn a substantial additional income working from home, but you seem to be doing well for yourself already.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder: "$fleet1contact_opening$ We're in business for ourselves, but not by ourselves. Teamwork makes the dream work!\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder: "Whenever we enter your territory, we will offer you an exclusive deal. Unfortunately, our ships are all outside your territory for the moment, but we look forward to doing business in the future! In the meantime, do not hesitate to contact us, but be aware that incoming calls will be rerouted to $NAME_Caravaneer_Home$."
 cara_fleet1_contacted: "Saluti, carovanieri."
 cara_fleet1_exit: "Non ci interessa. Arrivederci."

 cara_fleet1_main.title: "$cara_fleet1_contact.title$"
 fleet1hewwo01: "Abbiamo una quantità estremamente limitata di estratto ghiandolare di Blorg disponibile per l'acquisto. Ottimo per le membrane semi-permeabili di ogni genere!"
 fleet1hewwo02: "A volte lo spazio sembra un posto così triste. Ma poi ricordo che la ricchezza e la felicità sono dietro l'angolo!\n\nChiamateci amici!"
 fleet1hewwo03: "Il Balsamo Nutrizionale Baneth NON contiene persone.\n\nGli ingredienti sono segreti, e molto salutari."
 fleet1hewwo04: "Vi preghiamo di notare che l'etichetta §RPOTREBBE CONTENERE TRACCE DI RIFIUTI VENGRALIANI§! indica solamente che il prodotto è stato raffinato in strutture che gestiscono anche rifiuti Vengraliani, ma non che nel prodotto siano presenti rifiuti Vengraliani."
 fleet1hewwo05: "Siamo sempre alla ricerca di nuovi distributori. Vi interessa unirvi alla famiglia del Triumvirato?"
 fleet1hewwo06: "Potete fidarvi del Sigillo di Qualità Vengraliano."
 fleet1hewwo07: "Offrire rimborsi tradisce una mancanza di fiducia nei propri prodotti. Noi abbiamo piena fiducia nei nostri prodotti."
 fleet1hewwo08: "Insegniamo agli xeno come ottenere maggiori profitti lavorando da casa."
 fleet1hewwo09: "Qui non si tratta dei prodotti, si tratta dei benefici ottenuti acquistando i prodotti."
 fleet1hewwo10: "Per caso conoscete qualche razza sapiente a cui servirebbe un'entrata aggiuntiva di crediti energetici?"
 fleet1hewwo11: "Sebbene in nostri prodotti si vendano da soli, ci prendiamo anche la briga di venderli personalmente. A voi."
 fleet1hewwo12: "Vi prego, comprate qualcosa. Qualsiasi cosa. Vi... prego."
 fleet1hewwo13: "Ogni membro del Triumvirato Vengraliano è il capo di sé stesso. Questo crea qualche... problemino amministrativo."
 fleet1hewwo14: "Il Triumvirato Vengraliano fu creato per il commercio. È nel sangue Vengraliano. Non commerciare è...\n\nsbagliato.\n\nQuindi..."
 fleet1hewwo15: "Persino le più antiche testimonianze storiche Vengraliane parlano dei Mercanti Stellari Orlan. Ci elevarono da semplici bestie per venderci elettrodomestici."
 fleet1hewwo16: "L'eredità del Triumvirato Vengraliano è anche quella dei Mercanti Stellari Orlan. Non sono più tra noi, ma le quote stabilite vengono ancora raggiunte!"

 cara_fleet1_deals.title: "$cara_fleet1_contact.title$"
