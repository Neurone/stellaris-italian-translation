 planet_luxuries_boost: "Beni di Lusso Distribuiti"
 planet_luxuries_boost_desc: "L'approvvigionamento di servizi alla popolazione è sostenuto da un programma speciale, che fornisce loro beni di consumo e di lusso."
 decision_enact_population_control: "Attiva Controllo Demografico"
