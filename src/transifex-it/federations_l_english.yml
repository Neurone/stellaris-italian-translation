 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT: "Blue Lotus Facility"
 BLUELOTUS_SCALE_PROJECT_DESC: "It's thought that the unique, reflective properties of this geographical phenomenon may be harnessed in order to transmute base rocks into superior alloys."

 WENKWORT_PROJECT: "Pure, Dry Landscaping"
 WENKWORT_PROJECT_DESC: "Circular ridges have been impressed upon the surface of [event_target:wenkwort_rellrait.GetName], sweeping elegantly around its myriad craters and mountains. Is there some purpose to their design? What relation might there be to the $wenkwort_drone_plural$ in this system?"
 federations3.135.name: "Mountains and Rivers of [event_target:wenkwort_rellrait.GetName]"
 federations3.135.human.desc: "Were it not for its sheer scale and remoteness from [Owner.Capital.GetName], §Y[event_target:wenkwort_rellrait.GetName]§! might be mistaken for a zen garden of our own making. Its surface is a vast, stylized landscape punctuated with rocks which range in size from small boulders to landed asteroids. Our scholars note an algorithmic precision to its apparent depictions of water and land. It remains decorative, but somehow divorced from natural forms - like a studied imitation.\n\nWhatever its origin, there is a clear link between this sculpted world and the §Y$wenkwort_drone_plural$§! which recently emerged from its surface. Our attempts to backtrace their origin have, however, yielded no results.\n\nPerhaps our being led to this zen planet is a hint - that answers to our growing stack of questions may reveal themselves in due time."
 federations3.135.nonhuman.desc: "The vast, geometric forms on [event_target:wenkwort_rellrait.GetName] are certainly not of natural origin. The planet's stylized landscape is reminiscent of a vast and dusty sea, punctuated with rocks which range in size from small boulders to landed asteroids.\n\nOur researchers conclude that this landscape is likely an art piece, or else is part of some ritual practice - however, the only perpetrators appear to be the §Y$wenkwort_drone_plural$§! we saw earlier. Our attempts to backtrace their origin have yielded no results. Perhaps time will tell..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite: "Relic Rails"
 relicrails_digsite_desc: "Recent cave-ins on [From.Planet.GetName] have revealed a network of underground transportation tunnels. Its elaborate archways and complex signalling equipment have lain undiscovered for centuries; their design is unlike anything else we've encountered in this region of space. Who built it, and why?"
 federations3.1005.name: "Basement Shift"
 federations3.1005.desc: "Deep-level cave-ins have shaken our newest building project on [From.Planet.GetName]. Casualties were minimal, and none of our primary infrastructure was affected. This geological activity has, however, revealed part of a network of transportation tunnels. Embarrassed surveyors have already begun looking into their sudden appearance. It would seem [From.Planet.GetName] has a prior history..."
 federations3.1010.name: "Depot Deposits"
 federations3.1010.desc: "It wasn't long before our excavations revealed tunnels and equipment of sturdier construction and more intricate design. Heavy-gauge rails and sleepers lie preserved and intact, surrounded by myriad relics and centuries-old garbage.\n\nAmongst the debris lie various precisely-anodized pieces of engine and signalling equipment, such as one might find in a §Ymaintenance depot§!. All are inscribed in singular detail with complex, geometric patterns - suggesting high levels of artistry and perhaps even pride."
 federations3.1015.name: "The Well-Armed Visitor"
 federations3.1015.desc: "Our chance excavation of a narrow side-tunnel has revealed a long-dead reptilian occupant, whose demise by ceiling collapse dates back some §Y800 years§!. Their presence in this tunnel was something of a puzzle, solved only when we completed a study of the many weapons found on their person.\n\nThe technology underlying these bladed implements - many of which were mounted on the inside of a decorative targe - is primitive compared to our own, yet markedly different to that used on the railroad. This targe-bearing visitor was as alien to this world as we are, and they seem to have been conducting similar archaeological research - that is, before the tunnel claimed their life."
 federations3.1015.a: "Translate their findings."
 federations3.1020.name: "The Targe-Bearer"
 federations3.1020.desc: "The Targe-bearer's notes have led us to an §Yelectrical substation§! which once served this maintenance yard. It looks like their expedition broke an atmospheric seal on the facility; there are comparatively few signs of decay here. Dust-covered cable ducts form colonnades around dozens of monitors. It is down one such aisle of monitors that we found trace remains from §Ysentients of a different species§!.\n\nThe Targe-bearer's expedition described this as a group of molluscoid technicians - their still-preserved bodies huddled together for mutual protection or warmth. The records also note two attempts to restart the millennia-old substation, using tools which are inferior to ours. There's a chance we could complete this effort - and in so doing, make further excavation much easier."
 federations3.1021.name: "Tragic Coil"
 federations3.1021.desc: "Mere minutes after we jump-started the substation on [From.Planet.GetName] using a portable phase generator, the facility erupted with piercing alarms. Seconds later, part of the ceiling and a section of wall adjoining the railroad collapsed, right where our excavation team was working.\n\nThe fault has been traced to a §Rcorroded resistor coil§!, which we'd thought disconnected. This oversight caused several injuries and has sealed the fates of a dozen members of our dig team; they now follow in the Targe-bearer's tragic footsteps."
 federations3.1022.name: "Onto a Different Track"
 federations3.1022.desc: "This relic of a substation has surprised us with its complexity. We jump-started it using a portable phase generator, but the ensuing burst of activity caused parts of the millennia-old structure around us to collapse.\n\nFortunately our team had sufficient warning to find shelter. They emerged to find some areas now firmly closed off, but some new areas have opened in their stead."
 federations3.1026.name: "Back in Service"
 federations3.1026.desc: "Our accidental remodelling of this dig site exposed a long-distance rail tunnel down which - according to the control panels we deciphered - a train lay, tucked away in sidings. Those same systems had applied various priority markers to the train, including a word we've identified as '§Yrepository§!.'\n\nA team was dispatched to get the train moving again, for rarely does a key artifact come to us in a form as large as this. The antique locomotive is an elegant enough piece of engineering in itself, but every one of the elaborately-decorated cars behind it has proven to be a museum in its own right.\n\nThe train may best be described as a roaming time capsule, ever ready to be moved out of harm's way. For 3,000 years it has preserved the historical, cultural and scientific records of an entire culture, whom we now learn called themselves the §YPeeyeps§!."
 federations3.1026.a: "Bring these records back to our homeworld for further study."
 federations3.1027.name: "Naught But Empty Sheds"
 federations3.1027.desc: "Our accidental remodelling of this dig site has exposed a goods yard, hewn from under a vast and vaulted cave roof. Of its many vast and vacant warehouses, only one had its security seals tripped; upon re-opening it we found the remains of more of the Targe-bearer's people. They had come seeking supplies, only to fall foul of a millennia-old alarm system.\n\nAccording to the logs they left behind, this itinerant '§YFenrunir Expeditionary Group§!' was investigating [From.Planet.GetName] as part of a habitable worlds survey. They hadn't anticipated finding ruins here. Untrained and uninterested in archaeology, they ransacked the site rather than investigating it.\n\nThose who met with starvation inside the warehouse note - in particularly colorful language - that their comrades removed a great deal of material to their freighters, leaving little behind. Our own surveys confirm that although there is an abundance of antique machinery, little else remains to tell us who the enigmatic railroad-builders were."
 federations3.1030.name: "Rails and Refuge"
 federations3.1030.desc: "The records left by the railroad-builders of [From.From.Planet.GetName] tell how this fervent band of molluscoids fled their technophobic homeland, seeking to better themselves through mechanical endeavor. They retreated to a secret and distant network of §Yunderground caves§!, later linking and expanding their habitats by means of railroad tunnels.\n\nFearful that their very culture may one day be hunted and eradicated, the Peeyeps built deep - for security and preservation. Their society grew slowly over the next 200 years, during which time their homeland's government turned more insular and paranoid. A single, radical swing provoked them into militarization on an unprecedented scale; at this point the chronicle ends abruptly.\n\nEven with the Targe-bearer's own subsequent, patchy findings, we can only speculate upon the tragic fates of both peoples. Further archaeological evidence has either been lost or gone unrecorded; all that remains of the Peeyeps now are their tunnels, their records and their trains."

