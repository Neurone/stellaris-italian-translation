 tech_mega_shipyard: "Mega Cantiere Navale"
 tech_mega_shipyard_desc: "Un cantiere di costruzione a gravità zero di proporzioni schiaccianti, in grado di eseguire contemporaneamente numerosi progetti di assemblaggio di navi spaziali."
 tech_juggernaut: "Juggernaut"
