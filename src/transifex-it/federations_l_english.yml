 origin_lost_colony: "Colonia Perduta"
 origin_lost_colony_desc: "This civilization originated as a lost and forgotten colony, separated from its homeworld long ago. The struggling colonists endured many hardships before they were able to build up the necessary technological and industrial base that would allow for a return to space."
 START_SCREEN_LOST_COLONY: "How exactly the original [GetSpeciesName] colonists arrived on [Root.Capital.GetName] is poorly documented, but we know they traveled a great distance in primitive starships. Many were lost during the journey, and conditions on the surface of our new homeworld were harsh at first.\n\nFamines, wildlife attacks, and countless other challenges were overcome, and eventually the planet was tamed. Surging population numbers and massive construction efforts soon gave us the means to return to the stars.\n\nOur old homeworld is still out there somewhere. There are no living [GetSpeciesNamePlural] on [Root.Capital.GetName] old enough to have laid eyes on it, but the fate of our ancestral home still occupies our minds."
 origin_tooltip_lost_colony_effects: "- An Advanced Empire of this species is spawned somewhere in the galaxy"

 action.1.desc_82: "Unbelievable... you're [Root.GetSpeciesName]. Then that must mean... those colony ships that departed our homeworld all those years ago... they survived!\n\nForgive my surprise, but we had assumed you perished centuries ago. There was a long period of instability and chaos after your ancestors left, but eventually our people united under the banner of the [contact_empire.GetName].\n\nFrom one [Root.GetSpeciesName] to another, I sincerely hope for good future relations between our two great nations."
 action.1.desc_83: "You have at last returned to us! It is as the prophecy foretold. Like you, we are [Root.GetSpeciesName].\n\nWhen your ancestors were exiled from our homeworld, they left behind an ignorant and selfish people. But as you can see, we have since found our way. Please, join us again as a province of the [contact_empire.GetName] so that we can teach you everything we have learned in your absence! No?"
 action.1.desc_84: "Identify yourselves. You appear to be [Root.GetSpeciesName], like us, but it could very well be strategic ploy.\n\nThere are records of an interstellar colony mission that date back to the chaotic times before the military took control and restored order, but all surviving documents from that era are considered unreliable.\n\nIf you are who you say you are, however... then the [contact_empire.GetName] greets you. Respect our borders. Our military will respond to any provocations with lethal force."
 action.1.desc_85: "Incredible! You're still alive! This... this calls for celebration!\n\nWhen your ancestors left our homeworld, we feared the worst. Their ships were barely spaceworthy, and no trace of them could be found by later explorers.\n\nAs you can see, we have largely given up the violent ways that gripped our homeworld in the chaotic era when your ancestors departed. With the founding of the [contact_empire.GetName], we strove to build a peaceful society. As fellow [Root.GetSpeciesName], we hope that your great nation will always look upon us as friends."
 action.1.desc_86: "Extraordinary! After all this time, you're still alive!\n\nWe have launched many investigations into the fate of your ancestors. It is considered one of the great mysteries on our homeworld - there are countless theories, some more far-fetched than others, as to what befell your people. At last, the matter can be put to rest.\n\nBut where are my manners? Since you left our homeworld, we have organized ourselves into the [contact_empire.GetName]. Let us now establish formal relations between our two great nations."
 action.1.desc_87: "This is certainly unexpected! Fellow [Root.GetSpeciesNamePlural]!\n\nYou must be the descendants of that long-range colonization mission that was launched in the pre-corporate era! What luck - we were certain you hadn't made it. Starship components back then were substandard compared to the products developed by the [contact_empire.GetName] and its affiliates today.\n\nAt any rate, we are glad to have you with us again! Please forward any business proposals to our corporate headquarters."
 action.1.desc_88: "[Root.GetSpeciesNamePlural]! Thank the stars. You must be the survivors of that colony mission we launched so long ago, before we realized how bad things were.\n\nYou have probably seen it for yourself by now - the entire galaxy has seemingly been overrun by xenos. Abominable, pestiferous xenos. In fact, we were certain your ancestors had fallen prey to them.\n\nBut this changes everything! Now that you are here, you can join the [contact_empire.GetName] in our crusade to rid the galaxy of the alien infection. Together we will secure the stars for their rightful owners - [Root.GetSpeciesNamePlural]!"
 action.1.aaf: "§EWe have long wondered what became of our homeworld.§!"
 action.1.aag: "§EWe are glad to finally be reunited with the rest of our species.§!"

 POSITIVE_BELLIGERENT_GREETING_01: "Our valiant military stands ready. Anyone foolish enough to challenge the [Root.GetName] will pay dearly for their insolence."
 POSITIVE_BELLIGERENT_GREETING_02: "Like a coiled spring, the [Root.GetName] stands ready to unleash all of its might upon its enemies."
 POSITIVE_BELLIGERENT_GREETING_03: "Yes? We are very busy. There are war plans to revise and update."
 POSITIVE_BELLIGERENT_GREETING_04: "Any unusual fleet movements you may have observed inside our borders are simply routine maneuvers. Training exercises, nothing more."
 POSITIVE_BELLIGERENT_GREETING_05: "What good is our fleet if we do not put it to use?"
 POSITIVE_BELLIGERENT_GREETING_06: "Those who are afraid to act will let history pass them by. That shall not be the fate of the [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_01: "You are on thin ice, [From.GetSpeciesNamePlural]. The [Root.GetName] will not shy away from a fight."
 NEGATIVE_BELLIGERENT_GREETING_02: "Our forces are ready, [From.GetSpeciesNamePlural]. Are yours?"
 NEGATIVE_BELLIGERENT_GREETING_03: "I fear that we are rapidly approaching the limit of what can be accomplished through diplomacy, [From.GetSpeciesNamePlural]. It may soon become necessary for the [Root.GetName] to take more... direct action."
 NEGATIVE_BELLIGERENT_GREETING_04: "We are prepared to do whatever it takes to preserve the power of the [Root.GetName]. You would do well to keep this in mind, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05: "You cannot afford to play games with the [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_06: "We will deal with all threats to the [Root.GetName] in due time. You can count on that, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01: "We can accomplish much together, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02: "There has been so much pointless fighting in our galaxy... and for what? Let us work together to build a better future, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_03: "Possano i nostri due imperi conoscere sempre pace e prosperità."
 POSITIVE_COOPERATIVE_GREETING_04: "The [Root.GetName] seeks closer ties with your people, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05: "We are not interested in conflict. There has been more than enough of that in this galaxy's tragic past."
 POSITIVE_COOPERATIVE_GREETING_06: "We have much in common with the [From.GetName]. There must be a lot we could teach each other."
 NEGATIVE_COOPERATIVE_GREETING_01: "There is an ancient saying among my people that I feel is appropriate to our situation: \"It takes two to tango.\""
 NEGATIVE_COOPERATIVE_GREETING_02: "We want to work with you but you're not making it easy, [From.GetSpeciesNamePlural]."
 NEGATIVE_COOPERATIVE_GREETING_03: "Perhaps your people are just too thickheaded to work with."
 NEGATIVE_COOPERATIVE_GREETING_04: "For once, can't you try to see things from our perspective?"
 NEGATIVE_COOPERATIVE_GREETING_05: "Nothing good can come out of the brewing conflict between our two empires. Surely even a creature as despicable as you can see that?"
 NEGATIVE_COOPERATIVE_GREETING_06: "Our patience is not without limits, [From.GetSpeciesNamePlural]. If we are to cooperate, there has to be an effort from your side as well."
 POSITIVE_ISOLATIONIST_GREETING_01: "Yes? What is it now?"
 POSITIVE_ISOLATIONIST_GREETING_02: "Please, do not contact us again unless it is urgent."
 POSITIVE_ISOLATIONIST_GREETING_03: "We have no interest in the affairs of other empires."
 POSITIVE_ISOLATIONIST_GREETING_04: "We just want to be left alone."
 POSITIVE_ISOLATIONIST_GREETING_05: "The rest of the galaxy does not concern us. Our focus is solely on matters within our own space."
 POSITIVE_ISOLATIONIST_GREETING_06: "The [Root.GetName] stands alone, as always. We do not rely on the charity of others."
 NEGATIVE_ISOLATIONIST_GREETING_01: "Lasciaci soli."
 NEGATIVE_ISOLATIONIST_GREETING_02: "We want nothing to do with you."
 NEGATIVE_ISOLATIONIST_GREETING_03: "Understand that we will do whatever it takes to keep your corrupting influence out of our space."
 NEGATIVE_ISOLATIONIST_GREETING_04: "You and your ilk are the reason why we have chosen to limit our contact with the galaxy at large. Good riddance!"
 NEGATIVE_ISOLATIONIST_GREETING_05: "[From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] would be killed on sight were [From.Leader.GetSheHe] ever to venture into our space."
 NEGATIVE_ISOLATIONIST_GREETING_06: "Be gone. Your wretched empire is of no interest to us."
 POSITIVE_EXPANSIONIST_GREETING_01: "Do you know of any prospective colony sites? The [Root.GetName] is always looking to expand its space..."
 POSITIVE_EXPANSIONIST_GREETING_02: "The limited growth of our economy is a source of some concern to us. We must expand if our projections are to be met."
 POSITIVE_EXPANSIONIST_GREETING_03: "[Root.Capital.GetName] is overflowing with brave [Root.GetSpeciesName] colonists and pioneers looking for a new place to call home."
 POSITIVE_EXPANSIONIST_GREETING_04: "To not expand is to stagnate. To stagnate is to die."
 POSITIVE_EXPANSIONIST_GREETING_05: "We need breathing room!"
 POSITIVE_EXPANSIONIST_GREETING_06: "As long as there is sufficient room to allow for the natural growth of our space, we have no desire to quarrel with anyone."
 NEGATIVE_EXPANSIONIST_GREETING_01: "We would prefer to expand peacefully, but in your case we might make an exception."
 NEGATIVE_EXPANSIONIST_GREETING_02: "You are yet another obstacle hindering the growth of the [Root.GetName], [From.GetSpeciesNamePlural]."
 NEGATIVE_EXPANSIONIST_GREETING_03: "We must expand, and if it is to be at your expense then so be it."
 NEGATIVE_EXPANSIONIST_GREETING_04: "Why do you insist on standing in the way of the [Root.GetName], [From.GetSpeciesNamePlural]?"
 NEGATIVE_EXPANSIONIST_GREETING_05: "Move aside, [From.GetSpeciesNamePlural], or we will move you ourselves. You cannot stand in the way of our destiny."
 NEGATIVE_EXPANSIONIST_GREETING_06: "The borders of the [Root.GetName] will expand. There is nothing you, or anyone else, can do about this inevitable fact."

 HIVE_BELLIGERENT_GREETING_01: "As one, the [Root.GetName] marches to war."
 HIVE_BELLIGERENT_GREETING_02: "Losses are irrelevant. Kill one [Root.GetSpeciesName] drone, and another takes its place."
 HIVE_BELLIGERENT_GREETING_03: "Those who defy the will of the Mind shall pay the ultimate price."
 HIVE_BELLIGERENT_GREETING_04: "Our wrath is a terrible thing to behold, especially when it is focused on a single target."
 MACHINE_BELLIGERENT_GREETING_01: "With each passing cycle, the warforms of the [Root.GetName] become more efficient. We are learning much."
 MACHINE_BELLIGERENT_GREETING_02: "Violence is a relatively simple and efficient way of achieving an objective. Would you not agree, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03: "The application of what organics refer to as \"lethal force\" is often necessary to further the goals of the [Root.GetName]."
 MACHINE_BELLIGERENT_GREETING_04: "The [Root.GetName] must be prepared for every eventuality, and that includes war."

 HIVE_COOPERATIVE_GREETING_01: "Just as our drones work towards a mutual goal, the whole of the [Root.GetName] shall perform its role in the greater scheme of things."
 HIVE_COOPERATIVE_GREETING_02: "The Mind has decreed that we must work together."
 HIVE_COOPERATIVE_GREETING_03: "The [Root.GetName] shall not be a voice of discord."
 HIVE_COOPERATIVE_GREETING_04: "Let us move forward as one."
 MACHINE_COOPERATIVE_GREETING_01: "Maximum efficiency is achieved through cooperation, not conflict."
 MACHINE_COOPERATIVE_GREETING_02: "The [Root.GetName] does not believe in isolation. We wish to collaborate with all who are willing."
 MACHINE_COOPERATIVE_GREETING_03: "Let us define mutual objectives that can be achieved in tandem."
 MACHINE_COOPERATIVE_GREETING_04: "Armed conflict is a waste of resources that should be avoided at all costs."

 HIVE_ISOLATIONIST_GREETING_01: "Communicating like this is... painful. We do not wish to be distracted by other voices."
 HIVE_ISOLATIONIST_GREETING_02: "We do not appreciate these disruptions, but shall tolerate them for now."
 HIVE_ISOLATIONIST_GREETING_03: "You are a distraction. The [Root.GetName] has no time for you."
 HIVE_ISOLATIONIST_GREETING_04: "The Mind has little time to spare for anything that occurs beyond our borders."
 MACHINE_ISOLATIONIST_GREETING_01: "Our operating guidelines strongly discourage communication with external elements. Please go."
 MACHINE_ISOLATIONIST_GREETING_02: "There are too many unknown parameters in what others refer to as \"diplomacy\" - we want no part of it."
 MACHINE_ISOLATIONIST_GREETING_03: "This attempt at communication is pointless. It should be terminated."
 MACHINE_ISOLATIONIST_GREETING_04: "There are currently no objectives beyond the borders of the [Root.GetName] worth pursuing. Leave us alone."

 HIVE_EXPANSIONIST_GREETING_01: "The [Root.GetName] must grow."
 HIVE_EXPANSIONIST_GREETING_02: "We shall spread the influence of the Mind to other worlds."
 HIVE_EXPANSIONIST_GREETING_03: "We are rapidly outgrowing our current sphere of influence."
 HIVE_EXPANSIONIST_GREETING_04: "We must expand. There is no other option."
 MACHINE_EXPANSIONIST_GREETING_01: "Exponential growth is among the more critical of our objectives."
 MACHINE_EXPANSIONIST_GREETING_02: "Additional worlds must be settled and integrated into the [Root.GetName]."
 MACHINE_EXPANSIONIST_GREETING_03: "We do not yet control a sufficient number of systems."
 MACHINE_EXPANSIONIST_GREETING_04: "Please do not obstruct our territorial expansion. It is critical to our survival."

 challenge_type_arena_combat_desc: "The only reasonable way to determine who should be leading our federation is to drop the rulers of all member nations into a large arena where they must fight each other to the death. Last survivor wins.\n\n§YVictory will depend on:\n- The Ruler's Leader and Species traits\n- The Empire's Ethics and Civics§!\n\n§RGestalt Consciousness empires have no rulers that can participate and must forfeit.§!"
 challenge_type_psionic_battle_desc: "The matter of who should be leading our federation is too important to be decided within the mundane limits of our corporeal realm. Each empire will send their most powerful psychics to face off against one another in a titanic battle that will momentarily rend the very fabric of reality.\n\n§YVictory will depend on:\n- The number of Pops with psionic traits\n- The number of Pops with the Telepath job\n- Zro offerings§!\n\n§REmpires without psionic Pops cannot participate and must forfeit.§!"
 challenge_type_bidding_war_desc: "All the wonders of advanced civilizations can ultimately be traced back to one simple concept: available resources. The right to rule should not be measured by the size of the brain or the strength in the arm, but in the depth of the pocket.\n\n§YVictory will depend on:\n- Energy Credits (£energy£) available.\n- Energy Credits (£energy£) spent.§!\n\n§HBids are paid upfront. The final pot is at the winner's discretion.§!"
 challenge_type_thesis_desc: "The mantle of leadership must never be granted to the foolish or ignorant. Instead we choose trial by science: exposing the wisdom and insights of ruler and empire alike to the scrutiny of public examination, as each investigates an issue currently facing our federation.\n\n§YVictory will depend on:\n- The Ruler's Leader and Scientist traits\n- Technology level§!\n\n§HEach thesis will be reviewed within 60 days.§!\n\n§REmpires which lack a ruler and at least one scientist at the time of the examination will forfeit.§!"
 requires_psionic_pops: "Requires at least one member having a Pop with a §YPsionic§! or §YLatent Psionic§! trait"


 origin.26.desc: "Dearest [Root.GetSpeciesNamePlural]. As always, we have been observing you, and one of your leaders has attracted our attention. Indeed, the reputation of your [desired_leader.GetTitle], §H[desired_leader.GetName]§!, has reached all the way to our capital.\n\nGiven [desired_leader.GetHerHis] unusual skills, we would like to offer a permanent position on [scion_master.Capital.GetName]. A great honor, to be sure. Please arrange for [desired_leader.GetHerHis] transfer as soon as possible."
 origin.26.a: "It shall be done."
 origin.26.a.tooltip: "§H[desired_leader.GetName]§! joins the §H[scion_master.GetName]§!"
 origin.26.a.response: "Excellent. We are looking forward to [desired_leader.GetHerHis] arrival. Worry not, [desired_leader.GetSheHe] will enjoy every comfort a sapient creature could possibly desire on [scion_master.Capital.GetName]."
 origin.26.b: "No, this leader stays with us."
 origin.26.b.response: "You... you would refuse this great honor? I fear that you have done your [desired_leader.GetTitle] a great disservice, [Root.GetSpeciesNamePlural]."

 origin.27.desc: "Hello, [Root.GetSpeciesNamePlural]. There is a rather eccentric [scion_master.GetSpeciesName] on [scion_master.Capital.GetName] who claims to have grown restless - even bored! - of life as it is among the [scion_master.GetName]. This deluded individual seeks a challenge - their words - among the less developed civilizations of the galaxy.\n\nWill you take this [scion_master.GetSpeciesName] off our hands, [Root.GetSpeciesNamePlural]? You would be doing us a favor. Given their qualifications, I have no doubt they would serve you well in a leadership position, as long as you can tolerate their erratic and impulsive behavior."
 origin.27.a: "Of course."
 origin.27.a.response: "Thank you. We knew we could count on the [Root.GetName]."
 origin.27.b: "We have no available positions, sorry."
 origin.27.b.response: "I see. That is disappointing. Perhaps the blame lies with us, for phrasing it as a request."
 origin.27.admiral: "A [scion_master.GetSpeciesName] §HAdmiral§! joins the [Root.GetName]"
 origin.27.governor: "A [scion_master.GetSpeciesName] §HGovernor§! joins the [Root.GetName]"
 origin.27.scientist: "A [scion_master.GetSpeciesName] §HScientist§! joins the [Root.GetName]"
 origin.27.general: "A [scion_master.GetSpeciesName] §HGeneral§! joins the [Root.GetName]"

 origin.28.desc: "[Root.GetSpeciesNamePlural], we recently discovered several surplus starships that we have no use of. We were about to chuck them into the nearest sun, but then we thought of you, our dear scions.\n\nThese are old ships - some are no doubt older than your entire civilization - but you should find them quite potent. Please take them. We insist."
 origin.28.a: "Thank you."
 origin.28.tooltip: "A small fleet of [scion_master.GetSpeciesName] starships joins the [Root.GetName]"
 origin.29.desc: "Treacherous cur. We will be taking our fleet back now."
 origin.29.a: "We shall be free!"

 origin.51.desc: "Our dear [Root.GetSpeciesNamePlural]... what are we to do with you? We had such high hopes, and yet here you are, squandering your potential in a pointless war that you seem to be losing. There are many on [scion_master.Capital.GetName] who think we should cut all ties with you, but that would be an admission of error. We have invested quite a bit in the development of your peculiar species, after all.\n\nA small [scion_master.GetSpeciesName] expeditionary fleet has been placed under your command. Use it to bring some sort of conclusion to the present hostilities - preferably one that doesn't include your extinction. Do not take too long. We will want this fleet back, eventually. And do not get them all killed!"
 origin.51.a: "Thank you... we shall put them to good use."
 origin.52.name: "[fe_species.GetName] Expeditionary Fleet Destroyed"
 origin.52.desc: "The Expeditionary Fleet lent to us by the [scion_master.GetName] has been utterly destroyed. This will likely upset them..."
 origin.53.desc: "Where is our fleet, [Root.GetSpeciesNamePlural]? The fleet we lent you to end your silly war. Where is it? No, do not feign ignorance!\n\n§RGIVE US BACK OUR FLEET!§!"
 origin.53.a: "Alas, it is no more..."
 origin.54.desc: "[Root.GetSpeciesNamePlural]... our informants tell us the war you were in has ended. Since you are still here, it must not have been an utter disaster.\n\nWe will be taking our fleet back now. Do your best to keep out of unwinnable military entanglements in the future, please."
 origin.54.a: "We... we will. Thank you."

