 WENKWORT_CAT: "Planetscape Garden"
 WENKWORT_CAT_DESC: "This entire world is unusually picturesque - suspiciously so, perhaps. What forces are at work that could have caused this?"
 federations3.115.name: "Interpretation Signal"
 federations3.115.desc: "Some form of aesthetic design has been employed over most of the surface landscape on [From.GetName]. Our scientists suspect that even the remaining, 'untouched' areas are merely crafted wilderness - there to serve a wider horticultural goal.\n\nTowards the conclusion of our research, we stumbled across a beacon - the sole example of technology on this world. When activated, it uploaded a catalog of every plant and animal species found on [From.GetName], as well as a reference pointer to nearby [event_target:wenkwort_rellrait.GetName]. No clue was left with which to identify the planet's designers."

