 federations.10210.gestalt: "Send them elsewhere then."

 federations.10220.desc: "The [global_event_country.GetGalCommunityOrGalImperium] has passed the §Y$resolution_greatergood_greater_than_ourselves$§! resolution, which bans §Y$living_standard_normal$§! and §Y$living_standard_academic_privilege$§! living standards, as well as §Yall forms of slavery§!.\n\nOur Empire is currently in breach of this resolution. Shall we change our policies to be in compliance?"
 federations.10220.living_standard: "Our Empire will change all species with living standards that do not comply to §Y$living_standard_good$§!."

