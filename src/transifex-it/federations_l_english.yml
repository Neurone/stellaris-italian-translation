 fedel.906.first_paragraph: "In the wake of the Golden Rule federation challenge there was a substantial amount of wealth left in the bidding pot, and the [event_target:federation_bidding_winner.GetName] has decided to take the following action: "

 golden_rule_debrief_authoritarian_invest: "With the [event_target:federation_bidding_winner.GetName] at the helm, this federation will prosper."
 golden_rule_debrief_authoritarian_distribute: "Together we grow stronger. \"We\" meaning of course the [event_target:federation_bidding_winner.GetName]."
 golden_rule_debrief_authoritarian_appropriate: "Surely you understand. We did win, after all."
 golden_rule_debrief_egalitarian_invest: "This way the entire federation will benefit from our joint effort."
 golden_rule_debrief_egalitarian_distribute: "It's only fair."
 golden_rule_debrief_egalitarian_appropriate: "It's evident that if this wealth is to be fairly distributed, we must do it ourselves."
 golden_rule_debrief_materialist_invest: "Wealth! Don't take it - make it!"
 golden_rule_debrief_materialist_distribute: "You're welcome! Treat yourself!"
 golden_rule_debrief_materialist_appropriate: "Really, what did you expect?"
 golden_rule_debrief_spiritualist_invest: "Being greedy will not help anyone."
 golden_rule_debrief_spiritualist_distribute: "Please, take it. We wish not to carry the burden of earthly riches."
 golden_rule_debrief_spiritualist_appropriate: "May this allow you to see the true value of life, rather than staring blindly at pointless numbers and bars."
 golden_rule_debrief_militarist_invest: "This will create a stronger and more unified federation."
 golden_rule_debrief_militarist_distribute: "Now that it has become evident who the leader is, feel free to use your wealth as you see fit."
 golden_rule_debrief_militarist_appropriate: "We will use this wealth to strengthen ourselves, and in effect the whole federation."
 golden_rule_debrief_pacifist_invest: "Surely you understand. We did win, after all."
 golden_rule_debrief_pacifist_distribute: "There. No need to fight over it anymore."
 golden_rule_debrief_pacifist_appropriate: "Who better than the [event_target:federation_bidding_winner.GetName] to make sure it's spent in a constructive manner?"
 golden_rule_debrief_xenophile_invest: "Stronger together, indeed!"
 golden_rule_debrief_xenophile_distribute: "After all, we are all in this together!"
 golden_rule_debrief_xenophile_appropriate: "With this funding we may reach even further out there."
 golden_rule_debrief_xenophobe_invest: "Now we can all benefit from it. All by ourselves."
 golden_rule_debrief_xenophobe_distribute: "There. Now we're even."
 golden_rule_debrief_xenophobe_appropriate: "The decision has been made. We have no regret and we make no apologies."
 golden_rule_debrief_hive_mind_invest: "All is one. One is all."
 golden_rule_debrief_hive_mind_distribute: "Deviations are so... Uncomfortable."
 golden_rule_debrief_hive_mind_appropriate: "We see no other option."
 golden_rule_debrief_machine_invest: "Expected Trade Value increase at 9.83%."
 golden_rule_debrief_machine_distribute: "Financial distribution routine initiated."
 golden_rule_debrief_machine_appropriate: "Suggested action for optimal net gain:\nMaximum Acquisition."

