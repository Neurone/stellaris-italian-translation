 fedel.899.desc: "In a few days the Golden Rule challenge for federation leadership will commence. Starting with the current leader: each empire in the federation will have a chance to place bids, until only one participant remains. That bidder is then elected leader of the federation."
 fedel.899.desc.subject: "$fedel.899.desc$\n\nUnfortunately, as we are not an independent state, we are barred from participation as we are not eligible to lead the federation."
 fedel.899.a: "We are ready."
 fedel.901.name: "Place Your Bet!"
 fedel.901.desc: "It is time for the [Root.GetName] to place a bid in the Golden Rule challenge. Pay the required price up front, or else forfeit - and lose the right to participate further.\n\nThe current pot is:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a: "Place a bid at £energy£ §Y10000§!."
 fedel.901.a.tooltip: "Pay £energy£ §Y10000§! and remain in the challenge."
 fedel.901.b: "Place a bid at £energy£ §Y2500§!."
 fedel.901.b.tooltip: "Pay £energy£ §Y2500§! and remain in the challenge."
 fedel.901.c: "Place a bid at £energy£ §Y5000§!."
 fedel.901.c.tooltip: "Pay £energy£ §Y5000§! and remain in the challenge."
 fedel.901.d: "Forfeit."
 fedel.901.d.tooltip: "[Root.GetName] withdraws from the challenge."

 fedel.903.name: "We Have a Winner!"
 fedel.903.desc: "The Golden Rule challenge has come to an end, and a winner has been declared!\n\nThe §H[event_target:federation_bidding_winner.GetName]§! has proven their financial superiority, and becomes the new federation leader."
 fedel.903.a: "Let's make some profit!"

 fedel.904.name: "To the Victor Go the Spoils"
 fedel.904.desc: "[Root.GetName] has been appointed new federation Leader in accordance with the rules for the Golden Rule challenge. Congratulations!\n\nThe first order of business is to decide what will happen with the 'prize money'. The current sum is £energy£ §G[bidding_federation_leader.current_pot_variable]§!.\n\n§RNote that some mandatory taxes and fees will apply, effectively altering the sum before pay-out.§!"
 fedel.904.a: "Invest it."
 fedel.904.a.tooltip: "Channel the money back into the federation. Will increase Federation Cohesion and temporarily apply the §Y$business_is_booming$§! Empire Modifier.\n\n"
 fedel.904.b: "Distribute it."
 fedel.904.b.tooltip: "Divides the sum of money evenly amongst all federation members.\n\n"
 fedel.904.c: "Appropriate it."
 fedel.904.c.tooltip: "Keep the money. Temporarily applies the §Y$midas_stigma$§! Empire Modifier.\n\n"

