 resolution_rulesofwar_guardian_angels: "Atto Angeli Guardiani"
 resolution_rulesofwar_guardian_angels_desc: "Ai soldati che dedicano la loro vita a proteggere i nostri pianeti dovremmo essere riconoscenti e onorarli."

 resolution_rulesofwar_reverence_for_life: "Rispetto per la Vita"
 resolution_rulesofwar_reverence_for_life_desc: "L'orrore della guerra sulla scala degli imperi interstellari è una cosa terribile. Dovremmo fare quello che possiamo per limitare i suoi eccessi ai combattenti attivi."
 resolution_rulesofwar_reverence_for_life_tooltip: "L'§YEpurazione§! (eccetto la Dislocazione) e l'uso del §YFrantuma-Pianeti§! sono §Rvietati§!."

 resolution_rulesofwar_independent_tribunals: "Tribunali Independenti"
 resolution_rulesofwar_independent_tribunals_desc: "Occorre giustizia per i crimini commessi dai soldati e tenere conto delle vittime civili. Dovremmo istituire tribunali indipendenti per indagare, processare e punire i crimini di guerra."
 resolution_rulesofwar_independent_tribunals_tooltip: "Il bombardamento §YArmageddon§! e §YIndiscriminato§!, e l'uso di qualsiasi arma del Colosso eccetto il §YPacificatore Globale§! sono §Rvietati§!."

 resolution_rulesofwar_last_resort_doctrine: "Dottrina dell'Ultima Spiaggia"
 resolution_rulesofwar_last_resort_doctrine_desc: "La guerra dovrebbe essere la nostra ultima risorsa quando tutte le altre forme di diplomazia falliscono. Non dovrebbe mai essere uno strumento utilizzato per scopi ingiustificati."
 resolution_rulesofwar_last_resort_doctrine_tooltip: "La filosofia di guerra §YGuerra Senza Restrizioni§! è §Rvietata§!."

 resolution_rulesofwar_demobilization_initiative: "Iniziativa di Smobilitazione"
 resolution_rulesofwar_demobilization_initiative_desc: "Le risorse attualmente sprecate in guerra potrebbero essere meglio utilizzate per una miriade di altri progetti per migliorare la vita dei nostri civili. Dobbiamo porre limiti rigidi allo sviluppo militare e concentrarci sul miglioramento delle cose piuttosto che sulla loro distruzione."
 resolution_rulesofwar_demobilization_initiative_tooltip: "La politica economica §YEconomia Militarizzata§! è §Rvietata§!."

 # Galactic Reforms

 resolution_category_galacticreforms: "Riforme Galattiche"

 resolution_category_denouncements: "Denuncia"

 resolution_council_denouncement: "Denuncia del Consiglio"
 resolution_council_denouncement_desc: "Il Consiglio Galattico può proporre una risoluzione per denunciare i membri ostili della [global_event_country.GetGalCommunityOrGalImperium], rendendoli vulnerabili a qualsiasi Sanzione approvata.\n\nSicuramente questo potere non verrà abusato."

 resolution_galacticreforms_abolish_council: "§RAbolisci il Consiglio Galattico§!"
 resolution_galacticreforms_abolish_council_desc: "Il Consiglio Galattico è una minaccia antidemocratica e dovrebbe essere abolito."
 resolution_galacticreforms_abolish_council_tooltip: "Il Consiglio Galattico cessa di esistere."
 resolution_galacticreforms_form_council: "Forma il Consiglio Galattico"
 resolution_galacticreforms_form_council_desc: "La Comunità Galattica dovrebbe avere un consiglio di leader per aiutare a mantenere l'ordine."
 resolution_galacticreforms_form_council_tooltip: "Forma un  §YConsiglio Galattico§! di tre membri.\n\nIl Consiglio comincia con il potere di promuovere §YMisure di Emergenza§!, proporre §YRisoluzioni Sanzionatorie§!, e §YDenunce§!."

 resolution_galacticreforms_disable_council_veto: "§RRimuovi il Potere di Veto del Consiglio§!"
 resolution_galacticreforms_disable_council_veto_desc: "L'idea stessa di un veto del Consiglio è assurda. Perché i desideri della Comunità dovrebbero essere messi a tacere? Rimuoviamolo immediatamente!"
 resolution_galacticreforms_disable_council_veto_tooltip: "I membri del Consiglio Galattico non potranno più porreil Veto sulle Risoluzioni proposte."
 resolution_galacticreforms_enable_council_veto: "Fornisci il Potere di Veto al Consiglio"
 resolution_galacticreforms_enable_council_veto_desc: "Al Consiglio Galattico dovrebbe essere concesso il potere di rimuovere proposte frivole dalle Proposte in coda."

 resolution_galacticreforms_disable_council_denouncement: "§RRimuovi il Potere di Denuncia del Consiglio§!"
 resolution_galacticreforms_disable_council_denouncement_desc: "Ai membri del Consiglio Galattico dovrebbe essere richiesto di avere una giustificazione adeguata per la denuncia. Dovremmo rimuovere questa facoltà ingiusta e autocratica."
 resolution_galacticreforms_disable_council_denouncement_tooltip: "I membri del Consiglio Galattico non potranno più denunciare i membri ostili della Comunità."
 resolution_galacticreforms_enable_council_denouncement: "Fornisci il Potere di Denuncia del Consiglio"
 resolution_galacticreforms_enable_council_denouncement_desc: "Dovremmo dare al Consiglio Galattico la capacità di prendere di mira gli imperi corrotti per punirli. Dovrebbero essere in grado di fare proposte di Denuncia alla Comunità."
 resolution_galacticreforms_enable_council_denouncement_tooltip: "I membri del Consiglio Galattico potranno denunciare i membri ostili della Comunità."

 resolution_galacticreforms_council_size_1: "Cambia Dimensione del Consiglio: 1"
 resolution_galacticreforms_council_size_1_desc: "Io sono il Senato."
 resolution_galacticreforms_council_size_2: "Cambia Dimensione del Consiglio: 2"
 resolution_galacticreforms_council_size_2_desc: "La democrazia è migliore a piccole dosi."
 resolution_galacticreforms_council_size_3: "Cambia Dimensione del Consiglio: 3"
 resolution_galacticreforms_council_size_3_desc: "Un Consiglio Galattico composto da tre membri sembra essere l'ideale."
 resolution_galacticreforms_council_size_4: "Cambia Dimensione del Consiglio: 4"
 resolution_galacticreforms_council_size_4_desc: "La necessità richiede che si modifichi il numero di membri del Consiglio Galattico. Quattro sarebbe meglio."
 resolution_galacticreforms_council_size_5: "Cambia Dimensione del Consiglio: 5"
 resolution_galacticreforms_council_size_5_desc: "Più voci abbiamo nel Consiglio Galattico, meglio è."

 resolution_galacticreforms_permanent_seat: "Seggio Permanente nel Consiglio"
 resolution_galacticreforms_permanent_seat_desc: "La Comunità Galattica è fiorita sotto la guida benevola di questo impero. Dovremmo dare loro un seggio permanente nel consiglio."
 resolution_galacticreforms_revoke_permanent_seat: "Revoca Seggio Permanente nel Consiglio"
 resolution_galacticreforms_revoke_permanent_seat_desc: "I membri del Consiglio Galattico dovrebbero essere ritenuti responsabili delle loro azioni duin occasione delle elezioni regolari. Questo impero non dovrebbe avere un seggio permanente."

