 fedev.9430.name: "Faro dal Profondo"
 fedev.9430.desc: "Solo attraverso ritrovamenti archeologici e immaginazione è possibile raffigurare la civiltà una volta fiorente sulla superficie adesso desolata di [From.Planet.GetName]. Il passare del tempo è stato così implacabile che perfino gli edifici più robusti sono stati ridotti a poco più che polvere.\n\nMa dalle profondità del sottosuolo pulsa uno strano segnale. Un misterioso faro che desidera essere cercato e scoperto."
 fedev.9435.name: "A Corto di Tempo"
 fedev.9435.desc: "Un improvviso e innegabile senso di mortalità si è misteriosamente insinuato nella squadra di scavo mentre si avvicinava al faro nelle profondità. Man mano che terra e roccia vengono rimosse, un'idea ineludibile permane nella mente di tutti:\n\nLa vita è fugace. Un giorno tutto questo finirà..."
 fedev.9440.name: "Quindi molto, molto brillantemente"
 fedev.9440.desc: "La fonte del segnale è una lapide aliena su cui sono inscritti strani simboli. La traduzione è, nella migliore delle ipotesi, approssimativa. Parla di una persona di grande importanza, del lavoro di una vita degno di ricordo e venerazione, e di una civiltà in lutto. Verso la fine la traduzione diventa molto strana, parlando di fuoriuscita di fluidi corporei indotta dal dolore e della loro successiva dissipazione dovuta alle condizioni meteorologiche.\n\nSolo l'ultima parte è stata tradotta con successo:\n\n§H'Tempo di morire.'§!"

 lost_moment_memento: "Una Vita che Vale la Pena"
 lost_moment_memento_desc: "Fin dalla scoperta archeologica di una pietra commemorativa aliena, la popolazione dell'Impero ha iniziato ad apprezzare la vita un po 'di più."

 ### The Lesser Messenger text
 site_lesser_messenger: "Messaggio nella Polvere"
 site_lesser_messenger_intro: "Uno sguardo ravvicinato a [From.Planet.GetName] mostra piccoli segni di una civiltà che una volta popolava il pianeta."
 fedev.9445.name: "Andata da Molto Tempo"
 fedev.9445.desc: "L'esplorazione iniziale sulla superficie di [From.Planet.GetName] rivela che questo pianeta era sicuramente la casa di un qualche tipo di civiltà.\n\nTuttavia, il livello di devastazione indica che deve essere stato molto tempo fa, ed è molto probabile che la civiltà sia stata colpita da una sorta di forza improvvisa e terrificante. Non sono rimaste abbastanza rovine nemmeno per avere un'idea della fisiologia degli alieni."
 fedev.9450.name: "Bestie dello Spazio"
 fedev.9450.desc: "La squadra di superficie ha isolato un segnale radio sul pianeta. La sua origine è ancora sconosciuta, ma le parti tradotte hanno cominciato a rivelare informazioni circa la civiltà da tmepo perduta:\n\nQualche minaccia non identificata e in avvicinamento alla civiltà. Un fascino collettivo per i progressi tecnologici. Voci della costruzione di un'astronave gigante in un'altra parte della galassia. Questi temi sono ricorrenti nei messaggi criptati."
 fedev.9455.name: "Giardino dei Prototipi"
 fedev.9455.desc: "Gli archeologi sono riusciti a localizzare la fonte del misterioso segnale. Veniva dal sottosuolo profondo.\n\nLo scavo del sito è appena iniziato, ma le tracce indicano ad una sorta di struttura tecnologica di ricerca e sviluppo. Il luogo è disseminato di prototipi in miniatura estremamente dettagliati di vari dispositivi tecnologici.\n\nLe scansioni mostrano uno spazio vuoto più in basso e lo scavo è in corso."
 fedev.9460.name: "Cosa stanno costruendo..."
 fedev.9460.desc: "Il nostro team di scavi ha fatto una scoperta interessante. Una raccolta di dischi rigidi in miniatura conteneva informazioni su un progetto in corso che sembra essere stato il punto focale di questa installazione, forse anche quella dell'intera civiltà.\n\nParla di una §Hpotente nave per rivaleggiare con il più gigantesco velivolo della galassia§!.\n\nQuale razza di macchina hanno costruito quaggiù?"
 fedev.9465.name: "E il vincitore è..."
 fedev.9465.desc: "È una nave spaziale enorme!\n\nBe', almeno rispetto alla popolazione di [From.Planet.GetName], che - come si è scoperto - era assolutamente minuscola.  prototipi in miniatura trovati qui erano apparentemente le loro macchine reali, e quello che si presumeva fosse una struttura in realtà era la loro capitale. La 'minaccia' menzionata nei segnali criptati si è rivelata essere i loro avversari in una competizione tecnologica intergalattica. L'intera mini-civiltà si è riunita cercando di ottenere il primo premio!\n\nSembra che stavolta saremo noi a vincere il premio."
 fedev.9470.name: "Vai avanti e conquista"
 fedev.9470.desc: "È stata scoperta un'enorme nave spaziale!\n\nO almeno sembrava enorme alla popolazione di [From.Planet.GetName], che si è scoperto essere una specie minuscola.\n\nTemendo che una misteriosa minaccia si avvicinasse al loro pianeta natale, l'intera specie si è riunita per costruire una nave spaziale in grado di affrontare il terrore imminente.\n\nSembra che siano arrivati in ritardo; la loro nave d'assalto è ancora qui, ma loro no."
 fedev.9475.name: "Non sparare al messaggero"
 fedev.9475.desc: "È una grande nave spaziale!\n\nUna grande nave spaziale assolutamente minuscola. A quanto pare la popolazione di [From.Planet.GetName] era una mini-specie. Le miniature incontrate erano le loro macchine reali e questa struttura in rovina era una volta una grande città.\n\nAvendo sentito parlare di una nave spaziale di grandi proporzioni costruita in un'altra parte della galassia, questa specie ha deciso di costruire una nave per pareggiare il colosso alieno.\n\nMostra grande determinazione e coraggio. È anche un po' carino."

