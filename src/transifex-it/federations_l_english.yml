 federations.10200.desc: "The [global_event_country.GetGalCommunityOrGalImperium] has passed the §Y$resolution_greatergood_five_year_plans$§! resolution, which bans §Y$living_standard_subsistence$§! living standards.\n\nOur Empire is currently in breach of this resolution. Shall we change our policies to be in compliance?"
