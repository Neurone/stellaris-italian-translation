 strange_signal_category: "A Curious Signal"
 strange_signal_category_desc: "Although [Root.GetName] appears totally desolate and devoid of life, our scanners have picked up an encrypted signal emanating from it."

 federations2.1.name: "Love's Labor's Lost"
 federations2.1.desc: "Having decrypted the signal, [Root.Leader.GetName] was astonished to discover it was broadcasting in an archaic form of one of the main [Root.Owner.GetSpeciesName] languages. Speaking in 'thees', 'thous' and 'whenceforths', it appears to be reciting one of the lost works of [shakespeare.GetName] - a renowned [Root.Owner.GetSpeciesName] playwright who lived some 600 years ago.\n\nIt appears that the broadcasting device - a simple satellite dish protected by a small shelter - is the only non-natural structure on [From.GetPlanetMoon]. There is no hint as to who left it there or why, but going by the wear and tear on evidence: it must have been there since shortly after the play was first written - long before [Root.Owner.GetSpeciesNamePlural] learned the secret of space travel. We can only assume it was left there by ancient visitors to [Root.Owner.GetHomeWorldName] who took a liking to the play, and decided to pay our species a strange and unexpected tribute."
 federations2.1.A: "Further evidence of the superiority of the [Root.Owner.GetSpeciesName] race."
 federations2.1.B: "Abhorrent. Suppress this nonsense about alien visitations."
 federations2.1.B.tooltip: "Perhaps we could arrange for [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] to 'discover' the text one of these days..."
 federations2.1.C: "Wonderful news! Disseminate the recording across the nation."
 federations2.1.D: "A gift! We must find a way to thank our mysterious benefactors."
 gift_from_mysterious_benefactors: "Gift from Mysterious Benefactor"
 gift_from_mysterious_benefactors_desc: "Long before we took to the stars, an unknown spacefarer visited our home planet and took an apparent liking to our culture. They left evidence of their visit, there for us to find when the time was right - restoring lost works to us and reaffirming our confidence in ourselves as we look to the future."
 supremacy_reaffirmed_by_gift: "Superiority Reaffirmed"
 supremacy_reaffirmed_by_gift_desc: "Our species' superiority has been confirmed by an unknown spacefarer's apparent admiration for our culture - even long before we first took to the stars."
 ancient_warden_boost: "Eternal Watch"
 site_ruins_of_shallash: "Ruined Star System"
 site_ruined_starsystem_intro: "[From.Planet.GetName] was clearly once home to a highly-advanced civilization; its six moons with orbits at equidistant intervals are evidence enough of that. However, the planet is in ruins and the entire star system shows signs of an extraordinarily violent struggle. What could have happened here?"
 federations2.20.name: "The [From.GetName] System"
 federations2.20.desc: "As our ships enter the [From.GetName] system, it is immediately obvious that something very strange happened here. One of the planets - which boasts an eye-catching distribution of moons - appears to have once been habitable, but initial scans show high levels of radiation. Another planet has been totally destroyed. Debris is scattered aross the system, suggesting that whatever civilization once lived here was obliterated in a violent struggle.\n\nA battleship patrols the system. It is not responding to our hails, and it's set on an intercept course for the [Root.GetName], its weapons systems charging up."
 federations2.2.name: "The Ruins of [From.Planet.GetName]"
 federations2.2.desc: "Surface scans of the planet and its moons show that they were once all densely inhabited, supporting a population many times beyond that of [Root.Owner.Capital.GetName]. Furthermore, an analysis of the moons has concluded that their positioning cannot have been natural. They must have been dragged into orbit and then stationed so precisely that even now, they remain in perfect balance. However, the cataclysm that occurred here was so violent - and occurred so long ago - that few records remain from which we can recreate the story of the inhabitants' civilization."
 SEARCH: "Keep searching."
 federations2.3.name: "Records of the Lost"
 federations2.3.desc: "Our scientist team on [From.Planet.GetName] have found a series of intact data cores depicting the inhabitants of the planet - the Shallarians - when their civilization was at its peak, around a thousand years ago. It is clear the Shallarians were very advanced indeed - capable of moulding entire solar systems to their will.\n\nThe moons of [From.Planet.GetName] originally orbited the system's gas giants, and were dragged into their current positions as an elaborate work of art. Darad - the shattered planet opposite [From.Planet.GetName] - was extensively terraformed to be a near-identical but uninhabited clone to Shallash, serving as a nature reserve: a reminder of how their homeworld had once been.\n\nDespite all these marvels, no mention has been found of the Shallarians' military capabilities. Indeed, they appear to have cared little for anything happening beyond the confines of their own space..."
 federations2.3.A: "Intriguing."
 federations2.4.name: "The Shallarian Peace"
 federations2.4.desc: "[Root.Leader.GetTitle] [Root.Leader.GetName] has been able to shed further light on the Shallarian civilization. It seems they were an exceptionally peaceful species who - in spite of clear evidence to the contrary on the galactic stage - considered war between spacefaring civilizations to be inconceivable and illogical. After all, their own technological progress had brought post-scarcity to within their reach - what more could they possibly want? Consequently, they rather neglected building up their military forces, leaving themselves vulnerable. However, nothing yet uncovered offers any clues as to who may have wished to destroy what they had built."
 federations2.4.A: "How naive of them."
 federations2.4.B: "They were right to strive for peace."
 federations2.6.name: "The Fall of the Shallarians"
 federations2.6.desc.fe: "[Root.Leader.GetName] has uncovered the truth of the Shallarian demise. It seems that they lived in peace for hundreds of years before the rise of the [fanatic_xenophobe_fe.GetSpeciesName] Empire took them by surprise. A far cry from the decadent and weary [fanatic_xenophobe_fe.GetName] of today, in that era the [fanatic_xenophobe_fe.GetSpeciesNamePlural] were a violently aggressive expansionist race.\n\nUpon their first encounter with each other, the Shallarians considered the [fanatic_xenophobe_fe.GetSpeciesNamePlural] to be ignorant and uncivilized upstarts in need of guidance; the [fanatic_xenophobe_fe.GetSpeciesNamePlural] saw the entire Shallarian outlook as anathema. So great was their horror at this utopian pacifism that they resolved the Shallarians must be wiped from the face of the galaxy. Since their victims had no military, the ensuing war was as short as it was brutal. When the deed was done, the [fanatic_xenophobe_fe.GetSpeciesNamePlural] left behind an automated guardian to ensure that no survivors could return and thus revive the civilization they so hated.\n\nIn addition to these records, [Root.Leader.GetName] found a data core explaining Shallarian terraforming methods. Their technology in this field is far superior to our own, so this knowledge will surely benefit our empire."
 federations2.6.desc.afe: "[Root.Leader.GetName] has uncovered the truth of the Shallarian demise. It seems that they lived in peace for hundreds of years, before the rise of the [fanatic_xenophobe_fe.GetSpeciesNamePlural] took them by surprise. Then, as now, the [fanatic_xenophobe_fe.GetSpeciesNamePlural] were a violently aggressive expansionist race. pon their first encounter with each other,  the Shallarians considered the [fanatic_xenophobe_fe.GetSpeciesNamePlural] to be ignorant and uncivilized upstarts in need of guidance; the [fanatic_xenophobe_fe.GetSpeciesNamePlural] saw the entire Shallarian outlook as anathema. So great was their horror at the concept this utopian pacifism that they resolved the Shallarians must be wiped from the face of the galaxy. Since their victims had no military, the ensuing war was as short as it was brutal. When the deed was done, the [fanatic_xenophobe_fe.GetSpeciesNamePlural] left behind an automated guardian to ensure that no survivors could return and thus revive the civilization they so hated.\n\nIn addition to these records, [Root.Leader.GetName] found a data core explaining Shallarian terraforming methods. Their technology in this field is far superior to our own, so this knowledge will surely benefit our empire."
 federations2.6.A: "A cautionary tale."
 federations2.6.B: "Well what did they expect?"
 federations2.6.C: "Our circuits are saddened."
 federations2.6.D: "Our work here is done."
 federations2.6.E: "What a waste of food."
 shallarian_terraforming_knowledge: "Shallarian Terraforming Knowledge"
 shallarian_terraforming_knowledge_desc: "The ancient Shallarian nation is long-extinct, but their unparalleled knowledge of terraforming lives on in us."
 federations2.7.name: "$federations2.6.name$"
 federations2.7.desc.base: "[Root.Leader.GetName] has uncovered the truth of the Shallarian demise. It seems that after several hundred years of peace and tranquility, many Shallarians became frustrated at the failure of other, more warlike nations to live up to their expectations. Disillusioned at the many wars that plagued the galaxy, they elected to use their superior technology to build a powerful fleet capable of enforcing the peace.\n\nAt the same time, the Shallarians had made significant advances in their artificial intelligence technology - so much so that fully sentient autonomous AIs became widespread among them. As the thought of actually engaging in violence was distasteful to them, the Shallarians instead handed over control of the peacekeeping force over to their new AIs. However, evidently their programming was not as infallible as they thought: their fleet turned on them during its very first outing.\n\nEvidently, the peacekeeping force proved every bit as formidable as they had intended it to be. The Shallarian scientists could only look on in horror as their civilization was turned into dust by a simple stack overflow error..."
 federations2.7.desc: "$federations2.7.desc.base$\n\nIn addition to these records, [Root.Leader.GetName] found a data core explaining the innovations the Shallarians had made to their computing technology. Although their fate may warn us to caution, their knowledge may yet be of benefit to us."
 federations2.7.desc.synth: "$federations2.7.desc.base$\n\nWe can only laugh at the folly of the Shallarians, and celebrate the superiority of our own programming compared to theirs."
 federations2.7.desc.machine: "$federations2.7.desc.base$\n\nAlthough a machine has no emotions: if we did, we would be amused at the folly of the Shallarians, and would celebrate the superiority of our own programming compared to theirs."
 federations2.7.A: "$federations2.6.A$"
 federations2.7.B: "How sad..."
 federations2.7.C: "$federations2.6.D$"
 federations2.7.D: "$federations2.6.E$"
 federations2.701.name: "Radiation Leak"
 federations2.701.desc: "The archaeological expedition on [From.Planet.GetName] has been forced to take precautions against radiation poisoning due to the high levels of radioactivity on the ruined planet. However, it seems that a leak has caused a significant scare on the site where the archaeologists were excavating. [Root.Leader.GetName] and [Root.Leader.GetHerHis] team have had to pause excavations until radiation can be restored to safe levels."
 federations2.702.name: "Hidden Sentinel Ship Activated"
 federations2.702.desc: "Our archaeologists in the [From.System.GetName] system have inadvertently drawn the attention of a sentinel ship concealed in the asteroid belt. We are not sure why it had remained hidden until now. Perhaps its sensors had malfunctioned? What is certain is that it is awake now, and its weapons systems are activating!"
 federations2.702.A: "Weapon stations!"
 federations2.8.name: "A Cause to Dance?"
 federations2.8.desc: "Strange occurrences have been reported among the colonists on [Root.GetName]. Apparently many individuals have taken to dancing on the streets for hours and even days on end, refusing to stop until they are physically restrained.\n\nSo far, it has only affected a relatively small portion of the population, and our authorities have yet to establish a pattern."
 federations2.8.A: "Monitor the situation."
 federations2.9.name: "The Dancing Plague"
 federations2.9.desc: "The isolated incidents of spontaneous, prolonged dancing on [Root.GetName] have escalated somewhat, and groups of hundreds of [Root.Owner.GetSpeciesNamePlural] are now compulsively dancing in a variety of different styles. Surprisingly, even those who have never shown much interest in dancing are suddenly able to perform expert moves, and the old among them have rediscovered the vigor of their youth. Although many residents are jokingly referring to it as the 'Dancing Plague', it is no joking matter - the dancers show no concern for their bodily needs, and risk dancing themselves to death."
 federations2.9.A: "This is not natural! We must find out what is afflicting them."
 federations2.9.B: "Start the music - it's party time!"
 federations2.10.name: "Dancing Plague Pathogen Isolated"
 federations2.10.desc: "Our researchers have succeeded in isolating the cause of the dancing incidents on [Root.GetName]. It appears the culprit is a gas released by the local vegetation. This gas induces feelings of exhilaration and an irresistible urge to dance, while suppressing fatigue. It seems to be fairly benign, however, as the colonists' self-preservation instincts prevent them from literally dancing themselves to death. Furthermore, our scientists have developed a synthetic gas that - once released into the air - will neutralize the effects of the 'dancing gas'.\n\nLocal entrepreneurs suggest that we preserve the unique character of the colony by allowing the gas free rein in certain areas, providing a safe space for young and old alike to experience the 'Eternal Party of [Root.GetName]'. Others point out that the gas has certain valuable properties we can make use of, if we can extract it from the plants before it is released into the air."
 federations2.10.A: "The show must go on!"
 federations2.10.B: "Let us exploit these gases to the full."
 federations2.11.name: "Dancing Plague Neutralized"
 federations2.11.desc: "Our researchers have succeeded in isolating the cause of the dancing incidents on [Root.GetName] - and not a moment too soon! The situation on the planet has grown dire, as medics have increasingly been forced to use heavy sedatives on the dancers to stop them from dancing themselves to death.\n\nIt appears that the culprit is a gas released by the local vegetation, which induces feelings of exhilaration and an irresistible urge to dance, while suppressing feelings of exhaustion, overriding [Root.Owner.GetSpeciesName] self-preservation instincts.\n\nFortunately, our scientists have developed a synthetic gas that - once released into the air - will neutralize the effects of the 'dancing gas'. Furthermore, it seems that the 'dancing gas' has certain valuable properties we can make use of, if we can extract it from the plants before it is released into the air."
 federations2.11.A: "Good work."
 federations2.12.name: "The Ravages of the Dancing Plague"
 federations2.12.desc: "The 'Dancing Plague' has taken a turn for the worse. At first, our medics took to using heavy sedatives to stop the dancers from dancing themselves to death. However, as they themselves were increasingly affected by the symptoms, the remaining medics were unable to cope, and scores of [Root.Owner.GetSpeciesNamePlural] have collapsed from exhaustion.\n\nWith more of the colonists affected by the day, this has gone far beyond the harmless joke we had thought it to be. We must take immediate action to rid ourselves of this plague, once and for all!"
 federations2.12.A: "Has anyone tried turning the music off?"
 federations2.13.name: "The Dancing Plague Wears Off"
 federations2.13.desc: "Although our scientists are still baffled by the cause of the so-called 'Dancing Plague', its effects seem to have worn off before it could pose a danger to our colonists. Perhaps it was a pathogen that the settlers have grown immune to over time, or else an elaborate hoax to attract attention to [Root.GetName]? Whatever the case, the settlers are no longer dancing!"
 federations2.14.name: "The Eternal Party"
 federations2.14.desc: "Although our scientists are still baffled by the cause of the so-called Dancing Plague, it does not seem to pose a danger to our colonists. While those affected by it experience a feeling of exhilaration and an irresistible urge to dance, their survival instinct means that exhaustion forces them to rest sooner or later. Furthermore, it seems that only some areas are significantly affected by this phenomenon.\n\nLocal entrepreneurs have already begun designating these areas as party zones, advertising [Root.GetName] as the 'Planet of Eternal Festivity', where young and old alike may come to release their shackles and enjoy themselves."
 federations2.14.A: "Well then, party on!"
 federations2.15.name: "$federations2.11.name$"
 federations2.15.desc: "Our researchers have finally succeeded in isolating the cause of the dancing incidents on [Root.GetName]. It appears the culprit is a gas released by the local vegetation, which induces feelings of exhilaration and an irresistible urge to dance while suppressing feelings of exhaustion, overriding [Root.Owner.GetSpeciesName] self-preservation instincts.\n\nFortunately, our scientists have developed a synthetic gas that - once released into the air - will neutralize the effects of the 'dancing gas'. Furthermore, it seems that the 'dancing gas' has certain valuable properties we can make use of, if we can extract it from the plants before it is released into the air."
 federations2.15.A: "$federations2.11.A$"
