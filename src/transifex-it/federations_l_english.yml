 # Colony Events
 ####################################
 colony_fed.100.name: "Impossible Corrie"
 colony_fed.100.desc: "A geological anomaly has come to our attention on [Root.GetName]. We began surveying after a bowl-shaped depression suddenly appeared alongside a mining facility there. Features like this are almost never found outside of a glacial region, but stranger still: the walls of this 'cirque' scatter visible light in a flower-petal pattern, and have been found to resonate when exposed to certain electro-magnetic bands. Investigations are ongoing."

 colony_fed.105.name: "Project Blue Lotus"
 colony_fed.105.desc: "Our scientists report that the newly-uncovered, crystalline blue deposits on [Root.GetName] respond dramatically to delayed-erasure photon energy. The minerals filter its wavelengths and reflect a beam which is capable of transforming ordinary silicates into a new, super-conductive alloy - though only ever during daylight.\n\nGiven that this process essentially involves bouncing high levels of radiation around an enclosed space, some scientists have already come out in protest. A different group of excited researchers offers a counter-argument, stressing that this phenomenon could revolutionize the way we refine precious metals. Either way: developing this technique further will be costly."
 colony_fed.105.gestalt.desc: "A rogue drone has been found running its own project within the cirque on [Root.GetName]. Driven by its initial directive - to refine our methods of mineral extraction - it has since stumbled onto a means of transforming everyday silicates into a new type of alloy.\n\nThe process seems to involve bouncing high-energy beams off mineral deposits in the feature's wall. The drone's eagerness in its task has caused it to flood the area with excessive levels of radiation. It has therefore been isolated pending either re-integration, or destruction of its individuality and acquired knowledge."
 colony_fed.105.a: "Bring it back into the fold."
 colony_fed.105.b: "Let's see where this research goes."
 colony_fed.105.c: "Cease experiments at once."
 colony_fed.105.d: "Purge the drone."

 colony_fed.106.name: "Overly-Keen Proponents"
 colony_fed.106.desc: "Regrettable scenes on [Root.GetName], as a group of obsessive scientists sought to intervene in the project's closure. Dazzled by their own research, they attempted to wrest control of the transmutation experiments 'for the benefit of new science.' The resulting scuffle caused equipment to be damaged, and a runaway cascade took hold.\n\nWhat remains of the cirque is something akin to a geode: a rocky shell around what used to be the equipment and protestors, now re-rendered in crystalline form."

 colony_fed.107.name: "Breakaway Alchemist"
 colony_fed.107.desc: "The wayward drone and its findings have been successfully purged. The results of its fluke experiments now litter the landscape; a small amount of useful material has been reclaimed."

 colony_fed.110.name: "Alchemy in Motion"
 colony_fed.110.desc: "The laboratory on [From.GetName] is yielding verifiable results. Although their process can still only transmute small amounts of rock into alloys, researchers have high hopes for a larger-scale operation. They have requested access to further resources."
 colony_fed.110.gestalt.desc: "The rogue experiments on [Root.GetName] are yielding results. Although the process can still only transmute small amounts of matter into this new metal, the experiment is now verifiable. This could warrant more dedicated research efforts."

 colony_fed.111.name: "Lotus Collapse"
 colony_fed.111.desc: "The transmutation experiments at [From.GetName] have failed - though their failure may actually have prevented future catastrophe. When new, more refined equipment was first brought online, it ran well within design tolerances. However, when shut-down instructions were issued, the process accelerated beyond the reach of its failsafes. Conversion took hold in the facility's housing, transmuting it and its surroundings into the same, super-conductive alloy.\n\nThe resulting ground explosion has taken a number of lives along with significant chunks of the surrounding landscape. We're left with little other than a seam of good material, and a cautionary tale in metaphysics."
 colony_fed.111.a: "Let's not try that again."

 colony_fed.115.name: "Full Spectrum Alchemy"
 colony_fed.115.desc: "The next phase of our experimental production facility has come online. The Blue Lotus crystalline transmutation facility is now busy converting unprecedented amounts of base material into useful alloys."
 colony_fed.115.a: "A glorious breakthrough."
 colony_fed.115.b: "Keep a close watch on it..."

 colony_fed.120.name: "Lotus Eats Itself"
 colony_fed.120.desc: "A catastrophic failure has occurred at the experimental facility on [Root.GetName]. Operatives say we may never know what specifically caused the failure in containment, but the result was runaway transmutation of the equipment, its housing, and a vast chunk of the surrounding landscape - all into the same, superconductive alloy. A rich seam of this material is all that remains."

