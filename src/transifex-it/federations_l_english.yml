 origin_scion: "Rampollo"
 origin_scion_desc: "Un impero Caduto si è immischiato nello sviluppo di questa civiltà per migliaia di anni, guidandola su un percorso di loro scelta."
 origin_tooltip_scion_effects: "- Comincia come vassallo di un Impero Caduto"
 opinion_scion: "Rampollo"

 origin.10.a.desc: "Salve, fedeli [Root.GetSpeciesNamePlural]. Siete stati bravi. Con la nostra guida, avete padroneggiato la tecnologia del viaggio nell'iperspazio e ora siete pronti per partire verso le stelle per la prima volta... proprio come noi facemmo una volta, innumerevoli eoni fa.\n\nNon temete- se non pensassimo che siete pronti, non avremmo permesso agli eventi di portarvi lontano come hanno fatto. Andate adesso, e rendeteci orgogliosi."
 origin.10.a: "Sarà fatto."
 origin.10.b.desc: "[Root.GetSpeciesNamePlural]. La prima fase dell'esperimento si è conclusa con successo: vi abbiamo guidato nello sviluppo dei primi hyperdrive della vstra civiltà e ora siete pronti per raggiungere le stelle.\n\nState tranquilli sapendo che continueremo a monitorare i vostri progressi, ora che la seconda fase è iniziata. Finora vi siete dimostrati straordinariamente abili. Decisamente non come altri.\n\nSarà interessante vedere come approfitterete di questa opportunità."
 origin.10.b: "Non vi deluderemo."

 casus_belli_cb_scion: "Rampollo"
 war_goal_wg_scion: "Portare nel Gregge"
 war_goal_wg_scion_desc: "La guerra è intrapresa per vassalizzare il nemico sotto l'Impero Caduto, nostro signore supremo.\n\n\n\nNel caso di una pace per Status Quo, i sistemi che occupiamo saranno rilasciati come nuovo Vassallo del nostro signore se includono almeno un pianeta."
 casus_belli_cb_hegemon: "Egemonia"
 war_goal_wg_hegemon: "Instaura l'Egemonia"
 war_goal_wg_hegemon_desc: "La guerra è intrapresa per obbligare il nemico a divenire membro della nostra Egemonia.\n\n\n\nNel caso di una pace per Status Quo, i sistemi che occupiamo saranno rilasciati come un nuovo membro della nostra Egemonia se includono almeno un pianeta."
 casus_belli_cb_secession: "Secessione"
 war_goal_wg_leave_hegemony: "Lascia l'Egemonia"
 war_goal_wg_leave_hegemony_desc: "La guerra è intrapresa per separarsi dall'Egemonia. Altri membri della federazione che condividono questo obbiettivo di guerra possono essere invitati come attaccanti."
 war_goal_wg_assert_hegemony: "Sostenere l'Egemonia"
 war_goal_wg_assert_hegemony_desc: "La guerra è intrapresa per impedire ad un membro dell'Egemonia di separarsi."
 wg_leave_hegemony_accept: "§Y[Root.GetName]§! si separa dalla federazione §Y[From.GetAllianceName]§!\n§Y[From.GetName]§! revoca tutti le reclamazioni §Y[Root.GetAdj]§! systems."
 wg_leave_hegemony_status_quo: "§Y[Root.GetName]§! si separa dalla federazione §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept: "§Y[From.GetName]§! rimane un membro della federazione §Y[Root.GetAllianceName]§!"


 origin.21.a.desc: "Gli Aruspici hanno decretato che dovresti ricevere questo dono per il tuo continuo servizio a noi. Non sprecarlo."
 origin.21.b.desc: "Dopo molte riflessioni, abbiamo deciso di introdurre un'altra variabile nell'esperimento. Per favore, accetta questo regalo. Fanne ciò che vuoi."
 origin.21.a: "Grazie."

 FE_TO_SCION_GREETING_01: "Salve, [From.GetSpeciesNamePlural]. Abbiamo sempre saputo che eravate speciali."
 FE_TO_SCION_GREETING_02: "Siete qui per avere informazioni aggiuntive, [From.GetSpeciesNamePlural]? Non abbiamo nulla da darvi."
 FE_TO_SCION_GREETING_03: "Forse un giorno otterrete qualcosa della nostra grandezza. È nello spettro delle possibilità."
 FE_TO_SCION_GREETING_04: "Siete fortunati che ci siamo interessati alla vostra specie, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05: "Personalmente, non mi sarei mai aspettato che la vostra civiltà ottenesse così tanto."
 FE_TO_SCION_GREETING_06: "Vedendovi qui ora, ricordo perché è stata scelta la vostra specie."
 FE_TO_SCION_GREETING_07: "È passato così tanto tempo da quando eravamo come voi, bambini. Quelli erano tempi più semplici - e in molti casi più felici. Godetene finché potete."
 SCION_TO_SCION_GREETING_01: "I padroni ci prediligono. Sappiamo che è vero."
 SCION_TO_SCION_GREETING_02: "Forse un giorno erediteremo il capitale dei nostri padroni, se sceglieranno di ritirarsi dagli affari galattici."
 SCION_TO_SCION_GREETING_03: "Non dovete disperare per il fatto che i padroni ci preferiscono a voi. Ognuno di noi ha il proprio posto nei loro piani."
 SCION_TO_SCION_GREETING_04: "Avete parlato ai padroni recentemente? Ci hanno menzionato?"
 SCION_TO_SCION_GREETING_05: "Noi abbiamo accettato il ruolo che ci è stato dato dai padroni. E voi?"
 SCION_TO_SCION_GREETING_06: "Saluti, compagni Rampolli. È bello vedervi."

 SCION_TO_EMPIRE_GREETING_01: "Sottomettetevi ai nostri padroni. Loro sanno cosa è meglio per le giovani civiltà come la tua e la mia."
 SCION_TO_EMPIRE_GREETING_02: "I nostri padroni hanno un piano per ciascuno di noi. A differenza vostra, noi abbiamo accettato il nostro ruolo in esso."
 SCION_TO_EMPIRE_GREETING_03: "È un grande onore servire una delle Razze Antiche."
 SCION_TO_EMPIRE_GREETING_04: "Forse un giorno avrete l'onore di unirvi a noi, come servi scelti dai nostri antichi padroni."
 SCION_TO_EMPIRE_GREETING_05: "Non vi sentite persi, senza la guida di una Razza Antica?"
 SCION_TO_EMPIRE_GREETING_06: "I nostri padroni ci hanno insegnato molto. Forse col tempo doneranno anche a voi la loro saggezza."

 fedel.2.name: "L'Arena"
 fedel.2.desc: "È quasi giunto il momento di determinare chi guiderà la federazione [Root.GetAllianceName] per il prossimo mandato. Come precedentemente concordato, questo verrà deciso attraverso combattimenti a mani nude.\n\nIl leader di ogni nazione membro sarà presto portato in una grande arena su [fed_leader.Capital.GetName] nell'impero [fed_leader.GetName], attuale leader della nostra federazione. Lì, in un evento che sarà trasmesso attraverso tutta la federazione [Root.GetAllianceName], si affronteranno in una battaglia all'ultimo sangue finché ne rimarrà solo uno."
 fedel.2.noleader.desc: "È quasi giunto il momento di determinare chi guiderà la federazione [Root.GetAllianceName] per il prossimo mandato. Come precedentemente concordato, questo verrà deciso attraverso combattimenti a mani nude.\n\nSfortunatamente, poiché la carica di [Root.GetRulerTitle] è attualmente vacante nell'impero [Root.GetName], non potremo partecipare."
 fedel.2.vassal.desc: "It is nearly time to determine who shall lead the [Root.GetAllianceName] for the duration of the next term limit. As was previously agreed upon, this will be decided through unarmed close quarters combat.\n\nAs the [Root.GetName] is a not an independent state, we will be unable to participate as we are not eligible to lead the federation. We should do our utmost to change this unfortunate state of affairs."
 fedel.2.gestalt.desc: "È quasi giunto il momento di determinare chi guiderà la federazione [Root.GetAllianceName] per il prossimo mandato. Come precedentemente concordato, questo verrà deciso attraverso combattimenti a mani nude.\n\nDal momento che [Root.GetName] non ha un singolo individuo leader, non potremo partecipare. Dovremmo fare del nostro meglio per cambiare questo metodo ridicolo e ingiusto di eleggere il leader della nostra federazione."
 fedel.2.a: "Che vinca il leader migliore."
 fedel.2.b: "Vediamo quale dei loro leader-droni sopravvive."
 arena_combat_begin: "La battaglia nell'arena inizierà presto."

 fedel.10.name: "Vittoria nell'Arena"
 fedel.10.intro: "[ruler.GetRulerTitle] [ruler.GetRegnalName] è entrato nell'arena su [fed_leader.Capital.GetName] insieme agli altri singoli leader dei vari paesi membri che costituiscono la federazione [Root.GetAllianceName]. Non sono consentite armi o armature. Ogni leader può contare solo sulla propria abilità fisica e la propria astuzia per farcela."
 fedel.10.1.desc: "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1: "Non appena sono iniziati i combattimenti, il leader [ruler.GetRegnalName] è fuggito nella direzione opposta e ha trascorso la maggior parte del combattimento scappando dagli avversari - con un livello di panico variabile. Incredibilmente, [ruler.GetSheHe] ha vinto in virtù di essere l'ultimo combattente sopravvissuto, quando il suo inseguitore finale è crollato e alla fine è morto per le ferite subite in precedenza durante i combattimenti."
 fedel.10.2.desc: "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2: "Quando la battaglia inizia, [ruler.GetRegnalName] si dimostra subito completamente incapace di combattere. Fortunatamente, tutti gli altri leader sono anche peggio. In una lotta estenuante che sembra durare per sempre, [ruler.GetSheHe] è alla fine l'ultimo combattente rimasto in vita. Quando ciò viene annunciato, la stragrande maggioranza degli spettatori ha già lasciato l'arena."
 fedel.10.3.desc: "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3: "La battaglia è selvaggia, ma [ruler.GetRegnalName] dimostra il suo coraggio liberandosi personalmente di diversi leader rivali nella mischia confusa. Quando la polvere si posa, [ruler.GetSheHe] è l'unico combattente rimasto in piedi."
 fedel.10.4.desc: "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4: "La battaglia è lunga e sanguinosa e il leader [ruler.GetRegnalName] viene gravemente ferito più volte. Nonostante questo, [ruler.GetSheHe] dimostra la sua resistenza sopravvivendo a tutti gli altri contendenti. Quando il combattimento termina, è l'unico leader rimasto in vita ... anche se a malapena."
 fedel.10.5.desc: "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5: "Mentre il combattimento esplode, diventa subito evidente che nessuno degli altri leader nell'arena può eguagliare l'agilità e la pura abilità del nostro [ruler.GetRulerTitle]. Vengono eliminati uno per uno con poco sforzo, finché rimane solo [ruler.GetRegnalName]."
 fedel.10.6.desc: "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6: "Il leader [ruler.GetRegnalName] si libera facilmente dei poveri sciocchi che entrano nell'arena con lui. Un solo sguardo e i corpi senza vita degli altri leader crollano a terra. L'arena scende nel silenzio più assoluto quando fa la sua uscita."
 fedel.10.7.desc: "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7: "Gli altri leader nell'arena vengono immediatamente inceneriti come mosche - l'unica vera battaglia oggi è tra i colossali poteri psionici di  [ruler.GetRegnalName] e [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName] dell'impero [rival_chosen_country.GetName]. Dopo un lungo duello di proporzioni titaniche, il leader [ruler.GetRegnalName] è riuscito in qualche modo a sconfiggere [rival_chosen_leader.GetRegnalName]. Gran parte dell'arena è in rovina, ma la questione è stata risolta."
 fedel.10.8.desc: "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8: "Questa è una vera battaglia tra titani. I poteri psionici esercitati in quest'arena sono su una scala raramente testimoniata oltre i confini del Velo. A combattimento concluso, l'arena è in rovina e [ruler.GetRegnalName] è l'unico semidio sopravvissuto."
 fedel.10.9.desc: "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9: "Le potenti capacità psioniche di [ruler.GetRegnalName] forniscono un vantaggio decisivo nell'arena, che [ruler.GetSheHe] sfrutta al massimo. Dopo aver fritto cervelli e aver usato la telecinesi per scagliare gli altri leader l'uno contro l'altro a velocità letali, la battaglia è rapidamente finita."
 fedel.10.10.desc: "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10: "L'ampia gamma di potenziamenti cibernetici installati in [ruler.GetRegnalName] si rivela decisiva nell'arena. Muovendosi con efficienza meccanica, elimina rapidamente gli altri leader mentre devia colpi che avrebbero potuto rivelarsi fatali per un essere puramente organico."
 fedel.10.11.desc: "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11: "Con forza e riflessi superiori rispetto alla stragrande maggioranza degli organici, [ruler.GetRegnalName] eccelle nell'arena di combattimento. Gli altri leader vengono eliminati uno ad uno, in modo efficiente e relativamente indolore."
 fedel.10.a: "La vittoria è nostra."

 fedel.15.name: "Sconfitta nell'Arena"
 fedel.15.1.desc: "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1: "Purtroppo, [ruler.GetRegnalName] non si dimostra all'altezza del compito. Subito dopo l'inizio della mischia, perde il controllo e tenta di fuggire dall'arena in preda a un panico selvaggio, con grande derisione della folla che osserva la scena dagli spalti. Quando infine uno degli altri leader taglia ogni via di fuga, la sua fine è rapida e spietata."
 fedel.15.2.desc: "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2: "Con un feroce grido di battaglia, [ruler.GetRegnalName] si scaglia nella mischia selvaggia che si svolge all'interno dell'arena. Ma - ahimè - il coraggio del leader supera di gran lunga la sua effettiva capacità di combattimento, e viene eliminato quasi sovrappensiero da uno degli altri leader."
 fedel.15.3.desc: "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3: "Con una certa esitazione, [ruler.GetRegnalName] si unisce alla mischia poco dopo l'inizio del combattimento. Mentre la mischia selvaggia va avanti e indietro, riesce a dare buona prvoa di sè. Alla fine, tuttavia, soccombe alle ferite subite prima che la battaglia sia decisa."
 fedel.15.4.desc: "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4: "[ruler.GetRegnalName] si precipita immediatamente in battaglia e si afferma presto come uno dei contendenti più formidabili. Forse a causa di questo, alcuni degli altri leader si alleano momentaneamente contro di [ruler.GetHerHim]. I loro sforzi combinati si dimostrano essere troppo e, nonostante i suoi valorosi sforzi, [ruler.GetRegnalName] muore presto per le ferite riportate."
 fedel.15.5.desc: "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5: "Con una sola occhiata di [winning_leader.GetRegnalName], il [winning_leader.GetRulerTitle] dell'impero [winning_country.GetName], tutti gli altri leader nell'arena, compreso [ruler.GetRegnalName], sono caduti a terra morti. Forse è stata una cattiva idea."
 fedel.15.6.desc: "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6: "Mentre le incredibili energie psioniche di alcuni combattenti si scontrano, tutti gli altri leader, incluso [ruler.GetRegnalName], vengono ridotti in cenere. Erano poco più che danni collaterali in questa battaglia tra titani."
 fedel.15.7.desc: "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7: "Ci sono pochi esseri in questa galassia che possono eguagliare il potere psionico di [ruler.GetRegnalName], ma ahimè, [winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] dell'impero [winning_country.GetName] è uno di loro. Dopo che gli altri leader nell'arena sono stati schiacciati come gli insignificanti insetti che sono, inizia la vera battaglia. L'arena diventa presto un vortice di energia psionica, ma quando si dissolve, non rimane nessuna traccia di [ruler.GetRegnalName]..."
 fedel.15.8.desc: "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8: "Questa è una vera battaglia tra titani. I poteri psionici esercitati in quest'arena sono su una scala raramente testimoniata oltre i confini del Velo. Quando la battaglia è conclusa, l'arena giace in rovina. Un singolo semidio rimane, e non è [ruler.GetRegnalName]..."
 fedel.15.9.desc: "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9: "La forza e i riflessi superiori di [ruler.GetRegnalName] purtroppo non sono sufficienti per garantire la vittoria nell'arena. In poco tempo, gli altri concorrenti usano le sue appendici recise contro il suo nucleo di memoria. Solo detriti sparsi rimangono a battaglia finita."
 fedel.15.10.desc: "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10: "I poteri psionici esercitati da [ruler.GetRegnalName] conferiscono un vantaggio significativo, ma la caotica battaglia nell'arena rende difficile mantenere la concentrazione. Sfortunatamente, questo si rivela essere la sua rovina, quando un altro leader attacca da dietro. La fine è veloce, ma certamente non indolore."
 fedel.15.a: "Un giorno triste."

