 federations.10210.thralls: "Pops that are §Y$slavery_normal$§! or §Y$slavery_livestock$§! will become §Y$slavery_military$§!."
 federations.10210.servants: "Pops that are §Y$slavery_normal$§! or §Y$slavery_livestock$§! will become §Y$slavery_domestic$§!."
