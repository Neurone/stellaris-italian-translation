 origin_default: "Unificazione Prospera"
 origin_default_desc: "Attraverso le sue lotte e i suoi trionfi, questa società ha raggiunto l'ambizione di ogni giovane civiltà: un pianeta natale con obiettivi unificati e un cammino aperto verso le stelle."
 origin_tooltip_default_effects: "- Comincia la partita con §Y4§! £pop£ Pop addizionali e con §Y2§! Distretti addizionali."
 origin_mechanists: "$civic_mechanists$"
 origin_mechanists_desc: "Questa civiltà si è preoccupata dell'idea di automi metallici fin dall'inizio dell'Età del Vapore. Anche se molti dicevano che non si poteva fare, i primi veri robot sono usciti dalle catene di montaggio molto prima che fosse realizzato anche solo un rudimentale volo spaziale."
 origin_tooltip_mechanists_effects: "- Comincia la partita con §Y8§! £pop£ Pop robot, e con la tecnologia e l'infrastruttura per costruirne altri"
 origin_syncretic_evolution: "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc: "Una seconda specie costituisce una parte integrante di questa civiltà. Sono grandi, forti e la maggior parte di loro ha l'intelligenza di un bambino particolarmente ottuso. Antiche guerre hanno privato la loro specie delle tendenze più aggressive, lasciandoli piuttosto servili."
 origin_life_seeded: "$civic_life_seeded$"
 origin_life_seeded_desc: "Questa civiltà si è evoluta in un paradiso, forse progettato solo per loro."
 origin_post_apocalyptic: "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc: "Battezzata dal fuoco nucleare, questa civiltà ha affrontato l'annientamento totale - ed è sopravvissuta. Devastati ma non spezzati, hanno ricostruito la civiltà dalle ceneri del vecchio mondo."
 origin_shattered_ring: "Anello In Frantumi"
 origin_shattered_ring_desc: "Questa civiltà abita un Pianeta Anello costruito da precursori sconosciuti. Se sarà compreso e completamente riparato, garantirà loro un grande potere."
 origin_tooltip_shattered_ring_effects: "- Inizia con un $pc_shattered_ring_habitable$ come pianeta natale.\n- Il $pc_shattered_ring_habitable$ può essere riparato, sbloccando uno speciale £district£ §HDistretto Segmento§! del $pc_ringworld_habitable$.\n- La preferenza di abitabilità è impostata su §H$trait_pc_ringworld_habitable_preference$§!, rendendo indesiderabili gli altri tipi di insediamento"
 origin_tooltip_shattered_ring_effects_lithoid: "§R- ATTENZIONE: Origine sfidante per i Litoidi a causa della scarsità di minerali.§!\n$origin_tooltip_shattered_ring_effects$"
 origin_remnants: "Vestigia"
 origin_remnants_desc: "Questa civiltà un tempo si estendeva nel vuoto, controllando gran parte della Galassia. Alla fine sono stati sconfitti e quasi distrutti, ma dopo un lungo periodo di indigenza stanno tornando tra le stelle."
 origin_tooltip_remnants_effects: "- Comincia con un §HPianeta Reliquia§! (Dimenzione: £planetsize£ §Y22§!) come pianeta natale. Reclama la tua gloria perduta!"
 origin_tree_of_life: "Albero della Vita"
 origin_tree_of_life_desc: "Questo Alveare si è evoluto in una relazione simbiotica con un grande albero. L'Albero garantisce loro molti benefici, ma la sua perdita li paralizzerebbe."
 origin_tooltip_tree_effects: "- Il nostro Alveare ottiene molti bonus vivendo su un pianeta con un §HAlbero della Vita§! presente, o subisce penalità se è assente. Le §HNavi Colonia§! sono più costose, ma forniranno ai nuovi pianeti il ​​germoglio del proprio giovane Albero."
 origin_lithoid: "Nascita Calamitosa"
 origin_lithoid_desc: "Non nativi del loro \"Pianta Natale\", questi Litoidi vi sono arrivati quando un meteorite si è abbattuto sul pianeta e ha ucciso la maggior parte della vita nativa."
 origin_tooltip_lithoid_effects: "- Comincia con un deposito §HEnorme Cratere§! sul tuo pianeta natale, che fornisce distretti totali e distretti minerari addizionali.\nPuò costruire §HNavi Colonia Meteoriche§! che viaggiano a grande velocità ma danneggiano i loro pianeti bersaglio."
 origin_machine: "Consolidamento delle Risorse"
 origin_machine_desc: "Questa Intelligenza Meccanica ha da tempo consolidato tutte le risorse del suo sistema d'origine nel suo mondo capitale, ricoprendolo interamente di Macchinari."
 origin_tooltip_machine_effects: "- Comincia con un §HMondo Meccanico§! come pianeta natale"

