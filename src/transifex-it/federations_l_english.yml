 colony.8001.name: "Comportamento Selvaggio"
 colony.8001.desc: "Rapporti dalla nostra colonia su [Planet.GetName] affermano che c'è stato un aumento del 'comportamento selvaggio'. Apparentemente parte della popolazione ha espresso livelli di lussuria e aggressività finora senza precedenti, e nessuno sa perché."
 colony.8001.a: "Andiamo avanti."
 colony.8002.name: "Violenza in Aumento"
 colony.8002.desc: "Il comportamento selvaggio su [Planet.GetName] non mostra segni di volersi interrompere a breve. Infatti, è aumentato dall'ultimo rapporto. Atti violenti e promiscui avvengono continuamente e gran parte della popolazione sembra esserne affetta. "
 colony.8002.a: "Questa cosa ci sta sfuggendo di mano."
 colony.8003.name: "Questa è Follia!"
 colony.8003.desc: "La situazionen su [Planet.GetName] è precipitata fuori controllo. Un numero impressionante di abitanti è ora infettato da qualsiasi cosa stia causando questa marea selvaggia e la colonia ha iniziato a sfaldarsi a causa di ciò. Something needs to be done, or [Planet.GetName] will be lost."
 colony.8003.a: "Bene, allora facciamo qualcosa!"
 colony.8004.name: "Spore Selvagge"
 colony.8004.desc: "L'indagine sullo strano comportamento selvaggio che attualmente affligge [Planet.GetName] è stata completata. Nella vasta rete di tunnel sotterranei che permea la crosta del pianeta è stato trovato un fungo enigmatico. Cresce in tutte le caverne - pavimento, pareti, soffitto - e si estende per migliaia di chilometri.\n\nIl fungo rilascia spesso spore che vengono espulse dalle caverne - per quale scopo non è stato stabilito, ma sappiamo per certo che provoca comportamenti primitivi nella nostra specie, liberando gli impulsi primordiali interiori.\n\nPossiamo provare a trovare un'applicazione utile di questo fenomeno, oppure possiamo sterminare del tutto il fungo."
 colony.8004.a: "Vivi..."
 colony.8004.b: "... o Lascia Morire."
 colony.8005.name: "Nuvola e Conflitto"
 colony.8005.desc: "Sono stati costruiti impianti industriali sugli sbocchi dei sistemi di grotte infestate dai funghi. Oltre a filtrare e regolare la diffusione delle spore, queste fabbriche possono anche convertire le nubi di spore in eccesso in utili §Gas Esotici§!.\n\nLa crescita della popolazione è aumentata poiché gli abitanti un po' randagi di [Planet.GetName] soddisfano i loro impulsi più frequentemente, il che purtroppo significa che anche il livello di violenza e contrasto è leggermente più alto su [Planet.GetName]."
 colony.8005.a: "Questo è il prezzo del progresso."
 colony.8006.name: "Le Fiamme Purificatrici"
 colony.8006.desc: "Il progetto per incenerire tutti i Funghi delle Caverne è stato completato e il fungo che liberava gli istinti primordiali è stato sterminato.\n\nPer fortuna, molte delle grotte bonificate si sono rivelate ricche di vene di minerali, che ora possono essere ulteriormente sfruttate."
 colony.8006.a: "Eccellente!"

