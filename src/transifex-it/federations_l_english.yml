 federations3.100.name: "Floating Value"
 federations3.100.desc: "At first glance, everything about [From.GetName] seemed routine and normal. Only during a chance alignment did a scientist aboard the [Root.GetName] notice starlight reflecting off a vast lens near the surface below. Scanners were quickly trained upon the crystalline object, whose breadth is that of a moderately-sized island.\n\nProbe telemetry suggests the chemical make-up of this lens is highly valuable; its physical structure may also be unique within our galaxy."
 federations3.100.a: "A valuable resource, ours to exploit."
 federations3.100.b: "Its rare beauty should be left for all to enjoy."

