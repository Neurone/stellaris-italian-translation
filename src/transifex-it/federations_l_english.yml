 federations.10210.desc: "The [global_event_country.GetGalCommunityOrGalImperium] has passed the §Y$resolution_greatergood_greater_than_ourselves$§! resolution, which bans §Y$living_standard_stratified$§! living standards, as well as §Y$slavery_normal$§!, §Y$slavery_livestock$§!, and §Y$slavery_matrix$§! slavery types.\n\nOur Empire is currently in breach of this resolution. Shall we change our policies to be in compliance?"
