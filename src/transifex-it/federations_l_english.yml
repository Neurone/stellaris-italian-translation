 resolution_mutualdefense_the_readied_shield: "Lo Scudo Pronto"
 resolution_mutualdefense_the_readied_shield_desc: "L'universo è un luogo pericoloso e tutti i membri della [global_event_country.GetGalCommunityOrGalImperium] dovrebbero essere pronti a difendere i loro mondi, che si tratti di pirati, creature spaziali o l'ignoto."

 resolution_mutualdefense_military_readiness_act: "Atto di Prontezza Militare"
 resolution_mutualdefense_military_readiness_act_desc: "Ogni membro della [global_event_country.GetGalCommunityOrGalImperium] ha il dovere verso se stesso e verso gli altri di contribuire alla difesa galattica."
 resolution_mutualdefense_military_readiness_act_tooltip: "I membri della [global_event_country.GetGalCommunityOrGalImperium], che non sono vassalli di un altro impero, che utilizzano meno della metà della loro capacità navale sono in §RViolazione della Legge Galattica§!."

 resolution_mutualdefense_enemy_of_my_enemy: "Il Nemico del Mio Nemico"
 resolution_mutualdefense_enemy_of_my_enemy_desc: "Un nemico di uno è il nemico di tutti. Se uno dei nostri viene attaccato, non dovremmo permettere a qualcuno dei nostri di punire l'autore del reato?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip: "Fornisce il casus belli §Y'Contrattacco'§! verso imperi che non sono membri della [global_event_country.GetGalCommunityOrGalImperium] e sono in una guerra offensiva contro un membro della [global_event_country.GetGalCommunityOrGalImperium].."

 resolution_mutualdefense_castigation_proclamation: "Proclamazione del Castigo"
 resolution_mutualdefense_castigation_proclamation_desc: "Coloro che non sono con noi sono contro di noi e tutti coloro che si oppongono alla Legge Galattica devono essere puniti."
 resolution_mutualdefense_castigation_proclamation_tooltip: "Ogni Impero nella [global_event_country.GetGalCommunityOrGalImperium] può proporre una risoluzione per §YDenunciare§! un Impero che è in §RViolazione della Legge Galattica§! o che non è membro della [global_event_country.GetGalCommunityOrGalImperium].\n\nIl casus belli §Y'Animosità'§! e l'obbiettivo §Y'Umiliazione'§! possono essere usati da imperi con §YGuerra Senza Restrizioni§! contro imperi che sono stati §RDenunciati§! dalla [global_event_country.GetGalCommunityOrGalImperium] o che sono in §RViolazione della Legge Galattica§!."
 resolution_mutualdefense_castigation_denouncement: "Castigo"
 resolution_mutualdefense_castigation_denouncement_desc: "Una dichiarazione formale che denuncia l'impero bersaglio. Questa proposta può prendere di mira qualsiasi impero che non è membro della [global_event_country.GetGalCommunityOrGalImperium] o è in violazione della Legge Galattica."

 resolution_mutualdefense_renegade_containment: "Dottrina di Contenimento dei Rinnegati"
 resolution_mutualdefense_renegade_containment_desc: "I benefici dell'appartenenza alla [global_event_country.GetGalCommunityOrGalImperium] sono evidenti, e come tale il rifiuto di essere un membro indica chiaramente un cattivo intento. I membri dovrebbero essere autorizzati a prevenire qualsiasi atto nefasto con la forza prima che i non membri mettano in atto i loro complotti."
 resolution_mutualdefense_renegade_containment_tooltip: "Fornisce il casus belli per Guerra Totale §Y'Guerra Preventiva'§! verso imperi che non sono membri della [global_event_country.GetGalCommunityOrGalImperium], agli imperi con §YGuerra Senza Restrizioni§!."

 # Rules of War

 resolution_category_rulesofwar: "Regole di Guerra"

