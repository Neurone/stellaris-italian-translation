 origin_common_ground: "Common Ground"
 origin_common_ground_desc: "This civilization established early contact with their immediate alien neighbors. Finding strength in their differences, they soon decided to face the future, and whatever it might bring, together."
 origin_tooltip_common_ground_effects: "- Start as the leader of a §HGalactic Union§! federation with two additional members\n- Members will occupy any Guaranteed Habitable Worlds slots near your home system\n- Start with §HThe Federation§! tradition unlocked"
 START_SCREEN_COMMON_GROUND: "Decades ago, when our first crude sublight probes visited the star systems neighboring our own, we discovered the presence of two distinct alien civilizations. Despite the radical differences in our physiology, it quickly became apparent that we had more things in common than not. Like us, they were also on the cusp of unlocking practical interstellar travel.\n\nA bond was formed between our three civilizations, which eventually led to the birth of a federation - we would combine our efforts, and when we were ready to spread out into the cosmos, whatever was out there would be faced by us standing together."
 origin_tooltip_common_ground_npc_effects: "- Start as a member of a §HGalactic Union§! federation with two additional members"
