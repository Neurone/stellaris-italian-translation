 resolution_greatergood_greater_than_ourselves_desc: "Chiediamo molto alla nostra gente, ma a volte dobbiamo chiedere di più. Dovremmo premiare coloro che sono disposti a porre l'Impero al di sopra dei propri bisogni e offrirsi volontari per dirigersi verso la frontiera."
 resolution_greatergood_greater_than_ourselves_tooltip: "Sblocca un editto che incoraggia i lavoratori disoccupati liberi e i pop droni semplici a reinsediarsi volontariamente su pianeti adatti con lavoro e alloggi all'interno del nostro impero.\n\nGli Standard di Vita §YSussistenza di Base§! e §YEconomia Stratificata§! sono §Rvietati§!.\n\nI tipi di schiavitù §YSchiavitù Manovale§!, §YBestiame§!, e §YGriglia d'Amalgamazione§! sono §Rvietati§!."
 edict_greater_than_ourselves: "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc: "Incoraggia i lavoratori disoccupati liberi e i pop droni semplici a reinsediarsi volontariamente su pianeti adatti con lavoro e alloggi all'interno del nostro impero."
 greater_than_ourselves_tooltip: "§YEditto Sbloccato:§! $edict_greater_than_ourselves$"
 federations.10010.name: "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc: "Oltre ai diritti sanciti nelle recenti risoluzioni della [global_event_country.GetGalCommunityOrGalImperium], chiediamo ulteriori responsabilità ai nostri lavoratori.\n\nOra possiamo incoraggiare i lavoratori disoccupati a trasferirsi volontariamente in altri mondi che controlliamo che hanno a disposizione alloggi, posti di lavoro e sono di adeguata abitabilità."
 federations.10010.desc_gestalt: "La [global_event_country.GetGalCommunityOrGalImperium] ha approvato regolamenti che concedono privilegi aggiuntivi per i loro droni lavoratori.\n\nAnche se questo è in gran parte privo di significato per noi, possiamo almeno trarre vantaggio da alcune delle infrastrutture che hanno creato per reinsediare droni semplici inattivi."

 resolution_greatergood_balance_in_the_middle: "Equilibrio nel Mezzo"
 resolution_greatergood_balance_in_the_middle_desc: "Dobbiamo affrontare la disuguaglianza in tutte le sue forme, imponendo l'equità con ogni mezzo necessario. A che serve un banchetto se ne hai già abbastanza, e perché dovrebbe andare sprecato quando il tuo vicino ha fame?"
 resolution_greatergood_balance_in_the_middle_tooltip: "Gli Standard di Vita §YSussistenza di Base§!, §YEconomia Stratificata§!, §YCondizioni Decenti§!, e §YPrivilegio Accademico§! sono §Rvietati§!.\n\nLa §YSchiavitù§! di ogni tipo è §Rvietata§!."

 resolution_greatergood_universal_prosperity_mandate: "Mandato di Prosperità Universale"
 resolution_greatergood_universal_prosperity_mandate_desc: "Se le nostre civiltà, che si estendono nella galassia, non possono provvedere a tutta al nostra gente, allora hanno fallito. Non ci sono scusa per fare desiderare qualcosa a qualcuno nella galassia. Dovremmo inoltre agire per ridistribuire la ricchezza in eccesso per il miglioramento di tutti."
 resolution_greatergood_universal_prosperity_mandate_tooltip: "Ogni Standard di Vita eccetto §YOnere Condiviso§!, §YAbbondanza Utopica§!, §YFelicità Chimica§!, o §YCoccole Obbligatorie§! è §Rvietato§!.\n\n§YAssimilare§! organici in imperi §YAssimilatore Automatico§! o §YMente Alveare§! è §Rvietato§!.\n\nGli imperi non §YEgualitari§! o §YServitore Corrotto§! potrebbero non soddisfare questi requisiti, e saranno in §RViolazione della Legge Galattica§!!"

