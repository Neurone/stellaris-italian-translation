 fedel.16.intro: "Con il massacro nell'arena che volge al termine, [winning_leader.GetRulerTitle] §H[winner_leader.GetRegnalName]§! è emerso come l'unico sopravvissuto. L'impero §H[winning_country.GetName]§! guiderà la federazione [Root.GetAllianceName] per il prossimo mandato. Lasciando l'arena, il vincitore ha detto:"
 fedel.16.1: "C'era... c'era così tanto sangue. Che cosa ho fatto?"
 fedel.16.2: "È finita? Questo... questo significa che ho vinto?"
 fedel.16.3: "Le loro urla... io... le sento ancora."
 fedel.16.4: "È finita adesso... è finita adesso... è finita adesso..."
 fedel.16.5: "Sto per sentirmi male."
 fedel.16.6: "Ad essere estremamente onesto, non pensavo che ce l'avrei fatta."
 fedel.16.7: "Non parliamo mai più di questa cosa."
 fedel.16.8: "Deve esserci un modo migliore di determinare il comando..."
 fedel.16.9: "Che spreco."
 fedel.16.10: "Non dobbiamo dimenticare coloro che sono morti qui oggi."
 fedel.16.11: "Buttiamocela alle spalle e guardiamo al futuro."
 fedel.16.12: "Un sistema barbaro, ma ho fatto quello che andava fatto."
 fedel.16.13: "È stato un massacro senza onore."
 fedel.16.14: "Era solo una questione di tattica."
 fedel.16.15: "È stata una bella lotta. Che nessuno dica diversamente."
 fedel.16.16: "Hanno combattuto con onore. Non ho tratto piacere dalla loro morte."
 fedel.16.17: "Chie è quello brutto adesso? Huh?"
 fedel.16.18: "Possano coloro che ho ucciso trovare pace nell'aldilà."
 fedel.16.19: "Tutti quelli che ho ucciso hanno affrontato la morte con coraggio. Tutti eccetto uno."
 fedel.16.20: "Non rimpiango nulla."
 fedel.16.21: "Vero, poteva finire in un solo modo."
 fedel.16.22: "È già finita?"
 fedel.16.23: "Il risultato non è mai stato in dubbio."
 fedel.16.24: "Tutto nella mia vita mi ha portato a questo."
 fedel.16.25: "È stato glorioso. Ne serberò il ricordo."
 fedel.16.26: "Gli altri sono stati deboli. Io sono stato forte."
 fedel.16.27: "Devi sconfiggere Xharg Vu per avere una possibilità."
 fedel.16.28: "Gli altri sono stati folli a scendere nell'arena con me."
 fedel.16.29: "Tutto sta andando come previsto."
 fedel.16.30: "Come prevedevo, nessuno degli altri ha potuto eguagliare i miei poteri psionici."
 fedel.16.31: "Ho fritto gli altri con la mia mente."
 fedel.16.32: "Questa battaglia non era niente. Ho affrontato orrori peggiori nel Velo."
 fedel.16.33: "È stata una battaglia difficile. Dovrò sostituire altre parti del corpo con potenziamenti cibernetici."
 fedel.16.34: "I miei impianti cibernetici non hanno violato le regoledell'arena."
 fedel.16.35: "La battaglia sarebbe stata ancora più breve se non mi avessero fatto rimuovere le munizioni per il mio cannone interno a fléchette."
 fedel.16.36: "Bersagli eliminati con successo. Disattivazione dei protocolli di combattimento."
 fedel.16.37: "Danni minori subiti. Esecuzione diagnostica interna."
 fedel.16.38: "Obbiettivo della missione raggiunto. La leadership della Federazione è assicurata."
 fedel.16.39: "Sono il campione prescelto del Velo. È il mio destino comandare."
 fedel.16.40: "Mi sono stancato di uccidere. Finiamola con questa formalità."
 fedel.16.41: "Non mi piace uccidere coloro che non possono reagire, ma doveva essere fatto."
 fedel.16.a: "È stato deciso."

 fedel.501.name: "Battaglia Psionica"
 fedel.501.1.desc: "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc: "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc: "$fedel.501.1$"
 fedel.501.4.desc: "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1: "Gli spiriti del Velo diventano sempre più irrequieti man mano che si avvicina il tempo per decidere chi dovrebbe guidare la federazione [Root.GetAllianceName] durante il prossimo mandato. È tempo che i migliori psionici di ogni candidato si rechino a [fed_leader.Capital.GetName], la capitale dell'attuale presidente. Là si incontreranno per combattere finché non prevarrà solo il gruppo più forte."
 fedel.501.2: "Per rafforzare i poteri dei nostri campioni psionici, potremmo attingere alla nostra scorta di Zro. Ci darà un ulteriore vantaggio nella battaglia."
 fedel.501.3: "Non abbiamo accesso a un numero sufficiente di psionici per partecipare, sfortunatamente, e dobbiamo rinunciare alla battaglia."
 fedel.501.4: "Non siamo uno stato indipendente, e quindi purtroppo siamo esclusi dalla partecipazione."
 fedel.501.a: "Possiamo sacrificare una piccola quantità."
 fedel.501.b: "Fornisci ai nostri psionici una discreta quantità."
 fedel.501.c: "Dai agli psionici qualunque cosa necessitino."
 fedel.501.d: "Niente Zro. Dovremo vincere senza."
 fedel.501.e: "Forse la prossima volta."
 psionic_battle_begin: "La battaglia comincerà presto."

 fedel.510.name: "Vittoria della Battaglia Psionica"
 fedel.510.1.desc: "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc: "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc: "Come gli psionici della federazione [Root.GetAllianceName] dovrebbero riunirsi su [fed_leader.Capital.GetName], si verifica una situazione piuttosto imbarazzante: a quanto pare, siamo l'unico membro che può radunare abbastanza psionici per partecipare.\n\nSenza nessuno con cui combattere, la vittoria va a noi."
 fedel.510.1: "Mentre i psionici si riuniscono per la battaglia, un senso di terrore palpabile permea [fed_leader.Capital.GetName]. Ci sono segnalazioni di temporali improvvisi e violenti, ombre dove non dovrebbero esserci, suoni inspiegabili. L'odore dell'ozono è ovunque."
 fedel.510.2: "Inizia la battaglia. È una lotta insolitamente alla pari, senza una squadra disposta a cedere di un centimetro. Alla fine diventa una prova di resistenza, dove un momento di disattenzione può sfociare in un'eternità di esilio nel Velo. I nostri psionici si dimostrano i più disciplinati, come sappiamo essere. La vittoria è nostra."
 fedel.510.3: "Inizia la battaglia. Nessuna delle altre squadre si dimostra all'altezza della nostra. Uno per uno vengono abbattuti, con i loro psionici spogliati della loro essenza che viene data in pasto al Velo famelico. Rimangono solo dei gusci freddi senza reazioni. La vittoria è nostra."
 fedel.510.a: "Il Velo oggi ci ha sorriso."

 fedel.515.name: "Sconfitta nella Battaglia Psionica"
 fedel.515.1.desc: "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc: "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc: "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc: "Come gli psionici della federazione [Root.GetAllianceName] dovrebbero riunirsi su [fed_leader.Capital.GetName], si verifica una situazione piuttosto imbarazzante: a quanto pare, l'impero §H[winning_country.GetName]§! è l'unico membro che potrebbe radunare abbastanza psionici per partecipare.\n\nSenza nessuno con cui combattere, la vittoria va a loro."
 fedel.515.2: "Inizia la battaglia. Una dopo l'altra le squadre si affrontano, e una dopo l'altra cadono. I nostri psionici sono tra i primi ad andarsene, quando i loro poteri sfrigolano e muoiono di fronte all'assalto psionico."
 fedel.515.3: "Inizia la battaglia. Mentre le squadre si scontrano, i nostri psionici ci rendono orgogliosi, ma alla fine la prova si rivela troppo per loro. Scompaiono in un lampo improvviso, banditi per l'eternità nelle regioni più tempestose del Velo."
 fedel.515.4: "Quando le vorticose energie finalmente si placano, solo gli psionici dell'impero §H[winning_country.GetName]§! rimangono."
 fedel.515.a: "Possa il Velo prenderli!"
 psionic_battle_outcome: "L'impero §H[winning_country.GetName]§! servirà come presidente della federazione §H[Root.GetAllianceName]§!"

