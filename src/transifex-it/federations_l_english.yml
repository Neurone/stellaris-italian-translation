 resolution_rulesofwar_repeal_1_desc: "Potrebbe fare bene. Tentare di nascondere gli orrori della guerra ponendovi dei limiti significa semplicemente mentire a noi stessi. Dovremmo abrogare queste leggi e slegarci le mani se dovesse apparire una vera minaccia."
