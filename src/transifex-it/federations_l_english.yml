 action.1.desc_89: "You... You're [From.GetSpeciesNamePlural]? This is incredible... You must be survivors from the Ulysses Initiative! Everyone back on Earth assumed the ark ships had all been lost, but clearly at least one made it! Did you say your ancestors were on the 'Chrysanthemum'?\n\nIt can't have been easy, but you certainly seem to have done well for yourselves. On behalf of the people of Earth and the constituents of the United Nations General Assembly, I would like to extend a hand in friendship to our brothers and sisters in the [Root.GetName].\n\nLet us strive together to build a better future for all of humanity."
 action.1.desc_90: "The [From.GetName]... So the UN has managed to somehow maintain its grasp on power then, even after all these years? You'll have to forgive us - things were somewhat chaotic on Earth when our ancestors departed on the Ulysses ark ships. Many assumed you had destroyed yourselves in another world war, or perhaps fallen victim to an alien invasion.\n\nStill, you certainly appear stronger and more capable than the corrupt Earth authorities we left behind. Our ancestors built the [contact_empire.GetName] out of nothing, and we will defend it to the last. We shall see if you are worthy of our respect."
