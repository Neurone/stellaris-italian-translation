 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name: "Superiorità del Vuoto"
 fedev.9500.desc: "La costruzione di questo Juggernaut impressionante è stata completata.\n\nQuesto gigante mobile cambia completamente il paradigma della guerra offensiva. Può costruire e riparare navi in ​​prima linea ed è dotato di una potenza di fuoco devastante, che consente l'assalto incessante di coloro che osano opporsi a noi.\n\nSolo i folli si opporranno all'impero [Owner.GetName] adesso."
 fedev.9500.a: "Andate avanti e conquistate!"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name: "Ultima Ratio Regum"
 fedev.9505.desc: "È stato verificato che l'impero §H[From.Owner.GetName]§! ha terminato la costruzione di un'enorme nave classe Juggernaut. Questa base spaziale mobile combina un'enorme potenza di fuoco e l'abilità di costruire e riparare le navi in ​​prima linea nella battaglia, rendendola una minaccia superiore in qualsiasi scenario di combattimento.\n\nÈ veramente l'armamento all'apice della guerra spaziale."
 fedev.9505.a: "Un punto di svolta, quello."

 galcom.2.name: "Una Comunità Galattica"
 galcom.2a.desc: "Man mano che sempre più civiltà spaziali stabiliscono relazioni formali tra loro, la galassia sta diventando un luogo vibrante e vivace. Per evitare tragiche incomprensioni tra le nazioni, un numero crescente di diplomatici ha chiesto la creazione di una nuova organizzazione pan-galattica - una comunità, se vogliamo, dove gli imperi della galassia possano incontrarsi per discutere di questioni importanti.\n\nDovremmo, come [Root.GetName], impegnarci a sostenere la creazione della §HComunità Galattica§!?"
 galcom.2b.desc: "Proviamo di nuovo. Dovremmo formare una Comunità Galattica?"
 galcom.2.a: "Sì, questo è uno sforzo degno."
 galcom.2.b: "No, non abbiamo tempo per queste sciocchezze."
 galcom.5.name: "La Nascita della Comunità Galattica"
 galcom.5.desc: "Questo è un giorno storico. Molti dei più importanti imperi della galassia, incluso [Root.GetName], hanno annunciato la creazione della §HComunità Galattica§!. Questa organizzazione sovranazionale fungerà da forum in cui discutere e decidere delle questioni che coinvolgono l'intera galassia.\n\nIn qualità di uno dei suoi membri fondatori, possiamo essere orgogliosi di questa pietra miliare della storia galattica."
 galcom.5.a: "Un gran giorno per la galassia!"
 galcom.6.desc: "Nonostante la nostra decisione di non sostenere la fondazione di un'istituzione galattica sovranazionale, molti altri imperi si sono uniti per dare vita proprio una cosa del genere. Nel loro \"storico\" comunicato congiunto, hanno annunciato la creazione della §HComunità Galattica§! alla galassia. Questa organizzazione ha la funzione di forum in cui discutere questioni importanti che riguardano la galassia nel suo insieme.\n\nPoiché ci siamo rifiutati di prendere parte alla creazione di questa Comunità Galattica, [Root.GetName] non è ancora considerato un membro."
 galcom.6.a: "Quegli sciocchi arroganti."
 galcom.10.name: "Nessun Supporto per la Comunità Galattica"
 galcom.10.desc: "L'iniziativa di costituire una \"§HComunità Galattica§!\" sovranazionale è fallita. Un numero insufficiente di imperi si è impegnato a sostenere la creazione di una simile istituzione."
 galcom.10.a: "Gli altri sciocchi non erano pronti."
 galcom.10.b: "Che liberazione!"
 galcom.16.desc: "Diversi imperi galattici, alcuni dei quali a noi sconosciuti, si sono uniti per formare una \"§HComunità Galattica§!\". Questa istituzione sovranazionale deve fungere da forum in cui discutere questioni importanti.\n\nAnche se non siamo stati coinvolti nella sua fondazione, gli altri membri ci hanno esteso l'invito per l'adesione formale. Dovremmo accettare?"
 galcom.16.a: "Si, uniamoci a questa comunità."
 galcom.16.b: "No, non prenderemo parte a questa cosa."

 galcom.51.name: "Formazione del Consiglio Galattico"
 galcom.51.desc: "I membri della Comunità Galattica hanno votato per l'istituzione del Consiglio Galattico. L'appartenenza a questo augusto organo sarà limitata ai rappresentanti dei tre imperi più potenti e influenti della Comunità. Fino all'elezione di un nuovo Consiglio, questi sono §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! e §H[council_member_3.GetName]§!.\n\nI membri del Consiglio hanno il dovere di guidare e salvaguardare la Comunità Galattica. I loro maggiori poteri consentono loro di eliminare parte della burocrazia che così spesso inibisce il processo decisionale nelle grandi istituzioni politiche."
 galcom.51.a: "Si spera che siano all'altezza del compito..."
 galcom.51.b: "Ora possiamo finalmente passare ai fatti!"
 galcom.51.c: "Ah, così finalmente i burattinai si rivelano!"

 galcom.62.name: "[galactic_market_station_system.GetName] Privato del Quartier Generale del Mercato Galattico"
 galcom.62.desc: "Secondo l'articolo 19C della Carta della [global_event_country.GetGalCommunityOrGalImperium], solo uno stato membro può ospitare il Mercato Galattico. Come tale, il quartier generale del mercato nel sistema [galactic_market_station_system.GetName] è stato smantellato; gli ultimi trader hanno abbandonato oggi con riluttanza i loro posti, lamentandosi della massiccia interruzione del commercio galattico che questo passo drammatico - e secondo loro inutile - ha causato. Il Consiglio di Commercio della [global_event_country.GetCommunityOrImperium] ha rilasciato una dichiarazione in cui si rammarica di questo stato delle cose e promette che le candidature per un nuovo paese ospitante all'interno della [global_event_country.GetCommunityOrImperium] inizieranno immediatamente."
 galcom.62.A: "È un prezzo che vale la pena pagare."
 galcom.63.name: "Ricerca del nuovo Quartier Generale del Mercato Galattico"
 galcom.63.desc: "Con [From.GetName] ormai fuori dalla [global_event_country.GetGalCommunityOrGalImperium], deve essere applicato un oscuro articolo della Carta della [global_event_country.GetCommunityOrImperium] secondo cui solo uno stato membro può ospitare il Mercato Galattico. Il quartier generale del mercato nel sistema [galactic_market_station_system.GetName] è stato smantellato; gli ultimi trader hanno abbandonato oggi con riluttanza i loro posti, lamentandosi della massiccia interruzione del commercio galattico che questo passo drammatico - e secondo loro inutile - ha causato. Le candidature per la nuova locazione del Quartier Generalesono già aperte e il Consiglio di Commercio della [global_event_country.GetCommunityOrImperium] ha rilasciato una dichiarazione in cui si rammarica di questo stato delle cose e promette che un nuovo sistema ospite sarà trovato rapidamente."
 galcom.63.A: "Forse questo rappresenta un'opportunità per noi..."
 galcom.63.B: "Possiamo solo ridere della loro stupidità."

 origin_fallen_empire: "Razza Antica"
 origin_fallen_empire_desc: "Questa civiltà è molto anteriore all'attuale generazione di potenze galattiche. Eoni di stagnazione hanno gradualmente ridotto il loro impero a una semplice ombra di quello che era una volta."
 origin_enlightened: "Illuminata"
 origin_enlightened_desc: "Il naturale sviluppo di questa civiltà fu notevolmente accelerato dall'interferenza di un'altra, che la aiutò a diventare una cultura che viaggiava nello spazio."

 origin_void_dwellers: "Abitanti del Vuoto"
 origin_void_dwellers_desc: "Questa civiltà ha stabilito la sua dimora nello spazio da quando si ha memoria - la vita in un tipico ambiente planetario è un anatema per loro. Vivono su tre habitat orbitali che solo di recente si sono riuniti."
 origin_tooltip_void_dwellers_effects: "- Comincia con tre §HHabitat Orbitali§! e la tecnologia per costruirne altri\n- I membri della tua specie prosperano sugli Habitat e producono il §G+15%§! in più\n- Serie penalità all'abitabilità oltre che una pensalità di produzione del §R-15%§! su tutti i pianeti normali\n- Le Fattorie Idroponiche hanno §G+1§! £job_farmer£ $job_farmer$ Lavoro"
 trait_void_dweller_1: "Abitante del Vuoto"
 trait_void_dweller_1_desc: "§LQuesta specie prospera sugli habitat orbitali, con una capacità istintiva di orientarsi in modo efficiente nei loro corridoi labirintici e nell'architettura complicata. Tuttavia, il loro sistema immunitario indebolito non risponde bene all'ambiente planetario.§!"
 void_dweller_trait_tooltip: "Felicità Popolazione su Mondi Non Artificiali: §R-30%§!"
 trait_void_dweller_2: "$trait_void_dweller_1$"
 trait_void_dweller_2_desc: "§LQuesta specie è abituata all'aria riciclata e ai compartimenti sterili degli habitat orbitali, ma il sistema immunitario indebolito non risponde bene a un ambiente planetario.§!"
 d_arcane_replicator: "Replicatore Arcano"
 d_arcane_replicator_desc: "Questa antica macchina è nascosta in profondità all'interno dell'habitat, costruita nel suo reattore principale da cui trae anche la sua energia. Una reliquia di chiunque abbia originariamente costruito questo habitat, la sua tecnologia di replicazione della materia è del tutto incomprensibile per noi."
 START_SCREEN_VOID_DWELLERS: "Per molti, il vuoto dello spazio è un ambiente ostile da conquistare o superare. Per noi è casa. Per migliaia di anni, la nostra specie ha risieduto su tre stazioni spaziali, ciascuna in orbita attorno a un sole diverso in un sistema stellare ternario. Non sappiamo se siano stati costruiti dai nostri antenati o da qualcun altro.\n\nAnche se la nostra biologia suggerirebbe che la nostra specie abbia avuto origine su un pianeta, le cronache storiche non ne fanno menzione. Alcuni ipotizzano che i resti planetari in frantumi trovati sotto una delle nostre stazioni siano il pianeta natale perduto della nostra specie, ma la verità potrebbe non essere mai scoperta.\n\nSono passati solo pochi secoli da quando è stato inventato il volo spaziale che consente il viaggio tra le nostre tre stazioni - o riscoperto, a seconda di chi lo chiedi. Il sospetto e la sfiducia lasciarono gradualmente il posto al commercio e alla cooperazione reciproca. Con l'invenzione del nostro primo hyperdrive, i tre habitat si sono uniti sotto un'unica bandiera."
 START_SCREEN_VOID_DWELLERS_SOL: "Per molti, il vuoto dello spazio è un ambiente ostile da conquistare o superare. Per noi è casa. Per migliaia di anni, la nostra specie ha risieduto su tre stazioni spaziali, ognuna in orbita attorno a un pianeta diverso nel nostro sistema solare fatiscente. Non sappiamo se siano stati costruiti dai nostri antenati o da qualcun altro.\n\nAnche se la nostra biologia suggerirebbe che la nostra specie abbia avuto origine su un pianeta, le cronache storiche non ne fanno menzione. Alcuni ipotizzano che la terra desolata e tossica di un pianeta trovato sotto una delle nostre stazioni sia il mondo perduto della nostra specie, ma la verità potrebbe non essere mai scoperta.\n\nSono passati solo pochi secoli da quando è stato inventato il volo spaziale che consente il viaggio tra le nostre tre stazioni - o riscoperto, a seconda di chi lo chiedi. Il sospetto e la sfiducia lasciarono gradualmente il posto al commercio e alla cooperazione reciproca. Con l'invenzione del nostro primo hyperdrive, i tre habitat si sono uniti sotto un'unica bandiera."
 START_SCREEN_SCION: "All'inizio della nostra storia, prima che avessimo sviluppato molto in termini di tecnologia, i nostri benefattori alieni si mostrarono a noi. Spiegarono, in termini che i nostri sconcertati antenati potessero capire, che la nostra specie mostrava grandi promesse. Con molta pazienza, ci guidarono su un percorso che avrebbe aiutato la nostra civiltà a raggiungere il suo pieno potenziale.\n\nNelle poche occasioni in cui ci siamo allontanati da questo percorso, hanno corretto il nostro corso - con fermezza, come farebbe qualsiasi genitore - ma presto i nostri scienziati dominarono l'elettricità, poi l'energia atomica e poi il rozzo volo spaziale. Sotto la tutela dei nostri sorveglianti, abbiamo ora costruito i nostri primi hyperdrive."

