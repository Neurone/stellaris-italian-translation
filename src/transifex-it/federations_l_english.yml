 origin.90.1.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc: "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc: "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1: "Despite a massive evacuation effort, some of their citizens remained on the planet's surface when it was destroyed. Needless to say, none of them survived."
 origin.90.1.gestalt: "Despite a massive evacuation effort, some of their drones remained on the planet's surface when it was destroyed. Needless to say, they all perished."
 origin.90.2: "A disorganized evacuation effort saved some of their citizens, but the majority seem to have still been on the planet's surface when it disintegrated around them. The projected death toll is catastrophic."
 origin.90.2.gestalt: "A disorganized evacuation effort saved some of their drones, but the majority seem to have been abandoned on the planet's surface when it disintegrated around them."
 origin.90.3: "Despite this knowledge, they apparently made no significant efforts to evacuate the planet. Aside from a few scattered survivors in space, their entire civilization perished along with their homeworld."
 origin_90.a: "Fate can be cruel."

 origin.91.name: "The Destruction of [From.From.GetName]"
 origin.91.desc: "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1: "Thanks to a massive evacuation effort, the planet had been completely abandoned prior to its destruction. No lives are believed to have been lost."
 origin_91.a: "Buon per loro."


