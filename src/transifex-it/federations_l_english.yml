 NAME_Vemetosha: "Vemetosha"

 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up: "Copertura Benigna"
 site_benign_cover_up_intro: "Abbiamo trovato una buona posizione per occultare il deposito destinato ai Thwaa'Phyr quando un giorno torneranno tra le stelle. Un regalo nel futuro, ai giganti del passato."
 origin.1365.name: "Qui! Lo abbiamo costruito qui!"
 origin.1365.desc: "Tutti i materiali e la manodopera sono stati inviati sulla superficie di [From.Planet.GetName]. Il prossimo passo è di seppellire il tutto sufficientemente in profondità per resistere alla prova del tempo e delle condizioni atmosferiche."
 origin.1365.a: "Iniziate a scavare!"
 origin.1370.name: "Il Passaggio 1 è andato Liscio"
 origin.1370.desc: "Una generosa quantità di risorse e progetti tecnologici è stata sepolta in profondità sotto la superficie di [From.Planet.GetName]. È stato posizionato anche un radiofaro, e col tempo possiamo solo sperare che i $NAME_ThwaaPhyr$ lo trovino."
 origin.1370.a: "Possano trovare la loro strada."

  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title: "Inseguire Gli Implacabili"
 relentless_pursuit_chain_desc: "Potremmo essere in grado di rintracciare il leggendario flagello del passato: Gli Implacabili. Ci sarà una resa dei conti, a distanza di tempo?"

 origin.1380.name: "La Scia del Vincitore"
 origin.1380.desc: "Uno dei nostri sensori ha recentemente rilevato una strana traccia energetica nel nostro sistema domestico. All'inizio è stato quasi liquidato come un problema tecnico; a un'analisi più attenta, la rilevazione si è rivelata un'antica scia di energia proveniente da un propulsore basato sulla fusione.\n\nÈ necessaria un'analisi più approfondita per saperne di più, ma è possibile che questa traccia sia stata lasciata dagli Implacabili quando hanno lasciato il nostro sistema migliaia di anni fa.\n\nDovremmo indagare ulteriormente."
 origin.1385.name: "Imboccare il sentiero"
 origin.1385.desc: "Nonostante la sua notevole età, il nostro dipartimento scientifico è riuscito ad analizzare la scia del motore in modo sufficiente per accertarne il vettore di uscita. Ciò significa effettivamente che possiamo inseguire i demoni del nostro passato.\n\nÈ trascorso abbastanza tempo da reprimere completamente la loro natura violenta o stiamo per scoprire una nuova minaccia? È stata tracciata una nuova rotta e possiamo seguirla quando vogliamo."
 origin.1390.name: "Il Mercantile Silenzioso"
 origin.1390.desc: "Entrando nel sistema, i nostri sensori hanno rilevato immediatamente anomalie multiple.\n\nLa rilevazione più evidente è stata una gigantesca nube di energia che, a un'analisi più attenta, si è rivelata essere composta da centinaia di tracce motori a fusione più piccole, simili a quella scoperta in precedenza. Una flotta assolutamente enorme deve essersi fermata qui per qualche motivo.\n\nAccanto a questo \"parcheggio della flotta\" le nostre scansioni hanno rilevato un altro tipo di segnale: una nave da trasporto abbandonata. Questo mercantile sembra essere vecchio quanto le tracce energetiche, ma le caratteristiche della sua scia sono diverse da quelle della flotta perduta.\n\nDovremmo ispezionare la nave abbandonata più da vicino."
 origin.1395.name: "La Potenza del Creatore"
 origin.1395.desc: "Il mercantile conteneva un registro. Sebbene danneggiati dal tempo, alcuni dati potrebbero ancora essere recuperati.\n\nIl cargo era stato intercettato dall'enorme flotta. Non è chiaro come o perché, il Capitano del mercantile finì per conversare con l'Ammiraglio della flotta Implacabile. Apparentemente hanno parlato per settimane, ma ciò di cui hanno parlato rimane sconosciuto, anche se la frase 'natura del potere' ricorre spesso.\n\nLa flotta è partita improvvisamente, lasciando il mercantile illeso. L'ultima voce nel registro era una citazione dell'Ammiraglio: §Y'No, lasciali. La distruzione è facile. Il vero potere sta nella capacità di creare.'§!\n\nAbbiamo analizzato i percorsi della flotta e possiamo riprendere la nostra ricerca."
 origin.1400.name: "Il Riposo del Tiranno"
 origin.1400.desc: "Qui è dove termina la scia del motore a fusione. È molto probabile che qualsiasi resto degli Implacabili, se ce ne sono, verrà trovato qui.\n\nFinora l'unica rilevazione dei sensori di particolare interesse proviene da quella che sembra essere una sorta di piccola stazione spaziale. Da esso si irradia un impulso di energia a intervalli prestabiliti, ma a parte questo non c'è segno di alcuna attività.\n\nPossiamo immediatamente procedere con l'indagine."

 TRACKING_THE_PREDATOR_PROJECT: "Sulle Tracce del Predatore"
 TRACKING_THE_PREDATOR_PROJECT_DESC: "Analizzando la scia del motore a fusione, il nostro dipartimento scientifico può capire dove sono andati i nostri vecchi visitatori, il che a sua volta significa che possiamo iniziare una ricerca."

 INVESTIGATE_SILENT_FREIGHTER_PROJECT: "Ispezionare il Mercantile Silenzioso"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC: "Una nave mercantile abbandonata sta aspettando nel freddo dello spazio. È molto vecchio, ma apparentemente non danneggiato. Dovremmo inviare una squadra di sbarco per indagare più da vicino."

 OLD_BEACON_PROJECT: "Analizzare il Vecchio Radiofaro"
 OLD_BEACON_PROJECT_DESC: "Sulla base del frequente impulso energetico che emana da essa, questa vecchia struttura spaziale vuole essere trovata. Per capirne il motivo, dobbiamo permettere al nostro scienziato di dare un'occhiata più da vicino."

 rendezvous_with_freighter_poi: "Correre nel Fuoco"
 rendezvous_with_freighter_poi_desc: "Secondo l'analisi della scia del motore a fusione nel nostro sistema natale, questa è la destinazione dei visitatori Implacabili del passato."

 relentless_home_poi: "Trovare il Vecchio Nemico"
 relentless_home_poi_desc: "La destinazione della massiccia flotta degli Implacabili che ha lasciato questo sistema molti eoni fa, dopo uno strano incontro con un mercantile civile."

 origin.1405.name: "Beatamente Ignorante"
 origin.1405.desc: "Gli scienziati hanno terminato la loro indagine sulla vecchia stazione spaziale. L'intera struttura è una specie di grosso cannone. Eoni fa si è innescato e ha sparato un impulso al pianeta natale degli Implacabili - un impulso che noi, [Root.Owner.GetSpeciesName], conosciamo molto bene: un impulso di §YCancellazione della Mente§!.\n\nIn un tentativo di riscattarsi dai loro peccati passati, Gli Implacabili - ora noti come §Y$NAME_Vemetosha$§! - hanno usato l'arma su loro stessi, facendo regredire sensibilmente la loro intera civiltà.\n\nLa forza di una tale decisione - e le sue conseguenze - testimoniano quanto seriamente Gli Implacabili volessero espiare. Possiamo perdonarli?"
 origin.1405.a: "L'ignoranza è davvero beatitudine?"

 site_bury_the_hatchet: "Seppellire l'Ascia"
 site_bury_the_hatchet_intro: "Questo luogo è stato scelto dal dipartimento di archeologia come il luogo perfetto per seppellire le risorse destinate ai discendenti degli Implacabili, quando \"entreranno nell'era spaziale\"."
 origin.1410.name: "La X Segna il Punto"
 origin.1410.desc: "La massiccia impresa di trasportare risorse e attrezzature industriali a [From.Planet.GetName] è stata completata. Il prossimo passo è scavare in profondità nel terreno e costruire una struttura abbastanza forte da resistere a eoni di avversità climatiche e movimenti tettonici."
 origin.1415.name: "Geocaching Interstellare"
 origin.1415.desc: "Un'enorme quantità di risorse e progetti tecnologici è stata sepolta sotto la superficie del pianeta [From.Planet.GetName]. Non abbiamo idea se, quando o come il nostro tesoro verrà scoperto dai discendenti dei $NAME_Vemetosha$, ma possiamo sperare per il meglio. Chi lo sa? Forse tra mille anni troveranno le tracce di propulsione delle nostre astronavi e verranno a trovarci."

 origin.1420.name: "Non il Nemico"
 origin.1420.desc: "Un capitolo oscuro della storia dell'universo è terminato e ne abbiamo scritto uno nuovo - un capitolo più luminoso. Il nostro progetto benevolo ha avviato un effetto a catena nella nostra società, con ogni membro che prova un senso di scopo e di buone intenzioni. Forse, dopotutto, lo spazio non è un luogo così oscuro - nonostante l'insondabile vasta oscurità del vuoto."

 goes_around_comes_around: "Ciò che va, ciò che torna"
 goes_around_comes_around_desc: "Il nostro impero sta godendo degli effetti positivi dell'aiutare e perdonare un nemico del passato."

 silent_freighter_object: "Mercantile abbandonato"
 silent_freighter_object_desc: "Un silenzioso, ma apparentemente intatto cargo mercantile alieno."
 silent_freighter_object_tooltip: "Un mercantile alieno abbandonato."

 mysterious_space_station_object: "Misteriosa Stazione Spaziale"
 mysterious_space_station_object_desc: "Una pulsazione di energia emana da questa stazione spaziale abbandonata."
 mysterious_space_station_object_tooltip: "Stazione spaziale aliena con funzione sconosciuta."

