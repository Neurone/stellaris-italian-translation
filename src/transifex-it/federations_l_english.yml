 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep: "Soglia Galattica"
 origin_galactic_doorstep_desc: "Questa civiltà ha un §Yportale§! dormiente nel suo sistema natale - un potenziale vantaggio tecnologico, o una minaccia incombente?"
 origin_tooltip_galactic_doorstep_effects: "- Comincia con un §Hportale§! dormiente nel tuo sistema natale."

 START_SCREEN_GALACTIC_DOORSTEP: "Il misterioso costrutto nel nostro sistema solare è stato scoperto poche centinaia di anni fa. A causa delle sue caratterictiche scure e metalliche, il manufatto prese il nome de §HLa Corona Nera§! e la sua maestosa presenza ha avuto un profondo effetto sulla nostra società - ha unificato il nostro popolo sia nello spirito che nella ricerca.\n\nIl volo spaziale è diventato la massima priorità della nostra comunità scientifica e la ricerca ardente di questa tecnologia ha portato con sé una serie di altre scoperte benefiche.\n\nLa Corona Nera si è rivelata dormiente, ma abbiamo imparato una lezione importante; non è la destinazione che conta - è il viaggio. E adesso - grazie al richiamo della Corona Nera - la nostra specie ha i mezzi con cui possiamo visitare le stelle."
 START_SCREEN_GALACTIC_DOORSTEP_MACH: "Il misterioso costrutto nel nostro sistema solare è stato scoperto poche centinaia di anni fa. A causa delle sue caratterictiche scure e metalliche, l'artefatto fu indicato come §HLa Corona Nera§! e la sua presenza distintiva ha avuto un effetto profondo sulle nostre operazioni - raccogliere più informazioni divenne imperativo.\n\nIl volo spaziale è diventato la massima priorità delle nostre sub-routine di ricerca e sviluppo, e il processo per raggiungere questa tecnologia aliena portò con sé una serie di altre scoperte benefiche che furono implementate consecutivamente.\n\nLa Corona Nera si è rivelata dormiente, ma i miglioramenti e gli aggiornamenti applicati per raggiungerlo hanno aumentato la nostra produzione generale e ora abbiamo la capacità di visitare le stelle."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE: "Il misterioso costrutto nel nostro sistema solare è stato scoperto poche centinaia di anni fa. A causa delle sue caratterictiche scure e metalliche, il manufatto prese il nome de §HLa Corona Nera§! e la sua maestosa presenza ha avuto un profondo effetto su di noi - scoprire la sua vera natura è diventato fondamentale.\n\nIl volo spaziale è diventato la massima priorità e la ricerca ardente di questa tecnologia ha portato con sé una serie di altre scoperte benefiche che ci hanno migliorato e affinato.\n\nLa Corona Nera si è rivelata dormiente, ma non è stato un viaggio vano. Ora abbiamo i mezzi per diventare molto più grandi, arrivare molto più in là, come mai prima d'ora."

 origin.1000.name: "Qualcuno alla Porta"
 origin.1000.desc: "Senza il minimo preavviso la misteriosa porta aliena nel nostro sistema natale si è animata! Un'ondata di energia ha pulsato fuori dal manufatto e per un fugace momento un globo luminoso e vibrante ha riempito il centro della struttura. Questo residuo di un'antica civiltà potrebbe non essere così dormiente come si credeva in precedenza.\n\nSebbene la porta si sia aperta per non più di pochi secondi, è stato sufficiente per far passare alcuni detriti spaziali; rocce e polvere che a un esame più attento si sono rivelate risorse preziose."
 origin.1005.name: "Il Non Invitato"
 origin.1005.desc: "Ancora una volta il portale addormentato è tornato in vita! Questa volta non è stato un vantaggio, ma piuttosto una rovina, quello che ci è venuto dal grande sconosciuto.\n\nUna singola creatura spaziale è balzata fuori dal portale luminoso e sembra essere in agguato. Non rispondendo a nessun tipo di saluto o avvertimento, dovremmo muoverci per sradicare immediatamente questa minaccia!"
 origin.1010.name: "Sputalo Fuori"
 origin.1010.desc: "Ancora una volta il portale è stato attivato. Questa volta l'attivazione è durata solo una frazione di secondo, ma è bastato perché qualcosa passasse.\n\nUn oggetto metallico sconosciuto è uscito dal portale con straordinaria velocità, facendosi strada nel sistema. Prima che qualsiasi sensore potesse ottenere una lettura decente, l'oggetto è entrato in collisione con un pianeta nel nostro sistema.\n\nDovremmo esaminare il punto di impatto il prima possibile."
 origin.1012.name: "Prossimo al Pianeta"
 origin.1012.desc: "Individuare il luogo dell'incidente della misteriosa sonda è stato molto più complicato del previsto.\n\nLe rilevazioni indicano che non si è schiantato nel senso convenzionale, tuttavia la notevole velocità di avvicinamento dell'oggetto alla superficie esclude anche un normale atterraggio.\n\nQuindi che cosa è accaduto realmente? È ora di dare un'occhiata più da vicino."
 origin.1015.name: "Il Gioco dell'Attesa"
 origin.1015.desc: "La costruzione assemblata è stata finalmente attivata. I fulmini sono schizzati fuori dal massiccio dispositivo e hanno lambito il portale addormentato, facendolo accendere.\n\nAll'improvviso il caratteristico impulso energetico del portale è esploso e un globo etereo e luminoso ha riempito il portale. La Nave Scientifica predisposta ha accelerato immediatamente nella distesa luminosa ed è svanita. Pochi istanti dopo, il portale si è spento ed è tornato a uno stato di silenziosa maestà.\n\nAdesso aspettiamo."
 origin.1020.name: "Restituire al Mittente"
 origin.1020.desc: "Senza preavviso, il portale nel nostro sistema natale si è acceso per un breve momento, giusto il tempo necessario perché qualcosa emergesse dal suo nucleo luminoso.\n\nL'oggetto metallico non ha risposto ai tentativi di contatto, né ha emesso alcun segnale. La sua vera natura era sconosciuta fino al momento in cui siamo riusciti a ottenere un chiaro feed visivo. Era la Nave Scientifica che abbiamo lanciato nel cancello molti mesi fa. Tuttavia, era invecchiata molto di più. Gli scanner indicano che la nave ha più di mille anni.\n\nDell'equipaggio era rimasta solo la polvere, ma alcune registrazioni di dati intatte potevano essere recuperate. I dati includevano alcune meravigliose descrizioni della §Ytecnologia del portale§!, così come un messaggio audio lasciato da un membro dell'equipaggio:\n\n'§H... quel futuro. La mia specie conoscerà veramente la sofferenza in quel giorno funesto - il giorno in cui dal cielo pioverà fuoco azzurro.§!'"
 origin.1020.desc.machine: "Senza preavviso, il portale nel nostro sistema natale si è acceso per un breve momento, giusto il tempo necessario perché qualcosa emergesse dal suo nucleo luminoso.\n\nL'oggetto metallico non ha risposto ai tentativi di contatto, né ha emesso alcun segnale. La sua vera natura era sconosciuta fino al momento in cui siamo riusciti a ottenere un chiaro feed visivo. Era la Nave Scientifica che abbiamo lanciato nel cancello molti mesi fa. Tuttavia, era invecchiata molto di più. Gli scanner indicano che la nave ha più di mille anni.\n\nNessuna delle nostre unità meccaniche a bordo era più funzionante, avendo ceduto da tempo a malfunzionamenti, ma alcune registrazioni di dati intatte potevano essere recuperate. I dati includevano alcune meravigliose descrizioni della §Ytecnologia del portale§!, così come un messaggio audio lasciato dal drone di ricerca al comando della spedizione:\n\n'§H... quel futuro. [Root.GetName] conoscerà veramente la sofferenza in quel giorno funesto - il giorno in cui dal cielo pioverà fuoco azzurro.§!'"
 origin.1025.name: "Locusta del Portale"
 origin.1025.desc: "Il portale ha ripreso vita. Senza preavviso o esitazione, creature spaziali sono uscite fuori dal portale luminoso. Lo stesso tipo di creature dell'attaccante solitario di qualche tempo fa.\n\nQuesta volta ce ne sono di più. Più lontano. Non c'è spazio per la ragione qui, non c'è tempo per il dubbio. O loro o noi. Alle armi!"
 origin.1030.name: "Controllo dei Parassiti"
 origin.1030.desc: "La nostra flotta è riuscita a contrastare l'assalto delle creature che provenivano dal portale. Giù su [Root.Owner.Capital.GetName] la nostra popolazione ha trattenuto il fiato mentre la battaglia spaziale imperversava sopra di loro.\n\nNonostante i cuori appesantiti dalle perdite, è ancora con un barlume di speranza che gli abitanti del nostro pianeta natale ora guardano il cielo. Le carcasse delle creature del portale, cadendo verso la superficie del pianeta, lasciano lunghe scie di strisce colorate di blu nel cielo mentre i loro corpi alieni vengono inceneriti all'ingresso nell'atmosfera.\n\nE della sofferenza lo sapevano, gli abitanti di [Root.Owner.Capital.GetName], in questo giorno in cui pioveva fuoco blu."
 origin.1030.desc.gestalt: "La nostra flotta è riuscita a contrastare l'assalto delle creature che provenivano dal portale, salvando le vite di molti dei nostri droni giù su [Root.Owner.Capital.GetName].\n\nAl di là della nostre perdite in battaglia, [Root.GetName] può ora guardare al futuro con un barlume di speranza. Le carcasse delle creature del portale, cadendo verso la superficie del pianeta, lasciano lunghe scie di strisce colorate di blu nel cielo mentre i loro corpi alieni vengono inceneriti all'ingresso nell'atmosfera.\n\nE della sofferenza lo sapevano, i droni su [Root.Owner.Capital.GetName], in questo giorno in cui pioveva fuoco blu."
 origin.1030.a: "Vittoria Agrodolce."
 origin.1035.name: "Sbarramento Implacabile"
 origin.1035.desc: "Senza preavviso il portale si è nuovamente aperta, questa volta rilasciando uno sciame di creature spaziali ostili ed enigmatiche.\n\nIn pochi minuti questa misteriosa minaccia ha preso posizione in orbita intorno a [Root.Owner.Capital.GetName] e ha iniziato a bombardare la superficie con raggi di energia colorati di blu.\n\nDobbiamo indirizzare le nostre forze e fermare questa minaccia immediatamente, prima che [Root.Owner.Capital.GetName] diventi una rovina fumante e i suoi abitanti si trasformino in cenere. Tutto quello che possono fare laggiù ora è cercare riparo e aspettare mentre il mondo intorno a loro è devastato dalla pioggia di fuoco blu."
 origin.1035.desc.gestalt: "Senza preavviso il portale si è nuovamente aperta, questa volta rilasciando uno sciame di creature spaziali ostili ed enigmatiche.\n\nIn pochi minuti questa misteriosa minaccia ha preso posizione in orbita intorno a [Root.Owner.Capital.GetName] e ha iniziato a bombardare la superficie con raggi di energia colorati di blu.\n\nDobbiamo indirizzare le nostre forze e fermare questa minaccia immediatamente, prima che [Root.Owner.Capital.GetName] diventi una rovina fumante e i nostri droni insuperficie si trasformino in cenere. Tutto quello chepossiamo fare per loro adesso è farli cercare riparo e aspettare mentre il mondo intorno a loro è devastato dalla pioggia di fuoco blu."
 origin.1040.name: "Sovraccarico Cosmico"
 origin.1040.desc: "Un'altra ondata di energia è esplosa dal portale nel nostro sistema natale. A differenza dei precedenti impulsi di energia, questo è stato devastante.\n\nQuando il campo elettromagnetico ha investito [Root.Owner.Capital.GetName] ha sovraccaricato ogni rete energetica del pianeta, friggendo ogni sistema elettrico, alcuni irreparabilmente.\n\nPer qualche ragione il bagliore del portale ha anche scosso il clima, poiché in diversi punti sono iniziate forti piogge subito dopo l'incidente. La maggior parte delle grandi città sono ora completamente al buio, la loro popolazione sommersa da una pioggia colorata di blu mentre le scintille di energia morente illuminano le pesanti gocce nel cielo."
 origin.1040.desc.gestalt: "Un'altra ondata di energia è esplosa dal portale nel nostro sistema natale. A differenza dei precedenti impulsi di energia, questo è stato devastante. \n\nQuando il campo elettromagnetico ha investito [Root.Owner.Capital.GetName] ha sovraccaricato ogni rete energetica del pianeta, friggendo ogni sistema elettrico, alcuni irreparabilmente.\n\nPer qualche ragione il bagliore del portale ha anche scosso il clima, poiché in diversi punti sono iniziate forti piogge subito dopo l'incidente. La maggior parte delle grandi abitazioni sono ora completamente al buio, le loro unità sommerse da una pioggia colorata di blu mentre le scintille di energia morente illuminano le pesanti gocce nel cielo."
 origin.1050.name: "La Corona Nera svela i suoi segreti"
 origin.1050.desc: "I nostri scienziati sono finalmente riusciti ad aprire la Corona Nera, consentendo alle nostre navi di passare a un secondo dispositivo identico dall'altra parte. Come dono finale degli enigmatici costruttori del portale, quando è stato attivato, un flusso di dati è stato trasmesso ai nostri sistemi rivelando i principi alla base della sua costruzione, rendendo improvvisamente ovvio ciò che prima era misterioso. I nostri scienziati sono ora fiduciosi che, entro pochi anni, anche noi saremo in grado di costruire nuovi portali, riducendo praticamente a zero i tempi di viaggio all'interno del nostro impero."
 origin.1050.A: "La galassia è alle nostre porte."

 site_from_gateway_sent: "Inviato dal Portale"
 site_from_gateway_sent_intro: "I nostri scienziati hanno raggiunto il sito dell'impatto dell'oggetto dal portale che si è schiantato su [From.Planet.GetName] a una velocità incredibile.\n\nE'chiaro dall'aspetto del sito dell'impatto che non si trattava di un normale atterraggio di emergenza e i nostri scienziati sono ansiosi di indagare ulteriormente."
 origin.1100.name: "Oltre l'Impatto"
 origin.1100.desc: "I rapporti iniziali dal nostro scavo su [From.Planet.GetName] sono sia straordinari che un po' snervanti.\n\nL'analisi dei detriti superficiali nel cratere dell'impatto e nelle immediate vicinanze ha rivelato una sorpresa; apparentemente l'oggetto sconosciuto non si è rotto, né si è fermato, al momento dell'impatto. In qualche modo l'oggetto è riuscito a perforare il terreno e ora riposa in profondità nel terreno.\n\nUlteriori scavi sono pronti per iniziare."
 origin.1105.name: "Dissonanza Temporale"
 origin.1105.desc: "Mentre il progetto di scavo su [From.Planet.GetName] si avvicinava all'oggetto che giaceva in profondità nel terreno, i nostri scienziati hanno iniziato a sperimentare strani fenomeni. Le ore andavano perse in un batter d'occhio, le nuove apparecchiature si rompevano improvvisamente a causa dell'usura, le aree sono state ripulite dai detriti e nessuno ricorda come, e così via.\n\nLa comunità scientifica non può offrire una vera spiegazione, ma una teoria è che l'oggetto schiantato ha lasciato una sorta di residuo che altera il tempo mentre ha trapassato la crosta del pianeta."
 origin.1110.name: "Camera Senza Vista"
 origin.1110.desc: "Il nostro team di scavo ha finalmente raggiunto il luogo di riposo finale per l'oggetto sconosciuto che si è schiantato su [From.Planet.GetName].\n\nCome si è scoperto, l'oggetto era di scarso interesse - essendo poco più di una glorificata palla di cannone - ma il luogo ha rapidamente stupito gli scienziati.\n\nEra una camera enorme, sigillata ermeticamente senza punti di ingresso diversi dal buco nel soffitto dove l'oggetto era caduto. Le pareti erano ricoperte da strane lastre traslucide che i nostri scienziati sono ora ansiosi di esaminare ulteriormente."
 origin.1115.name: "Le Memorie del Guardiano"
 origin.1115.desc: "Le lastre traslucide che coprivano le pareti della misteriosa camera trovata su [From.Planet.GetName] non avevano molto senso finché un membro del team non si è avvicinato e ne ha toccato una con delicatezza:\n\nLa stanza è esplosa di luce mentre glifi olografici sono apparsi dal nulla - file su file di simboli luminosi che si librano a mezz'aria. I simboli sono stati abilmente tradotti e lo scopo delle lastre nella camera è divenuto chiaro: contengono progetti dettagliati di una costruzione aliena.\n\nUna costruzione che avrebbe aperto il portale."

 A_CLOSER_LOOK_PROJECT: "Uno sguardo più da vicino"
 A_CLOSER_LOOK_PROJECT_DESC: "Dovremmmo dare un'occhiata più da vicino al sito di impatto dell'oggetto non identificato che è stato espulso dal portale qualche tempo fa."

 THE_GATEWAY_CANNON_PROJECT: "Il Portale Cannone"
 THE_GATEWAY_CANNON_PROJECT_DESC: "Seguendo il progetto alieno trovato in un precedente scavo archeologico, possiamo assemblare una costruzione che aprirà brevemente il portale nel nostro sistema natale per consentire il passaggio di una Nave Scientifica."

 origin.1013.name: "Apertura del Portale"
 origin.1013.desc: "Recenti scoperte archeologiche hanno rivelato un modo per costruire un costrutto in grado di aprire brevemente il misterioso portale e consentire il passaggio di una Nave Scientifica.\n\n§RAttenzione!§!\n\nQuesta è una missione ad alto rischio! Non vi è alcuna garanzia che lo §YScienziato§! o la §YNave Scientifica§! ritorneranno da un viaggio così pericoloso. Prepararsi di conseguenza."

 ### Origin - Eldest Sibling text
 origin_eldest_sibling: "Fratello Maggiore"
 origin_eldest_sibling_desc: "Questa società ha una vecchia leggenda su gruppi frammentati della popolazione che hanno lasciato il pianeta in cerca di altri pianeti da colonizzare nel sistema solare."

 origin_tooltip_eldest_sibling_effects: "- Comincia con §Yaltre due civiltà primitive§! nel tuo sistema natale."

 START_SCREEN_ELDEST_SIBLING: "Sappiamo che la nostra specie ha coltivato civiltà ricche e avanzate prima della nostra, ma la storia di ciò che è accaduto a loro è principalmente mito e speculazione.\n\nUna leggenda che è sopravvissuta è quella degli §YEsploratori Stellari§! - pionieri che in qualche modo riuscirono a lasciare il pianeta natale e presumibilmente si stabilirono sui pianeti vicini. Una leggenda elettrizzante, senza dubbio. Una il cui tema mozzafiato e spirito avventuroso sono eguagliati solo dalla sua evidente mancanza di prove.\n\nSiamo in un momento di volo interstellare. La tecnologia ci permette di lasciare l'atmosfera del nostro pianeta natale per - forse per un'altra volta - esplorare lo spazio. Vediamo come regge la vecchia leggenda."

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants: "Sulle Spalle dei Giganti"
 origin_shoulders_of_giants_desc: "Questa civiltà ha nascosto degli aiuti nel loro sistema solare, collocati lì in un remoto passato da un misterioso benefattore."
 origin_tooltips_shoulders_of_giants_effects: "- Comincia con un §HSito Archeologico§! relativo ad misterioso benefattore nel tuo sistema natale."

 START_SCREEN_SHOULDERS_OF_GIANTS: "La nostra è una storia di stranezze e incongruenze. Abbiamo trovato rovine di città più antiche di alcuni scavi archeologici di villaggi primitivi. Abbiamo portato alla luce seghe, asce e persino fucili che sono antecedenti a lance e archi con punta di pietra.\n\nUna storia particolare non ci ha tuttavia impedito di entrare prontamente in un'era futuristica di voli spaziali. Ora siamo riusciti a sfuggire alla gravità del nostro pianeta natale, puntando ad altri pianeti e corpi nel nostro sistema solare - e oltre.\n\nSiamo usciti dall'atmosfera appena prima che le stranezze riemergessero; strani segnali di origine aliena provenienti dall'interno del nostro sistema solare."

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas: "Ex Gravitas"
 site_ex_gravitas_intro: "Una serie di strane rilevazioni anomale proviene dalla superficie di [From.Planet.GetName]. Dobbiamo organizzare un'esplorazione in superficie per saperne di più."
 origin.1200.name: "Il Primo, Piccolo Passo"
 origin.1200.desc.a: "Una base operativa è stata allestita sulla superficie della luna e diverse squadre sono ora in viaggio verso i vari siti delle anomalie rilevate dai nostri scanner.\n\nIl significato di questo mistero è semplicemente senza precedenti e la comunità scientifica brulica di teorie e ipotesi su ciò che verrà scoperto dalle squadre esplorative."
 origin.1200.desc.b: "Una base operativa è stata allestita sulla superficie di [From.Planet.GetName] e diverse squadre sono ora in viaggio verso i vari siti delle anomalie rilevate dai nostri scanner.\n\nIl significato di questo mistero è semplicemente senza precedenti e la comunità scientifica brulica di teorie e ipotesi su ciò che verrà scoperto dalle squadre esplorative."
 origin.1200.c: "Questo è eccitante!"
 origin.1205.name: "Monitoraggio del Segnale"
 origin.1205.desc: "La maggior parte delle squadre di esplorazione ha raggiunto la propria destinazione e ha fatto rapporto.\n\nSono stati scoperti artefatti sepolti nel terreno. Lo Scienziato Capo [Leader.GetName] li descrive come §Puntatori laser galattici altamente precisi§! - antiche macchine che emettono uno stretto e forte raggio ultravioletto nello spazio, per scopi sconosciuti.\n\nÈ una scoperta agrodolce; l'importanza profonda ed esaltante dei manufatti alieni contrastata dal loro scopo apparentemente arbitrario."
 origin.1205.a: "Andare avanti."
 origin.1210.name: "È un vero disastro"
 origin.1210.desc: "Nonostante i nostri migliori sforzi, lo scavo e l'analisi degli indicatori alieni sulla superficie non sono riusciti a fornire alcun risultato rilevante.\n\nLe squadre archeologiche hanno calcolato e seguito i percorsi dei fasci di segnali alieni, ma nulla è stato puntato a parte lo spazio vuoto.\n\nLo scienziato [Leader.GetName] ha richiesto più tempo; convinto che qualcosa sia sfuggito alle squadre scientifiche."
 origin.1210.a: "Continuare."
 origin.1215.name: "Tornare indietro e procedere"
 origin.1215.desc.a: "Svolta!\n\nLo studio della superficie ha rivelato che la luna è stata colpita eoni fa da un piccolo asteroide. L'impatto non è stato sufficiente a cancellare la luna, ma l'ha spinta fuori dalla sua orbita originale di una frazione. Analizzando l'impatto, gli scienziati sono riusciti a calcolare la posizione iniziale e la rotazione della luna e hanno utilizzato quei dati per riportare gli indicatori alieni nella loro posizione originale.\n\nE così è stato: i raggi indicatori alieni hanno iniziato a convergere improvvisamente su un altro pianeta nel sistema!"
 origin.1215.desc.b: "Svolta!\n\nLo studio della superficie ha rivelato che [From.Planet.GetName] è stato colpito eoni fa da un piccolo asteroide. L'impatto non è stato sufficiente a cancellare la luna, ma l'ha spinta fuori dalla sua orbita originale di una frazione. Analizzando l'impatto, gli scienziati sono riusciti a calcolare la posizione iniziale e la rotazione di [From.Planet.GetName] e hanno utilizzato quei dati per riportare gli indicatori alieni nella loro posizione originale.\n\nE così è stato: i raggi indicatori alieni hanno iniziato a convergere improvvisamente su un altro pianeta nel sistema!"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting: "Qualcosa in Attesa"
 site_something_waiting_intro: "Gli indicatori alieni scoperti in precedenza puntano verso questo pianeta; dovremmo scendere sulla superficie e indagare ulteriormente."
 origin.1220.name: "Vediamo cosa abbiamo"
 origin.1220.desc: "Il nostro team archeologico ha iniziato i lavori su [From.Planet.GetName]. Le letture sismografiche hanno rapidamente isolato un'area cava sotterranea nella posizione approssimativa indicata dagli indicatori alieni precedentemente scoperti.\n\nLa distesa sotterranea è vasta e, nonostante la sua natura misteriosa, per gli esperti una cosa è certa: non è naturale. Qualcuno l'ha costruita con uno scopo preciso in mente."
 origin.1225.name: "Terreno di Prova"
 origin.1225.desc: "La squadra di scavo ha finalmente raggiunto la struttura sotterranea. Sono state esplorate vaste sale angolari e gallerie. Una completa mancanza di ornamenti rendeva difficile stabilire lo scopo della struttura.\n\nQuando [Leader.GetName] è entrato nella camera principale un suono profondo ha riverberato improvvisamente. Inizialmente solo un rumore tuonante, il suono si è contorto lentamente finché una voce incorporea non ha pronunciato una singola frase nella nostra lingua:\n\n§Y'Sei pronto?'§!\n\nLa voce echeggiante è stata seguita dal rombo profondo di una delle pareti giganti che scivolava via lentamente, rivelando un corridoio buio. I nostri archeologi sono entrati con entusiasmo."
 origin.1225.a: "Andate con cautela."
 origin.1230.name: "Le Prove"
 origin.1230.desc: "Il corridoio buio conduce a una camera rotonda vuota. Entrando, la voce disincarnata ha parlato ancora una volta, dicendo che §solo i meritevoli possono continuare§!.\n\nCorti corridoi collegano la camera circolare ad altre tre piccole stanze, ognuna contenente una sorta di problema orientato alla fisica.\n\n[Leader.GetName] crede che questi siano enigmi scientifici che - una volta risolti - possono provocare qualche reazione nella struttura, ma è tutta una speculazione."
 origin.1230.a: "Sapete cosa fare."
 origin.1235.name: "Pieno di Meraviglie"
 origin.1235.desc: "Tutti e tre i puzzle scientifici nelle misteriose camere sotterranee della superficie di [From.Planet.GetName] sono stati completati.\n\nProprio come sospettava [Leader.GetName], la struttura ha risposto alle soluzioni corrette delle prove aliene. Quando l'ultimo enigma è stato risolto, una nuvolosa proiezione olografica è esplosa nella camera principale. È una rappresentazione ad alta risoluzione del nostro sistema solare, insieme a uno scorrere di istruzioni per varie tecnologie aliene.\n\nUn'altra posizione galattica è indicata da un punto luminoso luminoso. La ricerca continua."

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep: "Sepolto in Profondità"
 site_buried_deep_intro: "I nostri scanner hanno rilevato qualcosa di profondo sotto la superficie di [From.Planet.GetName]."
 origin.1240.name: "Bunker Sigillato"
 origin.1240.desc: "Dopo un lungo e arduo periodo di scavi in ​​profondità nella crosta di [From.Planet.GetName], il team di scavo ha raggiunto un'altra struttura sotterranea.\n\nNonostante le rilevazioni indicassero che l'edificio è vuoto, non è possibile trovare alcun punto di ingresso. Sembra essere sigillato ermeticamente e le pareti protettive sono fatte di un materiale sconosciuto dotato di estrema integrità strutturale. Le attrezzature di scavo convenzionali non la scalfiscono nemmeno!\n\nSarà necessario uno sforzo serio per passare, ma il progetto è già in corso."
 origin.1245.name: "Bunker Violato"
 origin.1245.desc: "Dopo mesi di duro lavoro, utilizzando un potente raggio che combina un intenso calore di fusione con vibrazioni ad alta frequenza, il team di scavo è finalmente riuscito a fare breccia nella struttura sotterranea.\n\nNon appena la volta è stata incrinata, la registrazione vocale disincarnata ha parlato ancora. Ha affermato che la nostra determinazione era stata dimostrata, che un'altra prova era stata completata e che saremmo stati ricompensati di conseguenza.\n\nE così è stato. Il bunker conteneva ogni tipo di oggetti di valore, non ultimo dei quali: tecnologie fino ad ora sconosciute che possono essere studiate ulteriormente."

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam: "In Memoriam"
 site_in_memoriam_intro: "Le strutture sotterranee sono apparentemente un temaricorrente tra i nostri misteriosi Benefattori."
 origin.1250.name: "Molto Complesso"
 origin.1250.desc: "Estese rilevazioni sismografiche sono state compilate in un modello visivo altamente accurato della struttura sotterranea su [From.Planet.GetName].\n\nSembra essere una vasta rete di corridoi angolari, ciascuno lungo diversi chilometri. L'intera struttura è composta principalmente da corridoi, ad eccezione di uno spazio aperto nella parte inferiore dell'edificio.\n\nNon è possibile fare ulteriori approssimazioni fino a quando non raggiungiamo e indaghiamo adeguatamente il sito."
 origin.1250.a: "Allora andiamo più a fondo!"
 origin.1255.name: "Memoriale Senza Fine"
 origin.1255.desc: "Il team scientifico ha finalmente fatto breccia nel complesso sotterraneo ed è entrato nei corridoi vuoti.\n\nI lunghi tunnel erano completamente vuoti. A un esame più attento le pareti sembravano ricoperte di piccole strane iscrizioni. La traduzione della lingua aliena è stata un processo altamente confuso, fino a quando non si è scoperto che la scrittura consisteva solo di nomi alieni, a milioni.\n\nGli archeologi stanno ora spingendosi verso la camera inferiore, ma il loro sforzo è ostacolato dai corridoi crollati, che devono essere sgombrati."
 origin.1260.name: "Ammettere la Sconfitta"
 origin.1260.desc: "Il nostro team scientifico su [From.Planet.GetName] ha raggiunto la camera inferiore della struttura commemorativa. Là hanno trovato un antico messaggio registrato, una sorta di debriefing personale:\n\n§Y'Noi abbiamo fallito. Gli Implacabili hanno attraversato tutta la nostra flotta senza nemmeno rallentare. Adesso tutto è perduto. Moriremo qui, in queste sale di tributo ai fratelli caduti.\n\nTremiamo per la vita dei nostri reparti. Gli Implacabili li troveranno, e poi loro ... '§!\n\nNon c'è segno di lotta. Nessun corpo. Solo sale vuote e il silenzio di coloro che sono morti."
 origin.1260.a: "Inquietante, ma andiamo avanti."
 origin.1265.name: "Addendum"
 origin.1265.desc: "Lo Scienziato Capo [Leader.GetName] ha voluto setacciare ogni angolo del sito commemorativo. Ha dato i suoi frutti: un piccolo dispositivo è stato scoperto in uno dei corridoi. È stato possibile recuperare da esso un piccolo frammento di informazione:\n\n§Y '... potrebbe funzionare! Con le loro facoltà mentali spente - il loro stesso intelletto rimosso - non rappresenterebbero alcuna minaccia.\n\nDeve essere sufficiente. È l'unica cosa che possiamo fare.'§!\n\nIl dispositivo includeva anche alcune nuove coordinate. [Leader.GetName] vorrebbe indagarle il ​​prima possibile."
 origin.1265.a: "Molto bene, allora."


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand: "L'ultima Posizione"
 site_the_last_stand_intro: "Le rilevazioni dello scanner dall'orbita indicano che c'è una struttura sul pianeta. A differenza delle precedenti, questa non è interrata."
 origin.1270.name: "L'Ultimo Bastione"
 origin.1270.desc: "Questa volta non c'è stato bisogno di pale o laser di perforazione. Lo Scienziato Capo [Leader.GetName] e il team di archeologia sono semplicemente entrati nelle rovine aliene.\n\nIl sito è molto antico - più di mille anni - ma tenuto abbastanza bene. Sembra essere una specie di area di sosta, costruita per uno scopo specifico. Ci sono diversi laboratori e grandi hangar di stoccaggio.\n\nIl team ha trovato un server di archiviazione digitale. È spento, ma sembra abbastanza integro. Speriamo che riempirà gli spazi vuoti riguardanti i nostri Benefattori perduti."
 origin.1275.name: "Misure Disperate"
 origin.1275.desc: "Il team scientifico è riuscito a far funzionare gli archivi digitali alieni. Contenevano esclusivamente log arbitrari, che richiedono un'interpretazione libera.\n\nLa frase \"§YIniziativa di Cancellazione della Mente§!\" si verifica frequentemente in tutti i registri e sembra essere stato l'obiettivo specifico della ricerca in questa struttura. Apparentemente i Benefattori hanno sviluppato la tecnologia con cui potevano manipolare l'efficacia delle facoltà mentali, ma come o per quale scopo rimane sconosciuto."
 origin.1275.a: "Continuate ad indagare."
 origin.1280.name: "Crescendo!"
 origin.1280.desc: "Il team di archeologia su [From.Planet.GetName] ha trovato un altro antico archivio digitale. Anche questo consisteva principalmente di log, ma c'era una voce del diario di particolare interesse:\n\n§Y'La nave è decollata. Sappiamo che avranno successo, ma non c'era alcun senso di speranza o di buon umore mentre se ne andavano. Sappiamo che la missione e il lavoro che abbiamo svolto qui sono sbagliati ... Spregevoli.\n\nMa l'alternativa ... L'alternativa è peggiore.'§!\n\nQuesta è una delle ultime voci trovate nell'antica struttura. Non tanto sull'esito, ma almeno sulle tecnologie sono state fatte molte scoperte."
 origin.1280.a: "Forse c'è di più."
 origin.1285.name: "Conseguenze"
 origin.1285.desc: "Ripulendo le aree di stoccaggio, uno degli operai ha trovato un piccolo dispositivo di origine sconosciuta. È stato portato a [Leader.GetName] e si è rivelato essere un dispositivo di registrazione. Era gravemente danneggiato, ma è stato salvato un piccolo frammento di dialogo:\n\n§Y '... non dovrebbe essere dimenticato - qualcuno deve essere chiaro e parlare per loro. La storia può sopportare, ma la mia coscienza no.\"§!\n\nUna stringa di dati prima scartata come rumore è stata ulteriormente studiata. Si è scoperto essere coordinate criptate."

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret: "Segreto Oscuro"
 site_dark_secret_intro: "Le coordinate puntano a un luogo arbitrario sulla superficie di [From.Planet.GetName]. Scansioni più ravvicinate non indicano nulla di straordinario."
 origin.1290.name: "Caverna Nascosta"
 origin.1290.desc: "La squadra che abbiamo inviato sulla superficie di [From.Planet.GetName] ha incontrato molti più ostacoli del previsto.\n\nLe coordinate che abbiamo ricevuto nell'antica base di ricerca aliena indicavano una parte eccezionalmente scoscesa di [From.Planet.GetName], dove il paesaggio era pieno di superfici rocciose verticali e profondi crepacci.\n\nLa squadra ha insistito e alla fine ha raggiunto il luogo indicato: una formazione di grotte naturali. Non c'è bisogno di chiedere loro di dare un'occhiata più da vicino; l'esplorazione è già in corso."
 origin.1290.a: "Procedete."
 origin.1295.name: "Nascondiglio Freddo e Duro"
 origin.1295.desc: "Il team di archeologia che stava indagando sulla grotta naturale giù su [From.Planet.GetName] ha fatto rapporto. Hanno trovato una enorme scorta di risorse preziose abbandonata. Non c'erano porte, serrature o trappole: solo una grotta piena di oggetti industriali di valore.\n\nil Capo Scienziato [Leader.GetName] vorrebbe indagare ulteriormente. Per quanto abbondante possa essere, l'ovvietà del bottino ha evocato la teoria secondo cui il nascondiglio nascosto è solo uno stratagemma - e che un altro tipo di tesoro deve ancora essere trovato."
 origin.1295.a: "Andate avanti, continuate a cercare."
 origin.1300.name: "Passato Sporco"
 origin.1300.desc: "Il nasconsiglio delle risorse era davvero un inganno. Il vero tesoro stava dietro una porta nascosta: un messaggio finale, registrato da uno degli alieni Benefattori.\n\nEoni fa erano in guerra con una spietata razza aliena nota come §SGli Implacabili§!. Intere civiltà erano già perite sulla scia degli Implacabili, e i Benefattori erano i prossimi. I disperati Benefattori cercarono la loro ultima risorsa, prima che tutto andasse perduto. Ebbero successo con un dispositivo che ha devastato il fisico neurologico degli Implacabili, rendendo istantaneamente primitiva un'intera razza.\n\nDerubati del loro intelletto assetato di sangue, Gli Implacabili diventarono docili e innocui. I Benefattori li radunarono e li esiliarono nel nostro mondo natale.\n\nGli Implacabili sono i nostri antenati."
 origin.1300.a: "Un culmine agrodolce."
 origin.1305.name: "Il Rimorso del Tiranno"
 origin.1305.desc: "Il nasconsiglio delle risorse era davvero un inganno. Alla fine è stato trovato un dispositivo di registrazione nascosto all'interno della grotta:\n\n§Y'Eoni fa, la mia specie - conosciuta all'epoca come §SGli Implacabili§! - ha devastato la galassia. Qualsiasi alieno senziente che ha incrociato il nostro percorso è stato ingaggiato dalle nostre flotte senza esitazione o pietà.\n\nAlla fine ci siamo evoluti oltre i nostri sentimenti guerrafondai. Abbiamo guardato la nostra sanguinosa storia e non ci siamo più sentiti orgogliosi, ma solo vergogna e rimpianto.\n\nRitracciare i passi dei nostri antenati ... '§!\n\nIl resto è incomprensibile. Lo scienziato [Leader.GetName] è convinto che la distorsione possa essere ripristinata, ma ci vorrà del tempo."
 origin.1305.a: "Fatelo funzionare."
 origin.1310.name: "Il Rimorso del Tiranno - Parte II"
 origin.1310.desc: "[Leader.GetName] ha ripristinato con successo la registrazione aliena criptata:\n\n'§YRipercorrendo i passi dei nostri antenati in una percorso di redenzione, abbiamo raggiunto questo sistema. Qui i nostri predecessori hanno annientato la razza $ NAME_ThwaaPhyr$. Non sapevamo che i $NAME_ThwaaPhyr$ avevano nascosto un'altra specie - i [Root.Owner.GetSpeciesName] - usando una procedura che sopprimeva la capacità intellettuale dei [Root.Owner.GetSpeciesNamePlural], rendendoli innocui per noi.\n\nQuesto effetto è irreversibile. I [Root.Owner.GetSpeciesNamePlural] sono ancora semplici selvaggi. Ora speriamo che un giorno troveranno la via del ritorno alle stelle e che trovino i nostri pegni di espiazione.\"§!\n\nEcco: la nostra storia è spiegata. Adesso concentriamoci sul futuro."
 origin.1310.a: "Accettiamolo e andiamo avanti."
 origin.1315.name: "Falsa Bandiera"
 origin.1315.desc: "Il team di archeologia ha trovato una raccolta di frammenti di dati dietro una finta parete della caverna. Mentre li analizzavamo, è iniziato ad emergere uno schema.\n\nEoni fa i Benefattori erano bloccati in una situazione di stallo mentre due fazioni maggiori lottavano per la sovranità. Nel tentativo di ottenere un vantaggio, una parte ha eseguito un'operazione sotto mentite spoglie: fingendosi gli avversari, ha attaccato una specie inferiore, i nostri antenati.\n\nUna \"bomba sinaptica smorzante\" è stata innescata sul nostro pianeta natale. Non ha fatto nulla all'ecosistema, ma la pulsazione ha influenzato il cervello dei nostri antenati, riducendoli a primitivi.\n\nLe tracce lasciate per noi indicano che i Benefattori alla fine cercarono la redenzione."
 origin.1315.a: "Non siamo pedine! Vedranno!"
 origin.1320.name: "Bene-Fiction"
 origin.1320.desc: "Nascosto dietro un muro finto, la squadra di scavo ha trovato un dispositivo di registrazione unico, contenente le confessioni di uno dei Benefattori.\n\nEoni fa, i Benefattori hanno \"ammutolito\" la nostra specie con un intervento tecnologico, al fine di nasconderci da qualche imminente minaccia galattica. Per quanto possa essere sembrato benevolo, una volta superata la minaccia i Benefattori non hanno fatto alcuno sforzo nel tentativo di ripristinare le facoltà dei nostri antenati - ci hanno semplicemente abbandonato.\n\nI siti e la tecnologia scoperti nel nostro sistema domestico sono dei doni, lasciati da gruppo che ha avuto pietà dei nostri predecessori danneggiati."
 origin.1320.a: "Osservateci! Non abbiamo bisogno di beneficenza."
 origin.1325.name: "Benevolenza"
 origin.1325.desc: "Nascosto dietro un muro finto, la squadra di scavo ha trovato un dispositivo di registrazione unico, contenente un messaggio lasciato dai misteriosi Benefattori.\n\nStavano combattendo una guerra disperata contro una razza aliena senza nome, malvagia e guerrafondaia. Nel tentativo di nasconderci dall'avanzata nemica, hanno usato la tecnologia per sopprimere la capacità intellettuale dei nostri antenati, sperando che il nemico si curasse delle specie primitive di un singolo pianeta isolato.\n\nHa funzionato per noi, ma il destino dei Benefattori era ormai scritto. Ci hanno lasciato questi tesori nascosti di risorse e tecnologia, sperando che un giorno li avremmo trovati."
 origin.1325.a: "Un destino così tragico."
 origin.1330.name: "Il Prossimo Passo"
 origin.1330.desc: "Finalmente, sono state spiegate le incongruenze nella nostra storia, utilizzando questi capitoli perduti della nostra vera discendenza. Una volta credevamo che il progresso della nostra civiltà fosse avvenuto per nostro stesso merito - solitario e indipendente. Ora sappiamo che in tutto questo tempo siamo stati §Lsulle spalle di giganti§!.\n\nNon possiamo cambiare il passato. Ci riconciliamo e andiamo avanti - accettando il nostro passato non come un oscuro fardello, ma come un trampolino di lancio per il nostro cammino verso il futuro.\n\n§YÈ il nostro momento di diventare giganti.§!"
 origin.1330.a: "Avanti!"

 site_benefactor_site: "Sito del Benefattore"
 site_benefactor_site_intro: "Uno dei siti indicati da un'antica mappa del sistema solare."

 spurred_by_the_past: "Spronato dal passato"
 spurred_by_the_past_desc: "La rivelazione del nostro vero passato accende la motivazione e un senso di scopo in tutta la nostra specie."

 intercepting_history_chain_title: "Intercettare la Storia"
 intercepting_history_chain_desc: "Abbiamo trovato una traccia che potrebbe appartenere ai Benefattori del nostro passato. Cosa troveremo alla fine di questo percorso?"

 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name: "Scia Fredda"
 origin.1335.desc: "Durante una scansione di routine del sistema, uno dei nostri sensori ha rilevato una piccola - ma strana - impronta di energia. È molto probabile che sia la scia dello scarico di un motore a fusione o qualcosa di simile, ma le caratteristiche non corrispondono a nulla che abbiamo incontrato finora e sembra essere notevolmente vecchio - diverse migliaia di anni! Una teoria tra i nostri scienziati è che la traccia del motore a fusione potrebbe appartenere ai Benefattori.\n\nDovremmo assegnare il nostro dipartimento di astrologia a questo progetto di ricerca il prima possibile."
 origin.1340.name: "Trovare i Benefattori"
 origin.1340.desc: "La vecchia scia del motore a fusione si è rivelata piuttosto impegnativa da analizzare a causa della sua notevole età. Alla fine il dipartimento di scienze è riuscito a calcolare un probabile vettore di navigazione e ha stabilito che la rotta puntava a un sistema fino ad allora sconosciuto, a non molti salti di distanza.\n\nLa destinazione è stata resa disponibile e dovremmo considerare di inviare una nave scientifica lì per indagare ulteriormente."
 origin.1345.name: "Questi Campi Devastati"
 origin.1345.desc: "Già dopo la prima ampia scansione del sistema [From.solar_system.GetName] è stato chiaro che qualcosa di molto violento e distruttivo si è verificato qui eoni fa.\n\nRottami di astronavi e detriti sono sparsi in tutto il sistema e il vuoto locale brulica di residui di energia di armi laser ed esplosioni di fusione.\n\nIn questo cimitero silenzioso è stato isolato un singolo segnale proveniente da una piccola stazione spaziale nelle vicinanze."
 origin.1350.name: "Assalito e Cacciato"
 origin.1350.desc: "Il segnale che abbiamo raccolto proveniva da una capsula di emergenza a bordo della stazione spaziale. A causa dei gravi danni, sulla stazione morta abbiamo trovato pochi indizi su ciò che è accaduto. I nostri scienziati sono riusciti a mettere insieme frammenti di dati per comporre una spiegazione.\n\nQuesta stazione era una struttura di ricerca ed è qui che è stata inventata la tecnologia di Cancellazione della Mente; la stessa tecnologia usata per far regredire i nostri antenati. La stazione e la sua flotta protettiva sono state ingaggiate da una forza sconosciuta, dopodiché la tecnologia è stata probabilmente rubata.\n\nE' stato tradotto un messaggio particolarmente interessante - chiacchiere radio dalla flotta nemica:\n\n§Y'Stanno cercando di scappare! Seguiteli. Usate la loro stessa arma contro di loro. Guardate se gli piace.\"§!\n\nAbbiamo individuato una nuova traccia di motore a fusione e stabilito un vettore di uscita basato su di essa."
 origin.1351.name: "Fine del sentiero"
 origin.1351.desc: "Il percorso dei Benefattori termina in questo sistema inesplorato. Il nostro sensore a lungo raggio non rileva niente di insolito, ma dovremmo ispezionare adeguatamente il sistema per vedere cosa possiamo trovare."
 origin.1355.name: "Riposo Finale"
 origin.1355.desc: "La specie primitiva trovata in questo sistema non sono altro che i §Y$NAME_ThwaaPhyr$§! - conosciuti comunemente nella nostra cultura come i §LBenefattori§!.\n\nI nostri xenologi sono incerti sui dettagli, ma tutto indica che che in qualche modo sono caduti vittima della loro stessa tecnologia di Cancellazione della Mente, e sono rimasti su questo pianeta a lottare per la sopravvivenza. Nessuno concosce le implicazioni di questa sorte meglio di noi.\n\nDovremmo valutare il nostro prossimo passo con attenzione."
 origin.1360.name: "Chiusura"
 origin.1360.desc: "A volte gli eventi dell'universo si svolgono in modo molto poetico. Una volta i maestri indiscussi dei nostri antenati, la specie $NAME_ThwaaPhyr$ alla fine si è trovata colpita dalla stessa sorte dei nostri antenati.\n\nQualunque possa essere stata la loro intenzione, dobbiamo riconoscere il fatto che in qualche modo provarono a redimersi dalle loro disperate azioni eccessive.\n\nOra che sono passati eoni, le parti si sono invertite, e noi gli abbiamo restituito il favore.\n\nProprio come la specie [Root.Owner.GetSpeciesName] fece un tempo, ora è il momento per i $NAME_ThwaaPhyr$ di provare cosa significa stare sulle spalle dei giganti."
 origin.1360.a: "Buona fortuna!"

 PATHFINDING_PROJECT: "Ricerca del percorso"
 PATHFINDING_PROJECT_DESC: "L'antica traccia del motore a fusione dovrebbe essere studiata ulteriormente. Potrebbe essere possibile isolare la destiazione di qualsiasi nave abbia lasciato questa energia di scarico."

 INVESTIGATE_THE_DEAD_STATION_PROJECT: "Indagare sulla Stazione Morta"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC: "Nonostante l'ovvia devastazione, l'enigmatica stazione spaziale può contenere vecchi messaggi o frammenti di dati che possono essere messi insieme, in cerca di una spiegazione coerente di ciò che è accaduto qui, eoni fa."

 PROJECT_OUROBOROS_PROJECT: "Progetto Ouroboros"
 PROJECT_OUROBOROS_PROJECT_DESC: "Abbiamo trovato i discendenti della specie che un tempo rese i nostri antenati... inferiori. Questi discendenti adesso sono gli inferiori. Sembra che all'universo non manchi il senso dell'umorismo. Ma nel bene e nel male, ci hanno aiutato. Dobbiamo indagare su cosa possiamo fare per ripagare il favore."

 fusion_drive_trail_object: "Antica Traccia di Motore a Fusione"
 fusion_drive_trail_object_desc: "Una vecchia traccia di energia lasciata da un motore a fusione interstellare."
 fusion_drive_trail_object_tooltip: "Una vecchia traccia di energia lasciata da un motore a fusione interstellare."

 benefactors_end_poi: "Segui la Scia"
 benefactors_end_poi_desc: "Questa è la destinazione indicata dalla scia del motore a fusione trovata nel notro impero."

 benefactors_home_poi: "Quasi Là"
 benefactors_home_poi_desc: "Questo sistema sembra essere la destinazione per qualunque nave abbia lasciato la stazione spaziale morta che abbiamo incontrato in precedenza."

 benefactors_home_poi_2: "Guardarsi Attorno"
 benefactors_home_poi_2_desc: "Questo sistema dovrebbe essere adeguatamente ispezionato da una Nave Scientifica per trovare tracce dei Benefattori."

 battlefield_debris_object: "Detriti di Navi Distrutte"
 battlefield_debris_object_desc: "Milioni di pezzi e parti sparsi in alcune violente battaglie spaziali eoni fa."
 battlefield_debris_object_tooltip: "Milioni di pezzi e parti sparsi in alcune violente battaglie spaziali eoni fa."

 abandoned_station_object: "Stazione Spaziale Abbandonata"
 abandoned_station_object_desc: "Stazione spaziale gravemente danneggiata, ma generalmente intatta, utilizzata per qualche tipo di ricerca e sviluppo."
 abandoned_station_object_tooltip: "Stazione spaziale gravemente danneggiata, ma generalmente intatta, utilizzata per qualche tipo di ricerca e sviluppo."

 full_circle: "Cerchio Completo"
 full_circle_desc: "Il nostro impero può godere per sempre del senso di scopo e di compimento che abbiamo acquisito aiutando i Benefattori del nostro passato."

