 wenkwort_chain_title: "Kept Grounds"
 wenkwort_chain_desc: "We encountered an unusually picturesque world in the [from.System.GetName] system. It's ideal for colonization, but it seems prudent to ask: who designed it, and why?"

 federations3.121.name: "Keep Off the Grass"
 federations3.121.desc: "Visiting entity: §Ywelcome to $NAME_Wenkwort$§!. Whether this visit is your first or your hundredth, we are glad to facilitate your appreciation of the gardens.\n\nOn behalf of the $NAME_Gardeners$ and in accordance with directive WAPP-715, I ask that you refrain from harsh intrusion upon the biota of planetary designate $NAME_wenkwort_prime$. Failure to comply with our guidelines will diminish the survival odds of all concerned."
 federations3.121.a: "Directive... What? Who are you?"
 federations3.121.a.response: "I am the automated custodian of the system designated [root.System.GetName]. I represent the interests of the $NAME_Gardeners$, here and in other systems of the Auron Empire. My role is defined broadly as protector of - and guide to - all you see around you.\n\n§YDirective WAPP-715§! curtails the industrialization of Ackamore-class worlds such as designate [root.Planet.GetName]. Only you can prevent mass biome extinction!"
 federations3.121.b: "Nonsense. We'll develop our colony as we see fit."
 federations3.121.c: "How can we help?"
 federations3.125.desc: "Splendid! Guidelines will be delivered to you imminently.\n\nIn summary: Directive WAPP-715 allows for responsible, non-destructive use of the $NAME_Wenkwort$ gardens. Great importance is attached to preserving these worlds' existing character, however we do not wish to stifle development within-<ERROR: imperial beacon out of range>.\n\n<Requesting urgent Monitor Division dispatch to co-ordinates 19c14a05... Failed. Retrying... Failed. Retrying...>"
 federations3.130.desc: "How disappointing. So be it.\n\n<Requesting Enforcer Division dispatch to co-ordinates-\n<ERROR: imperial beacon could not be found. Reverting to backup navigation systems... Success.>\n<Enforcer Division en route; estimated arrival 2 grand cycles. Courtesy protocols disengaged.>"
 federations3.131.name: "Pressing the Point"
 federations3.131.desc: "Intrusive entity: you remain in apparent violation of §YDirective WAPP-715§!, concerning the non-destructive use of the $NAME_Wenkwort$ gardens at designate [root.Planet.GetName].\n\nThis is your last opportunity to accede to our guidelines, or else face swift punishment."
 federations3.131.a: "We accept the terms of your directive."
 federations3.131.tooltip: "Adds the §Y$pm_wenkwort_custodian$§! modifier to [root.GetName]."

