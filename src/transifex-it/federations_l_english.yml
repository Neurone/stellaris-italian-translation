 fedel.1501.name: "A Federation Committee is Formed"
 fedel.1501.desc: "An impartial committee of scientists and thinkers is gathering within our federation chambers. Its purpose: to serve the [root.GetAllianceName] as academic arbiters during our upcoming leadership contest.\n\nEach empire will now assemble a team of researchers to investigate an issue, the findings of which should somehow benefit the future of our federation. The teams will present their findings to an open forum. Whichever thesis study rates highest in innovation, scientific rigor and coherence will earn its authors' empire the right of leadership for the next term."
 fedel.1501.desc.subject: "$fedel.1501.desc$\n\nUnfortunately, as we are not an independent state, we are barred from participation as we are not eligible to lead the federation."
 fedel.1501.a: "For science!"
 tooltip_thesis_begin: "The thesis challenge will commence shortly."
 fedel.1506.name: "A Thesis is Chosen"
 fedel.1506.win.desc: "The Federation Committee has recognized the inherent value of our study into §H[winning_thesis.GetThesisTopic]§!, granting §Y[ruler.GetTitle] [ruler.GetRegnalName]§! leadership for the next term. Congratulatory sentiments have been offered to our [ruler.GetTitle] and [ruler.GetHerHis] team of researchers."
 fedel.1506.win.autocracy.desc: "The Federation Committee has recognized our infallible reasoning in a study conducted by §Y[ruler.GetTitle] [ruler.GetRegnalName]§! on §H[winning_thesis.GetThesisTopic]§!. [ruler.GetSheHeCap] shall assume a most prosperous leadership for the next term."
 fedel.1506.win.gestalt.desc: "The Federation Committee has recognized the worthiness of our amalgamated study into §H[winning_thesis.GetThesisTopic]§!. They have granted leadership of the [root.GetAllianceName] to us for the next term."
 fedel.1506.fail.desc: "The Federation Committee has passed over our proposal, favoring a vacuous study from the [winning_thesis.GetName] on §H[winning_thesis.GetThesisTopic]§!. Science itself shall mourn this loss of reason. In the meantime, the §Y[winning_thesis.GetName]§! assumes leadership of the [root.GetAllianceName]."
 fedel.1506.fail.gestalt.desc: "In a wanton act of motley failure, the Federation Committee has selected a thesis by the §Y[winning_thesis.GetName]§! rather than our own. Their study of §H[winning_thesis.GetThesisTopic]§! has inexplicably granted [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] leadership for the next term."
 fedel.1506.insufficient.desc: "The Federation Committee chose its winning argument whilst we remained absent from the contest. The §Y[winning_thesis.GetName]§! has been granted leadership following their study of §H[winning_thesis.GetThesisTopic]§!. A low bar has been set for the time when a research team of our own might take to the podium."
 tooltip_thesis_won: "We shall lead the [Root.GetAllianceName] during its next term."
 tooltip_thesis_lost: "We have failed to secure leadership of [Root.GetAllianceName]. The §Y[winning_thesis.GetName]§! will take that role instead."
 fedel.1506.a: "Until next time..."

