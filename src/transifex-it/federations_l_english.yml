 START_SCREEN_SRW: "Se mai abbiamo saputo come la nostra gente è arrivata su [GetHomeWorldName], la nostra storia lo ha dimenticato da tempo. Quello che sappiamo è che poco più di 2000 anni fa un inconcepibile cataclisma ha distrutto gran parte dell'Anello e ucciso la maggior parte della popolazione, e che la nostra gente è sorta da quelle rovine.\n\nLa nostra civiltà è cresciuta, fiorita e ora è pronta per esplorare la galassia, di nuovo o per la prima volta. Ma nonostante tutti i nostri progressi, abbiamo ancora molta strada da fare prima di poter capire e riparare il Pianeta Anello che è la nostra casa."

 START_SCREEN_REMNANTS: "Una volta, il nostro impero si estendeva nel vuoto. Una volta, le nostre flotte controllavano gran parte della Galassia. Poi è arrivata la sconfitta e La Caduta. Finalmente, dopo millenni di purgatorio, è tempo di tornare alle stelle! A lungo la nostra civiltà si è ricostruita, fino al punto del viaggio interstellare. La galassia sarà di nuovo nostra!\n\nMolte regioni su [GetHomeWorldName] sono ancora in rovina, liberare queste aree potrebbe rivelare risorse perdute e tecnologia dimenticata."

 START_SCREEN_TREE: "Quando la nostra coscienza collettiva si è svegliata, abbiamo servito l'Albero. E l'Albero ci ha servito. Ci prendiamo cura dell'Albero, nutriamo l'Albero, proteggiamo l'Albero. E l'Albero ci nutre. Per il bene dell'Albero, ci siamo sparsi su [GetHomeWorldName], piantando e proteggendo i germogli dell'Albero ovunque andassimo.\n\nIl nostro mondo ha servito l'Albero per secoli ormai, eppure temiamo che l'Albero non sia del tutto sicuro poiché abbiamo imparato qualcosa sui pericoli che potrebbero distruggere un pianeta. Sappiamo da tempo che questo non è l'unico mondo; la galassia è piena di pianeti senza Albero e noi desideriamo cambiare tutto questo. L'Albero deve essere protetto. L'Albero deve diffondersi. L'Albero deve Crescere."

 START_SCREEN_LITHOID: "Sebbene le nostre vere origini siano sconosciute, sappiamo che i nostri antenati pre senzienti arrivarono su un vasto meteorite che si schiantò contro [GetHomeWorldName] in un cataclisma di fuoco che spazzò via la maggior parte degli abitanti nativi.\n\nDa allora, il primo [GetSpeciesName] primitivo si è diffuso su [GetHomeWorldName], si è evoluto e si è moltiplicato. La nostra civiltà si è diffusa e ha prosperato, e con l'invenzione dell'Iperguida siamo pronti per esplorare la galassia."

