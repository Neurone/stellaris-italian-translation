 origin_hegemon: "Hegemon"
 origin_hegemon_desc: "This civilization established early contact with their immediate alien neighbors. Gradually, over the span of a century, they masterminded the birth of an interstellar union in which they would have a dominant role."
 origin_tooltip_hegemon_effects: "- Start as the leader of a §HHegemony§! federation with two additional members\n- Members will occupy any Guaranteed Habitable Worlds slots near your home system\n- Start with §HThe Federation§! tradition unlocked"
 origin_tooltip_hegemon_npc_effects: "- Start as a member of a §HHegemony§! federation with two additional members"
 START_SCREEN_HEGEMON: "Decades ago, when our first crude sublight probes visited the star systems neighboring our own, we discovered the presence of two distinct alien civilizations. Like us, they were on the verge of developing practical interstellar travel, but their governments were weak and disorganized.\n\nRecognizing that their strength would add to our own, we began to gradually push for a political union under our supervision that would unite our three civilizations. There was resistance at first, but eventually the benefits of sharing in our leadership and ambition became too obvious for even them to ignore. A new order had been established."
 origin_hegemon_npc: "Hegemon Subordinate"
 origin_hegemon_npc_desc: "This civilization established early contact with their immediate alien neighbors. Gradually, over the span of a century, they were subordinated to one of those neighbors, who masterminded the birth of an interstellar union with them as its leader."

 origin_doomsday: "Doomsday"
 origin_doomsday_desc: "This civilization's homeworld is highly unstable, and it is only a matter of time before it explodes. Their only hope is to seek refuge elsewhere before it is too late."
 origin_tooltip_doomsday_effects: "§R- WARNING: Challenging Origin§!\n- Your homeworld will explode within §H35 to 45 years§! after the game starts\n- Valuable resources from the doomed planet's mantle boost production on the surface\n- No guaranteed habitable worlds will spawn near your home system"
 START_SCREEN_DOOMSDAY: "[Root.Capital.GetName] is dying. Our homeworld had been plagued by earthquakes and volcanic eruptions for thousands of years before our [Root.GetScientistPlural] finally confirmed the unthinkable. Their calculations showed that our tectonically unstable planet would tear itself apart within a century or two.\n\nWith no way of halting this process, it was realized that our survival as a species would depend on our ability to leave [Root.Capital.GetName] behind and seek refuge elsewhere amongst the stars. An unprecedented industrial and technological buildup followed, and our civilization rapidly progressed from primitive atmospheric flight to early space travel. The first vessels capable of hyperspace travel are ready, but there is not much time.\n\nWe must find a new home."
 requires_doomsday_colony: "§RWe need to have a Colony first!§!"
 origin.61.name: "The End is Nigh"
 origin.61.desc: "As earthquakes and volcanic activity on [Root.GetName] continue to increase in frequency and intensity, our [Root.Owner.GetScientistPlural] are now able to more accurately predict when the end will come:\n\nThey estimate that we have between §H35 to 45 years§! until the planet detonates.\n\nConditions on the surface will steadily deteriorate until then. The only good news is that the violent tectonic movements have made it easier to access the rich resources of the planet's mantle, increasing our production capacity."
 origin_61.a: "There is not much time."
 origin.65.name: "Conditions Worsen on [Root.GetName]"
 origin.65.desc: "Earthquakes are now an almost daily occurrence on most of [Root.GetName], and at least a dozen new supervolcanoes have appeared within the last few years. Massive ash storms blanket the skies, making air travel hazardous or even impossible in some regions. Temperatures have dropped by several degrees.\n\nDespite all this, a surreal sense of normalcy prevails on the dying planet's surface. Rubble from collapsed buildings is slowly removed, the swirling ash is swept off the busiest streets, and the lava flows are, where possible, diverted. The people endure."
 origin.65.2.desc: "Earthquakes are now an almost daily occurrence on most of [Root.GetName], and at least a dozen new supervolcanoes have appeared within the last few years. Massive ash storms blanket the skies, making air travel hazardous or even impossible in some regions. Temperatures have dropped by several degrees.\n\nDespite all this, a surreal sense of normalcy prevails on the dying planet's surface. Rubble from collapsed buildings is slowly removed, the swirling ash is swept off the busiest streets, and the lava flows are, where possible, diverted. The drones endure."
 origin_65.a: "Things will only get worse."
 origin.70.name: "End Times Approach"
 origin.70.desc: "A perpetual gloom pervades on the surface of [Root.GetName] as the planet slowly rips itself apart. With each passing day, the earthquakes increase in magnitude and the ash clouds grow denser.\n\nPyroclastic flows and rivers of molten lava have claimed several cities in the worst affected regions. Seemingly endless caravans of refugees are slowly making their way through the constant ash storms to reach safer areas, where the comforts of civilization can still be found... for now."
 origin.70.2.desc: "A perpetual gloom pervades on the surface of [Root.GetName] as the planet slowly rips itself apart. With each passing day, the earthquakes increase in magnitude and the ash clouds grow denser.\n\nPyroclastic flows and rivers of molten lava have claimed several drone hubs in the worst affected regions. Seemingly endless caravans of drones are slowly making their way through the constant ash storms to reach more remote areas where relative safety can still be found... for now."
 origin_70.a: "The planet will not support life much longer."
 origin_70.b: "Drone units cannot operate on the planet much longer."
 origin.75.name: "Dying Gasp"
 origin.75.desc: "Conditions on [Root.GetName] are rapidly becoming unbearable. Most of the remaining population are clustered around the few surviving cities that now serve as massive, fortified storm shelters against the unrelenting ash. But even these last few bastions of civilization on the planet will not survive for long. The devastating earthquakes continue while hundreds of active volcanoes are spewing sulfur and lava.\n\nWith the planet's crust disintegrating, more valuable resources have been ejected from the mantle to the surface, where they can be worked by whatever functional industry still remains."
 origin.75.2.desc: "Conditions on [Root.GetName] are rapidly becoming unbearable. Most of the remaining drones are clustered around the few surviving centers of infrastructure that now serve as massive, fortified storm shelters against the unrelenting ash. But even these last few bastions of our civilization on the planet will not survive for long. The devastating earthquakes continue while hundreds of active volcanoes are spewing sulfur and lava.\n\nWith the planet's crust disintegrating, more valuable resources have been ejected from the mantle to the surface, where they can be worked by whatever functional industry still remains."
 origin_75.a: "The end is near."
 origin.76.name: "Final Moments"
 origin.76.desc: "It will not be long now. [Root.GetName] is beginning to experience the final cataclysmic convulsions that will result in its utter destruction. Our [Root.Owner.GetScientistPlural] predict that the end will come in less than a year.\n\nVery little time remains for the poor souls still trapped on the planet's surface..."
 origin.76.2.desc: "It will not be long now. [Root.GetName] is beginning to experience the final cataclysmic convulsions that will result in its utter destruction. Our [Root.Owner.GetScientistPlural] predict that the end will come in less than a year.\n\nVery little time remains for the poor drones still trapped on the planet's surface..."
 origin_76.a: "This is not good."
 origin.80.name: "The End of [Root.GetName]"
 origin.80.1.desc: "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc: "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc: "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc: "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc: "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc: "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc: "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc: "[Root.GetName] just exploded! Perhaps colonizing such a tectonically unstable planet was a bad idea... it must have been abandoned for a reason."
 origin.80.intro.desc: "[Root.GetName] has finally exploded, putting the tormented planet out of its misery. Only fragments of our former homeworld remain, as cold and lifeless monuments of our past."
 origin.80.1: "Unfortunately, not all of our citizens were evacuated from the surface before the planet was destroyed. It is difficult to imagine the horrors they witnessed as their world fell apart around them.\n\nStill, now is the time to look towards the future. As we rebuild what was lost, we must make certain that their sacrifice was not in vain."
 origin.80.1.gestalt: "Unfortunately, not all of our drones were evacuated from the surface before the planet was destroyed. Their destruction is a regrettable loss.\n\nStill, now is the time to look towards the future. New drones must be produced to replace those that were lost."
 origin.80.2: "In what can only be described as an utter tragedy, we failed to evacuate most of the planet. Untold numbers of our citizens perished, huddled together in the last surviving enclaves on the surface as their world fell apart around them.\n\nStill, we must carry on. The surviving [doomsday_owner.GetSpeciesNamePlural] in the galaxy can now only look to the future in the hope that it will bring something better than the horrors of the past."
 origin.80.2.gestalt: "In what can only be described as an utter tragedy, we failed to evacuate most of the planet. Untold numbers of drones perished, loitering without purpose in the last surviving enclaves on the surface as the world fell apart around them.\n\nStill, we must carry on. There are many drones to replace, and we can now only look to the future in the hope that it will bring something better than the disaster of our past."
 origin.80.3: "As sad as it was to witness its end, we can rest easy in the knowledge that the entire planet was successfully evacuated - a monumental achievement in itself.\n\nIt is now time to rebuild that which was lost. If adversity brings strength, then surely the trials we endured have made us stronger."
 origin.80.4: "We failed in our quest to escape the gravity well that birthed our species. Our entire civilization - all that we were - went up in flames along with the rest of the planet.\n\nAnd so it was that the [doomsday_owner.GetSpeciesNamePlural] became just another tragic footnote in galactic history."
 origin.80.4.gestalt: "We failed in our quest to escape the gravity well on which our civilization arose. All that we were went up in flames along with the rest of the planet.\n\nAnd so it was that the [doomsday_owner.GetSpeciesNamePlural] became just another tragic footnote in galactic history."
 origin_80.a: "Perhaps it was for the best."
 origin_80.b: "Perhaps we could have done more..."
 origin_80.c: "Those we lost will be remembered."
 origin.81.name: "The End of [From.GetName]"
 origin.81.desc: "[From.GetName] has finally exploded, putting the tormented planet out of its misery. Only fragments of our former homeworld remain, as cold and lifeless monuments of our past.\n\nAs sad as it was to witness its end, we can rest easy in the knowledge that the entire planet was successfully evacuated - a monumental achievement in itself.\n\nIt is now time to rebuild that which was lost. If adversity brings strength, then surely we are stronger for the trials we have endured."
 origin_81.a: "To the future, then."

 origin.85.name: "A New Home"
 origin.85.1.desc: "As the first colonists arrive on the surface of §H[Root.GetName]§!, many are overcome with a sense of euphoria. Worlds other than [Root.Owner.Capital.GetName] that are capable of supporting [Root.Owner.GetSpeciesName] life had always been a theoretical possibility, but what if they were exceedingly rare? What if none could be found in our galaxy, or if they had already been claimed by others?\n\nThose fears can be put to rest now - [Root.GetName] is a [Root.GetPlanetMoon] where [Root.Owner.GetSpeciesNamePlural] can thrive. These fortunate groups of initial colonists are a start, but countless [Root.Owner.GetSpeciesNamePlural] are still trapped on our doomed homeworld."
 origin.85.2.desc: "§H[Root.GetName]§! is a bleak and unpleasant world by [Root.OWner.GetSpeciesName] standards, but it does have one significant advantage over [Root.Owner.Capital.GetName] - it is not about to blow up.\n\nThis is a struggle for survival, and if that means that [Root.GetName] is to be our new home, then so be it. It shall serve as a safe haven, at the very least until better planetary candidates are found. Despite the harsh conditions on the [Root.GetPlanetMoon]'s surface, the colonists are the lucky ones. Countless [Root.Owner.GetSpeciesNamePlural] are still trapped on our doomed homeworld."
 origin_85.a: "They must be saved."

 origin.90.name: "The Destruction of [From.GetName]"
 origin.90.intro.desc: "§H[From.GetName]§!, the tectonically unstable homeworld of the [doomsday_owner.GetSpeciesNamePlural], has finally exploded. Its eventual destruction had long been predicted by the §H[doomsday_owner.GetName]§!."
