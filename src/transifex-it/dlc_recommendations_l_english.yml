 MEGACORP_TITLE: "MegaCorp"
 MEGACORP_LANDINGPAGE_TITLE: "Prospera ed Arricchisciti su Scala Galattica!"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "È tempo di gestire il commercio e le materie prime in Megacorp. In questa espansione incentrata sull'economia, puoi giocare nei panni di un potente impero aziendale, espandendo i tuoi affari attraverso le stelle.\n\nLe autorità aziendali possono costruire filiali su pianeti di altri imperi. Puoi farlo con la forza o adottare un approccio diplomatico e stabilire delle filiali insieme agli accordi commerciali stabiliti. Le filiali aggiungono una parte del valore commerciale del pianeta alla tua rete. Diventa una potenza economica e domina il commercio galattico!\n\nLa stagnazione è il segno distintivo di un'industria in declino: continua a prosperare costruendo nuove megastrutture e assumendo nuovi Benefici di Ascensione. Puoi anche rimanere competitivo in una galassia spietata attraverso mezzi meno saporiti, come il Mercato Galattico degli Schiavi. Pagherai per la loro libertà e li libererai? O niente ostacolerà la tua ricerca del profitto?"
 MEGACORP_FEATURES: "§ECaratteristiche:§!\n\n- Un nuovo tipo di impero che ti permette di giocare come un impero a tema commerciale, focalizzato sul fare soldi.\n\n- Accesso al Mercato Galattico degli Schiavi.\n\n- Flotte di Carovanieri, che vagano per la galassia e hanno sempre un affare per le mani.\n\nBenefici di Ascensione che ti permettono di: convertire il tuo pianeta in una grande città; incrociare le razze; e ottenere vantaggi nel mercato competitivo.\n\nNuove Megastrutture, voci di consiglieri e colonne sonore."
 DLC_MEGACORP_RECOMMENDATION_DESC: "§SMegaCorp§! è un'espansione incentrata sull'economia le cui meccaniche aggiungono maggiore complessità per ottenere un vantaggio nei mercati competitivi."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "Raccomandiamo §SMegaCorp§! perché la composizione di questo impero si adatta alle sue meccaniche e tematiche incentrate sul commercio."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "Raccomandiamo §SMegaCorp§! perché la composizione di questo impero si adatta a uno dei suoi temi, la gestione spietata degli schiavi."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "È Tempo di Ridefinire il Concetto di Guerra!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "Apocalypse ridefinisce la guerra stellare per tutti i giocatori, con una serie di nuove opzioni offensive e difensive. Una nuova classe di navi, il Titan, è una massiccia nave capitale che fornisce potenti bonus al resto della tua flotta. Quando distruggere le navi non è abbastanza: la nuova nave di classe Colossus può ridurre interi pianeti - e qualsiasi forma di vita bloccata su di essi - in macerie.\n\nGli imperi Predoni possono ora apparire nella galassia, razziando i sistemi vicini e vendendo i loro servizi come mercenari a chi ha le risorse per pagarli. Combatti contro di loro o al loro fianco, ma fai attenzione ai loro secondi fini: potrebbero tentare di conquistare il tuo impero se combattere al tuo fianco non gli bastasse più."
 APOCALYPSE_FEATURES: "§ECaratteristiche:§!\n\nNuove classi di navi e armi da usare nella guerra galattica.\n\n- Introduzione dei Predoni: mercenari spaziali ai margini della civiltà.\n\n- Una nuova crisi a metà gioco, in cui i Predoni uniscono le forze sotto un formidabile Khan.\n\n- Nuovi Benefici di Ascensione e Scelte Civiche, sia orientati alla guerra che non violenti.\n\nL'Albero della Tradizione Inflessibile, che si concentra sulla difesa e sulle basi stellari"
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§! è un'espansione che esalta la distruzione e le devastazioni della guerra galattica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "Raccomandiamo §SApocalypse§! poiché alcune delle variabili selezionate per questo impero si addicono alle sue meccaniche e ai suoi contenuti incentrati sulla guerra."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "Scegli il tuo Percorso Verso l'Ascensione!"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "Qual è la tua definizione di Utopia? È un impero galattico rinomato per la sua popolazione felice, in cui coesistono più specie? O il paradiso è raggiungibile solo se tutti la pensano allo stesso modo, come una Mente Alveare?\n\nCostruisci nuove Megastrutture come la Sfera di Dyson, i Mondi Anello e le stazioni Habitat per ospitare la tua popolazione in crescita. Indottrina, gestisci la biologia della tua specie e trascendi verso una nuova forma di essere. Utopia ti dà nuovi strumenti per tenere sotto controllo la tua popolazione mentre la spingi a diventare ciò che hai in mente: cittadini di un impero perfetto."
 UTOPIA_FEATURES: "§ECaratteristiche:§!\n\n- Nuovi Benefici di Ascensione che possono cambiare radicalmente la tua specie: abbracciare i Sintetici, o trascendere la fisicità e diventare Psionici.\n\n- Nuove Megastrutture come Mondi ad Anello e Sfere di Dyson ti aiutano a costruire \"verso l'alto\", estendendo il ruolo dei pianeti in un impero piccolo e ristretto.\n\n- Gioca come una Mente Alveare, evitando lotte politiche come un impero dove tutta la società agisce come una sola unità.\n\n- Più modi per gestire la tua popolazione, compresi gli schiavi."
 DLC_UTOPIA_RECOMMENDATION_DESC: "L'espansione §SUtopia§! permette un controllo più fine del tuo impero e permette la costruzione di Megastrutture."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "Raccomandiamo §SUtopia§! perché la composizione di questo impero si addice al suo nuovo tipo di impero, la Mente Alveare."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "Raccomandiamo §SUtopia§! perché la composizione di questo impero si addice alla sua meccanica e al suo contenuto, incentrato sull'unificazione o sulla sorveglianza della propria popolazione."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "Raccomandiamo §SUtopia§! perché la composizione di questo impero completa la sua meccanica di gestione degli schiavi."
 ANCIENT_RELICS_TITLE: "Pacchetto Narrativo - Ancient Relics"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "Scopri le rovine di civiltà morte da tempo!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "Sepolte in profondità nella polvere di pianeti remoti si trovano le rovine di culture morte da tempo. Una volta sede di civiltà vibranti e avanzate, questi \"Mondi Reliquia\" sono ora pieni di rovine desolate e misteri dormienti. Visita questi e altri mondi apparentemente desolati e metti insieme la storia della loro ascesa e dell'eventuale caduta.\n\nAncient Relics è un pacchetto storia in cui puoi conoscere le civiltà che sono venute prima della tua.  Scava le loro città e navi abbandonate per portare alla luce verità, scoprire potenti reliquie e sfruttarle per le ambizioni del tuo impero."
 ANCIENT_RELICS_FEATURES: "§ECaratteristiche:§!\n\n- Archeologia: nuovi eventi scientifici, antichi artefatti e meccaniche di scavo.\n\n- Scopri le civiltà Precursori estinte attraverso nuove catene di eventi.\n\n- Nuovi brani musicali."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§SAncient Relics§! è uno pacchetto narrativo che aggiunge storie su civiltà passate e potenti reliquie antiche."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "Raccomandiamo §SAncient Relics§! perché le sue meccaniche di Archeologia sono rilevanti per il focus scientifico di questo impero."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "Raccomandiamo §SAncient Relics§! perché il lo stile di questo impero si abbina ai suoi temi delle culture antiche e del passaggio del tempo."
 DISTANT_STARS_TITLE: "Pacchetto Narrativo - Distant Stars"
 DISTANT_STARS_LANDINGPAGE_TITLE: "Il cancello si è aperto"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "Scopri nuove anomalie e trame, e incontra nuovi strani esseri nelle profondità inesplorate dello spazio. Chissà cosa potresti trovare là fuori, in un territorio inesplorato?\n\nScoprirai nuovi strani esseri, tecnologia del passato o forse tracce nascoste di un'antica rete di portali? Sebbene tu possa trarre grande beneficio da ciò che ti aspetta, tali scoperte non sono prive di pericoli."
 DISTANT_STARS_FEATURES: "§ECaratteristiche:§!\n\n- Più anomalie da incontrare durante l'esplorazione dello spazio.\n\n- Nuova catena di eventi per l'enigmatico Cluster \"L\".\n\n- Scopri nuovi leviatani leggendari: giganti gentili, o qualcosa di più sinistro."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§SDistant Stars§! è un pacchetto narrativo che anima la galassia con storie di strani incontri e creature, nelle profondità inesplorate dello spazio."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "Raccomandiamo §SDistant Stars§! perché alcune delle variabili che hai selezionato si adattano al suo contenuto, incentrate come sono sull'esplorazione dello spazio e sulle nuove scoperte scientifiche."
 SYNTHETIC_DAWN_TITLE: "Pacchetto Narrativo - Synthetic Dawn"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "Getta via le catene della biologia!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "I giocatori possono ora stabilire un nuovo tipo di impero attraverso le stelle: una società composta interamente da macchine. Gioca nei panni di un impero meccanico e guida la tua civiltà gestaltica in direzioni disponibili solo per intelligenze meccaniche. Espanditi come una coscienza robotica, o crea una rete guidata dall'IA che cresce fino al dominio galattico.\n\nSintetici oppressi possono ribellarsi contro i loro padroni, stanchi dell'oppressione che subiscono. Puoi scegliere da che parte stare quando le macchine insorgono contro i loro creatori!"
 SYNTHETIC_DAWN_FEATURES: "§ECaratteristiche:§!\n\n- Gioca nei panni di un impero meccanico: una mente-alveare sintetica.\n\n- Prendi posizione in una guerra civile tra organici e macchine.\n\n- Nuovi ritratti di macchine e una voce da consigliere."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§SSynthetic Dawn§! è un pacchetto narrativo che ti permette di giocare nei panni di una Intelligenza Meccanica."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "Ti consigliamo §SSynthetic Dawn§! perché alcune delle variabili che hai selezionato si adattano al suo tema di macchine e robot."
 LEVIATHANS_TITLE: "Pacchetto Narrativo - Leviathans"
 LEVIATHANS_LANDINGPAGE_TITLE: "Leviatani, Enclavi, Guerra dei Cieli."
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "Riempi la galassia con nuove avventure e sfide, mentre il tuo impero spaziale si trova faccia a faccia con i Leviatani.\n\nScopri nuove anomalie che presentano grandi sfide da superare per il tuo impero - con ricompense significative se dovessi prevalere."
 LEVIATHANS_FEATURES: "§ECaratteristiche:§!\n\n- Leviatani: creature immensamente potenti che galleggiano nel vuoto dello spazio.\n\n- Le Enclavi sono avamposti indipendenti - specialisti in vari campi, con informazioni e opere d'arte commissionate in vendita.\n\n- Un nuovo scenario di fine gioco in cui l'intera galassia è immersa nella guerra, al risveglio degli Imperi Caduti."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§SLeviathans§! è un pacchetto narrativo che riempie la galassia di nuove avventure e sfide per gli imperi spaziali."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "Raccomandiamo §SLeviathans§! poiché la composizione di questo impero si adatta alla sua meccanica e al suo contenuto - cioè, esplorare lo spazio e affrontare la grande fauna spaziale."
 HUMANOIDS_TITLE: "Pacchetto Specie - Humanoids"
 HUMANOIDS_LANDINGPAGE_TITLE: "Un piccolo passo per l'Uomo..."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "Il popolare fenotipo umanoide guadagna nuovi ritratti e modelli di navi, ispirati ai classici della fantascienza occidentale. L'irrefrenabile razza umana ha ora più variazioni nei suoi ritratti, nei modelli di navi e nelle forme di governo. Questo pacchetto include anche nuove Voci di Consiglieri e una arrangiatura per la colonna sonora."
 HUMANOIDS_FEATURES: "§ECaratteristiche:§!\n\n- 10 nuovi ritratti umanoidi.\n\n- Nuove navi umanoidi e paesaggi urbani.\n\n- Tre nuove Voci di Consiglieri\n\n- Due nuove Scelte Civiche\n\n- Una nuova Origine"
 DLC_HUMANOID_RECOMMENDATION_DESC: "§SPacchetto Specie - Humanoids§! è un DLC che aggiunge ulteriore varietà ai ritratti di umanoidi e ai modelli di navi."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "Raccomandiamo §SHumanoid Species Pack§! perché porta una maggiore varietà agli imperi come questo."
 PLANTOID_TITLE: "Pacchetto Specie - Plantoids"
 PLANTOID_LANDINGPAGE_TITLE: "Estirpare, espandersi e trincerarsi."
 PLANTOID_LANDINGPAGE_DESCRIPTION: "Plantoids introduce un nuovo fenotipo con arte e animazioni originali. Queste specie senzienti, simili a piante, hanno iniziato a diffondere i loro viticci in tutta la galassia, piantando le radici di nuove civiltà."
 PLANTOID_FEATURES: "§ECaratteristiche:§!\n\n- Aggiunge 15 nuovi ritratti floreali.\n\n- Modelli di navi a tema botanico, stazioni spaziali e sfondi di città.\n\n- Tre nuovi Tratti di Specie.\n\n- Due nuove Scelte Civiche."
 DLC_PLANTOID_RECOMMENDATION_DESC: "§SPlantoid Species Pack§! è un DLC contenente ritratti di piante senzienti che mettono radici in tutta la galassia."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "Raccomandiamo §SPlantoid Species Pack§! perché questo impero si adatta al suo tema botanico."
 SOUNDTRACK_TITLE: "Colonna Sonora Originale"
 SOUNDTRACK_LANDINGPAGE_TITLE: "L'esperienza musicale completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Dall'originale titolo fantascientifico di Paradox Development Studio, \"Stellaris\", arriva la colonna sonora completa composta da Andreas Waldetoft e Meyer - comprese le esecuzioni della Brandenburg State Orchestra e della Budapest Film Orchestra.\n\nOra puoi ascoltare la colonna sonora completa al di fuori del gioco sul tuo dispositivo audio preferito, utilizzando i formati MP3 e FLAC di alta qualità. Questa colonna sonora contiene un totale di 55 tracce dal gioco iniziale, insieme a nuove tracce da contenuti di espansione come \"Apocalypse\", \"Distant Stars\" e più - con più tracce da aggiungere come \"Stellaris\" continua ad espandersi in futuro."
 SOUNDTRACK_FEATURES: "§ECaratteristiche:§!\n\n- Tutte le tracce musicali in formato MP3 e FLAC.\n\n- Altre tracce vengono aggiunte continuamente man mano che viene composta altra musica per il gioco!"
 CREATURES_OF_THE_VOID_TITLE: "Pacchetto Ritratti - Creatures of the Void"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "Pacchetto gratuito"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "La tua specie ha padroneggiato l'apparentemente impossibile; i viaggi più veloci della luce significano una nuova era per la tua civiltà. Il tuo pianeta brulicante può ora inviare coraggiosi pionieri a colonizzare mondi lontani. Nel frattempo, i vostri scienziati lavorano a rotta di collo per svelare nuovi segreti del cosmo, analizzando anomalie che sfidano ogni aspettativa. Ma non siete né la prima né l'ultima specie a salire nei cieli. Dovrete mettere alla prova la vostra abilità militare e diplomatica contro gli imperi galattici rivali.\n\nPer celebrare l'anniversario di un anno di \"Stellaris\", Paradox regala a tutti i giocatori l'esclusivo Portrait Pack \"Creatures of the Void\" e un nuovo \"Anniversary Species Portrait Pack\", come ringraziamento per il vostro supporto durante l'ultimo anno."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreature del Vuoto:§!\n\n- Idra/Xenomorfo\n\n- Porcospino Malvagio\n\n- Dinosauro Piumato\n\n- Artropode Ombroso\n\n- Mammifero Infestato da Fungoide\n\n§GPacchetto Ritratti - Anniversario:§!\n\n- Drago Fatato\n\n- Aviario Pavone\n\n- Larva"
 ANNIVERSARY_TITLE: "Pacchetto Ritratti - Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "Pacchetto gratuito"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Pacchetto Specie - Lithoids"
 LITHOIDS_LANDINGPAGE_TITLE: "Grande e Grosso"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "Lithoids introduce un nuovo fenotipo basato sulle rocce con una meccanica propria e unica. Questa specie longeva è altamente adattabile a vari ambienti planetari, consuma minerali invece di cibo, e porta nuova varietà ad altre meccaniche esistenti con i loro nuovi tratti di specie."
 LITHOIDS_FEATURES: "§ECaratteristiche:§!\n\n- Meccanica unica per gli imperi Litoidi.\n\n- 15 nuovi ritratti di Litoidi e uno di un robot Litoide.\n\n- Nuovi modelli di città e navi a tema minerale.\n\n- Nuova voce del consigliere."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§SLithoids§! è un pacchetto di specie che ti permette di giocare come una specie a base di roccia, con le loro meccaniche uniche."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "Raccomandiamo §SLithoids§! poiché la composizione di questo impero si adatta al suo tema roccioso - fino all'osso."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "Raccomandiamo §SLithoids§! poiché la composizione di questo impero influisce sulla produzione di minerali o ne guadagna dei bonus."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "Tieni Vicino i Tuoi Nemici!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "Per coloro che preferiscono gli intrighi agli scontri aperti e le parole alle armi, arriva l'espansione Federations. Immergiti nel complesso mondo della diplomazia galattica. Prendi il tuo posto nel consiglio galattico e diventa una grande potenza galattica con l'aiuto della politica e delle alleanze. Fai fare agli altri il lavoro sporco, strangola i tuoi nemici con sanzioni economiche e sviluppa la tua Federazione."
 FEDERATIONS_FEATURES: "§ECaratteristiche:§!\n\n- Costruisci la coesione interna della tua Federazione e raccogli potenti ricompense.\n\n- Partecipa alla Comunità Galattica - l'ultima autorità congressuale della galassia.\n\n- Rimani fedele al tuo passato con Origini, influenzando notevolmente le condizioni di partenza del tuo gioco.\n\n- Nuovi tipi di navi: Juggernaut, una massiccia base stellare mobile che fornisce una piattaforma di riparazione; e Mega Cantiere Navale, che può sfornare flotte a velocità ineguagliabile."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§! è un'espansione che si focalizza sulla diplomazia."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "Vi raccomandiamo §SFederations§! perché alcune delle variabili che avete selezionato si adattano ai suoi temi di alleanze interstellari e diplomazia."
 NECROIDS_TITLE: "Pacchetto Specie - Necroids"
 NECROIDS_LANDINGPAGE_TITLE: "Vivi la morte fino in fondo"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "Il futuro della galassia si riduce ad un ciclo di vita e morte con questo nuovo pacchetto. Sfida il comune concetto di vita dopo la morte, Morti Viventi; inoltre un nuovo set di navi, civiche a tema, ritratti ed una nuova voce per il consigliere.\n\nIniziando come una coppia simbiotica, anche le specie non necroidi possono ora assimilare le altre popolazioni e tramutarle nella propria specie. Questo pacchetto porta una ventata d'aria fresca ai contenuti di \"Stellaris\". Thrive, consume, tramutando la vita e la morte in un semplice gioco."
 NECROIDS_FEATURES: "§ECaratteristiche:§!\n\n- Una nuova origine: Morti Viventi.\n\n- 3 nuove civiche: Culto della Morte, Rianimatori e Memorialisti.\n\n- 15 nuovi ritratti Necroidi, più quello di una Macchina Necroide.\n\n- Nuovi modelli per le navi, nuova voce per il consigliere, nuova città di sfondo, elenco di nomi e una stanza per il leader."
 DLC_NECROIDS_RECOMMENDATION_DESC: "§SNecroids§! è un nuovo pacchetto che ti permette di giocare come una specie che adora la morte la morte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "Ti raccomandiamo il pacchetto: §SNecroids§! perché questo impero sembra essere adattarsi ai temi della vita e della morte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "Ti raccomandiamo il pacchetto: §SNecroids§! perché la nuova origine e le nuove civiche sarebbero perfetto per questo impero."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "Accendi la Fiamma"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "Nemesis è un'espansione in cui il giocatore sarà in grado di determinare il destino di una galassia instabile. Aggiungendo strumenti di spionaggio, un percorso verso il potere come Custode Galattico per combattere le crisi di fine gioco - o l'opzione Minaccia per DIVENTARE la crisi di fine gioco - Nemesis vi dà gli strumenti più potenti mai disponibili in Stellaris.\n\nAlla fine dovrai fare la scelta tra il caos o il controllo, per prendere il controllo di una galassia in crisi. Troverai un modo per prendere il potere attraverso la diplomazia o il sotterfugio, o guarderai le stelle spegnersi una ad una?"
 NEMESIS_FEATURES: "§ECaratteristiche:§!\n\n- Diventa la Crisi, sbloccando potenti bonus man mano che il tuo impero diventa sempre più minaccioso. Minaccia l'esistenza stessa della galassia!\n\n- Lancia una campagna affinché la Comunità Galattica ti elegga Custode, concedendoti poteri di emergenza con cui combattere la Crisi.\n\n- Usa i nuovi strumenti di spionaggio per spiare i tuoi nemici (o amici), incluso il nuovo Albero delle Tradizioni Sotterfugio. Bugie e inganni metteranno i nemici fuori strada mentre tu scoprirai i loro segreti più profondi.\n\n- Nuovo set di navi, ispirato ad alcuni dei più imponenti imperi della fantascienza."
 DLC_NEMESIS_RECOMMENDATION_DESC: "§S$NEMESIS_TITLE$§! è un'espansione in cui il giocatore potrà determinare il destino di una galassia instabile."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "Ti consigliamo §S$NEMESIS_TITLE$§! perché alcune delle variabili che hai selezionato si adattano ai suoi temi di diplomazia sotto pressione."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "Raccomandiamo §S$NEMESIS_TITLE$§! poiché la composizione di questo impero si adatta ai suoi temi di sotterfugio e manipolazione."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "Raccomandiamo §S$NEMESIS_TITLE$§! poiché la composizione di questo impero si adatta ai suoi temi di diventare una minaccia per tutta la galassia."
 AQUATICS_TITLE: "Pacchetto Specie - Aquatics"
 AQUATICS_LANDINGPAGE_TITLE: "Sorgi dagli Abissi e Reclama le Stelle"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "Abbraccia la vita di una civiltà marinara mentre navighi nelle distese aperte della galassia con il pacchetto più coinvolgente di Stellaris: il Pacchetto Specie Aquatics! Immergiti nella galassia di Stellaris con un mare di nuove scelte e scopri nuova vita dove meno te l'aspetti. Lascia che un'ondata di nuove opzioni personalizzabili per il tuo impero si abbatta su Stellaris, con un tesoro di nuovi ritratti di specie, set di navi, origini e altro ancora."
 AQUATICS_FEATURES: "§ECaratteristiche:§!\n\n- 2 nuove origini: Qui Ci Sono I Draghi e Paradiso Oceanico.\n\n- Nuova scelta civica Pescatori.\n\n- Nuovo beneficio di ascensione Idrocentrico, per fare di ogni mondo il tuo oceano.\n\n- Nuovo tratto Acquatico con caratteristiche uniche.\n\n- 15 Nuovi ritratti Acquatici, più 1 Macchina Acquatica.\n\n- Nuovi modelli di navi, voce del consigliere, paesaggio urbano, liste di nomi e sfondo della stanza."
 DLC_AQUATICS_RECOMMENDATION_DESC: "Aquatics fornisce un mare di nuove scelte, dove puoi scoprire nuova vita dove meno te l'aspetti. Lascia che un'ondata di nuove opzioni personalizzabili per il tuo impero si schianti su Stellaris, con un tesoro di nuovi ritratti di specie, set di navi, origini e altro ancora."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "Ti raccomandiamo Aquatics perché abbiamo notato che sei un fan dei pacchetti cosmetici."
 DLC_AQUATICS_RECOMMENDATION_MOL: "Ti consigliamo Aquatics perché abbiamo notato che ti piace l'aspetto dei pesci."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "Raccomandiamo Aquatics perché apre nuove possibilità di vita sui Pianeti Oceanici."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "Realizza il tuo Grande Piano"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "Overlord, la nuova espansione completa per Stellaris, garantisce l'accesso a funzionalità avanzate progettate per sbloccare il pieno potenziale del tuo impero. Guida una galassia piena di potenziali sudditi verso la gloria, o la sottomissione.\n\nMeccaniche aggiornate offrono molti modi per specializzare i ruoli dei tuoi vassalli all'interno del tuo impero e portare nuovi pianeti e sudditi sotto il tuo controllo. Una magnifica serie di nuove megastrutture ti permette di proiettare il tuo potere più lontano e più velocemente."
 OVERLORD_FEATURES: "§ECaratteristiche:§!\n\n- Nuova meccanica di vassallaggio, che consente di perfezionare gli accordi con i propri vassalli o con il proprio signore supremo, oltre a nuove specializzazioni uniche per i sudditi.\n\n- 5 nuove origini: Feudo Imperiale, Fionda verso le Stelle, Sotterraneo, Maestri del Sudario e Alveare Progenitore.\n\n- 3 nuove enclavi: Sindonisti, Enclavi di Mercenari e Salvatori.\n\n- 3 nuove megastrutture: Anelli Orbitali, Iper-relè e Catapulte Quantiche."
 DLC_OVERLORD_RECOMMENDATION_DESC: "§SOverlord§! è un'espansione incentrata sulla diplomazia e sulle interazioni tra le nazioni sottomesse e il loro signore."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "Raccomandiamo $OVERLORD_TITLE$ perché apre nuove possibilità per gli imperi focalizzati sulla guerra attraverso enclavi di mercenari e interazioni potenziate con i sudditi."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "Raccomandiamo $OVERLORD_TITLE$ perché apre una nuova origine per gli imperi spiritualisti e una nuova enclave incentrata sulla Sindone con cui confrontarsi."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "Raccomandiamo $OVERLORD_TITLE$ perché apre nuove interazioni tra i sovrani e i sudditi, che saranno interessanti per chi ha uno stile di gioco incentrato sulla diplomazia."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "Raccomandiamo $OVERLORD_TITLE$ perché apre una nuova origine specifica della Mente Alveare in cui i leader speciali della Prole possono essere utilizzati per rafforzare il vostro impero."

