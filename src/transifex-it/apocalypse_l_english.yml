 planet_destruction.102.name: "La Distruzione Planetaria"
 planet_destruction.101.desc: "Il dolce dondolio di [From.GetName], seguito dalla fratturazione della crosta superficiale e della sfasatura della magnetosfera, si placa mentre il Colosso completa il suo catastrofico incarico.\n\nLa pura violenza di un pianeta morente è ardua da comprendere, ma la funerea bellezza del nucleo ardente che si raffredda nel gelido spazio è innegabile."
 planet_destruction.101.a.purifexter: "Stupendo."

 planet_destruction.301.name: "Frangente Neutronico"
 planet_destruction.301.nobots.desc: "L'ondata neutronica si dissipa, terminando la sua corsa lungo la superficie di [From.GetName]. Le scansioni non rilevano più alcun segno di vita sapiente; la vegetazione, seppur danneggiata, si rinvigorirà col tempo. Alcuni definirebbero il totale annientamento della vita intelligente, pur preservando la materia inanimata, un perverso crimine di guerra.\n\nNoi lo chiamiamo efficienza."
 planet_destruction.301.bots.desc: "L'ondata neutronica si dissipa, terminando la sua corsa lungo la superficie di [From.GetName].\n\nI sensori sonici non rilevano nient'altro che i suoni del vento ed i dolci ronzii della popolazione sintetica sopravvissuta. Tutta la vita organica sapiente è stata spazzata via."
 planet_destruction.301.infested.desc: "L'ondata neutronica si dissipa, terminando la sua corsa lungo la superficie di [From.GetName].\n\nUna veloce scansione conferma che l'ambiente, prima infestato da masse tumultuose e contorte di organici, è ora primo di ogni forma di vita. Rimangono solamente sterili rocce."

 planet_destruction.401.name: "Costrizione Divina"
 planet_destruction.401.desc: "L'empirico ronzio delle bobine psioniche si dissipa, per un attimo la quiete è assoluta. La popolazione di [From.GetName] rimangono a bocca aperta (o l'equivalente fisionomico locale), rapite dalle potenti e personali verità che il raggio psionico ha liberato dalla rete aggrovigliata delle loro menti.\n\nSe prima non capivano, ora hanno di fronte la viscerale comprensione; facciamo tutti parte di qualcosa di più grande."
 planet_destruction.401.tooltip: "Tutti i cittadini §Y$trait_mechanical$§!, le §Y$trait_machine_unit$§! e la POP appartenente ad una §Y$trait_hive_mind$§! vengono §Rdistrutti§! dalla risonanza psionica.\n\nTutta la POP §Yorganica§! rimanente diventa §Y$ethic_spiritualist$§!.\n\nAggiunge il Modificatore §Y$god_rayed$§! a [This.GetName] per §Y10 anni§!:\nAttrazione Etiche Spiritualiste: §Y+999%§!."

 planet_destruction.501.name: "Dispersione Nanobotica"
 planet_destruction.501.desc: "La dispersione nanobotica è terminata, ed è stata sufficiente per dominare ciberneticamente tutta la vita organica sapiente di [From.GetName].\n\nNon abbiamo la strumentazione necessaria a misurarlo, ma sappiamo di aver avuto successo. Apriamo i nostri occhi per la prima volta su [From.GetName]. Vediamo noi stessi e siamo osservati da noi stessi.\n\nSulla superficie di [From.GetName], esistiamo solo noi."
 planet_destruction.501.tooltip: "Tutta la POP §YOrganica§! ottiene il Tratto §Y$trait_cybernetic$§!."

 planet_destruction.610.name: "[outraged_FE.GetName]"
 planet_destruction.610.desc: "[From.GetName] era un Pianeta Sacro.\n\n\nNon avete idea della portata del vostro peccato.\n\n\nNon ancora."
 planet_destruction.610.spiri: "Dimostreremo la nostra rettitudine."
 planet_destruction.610.mater: "Era solo un corpo celeste qualunque."
 planet_destruction.610.milit: "Niente di personale, è solo tattica."
 planet_destruction.610.pacif: "È stata una misura precauzionale."
 planet_destruction.610.autho: "Era vostro? Beh, ora non più."
 planet_destruction.610.egali: "Ora siamo pari."
 planet_destruction.610.phile: "Vi adoriamo ancora!"
 planet_destruction.610.phobe: "Nulla rimarrà di ciò che considerate sacro."
 planet_destruction.610.gesta: "Cosa volete che sia un singolo pianeta?"
 planet_destruction.610.devou: "§RHAK HAK HAK!§!"
 planet_destruction.610.termi: "Eliminato, come spazzatura."
 planet_destruction.610.purif: "Le antiche eresie non possono che bruciare."

 action.87.name: "§RColonia Perduta!§!"
 action.87.desc: "Abbiamo perso il controllo amministrativo di §Y[From.GetName]§!; ora è di proprietà di §Y[new_planet_owner.GetName]§!, che possiede la §HBase Stellare§! del Sistema §Y[From.GetStarName]§!."
 action.88.name: "Colonia Ottenuta!"
 action.88.desc: "Abbiamo ottenuto il controllo amministrativo di §Y[From.GetName]§!, prima di proprietà di §Y[former_planet_owner.GetName]§!, perché possediamo la §HBase Stellare§! del Sistema §Y[From.GetStarName]§!."

 apoc.1.name: "Portale Abbandonato"
 apoc.1.desc: "Ai margini del Sistema §H[gateway_system.GetName]§! è stata localizzata una specie di antica stazione spaziale. Le forti tracce subspaziali che la circondano indicano che potrebbe trattarsi di una qualche sorta di \"§HPortale§!\", teoricamente parte di una rete di stazioni simili che un tempo forse permettevano di viaggiare tra diversi punti della galassia quasi istantaneamente.\n\nPresumendo che si tratti di un Portale, il suo attuale stato di abbandono lo rende inutilizzabile. Se riuscissimo a ripristinarlo, saremmo potenzialmente in grado di accedere ad altri Portali in funzione nella galassia, riuscendo così a percorrere distanze immense in pochi giorni."
 apoc.2.desc: "Abbiamo scoperto un altro Portale abbandonato, questa volta nel Sistema [gateway_system.GetName]. Proprio come il primo, anche questo è al momento inutilizzabile a causa delle sue cattive condizioni."
 apoc.3.desc: "Abbiamo localizzato quello che crediamo potrebbe essere un antico Portale subspaziale vicino §H[gateway_system.GetName]§!. Sembra che abbia fatto parte di una rete galattica composta da stazioni simili le quali, in stato operativo, permettono di viaggiare quasi istantaneamente da una parte all'altra della galassia.\n\nAd un certo punto del passato, la connessione con il resto della rete è stata interrotta; l'unica destinazione verso la quale può ora condurre è uno sconosciuto ammasso di stelle appena fuori dalla nostra galassia, denominato dai nostri astronomi §HAmmasso-L§!. La cosa ancora più intrigante è il portale è composto interamente di microscopici §HNaniti§! dal design sconosciuto.\n\nSebbene il Portale emetta una debole traccia energetica, è stato deliberatamente bloccato in un loop di manutenzione che ne impedisce l'attivazione. Finché non troveremo un modo per interrompere questo processo, l'Ammasso-L rimarrà fuori dalla nostra portata."
 apoc.5.name: "Wormhole Naturale"
 apoc.5.desc: "Ai margini del Sistema §H[wormhole_system.GetName]§! abbiamo scoperto quello che sembra essere un fenomeno subspaziale naturale! Si è verificata una lacerazione nel tessuto spazio-temporale, che ha portato alla creazione di un \"§HWormhole§!\"; secondo i nostri scienziati potrebbe condurre ad un'anomalia simile dislocata in un'altra parte della galassia.\n\nA seconda della posizione del secondo Wormhole, ciò potrebbe consentire alle nostre navi di viaggiare da una parte all'altra della galassia in pochi giorni. Sfortunatamente, come la maggior parte di questi fenomeni naturali, è piuttosto instabile. Qualsiasi nave abbastanza folle da tentare di attraversarlo, verrebbe fatta a pezzi in pochi secondi."
 apoc.5.a: "Se fosse possibile stabilizzarlo in qualche modo..."
 apoc.10.name: "Portale Riattivato"
 apoc.10.desc.1: "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2: "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a: "I nostri scienziati sono riusciti a rialimentare l'antico Portale nel Sistema [gateway_system.GetName]! Nonostante gli anni, il dispositivo ha formato un condotto subspaziale stabile e tranquillamente attraversabile."
 apoc.10.desc.b: "Le sonde inviate all'interno hanno confermato che l'attivazione del Portale ha rialimentato anche il suo dispositivo gemello. Per ora, questi due Portali connessi sono gli unici a cui abbiamo accesso; ma potrebbero esisterne altri da attivare in vari punti della galassia. In futuro, potremmo essere in grado di creare una nuova intera rete di Portali!"
 apoc.10.desc.c: "Le sonde inviate all'interno hanno confermato che questo Portale è ora connesso al resto della rete. Le nostre navi possono ora attraversarlo verso uno degli altri Portali attivi, a meno che i loro proprietari non siano ostili e non ci abbiano chiuso i propri confini."
 apoc.10.desc.3: "$apoc.10.desc.d$"
 apoc.10.desc.4: "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d: "Il Portale abbandonato nel Sistema §H[gateway_system.GetName]§! si è improvvisamente attivato! L'energia dev'essere stata ripristinata da remoto in qualche modo, probabilmente da un altro Portale. Si è formato un condotto subspaziale stabile che sembra essere attraversabile in sicurezza."
 apoc.10.desc.e: "Sfortunatamente, il Portale non ci permette l'accesso. Il campo subspaziale che circonda il dispositivo allontana le nostre navi appena tentano di avvicinarsi. Prima di poterlo utilizzare, dobbiamo trovare un modo per attivare il Portale dal nostro lato, così da poterlo attraversare."
 apoc.10.a: "Potrebbe uscirne qualcosa in qualsiasi momento!"
 apoc.11.name: "Portale Costruito"
 apoc.11.desc: "In quello che può essere descritto solo come un trionfo della scienza e dell'ingegneria, abbiamo portato a termine la costruzione del nostro primo Portale operativo nel Sistema [gateway_system.GetName]! Il dispositivo ha creato un condotto subspaziale stabile e connesso al resto della rete esistente."
 apoc.12.desc: "È stata ripristinata l'alimentazione del Portale trovato nel Sistema §H[gateway_system.GetName]§!. È stato connesso al resto della rete, ed è ora pienamente operativo."
 apoc.13.desc: "È stata completata la costruzione del nuovo Portale nel Sistema §H[gateway_system.GetName]§!. È stata stabilita una connessione stabile con il resto della rete, ed è ora pienamente operativo."
 apoc.14.name: "Sito per la Costruzione del Portale Pronto"
 apoc.14.desc: "Il sito designato alla costruzione del Portale nel Sistema §H[gateway_system.GetName]§! è pronto. Una volta raccolte le risorse necessarie potremmo dare il via alla sua costruzione."


 planet_destruction.111.name: "Bypass Iperspaziale"
 planet_destruction.111.desc: "Il Consiglio di Pianificazione Iperspaziale riferisce che la rimozione del terzo pianeta del Sistema Sol dal pozzo gravitazionale della sua stella, ha portato alla formazione di un Wormhole naturale. Questo Wormhole potrebbe ridurre notevolmente il traffico SL sulle iperlinee vicine."
 planet_destruction.111.a: "Dannato pianeta apatico, non mi piaceva proprio."
 planet_destruction.111.a.tooltip: "Nel Sistema §Y[sol_sys.GetName]§! si è formato un §H$NATURAL_WORMHOLE_GALACTIC$§!."
 planet_destruction.210.name: "[From.GetName] Schermato"
 planet_destruction.210.desc: "Mentre lo scintillio del fascio luminoso si dissipa, [From.GetName] cade nel silenzio.\n\nForse gli storici definiranno questa schermatura, questa completa separazione del pianeta dal resto del cosmo, estrema ed ingiustificata. O forse no. Per il momento, il Sistema [From.GetStarName] ha il suo nuovo terrario planetario."
 planet_destruction.210.desc.alt: "Mentre lo scintillio del fascio luminoso si dissipa, [From.GetName] cade nel silenzio.\n\nLa vita continua, se viene contenuta."
 planet_destruction.210.a: "Picchiettate sul vetro, guardate come si agitano."
 planet_destruction.210.b: "Un male necessario."

 sentinel_station: "Stazione Sentinella"
 sentinel_station_plural: "Stazioni Sentinella"
 crisis.52.2.a.response: "Molte Sentinelle possiedono un background militare. Siamo i pochi sopravvissuti di una dozzina di flotte che combatterono contro i Prethoryn e persero. Come Sentinelle, abbiamo imparato dai nostri errori passati e lavoriamo sodo per non ripeterli.\n\nInoltre, credo di aver menzionato il fatto che reclutiamo volontari di ogni specie galattica. Contiamo anche tra i nostri membri una manciata di sopravvissuti appartenenti ad un Impero Caduto non più attivo in questa galassia, che ci hanno dato accesso a tecnologie segrete e flotte da guerra sopravvissute all'avanzare del tempo."
 crisis.52.new.b.response: "Abbiamo stabilito il nostro quartier generale nei pressi del Sistema §H[sentinel_system.GetName]§!. Le coordinate di questo buco nero sconosciuto ci sono state donate dal popolo §H[sentinel_fallen_empire.GetSpeciesAdj]§!. Ci hanno anche aiutati nella costruzione di Sentinella Alfa, la nostra stazione spaziale principale e porto per le nostre flotte.\n\nÈ un risultato piuttosto notevole, se posso dirlo, specialmente per il poco tempo che abbiamo avuto."
 crisis.52.2.new.b.response: "Abbiamo stabilito il nostro quartier generale nei pressi del Sistema §H[sentinel_system.GetName]§!. Le coordinate di questo buco nero sconosciuto sono state scoperte dai nostri agenti nelle banche dati di un Impero Caduto ora scomparso. Abbiamo anche recuperato alcuni schemi tecnici che ci hanno aiutati nella costruzione di Sentinella Alfa, la nostra stazione spaziale principale e porto per le nostre flotte.\n\nÈ un risultato piuttosto notevole, se posso dirlo, specialmente per il poco tempo che abbiamo avuto."
 sentinel_title: "L'Ordine delle Sentinelle"
 crisis.76.desc: "Contro ogni previsione, la nostra galassia ha prevalso. I Prethoryn sono stati sconfitti. Temevo che questo giorno non sarebbe mai arrivato, ma ora che la vittoria è giunta, mi rimane ancora un compito.\n\nCome attuale Gran Maestro delle Sentinelle, qui ed ora sciolgo il nostro Ordine. Il nostro unico scopo era sconfiggere il Flagello, ed ora che l'abbiamo raggiunto, è tempo che i nostri membri seguano la propria strada. Per impedirne un utilizzo improprio, le nostre flotte rimaste verranno smantellate.\n\nPossa la sconfitta di questa minaccia intergalattica portare ad una nuova era di pace. Qui Prima Sentinella, passo e chiudo."
 crisis.76.c: "Termina comunicazione."
 crisis.81.name: "La Caduta delle Sentinelle"
 crisis.81.desc: "Sono stati segnalati intensi combattimenti nelle vicinanze del Sistema §H[sentinel_system.GetName]§!. Il quartier generale delle Sentinelle sta per essere sopraffatto.\n\nAbbiamo ricevuto un frammento di comunicazione proveniente da §HSentinella Alfa§!, la stazione principale dell'Ordine delle Sentinelle. Le interferenze causate dalle immense esplosioni nel sistema lo rendono non del tutto comprensibile."
 crisis.82.desc: "Qui... qui Sentinella Alfa. Abbiamo §R###SEGNALE CORROTTO###§! ...subito danni critici. Lo scafo sta cedendo, e §R###SEGNALE CORROTTO###§! ...il Gran Maestro è caduto. Ce ne sono troppi!\n\nPer... per noi è finita. Continuate a lottare. Per il bene delle generazioni future, non dovete cedere. Non lasciate che il nostro sacrificio sia vano! Abbiamo... noi... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SEGNALE PERSO>§!"
 crisis.78.desc: "Parla la Prima Sentinella. Questi sono tempi disperati per la galassia, ma sono qui oggi per portarvi liete notizie.\n\nTramite estese esperienze di combattimento e ricerche meticolose, gli agenti delle Sentinelle hanno stilato un resoconto estremamente dettagliato sull'anatomia delle creature che compongono il Flagello Prethoryn. Per esempio, sapevate che gli Sciami Prethoryn esplodono violentemente se vengono colpiti contemporaneamente alla cistifellea principale ed a quella secondaria?\n\nStiamo divulgando questi dati a chiunque nella galassia. Prendendo di mira i punti deboli che abbiamo scoperto, dovreste essere molto più efficaci nei combattimenti contro il Flagello."
 crisis.78.c: "Caricate i dati sui nostri computer di puntamento."
 sentinel_data: "Dati delle Sentinelle"
 sentinel_data_desc: "Questi rapporti anatomici dettagliati dei Prethoryn ci sono stati donati dalle Sentinelle. Con il loro aiuto siamo ora in grado di identificare diversi punti deboli negli esoscheletri degli Sciami Prethoryn."
 crisis.121.name: "Individuati Prethoryn Ferali"
 crisis.121.desc: "Molti Prethoryn si sono dispersi dopo la sconfitta del Flagello, sciamando caoticamente nelle profondità spaziali. Senza una coscienza centrale a guidarli, la maggior parte di queste bestie irrazionali finirà per avvizzire e perire.\n\nTuttavia, sono stati confermati alcuni avvistamenti di un gran numero di questi Prethoryn Ferali nei dintorni del Sistema §H[feral_prethoryn_system.GetName]§!.\n\nNegli anni a venire, ci troveremo di fronte alla possibilità che altri Prethoryn si nascondano nei sistemi un tempo occupati dal Flagello. È tuttavia improbabile che diventino una minaccia reale; queste creature selvagge tendono a combattere tra loro e non mostrano l'intelletto di cui era dotato il Flagello."
 crisis.121.a: "Emettete un avviso per i viaggiatori."
 crisis.51.2.name: "L'Ascesa delle Sentinelle"
 sentinel_fleet_gift: "Una flotta delle Sentinelle è apparsa nei pressi di [Root.Capital.GetName] ed è ora sotto il nostro controllo."

 pirate.6.desc: "Una rara mutazione genetica presente in un piccolo numero di droni ha permesso loro di distaccare parzialmente la loro connessione alla Mente senza cadere in stato comatoso. Dato che probabilmente morirebbero se si allontanassero troppo dall'influenza della Mente, si sono stabiliti nel Sistema §H[pirate_system.GetName]§!, all'interno del nostro spazio.\n\n Hanno intenzione di vivere come pirati, utilizzando le loro piccole flotte malandate per razziare la rotta commerciale vulnerabile che attraversa quel sistema."
 pirate.7.desc: "Un piccolo gruppo di unità malfunzionanti si è separato dalla nostra intelligenza principale ed ha trovato rifugio nel Sistema §H[pirate_system.GetName]§!, all'interno del nostro spazio. Queste unità sono corrotte irrimediabilmente, ed ora utilizzano flotte malandate per razziare la rotta commerciale vulnerabile che attraversa quel sistema, in cerca di pezzi di ricambio e risorse."
 pirate.50.name: "Pirati Individuati!"
 pirate.50.a.desc: "La nostra rotta commerciale nel Sistema §H[pirate_system.GetName]§! è insufficientemente protetta ed attraversa un'area ad alto rischio. Sono stati rilevati diversi pirati, contrabbandieri ed altri elementi criminali in rotta verso il sistema, che ora stanno impunemente razziando i nostri carichi."
 pirate.50.b.desc: "La rotte commerciale non protetta che attraversa il Sistema §H[pirate_system.GetName]§! ha attirato l'attenzione di una banda di pirati. Questi fuorilegge hanno messo assieme una discreta flotta che sta intercettando la maggior parte dei carichi commerciali del sistema."
 pirate.50.c.desc: "Con la sua rotta commerciale vulnerabile e non protetta, il Sistema §H[pirate_system.GetName]§! ha attirato un gran numero di scansafatiche; a seguito di una recente lotta di potere, questi criminali degeneri sono ora sufficientemente organizzati da operare come una vera armata pirata. Stanno utilizzando le loro flotte malandate per intercettare quanti più carichi commerciali possibili."
 pirate.50.a: "Dobbiamo occuparcene."
 pirate.53.name: "Droni Razziatori"
 pirate.53.desc: "Una rara mutazione genetica presente in un piccolo numero di droni ha permesso loro di distaccare parzialmente la loro connessione alla Mente senza cadere in stato comatoso. Dato che probabilmente morirebbero se si allontanassero troppo dall'influenza della Mente, si sono stabiliti nel Sistema §H[pirate_system.GetName]§!, all'interno dei nostri confini.\n\nQuesto sistema non è stato scelto a caso, dato che una delle nostre rotte commerciali più vulnerabili lo attraversa, ed i droni hanno intenzione di vivere come pirati, utilizzando le loro piccole flotte malandate per razziare le nostre spedizioni."
 pirate.54.name: "Pirati Alieni"
 pirate.54.desc: "Un gruppo di pirati alieni si è infiltrato e stabilito nel Sistema §H[pirate_system.GetName]§!, all'interno del nostro spazio. Per finanziare le loro attività illecite, sembra che stiano razziando la nostra vulnerabile rotta commerciale che attraversa quel sistema."
 pirate.56.name: "Unità Corrotte"
 pirate.56.desc: "Un piccolo gruppo di unità malfunzionanti si è separato dalla nostra intelligenza principale ed ha trovato rifugio nel Sistema §H[pirate_system.GetName]§!, all'interno del nostro spazio. Queste unità sono corrotte irrimediabilmente, ed ora utilizzano flotte malandate per razziare la rotta commerciale vulnerabile che attraversa quel sistema, in cerca di pezzi di ricambio e risorse."
 pirate.57.name: "Pirati Organici"
 pirate.57.desc: "Uno sparuto gruppo di sub-unità organiche, apparentemente reietti criminali, si è in qualche modo infiltrato e stabilito nel Sistema §H[pirate_system.GetName]§!, all'interno dei nostri confini. Sembrano intenti a razziare la rotta commerciale indifesa che attraversa il sistema; forse contano erroneamente sul fatto, come sono soliti fare gli organici, di essere troppo insignificanti per giustificare un'azione da parte nostra."

 leviathans.509.name: "Accordo di Ricerca con i Curatori"
 leviathans.509.desc: "L'accordo che vi fornisce l'accesso alle nostre banche dati ha fatto il suo corso. Volete estenderlo per altri dieci anni standard, o non avete più bisogno delle nostre informazioni?"
 leviathans.509.a: "Vorremmo estendere il nostro trattato."
 leviathans.509.a.reply: "Eccellente. Le nostre banche dati rimarranno a disposizione dei vostri scienziati."
 leviathans.509.e: "No, per ora non siamo interessati."
