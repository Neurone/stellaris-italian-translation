 apoc.110.nanobots.tooltip: "§RArma Distruggi-Pianeti§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name: "Progetto Colosso Completato"
 apoc.120.desc: "$apoc.120.part.p1$"
 apoc.120.desc.milit: "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif: "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe: "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater: "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1: "Il Progetto Colosso, sforzo monumentale per la progettazione della più grande piattaforma bellica della storia, dotata di §R[Root.Get1stPlanetKiller]§!, ha dato i risultati sperati ed è ora concluso."
 apoc.120.part.milit: "Sebbene il primo Colosso non sia ancora stato costruito, questo è un momento storico per la nostra intera razza."
 apoc.120.part.pacif: "Speriamo di non essere mai costretti ad utilizzarlo."
 apoc.120.part.phobe: "Che gli Xeno tremino di fronte alla nostra forza ed il nostro ingegno."
 apoc.120.part.mater: "Svetterà come un'eterna testimonianza della innovazione [Root.GetAdj]."
 apoc.120.desc.machine: "Progetto Colosso completato.\n\nNuova configurazione scafo disponibile:\n<<§GColosso§!>>\n\nNuovo componente bellico disponibile:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive: "Lo scafo di Classe Colosso è completamente progettato e pronto all'assemblaggio. Con un certo disagio, realizziamo che l'incubo §R[Root.Get1stPlanetKiller]§! è sempre più vicino alla realtà."
 apoc.120.a: "Boom."
 apoc.120.a.pacif: "La nostra ultima risorsa."
 apoc.120.a.gesta: "Ricevuto."
 apoc.130.name: "[From.GetName] - Progetto Colosso Completato"
 apoc.130.desc: "Si dice che l'Impero [From.GetSpeciesAdj] abbia sviluppato i progetti per uno scafo di Classe Colosso, una piattaforma bellica potenzialmente in grado di spazzare via un intero pianeta."
 apoc.130.a.weaker: "Allarmante."
 apoc.130.a.stronger: "All'improvviso, uno sfidante."
 apoc.130.a.pacif: "Ripugnante."

