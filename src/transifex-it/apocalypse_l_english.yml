 vultaum_homeworld: "Pianeta Natale Vultaum"
 vultaum_homeworld_desc: "L'antico pianeta natale dei Vultaum. Sebbene sia distrutto e non possa più ospitare la vita, si notano ancora i resti di immense città in superficie."
 vultaum_minerals: "Detriti di una Struttura Orbitale"
 vultaum_minerals_desc: "Un'enorme struttura orbitale Vultaum si è schiantata su questo pianeta eoni fa. La superficie è ricoperta di detriti."
 vultaum_energy: "Rete d'Estrazione Aerostatica"
 vultaum_energy_desc: "Questo gigante gassoso un tempo ospitava un'immensa rete d'estrazione utilizzata dai Vultaum per la raccolta dell'elio-3."
 yuht_homeworld: "Pianeta Natale Yuht"
 yuht_homeworld_desc: "Gli antichi Yuht provenivano da questo pianeta. I bombardamenti orbitali hanno polverizzato la maggior parte degli edifici in superficie, ma sono ancora presenti alcuni habitat sotterranei che possono essere studiati."
 yuht_minerals: "Ricca Fascia di Asteroidi"
 yuht_minerals_desc: "Questa ricca fascia di asteroidi è stata sfruttata dagli Yuht; i minerali che vi trovarono supportarono la loro lenta ma costante espansione interstellare."
 yuht_energy: "Rete di Collettori Solari"
 yuht_energy_desc: "Diversi antichi collettori solari vennero installati nell'orbita di questo gigante gassoso dagli Yuht. Incredibilmente, alcuni di essi sono ancora funzionanti."
 first_league_homeworld: "Capitale della Prima Alleanza"
 first_league_homeworld_desc: "Questo mausoleo planetario un tempo fu il centro amministrativo della Prima Alleanza. Non è più in grado di ospitare la vita, ma sono presenti ovunque rovine delle antiche città."
 first_league_minerals: "Strutture Minerarie Abbandonate"
 first_league_minerals_desc: "Questa fascia di asteroidi fu densamente popolata ai tempi della Prima Alleanza. Sono ancora presenti migliaia di strutture minerarie abbandonate tra gli asteroidi."
 first_league_energy: "Piattaforme di Manutenzione"
 first_league_energy_desc: "Questo gigante gassoso ospitava diverse piattaforme di manutenzione gigantesche, un tempo utilizzate dalla marina mercantile della Prima Alleanza. Alcuni dispositivi di trasferimento energetico risultano ancora funzionanti."
 irassian_homeworld: "Pianeta Natale Irassiano"
 irassian_homeworld_desc: "Nonostante i tentativi di sterilizzarne la superficie tramite i bombardamenti orbitali, l'antico pianeta natale degli Irassiani ospita ancora una quantità impressionante di artefatti appartenuti alla loro avanzata civiltà."
 irassian_minerals: "Antico Ormeggio"
 irassian_minerals_desc: "Questo cantiere navale in rovina, un tempo ormeggio principale della Flotta Stellare Irassiana, ora giace sulla superficie del pianeta, trasformato in un ricchissimo giacimento minerario."
 irassian_energy: "Sito di Produzione Energetica"
 irassian_energy_desc: "Questo gigante gassoso fu il centro principale di produzione energetica del Concordato Irassiano, durante i primi stadi dell'espansione interstellare. Un denso anello di antiche stazioni energetiche orbitali ancora circonda il pianeta."

