 apoc.100.name: "Progetto Colosso"
 apoc.100.desc: "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif: "La teoria della deterrenza è nuovamente in voga tra gli scienziati di [Root.Capital.GetName]; il Progetto Colosso è stato presentato come il deterrente finale; un'arma in grado di subissare persino le navi di Classe Titano. Sebbene il Colosso possa trasportare armi in grado di eliminare interi pianeti, noi lo schiereremo come metodo meno violento per la risoluzione dei conflitti, anche se comunque estremamente terrificante.\n\nSe un ipotetico nemico decidesse di non porre fine ad un'aggressione nei nostri confronti o verso i nostri alleati, semplicemente lo §Robbligheremo a farlo§!."
 apoc.100.desc.milit: "Dapprima si trattava solo di sussurri tra i corridoi labirintici delle più segrete strutture militari, ora il Progetto Colosso gode dell'approvazione governativa. Probabilmente la più grande innovazione militare che la galassia abbia mai visto, il Progetto Colosso comprende la progettazione di una piattaforma bellica dotata di armi §RDistruggi-Pianeti§! e di uno scafo di Classe Colosso per poterla trasportare. I Colossi richiederanno sicuramente qualche flotta di scorta, dato che le dimensioni dell'arma che trasporta non consentono di armarlo ulteriormente.\n\nNonostante questo, il Colosso, una volta sviluppato, sarà molto probabilmente la singola forza più distruttiva di tutta la galassia."
 apoc.100.desc.phobe: "Il Progetto Colosso viene considerato il più importante progresso nella lotta contro la feccia aliena che affligge la galassia. Una nave di Classe Colosso è progettata per trasportare una singola, immensa, arma §RDistruggi-Pianeti§!. La sua abilità nel cancellare dalla faccia della galassia tutti i pianeti che non si sottometteranno a noi ci tornerà molto utile, dato che la minaccia Xeno è tutt'altro che risolta."
 apoc.100.desc.purif: "Sotto la spada e la fiamma i pianeti eretici bruceranno, e delle loro ceneri la galassia verrà cosparsa."
 apoc.100.desc.termi: "Atmosfera, biomi, gravità, anche se a volte possono essere utili, servono davvero solamente ai detestabili sacchi di carne.\n\nDistruggiamo il pianeta, distruggiamo gli organici."
 apoc.100.a: "Ricevuto."
 apoc.110.name: "La Pistola Puntata alla Tempia dell'Universo"
 apoc.110.desc: "Scienziati provenienti da ogni campo della ricerca si sono finalmente uniti per creare l'arma §RDistruggi-Pianeti§! che verrà installata sui nostri Colossi. Possiamo ora selezionarne una tra quelle proposte per terminare gli ultimi stadi del Progetto Colosso."
 apoc.110.desc.machine: "La potenza di calcolo ottenuta è ora sufficiente per sviluppare un'arma §RDistruggi-Pianeti§! e completare così il §GProgetto Colosso§!.\n\nPriorità necessaria."
 apoc.110.desc.hive: "Abbiamo esplorato una miriade di possibilità, ed ora siamo in grado di sviluppare l'arma §RDistruggi-Pianeti§! da installare sui nostri Colossi. Le altre strade possono essere intraprese più tardi, ora dobbiamo concentrarci per completare le ultime fasi del Progetto Colosso."
 apoc.110.cracker.tooltip: "§RArma Distruggi-Pianeti§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip: "§RArma Distruggi-Pianeti§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip: "§RArma Distruggi-Pianeti§!:\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
