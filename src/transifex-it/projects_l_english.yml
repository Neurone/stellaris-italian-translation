l_english:

 ####################################
 # Special Research Projects
 ####################################

 MIGRATING_FORESTS_1_PROJECT: "Studiare le Foreste Erranti"
 MIGRATING_FORESTS_1_PROJECT_DESC: "Molti dei nostri scienziati sperano che, continuando gli studi su questa flora aliena, possa essere trovata una soluzione che non comporti la distruzione delle foreste."
 MIGRATING_FORESTS_2_PROJECT: "Bruciare le Foreste Erranti"
 MIGRATING_FORESTS_2_PROJECT_DESC: "La presenza di queste foreste non può essere tollerata. Dev'essere fatto uno sforzo per eliminarle dalla superficie."
 SEISMIC_DISTURBANCE_1_PROJECT: "Stabilire le Comunicazioni"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC: "Abbiamo bisogno di trovare un modo per comunicare con gli alieni sotterranei. Forse potremmo riuscire a convivere con la loro civiltà."
 SEISMIC_DISTURBANCE_2_PROJECT: "Attacco Preventivo"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC: "Gli alieni che stanno scavando per raggiungere la superficie sono una minaccia che dev'essere affrontata. Lanceremo un attacco preventivo contro le loro città sotterranee."
 SEISMIC_DISTURBANCE_3_PROJECT: "Distruggere la Civiltà Sotterranea"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC: "La civiltà aliena sotterranea su [From.From.GetName] è una chiara minaccia per la nostra colonia e dev'essere distrutta. Dobbiamo trovare un modo per colpire le loro città nel sottosuolo."
 UNDERGROUND_VAULT_PROJECT: "Aprire il Rifugio Sotterraneo"
 UNDERGROUND_VAULT_PROJECT_DESC: "Abbiamo scoperto un grande rifugio sotterraneo su [From.GetName]. I nostri scienziati sono alla ricerca di un modo per aprire le porte blindate, in modo da scoprire cosa contiene."
 NUCLEAR_BOMB_PROJECT: "Disarmare la Bomba Nucleare"
 NUCLEAR_BOMB_PROJECT_DESC: "I nostri coloni hanno inavvertitamente attivato una bomba all'idrogeno abbandonata su [From.GetName]. Dobbiamo disarmarla prima che scada il tempo!"
 GAS_GIANT_BODIES_PROJECT: "Analizzare le Creature Spaziali Morte"
 GAS_GIANT_BODIES_PROJECT_DESC: "Abbiamo trovato i resti senza vita di alcune grandi creature, in orbita attorno al gigante gassoso [From.GetName]. I nostri scienziati vorrebbero studiarli più da vicino per determinare la loro origine."
 SEA_EXPEDITION_PROJECT: "Allestire una Spedizione Sottomarina"
 SEA_EXPEDITION_PROJECT_DESC: "Un grande oceano si nasconde sotto la coltre di ghiaccio di [From.GetName]. I nostri scienziati vorrebbero preparare una spedizione per studiare le forme di vita uniche di questo ambiente."
 GIGANTIC_SKELETON_PROJECT: "Indagare sullo Scheletro Gigante"
 GIGANTIC_SKELETON_PROJECT_DESC: "Sulla superficie senza vita di [From.GetName] è stato trovato un gigantesco scheletro risalente a più di tre miliardi di anni fa. I nostri scienziati sono ansiosi di svelare questo mistero."
 BATTLE_WRECKAGE_PROJECT: "Allestire una Spedizione al Cimitero"
 BATTLE_WRECKAGE_PROJECT_DESC: "Abbiamo casualmente trovato un cimitero di astronavi sulla superficie di [From.GetName], il risultato di una battaglia titanica che si è svolta migliaia di anni fa nell'orbita vicina. È stata proposta una spedizione scientifica per studiare questi antichi relitti e vedere se si può recuperare qualcosa."
 ROCK_FACE_PROJECT: "Analizzare il Volto di Roccia"
 ROCK_FACE_PROJECT_DESC: "Sulla superficie di [From.GetName], abbiamo trovato una formazione rocciosa che assomiglia al volto di un [Root.Owner.GetSpeciesName]. Dobbiamo determinare se questa è solo una coincidenza o qualcosa di più."
 TRANSLATE_MURAL_PROJECT: "Tradurre il Murale Alieno"
 TRANSLATE_MURAL_PROJECT_DESC: "Su [From.GetName] è stato trovato un antico murale ricoperto di lettere aliene. Se disporranno di adeguate risorse, i nostri linguisti sono fiduciosi di poter tradurre l'iscrizione."
 MUTANT_SURVIVORS_PROJECT: "Indagare sui Mutanti"
 MUTANT_SURVIVORS_PROJECT_DESC: "Delle figure mutanti sono state avvistate su [From.GetName], forse i discendenti degli abitanti originali. Abbiamo bisogno di conoscerli meglio, per capire con che cosa abbiamo a che fare."
 UNDERGROUND_FACILITY_PROJECT: "Indagare sulla Struttura Sotterranea"
 UNDERGROUND_FACILITY_PROJECT_DESC: "Una grande struttura sotterranea, al di sotto di una delle città aliene abbandonate su [From.GetName], emette una strana eco energetica. Dobbiamo scoprire quali sono le cause."
 GHOSTLY_SIGHTINGS_PROJECT: "Indagare sugli Avvistamenti di Fantasmi"
 GHOSTLY_SIGHTINGS_PROJECT_DESC: "I coloni di [From.GetName] stanno avvistando, con una frequenza allarmante, delle apparizioni spettrali nelle vicinanze delle città aliene abbandonate sulla superficie. I nostri scienziati sono ansiosi di indagare sulla natura di questo fenomeno."
 AUTOMATED_SHIPYARD_PROJECT: "Riparare il Cantiere Navale Automatizzato"
 AUTOMATED_SHIPYARD_PROJECT_DESC: "Nell'orbita di [From.GetName] sono stati trovati i resti di un vecchio cantiere navale automatizzato. I nostri ingegneri credono di poter ripristinare l'alimentazione dell'unica baia di manutenzione sopravvissuta."
 GAS_GIANT_SHIP_PROJECT: "Recuperare la Nave dal Gigante Gassoso"
 GAS_GIANT_SHIP_PROJECT_DESC: "È stata individuata una nave abbandonata nelle profondità atmosferiche del gigante gassoso [From.GetName]. Alcuni dei nostri scienziati ed ingegneri hanno avanzato un progetto per sollevare la nave verso l'atmosfera superiore e recuperarla."
 GAS_GIANT_SIGNAL: "Isolare il Segnale"
 GAS_GIANT_SIGNAL_DESC: "Abbiamo captato un debole segnale proveniente dall'interno del gigante gassoso [From.GetName]. Può essere una trasmissione di qualche tipo, ma non siamo ancora stati in grado di isolare il segnale."
 GAS_GIANT_RELOCATION: "Trasferimento dei Dathnak"
 GAS_GIANT_RELOCATION_DESC: "Abbiamo accettato di trasportare i Dathnak dal loro Pianeta Natale, ormai condannato, al gigante gassoso [baldarak_planet.GetName], dove potranno crearsi una nuova casa. Abbiamo poco tempo."
 GAS_GIANT_COLONY: "Stabilire la Colonia Dathnak"
 GAS_GIANT_COLONY_DESC: "I Dathnak vorrebbero fondare una nuova colonia su [NewBaldarak.GetName], un gigante gassoso con un'atmosfera adatta alla loro fisiologia. Abbiamo accettato di assisterli in questa impresa."
 GAS_GIANT_LOST_CONTACT: "Indagare su Nuova Baldarak"
 GAS_GIANT_LOST_CONTACT_DESC: "Le autorità Dathnak su Baldarak hanno perso il contatto con la loro colonia di Nuova Baldarak, e temono il peggio. Abbiamo accettato di indagare sul pianeta."
 GAS_GIANT_REVOLT: "Infiltrare un'Unità Commando"
 GAS_GIANT_REVOLT_DESC: "I rivoluzionari Dathnak di Nuova Baldarak ci hanno chiesto di trasportare uno dei loro commando su Baldarak, dove cercherà di fomentare una qualche specie di rivolta."
 GAS_GIANT_OCCUPATION: "Sbarcare la Spedizione"
 GAS_GIANT_OCCUPATION_DESC: "Il governo Dathnak su Baldarak è determinato a ristabilire il controllo sulla colonia ribelle di Nuova Baldarak. Abbiamo accettato di trasportare una spedizione sul pianeta."
 GAS_GIANT_LOST_CHABKY: "Portare Chabky a Casa"
 GAS_GIANT_LOST_CHABKY_DESC: "Sembra che Chabky Raddh, un colono Dathnak, senta nostalgia di casa e desideri tornare su Baldarak. Con riluttanza abbiamo accettato di organizzare il rientro."
 ABANDONED_TERRAFORMING_1_PROJECT: "Riprendere il Processo"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC: "[From.GetName] è stato parzialmente terraformato migliaia di anni fa da un'entità sconosciuta. L'apparecchiatura di terraformazione si trova ancora sulla superficie, ed i nostri scienziati sono alla ricerca di un modo per riprendere il processo."
 ABANDONED_TERRAFORMING_2_PROJECT: "Smantellare l'Equipaggiamento"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC: "Nonostante l'età, l'apparecchiatura di terraformazione abbandonata su [From.GetName] sembra essere abbastanza avanzata. Alcuni dei nostri ingegneri hanno chiesto il permesso di smantellarla ed analizzarla, per vedere cosa si può imparare dalla sua tecnologia."
 MUTANT_STALKER_PROJECT: "Uccidere il Predatore"
 MUTANT_STALKER_PROJECT_DESC: "Una creatura mutante sta terrorizzando la popolazione della nostra colonia su [From.GetName]. Molti sono morti, ed i coloni chiedono aiuto per darle la caccia ed eliminarla."
 ORBITAL_DEBRIS_PROJECT: "Rimuovere i Detriti Orbitali"
 ORBITAL_DEBRIS_PROJECT_DESC: "Lo spazio orbitale attorno a [Root.GetName] è colmo di detriti che stanno interferendo con lo sviluppo coloniale. La mappatura del vasto campo di detriti richiederà i potenti sensori di una Nave Scientifica."
 TERMINAL_ORBIT_PROJECT: "Osservare l'Impatto della Luna"
 TERMINAL_ORBIT_PROJECT_DESC: "Una delle lune che circondano [From.GetName] impatterà presto sulla superficie del gigante gassoso. Questo evento estremamente raro dev'essere registrato per i posteri."
 PRIMITIVE_SHUTTLE_CRASH: "Salvare i Sopravvissuti della Navetta"
 PRIMITIVE_SHUTTLE_CRASH_DESC: "Una delle nostre navette è stata abbattuta dai nativi su [From.GetName], e dobbiamo salvare gli operativi sopravvissuti prima che vengano catturati dalle forze locali."
 EXTRACT_ROGUE_SCIENTIST: "Estrarre lo Scienziato Disertore"
 EXTRACT_ROGUE_SCIENTIST_DESC: "Uno dei nostri scienziati ha disertato ed ha cominciato ad essere adorato come un dio dai nativi di [From.GetName]. Dev'essere avviata un'operazione per estrarlo... con la forza se necessario."
 PROBE_ALIENS: "Studiare gli Alieni"
 PROBE_ALIENS_DESC: "I nostri scienziati vorrebbero acquisire alcuni soggetti di prova dalla civiltà nativa di [From.GetName]. Dopo aver condotto i test, i soggetti verranno riportati sulla superficie senza alcuna memoria di quanto accaduto."
 VULTAUM_ARCHEOLOGY_1: "Base Mineraria"
 VULTAUM_ARCHEOLOGY_1_DESC: "Un cratere di [From.GetName], un tempo era il sito di un'antica base mineraria Vultaum. Verranno iniziati degli scavi archeologici nelle sue vicinanze per cercare qualcosa di utile tra le rovine."
 VULTAUM_ARCHEOLOGY_2: "Osservatorio"
 VULTAUM_ARCHEOLOGY_2_DESC: "Un tempo era presente un osservatorio Vultaum su [From.GetName], un corpo celeste che si trova piuttosto distante dal loro antico impero. Gli archeologi sono ansiosi di studiare le rovine abbandonate."
 VULTAUM_ARCHEOLOGY_3: "Ascensore Spaziale"
 VULTAUM_ARCHEOLOGY_3_DESC: "Vicino all'equatore di [From.GetName] si trova un ascensore spaziale Vultaum crollato. Allestendo un sito archeologico sulla superficie sarà sicuramente possibile trovare molti artefatti."
 VULTAUM_ARCHEOLOGY_4: "Metropoli"
 VULTAUM_ARCHEOLOGY_4_DESC: "Un insieme di grandi crateri, su [From.GetName], un tempo furono un'importante metropoli Vultaum. È necessario uno scavo archeologico per dissotterrare potenziali artefatti."
 VULTAUM_ARCHEOLOGY_5: "Rete di Tunnel"
 VULTAUM_ARCHEOLOGY_5_DESC: "Un tempo era presente una vasta rete di tunnel su [From.GetName], che ospitava un'importante colonia Vultaum prima del suo collasso. È necessario un sito archeologico per scavare tra le rovine."
 VULTAUM_ARCHEOLOGY_6: "Complesso di Estrazione del Gas"
 VULTAUM_ARCHEOLOGY_6_DESC: "Attorno a [From.GetName] orbitano i resti di una stazione mineraria Vultaum. L'impianto abbandonato è già stato saccheggiato, ma i nostri archeologi sono sicuri che ci siano ancora delle scoperte da fare."
 VULTAUM_ARCHEOLOGY_7: "Stazione Commerciale"
 VULTAUM_ARCHEOLOGY_7_DESC: "Un tempo, su [From.GetName], era presente una stazione commerciale Vultaum. Le rovine abbandonate dovranno essere esaminate accuratamente, ma i nostri archeologi ci assicurano che ne varrà la pena."
 VULTAUM_ARCHEOLOGY_8: "Satellite"
 VULTAUM_ARCHEOLOGY_8_DESC: "Un antico satellite Vultaum è stato casualmente trovato nell'orbita di [From.GetName]. Il suo trasmettitore è stato recuperato, ed i nostri ingegneri sono ansiosi di analizzarlo."
 VULTAUM_ARCHEOLOGY_9: "Colonia Separata"
 VULTAUM_ARCHEOLOGY_9_DESC: "Abbiamo scoperto quelli che sembrano essere i resti di una colonia Vultaum distaccata su [From.GetName]. Appena verrà installato un sito di scavo, i nostri archeologi potranno cominciare ad analizzare le rovine per individuare manufatti di valore."
 VULTAUM_ARCHEOLOGY_10: "Complesso Orbitale"
 VULTAUM_ARCHEOLOGY_10_DESC: "Nell'orbita di [From.GetName] è stato trovato lo scheletro metallico di un massiccio complesso Vultaum. Sembra che il suo scopo fossero ricerche sulla realtà virtuale, ma dev'essere condotta una vera e propria indagine archeologica, se vogliamo saperne di più."
 VULTAUM_ARCHEOLOGY_11: "Base sull'Asteroide"
 VULTAUM_ARCHEOLOGY_11_DESC: "Un enorme cratere è ciò che resta di un'antica base mineraria Vultaum sull'asteroide [From.GetName]. Tuttavia, le scansioni preliminari suggeriscono che alcune delle sue gallerie potrebbero essere sopravvissute."
 VULTAUM_HOMEWORLD_PROJECT: "$vultaum_1_poi$"
 VULTAUM_HOMEWORLD_PROJECT_DESC: "$vultaum_1_poi_desc$"
 YUHT_ARCHEOLOGY_1: "Pianeta Incubatore"
 YUHT_ARCHEOLOGY_1_DESC: "[From.GetName] è stato identificato come un ex pianeta da incubazione Yuht, dove i loro neonati venivano fatti sviluppare lentamente in maniera autonoma. Uno scavo archeologico su questo pianeta permetterà di raccogliere fossili di valore."
 YUHT_ARCHEOLOGY_2: "Dispositivi d'Ascolto"
 YUHT_ARCHEOLOGY_2_DESC: "Diversi enormi dispositivi d'ascolto sono stati costruiti su questo pianeta dagli Yuht, milioni di anni fa. Anche se hanno da tempo smesso di funzionare, uno scavo archeologico nella zona circostante potrebbe produrre risultati significativi."
 YUHT_ARCHEOLOGY_3: "Rovine del Museo"
 YUHT_ARCHEOLOGY_3_DESC: "Su [From.GetName] è stato scoperto un antico museo Yuht dedicato alle \"truffe aliene\". Un tempo esponeva dozzine di manufatti alieni, ed i nostri archeologi vorrebbero studiare i pochi rimanenti."
 YUHT_ARCHEOLOGY_4: "Antico Cimitero"
 YUHT_ARCHEOLOGY_4_DESC: "[From.GetName] un tempo fu sede di una fiorente colonia Yuht, ed abbiamo individuato quello che sembra essere un enorme cimitero in una regione isolata. Potrebbe valere la pena stabilire un sito per uno scavo archeologico."
 YUHT_ARCHEOLOGY_5: "Antico Campo di Battaglia"
 YUHT_ARCHEOLOGY_5_DESC: "Milioni di anni fa, [From.GetName] è stato teatro di una devastante campagna bellica tra gli Yuht ed un'altra specie. I nostri archeologi vorrebbero setacciare gli antichi campi di battaglia per cercare manufatti di valore."
 YUHT_ARCHEOLOGY_6: "Antico Satellite"
 YUHT_ARCHEOLOGY_6_DESC: "Gli Yuht hanno collocato un satellite nell'orbita di [From.GetName] per commemorare la prima volta che incontrarono un'altra specie aliena sapiente. Un team di archeologi ha richiesto risorse per condurre un'analisi completa."
 YUHT_ARCHEOLOGY_7: "Incrociatore Abbandonato"
 YUHT_ARCHEOLOGY_7_DESC: "Un fatiscente incrociatore Yuht è stato apparentemente abbandonato nell'orbita di [From.GetName], dopo una battaglia. I nostri archeologi vorrebbero salire a bordo ed analizzarne ciò che resta."
 YUHT_ARCHEOLOGY_8: "Nave Coloniale Abbandonata"
 YUHT_ARCHEOLOGY_8_DESC: "Il relitto di quella che sembra essere una Nave Colonia Yuht è stato scoperto nell'orbita di [From.GetName]. L'analisi della nave da parte di un team di archeologi potrebbe produrre risultati interessanti."
 YUHT_ARCHEOLOGY_9: "Dimora Asteroidale"
 YUHT_ARCHEOLOGY_9_DESC: "L'asteroide [From.GetName] sembra ospitare i resti di un'antica dimora Yuht. Per saperne di più, dev'essere organizzata una squadra da inviare ad esaminare le sue caverne."
 YUHT_HOMEWORLD_PROJECT: "$yuht_1_poi$"
 YUHT_HOMEWORLD_PROJECT_DESC: "$yuht_1_poi_desc$"
 FIRST_LEAGUE_ARCHEOLOGY_1: "Base Navale"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC: "I resti di una base navale della Prima Alleanza sono stati localizzati nell'orbita di [From.GetName]. Alcuni dei detriti sembrano essere abbastanza stabili per supportare una missione archeologica."
 FIRST_LEAGUE_ARCHEOLOGY_2: "Incrociatore Abbandonato"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC: "Abbiamo localizzato quella che sembra essere la prua di un vecchio incrociatore della Prima Alleanza, nell'orbita di [From.GetName]. Una squadra d'abbordaggio avrà bisogno di studiarne i resti, se vogliamo saperne di più."
 FIRST_LEAGUE_ARCHEOLOGY_3: "Pianeta Natale Khamdai"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC: "[From.GetName] sembra essere il Pianeta Natale degli estinti Khamdai, tra dei membri fondatori dell'antica Prima Alleanza. È ricoperto di rovine pronte ad essere scavate."
 FIRST_LEAGUE_ARCHEOLOGY_4: "Pianeta Natale Chassago"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC: "Abbiamo identificato [From.GetName] come l'antico Pianeta Natale dei rettili Chassago, tra i membri fondatori dell'antica Prima Alleanza. Sulla superficie si trovano ancora le rovine dalle loro città sotterranee."
 FIRST_LEAGUE_ARCHEOLOGY_5: "Pianeta Natale Migir-Yan"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC: "Due milioni di anni fa, i Migir-Yan sono stati tra i membri fondatori della Prima Alleanza, e crediamo che [From.GetName] fosse il loro Pianeta Natale. Anche dopo tutti questi anni, alcune delle loro torreggianti strutture sono ancora in piedi."
 FIRST_LEAGUE_ARCHEOLOGY_6: "Pianeta Natale V'ropak"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC: "Gli antichi V'ropak sono stati tra i membri fondatori della Prima Alleanza, e le prove suggeriscono che [From.GetName] fosse il loro Pianeta Natale. Questi Aviari costruirono grandi città all'interno di alcune mesa, ed i nostri archeologi vorrebbero il permesso per studiarne le rovine."
 FIRST_LEAGUE_ARCHEOLOGY_7: "Base di Ricerca"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC: "Sulla superficie di [From.GetName] sono state trovate le rovine di una grande installazione. Crediamo che questi edifici facessero parte di una grande base di ricerca costruita dall'antica Prima Alleanza, ma per esserne certi dobbiamo studiarle più da vicino."
 FIRST_LEAGUE_ARCHEOLOGY_8: "Rovine Coloniali"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC: "La Prima Alleanza, ad un certo punto, stabilì una colonia su [From.GetName], popolata da cittadini appartenenti a tutte le sue specie. Sembrerebbe che la colonia sia fallita, ma dovremmo esaminarne le rovine per determinare il motivo."
 FIRST_LEAGUE_ARCHEOLOGY_9: "Centro di Scambi"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC: "[From.GetName] un tempo fu un importante centro di scambi dell'antica Prima Alleanza. Era molto urbanizzato, e sono ancora presenti molte rovine abbandonate che i nostri archeologi possono studiare."
 FIRST_LEAGUE_ARCHEOLOGY_10: "Relitto Bellico"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC: "Un'enorme battaglia spaziale, che coinvolse la Prima Alleanza, ebbe luogo due milioni di anni fa nei pressi di [From.GetName]. Alcuni dei rottami hanno raggiunto la superficie, ed i nostri archeologi suggeriscono di stabilire un campo base nelle vicinanze."
 FIRST_LEAGUE_ARCHEOLOGY_11: "Colonia Penale"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC: "L'ostile [From.GetName] è servito come colonia penale dell'antica Prima Alleanza, ed alcune delle strutture carcerarie potrebbero essere esaminate, se stabilissimo un sito archeologico."
 FIRST_LEAGUE_ARCHEOLOGY_12: "Postazione d'Osservazione"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC: "[From.GetName] era il Pianeta Natale di un'antica civiltà dell'Età del Bronzo, che sembra essere stata sotto osservazione da parte dalla Prima Alleanza. Sono già stati identificati diversi promettenti siti di scavo."
 FIRST_LEAGUE_ARCHEOLOGY_13: "Assedio Orbitale"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC: "[From.GetName] era il Pianeta Natale di una specie non identificata, che sembra essere stata oggetto di un assedio orbitale da parte delle navi della Prima Alleanza. Si spera che una missione archeologica possa rivelare di più."
 FIRST_LEAGUE_ARCHEOLOGY_14: "Asteroide dei Trafficanti"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC: "L'asteroide [From.GetName] è stato apparentemente usato come rifugio segreto da contrabbandieri, pirati ed altri elementi criminali all'interno della Prima Alleanza. Dovremmo setacciarne l'interno per cercare dei loro manufatti."
 FIRST_LEAGUE_HOMEWORLD_PROJECT: "$first_league_1_poi$"
 FIRST_LEAGUE_HOMEWORLD_PROJECT_DESC: "$first_league_1_poi_desc$"
 IRASSIAN_ARCHEOLOGY_1: "Assedio Orbitale"
 IRASSIAN_ARCHEOLOGY_1_DESC: "La colonia Irassiana su [From.GetName] cadde per la Febbre Javoriana, ma ci sono prove che il corpo celeste sia stato assediato poco prima che questo accadesse. Per saperne di più, dovremmo esaminare i detriti orbitali più da vicino."
 IRASSIAN_ARCHEOLOGY_2: "Colonia Bombardata"
 IRASSIAN_ARCHEOLOGY_2_DESC: "[From.GetName] fu sottoposta a massicci bombardamenti orbitali 1,2 milioni di anni fa, ma prima che fosse una fiorente colonia Irassiana. Forse una spedizione archeologica potrà dirci di più."
 IRASSIAN_ARCHEOLOGY_3: "Pianeta Natale Joggra"
 IRASSIAN_ARCHEOLOGY_3_DESC: "I molluscoidi Joggra, una specie soggiogata dal Concordato Irassiano, hanno avuto origine su [From.GetName]. Si sa ben poco su di loro, ma forse una spedizione archeologica potrà rivelarci di più."
 IRASSIAN_ARCHEOLOGY_4: "Pianeta Natale Ti'Derg"
 IRASSIAN_ARCHEOLOGY_4_DESC: "[From.GetName] era l'antico Pianeta Natale dei Ti'Derg, ma subì un bombardamento orbitale completo 1,2 milioni di anni fa. È noto che i Ti'Derg fossero una delle molte specie soggiogate dagli Irassiani, ma chi esattamente scatenò questo bombardamento rimane un mistero."
 IRASSIAN_ARCHEOLOGY_5: "Rovine Coloniali"
 IRASSIAN_ARCHEOLOGY_5_DESC: "Rimangono solo rovine e fossili della colonia Irassiana su [From.GetName]. Sembra che sia stata un'altra vittima della Febbre Javoriana, ma forse una missione archeologica potrà fare un po' più di luce sul destino della colonia."
 IRASSIAN_ARCHEOLOGY_6: "Base Mineraria"
 IRASSIAN_ARCHEOLOGY_6_DESC: "Le profonde trivellazioni su [From.GetName] indicano la precedente presenza di una base mineraria Irassiana. I nostri archeologi vorrebbero indagare ulteriormente."
 IRASSIAN_ARCHEOLOGY_7: "Resti Coloniali"
 IRASSIAN_ARCHEOLOGY_7_DESC: "[From.GetName] è stata una delle prime vittime della Febbre Javoriana, ed i nostri archeologi vorrebbe studiare l'ex colonia Irassiana per ricavarne indizi utili a capire l'origine della malattia."
 IRASSIAN_ARCHEOLOGY_8: "Incrociatore Abbandonato"
 IRASSIAN_ARCHEOLOGY_8_DESC: "Abbiamo trovato un incrociatore Irassiano abbandonato nell'orbita di [From.GetName]. Una squadra di archeologi è pronta a salire a bordo."
 IRASSIAN_ARCHEOLOGY_9: "Stazione Orbitale"
 IRASSIAN_ARCHEOLOGY_9_DESC: "I resti in frantumi di una stazione orbitale Irassiana sono stati trovati nell'orbita di [From.GetName]. Sembra che servisse come sede della loro autorità di Controllo Epidemiologico, ma per saperne di più dovremmo condurre una vasta ricerca tra i detriti."
 IRASSIAN_ARCHEOLOGY_10: "Stazione d'Ascolto Asteroidale"
 IRASSIAN_ARCHEOLOGY_10_DESC: "Una stazione d'ascolto militare abbandonata è stata trovata sull'asteroide [From.GetName]. Crediamo che possa essere stata costruita dall'antico Concordato Irassiano."
 IRASSIAN_ARCHEOLOGY_11: "Stazione di Ricerca sul Gigante Gassoso"
 IRASSIAN_ARCHEOLOGY_11_DESC: "Dei detriti di un'antica stazione di ricerca Irassiana sono stati trovati nell'orbita di [From.GetName]. Gli Irassiani sembrano aver studiato il gigante gassoso per qualche ragione."
 IRASSIAN_HOMEWORLD_PROJECT: "$irassian_1_poi$"
 IRASSIAN_HOMEWORLD_PROJECT_DESC: "$irassian_1_poi_desc$"
 CYBREX_ARCHEOLOGY_1: "Pianeta Natale Kuur"
 CYBREX_ARCHEOLOGY_1_DESC: "[From.GetName], l'ex Pianeta Natale dei Kuur, è l'ennesima vittima dei furiosi Cybrex. Pochi ruderi fatiscenti sono tutto ciò che rimane della civiltà Kuur, ma devono essere esaminati."
 CYBREX_ARCHEOLOGY_2: "Pianeta Natale Indimak"
 CYBREX_ARCHEOLOGY_2_DESC: "[From.GetName] un tempo fu il Pianeta Natale dell'antica civiltà Indimak, prima che le macchine guerriere dei Cybrex atterrassero su di esso, portando distruzione ovunque passassero. Qui potrebbero esserci importanti reperti archeologici."
 CYBREX_ARCHEOLOGY_3: "Guerrieri Cybrex Danneggiati"
 CYBREX_ARCHEOLOGY_3_DESC: "Due guerrieri Cybrex danneggiati sono stati trovati nell'orbita di [From.GetName]. Dovrebbero essere esaminati più da vicino."
 CYBREX_ARCHEOLOGY_4: "Invasione Cybrex"
 CYBREX_ARCHEOLOGY_4_DESC: "Una guerra di enormi proporzioni ha avuto luogo su [From.GetName], molto tempo fa, quando i Cybrex lo invasero. Bisognerebbe cercare degli artefatti su questo antico campo di battaglia."
 CYBREX_ARCHEOLOGY_5: "Rovine Cybrex"
 CYBREX_ARCHEOLOGY_5_DESC: "[From.GetName] è stato profondamente industrializzato dai Cybrex, ma per qualche motivo hanno lasciato intatta una grande area rettangolare vicina all'equatore. I nostri archeologi dovrebbero indagare."
 CYBREX_ARCHEOLOGY_6: "Stazione d'Ascolto Cybrex"
 CYBREX_ARCHEOLOGY_6_DESC: "L'asteroide [From.GetName] in realtà non è un asteroide, ma un oggetto costruito artificialmente dai Cybrex. È servito come stazione segreta d'ascolto circa 600.000 anni fa."
 CYBREX_ARCHEOLOGY_7: "Raffineria Cybrex"
 CYBREX_ARCHEOLOGY_7_DESC: "I detriti di un grande complesso di raffinazione Cybrex fluttuano nell'orbita di [From.GetName]. Sembra che qui le macchine fossero impegnate in qualche sorta d'estrazione mineraria."
 CYBREX_ARCHEOLOGY_8: "Detriti di Guerra"
 CYBREX_ARCHEOLOGY_8_DESC: "Una battaglia spaziale di proporzioni veramente colossali ha avuto luogo nei pressi di [From.GetName], 600.000 anni fa, coinvolgendo le navi di almeno cinque diverse flotte. Una di queste apparteneva ai Cybrex."
 CYBREX_ARCHEOLOGY_9: "Antica Base Cybrex"
 CYBREX_ARCHEOLOGY_9_DESC: "Sulla superficie di [From.GetName], un tempo era presente una grande base Cybrex, finché non fu ridotta ad un cratere. Dobbiamo scoprire cos'è successo."
 CYBREX_ARCHEOLOGY_10: "Resti Organici"
 CYBREX_ARCHEOLOGY_10_DESC: "I corpi di quasi un migliaio di alieni sono stati trovati nell'orbita di [From.GetName]. Sembra che siano morti nello stesso periodo in cui i Cybrex controllavano questa parte della galassia."
 CYBREX_ARCHEOLOGY_11: "Stazione di Ricerca Cybrex"
 CYBREX_ARCHEOLOGY_11_DESC: "Un modulo di una stazione di ricerca Cybrex, contenente i resti di un qualche tipo di creatura cibernetica, è stato trovato nell'orbita di [From.GetName]."
 CYBREX_HOMEWORLD_PROJECT: "$cybrex_1_poi$"
 CYBREX_HOMEWORLD_PROJECT_DESC: "$cybrex_1_poi_desc$"


 TARBLAC_PROCUREMENT: "Gli Sfuggenti Tarblac"
 TARBLAC_PROCUREMENT_DESC: "I Tarblac sono stati trovati nelle profondità del Pianeta Oceanico [This.GetName]."
 TASSARGOID_PROCUREMENT: "I Possenti Tassargoid"
 TASSARGOID_PROCUREMENT_DESC: "I Tassargoid sono stati avvistati tra le umide giungle di [This.GetName]."
 ORINTHI_PROCUREMENT: "I Vili Orinthi"
 ORINTHI_PROCUREMENT_DESC: "Un gran numero di Orinthi è stato segnalato sulla superficie di [This.GetName]."
 SNIRAN_PROCUREMENT: "Gli Insidiosi Sniran"
 SNIRAN_PROCUREMENT_DESC: "I Sniran sono endemici dei grandi mari di dune di [This.GetName]."
 GOOLANTHA_PROCUREMENT: "I Docili Goolantha"
 GOOLANTHA_PROCUREMENT_DESC: "I branchi di Goolantha possono essere trovati solo tra le ampie steppe di [This.GetName]."
 UDDLORAN_PROCUREMENT: "Gli Astuti Uddloran"
 UDDLORAN_PROCUREMENT_DESC: "Gli Uddloran possono essere visti correre tra le distese innevate di [This.GetName]."
 ZULCOR_PROCUREMENT: "I Famelici Zulcor"
 ZULCOR_PROCUREMENT_DESC: "Gli sciami di Zulcor sono nativi degli aridi canyon di [This.GetName]."
 SUBLIGHT_PROBE_PROJECT: "Recuperare la Sonda"
 SUBLIGHT_PROBE_PROJECT_DESC: "Abbiamo avvistato una delle nostre vecchie sonde spaziali subluminali nel Sistema [space_probe.GetStarName]. Dev'essere recuperata il prima possibile."
 BOARD_CULT_SHIP_1: "Abbordare la Nave Cultista"
 BOARD_CULT_SHIP_1_DESC: "Una delle navi cultiste è stata inabilitata dalle nostre forze. Dovremmo condurre un'operazione di abbordaggio per mettere in sicurezza i prigionieri e recuperare qualsiasi risorsa presente."
 BOARD_CULT_SHIP_2: "Abbordare la Nave Ammiraglia Cultista"
 BOARD_CULT_SHIP_2_DESC: "Abbiamo inabilitato la nave ammiraglia cultista! Sarà necessario un numero consistente di truppe per abbordarla con successo e catturarla!"
 CULTIST_DEBRIS: "Detriti della Nave da Guerra Cultista"
 CULTIST_DEBRIS_DESC: "Il culto ha sviluppato un nuovo tipo di arma, e le tracce delle loro operazioni terminano qui. Se studiassimo la loro tecnologia potremmo trovare qualche traccia sulla posizione del loro Leader."
 SMUGGLER_RAID_PROJECT: "Assaltare la Base dei Trafficanti"
 SMUGGLER_RAID_PROJECT_DESC: "Dei trafficanti hanno stabilito un avamposto illegale sulla superficie di [From.GetName], un primitivo Pianeta Santuario sotto la nostra protezione. Devono essere eliminati prima che possano causare danni permanenti alla civiltà nativa."
 ROGUE_BOMBARDMENT_PROJECT: "Eliminare l'Agente Disertore"
 ROGUE_BOMBARDMENT_PROJECT_DESC: "Il nostro operativo disertore, sotto copertura su [From.GetName], è stato finalmente rintracciato in una casa sicura nella periferia di una grande città. Abbiamo bisogno del supporto della flotta in orbita per bombardare la sua posizione dallo spazio."
 AVERT_PRIMITIVE_WAR_PROJECT: "Scongiurare la Guerra su [From.GetName]"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC: "A causa di un incidente legato al nostro programma d'infiltrazione su [From.GetName], i [From.Owner.GetSpeciesNamePlural] sono sull'orlo di una guerra nucleare. Le nostre cellule d'infiltrazione richiedono una Nave Scientifica in orbita per calmare la situazione."
 FALLEN_SHIELD_PROJECT: "Abbassare gli Scudi su [shielded_planet.GetName]"
 FALLEN_SHIELD_PROJECT_DESC: "Per ragioni sconosciute, qualcuno o qualcosa ha racchiuso [shielded_planet.GetName] in uno scudo energetico impenetrabile. I livelli energetici sono fluttuanti, e ciò suggerisce che gli scudi potrebbero essere attivi da migliaia di anni. Dobbiamo trovare un modo per eliminare la barriera e scoprire cosa c'è sotto!"
 BOARD_HYACINTH: "Abbordare la Giacinto"
 BOARD_HYACINTH_DESC: "La Giacinto è stata localizzata nell'orbita di [hyacinth_planet.GetName], e sembra essere strutturalmente intatta. Abbiamo bisogno di mettere assieme una squadra d'abbordaggio per scoprire cosa le è successo."
 ABDUCT_SCIENTIST_PROJECT: "Rapire lo Scienziato"
 ABDUCT_SCIENTIST_PROJECT_DESC: "Un brillante scienziato è stato individuato tra i primitivi [From.Owner.GetSpeciesNamePlural] su [From.GetName]. La sua notevole abilità è sprecata in quella civiltà indigena, ma sarebbe un bel vantaggio per i nostri programmi di ricerca. È stato messo in moto un piano per rapirlo e \"convincerlo\" a lavorare per noi."
 IMPLANT_MALFUNCTIONS_PROJECT: "Rimuovere gli Impianti Difettosi"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC: "Stiamo avendo problemi con degli impianti cerebrali installati su diversi soggetti di prova tra i primitivi [From.Owner.GetSpeciesNamePlural] su [From.GetName]. Si sono verificati una serie di malfunzionamenti, con conseguente comportamento violento e, in alcuni casi, incidenti mortali. Dobbiamo rimuovere questi impianti prima che possano causare altri problemi."
 DEFENSE_FORCE_STRIKE_PROJECT: "Distruggere le Forze di Difesa Primitive"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC: "Le nazioni di [From.Owner.GetSpeciesNamePlural] su [From.GetName] si sono unite ed hanno formato una task force anti-aliena, con l'obiettivo di contrastare le nostre operazioni sul loro Pianeta Natale. Questo non può essere tollerato. Dobbiamo lanciare un attacco punitivo contro la base principale di questa organizzazione."
 SYNTH_INFILTRATION_PROJECT: "Metodo d'Identificazione dei Sintetici"
 SYNTH_INFILTRATION_PROJECT_DESC: "Degli infiltrati sintetici travestiti da [Root.GetSpeciesNamePlural] operano su [Root.GetName]. Abbiamo bisogno di trovare un metodo affidabile ed efficiente per la loro identificazione."
 CAPTURE_QUEEN: "Catturare la Regina"
 CAPTURE_QUEEN_DESC: "Dopo una recente battaglia spaziale nel Sistema [queen_system.GetName], una Regina Prethoryn è stata gravemente ferita e creduta morta dal resto dello Sciame. La creatura, tuttavia, è ancora viva. Catturarla sarebbe un grande colpo."

 ESTABLISH_COMMUNICATIONS: "Indagare su [Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC: "Abbiamo bisogno di conoscere meglio i misteriosi alieni a cui abbiamo dato il nome in codice §Y[Prev.From.GetName]§!. Se possiedono un linguaggio, dobbiamo decifrarlo e stabilire una comunicazione\n\nRicompensa: £influence£ §GInfluenza§! sul §SProgetto Speciale§!"
