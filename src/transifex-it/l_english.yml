 edict_healthcare_campaign: "Campagna Sanitaria"
 edict_healthcare_campaign_desc: "Dieta, esercizio regolare e modelli del sonno; tutti combinati per migliorare la salute della nostra popolazione. Promuovendo uno stile di vita più sano, la loro longevità aumenterà."
