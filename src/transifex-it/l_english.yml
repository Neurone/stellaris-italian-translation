 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE: "§HSblocca Funzione:§! Manipolazione Atmosferica"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC: "§HManipolazione Atmosferica§!\nCi permette di modificare il clima dei pianeti che terraformiamo."
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE: "§HSblocca Funzione:§! Creazione Pianeti di Classe Gaia"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC: "§HCreazione Pianeti Gaia§!\nCi permette di terraformare i pianeti per farli diventare di Classe Gaia."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE: "§HSblocca Funzione:§! Restaurazione Climatica"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC: "§HRestaurazione Climatica§!\nCi permette di terraformare i pianeti ecologicamente devastati."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE: "§HSblocca Stazione:§! Spazioporto"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC: "§HSpazioporto§!\nUno Spazioporto è indispensabile per costruire tutte le navi spaziali. Può essere aggiornato con funzioni aggiuntive ed equipaggiato con difese di base."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Nave Scientifica"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC: "§HNave Scientifica§!\nLe Navi Scientifiche vengono utilizzate come basi operative per gli Scienziati, pronti ad esplorare le vastità dello spazio."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Nave da Costruzione"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC: "§HNave da Costruzione§!\nLe Navi da Costruzione permettono di assemblare le varie Stazioni Orbitali, attraverso l'utilizzo di avanzati droni saldatori."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Nave Colonia"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC: "§HNave Colonia§!\nLe Navi Colonia sono vascelli a singolo utilizzo per colonizzare nuovi pianeti. Dopo la colonizzazione, la nave viene fatta a pezzi e convertita in un rifugio planetario."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Corvette"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC: "§HCorvette§!\nLe Corvette sono le più comuni navi militari, armate e pronte in caso di contatti ostili."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Cacciatorpediniere"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC: "§HCacciatorpediniere§!\nCon il loro design diviso in due grandi sezioni, le Cacciatorpediniere offrono una vasta gamma di strategie belliche."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Incrociatore"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§HIncrociatore§!\nGli Incrociatori sono le prime navi con un design a tre sezioni; offrono un'ampia gamma di configurazioni modulari a chi ne può pagare il prezzo."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Corazzata"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC: "§HCorazzata§!\nLa più grande configurazione di scafo normale disponibile, le Corazzate trasportano immensa forza di fuoco in battaglia, assieme a costi elevati e bassa manovrabilità."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Titano"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC: "§HTitano§!\nQueste immense navi da guerra sono l'orgoglio della flotta. Sono ricolme di armi e solitamente servono da navi ammiraglie."
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE: "§HSblocca Classe Navale:§! Juggernaut"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC: "§HJuggernaut§!\nQueste colossali costruzioni sono tanto stazioni spaziali quanto navi. Il juggernaut è un'immensa stazione spaziale mobile che può riparare e costruire navi, il che significa che può servire come base operativa avanzata durante le campagne offensive."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE: "§HSblocca Stazione:§! Piattaforma Difensiva"
 TECH_UNLOCK_DEFENSE_PLATFORM_DESC: "§HPiattaforma Difensiva§!\n$tech_space_defense_station_1_desc$"
 TECH_UNLOCK_DEFENSE_STATION_TITLE: "§HSblocca Stazione:§! Stazione Difensiva"
 TECH_UNLOCK_DEFENSE_STATION_DESC: "§HStazione Difensiva§!\n$tech_space_defense_station_2_desc$"
 TECH_UNLOCK_FORTRESS_TITLE: "§HSblocca Stazione:§! Fortezza"
 TECH_UNLOCK_FORTRESS_DESC: "§HFortezza§!\n$tech_space_defense_station_3_desc$"
 TECH_UNLOCK_MINING_STATION_TITLE: "§HSblocca Stazione:§! Stazione Mineraria"
 TECH_UNLOCK_MINING_STATION_DESC: "§HStazione Mineraria§!\nLe Stazioni Minerarie possono estrarre Minerali e risorse di valore dai pianeti attorno a cui orbitano."
