 MISSION_CIV_NAME: "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_passive_observation: "Osservazione Passiva"
 mission_passive_observation_desc: "I nativi vengono studiati a loro insaputa ed a distanza di sicurezza, verrà evitata la contaminazione culturale in ogni modo.\n\n"
 mission_specimen_collection: "Osservazione Aggressiva"
 mission_specimen_collection_desc: "I nativi vengono studiati aggressivamente e vengono spesso raccolti degli esemplari viventi per capire il più possibile sulla loro biologia e sulla loro cultura.\n\n§EQuesta missione potrà avere conseguenze indesiderate.§!\n\n"
 native_indoctrination: "Missione d'$mission_native_indoctrination$"
 mission_native_indoctrination: "Indottrinamento"
 mission_native_indoctrination_desc: "Tramite sottili interventi sulla loro società e cultura, i nativi possono essere condotti verso la nostra linea di pensiero.\n\n§EQuesta missione farà sì che i nativi adottino le nostre Etiche Governative col tempo.§!\n\n"
 mission_technological_enlightenment_0: "Educazione dei Nativi"
 mission_technological_enlightenment_0_desc: "Ci si sforza per elevare rapidamente i nativi fino all'Era Spaziale. Il tempo impiegato dipende dal loro attuale livello tecnologico.\n\n§EQuando completata, questa missione darà loro il §Rcompleto controllo del loro Sistema Natale§! e li trasformerà in una civiltà spaziale che diventerà un nostro Protettorato.§!\n\n"
