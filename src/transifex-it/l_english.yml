 civic_tooltip_machine_assimilator_effects: "Iniziano la partita con §Y10§! £pop£ POP cibernetica e con l'abilità di §YAssimilare§! gli organici per trasformarli in cyborg\nAssimilare una £pop£ POP organica genera una piccola quantità di £unity£ §YUnità§! e di £society£ §YRicerca Sociologica§!\nLa £pop£ POP organica non assimilata verrà automaticamente §YEpurata§! nel tempo\nPossiedono il Casus Belli §Y'Assimilazione'§! verso tutti gli altri imperi\n§YOpinione§! ridotta verso la maggior parte degli altri imperi"
