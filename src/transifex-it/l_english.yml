 sm_trading_hub_desc: "Un'area d'attracco civile in cui mercanti e commercianti possono condurre i loro affari.\n"
 sm_anchorage: "Ormeggio"
 sm_anchorage_desc: "Gli ormeggi sono necessari per supportare la crescita della nostra marina stellare.\n"
 sm_hangar_bay: "Hangar"
 sm_hangar_bay_desc: "Aggiunge un Hangar per caccia alla Base Stellare.\n"
 sm_ftl_inhibitor: "Inibitore SL"
 sm_ftl_inhibitor_desc: "Fintanto che la Base Stellare rimane operativa, il suo Inibitore SL impedisce alle navi nemiche di lasciare il sistema se non utilizzando la stessa iperlinea da ne cui hanno avuto accesso."
 sm_communications_jammer: "Jammer Comunicazioni"
 sm_communications_jammer_desc: "Questi potenti Jammer interferiscono con le comunicazioni navali del nemico, rendendo ardua la coordinazione delle manovre delle flotte.\n"
 sm_disruption_field: "Generatore Campo di Perturbazione"
 sm_disruption_field_desc: "Genera campi di particelle sub-atomiche attorno alle navi ostili all'interno del sistema, riducendo significativamente l'efficacia dei loro scudi.\n"
 sm_warp_fluctuator: "Registro Iperlinee"
 sm_warp_fluctuator_desc: "Assists friendly ships with FTL travel in the system by identifying ideal conditions for hyperlane entry, and optimizing projected travel routes.\n"
 sm_transit_hub: "Transit Hub"
 sm_transit_hub_desc: "Dedicated infrastructure for non-military vessels, enabling a smooth and convenient transit network.\n"
 sm_transit_hub_desc_modifier: "Unemployed §YWorker§! and §YDrone§! Pops from this system will - unless subjected to other migration controls - automatically §YMigrate§! to other planets with decent habitability, free housing and jobs, in systems which have §YTransit Hubs§!.\n\n"
 sm_command_center: "Centro di Comando"
 sm_command_center_desc: "Tutti gli sforzi difensivi del sistema vengono coordinati da questa enorme struttura, sepolta all'interno dello scafo della Base Stellare. Mappe e proiezioni 3D tracciano in tempo reale tutto il traffico spaziale che passa per il sistema.\n"
 sm_defense_grid: "Supercomputer a Griglia Difensiva"
 sm_defense_grid_desc: "Un potente supercomputer che coordina l'orbita relativa e le parabole di fuoco delle piattaforme difensive della Base Stellare, permettendo così di costruirne e gestirne un maggior numero.\n"
 sm_science_division: "Divisione Scientifica"
 sm_science_division_desc: "§YProduzione $sm_spire$§! aumentata di §Y2£physics£ 2£society£ 2£engineering£ §!."
 sm_offworld_trading_company: "Compagnia Commerciale Interstellare"
 sm_offworld_trading_company_desc: "Gli uffici di una società non governativa dedita a migliorare le condizioni del commercio interstellare.\n"
 sm_offworld_trading_company_desc_modifier: "Produce §G2§! £trade_value£ §Y$TRADE_VALUE$§! per ogni [Root.GetTradingHubType]\n\n"
 sm_nebula_refinery: "Raffineria di Nebulose"
 sm_nebula_refinery_desc: "Trattando adeguatamente le nubi di polveri spaziali delle nebulose, siamo in grado di estrarre e raffinare minerali preziosi.\n"
 sm_listening_post: "Avamposto d'Ascolto"
 sm_listening_post_desc: "Ospita una squadra di operatori incaricati di analizzare le risonanze delle iperlinee, estendendo la portata dei sensori della Base Stellare.\n"
 sm_naval_logistics_office: "Ufficio Logistico Navale"
 sm_naval_logistics_office_desc: "Una struttura piccola ma essenziale che aumenta la capacità teorica di Ormeggi della Base Stellare.\n"
 sm_naval_logistics_office_desc_modifier: "Ormeggi: §G+2§! §YCapacità Navale§!"
 sm_black_hole_observatory: "Osservatorio di Buchi Neri"
 sm_black_hole_observatory_desc: "Costruendo una struttura scientifica specializzata nello studio dei buchi neri, il nostro impero sarà sicuramente in grado di aumentare la conoscenza della Fisica.\n"
 sm_deep_space_black_site: "Base Segreta Spaziale"
 sm_deep_space_black_site_desc: "Un'ampia parte di questa Base Stellare è stata dedicata alla costruzione di una Base Segreta che ufficialmente non esiste. Da qui viene strettamente sorvegliato l'intero sistema, mentre gli operativi dell'intelligence manipolano attentamente i media locali e gli eventi sociali al meglio delle loro possibilità.\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "Silos per Risorse"
 building_resource_silo_desc: "Enormi silos ed impianti di stoccaggio in cui possiamo conservare al sicuro immense quantità di risorse.\n"
 sm_hydroponics_bay: "Baie Idroponiche"
 sm_hydroponics_bay_desc: "Dedicando una sezione di questa Base Stellare alla coltura idroponica, la stazione sarà in grado di essere autosufficiente e magari di esportare l'eccesso di cibo verso altri sistemi."
 sm_target_uplink_computer: "Computer Avanzato di Puntamento"
 sm_target_uplink_computer_desc: "Questa struttura raccoglie ed analizza i dati provenienti da ogni sensore presente nel sistema, rendendo molto più semplice per la Base Stellare ottenere soluzioni di puntamento.\n"
 sm_curator_think_tank: "Pensatoio dei Curatori"
 sm_curator_think_tank_desc: "Costruendo una struttura di ricerca completamente focalizzata sulla collaborazione e la comprensione dei Curatori, saremo in grado di compiere enormi passi avanti nel nostro progresso scientifico.\n"
 sm_art_college: "Accademia d'Arte"
 sm_art_college_desc: "Questo ateneo a gravità zero, gestito in collaborazione con la vicina Enclave degli Artisti, celebra la bellezza dello spazio profondo tramite le opere prodotte dai suoi talentuosi studenti.\n"
