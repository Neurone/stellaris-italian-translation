 building_capital_desc: "Sede dell'élite del governo locale."
 building_major_capital: "Capitale Planetaria"
 building_major_capital_desc: "Un tentacolare complesso di strutture burocratiche che funge da centro amministrativo di una colonia principale."
 building_system_capital: "Complesso Capitale del Sistema"
 building_system_capital_desc: "Una torreggiante serie di uffici amministrativi ed infrastrutture; permette la costruzione e l'utilizzo di strutture estremamente esigenti."
 building_ancient_factory: "Creatori Autonomi"
