 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE: "§HSblocca Componente:§! Faro di Confine Avanzato"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC: "§HFaro di Confine Avanzato§!\nDiventare Sovrani supremi è il nostro destino, e questo dev'essere reso visibile a chi vuole opporsi a noi!"
