 ####################################
 # Advanced Resources
 ####################################

 volatile_motes: "Granelli Volatili"
 volatile_motes_desc: "Queste particelle soprannaturali contengono un'enorme quantità d'energia sfruttabile nell'industria, come carburante o persino come esplosivo."
 exotic_gases: "Gas Esotici"
 exotic_gases_desc: "Gas rari ed esotici dagli scopi più svariati, particolarmente utili nelle operazioni legate agli armamenti energetici avanzati ed ai campi di forza. Alcuni di essi possono essere anche utilizzati come carburante o persino come droghe ricreative."
 rare_crystals: "Cristalli Rari"
 rare_crystals_desc: "Questi cristalli possiedono proprietà che li rendono estremamente efficienti nella concentrazione dei raggi laser; rappresentano anche un componente essenziale nel campo dell'elettronica avanzata. In più, molte culture li utilizza come decorazioni ed ornamenti."
 alloys: "Leghe"
 alloys_desc: "§ELe §HLeghe§! (£alloys£) sono risorse avanzate con un'applicazione militare, di cui abbiamo bisogno per costruire §HNavi§! e §HBasi Stellari§! Possiamo ottenerne di più:\n§Y1.§! Costruendo £building£ §HFonderie di Leghe§! sulla superficie dei pianeti colonizzati.\n§Y2.§! Costruendo £district£ §HDistretti Industriali§! sulla superficie dei pianeti colonizzati.\n§Y3.§! Acquistandone di più al §HMercato§!.§!"

 sr_zro: "Zro"
 sr_zro_desc: "Un aerosol estremamente raro composto da particelle esotiche. Si è depositato su vari pianeti tramite gli impatti dei meteoriti, ma la sua vera origine rimane un mistero. Se ingerito da individui psionicamente dotati, lo Zro agisce come una droga molto potente che aumenta le capacità PSI ma che causa estrema dipendenza."
 sr_living_metal: "Metallo Vivente"
 sr_living_metal_desc: "Questo metallo inorganico mostra delle caratteristiche che di solito di trovano nelle forme di vita biologiche. Cerca sempre di rigenerarsi tornando della forma in cui si è stabilizzato."
 sr_dark_matter: "Materia Oscura"
 sr_dark_matter_desc: "Questa sostanza esotica possiede molte proprietà che sembrano sfidare varie leggi naturali. Concentrazioni tali da essere raccolte si possono trovare solo vicine ai Buchi Neri o in alcune nebulose."
 nanites: "Naniti"
 nanites_desc: "Semplici ma complessi nano-attuatori; permettono complesse manipolazioni e sperimentazioni in scale mesoscopiche."

 ####################################
 # Local Resources
 ####################################

 sr_alien_pets: "Cuccioli Alieni"
 sr_alien_pets_desc: "Queste docili creature non-senzienti possono essere facilmente addomesticate; il loro comportamento amichevole e l'aspetto tenero li rende molto popolari come animali da compagnia. Gli xenofili li apprezzano enormemente e li mostrano orgogliosamente nei loro zoo."
 sr_betharian: "Pietra Bethariana"
 sr_betharian_desc: "Queste rare pietre vengono depositate su molti pianeti dagli impatti meteoritici. Bruciano molto lentamente e rappresentano una fonte energetica molto efficiente."

