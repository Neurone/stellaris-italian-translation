 ethic_authoritarian: "Autoritario"
 ethic_authoritarian_desc: "§LUna forte mano guida è essenziale per il successo di ogni civiltà... l'alternativa sarebbero anarchia e caos. È dovere dell'impero orientare i cittadini verso i percorsi più produttivi.§!\n"
 ethic_fanatic_authoritarian: "Autoritario Fanatico"
 ethic_fanatic_authoritarian_desc: "§LUna singola voce, un singolo trono, un singolo impero. È solenne dovere delle masse obbedire ai pochi illuminati che possiedono la grande responsabilità della leadership.§!\n"
 ethic_egalitarian: "Egualitario"
 ethic_egalitarian_desc: "§LOgni società che non accetta l'uguaglianza dei suoi membri, dove un individuo può raggiungere qualsiasi posizione lavorando duramente, non è solo profondamente ingiusta, ma anche controproducente.§!\n"
 ethic_fanatic_egalitarian: "Egualitario Fanatico"
 ethic_fanatic_egalitarian_desc: "§LPrestate attenzione a coloro che potrebbero diventare despoti, attuando la falsa presunzione che i loro desideri ed i loro compiti siano in qualche modo più importanti di quelli dei loro compagni. Una società che non dà peso ai bisogni ed ai diritti dei suoi membri non è una società... è un crimine.§!\n"
 ethic_xenophobe: "Xenofobo"
 ethic_xenophobe_desc: "§LLa posta in gioco nell'espansione galattica non potrebbe essere più alta, perché ci stiamo giocando la sopravvivenza stessa della nostra specie! Mai fidarsi di un alieno; il suo falso sorriso nasconde una mente imperscrutabile...§!\n"
 ethic_fanatic_xenophobe: "Xenofobo Fanatico"
 ethic_fanatic_xenophobe_desc: "§LOgni influenza aliena dovrà essere spietatamente eliminata. Solo rimanendo puri e fedeli a noi stessi, ed al pianeta che ci ha donato la vita, potremo evitare la xeno-insidia. Nemmeno il dominio sugli alieni potrebbe garantirci la sicurezza...§!\n"
 ethic_xenophile: "Xenofilo"
 ethic_xenophile_desc: "§LEsiste, in tutti noi, un profondo fascino per l'ignoto. Uno spirito d'avventura che rifiuta il familiare e glorifica lo sconosciuto, chiunque sia... o qualunque cosa sia.§!\n"
 ethic_fanatic_xenophile: "Xenofilo Fanatico"
 ethic_fanatic_xenophile_desc: "§LSe c'è una cosa moralmente imperativa da fare, è esplorare l'intero cosmo per abbracciarlo completamente. Non siamo mai stati destinati a viaggiare da soli.§!\n"
 ethic_militarist: "Militarista"
 ethic_militarist_desc: "§LLe uniche vere virtù sono coraggio e disciplina, correttamente incanalate possono far superare qualsiasi ostacolo. Qui sta la vera forza; la forza trattenuta è una promessa fatta.§!\n"
 ethic_fanatic_militarist: "Militarista Fanatico"
 ethic_fanatic_militarist_desc: "§LLa capacità di trasmettere forza è di fondamentale importanza. L'unico modo per preservare il nostro stile di vita è assicurarsi che tutti lo condividano; che lo vogliano o meno...§!\n"
 ethic_pacifist: "Pacifista"
 ethic_pacifist_desc: "§LIl conflitto come mezzo per raggiungere un fine è un concetto ridicolo. È distruttivo di natura; distrugge ciò andrebbe preservato, e lascia progredire ciò che andrebbe eliminato.§!\n"
 ethic_fanatic_pacifist: "Pacifista Fanatico"
 ethic_fanatic_pacifist_desc: "§LCome esseri civilizzati, la fine di ogni conflitto armato dovrebbe essere la nostra priorità. La guerra è un vicolo cieco evolutivo, tanto futile quando costosa.§!\n"
 ethic_spiritualist: "Spiritualista"
 ethic_spiritualist_desc: "§LC'è chi pensa che dovremmo ricordarci quanto siamo minuscoli, quanto siano insignificanti le nostre vite nella vasta indifferenza dell'universo... che assurdità! L'unica verità di cui siamo a conoscenza è la nostra stessa esistenza. L'universo... in tutta la sua apparente gloria... non è altro che un sogno che a tutti noi capita di condividere.§!\n"
 ethic_fanatic_spiritualist: "Spiritualista Fanatico"
 ethic_fanatic_spiritualist_desc: "§LLa nostra scienza ha dimostrato che la Coscienza genera realtà. Consideriamo con pazienza gli sforzi infantili di coloro che s'illudono del contrario, mentre giocano con i loro blocchi di \"materia\".§!\n"
 ethic_materialist: "Materialista"
 ethic_materialist_desc: "§LNon appena avremmo raggiunto le stelle, dovremo mettere da parte le fantasie infantili: gli dèi, gli spiriti ed altri artifizi della mente. La realtà è crudele e spietata, ma dobbiamo farci forza ed assicurare la sopravvivenza della nostra razza tramite l'inflessibile perseguimento del progresso scientifico e tecnologico.§!\n"
 ethic_fanatic_materialist: "Materialista Fanatico"
 ethic_fanatic_materialist_desc: "§LAnche se fa male, dobbiamo crescere e mettere da parte le nostre superate nozioni morali. Non esiste nessuna \"scintilla divina\" che ci doni il valore della mente. Nessun oggetto possiede altro valore se non quello che gli concediamo. Abbracciamo la libertà della certezza, per ottenere la massima efficienza in ogni cosa!§!\n"
 ethic_neutral: "Neutrale"
 ethic_neutral_desc: "§LLa mente neutrale è una mente libera, aperta ad ogni possibilità...§!"
 ethic_gestalt_consciousness: "Coscienza Gestalt"
 ethic_gestalt_consciousness_desc: "§LViaggiamo nel vuoto.\nSiamo la vastità.§!"

