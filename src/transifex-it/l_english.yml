 ####################################
 army_attachment_mobile_shield_generators: "Generatori Mobili di Scudi"
 army_attachment_mobile_shield_generators_desc: "§LGeneratori trasportati su grandi cingolati che creano uno scudo protettivo su una porzione del campo di battaglia. A pieno regime garantiscono un'eccellente difesa contro l'artiglieria ed i bombardamenti orbitali.§!"
 army_attachment_personal_shields: "Scudi Personali"
 army_attachment_personal_shields_desc: "§LGeneratori di scudi abbastanza piccoli da poter essere trasportati da un singolo individuo. I loro campi di forza possono essere sopraffatti da una cadenza di fuoco elevata, ma riescono comunque ad allungare la vita dei soldati in battaglia.§!"
 army_attachment_military_police_corps: "Corpi di Polizia Militare"
 army_attachment_military_police_corps_desc: "§LUn grande distaccamento di polizia militare. Non servono a molto in prima linea, ma la loro presenza aumenta la disciplina dei soldati.§!"
 army_attachment_battle_strider_column: "Colonna di Strider da Battaglia"
 army_attachment_battle_strider_column_desc: "§LMezzi corazzati bipedi in grado di operare su qualsiasi tipo di terreno. La loro natura agile e flessibile gli dona un grande vantaggio sul campo di battaglia, anche se li rende vulnerabili agli attacchi diretti alle gambe.§!"
 army_attachment_hover_tank_battle_group: "Truppe Hover-Corazzate"
 army_attachment_hover_tank_battle_group_desc: "§LPotenti armature che utilizzano repulsori per librarsi di qualche centimetro da terra. Sebbene questo ne limiti il peso, vengono compensate dalla velocità e dall'agilità.§!"
 army_attachment_assault_landers: "Lander d'Assalto"
 army_attachment_assault_landers_desc: "§LQueste massicce navette da sbarco vengono utilizzare per trasportare le truppe ed il loro equipaggiamento pesante sulla superficie di un pianeta, in condizioni di guerra e senza il beneficio di una zona d'attracco attrezzata.§!"
 army_attachment_orbital_drop_pods: "Capsule Orbitali"
 army_attachment_orbital_drop_pods_desc: "§LCapsule spaziali monouso che vengono lanciate sulla superficie di un pianeta da una nave in orbita. Sebbene le attrezzature più pesanti debbano ancora essere trasportate con i Lander d'Assalto, queste capsule diminuiscono drasticamente il tempo necessario a scendere sul pianeta durante un'invasione.§!"
 army_attachment_neo_concrete_fortifications: "Fortificazioni di Neo-Cemento"
 army_attachment_neo_concrete_fortifications_desc: "§LFortificazioni e bunker creati da estesi strati di neo-cemento in grado di fornire un'elevata difesa contro i bombardamenti orbitali. Limita la mobilità delle truppe, ma può essere un fattore decisivo in caso di azioni difensive.§!"
 army_attachment_self_replicating_mine_fields: "Campi Minati Auto-Replicanti"
 army_attachment_self_replicating_mine_fields_desc: "§LMine scavatrici e semi-mobili che creano in continuazione copie di loro stesse per coprire ampie aree. Ripulire questi campi minati auto-replicanti può essere un compito davvero arduo, specialmente in combattimento.§!"
 army_attachment_air_defense_artillery: "Artiglieria Antiaerea"
 army_attachment_air_defense_artillery_desc: "§LUna grande collezione di sistemi bellici progettati per tracciare e seguire oggetti veloci che entrano nell'atmosfera.§!"
 army_attachment_chemical_stimulants: "Stimolanti Chimici"
 army_attachment_chemical_stimulants_desc: "§LPotenti cocktail chimici progettati per aumentare la consapevolezza combattiva ed i riflessi dei soldati. Le performance aumentano temporaneamente, ma l'uso continuativo può creare stati d'ansia, depressione, convulsioni, nausea, allucinazioni, narcolessia e movimenti intestinali incontrollabili.§!"
 army_attachment_xeno_cavalry: "Xeno-Cavalleria"
 army_attachment_xeno_cavalry_desc: "§LQuesti robusti animali da guerra sono eccellenti montature, una volta legati ai cavalieri. Possono attraversare quasi ogni tipo di terreno, e si sono dimostrati molto efficaci nell'esplorazione e nell'assalto. Le specie più grandi vengono utilizzate con successo come basi per armi pesanti.§!"
 army_attachment_psi_warriors: "Guerrieri PSI"
 army_attachment_psi_warriors_desc: "§LQuesti guerrieri d'élite avvolti nel mistero, basano le loro tattiche sulle loro potenti abilità psioniche e sull'intenso addestramento fisico. Preferiscono affrontare il nemico nel corpo a corpo, e possono rivelarsi estremamente abili con le armi da mischia.§!"
 army_attachment_gene_warrior_shock_troops: "Truppe d'Assalto Genetiche"
 army_attachment_gene_warrior_shock_troops_desc: "§LFormidabili guerrieri che sovrastano i soldati regolari, sono utilizzati al meglio come truppe d'assalto o forze d'attacco mobili dove il combattimento è più fitto. Una compagnia di questi combattenti può a volte essere sufficiente per ribaltare un'intera battaglia."
 army_attachment_power_armor: "Esoscheletri"
 army_attachment_power_armor_desc: "§LArmature alimentate che aumentano le abilità naturali dei soldati, migliorandone forza e resistenza. Queste armature permettono di trasportare pesanti ordigni, ed offrono anche la miglior protezione contro le radiazioni e gli agenti chimici e biologici.§!"
 army_attachment_special_forces_group: "Forze Speciali"
 army_attachment_special_forces_group_desc: "§LOperatori estremamente addestrati che si occupano di operazioni non convenzionali, spesso infiltrandosi tra le fila nemiche. La distruzione delle comunicazioni e dei trasporti nemici rientrano tra i loro compiti, assieme all'eliminazione degli obiettivi ad alta priorità.§!"
 army_attachment_shadow_assassins: "Assassini dell'Ombra"
 army_attachment_shadow_assassins_desc: "§LQueste forze speciali d'élite indossano costose tute occultanti. Sono invisibili ad occhio nudo ed alla maggior parte dei sensori, a parte una leggerissima increspatura durante i movimenti rapidi. Esperti nell'assassinio e nel furto di informazioni militari.§!"
 army_attachment_cyborg_infiltration_unit: "Cyborg da Infiltrazione"
 army_attachment_cyborg_infiltration_unit_desc: "§LL'endoscheletro metallico di questi killer meccanici è estremamente trasformabile; permette loro di assumere l'aspetto di qualsiasi specie, una volta ricoperti dello strato di carne adatta (solitamente ottenuto dai prigionieri nemici). Quindi si infiltrano tra le fila nemiche e seminano il caos.§!"
 army_attachment_hunter_killer_drone_swarms: "Sciami di Droni da Caccia"
 army_attachment_hunter_killer_drone_swarms_desc: "§LEnormi sciami di questi veicoli aerei relativamente semplici vengono rilasciati sulla posizione del nemico nella speranza che venga travolto. Sebbene un singolo drone non costituisca una minaccia significativa per un soldato addestrato, alcune dozzine lo sono eccome.§!"
 army_attachment_combat_software_2: "Software di Combattimento 2.0"
 army_attachment_combat_software_2_desc: "§LUn aggiornamento completo del software di combattimento di tutte le unità di quest'armata. Include tempi di reazione migliorati, algoritmi di analisi tattica aggiornati ed un ampio numero di correzioni a bug minori.§!"
 army_attachment_exploding_slave_collars: "Collari Esplosivi per Schiavi"
 army_attachment_exploding_slave_collars_desc: "§LQuesti collari vengono fissati sugli schiavi (la posizione dipende dalla loro anatomia), e possono essere fatti detonare da remoto se agiscono contro il volere dei loro padroni. Alcuni comandanti fanno esplodere i collari durante gli scontri corpo a corpo per infliggere danni alle forze nemiche.§!"
 army_attachment_slaver_raiding_teams: "Squadre d'Assalto Schiaviste"
 army_attachment_slaver_raiding_teams_desc: "§LQueste squadre di schiavisti, molti dei quali ex schiavi, sferrano attacchi toccata e fuga contro le fila posteriori nemiche per poter catturare altri schiavi. Dopo un rapido ricondizionamento, gli schiavi catturati vengono gettati sul campo di battaglia contro i loro ex compagni.§!"
 army_attachment_commissar_squads: "Squadroni di Commissari"
 army_attachment_commissar_squads_desc: "§LRinforzare la disciplina in un'armata di schiavi è un compito monumentale, ma questi squadroni l'hanno trasformato in un'arte. Decimazione ed altre dure azioni disciplinari vengono utilizzate per assicurarsi che gli schiavi temano l'ira dei commissari più del nemico stesso.§!"
 army_attachment_clone_suicide_brigade: "Brigata di Cloni Suicidi"
 army_attachment_clone_suicide_brigade_desc: "§LCloni allevati con un solo scopo prioritario: cercare gruppi di forze nemiche, tuffarsi in mezzo a loro, e farsi saltare in aria. Questi casuali atti di terrorismo causano spesso danni considerevoli al morale nemico.§!"
 army_attachment_clone_commandos: "Cloni Commando"
 army_attachment_clone_commandos_desc: "§LQuesti assassini allevati in vasca sono molto costosi da produrre, ma il condizionamento e l'addestramento intensivo a cui sono sottoposti li rendono soldati estremamente capaci. Possiedono una mente molto più indipendente dei normali cloni, e si sa di alcuni modelli che hanno sviluppato dei vezzi eccentrici.§!"
 army_attachment_hypnotic_training_regimen: "Regime d'Addestramento Ipnotico"
 army_attachment_hypnotic_training_regimen_desc: "§LI soldati cloni sono stati sottoposti ad un esteso regime di addestramento ipnotico, oltre il loro normale condizionamento. Questo migliora ulteriormente l'efficienza del combattimento, anche se le unità che superano di gran lunga la loro aspettativa di vita sul campo di battaglia sono a volte inclini a crolli psicotici.§!"
 army_attachment_psi_shield_specialists: "Specialisti in PSI-Scudi"
 army_attachment_psi_shield_specialists_desc: "§LOperativi addestrati specificatamente per proiettare potenti scudi psionici verso i compagni sul campo di battaglia. Questi scudi possono essere tanto potenti quanto i campi di forza convenzionali, ma mantenerli richiede un'estrema concentrazione.§!"
 army_attachment_telekinetic_specialists: "Specialisti in Telecinesi"
 army_attachment_telekinetic_specialists_desc: "§LSpecialisti psionici che hanno mostrato un talento particolare per la manipolazione dell'ambiente. Nelle giuste condizioni, sono in grado di scagliare i veicoli nemici in aria, o afferrare velivoli e farli precipitare al suolo.§!"
 army_attachment_class_a_psi_operative: "Operativi PSI di Classe A"
 army_attachment_class_a_psi_operative_desc: "§LRari individui in possesso di tremendi poteri psionici, solitamente con lo sfortunato effetto collaterale dello sfaldamento mentale. Sono estremamente pericolosi sia per sé stessi che per il loro ambiente, ma possono rivelarsi delle armi formidabili quando la loro energia distruttiva e rivolta verso il nemico.§!"
 army_attachment_infestation_brood: "Nidiate Infestanti"
 army_attachment_infestation_brood_desc: "§LQuando rilasciate, queste violente creature parassite cercano immediatamente un ospite in cui impiantarsi. Questo permette loro di riprodursi ad un ritmo esponenziale, ed intere città possono essere spazzate via in un paio di giorni. Inutile dire che la loro presenza non ha un effetto positivo sul morale nemico.§!"
 army_attachment_brood_coordinator: "Coordinatore dell'Orda"
 army_attachment_brood_coordinator_desc: "§LQuesta massiccia creatura simile ad una lumaca si tiene dietro alle prime fila per aumentare la coordinazione delle fameliche creature presenti nelle armate xenomorfe. Utilizza dei segnali psionici a bassa frequenza per comunicare con l'orda, e la sua sola presenza causa spesso forti mal di testa alle creature non aliene.§!"
 army_attachment_battle_worms: "Vermi da Battaglia"
 army_attachment_battle_worms_desc: "§LQuesti colossali anellidi sono stati modificati geneticamente per scavare nel suolo, aggirando le difese nemiche permettendo a creature più piccole di seguirne la scia. I tunnel che scavano forniscono anche un efficace riparo contro i bombardamenti orbitali.§!"
 army_attachment_raptor_flocks: "Stormi di Raptor"
 army_attachment_raptor_flocks_desc: "§LGrandi predatori volanti in grado di raggiungere velocità supersoniche per periodi limitati. Attaccano in stormi, sparando raffiche di resistenti aculei in grado di penetrare la maggior parte delle corazze. Ogni velivolo che si avventura nell'atmosfera al di sopra dei loro nidi è a rischio.§!"
 army_attachment_advanced_power_armor: "Esoscheletri Avanzati"
 army_attachment_advanced_power_armor_desc: "§LLa produzione di queste tute costa quasi più che produrre i guerrieri genetici stessi. Aumentano ulteriormente la già considerevole forza dei loro indossatori, e dei jet-pack offrono dei miglioramenti alla mobilità. Per funzionare devono essere collegate al sistema nervoso.§!"
 army_attachment_environmental_augmentations: "Potenziamenti Ambientali"
 army_attachment_environmental_augmentations_desc: "§LUlteriori miglioramenti ai polmoni ed ai sistemi immunitari permettono ai guerrieri genetici di avanzare senza problemi in ambienti ostili, ed anche nel vuoto spaziale per periodi limitati.§!"
 army_attachment_cybernetic_replacements: "Protesi Cibernetiche"
 army_attachment_cybernetic_replacements_desc: "§LGli organi e gli arti danneggiati o persi in battaglia vengono rimpiazzati da protesi cibernetiche avanzate, che permettono ai soldati menomati di rimanere in servizio anche dopo aver subito ferite atroci.§!"

