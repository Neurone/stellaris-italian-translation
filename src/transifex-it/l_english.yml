 ENERGY_TORPEDO_2: "Lancia-Neutroni"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"

 MINING_DRONE_LASER_1: "Laser Minerario"
 MINING_DRONE_LASER_1_DESC: "I laser minerari concentrati riescono a tagliare gli scafi delle navi con la stessa facilità con cui riescono a scolpire gli asteroidi."

 BLUE_CRYSTAL_WEAPON_1: "Lancia-Schegge Blu"
 BLUE_CRYSTAL_WEAPON_1_DESC: "Il Lancia-Schegge Blu imita le emissioni delle Entità Cristalline di classe Zaffiro per infliggere danni."
 GREEN_CRYSTAL_WEAPON_1: "Lancia-Schegge Verdi"
 GREEN_CRYSTAL_WEAPON_1_DESC: "Il Lancia-Schegge Verdi imita le emissioni delle Entità Cristalline di classe Smeraldo per infliggere danni."
 YELLOW_CRYSTAL_WEAPON_1: "Lancia-Schegge Gialle"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "Il Lancia-Schegge Gialle imita le emissioni delle Entità Cristalline di classe Topazio per infliggere danni."
 RED_CRYSTAL_WEAPON_1: "Lancia-Schegge Rosse"
 RED_CRYSTAL_WEAPON_1_DESC: "Il Lancia-Schegge Rosse imita le emissioni delle Entità Cristalline di classe Rubino per infliggere danni."

 SPACE_CLOUD_WEAPON_1: "Nube di Fulmini"
 SPACE_CLOUD_WEAPON_1_DESC: "Sfruttando le nostre conoscenze sulle forze fondamentali coinvolte nella generazione delle Nubi del Vuoto e delle loro considerevoli cariche elettriche interne, tramite la Nube di Fulmini possiamo infliggere una quantità ingente di danni."

 PSIONIC_BLAST_1: "Esplosione Psionica"
 PSIONIC_BLAST_1_DESC: ""

 EXTRADIMENSIONAL_1: "Disintegratore di Materia"
 EXTRADIMENSIONAL_1_DESC: "Provenienti da un'altra dimensione, le tecnologie chiave del Disintegratore di Materia ignorano diverse leggi fisiche e portano a risultati distruttivi."

 MISSILE_1: "Missili Nucleari"
 MISSILE_1_DESC: "Missili spazio-spazio equipaggiati con testate nucleari ad alto rendimento. Sebbene si basino su vecchie tecnologie pre-spaziali, queste rozze armi spara-e-dimentica possono risultare sorprendentemente efficaci sulle lunghe distanze."
 MISSILE_2: "Missili a Fusione"
 MISSILE_2_DESC: "Questi missili spazio-spazio aggiornati possiedono testate a fusione più potenti e prestazioni di volo migliorate."
 MISSILE_3: "Missili Antimateria"
 MISSILE_3_DESC: "Missili avanzati equipaggiati di testate antimateria molto potenti. Un nuovo e migliorato sistema di guida dà loro una miglior probabilità di trovare il bersaglio."
 MISSILE_4: "Missili Quantici"
 MISSILE_4_DESC: "L'ultima versione di missili spazio-spazio, questa variante possiede testate immensamente potenti che traggono la loro energia dal vuoto di punto zero."
 MISSILE_5: "Missili Predatori"
 MISSILE_5_DESC: "Questi missili estremamente avanzati sono dotati di un IA pilota che migliora notevolmente le loro prestazioni e le loro capacità di tracciamento dei bersagli."

 SPACEPORT_MISSILE: "Missili da Spazioporto"
 SPACEPORT_MISSILE_DESC: "Con molto più spazio a disposizione rispetto ad una nave, uno Spazioporto può ospitare depositi munizioni più grandi e meccanismi di ricarica più efficienti per i suoi missili."

 SWARMER_MISSILE_1: "Sciame di Missili"
 SWARMER_MISSILE_1_DESC: "Questi piccoli missili vengono lanciati in raffiche e sono specificatamente progettati per sopraffare i sistemi difensivi a rilevazione nemici."
 SWARMER_MISSILE_2: "Vortice di Missili"
 SWARMER_MISSILE_2_DESC: "Nuove tecniche di miniaturizzazione ci permettono di dotare gli sciami con nuove e più potenti testate e di migliorarne anche le prestazioni di volo."

 SCOURGE_MISSILE_1: "Flagello"
 SCOURGE_MISSILE_1_DESC: "Le cariche dei Flagelli sono composte da molti dei componenti biochimici utilizzati dagli Sciami nel combattimento interstellare, e si sono dimostrati inaspettatamente efficaci anche contro le più resistenti navi militari."
 SPACEPORT_SCOURGE_MISSILE: "Flagello da Spazioporto"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Flagello ad Esplosione Acida"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Racchiusa in capsule balistiche, la materia organica estremamente corrosiva utilizzata dagli Sciami nei bombardamenti orbitali può essere utilizzata come munizioni per le nostre navi."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON$ Piccolo"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SWARM_STRIKE_CRAFT_1: "Sciame d'Assalto"
 SWARM_STRIKE_CRAFT_1_DESC: "Esemplari miniaturizzati di Prethoryn clonati possono essere controllati tramite lunghezze d'onda simili a quelle che utilizziamo per le comunicazioni navali, permettendoci di utilizzarli come efficaci veicoli d'assalto."
 AMOEBA_STRIKE_CRAFT_1: "Flagello dell'Ameba"
 AMOEBA_STRIKE_CRAFT_1_DESC: "Le Amebe allevate in cattività generano dei Flagelli che possono essere controllati per rispondere a sottili cambiamenti di magnetizzazione, permettendoci di utilizzarli come efficaci veicoli d'assalto."

 DRONE_STRIKE_CRAFT: "Drone di Precisione"
 AI_STRIKE_CRAFT: "Droni Cercatori"

 TORPEDO_1: "Siluri Spaziali"
 TORPEDO_1_DESC: "Questi siluri sono essenzialmente dei grandi e lenti missili. Sono dotati di testate più potenti e modulatori di scudo che gli consentono di scivolare indisturbati attraverso gli scudi deflettori nemici."
 TORPEDO_2: "Siluri Corazzati"
 TORPEDO_2_DESC: "Siluri spaziali aggiornati dotati di corazza per resistere meglio alle difese nemiche. Alla detonazione, la corazza di distrugge in frammenti che causano ulteriori danni."
 TORPEDO_3: "Siluri Devastatori"
 TORPEDO_3_DESC: "Siluri avanzati con testate estremamente potenti. Possiedono un design più affilato, motori più potenti e modulatori di scudo aggiornati per scivolare attraverso gli scudi deflettori."

 MASS_DRIVER_1: "Acceleratore di Massa"
 MASS_DRIVER_1_DESC: "Queste catapulte elettromagnetiche accelerano i proiettili ad altissime velocità per perforare gli obiettivi lontani."
 MASS_DRIVER_2: "Acceleratore a Bobina"
 MASS_DRIVER_2_DESC: "Versioni più potenti degli Acceleratori di Massa, utilizzano bobine elettromagnetiche per aumentare ulteriormente la velocità dei proiettili."
 MASS_DRIVER_3: "Acceleratore a Rotaia"
 MASS_DRIVER_3_DESC: "Utilizzano rotaie parallele per lanciare proiettili a velocità incredibili."
 MASS_DRIVER_4: "Acceleratore a Rotaia Avanzato"
 MASS_DRIVER_4_DESC: "Una nuova versione dei venerabili Acceleratori a Rotaia, con robuste rotaie ed alimentatore aggiornato. Queste armi sono molto più potenti e precise dei loro predecessori."
 MASS_DRIVER_5: "Cannone Gauss"
 MASS_DRIVER_5_DESC: "Questo aggiornamento dei vecchi Acceleratori a Bobina è molto più distruttivo di tutte le precedenti versioni. È in grado di lanciare proiettili con estrema precisione e velocità."

 SPACEPORT_MASS_DRIVER: "Acceleratore di Massa da Spazioporto"
 SPACEPORT_MASS_DRIVER_DESC: "L'Acceleratore di Massa installato su uno Spazioporto, sebbene più grande, tira delle belle mazzate rispetto ai suoi fratelli navali."

 KINETIC_ARTILLERY_1: "Batteria Cinetica"
 KINETIC_ARTILLERY_1_DESC: "Artiglieria a lunghissimo raggio in grado di scagliare potenti colpi a distanze estreme con un elevato grado di precisione."
 KINETIC_ARTILLERY_2: "Artiglieria Cinetica"
 KINETIC_ARTILLERY_2_DESC: "Un cannone a lungo raggio ancora più potente, dotato di una nuova canna e di un computer di puntamento."

 MASS_ACCELERATOR_1: "Mega-Cannone"
 MASS_ACCELERATOR_1_DESC: "Un'enorme variante di artiglieria cinetica, così grande da poter essere installato solamente tramite montaggio spinale."
 MASS_ACCELERATOR_2: "Giga-Cannone"
 MASS_ACCELERATOR_2_DESC: "Una versione ancora più potente dell'artiglieria cinetica a montaggio spinale."
 MASS_ACCELERATOR_TURRET_1: "$MASS_ACCELERATOR_1$ Turret"
 MASS_ACCELERATOR_TURRET_1_DESC: "An enormous variant of kinetic artillery, mounted in a massive, reinforced turret."
 MASS_ACCELERATOR_TURRET_2: "$MASS_ACCELERATOR_2$ Turret"
 MASS_ACCELERATOR_TURRET_2_DESC: "An even more powerful variant of turreted kinetic artillery."

 AUTOCANNON_1: "Cannone Automatico"
 AUTOCANNON_1_DESC: "Arma balistica di grosso calibro che spara proiettili esplosivi. Il principale punto forte di questi cannoni è l'elevata cadenza di fuoco."
 AUTOCANNON_2: "Cannone Automatico Ripper"
 AUTOCANNON_2_DESC: "Questo aggiornamento dota i Cannoni Automatici di possibilità di rotazione, fornendoli di sistemi di tracciamento e puntamento avanzati. Questo permette loro una cadenza di fuoco ancora maggiore."
 AUTOCANNON_3: "Tempesta di Fuoco"
 AUTOCANNON_3_DESC: "Cannoni Automatici rotanti avanzati in grado di scagliare una nube di proiettili esplosivi verso il bersaglio."

