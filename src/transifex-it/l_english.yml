 d_mountain_range: "£blocker£ Montagne Invalicabili"
 d_mountain_range_desc: "Una vasta catena montuosa, alta ed invalicabile, estesa per tutta la regione."
 d_active_volcano: "£blocker£ Vulcano Attivo"
 d_active_volcano_desc: "Un vulcano attivo che rilascia lava e gas tossici."
 d_dangerous_wildlife_blocker: "£blocker£ Fauna Pericolosa"
 d_dangerous_wildlife_blocker_desc: "La vita selvatica di questa regione è particolarmente letale, con molti predatori e piante velenose."
 d_dense_jungle: "£blocker£ Giungla Fitta"
 d_dense_jungle_desc: "L'intera regione è ricoperta da una giungla immensa ed impenetrabile."
 d_quicksand_basin: "£blocker£ Sabbie Mobili"
 d_quicksand_basin_desc: "Un vasto bacino di sabbie mobili ricopre questa regione, rendendo impossibile la costruzione."
 d_noxious_swamp: "£blocker£ Palude Velenosa"
 d_noxious_swamp_desc: "Infide paludi ricoperte da gas putridi e velenosi."
 d_massive_glacier: "£blocker£ Enorme Ghiacciaio"
 d_massive_glacier_desc: "Un immenso blocco di denso ghiaccio ricopre questa regione."
 d_toxic_kelp: "£blocker£ Alghe Tossiche"
 d_toxic_kelp_desc: "Una densa foresta di alghe tossiche per la maggior parte delle forme di vita ricopre l'oceano di questa regione."
 d_deep_sinkhole: "£blocker£ Profonda Dolina"
 d_deep_sinkhole_desc: "Una colossale dolina si estende per tutta questa regione."
 d_city_ruins: "£blocker£ Città in Rovina"
 d_city_ruins_desc: "Un tempo fu una grande città, ora non rimane che un cimitero di scheletri metallici che si perde all'orizzonte."
 d_ancient_ruins: "£blocker£ Antiche Rovine"
 d_ancient_ruins_desc: "§LUn tempo fu una grande città costruita tramite tecnologie avanzate, ora rimangono solo rovine e macerie abbandonate da secoli.§!"
 d_ancient_cryo_chambers: "£blocker£ Camere di Stasi in Rovina"
 d_ancient_cryo_chambers_desc: "§LUn irregolare complesso in rovina contenente milioni di camere di stasi. Non è più alimentato e rimangono solamente alcune tracce di materia biologica degli occupanti delle capsule, che sembrano provenire da decine di specie organiche diverse.§!"
 d_tribal_settlement: "£blocker£ Riserva Nativa"
 d_tribal_settlement_desc: "L'intera regione è stata designata a riserva protetta per la popolazione primitiva indigena."
 d_xeno_preserve: "£blocker£ Xeno-Riserva"
 d_xeno_preserve_desc: "L'intera regione è stata designata a riserva protetta per specie aliene in via d'estinzione."
 d_wandering_forests: "£blocker£ Foresta Errante"
 d_wandering_forests_desc: "Le foreste mobili di questo pianeta migrano di frequente in massa verso altre regioni, distruggendo strade, cavi elettrici ed altre infrastrutture."
 d_wandering_forest_reserve: "£blocker£ Foresta Errante Protetta"
 d_wandering_forest_reserve_desc: "§YFornisce Ricerca £society alle caselle vicine.§!\n\nUna riserva naturale che copre i vasti territori in cui migrano le foreste."
 d_sinkhole_subterraneans: "£blocker£ Ingresso Sotterraneo"
 d_sinkhole_subterraneans_desc: "Un grosso buco nel terreno che conduce all'interno di un'estesa rete di caverne sotterranee."
 d_crater: "£blocker£ Cratere Meteoritico"
 d_crater_desc: "Qualcosa è precipitato sulla superficie di questa regione, creando un immenso cratere."
 d_bomb_crater: "£blocker£ Cratere Bellico"
 d_bomb_crater_desc: "Questo enorme cratere è stato generato dall'esplosione di una devastante bomba all'idrogeno."
 d_radioactive_wasteland: "£blocker£ Desolazione Radioattiva"
 d_radioactive_wasteland_desc: "Pochi organismi riescono a sopravvivere in questa terra desolata ed irradiata."
 d_failing_infrastructure_desc: "Questa regione è ricoperta da complessi industriali in rovina e terreno tossico; detriti di una passata epoca di progresso."
 d_failing_infrastructure: "£blocker£ Rovine Industriali"
 d_decrepit_dwellings: "£blocker£ Baraccopoli Tentacolare"
 d_decrepit_dwellings_desc: "Questa regione è ricoperta da un'immensa baraccopoli abitata da poveri ed emarginati. Non contribuisce in alcun modo alla società."
 d_decrepit_dwellings_custom_tooltip: "§Y1§! £pop£ Popolazione creata"
 d_titanic_life_blocker: "£blocker£ Forme di Vita Titaniche"
 d_titanic_life_blocker_desc: "Numerosi alieni titanici vivono in quest'area; sarebbe saggio evitarli."
 d_bombarded_land: "£blocker£ Terreno Bombardato"
 d_bombarded_land_desc: "Quest'area è stata devastata dai bombardamenti orbitali."
 d_battlefield_debris: "£blocker£ Rovine di Guerra"
 d_battlefield_debris_desc: "L'area è stata devastata da una serie di massicce battaglie di terra."
 d_tomb_world_ruins: "£blocker£ Rovine Abitate"
 d_tomb_world_ruins_desc: "Una sparuta popolazione di recuperatori vive la propria disperata esistenza tra le rovine di quella che un tempo fu un'importante città."
 d_tomb_world_wasteland: "£blocker£ Area Radioattiva"
 d_tomb_world_wasteland_desc: "Una regione che fu bersaglio di numerose testate nucleari. Sebbene le radiazioni siano diminuite rispetto a quelle dell'impatto iniziale, non sono ancora idonee alla vita, a meno che non venga effettuata un'intensiva operazione di decontaminazione."
 d_machine_empire_ruins: "£blocker£ Città Abbandonata"
 d_machine_empire_ruins_desc: "I resti fatiscenti di quello che un tempo doveva essere uno dei maggiori centri residenziali del pianeta. Non rimane alcuna traccia dei passati abitanti."
 d_exterminators_ruins: "£blocker£ Città Organica in Rovina"
 d_exterminators_ruins_desc: "Le rovine carbonizzate e radioattive di quello che un tempo fu un grande centro cittadino organico. Gli edifici ancora in piedi non contengono nient'altro che cenere ora."
 d_assimilators_ruins: "£blocker£ Rovine Silenziose"
 d_assimilators_ruins_desc: "Ciò che fu un tempo un grande insediamento ora non è che una città in rovina, occupata solo dai corpi in decomposizione degli organici che scelsero l'autodistruzione piuttosto che venire assimilati."
 d_former_battlefield: "£blocker£ Resti di una Battaglia"
 d_former_battlefield_desc: "Decine di migliaia di macchine da guerra carbonizzate e resti scheletrici di soldati organici disseminano il suolo di questo vecchio campo di battaglia. I residui radioattivi interferiscono con la maggior parte dei componenti elettronici."
 d_strip_mine: "£blocker£ Miniera Abbandonata"
 d_strip_mine_desc: "Quest'area, in passato, fu ampiamente sfruttata da vecchi e primitivi modelli meccanici che sfortunatamente non furono programmati per tener conto dello sviluppo futuro della regione."
 d_unsupervised_settlement: "£blocker£ Insediamento Incustodito"
 d_unsupervised_settlement_desc: "Un manipolo di organici che ancora vivono al di fuori della supervisione delle macchine. Violenza, malattie e carestie dilagano tra le sue mura, i cui abitanti sono tecnologicamente regrediti di diversi secoli."
 d_collapsed_burrows: "£blocker£ Tunnel Collassati"
 d_collapsed_burrows_desc: "Questo luogo un tempo ospitava un'immensa rete di tunnel sotterranei abitati dall'Alveare, ma fu abbandonato a causa del sovrasfruttamento delle risorse locali e della fauna selvatica."
 d_ruined_building_blocker: "Rovine"
 d_ruined_building_blocker_desc: "Estese rovine impediscono ogni accesso."
 d_hibernating_lithoids: "£blocker£ Monoliti Litoidi"
 d_hibernating_lithoids_desc: "Affioramenti incredibilmente ricchi di minerali che sembrano essere composti da litoidi pietrificati."

