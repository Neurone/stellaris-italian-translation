 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC: "§HSoggiogazione§!\nCi permette di soggiogare altri imperi, offrendo loro protezione sotto il nostro dominio. La maggior parte degli imperi diventeranno Vassalli, ma quelli tecnologicamente inferiori diventeranno invece Protettorati. Se avessimo bisogno di protezione, potremo chiedere anche noi di diventare Sudditi di qualcuno."
 TECH_UNLOCK_SURVEY_INTEL_TITLE: "§HSblocca Conoscenza:§! Dati Ispezione"
 TECH_UNLOCK_SURVEY_INTEL_DESC: "§HDati Ispezione§!\nCi permette di visualizzare i dati d'ispezione dei pianeti all'interno dei confini di un altro impero."
