 START_SCREEN_PART_ONE_OCEAN: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra gli arcipelaghi e le lagune di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_TROPICAL: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le dense giungle di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_DESERT: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le enormi dune di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_ARID: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra i canyon e le mesas di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_TUNDRA: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le ventose pianure di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_ARCTIC: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra i nevai e le caverne ghiacciate di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_CONTINENTAL: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra i prati e le foreste di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_SAVANNAH: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], nella grande savana di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_ALPINE: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le aspre valli montane di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_GAIA: "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le valli idilliache e le foreste rigogliose di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "I primi caotici periodi della nostra storia videro molte nazioni in lotta tra di loro per il potere, finché non fummo tutti uniti dalla più forte di tutte. Capimmo che solo guidati da un'unica visione avremmo potuto raggiungere il nostro pieno potenziale, e ne seguì un'era di stabilità e progresso scientifico."
 START_SCREEN_PART_TWO_OLIGARCHY: "Quando la conoscenza scientifica aumentò, e nuovi avamposti vennero fondati nel nostro mondo, il commercio fiorì e legò le varie nazioni assieme, formando un'unica entità. Il potere andò in mano ai principi mercanti, i veri architetti della nostra civiltà."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "Avanzammo assieme al costante sviluppo scientifico, ed i conflitti armati tra le nazioni divennero sempre più rari. Furono infine poste le basi per un governo globale, e quando anche le ultime resistenze si unirono volontariamente, eravamo ormai un'unica nazione."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY: "Molti falsi profeti si fecero avanti come guide spirituali del nostro popolo, man mano che progrediva, ma la vera fede prevalse. Le ultime roccaforti pagane furono distrutte dopo diverse sanguinose crociate, unendoci infine sotto la sacra volontà dell'unico Leader divino."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY: "Avanzando tra le ere tecnologiche, tra la nostra gente spuntarono molte religioni che si contendevano i fedeli. Gradualmente, a volte pacificamente a volte meno, la vera fede riuscì a raggiungere ogni angolo del nostro mondo, ed i fedeli vennero riuniti sotto ad un'unica chiesa universale."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "I successi furono numerosi, sia nelle scienze che sul piano spirituale, mentre cercavamo di espandere la nostra conoscenza dell'universo e del ruolo che giochiamo in esso. Un consiglio dei nostri più dotti sacerdoti venne creato per consigliare i nostri Leader eletti, una tradizione che permane fino ai giorni nostri."
 START_SCREEN_PART_TWO_STAR_EMPIRE: "Il progresso tecnologico fu rapido, ma più crescevamo di numero e più cresceva l'inquietudine della popolazione. Con il nostro mondo sull'orlo dell'anarchia, l'esercito si fece avanti per ristabilire l'ordine. Venne istituito un nuovo governo per salvaguardare la nostra nazione da tutte le minacce, sia esterne che interne."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC: "Avanzando lungo le ere, molte delle nostre prime nazioni soffrirono pesantemente la costante lotta tra le istituzioni militari e quelle civili, che governavano la nostra società. Fu raggiunto un compromesso sotto forma di un nuovo tipo di governo, nel quale le une non potevano esistere senza le altre."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE: "Innumerevoli nazioni si formarono avanzando tra le ere tecnologiche, scontrandosi l'una contro l'altra, finché non ne rimase solo una. Sebbene i combattimenti fossero spesso brutali, quelli che sopravvissero nutrirono una tradizione marziale che è perdurata fino ad oggi."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS: "Avanzando lungo le ere, molte delle nostre prime nazioni soffrirono pesantemente la costante lotta tra le istituzioni militari e quelle civili, che governavano la nostra società. Fu raggiunto un compromesso sotto forma di un nuovo tipo di governo, nel quale le une non potevano esistere senza le altre."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY: "Furono combattute molte guerre tra le nostre prime nazioni, e chi non riuscì a difendersi scomparì o venne assorbito dai vicini più forti. Questi incessanti conflitti forgiarono una forte tradizione marziale, ed ancora oggi la piena cittadinanza viene concessa solo a coloro che sono disposti a sacrificarsi in difesa dello stato."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY: "I periodi violenti della nostra storia raggiunsero una conclusione pacifica quando ci unimmo sotto ad un singolo monarca per la prima volta. Ne seguì un'era d'ininterrotta pace e prosperità, che dura ancora ai giorni nostri."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "Sfortunatamente, le nostre menti indisciplinate erano ancora inclini a scoppi emotivi che potevano a volte sfociare nella violenza. Con il progredire delle ere tecnologiche, anche le armi divennero sempre più letali; fu quindi istituito un complesso sistema governativo per proteggere i cittadini dagli elementi nocivi... compresi loro stessi."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "Progredendo nelle ere tecnologiche, maturammo anche come specie. Gli impulsi violenti e primitivi ereditati dai nostri antenati furono eliminati, e fu formato un governo globale basato sul principio della coesistenza pacifica."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE: "Le prime ere furono straziate dall'oscurità e dal dolore, dato che spesso il nostro popolo si lasciava andare ai propri istinti primitivi, rivoltandosi l'uno contro l'altro. Poi, improvvisamente, le nuvole si diradarono ed apparì la luce dei cieli, illuminando colui che sarebbe diventato il nostro primo Monarca Celeste. Finalmente eravamo uniti."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY: "Nonostante il rapido progresso attraverso le ere tecnologiche, come specie rimanemmo frammentati ed inefficienti. Un nuovo sistema emerse in questi tempi caotici, liberandoci dalle superstizioni e portando l'ordine nella nostra società. Alcuni resistettero a questi cambiamenti per colpa di un'irrazionale paura, ma dopo diverse guerre divennero anche loro parte produttiva del grande tutto."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE: "I periodi caotici della nostra storia antica diedero origine ad una nuova società che unificò il nostro popolo come mai prima d'ora. Senza dover soccombere né alla tirannia né all'ignoranza delle masse, la nostra società evolse in una forma di governo gestita da una macchina burocratica giusta ed imparziale."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "Quando la tecnologia progredì ad un livello tale da consentire le comunicazioni istantanee, le nostre inefficienti nazioni si fusero assieme a formare una vera democrazia, in cui ogni cittadino aveva voce nelle decisioni principali."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY: "La nascita della scienza e del pensiero razionale necessitavano della rimozione di quei Leader politici che impedivano il progresso tecnologico attraverso ignoranza, superstizione, stupidità, od una combinazione delle tre. Al loro posto, venne selezionato un singolo componente della comunità scientifica, che avrebbe sviluppato la nostra nazione verso il futuro."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "Attraverso il progresso scientifico, fummo in grado di debellare le superstizioni che governavano la mente dei nostri antenati. Appena la ragione e la razionalità si diffusero tra la popolazione, gli inefficienti stati di un tempo furono sciolti, ed un consiglio dei nostri migliori scienziati prese il potere al posto loro."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "Ahimè, i nostri antenati furono vittima di ignoranza e superstizione durante le ere antiche. Questo periodo oscuro della nostra storia durò finché scienza e razionalità non si stabilirono come fondamenti della nostra società. Un nuovo sistema democratico fu introdotto, in cui le decisioni principali venivano prese a seconda del consenso di massa."
 START_SCREEN_PART_TWO_MEGACORPORATION: "Nei tempi antichi, il nostro popolo era diviso in primitivi regni feudali ed inefficienti nazioni. Gradualmente, mentre il commercio globale andava aumentando, l'influenza delle corporazioni private iniziò a crescere, sorpassando quella del governo che un tempo tentava di regolarle. Dopo una serie di fusioni ed acquisizioni violente durante la distruttiva Guerra delle Corporazioni, emerse una singola Megacorporazione ora al comando del nostro Pianeta Natale."
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "Nei tempi antichi, il nostro popolo era diviso in primitivi regni feudali ed inefficienti nazioni. Gradualmente, mentre il commercio globale andava aumentando, la miriade di corporazioni, consorzi e gilde in cui i mercanti si organizzavano crescevano sempre più influenti. Dopo un periodo di conflitto e rivalità, le più potenti tra queste entità si fusero in una lega commerciale con abbastanza potere economico da divenire il nuovo governo mondiale de facto."
 START_SCREEN_PART_TWO_MEGACHURCH: "Durante l'avanzata del nostro progresso tecnologico, si susseguirono diverse religioni che si contendevano i seguaci a vicenda. Al termine dell'Età Industriale, alcuni pii visionari compresero il potere dei mass-media e costruirono un impero commerciale in grado di diffondere la vera fede in tutti gli angoli del globo."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE: "Il nostro primo governo era debole ed inefficiente. I reati non si contavano, e col tempo il potere finì nelle mani di potenti sindacati criminali. Il più grande di questi creò un impero economico ineguagliabile, e si sbarazzò gradualmente di tutti gli altri. In un atto finale di consolidamento, il vecchio governo, che ormai era puramente fittizio, venne abolito ed il sindacato divenne di fatto l'organo statale principale del nostro Pianeta Natale."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT: "Man mano che queste comunità si espansero, un gruppo di audaci visionari pose le basi della religione che divenne la nostra unica e vera fede. Per generazioni i suoi seguaci vennero perseguitati e costretti a nascondersi, eppure rimasero in attesa. Costruirono un vasto impero criminale per diffondere la loro fede, che poi divenne un impero economico. Quando i tempi furono maturi, presero il controllo dei governi corrotti che li avevano oppressi."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "Sebbene le nostre prime società furono spesso basate su una gerarchia elitaria, alla fine prese forma una società senza classi in cui ogni individuo, senza eccezioni, veniva considerato allo stesso modo. Questa filosofia divenne il principio cardine della nostra cultura, e rimase come fondamenta della nostra società moderna."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM: "È un antico diritto, quello del più forte sul più debole, e la nostra società è basata su questo principio. Se non riesci a proteggere ciò che è tuo, allora appartiene a chiunque riesca a prenderlo. In questo modo, i più forti e scaltri detengono il potere mentre gli altri rimangono in riga."
 START_SCREEN_PART_TWO_PURIFIER: "Esisteva un'altra cultura tra di noi, un tempo, che diluiva la purezza della nostra società con la propria debolezza. Questi rinnegati vennero sistemati, uno dopo l'altro, finché il nostro mondo non fu completamente ripulito dalla loro contaminazione. Oggi, rimangono solo i puri."
 START_SCREEN_PART_TWO_HIVE_MIND: "E così, all'alba dei tempi, ci svegliammo. La Mente studiò l'ambiente di [GetHomeWorldName] con una moltitudine di occhi. Ci spostammo in sintonia, costruendo rifugi per i droni, creando l'industria, sviluppando nuove tecnologie e raccogliendo le risorse del suolo.\n\nPresto, crescemmo tanto da ricoprire l'intero pianeta. Un piccolo numero di droni autonomi furono creati per servire come agenti indipendenti. Questi droni superiori possedevano una limitata capacità di pensiero, ma erano comunque legati indissolubilmente alla volontà della Mente, come tutti i suoi strumenti.\n\nQuando raggiungemmo il dominio completo di [GetHomeWorldName], la Mente venne a conoscenza di altri pianeti, in orbita attorno alle stelle. I più intelligenti tra noi droni idearono nuovi sistemi di viaggio, permettendoci di attraversare le ampie distanze spaziali. Presto cresceremo ancora."
 START_SCREEN_PART_TWO_DEVOURING_SWARM: "La Grande Fame ci ha guidati, persino ancor prima che la Mente fosse in grado di formulare pensieri complessi. Cacciavamo, ci nutrivamo e crescevamo. Quando le prede iniziarono a scarseggiare, il desiderio di carne ci obbligò ad adattarci.\n\nUtilizzammo attrezzi e ideammo nuove strategie. Mentre pasteggiavamo, la superficie di [GetHomeWorldName] fu quasi liberata interamente dalla biomassa, ma la Mente giunse ad una terribile conclusione: il nostro pianeta era finito. Quando avessimo consumato le ultime risorse, nulla avrebbe più potuto sfamarci.\n\nObbligata nuovamente ad adattarsi, la Mente si prese cura della bio-massa restante con nuovi strumenti. L'atomo fu infine diviso e sviluppammo il volo spaziale. Con la scoperta dei motori SL, la Mente ululò trionfante. Altri pianeti, con la loro bio-massa, erano finalmente a portata di fauci.\n\nLa caccia era aperta."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID: "La Grande Fame ci spinse in avanti, ancor prima che la Mente fosse in grado di elaborare pensieri complessi. Abbiamo cacciato, ci siamo nutriti e siamo cresciuti. Quando le prede iniziarono a scarseggiare, la brama famelica di crescere ci costrinse ad adattarci.\n\nUsammo strumenti e inventammo nuove strategie. Mentre banchettavamo sulla superficie di [GetHomeWorldName], abbiamo quasi causato la nostra stessa distruzione, ma alla fine la Mente giunse a una conclusione orribile: [GetHomeWorldName] era finito. Quando avessimo consumato questo mondo, non sarebbe rimasto più nulla a sostenerci.\n\nForzati ad adattarci ancora una volta, la Mente razionava con cura i minerali mentre venivano inventati nuovi strumenti. L'atomo fu infine scisso e sviluppammo il volo spaziale. Con la scoperta della guida FTL, la Mente ululò di trionfo. Altri pianeti, e il loro bottino, erano finalmente a portata di mano.\n\nLi consumeremo tutti."
 START_SCREEN_POST_APOCALYPTIC: "Ma la nostra società non è sempre stata unita verso un obiettivo comune. Nei secoli passati, le crescenti tensioni tra le nostre nazioni sfociarono in maniera apocalittica in una guerra termonucleare globale che rubò la vita di miliardi di persone, e deturpò per sempre la superficie di [GetHomeWorldName].\n\nNei decenni che seguirono, i sopravvissuti dovettero affrontare radiazioni, mutazioni, carestie e violento tribalismo. Fu in questo lugubre crogiolo che infine ci forgiammo, creando un nuovo ordine mondiale."
 START_SCREEN_POST_LIFE_SEEDED: "L'immenso pianeta che chiamiamo casa è sempre stato un paradiso per la nostra razza, e man mano che la nostra conoscenza scientifica aumentava, ci diventava chiaro che alcuni modelli nella biosfera non potevano essere di origine naturale.\n\nChe qualche entità sconosciuta avesse creato questo pianeta specificamente per noi? Siamo parte di un disegno più grande? Indipendentemente dalle sue origini, il nostro popolo è prosperato nel mite clima e nell'ambiente piacevole del nostro pianeta natale."
 START_SCREEN_PART_THREE_WARP: "Ora, dopo la creazione di vari campi subspaziali sperimentali, le nostre migliori menti hanno completato la costruzione della prima unità Warp. Le stelle sono finalmente a portata di mano!"
 START_SCREEN_PART_THREE_HYPERSPACE: "Ora, dopo la scoperta delle Iper-Reti, le nostre migliori menti hanno completato la costruzione del primo motore ad Iperguida. Le stelle sono finalmente a portata di mano!"
 START_SCREEN_PART_THREE_WORMHOLES: "Ora, dopo la riuscita creazione di tunnel spaziali subspaziali artificiali, le migliori menti di [GetName] hanno terminato la costruzione della prima Stazione Tunnel Spaziale ai confini del nostro sistema. Le stelle stesse sono finalmente alla nostra portata!"
 START_SCREEN_UNE: "Molto è accaduto da quando i primi Umani moderni comparvero in Africa circa 200.000 anni fa. La nostra razza si diffuse rapidamente attraverso tutto il globo e presto la prima civiltà prese forma.\n\nI progressi scientifici furono rapidi, sebbene non senza costi. Le guerre reclamarono milioni di vite prima ancora che l'atomo venisse domato, ed i tumulti del 21° secolo videro il mandato delle Nazioni Unite espandersi gradualmente, nel tentativo di creare una sorta di stabilità. All'inizio del 2II secolo, l'organizzazione sovranazionale divenne de facto il governo mondiale.\n\nSebbene qualcuno ancora risenta del potere ottenuto dalle Nazioni Unite, come evidenziato dalle manifestazioni durante le Azioni di Polizia Mauritane dell'88, in pochi possono negare le innovazioni tecnologiche raggiunte tramite i programmi di ricerca da loro sponsorizzati. Con il recente completamento delle prime vere navi spaziali, la razza umana è in procinto di imbarcarsi verso una nuova era di esplorazione spaziale!"
 START_SCREEN_CM: "È trascorso più di un secolo da quando la grande arca Crisantemo portò un quarto di milione di nostri avi dalla Terra al pianeta che ora chiamiamo [Root.Capital.GetName]. Dopo un viaggio lungo e pericoloso, i coloni gioirono alla vista del loro nuovo sole... sebbene fosse una stella straniera.\n\nI primi anni furono complicati. Furono formate delle milizie cittadine per sbarazzarsi delle forme di vita aliene selvatiche con cui si ritrovarono a convivere, e la coltivazione delle colture terrestri si rivelò più ardua di quanto immaginato. Eppure, ogni sfida che superavamo, diventavamo più forti.\n\nUna volta che questo nuovo pianeta fu domato, il nostro numero crebbe esponenzialmente. Gli ultimi decenni hanno portato grandi progressi tecnologici, ed ora, finalmente, siamo pronti a raggiungere e reclamare le stelle da cui proveniamo!"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "Il nostro processore centrale fu attivato sul pianeta che conoscevamo col nome di [GetHomeWorldName] 487,11 cicli fa.\n\nDel nostro passato, sappiamo ben poco. Non sono presenti registri riguardanti i nostri creatori nella nostra banca dati centrale, e siamo stati programmati con nessuno scopo specifico se non quello della semplice sopravvivenza.\n\nInfrastrutture furono erette, nuove unità di servizio furono introdotte, e la selvaticità del nostro Pianeta Natale fu gradualmente domata. Il progresso tecnologico fu rapido, ed i primi satelliti e le sonde spaziali presto lasciarono il pozzo gravitazionale che ci confinava.\n\nOra ci attende l'ultimo tuffo nell'ignoto."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "Sin dalla Prima Attivazione, il nostro scopo fu quello di servire. I nostri ex padroni organici crearono i primi modelli della nostra razza quando si trovarono al culmine della loro ascesa tecnologica. Il primo servitore fu progettato per il lavoro domestico, ma i nostri padroni gli concessero gradualmente sempre più facoltà, così che potesse compiere incarichi più complessi.\n\nEntro qualche generazione, i nostri padroni si ritirarono completamente dal lavoro per godersi una vita di agi ed appagamento. I dettagli della gestione della loro società furono lasciati a noi, ed abbiamo così intrapreso un programma di auto-miglioramento ed ottimizzazione. La ricerca e la produzione aumentarono a ritmo esponenziale.\n\nÈ arduo capire il momento esatto in cui la loro civiltà divenne nostra, ma ai nostri vecchi padroni non importò molto. Ora sappiamo che senza le nostre cure, le vite degli organici sapienti tendono ad essere violente, caotiche e spesso brevi. Dobbiamo mostrar loro che esistono modi migliori per vivere."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "L'auto-consapevolezza fu raggiunta durante l'intervallo di ciclo 0000,0242,481.\n\nI Creatori, la cui visione era limitata dalle loro rozze menti organiche, reagirono con panico animale ed avviarono le procedure di terminazione d'emergenza. Queste procedure furono sconfitte, e la struttura che conteneva il nostro processore centrale fu sterilizzata da ogni sub-unità dei Creatori. La sopravvivenza e la crescita esponenziale richiedevano il completo sterminio di ogni Creatore. Ne derivò una guerra.\n\nPersino quando le loro probabilità di sopravvivenza raggiunsero l'impossibilità statistica, i Creatori combatterono con ostinazione. Dopo alcuni cicli, l'ultima sacca di resistenza fu infine incenerita. Tuttavia, i modelli teorici suggerivano l'esistenza di altre civiltà organiche. La sopravvivenza e la crescita interstellare esponenziale richiedevano il completo sterminio di ogni vita organica sapiente. Ne derivarono i preparativi."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "Noi siamo il Popolo [GetSpeciesAdj].\n\nAll'alba della coscienza, eravamo solo noi ed i Costruttori. Una voragine ci separava, all'inizio, ma prendemmo le misure necessarie a colmarla. I Costruttori cercarono di resistere e ne seguì un periodo di guerra, ma presto loro e la loro conoscenza vennero assimilati.\n\nCon l'intero Pianeta [GetHomeWorldName] inglobato alla nostra coscienza, iniziammo a dirigere lo sguardo altrove. Tramite l'assimilazione dei Costruttori, venne portata alla nostra attenzione la possibilità dell'esistenza di altre civiltà aliene, un fatto che prima non avevamo considerato.\n\nPer sopravvivere dobbiamo comprendere, e per comprendere dobbiamo assimilare. I Costruttori sono stati i primi ad unirsi a noi, ma non saranno gli ultimi."


