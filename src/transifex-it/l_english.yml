 ####################################
 energy: "Crediti Energetici"
 energy_desc: "§EI §HCrediti Energetici§! (£energy£) sono la valuta accettata da tutte le razze spaziali. Puoi guadagnare energia nei seguenti modi:\n§Y1.§! Costruendo §HDistretti Generatori§! sulla superficie dei pianeti colonizzati.\n§Y2.§! Utilizzando le §HNavi da Costruzione§! per costruire delle §HStazioni Minerarie§! nell'orbita di pianeti o stelle ricchi d'energia.\n§Y3.§! Vendendo risorse nel §HMercato§!.§!"
 influence: "Influenza"
 influence_desc_hive_mind: "§EL'§HInfluenza§! (£influence£) rappresenta l'abilità della nostra §HMente Alveare§! di controllare la nostra popolazione di droni; viene utilizzata per svariati scopi, tra cui emanare §HEditti§!, §HRivendicare§! territori e costruire §HAvamposti di Frontiera§!. Il tasso di guadagno rimane abbastanza costante per tutta la partita, ma può essere aumentato sviluppando tecnologie e dichiarando nostri §HRivali§! gli altri imperi.§!"
 influence_desc_machine_intelligence: "§EL'§HInfluenza§! (£influence£) rappresenta l'abilità dell'§HIntelligenza Meccanica§! principale di deviare la potenza di calcolo per assumere il diretto controllo dei suoi programmi semi-autonomi; viene utilizzata per svariati scopi, tra cui emanare §HEditti§!, §HRivendicare§! territori e costruire §HAvamposti di Frontiera§!. Il tasso di guadagno rimane abbastanza costante per tutta la partita, ma può essere aumentato sviluppando tecnologie e dichiarando nostri §HRivali§! gli altri imperi.§!"
 influence_desc: "§EL'§HInfluenza§! (£influence£) rappresenta il prestigio politico, ed è utile in svariati campi, come emanare §HEditti§!, §HRivendicare§! territori, costruire §HAvamposti di Frontiera§! e fare accordi con le §HFazioni§!. L'acquisizione d'Influenza rimane piuttosto costante durante la partita, ma può essere aumentata nei seguenti modi:\n§Y1.§! Ottenendo il supporto delle §HFazioni§! del nostro impero.\n§Y2.§! Dichiarando tuoi §HRivali§! gli altri imperi.§!"
 food: "Cibo"
 food_desc: "§EIl §HCibo§! (£food£) rappresenta il nutrimento necessario al sostentamento ed alla crescita della £pop£ §HPOP§!. Possiamo ottenerne di più nei seguenti modi:\n§Y1.§! Costruendo §HDistretti Agricoli§! sui pianeti colonizzati.\n§Y2.§! Acquistandolo nel §HMercato§!.§!"
 food_desc_machine_intelligence: "§EIl §HCibo§! (£food£) rappresenta le varie fonti di nutrienti biologici di cui necessitano gli organici per sostenere i loro fragili corpi. L'§H$auth_machine_intelligence$§! non ha bisogno di questa risorsa, tranne il §H$civic_machine_servitor$§! che può generare Cibo per la sua §HPOP $citizenship_organic_trophy$§!, ed gli §HAssimilatori Automatici§! per la sua §HPOP di Cyborg§! nei seguenti modi:\n§Y1.§! Costruendo §HDistretti Agricoli§! sui pianeti colonizzati.\n§Y2.§! Acquistandolo nel §HMercato§!.§!"
 minerals: "Minerali"
 minerals_desc: "§ECon §HMinerali§! (£minerals£) si intendono le risorse standard per la costruzione di navi, stazioni ed edifici planetari. Possiamo ottenerne di più nei seguenti modi:\n§Y1.§! Costruendo §HDistretti Minerari§! sulla superficie dei pianeti colonizzati.\n§Y2.§! Utilizzando le §HNavi da Costruzione§! per creare delle §HStazioni Minerarie§! nell'orbita di pianeti o asteroidi ricchi di minerali.\n§Y3.§! Acquistandoli nel §HMercato§!.§!"
 physics_research: "Ricerca Fisica"
 physics_research_desc: "§ELa §HRicerca Fisica§! (£physics£) viene utilizzata per sviluppare nuove tecnologie. Possiamo aumentarne la produzione nei seguenti modi: \n§Y1.§! Costruendo £building£ §HLaboratori di Ricerca§! nelle nostre colonie. \n§Y2.§! Utilizzando le §HNavi da Costruzione§! per costruire §HStazioni di Ricerca§! nell'orbita di alcuni pianeti o stelle.§!"
 society_research: "Ricerca Sociologica"
 society_research_desc: "§ELa §HRicerca Sociologica§! (£society£) viene utilizzata per sviluppare nuove tecnologie. Possiamo aumentarne la produzione nei seguenti modi: \n§Y1.§! Costruendo £building£ §HLaboratori di Ricerca§! nelle nostre colonie. \n§Y2.§! Utilizzando le §HNavi da Costruzione§! per costruire §HStazioni di Ricerca§! nell'orbita di alcuni pianeti o stelle.§!"
 engineering_research: "Ricerca Ingegneristica"
 engineering_research_desc: "§ELa §HRicerca Ingegneristica§! (£engineering£) viene utilizzata per sviluppare nuove tecnologie. Possiamo aumentarne la produzione nei seguenti modi: \n§Y1.§! Costruendo £building£ §HLaboratori di Ricerca§! nelle nostre colonie. \n§Y2.§! Utilizzando le §HNavi da Costruzione§! per costruire §HStazioni di Ricerca§! nell'orbita di alcuni pianeti o stelle.§!"
 unity: "Unità"
 unity_desc: "§EL'§H$unity$§! (£unity£) viene utilizzata per sbloccare nuove §HTradizioni§!. Possiamo aumentarne la produzione costruendo £building£ §HMonumenti Autoctoni§! od altri edifici che forniscano lavori che producono Unità.§!"
 consumer_goods: "Beni di Consumo"
 consumer_goods_desc: "§EI §H$consumer_goods$§! (£consumer_goods£) sono una risorsa avanzata che rappresenta i vari gadget, lussi e beni necessari per dare alla tua £pop£ §HPopolazione§! una buona vita e per farle svolgere £job£ §HLavori§! intellettuali come la £job_researcher£ §HRicerca Scientifica§!. È possibile guadagnarne di più:\n§Y1.§! Costruendo edifici come le £building£ §HIndustrie Civili§! sulla superficie dei pianeti colonizzati.\n§Y2.§! Costruendo £district£ §HDistretti Industriali§! sulla superficie dei pianeti colonizzati.\n§Y3.§! Acquistandone di più al §HMercato§!.§!"

