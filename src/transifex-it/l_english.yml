 feature_planetary_ftl_inhibitor: "Inibitori SL Planetari"
 feature_planetary_ftl_inhibitor_desc: "I pianeti con almeno una §Y$building_stronghold$§! od una §Y$building_fortress$§! potranno inibire le Unità SL delle flotte ostili."
 feature_alien_rulers: "Sovrani Alieni"
 feature_alien_rulers_desc: "Permette agli individui di specie diversa dalla nostra di candidarsi come Sovrano."
 feature_hyperlanes: "Mappatura Iper-Rete"
 feature_hyperlanes_desc: "Permette mappature dettagliate di ogni Iper-Rete della Galassia."
 feature_uplifting: "Evoluzione"
 feature_uplifting_desc: "Permette l'Evoluzione genetica e l'integrazione sociale delle specie quasi sapienti."
 feature_basic_diplomacy: "Diplomazia Base"
 feature_basic_diplomacy_desc: "Permette d'intraprendere diplomazia di base con gli altri imperi."
 feature_invitation_to_alliances: "Creazione Alleanze"
 feature_invitation_to_alliances_desc: "Permette di creare Alleanze con gli altri imperi."
 feature_vassalization_of_empires: "Vassallaggio Imposto"
 feature_vassalization_of_empires_desc: "Permette d'imporre il Vassallaggio agli altri imperi."
 feature_alien_leaders_recruitment: "Reclutamento Leader Alieno"
 feature_alien_leaders_recruitment_desc: "Permette di reclutare un Leader di un'altra specie all'interno del nostro impero."
 feature_federations_created: "Creazione Federazioni"
 feature_federations_created_desc: "Permette di formare Federazioni da Alleanze e Vassallaggi."
 feature_modify_traits: "Alterazioni Genetiche"
 feature_modify_traits_desc: "Permette di modificare geneticamente i Tratti di una specie all'interno del nostro impero."
 feature_advanced_gene_modding: "Risequenziamento Genetico"
 feature_advanced_gene_modding_desc: "Quando modifichiamo una specie, ci permette di rimuovere Tratti positivi, aggiungerne di negativi e cambiare l'aspetto della POP di una Specie."
 feature_habitability_gene_modding: "Modifica dell'Abitabilità"
 feature_habitability_gene_modding_desc: "Ci permette di modificare il tipo di pianeta preferito da una specie tramite la manipolazione genetica."
 feature_add_advanced_traits: "Tratti Avanzati"
 feature_add_advanced_traits_desc: "Sblocca Tratti aggiuntivi che possono essere aggiunti ad una specie quando la modifichiamo."
 feature_colonization: "Colonizzazione"
 feature_colonization_desc: "Abilita la costruzione di Navi Colonia con cui possiamo colonizzare altri pianeti"
 feature_colony_ship_rushed: "Nave Colonia Privata"
 feature_colony_ship_rushed_desc: "Permette la costruzione di Navi Colonia Private finanziate da benefattori sconosciuti del settore privato. I coloni potrebbero possedere Etiche diverse dalla maggioranza."
 feature_forming_ships: "Formazione Flotte"
 feature_forming_ships_desc: "Permette di riunire le navi all'interno di flotte."
 feature_production_credit: "Focalizzazione Energetica"
 feature_production_credit_desc: "Permette ai pianeti di produrre Crediti Energetici come progetto planetario."
 feature_individual_entreprises: "Imprese Individuali"
 feature_individual_entreprises_desc: "La POP libera disoccupata produrrà Crediti Energetici come risultato di imprese individuali."
 feature_wormhole_stations: "Stazioni Tunnel Spaziale"
 feature_wormhole_stations_desc: "Permette alle Navi da Costruzione di costruire Stazioni Tunnel Spaziale."
 feature_wormhole_capacity: "Capacità Tunnel Spaziali"
 feature_wormhole_capacity_desc: "Aumenta la capacità navale dei Tunnel Spaziali e la loro portata, riducendone anche il tempo di generazione."
 feature_extended_wormhole: "Tunnel Spaziale Esteso"
 feature_extended_wormhole_desc: "Permette a qualsiasi dimensione di flotta di passare attraverso il Tunnel Spaziale. Se la flotta è più grande della capacità di flotta del Tunnel Spaziale, il Tunnel Spaziale collasserà dopo il trasferimento e il tempo necessario per produrre un altro Tunnel Spaziale è aumentato rispetto al superamento della capacità di flotta del Tunnel Spaziale."
 feature_survey_planets: "Strumenti Sapienti"
 feature_survey_planets_desc: "Permette alle Navi Scientifiche di ispezionare pianeti senza uno Scienziato a bordo."
 feature_sensor_range: "Portata Sensori Coloniale"
 feature_sensor_range_desc: "Le Colonie possono aumentare la Portata dei Sensori."
 feature_evasion: "Evasione Aumentata"
 feature_evasion_desc: "Evasione aumentata per tutte le navi."
 feature_mechanical_trait: "Tratto Meccanico"
 feature_mechanical_trait_desc: "Le Armate create da specie con il Tratto Cyborg ottengono anche il Tratto Meccanico."
 feature_rebel_armies: "Armate Ribelli"
 feature_rebel_armies_desc: "Le Armate Ribelli generate dagli Schiavi saranno molto più forti."
 feature_ftl_travel: "Viaggio SL"
 feature_ftl_travel_desc: "I sistemi basilari richiesti per ogni tipo di Viaggio SL."
 feature_pop_self_modification: "Auto-Modificazione"
 feature_pop_self_modification_desc: "La POP ottiene una probabilità di adattarsi spontaneamente per sopravvivere in ambienti ostili."
 feature_advanced_gov_forms: "Forme di Governo Avanzate"
 feature_advanced_gov_forms_desc: "Permette la riforma dell'impero, abilitando versioni avanzate delle Forme di Governo."
 feature_build_terraform_station: "Terraformazione"
 feature_build_terraform_station_desc: "Ci permette di terraformare i pianeti."
 feature_megaengineering: "Restauro delle Megastrutture"
 feature_megaengineering_desc: "Ci permette di riparare le Megastrutture in rovina."
 feature_terraform_inhabited: "Adattamento Ecologico"
 feature_terraform_inhabited_desc: "Ci permette di terraformare i pianeti abitati."
 feature_assist_research: "Assistenza alla Ricerca"
 feature_assist_research_desc: "Permette alle §YNavi Scientifiche§! di §YAssistere alla Ricerca§! delle colonie, aumentandone la ricerca di un valore determinato dall'abilità dello Scienziato al comando."
 feature_xeno_integration: "Xeno-Integrazione"
 feature_xeno_integration_desc: "Ci permette di garantire la Piena Cittadinanza alle specie aliene."
 feature_spaceport_level_2: "Spazioporto di Livello II"
 feature_spaceport_level_2_desc: "Lo Spazioporto può essere aggiornato per supportare §Y2§! Moduli e può costruire Cacciatorpedinieri."
 feature_spaceport_level_3: "Spazioporto di Livello III"
 feature_spaceport_level_3_desc: "Lo Spazioporto può essere aggiornato per supportare §Y3§! Moduli."
 feature_spaceport_level_4: "Spazioporto di Livello IV"
 feature_spaceport_level_4_desc: "Lo Spazioporto può essere aggiornato per supportare §Y4§! Moduli e può costruire Incrociatori."
 feature_spaceport_level_5: "Spazioporto di Livello V"
 feature_spaceport_level_5_desc: "Lo Spazioporto può essere aggiornato per supportare §Y5§! Moduli."
 feature_spaceport_level_6: "Spazioporto di Livello VI"
 feature_spaceport_level_6_desc: "Lo Spazioporto può essere aggiornato per supportare §Y6§! Moduli e può costruire Corazzate."
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc: "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard: "Felicità Chimica"
 feature_bliss_standard_desc: "Ci permette di impostare gli Standard di Vita \"§YFelicità Chimica§!\"."

 feature_robots: "Lavoratori Robotici"
 feature_robots_desc: "Robots are relatively simple machines, capable of accepting verbal commands but possessing no true intelligence of their own.\n\n§EWith the §Y$tech_robotic_workers$§! technology, Robot Pops are only capable of £pop_cat_worker£ §Y$pop_cat_worker$ Jobs§!.§!"
 feature_droids: "Lavoratori Androidi"
 feature_droids_desc: "Droids are a more complex variant of robot, often coming with limited self-awareness and pre-programmed personalities to better serve their masters.\n\n§EWith the §Y$tech_droid_workers$§! technology, Robot Pops are now also capable of £pop_cat_specialist£ §Y$pop_cat_specialist$ Jobs§!.\n\nSome complex £pop_cat_specialist£ §Y$pop_cat_specialist$ Jobs§! such as £job_researcher£ §YResearch§! can only be performed if AI is not outlawed.§!"
 feature_synths: "Lavoratori Sintetici"
 feature_synths_desc: "Synthetics are very complex machines. Their positronic brains are capable of supporting a class-7 artificial intelligence, making them fully self-aware.\n\n§EWith the §Y$tech_synthetic_workers$§! technology, Robot Pops are affected by £happiness£ §YHappiness§! and can potentially perform all types of £job£ §YPop Jobs§!.\n\n£pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§! can only be performed if the §YFull AI Rights§! policy is active.§!"
 feature_robot_leaders: "Leader Sintetici"
 feature_robot_leaders_desc: "Permette alla POP Sintetica di diventare Leader."
 feature_modify_robots: "Modifica Robotica"
 feature_modify_robots_desc: "Ci permette di progettare e costruire POP Meccanica specializzata."
 feature_modify_robots_desc_machine_intelligence: "Ci permette di progettare e costruire POP Meccanica specializzata."
 feature_wormhole_stabilization: "Viaggio tramite Tunnel Spaziale"
 feature_wormhole_stabilization_desc: "Permette alle nostre navi di viaggiare tramite i tunnel spaziali."
 feature_gateway_activation: "Viaggio Tramite Portali"
 feature_gateway_activation_desc: "Ci permette di attivare i Portali e di viaggiare attraverso di essi."
 feature_gateway_construction: "Costruzione dei Portali"
 feature_gateway_construction_desc: "Ci permette di riparare e costruire nuovi Portali."
 feature_unity_ambitions: "Ambizioni d'Unità"
 feature_unity_ambitions_desc: "Sblocca una serie di §YEditti§! chiamati Ambizioni d'Unità. Si differenziano dagli Editti normali perché serve £unity£ §YUnità§! per attivarli, ed il loro costo è pari a quello per sbloccare la prossima Tradizione. Utilizzando un'Ambizione d'Unità non diminuirà il costo in £unity£ Unità per le Tradizioni o le altre Ambizioni d'Unità."
 feature_campaign_edicts: "Editti Aggiuntivi (Campagne)"
 feature_campaign_edicts_desc: "Sblocca Editti aggiuntivi chiamati §YCampagne§! che consumano Energia piuttosto che Influenza."
 feature_jump_method: "Viaggio Tramite Balzo"
 feature_jump_method_desc: "Sblocca l'azione di flotta §HBalzo§!, che permette alle navi equipaggiate in modo idoneo di spostarsi quasi istantaneamente verso un qualsiasi sistema a portata, ignorando completamente le iperlinee."

