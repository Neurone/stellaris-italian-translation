 PERDITION_BEAM_ION: "Cannone Ionico"
 PERDITION_BEAM_DESC: "Una vasta rete di condotti d'amplificazione energetica che sparano un fascio di potenza indescrivibile."

 PLASMA_1: "Spara-Plasma"
 PLASMA_1_DESC: "Armi che lanciano sfere distruttive di plasma ad alta energia verso i bersagli. Questi proiettili al plasma sono estremamente efficaci nel forare le corazze e gli scafi delle navi."
 PLASMA_2: "Acceleratore di Plasma"
 PLASMA_2_DESC: "Questi nuovi acceleratori sparano proiettili di plasma ad alta energia con campi di contenimento migliorati. Il che implica meno dispersione energetica mentre il proiettile viaggia nello spazio verso il bersaglio."
 PLASMA_3: "Cannone al Plasma"
 PLASMA_3_DESC: "La migliore arma al plasma, questi cannoni sono versioni completamente militarizzate dei vecchi spara-plasma. I loro proiettili sono ancora più letali."

 ARC_EMITTER_1: "Emettitore ad Arco"
 ARC_EMITTER_1_DESC: "Potenti armi che lanciano un arco di energia caotica verso il bersaglio, ignorando scudi e corazze."
 ARC_EMITTER_2: "Emettitore ad Arco Concentrato"
 ARC_EMITTER_2_DESC: "Questi emettitori aggiornati sono equipaggiati con lenti migliori, che li rendono in grado di lanciare scariche d'energia ancora più potenti."
 ARC_EMITTER_TURRET_1: "$ARC_EMITTER_1$ Turret"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "$ARC_EMITTER_2$ Turret"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"

 DISRUPTOR_1: "Disgregatore"
 DISRUPTOR_1_DESC: "I disgregatori sparano dardi ad alta energia in grado di indebolire e distruggere i legami molecolari che mantengono assieme gli atomi del bersaglio."
 DISRUPTOR_2: "Disgregatore Ionico"
 DISRUPTOR_2_DESC: "Questi disgregatori aggiornati sparano dardi di particelle ioniche, più distruttive, senza sacrificare la cadenza di fuoco dei predecessori."
 DISRUPTOR_3: "Disgregatore Fasico"
 DISRUPTOR_3_DESC: "Disgregatori ad altissimo rendimento che sparano cariche di energia quantica, causando incredibili danni a chi è così sfortunato da trovarsi sul loro cammino."

 ENERGY_TORPEDO_1: "Lancia-Protoni"
