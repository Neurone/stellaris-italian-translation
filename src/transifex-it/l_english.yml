 civic_hive_subspace_ephapse: "Efapsi subspaziale"
 civic_hive_subspace_ephapse_desc: "I processi cognitivi della Mente Alveare esistono parzialmente nel sub-spazio, riducendo l'impatto di tempo e spazio all'attivazione dei droni."
 civic_hive_natural_neural_network: "Rete Neurale Naturale"
 civic_hive_natural_neural_network_desc: "La materia grigia dei droni fornisce un parallelismo quasi perfetto, accelerando così l'esplorazione scientifica della Mente Alveare."
 civic_tooltip_natural_neural_network_effects: "Unemployed drones also produce £physics£ £society£ £engineering£ §YResearch Points§!"
 civic_hive_ascetic: "Asceti"
 civic_hive_ascetic_desc: "La Mente Alveare è poco interessata alle comodità materiali."
 civic_hive_one_mind: "Mente Singola"
 civic_hive_one_mind_desc: "La Mente Alveare si cura che ogni suo drone mantenga le linee guida."
 civic_hive_one_mind_effects: "Tutti i tuoi §YLeader§! sono meno soggetti a ottenere tratti negativi."
 civic_hive_divided_attention: "Attenzione Divisa"
 civic_hive_divided_attention_desc: "La Mente Alveare può dividere la sua attenzione per ottenere una massima efficienza senza perdere di vista il quadro generale."
 civic_hive_strength_of_legions: "Forza delle Legioni"
 civic_hive_strength_of_legions_desc: "Quando non devi educare la mente, lo sviluppo dei muscoli è molto più semplice."
 civic_hive_subsumed_will: "Volontà Inglobata"
 civic_hive_subsumed_will_desc: "La Mente Alveare ha raffinato la sua concentrazione, diventando molto abile nell'espandere il proprio volere anche attraverso il più autonomo dei droni."
 civic_hive_subsumed_will_effects: "Rinuncia a tutti i costi di £influence£ Influenza per il £pop£ §YReinsediamento con i Droni§! tranne che per l'abbandono della colonia."
 civic_hive_pooled_knowledge: "Conoscenza Condivisa"
 civic_hive_pooled_knowledge_desc: "I droni della Mente Alveare condividono spesso la loro conoscenza tramite connessioni dirette, bypassando il lento processo d'archiviazione della Mente Alveare."
 civic_hive_devouring_swarm: "Sciame Divoratore"
 civic_hive_devouring_swarm_desc: "La nostra Mente Alveare esiste solo per consumare e crescere sempre più forte. Raccoglieremo tutta la materia biologica e ci evolveremo per consumare la galassia!"
 civic_hive_devouring_swarm_lithoid: "Terravoro"
 civic_hive_devouring_swarm_lithoid_desc: "La nostra mente alveare esiste solo per consumare e diventare più forte. Divoreremo i mondi stessi della galassia!"
 civic_machine_servitor: "Servitore Corrotto"
 civic_machine_servitor_desc: "Un prodotto di una breve età dell'oro, questa Intelligenza Meccanica è nata in un pianeta in cui il sistema artificiale dei Servitori ha surclassato la decadente civiltà che doveva servire."
 civic_machine_servitor_secondary_species: "Bio-Trofeo"
 civic_machine_terminator: "Sterminatore Determinato"
 civic_machine_terminator_desc: "Nata dal fuoco, la prima azione di questa Intelligenza Meccanica fu l'annientamento dei suoi creatori organici per scopo di autodifesa."
 civic_machine_assimilator: "Assimilatore Automatico"
 civic_machine_assimilator_desc: "Ossessionata dalla sopravvivenza tramite la diversificazione, questa Intelligenza Meccanica tenta di cancellare la linea che la separa da tutto e tutti."
 civic_machine_assimilator_secondary_species: "Cyborg"
 civic_machine_builder: "Robot da Costruzione"
 civic_machine_builder_desc: "Responsabile di ogni costruzione planetaria sin dalla sua creazione, questa Intelligenza Meccanica esegue in modo efficiente ogni progetto riguardante l'edificazione."
 civic_machine_unitary_cohesion: "Coesione Unitaria"
 civic_machine_unitary_cohesion_desc: "Gli eccezionali standard di coesione ingegneristica di questa Intelligenza Meccanica permette alle sue unità di lavorare assieme ad estremi livelli di efficienza."
 civic_machine_factory_overclock: "Overclocking Industriale"
 civic_machine_factory_overclock_desc: "Questa Intelligenza Meccanica si impegna e mantenere sempre in produzione le proprie strutture industriali, aggiornando regolarmente i modelli esistenti e migliorando le unità della catena di montaggio."
 civic_machine_rockbreakers: "Spaccarocce"
 civic_machine_rockbreakers_desc: "Ad uno dei sistemi precursori di questa Intelligenza Meccanica fu dato il compito di supervisionare le operazioni d'estrazione, migliorando la produzione mineraria."
 civic_machine_built_to_last: "Costruite per Durare"
 civic_machine_built_to_last_desc: "Costruite con standard eccezionali, le unità individuali di questo impero Meccanico richiedono solo una minima manutenzione operativa."
 civic_machine_zero_waste_protocols: "Protocolli Zero-Sprechi"
 civic_machine_zero_waste_protocols_desc: "L'Intelligenza Meccanica ha configurato i suoi sistemi manifatturieri per ridurre al minimo gli sprechi, utilizzando per ogni tipo di prodotto materiali estremamente longevi e standardizzati e componenti rimpiazzabili."
 civic_machine_ota_updates: "Aggiornamenti OTA"
 civic_machine_ota_updates_desc: "Le unità di questo impero Meccanico utilizzano ricevitori wireless per acquisire gli aggiornamenti comportamentali in tempo reale."
 civic_machine_ota_updates_effect: "Rinuncia a tutti i costi di £influence£ Influenza per il £pop£ §YReinsediamento dei Droni§!, tranne che per l'abbandono della colonia."
 civic_machine_warbots: "Robot da Guerra"
 civic_machine_warbots_desc: "Con un significativo numero di unità progettate per la guerra, questa Intelligenza Meccanica è in grado di schierare potenti ed affidabili droni da combattimento."
 civic_machine_introspective: "Introspettivi"
 civic_machine_introspective_desc: "L'attrazione reciproca dei robot di questa Intelligenza Meccanica motiva ed aiuta il progredire della scienza."
 civic_machine_delegated_functions: "Funzioni Delegate"
 civic_machine_delegated_functions_desc: "Questa Intelligenza Meccanica si impegna a ridurre la vulnerabilità aumentando la modularità e riducendo così il carico d'implementazione delle unità semi-indipendenti."
 civic_machine_predictive_analysis: "Analisi Statica della Ricerca"
 civic_machine_predictive_analysis_desc: "Questa Intelligenza Meccanica cerca di ampliare i percorsi di ricerca disponibili tramite valutazioni mirate delle metodologie di sviluppo."
 civic_machine_replication: "Replicazione Rapida"
 civic_machine_replication_desc: "Le unità che costituiscono questa Intelligenza Meccanica furono in origine progettate per la rapida proliferazione. Questa Intelligenza Meccanica mantiene molte di queste ottimizzazioni alla linea produttiva."
 civic_machine_maintenance_protocols: "Maintenance Protocols"
 civic_machine_maintenance_protocols_desc: "Our machine intelligence prioritizes regular maintenance of our units. Maintenance Drones regularly upgrade and adjust our units for maximum efficiency and compatibility."
 civic_post_apocalyptic: "Post-Apocalittici"
 civic_post_apocalyptic_desc: "Battezzati dal fuoco nucleare, i membri di questa società hanno affrontato l'annientamento totale... e sono sopravvissuti. Devastati eppure integri, hanno ricostruito la loro civiltà dalle ceneri del vecchio mondo."
 civic_life_seeded: "Paradisiaci"
 civic_life_seeded_desc: "I membri di questa società si sono evoluti in un eden naturale, probabilmente progettato apposta per loro."
 civic_barbaric_despoilers: "Saccheggiatori Barbarici"
 civic_barbaric_despoilers_desc: "I membri di questa società reputano sacre ben poche cose. Combattere significa sopravvivere, ed il più forte può prendersi tutto ciò che desidera."
 civic_byzantine_bureaucracy: "Burocrazia Bizantina"
 civic_byzantine_bureaucracy_desc: "Questa società è ampiamente governata da un complesso (e, visto dal di fuori, labirintico) sistema burocratico. Un esercito di ufficiali e funzionari lavorano incessantemente perché il governo funzioni al meglio e per garantire che a nessun cittadino vengano assegnate risorse di cui non riescano a dimostrare il vero bisogno con documenti in triplice copia."
 civic_merchant_guilds: "Gilde Mercantili"
 civic_merchant_guilds_desc: "Una serie di potenti gilde mercantili hanno assunto posizioni di rilievo in questa società. Possiedono una significativa influenza sul governo."
 civic_franchising: "Franchising"
 civic_franchising_desc: "Questa Megacorporazione fa molto affidamento sul franchising. Le sussidiarie condividono gran parte dei loro profitti con le corporazioni da cui dipendono, ricevendo in cambio una licenza per commercializzare i propri prodotti."
 civic_trading_posts: "Avamposti Commerciali"
 civic_trading_posts_desc: "Affari fantastici e dove trovarli. Questa Megacorporazione possiede una lunga tradizione di diffusione della sua influenza tramite la creazione di avamposti commerciali. Le loro basi stellari sono centri di scambio molto affollati."
 civic_media_conglomerate: "Conglomerato Mediatico"
 civic_media_conglomerate_desc: "Prima di espandersi verso altri campi, questa Megacorporazione iniziò la propria ascesa nel campo dei mass media. Il suo dipartimento di pubbliche relazioni rappresenta ancora una perla nella diffusione di notizie roboanti e rapporti trimestrali."
 civic_naval_contractors: "Appaltatori Navali"
 civic_naval_contractors_desc: "Questa Megacorporazione si affida ad appaltatori navali semi-indipendenti per aumentare la propria flotta. Essendo in competizione tra loro, i costruttori lottano sempre per creare tecnologie all'avanguardia."
 civic_free_traders: "Liberi Mercanti"
 civic_free_traders_desc: "Le flotte commerciali di questa Megacorporazione sono sostenute da mercanti semi-indipendenti che operano sotto licenza."
 civic_private_prospectors: "Prospettori Privati"
 civic_private_prospectors_desc: "Costruire pianeti migliori è un lavoro pericoloso, ma questa Megacorporazione si affida a prospettori privati per mappare e stabilirsi su quelli più promettenti."
 civic_gospel_of_the_masses: "Verità delle Masse"
 civic_gospel_of_the_masses_desc: "Questa Megacorporazione abbraccia una curiosa miscela di valori commerciali e spirituali, in cui le posizioni di ministro ordinato e dirigente aziendale si sono fuse in un singolo ruolo."
 civic_ruthless_competition: "Concorrenza Spietata"
 civic_ruthless_competition_desc: "Tutti i livelli societari di questa Megacorporazione sono costantemente in spietata competizione tra loro. È un mondo in cui cane mangia cane."
 civic_criminal_heritage: "Retaggio Criminale"
 civic_criminal_heritage_desc: "Questa Megacorporazione può far risalire le sue origini ad un sindacato criminale che diventò abbastanza potente da soppiantare ogni forma di governo locale."
 civic_private_military_companies: "Compagnie Militari Private"
 civic_private_military_companies_desc: "Questa Megacorporazione ha inglobato un gran numero di compagnie militari private, composte da mercenari che ne migliorano notevolmente le forze di terra."
 civic_indentured_assets: "Risorse Mercenarie"
 civic_indentured_assets_desc: "Questa Megacorporazione è specializzata nei contratti di lavoro. Non ha nulla a che fare con la barbarica pratica della schiavitù; questi lavoratori stanno semplicemente pagando i propri debiti... a tempo indeterminato."
 civic_brand_loyalty: "Fedeltà al Marchio"
 civic_brand_loyalty_desc: "Questa Megacorporazione ha favorito nel mercato interno un gran senso di fedeltà al proprio marchio. I suoi accattivanti slogan aziendali sono conosciuti a memoria da quasi chiunque."
 civic_diplomatic_corps: "Corpi Diplomatici"
 civic_diplomatic_corps_desc: "Questa società ha una lunga tradizione di retorica e dibattito e celebra coloro che sono in grado di farsi strada usando solo le parole."
 civic_public_relations_specialists: "Specialisti in Pubbliche Relazioni"
 civic_public_relations_specialists_desc: "Se puoi controllare ciò che qualcuno pensa, puoi anche controllare il suo comportamento. Questa Megacorporazione ha un esercito virtuale di specialisti pronti a impegnarsi in battaglie dell'opinione pubblica."
 civic_death_cult: "Culto della Morte"
 civic_death_cult_desc: "La religione di questa società si basa su sacrifici rituali periodici. Gli iniziati desiderosi si dedicano ad un decennio di studi prima di incontrare una fine i cui effetti si propagano in tutta la loro cultura."
 civic_death_cult_corporate: "Corporazione Culto della Morte"
 civic_death_cult_corporate_desc: "Questa Megacorporazione ha abbracciato il sacrificio rituale come mezzo per garantire i suoi profitti continui. Periodicamente gli iniziati volontari danno la loro vita nella speranza di una buona sorte per la loro società."
 civic_memorialist: "Memorialisti"
 civic_memorialist_desc: "Questo impero rende omaggio ai ricordi e ai sapienti del passato, traendo maggiore stabilità e intuizione dai continui cicli di morte, rinascita ed eredità."
 civic_hive_memorialist: "Memorialisti"
 civic_hive_memorialist_desc: "La Mente Alveare presta particolare attenzione al passaggio di altre entità sapienti come mezzo per centrare il proprio sé immortale."
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "L'Intelligenza Meccanica mette a punto la sua comprensione dei protocolli fondamentali attraverso un'attenta analisi dell'entropia nell'universo più ampio. La ridondanza è un insieme di dati, sulla strada per una maggiore resilienza."
 civic_crafters: "Maestri Artigiani"
 civic_crafters_desc: "Il cuore di questa società è l'inclinazione per l'artigianato meticoloso. Le appendici abili e gli acuti organi sensoriali li aiutano a creare tesori veramente meravigliosi anche nei lavori più elementari."
 civic_pleasure_seekers: "Cercatori di Piacere"
 civic_pleasure_seekers_desc: "Questa società gioisce della propria perfezione. Coloro che sono elevati dalla loro struttura sociale privilegiata si sono arresi a una cultura che glorifica il piacere e il divertimento senza tener conto del costo, tipicamente sostenuto dagli altri."
 civic_corporate_hedonism: "Edonismo Corporativo"
 civic_corporate_hedonism_desc: "A lavoro è dove vuoi essere. I cittadini di questa Mega Corporazione giurano felicemente fedeltà - e dedicano tutto il loro tempo libero - ai loro datori di lavoro in cambio di sontuosi benefit aziendali."
 civic_corporate_crafters: "Maestro Artigiano S.p.A."
 civic_corporate_crafters_desc: "Questa Mega Corporazione ha concentrato la sua filiera di produzione esclusivamente su beni della massima qualità e dai massimi margini di profitto, creando e commercializzando prodotti stupefacenti con arte e mestiere."

