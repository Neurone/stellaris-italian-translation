 edict_recycling_campaign_desc: "Dobbiamo insegnare alla nostra popolazione a limitare il consumo insensato di risorse. Una campagna di sensibilizzazione pubblica per promuovere il riciclaggio diminuirà momentaneamente i costi dei beni di consumo."
 edict_robot_campaign: "Campagna Dronica"
