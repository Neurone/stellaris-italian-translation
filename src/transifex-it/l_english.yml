 RED_LASER: "Laser Rosso"
 RED_LASER_DESC: "Le armi laser focalizzano dei fasci luminosi verso il bersaglio, causando danni tramite la generazione di calore intenso."
 BLUE_LASER: "Laser Blu"
 BLUE_LASER_DESC: "Più potente dei laser rossi, questa variante emette radiazioni elettromagnetiche ad una lunghezza d'onda che appare blu o viola alla maggior parte degli esseri organici."
 UV_LASER: "Laser UV"
 UV_LASER_DESC: "I laser ultravioletti sono una versione aggiornata e più potente dei loro predecessori blu. Accurati e distruttivi, queste armi sono in grado di infliggere enormi danni."
 XRAY_LASER: "Laser a Raggi X"
 XRAY_LASER_DESC: "Questi laser possiedono una lunghezza d'onda più corta di quelli UV, ma sono molto più distruttivi."
 GAMMA_LASER: "Laser a Raggi Gamma"
 GAMMA_LASER_DESC: "Le radiazioni elettromagnetiche emesse dai laser a raggi gamma possiedono frequenze estremamente alte. Il loro potenziale distruttivo non ha eguali nel campo delle armi laser."

 SPACEPORT_LASER: "Laser da Spazioporto"
 SPACEPORT_LASER_DESC: "Dei laser montati sullo Spazioporto che rendono semplice il puntamento degli obiettivi, ovviando all'immobilità dello Spazioporto stesso."

 ENERGY_LANCE_1: "Lancia Particellare"
 ENERGY_LANCE_1_DESC: "Queste armi pesanti ad energia sparano fasci di particelle concentrate che causano danni ingenti."
 ENERGY_LANCE_2: "Lancia Tachionica"
 ENERGY_LANCE_2_DESC: "Una versione più potente della lancia particellare, quest'arma spara un fascio tachionico di immensa potenza."
