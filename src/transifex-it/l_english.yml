 edict_machine_learning_campaign: "Campagna d'Apprendimento Meccanico"
 edict_machine_learning_campaign_desc: "Destinando ulteriori risorse ai nostri droni automatici, saremo in grado di aumentare la velocità con la quale i loro algoritmi di auto-apprendimento migliorano la produzione globale."
 edict_drone_campaign: "Campagna Dronica"
 edict_drone_campaign_desc: "Destinando ulteriore biomassa ai nostri allevamenti, saremo in grado di creare nuovi droni operai ad un ritmo ancora più serrato."
 edict_learning_campaign: "Campagna d'Apprendimento"
 edict_learning_campaign_desc: "Fornendo ulteriori nutrienti ai nostri droni automatici, saremo in grado di aumentarne la produttività."
 edict_war_drone_campaign: "Campagna Bellica Dronica"
 edict_war_drone_campaign_desc: "Fornendo ulteriori nutrienti ai nostri droni da guerra, saremo in grado di aumentarne la forza e la solerzia in battaglia."

