 mission_covert_infiltration: "Infiltrazione Sotto Copertura"
 mission_covert_infiltration_desc: "Agenti geneticamente modificati per assomigliare ai nativi vengono infiltrati nella loro società. Rimpiazzeranno gradualmente i loro Leader e prepareranno il pianeta all'annessione.\n\nQuesta complessa operazione è utile solo in caso di civiltà industrializzate.\n\n§EQuando completata, questa missione annetterà il pianeta e fornirà ai nativi un cospicuo ma temporaneo bonus alla felicità.§!\n\n"

