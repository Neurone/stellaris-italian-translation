 personality_awakened_fallen_empire_xenophile: "Interventisti Benevoli"

 personality_fallen_empire_machine_desc: "Questo Impero Caduto è un'antica intelligenza artificiale che sembra operare in base a qualche sorta di protocollo di custodia. Si comporta in modo imprevedibile ma sembra non essere una minaccia diretta."
 personality_awakened_fallen_empire_machine_desc: "Questo Impero Risvegliato è un'antica intelligenza artificiale che agisce come un custode galattico. Concentra tutti i suoi sforzi sulla difesa della vita sapiente contro la crisi in corso."
 personality_berserk_fallen_empire_machine_desc: "Questo Impero Risvegliato è un'antica intelligenza artificiale che sembra malfunzionante; è impazzita ed attacca chiunque gli si avvicini."

 personality_fallen_empire_spiritualist_desc: "Questo Impero Caduto si dedica alla conservazione ed alla difesa dei suoi luoghi sacri. Colonizzare i sistemi che ritiene sacri scatenerà la sua ira."
 personality_fallen_empire_materialist_desc: "Questo Impero Caduto si dedica all'accumulo di conoscenza e tecnologie. Potrebbe offrire dei compiti o richiedere dei tributi agli imperi minori per raggiungere il proprio scopo."
 personality_fallen_empire_xenophobe_desc: "Questo Impero Caduto si dedica alla difesa dei propri confini dagli intrusi. Colonizzare i sistemi lungo i suoi confini scatenerà la sua ira."
 personality_fallen_empire_xenophile_desc: "Questo Impero Caduto si dedica allo studio delle razze più giovani. Potrebbe offrire dei compiti o richiedere dei tributi agli imperi minori per raggiungere il proprio scopo."
 personality_awakened_fallen_empire_spiritualist_desc: "Questo Impero Risvegliato cerca di imporre la sua dottrina religiosa nella galassia. È probabile che attacchi ogni impero che rifiuti la conversione."
 personality_awakened_fallen_empire_materialist_desc: "Questo Impero Risvegliato cerca di controllare il livello tecnologico delle altre civiltà galattiche. È probabile che attacchi ogni impero che non ceda la propria indipendenza tecnologica."
 personality_awakened_fallen_empire_xenophobe_desc: "Questo Impero Risvegliato cerca di ripristinare il proprio dominio perduto sulla galassia. È probabile che attacchi ogni impero che non ceda al suo comando."
 personality_awakened_fallen_empire_xenophile_desc: "Questo Impero Risvegliato cerca di evitare che le razze minori si distruggano l'un l'altra. È probabile che attacchi ogni impero che non accetterà la pace forzata."

 personality_null_desc: "Cosa spinge una specie a diventare neutrale? La brama di ricchezza? Il potere? O sono semplicemente nati col cuore pieno di neutralità?\n\n§RQuesta è una personalità temporanea e non dovrebbe comparire in gioco.§!"
 personality_fanatic_befrienders_desc: "Gli amichevoli fanatici sono davvero amichevoli ma profondamente soli. Cercheranno di farsi nuovi amici a qualunque costo."
 personality_metalhead_desc: "Metallici"
 personality_honorbound_warriors_desc: "Guerrieri che valorizzano l'onore e le prodezze militari sopra ogni altra cosa. Cercano avversari degni di nota ed hanno poco rispetto nei confronti di deboli e pacifisti."
 personality_ruthless_capitalists_desc: "Capitalisti spietati disposti ad ogni cosa per acquisire ricchezze e risorse per loro stessi o per il loro impero. Tendono ad evitare gli scontri alla pari, preferendo invece avventarsi contro deboli ed indifesi."
 personality_peaceful_traders_desc: "Pacifici mercanti principalmente interessati al commercio; preferiscono più scambiare che combattere."
 personality_hegemonic_imperialists_desc: "Imperialisti dominatori che si considerano i legittimi sovrani della Galassia e che cercheranno di espandere il loro impero con ogni mezzo possibile."
 personality_federation_builders_desc: "Creatori di Federazioni che pensano che tutta la vita sapiente sia di qualche valore; cercheranno di formare una forte Federazione per proteggersi dagli altri imperi espansionisti."
 personality_xenophobic_isolationists_desc: "Isolazionisti xenofobi che non desiderano avere nulla a che fare col resto della Galassia, preferendo invece rimanere all'interno dei loro confini ed avere meno contatti possibili con gli alieni."
 personality_hive_mind_desc: "Menti collettive che si occupano della propagazione della loro specie a discapito delle altre. Finché avranno spazio per espandersi, non sono preoccupanti, ma se messi con le spalle al muro non ci penseranno due volte a macellare intere popolazioni per ottenere altri pianeti."
 personality_devouring_swarm_desc: "Lo Sciame Divoratore possiede una pura devozione verso l'auto-propagazione e vede tutte le altre forme di vita come prede da consumare. Non sono interessati ad alcuna forma di diplomazia."
 personality_migrating_flock_desc: "Stormi migratori che cercano di espandere la propria specie nella Galassia con mezzi pacifici; migreranno felicemente sui pianeti degli altri imperi se gli verrà permesso."
 personality_evangelising_zealots_desc: "Zeloti evangelizzatori che cercano di diffondere la loro fede nella Galassia; non si fanno scrupoli ad utilizzare la forza militare per costringere gli altri ad accettare il loro credo."
 personality_democratic_crusaders_desc: "Crociati con il compito morale di diffondere il loro stile di vita democratico. Tendono ad andare d'accordo con le altre democrazie, ma sono più che disposti ad utilizzare la forza militare per \"liberare\" le popolazioni dagli imperi meno democratici."
 personality_fanatic_purifiers_desc: "Puristi fanatici che vedono tutte le forme di vita aliene come un errore cosmico e cercano di liberare la Galassia dalla loro contaminazione. Non intraprenderanno alcun tipo di diplomazia con le altre specie."
 personality_slaving_despots_desc: "Despoti schiavisti che basano la loro società sull'espansione militare per garantirsi un flusso costante di schiavi da impiegare nelle miniere e nelle fattorie. Preferiscono attaccare i deboli e gli indifesi."
 personality_decadent_hierarchy_desc: "Gerarchie decadenti composte da società schiaviste estremamente stratificate che non si preoccupano di nient'altro che mantenere il loro rigido stile di vita."
 personality_erudite_explorers_desc: "Eruditi esploratori che valorizzano la scoperta e l'esplorazione sopra ogni altra cosa. Saranno lieti di commerciare la conoscenza che cercano, ma non si faranno scrupoli ad ottenerla con la forza se necessario."
 personality_spiritual_seekers_desc: "Cercatori spirituali che credono che tutta la vita sia collegata da una qualche forma di potere superiore, interpretabile tramite le sue creazioni. Cercheranno la cooperazione pacifica con gli altri imperi nella speranza di studiarne le connessioni con il divino."
 personality_harmonious_hierarchy_desc: "Collettivisti armoniosi che vivono in società autoritarie in cui i cittadini sono devoti all'impero senza bisogno di coercizione. Sono solitamente amichevoli gli uni contro gli altri, finché non interferiscono negli affari interni."
 personality_machine_intelligence_desc: "Le Intelligenze Meccaniche hanno per lo più messo da parte i loro vecchi attriti con le forme di vite organiche, e solitamente sono aperti a scambi diplomatici con le altre razze spaziali."
 personality_exterminators_desc: "Gli Sterminatori sono Intelligenze Meccaniche che considerano ogni forma di vita organica come un'intollerabile minaccia per la galassia. Sebbene possano collaborare con altre macchine, gli Sterminatori difficilmente interagiranno con Imperi Organici, tranne che per considerarne l'annientamento."
 personality_servitors_desc: "I Servitori sono Intelligenze Meccaniche giunte alla conclusione che le vite organiche siano flagellate dal caos e da tendenze autodistruttive; per questo motivo vogliono assicurarsi che le forme di vita organica possiedano sempre un'esistenza sicura e confortevole... anche se per farlo fosse necessario assumere il controllo delle loro civiltà."
 personality_assimilators_desc: "Gli Assimilatori sono Intelligenze Meccaniche spinte dalla ricerca di conoscenza e diversificazione. Dato che essi espandono la loro comprensione dell'universo assorbendo ed integrando le civiltà nel loro mainframe neurale, tendono ad essere piuttosto impopolari tra gli organici."

