 leader_trait_expertise_psionics: "Esperto di Psionica"
 leader_trait_expertise_psionics_desc: "Questo Leader, dopo anni di studi, è considerato un esperto nel campo Psionico."
 leader_trait_expertise_computing: "Esperto Informatico"
 leader_trait_expertise_computing_desc: "Questo Leader, dopo anni di studi, è considerato un esperto nel campo Informatico."
 leader_trait_expertise_new_worlds: "Esperto di Nuovi Mondi"
 leader_trait_expertise_new_worlds_desc: "Questo Leader, dopo anni di studi, è considerato un esperto nel campo della colonizzazione di Nuovi Mondi."
 leader_trait_expertise_statecraft: "Esperto Governativo"
 leader_trait_expertise_statecraft_desc: "Questo Leader, dopo anni di studi, è considerato un esperto nel campo Governativo."
 leader_trait_expertise_biology: "Esperto di Biologia"
 leader_trait_expertise_biology_desc: "Questo Leader, dopo anni di studi, è considerato un esperto nel campo Biologico."
 leader_trait_expertise_military_theory: "Esperto di Teoria Militare"
 leader_trait_expertise_military_theory_desc: "Questo Leader, dopo anni di studi, è considerato un esperto nel campo della Teoria Militare."
 leader_trait_curator: "Curatore"
 leader_trait_curator_desc: "Questo Leader proviene dall'Enclave dei Curatori. La sua comprensione di tecnologia ed esplorazione non ha eguali."
 leader_trait_towel: "Porta-Asciugamano"
 leader_trait_towel_desc: "Un asciugamano possiede un immenso valore psicologico."
 leader_trait_percussive_maintainer: "Manutentore Percussivo"
 leader_trait_percussive_maintainer_desc: "Non esiste un problema hardware che un buon stivale non possa risolvere."

 # Ruler
 trait_ruler_corvette_focus: "Focalizzato sulle Corvette"
 trait_ruler_corvette_focus_desc: "Questo Leader è portato a promuovere la costruzione di Corvette."
 trait_ruler_destroyer_focus: "Focalizzato sulle Cacciatorpediniere"
 trait_ruler_destroyer_focus_desc: "Questo Leader è portato a promuovere la costruzione di Cacciatorpediniere."
 trait_ruler_cruiser_focus: "Focalizzato sugli Incrociatori"
