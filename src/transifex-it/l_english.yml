 EMPTY_DRIVE_DESC: "Le navi senza capacità SL non potranno mai abbandonare il sistema solare in cui sono state costruite."
 WARP_DRIVE_1: "Warp I"
 WARP_DRIVE_1_DESC: "Il Warp permette il viaggio SL da e verso i confini dei sistemi solari, con portata limitata e periodi di ricarica in partenza ed in arrivo."
