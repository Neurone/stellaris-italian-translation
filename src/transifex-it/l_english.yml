 combat_computers: "Computer da Combattimento"
 combat_computers_DESC: "Tutte le navi militari possiedono un computer di bordo dedicato al combattimento che gestisce i calcoli di puntamento, le manovre evasive ed il controllo danni."

 border_extruders: "Fari di Confine"
 border_extruders_DESC: "I Fari di Confine servono da boe che proiettano e demarcano i confini nazionali nello spazio profondo."

 ship_aura_components: "Aura Navale (Titano)"
 ship_aura_components_DESC: "Le navi di classe Titano possono essere equipaggiate con emettitori di campo proiettano e mantengono dei campi energetici localizzati che hanno vari effetti sulle navi nemiche o alleate."

 power_core: "Nucleo Energetico"
 power_core_DESC: "Poche cose funzionano senza energia, ed il nucleo energetico è la parte vitale di ogni macchina."

