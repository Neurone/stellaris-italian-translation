 ARMOR_3: "Corazza di Plasteel"
 ARMOR_3_DESC: "Il Plasteel è un materiale elastico che combina molte delle proprietà della plastica e del metallo. È relativamente economico da produrre e può essere utilizzato per aumentare le protezioni della nave."
 ARMOR_4: "Corazza di Durasteel"
 ARMOR_4_DESC: "Questo materiale resistente e flessibile è in grado di sopportare severi maltrattamenti. Funziona bene come corazza navale."
 ARMOR_5: "Corazza di Neutronium"
 ARMOR_5_DESC: "Questo materiale incredibilmente denso e resistente può sopportare una potenza di fuoco che fonderebbe qualunque altra lega."
