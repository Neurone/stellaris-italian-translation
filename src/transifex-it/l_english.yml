 ####################################

 POLICIES_LABEL: "Queste sono le Politiche disponibili nel nostro impero"
 CLICK_TO_ADD_POLICY: "§GClicca per abilitare la Politica§!"
 POLICY_ACTIVITY: "Questa Politica è attualmente $ACTIVE$."
