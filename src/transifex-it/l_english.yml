 edict_greater_crystal_bounty_desc: "§LOrdina alle nostre flotte di recuperare i resti minerali delle Entità Cristalline distrutte.§!\nMinerali per ogni flotta sconfitta: §G500§!"
 edict_crystal_bounty: "Taglia sui Cristalli"
 edict_crystal_bounty_desc: "§LOrdina alle nostre flotte di recuperare i resti minerali delle Entità Cristalline distrutte.§!\nMinerali per ogni flotta sconfitta: §G250§!"
 edict_drone_bounty: "Taglia sui Droni"
 edict_drone_bounty_desc: "§LIstruisce le nostre flotte al recupero delle celle energetiche degli Antichi Droni Minerari distrutti.§!\nCrediti Energetici per ogni flotta sconfitta: §G500§!"
 edict_declare_saint: "Santificazione"
 edict_declare_saint_desc: "Questo Editto conferirà la santità ad un individuo deceduto che ha condotto una vita particolarmente pia, creando così un nuovo simbolo unificatore."

 # Ambitions
 unity_ambition: "Ambizione:"
 edict_scientific_revolution: "$unity_ambition$ Rivoluzione Scientifica"
 edict_scientific_revolution_desc: "Una breve ma estremamente produttiva età dell'oro della scoperta scientifica. La combinazione di coraggio, ingenuità e sfrenato ottimismo può portarti lontano."
 edict_desperate_measures: "$unity_ambition$ Misure Disperate"
 edict_desperate_measures_desc: "L'animale che viene messo con le spalle al muro è il più pericoloso, come presto scopriranno i nostri nemici. Non verrà risparmiato alcuno sforzo per assicurarci la sopravvivenza."
 edict_fortress_proclamation: "$unity_ambition$ Proclamazione della Fortezza"
 edict_fortress_proclamation_desc: "I nostri confini saranno una barriera insormontabile e trasmetteranno un chiaro messaggio ai nostri vicini più ambiziosi: non procedete oltre!"
 edict_architectural_renaissance: "$unity_ambition$ Rinascimento Architettonico"
 edict_architectural_renaissance_desc: "Si tratta di una costruzione di dimensioni tali che la generazione precedente poteva solo sognare. Le megastrutture potrebbero divenire il vero retaggio della nostra civiltà."
 edict_hearts_and_minds: "$unity_ambition$ Cuori e Menti"
 edict_hearts_and_minds_desc: "Una propaganda pressante per far comprendere al nostro popolo i meriti delle posizioni governative. Alla fine, è per il loro bene."
 edict_omnifarious_acquisition: "$unity_ambition$ Omni-Acquisizione"
 edict_omnifarious_acquisition_desc: "Ogni cosa che potrà essere condivisa verrà riciclata e riutilizzata. Le nostre ambizioni richiedono ogni risorsa possibile."
 edict_grand_fleet: "$unity_ambition$ Una Grande Flotta"
 edict_grand_fleet_desc: "Le nostre ambizioni galattiche richiedono la costruzione di una Grande Flotta; è il nostro obiettivo principale."

