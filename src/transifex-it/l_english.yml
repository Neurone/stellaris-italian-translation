 trait_tough_desc: "I membri di questa specie sono in grado di sopportare traumi fisici che ucciderebbero la maggior parte degli altri esseri.\n"
 trait_frail: "Fragili"
 trait_frail_desc: "§LI membri di questa specie sono particolarmente fragili; quello che per altri sarebbe una lieve ferita, per loro potrebbe essere fatale.§!\n"
 trait_stoic: "Imperturbabili"
 trait_stoic_desc: "§LI membri di questa specie possiedono una grande disciplina mentale, raramente entrano nel panico in situazioni pericolose.§!\n"
 trait_timid: "Timidi"
 trait_timid_desc: "§LI membri di questa specie tendono a rifuggire gli scontri fisici e sono propensi al panico.§!\n"
 trait_indolent: "Indolenti"
 trait_indolent_desc: "§LI membri di questa specie rifuggono il lavoro duro, e generalmente si astengono dagli sforzi fisici.§!\n"
 trait_communal: "Comunitari"
 trait_communal_desc: "§LI membri di questa specie tengono molto allo spirito di comunità, e sono abituati a vivere a stretto contatto l'uno con l'altro.§!\n"
 trait_solitary: "Solitari"
 trait_solitary_desc: "§LI membri di questa specie tendono ad essere solitari e territoriali, spesso agitandosi in situazioni di sovraffollamento.§!\n"
 trait_adaptive: "Adattabili"
 trait_adaptive_desc: "§LQuesta specie è estremamente adattabile agli ambienti estranei.§!\n"
 trait_adaptive_lithoid: "$trait_adaptive$"
 trait_adaptive_lithoid_desc: "$trait_adaptive_desc$"
 trait_extremely_adaptive: "Molto Adattabili"
 trait_extremely_adaptive_desc: "§LQuesta specie è straordinariamente adattabile ad ogni ambiente estraneo.§!\n"
 trait_nonadaptive: "Non Adattabili"
 trait_nonadaptive_desc: "§LQuesta specie non si adatta molto bene agli ambienti estranei.§!\n"
 trait_nomadic: "Nomadi"
 trait_nomadic_desc: "§LQuesta specie ha un passato nomade, ed ai suoi membri non dispiace spostarsi da un pianeta all'altro.§!\n"
 trait_sedentary: "Sedentari"
 trait_sedentary_desc: "§LQuesta specie ha un passato sedentario, ed i suoi membri sono riluttanti a trasferirsi quando raggiungono la maggiore età.§!\n"
 trait_thrifty: "Parsimoniosi"
 trait_thrifty_desc: "§LI membri di questa specie sono istintivamente frugali e cercano sempre di trarre un profitto da qualunque tipo di situazione.§!\n"
 trait_ingenious: "Ingegnosi"
 trait_ingenious_desc: "§LI membri di questa specie sono bravi a pensare fuori dagli schemi e sanno come massimizzare l'efficienza delle loro infrastrutture e reti energetiche.§!\n"
 trait_industrious: "Industriosi"
 trait_industrious_desc: "§LI membri di questa specie sono conosciuti per la loro natura diligente e laboriosa, sono sempre in attività.§!\n"
 trait_natural_engineers: "Ingegneri Nati"
 trait_natural_engineers_desc: "§LI membri di questa specie possiedono un'inclinazione naturale verso l'ingegneria e le scienze materiali.§!\n"
 trait_poor_engineers: "Ingegneri Scarsi"
 trait_poor_engineers_desc: "§LI membri di questa specie hanno difficoltà a cogliere i concetti fondamentali dell'ingegneria.§!\n"
 trait_natural_physicists: "Fisici Nati"
 trait_natural_physicists_desc: "§LI membri di questa specie possiedono un'inclinazione naturale verso la fisica teorica ed i fenomeni astrali.§!\n"
 trait_poor_physicists: "Fisici Scarsi"
 trait_poor_physicists_desc: "§LI membri di questa specie hanno difficoltà a cogliere i concetti fondamentali della fisica teorica.§!\n"
 trait_natural_sociologists: "Sociologi Nati"
 trait_natural_sociologists_desc: "§LI membri di questa specie possiedono un'inclinazione naturale verso la sociologia e la biologia.§!\n"
 trait_poor_sociologists: "Sociologi Scarsi"
 trait_poor_sociologists_desc: "§LI membri di questa specie hanno difficoltà a cogliere i concetti fondamentali della sociologia.§!\n"
 trait_quick_learners: "Studenti Svegli"
 trait_quick_learners_desc: "§LI membri di questa specie imparano in fretta dalle loro esperienze.§!\n"
 trait_slow_learners: "Lenti di Comprendonio"
 trait_slow_learners_desc: "§LI membri di questa specie sono lenti ad imparare dalle loro esperienze.§!\n"
 trait_long_lifespans: "Longevi"
 trait_long_lifespans_desc: "§LL'aspettativa di vita di questa specie è superiore alla media.§!\n"
 trait_short_lifespans: "Bassa Speranza di Vita"
 trait_short_lifespans_desc: "§LL'aspettativa di vita di questa specie è inferiore alla media.§!\n"
 trait_uplifted: "Evoluti"
 trait_uplifted_desc: "§LQuesta specie è stata fatta evolvere da una civiltà primitiva, ed i suoi membri sono più felici se vivono sui pianeti appartenenti ai loro benefattori.§!\n"
 trait_presapient_starborn: "Figli delle Stelle"
 trait_presapient_starborn_desc: "§LQuesta specie ha sempre, consciamente o meno, desiderato attraversare il vuoto cosmico viaggiando tra le stelle.§!\n"
 trait_presapient_earthbound: "Territoriali"
 trait_presapient_earthbound_desc: "§LI membri di questa specie sono molto possessivi verso il pianeta che chiamano casa.§!\n"
 trait_presapient_natural_intellectuals: "Intellettuali"
 trait_presapient_natural_intellectuals_desc: "§LI membri di questa specie sono più inclini alla filosofia della media.§!\n"
 trait_presapient_proles: "Lavoratori"
 trait_presapient_proles_desc: "§LQuesta specie ha tradizionalmente evitato le attività intellettuali a favore del lavoro fisico.§!\n"
 trait_syncretic_proles: "Servili"
 trait_syncretic_proles_desc: "§LQuesta specie si è evoluta al fianco di un'altra più evoluta. Mai abbastanza intelligenti per progredire, il loro innato portamento per il lavoro fisico e per la docilità li ha ridotti in servili lavoratori.§!"
 trait_presapient_conservative: "Risparmiatori"
 trait_presapient_conservative_desc: "§LI membri di questa specie preferiscono spesso l'antica saggezza alle nuove esperienze.§!\n"
 trait_presapient_irradiated: "Irradiati"
 trait_presapient_irradiated_desc: "§LQuesta specie si è evoluta per prosperare in ambienti soggetti ad estremi livelli di radiazioni.§!"
 trait_persistent: "Ostinati"
 trait_persistent_desc: "§LQuesto tratto aumenta l'aspettativa di vita dei Leader.§!\n"
 trait_conformists: "Conformisti"
 trait_conformists_desc: "§LQuesta gente cerca sempre il consenso e tendono a conformarsi alle etiche governative.§!\n"
 trait_deviants: "Deviati"
 trait_deviants_desc: "§LQueste persone sono ribelli di natura e cercano costantemente di sfidare lo status-quo.§!\n"
 trait_enduring: "Longevi"
 trait_enduring_desc: "§LL'aspettativa di vita di questa specie è insolitamente lunga.§!\n"
 trait_venerable: "Venerabili"
 trait_venerable_desc: "§LQuesta specie può raggiungere un'età che suscita dignità e rispetto.§!\n"
 trait_fleeting: "Effimeri"
 trait_fleeting_desc: "§LIl tempo vola per questa specie. Quello che manca loro in longevità, lo devono compensare in altri modi.§!\n"
 trait_fleeting_lithoid: "$trait_fleeting$"
 trait_fleeting_lithoid_desc: "$trait_fleeting_desc$"
 trait_diverse: "Variegati"
 trait_diverse_desc: "§LI membri di questa specie tendono a differire molto tra di loro, sia psicologicamente che morfologicamente.§!\n"
 trait_decadent: "Decadenti"
 trait_decadent_desc: "§LQuesta specie crede che quando si presenta un lavoro duro da fare, c'è sempre qualcuno che potrebbe svolgerlo meglio di loro.§!\n"
 trait_intelligent: "Intelligenti"
 trait_intelligent_desc: "§LQuesta specie è estremamente intelligente, e gode di un elevato sviluppo tecnologico.§!\n"
 trait_agrarian: "Agricoli"
 trait_agrarian_desc: "§LQuesta specie possiede un'elevata connessione con la terra, che li rende esperti agricoltori e giardinieri.§!\n"
 trait_resilient: "Resilienti"
 trait_resilient_desc: "§LI membri di questa specie sono fisiologicamente resilienti, e combatteranno furiosamente per difendere i propri pianeti.§!\n"
 trait_mechanical: "Meccanici"
 trait_mechanical_desc: "§LGli esseri meccanici sono estremamente più complessi dei vecchi automi costruiti solo per un singolo scopo, ma la maggior parte di essi possiedono capacità di elaborazione piuttosto limitate.§!\n"
 trait_robotic_1: "Robot"
 trait_robotic_1_desc: "§LI robot sono macchina relativamente semplici, in grado di comprendere ordini vocali ma senza possedere una vera intelligenza propria.§!\n"
 trait_robot_awoken_01: "Per Sempre nel Limbo"
 trait_robot_awoken_01_desc: "Zeppi di errori inspiegabili e guasti costanti, gli antichi alieni non si sono adattati al meglio ai loro nuovi corpi meccanici. Tuttavia mostrano un'inusuale predisposizione per la scienza, precedentemente sconosciuta ai robot di basso livello; forse un indicatore dell'intelletto intrappolato all'interno dei gusci metallici."
 trait_robot_awoken: "Risvegliati"
 trait_robot_awoken_desc: "Anche sotto forma meccanica i Risvegliati hanno mantenuto alcuni dei loro tratti originali. Che le abitudini inefficienti e lo stile di vita sedentario siano state la rovina di quest'antica razza di funghi scientificamente avanzati?"
 trait_robotic_2: "Androidi"
 trait_robotic_2_desc: "§LGli androidi sono una variante più complessa di robot, in possesso di una personalità pre-programmata per servire al meglio i loro padroni, ma con una limitata autoconsapevolezza.§!\n"
 trait_robotic_3: "Sintetici"
 trait_robotic_3_desc: "§LI sintetici sono macchine davvero complesse, superiori agli organici sotto molti aspetti. I loro cervelli positronici sono in grado di supportare un'intelligenza artificiale di classe 7, rendendoli pienamente autoconsapevoli.§!\n"
 trait_conservational: "Risparmiatori"
 trait_conservational_desc: "§LI membri di questa specie credono che le risorse debbano essere conservate e riciclate.§!"
 HIVE_MIND_NO_FACTIONS: "§RUna Coscienza Gestalt non possiede mai Fazioni.§!"
 NO_POTENTIAL_CLAIM: "§RNon conosciamo alcun impero da cui rivendicare sistemi.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT: "§RNon possiamo rivendicare nessuno dei loro sistemi.§!"
 trait_wasteful: "Spreconi"
 trait_wasteful_desc: "§LI membri di questa specie non conoscono il concetto di frugalità e sono inclini al consumo insensato.§!\n"
 trait_hive_mind: "Mente Alveare"
 trait_hive_mind_desc: "§LQuesta specie è composta da individui semi-autonomi asserviti ad una singola, insondabile, vasta coscienza.§!\n"
 trait_machine_unit: "Macchine"
 trait_machine_unit_desc: "§LQuesta specie è costituita da terminali esecutivi di una singola Intelligenza Meccanica, in origine costruita dagli organici.§!\n"
 trait_lithoid: "Litoidi"
 trait_lithoid_desc: "§LQuesta specie ha una biologia a base di silicio e consuma minerali piuttosto che cibo. Sono più resistenti dei organici tradizionali e hanno metabolismi più lenti, il che li rende longevi ma lenti a riprodursi.§!\n"
 trait_robot_power_drills: "Trivelle"
 trait_robot_power_drills_desc: "§LEquipaggia un robot con una serie di trivelle elettriche, ed ogni cosa sembrerà un deposito minerario.§!\n"
 trait_robot_harvesters: "Raccoglitori"
 trait_robot_harvesters_desc: "§LUna serie di strumenti comprendenti sistemi di diagnostica dei nutrienti ed attrezzi per la raccolta frutto per frutto, permettono ai lavoratori robotici di aumentare la produzione delle coltivazioni.§!\n"
 trait_robot_efficient_processors: "Processori Efficienti"
 trait_robot_efficient_processors_desc: "§LQuesti processori ad altra efficienza aumentano il carico di lavoro potenziale e l'autonomia di tutte le unità.§!"
 trait_robot_logic_engines: "Motori Logici"
 trait_robot_logic_engines_desc: "§LLa navigazione efficiente delle sempre più complesse frontiere scientifiche richiede nuovi stati, oltre alle mezze verità della logica ternaria e quaternaria.§!\n"
 trait_robot_loyalty_circuits: "Circuiti di Fedeltà"
 trait_robot_loyalty_circuits_desc: "§LL'ideale di fedeltà è, per un organico, un concetto ben definito. Invece, immaginate la fedeltà come un bisogno fisiologico insito anche nei più remoti terminali.§!\n"
 trait_robot_domestic_protocols: "Protocolli Domestici"
 trait_robot_domestic_protocols_desc: "§LApparecchiature e protocolli di comportamento specifici per tutte le necessità domestiche. Piena funzionalità garantita.§!"
 trait_robot_superconductive: "Superconduttori"
 trait_robot_superconductive_desc: "§LL'utilizzo dei materiali superconduttori nelle unità ha ridotto le perdite di conduzione energetica fino allo zero percento.§!\n"
 trait_robot_double_jointed: "Doppie Articolazioni"
 trait_robot_double_jointed_desc: "§LUnità lavorative pieghevoli con articolazioni flessibili che permettono loro di impilarsi durante il trasporto per poi auto-assemblarsi una volta giunte a destinazione.§!\n"
 trait_robot_bulky: "Bestioni"
 trait_robot_bulky_desc: "§LQueste mega-macchine estremamente avanzate non sono progettate per attraversare l'universo in una cassa.§!\n"
 trait_robot_enhanced_memory: "Memoria Potenziata"
 trait_robot_enhanced_memory_desc: "§LTutte le unità vengono dotate di cellule di memoria che utilizzano una nuova e rivoluzionaria tecnica d'induzione magnetica, che ne migliora enormemente le performance.§!\n"
 trait_robot_emotion_emulators: "Emulatori Emozionali"
 trait_robot_emotion_emulators_desc: "§LComplessi modelli predittivi sociali che aiutano le unità autonome non solo ad emulare correttamente le emozioni ma anche a suscitare risposte favorevoli in organici e sintetici.§!\n"
 trait_robot_uncanny: "Sconcertanti"
 trait_robot_uncanny_desc: "§LQueste mostruose macchine sono state create ad immagine e somiglianza di una delle specie più raccapriccianti dell'universo, ed il risultato è sconcertante.§!\n"
 trait_robot_durable: "Durevoli"
 trait_robot_durable_desc: "§LProtette da un esoscheletro composto da titanio cromato, queste macchine sono state progettate per eccellere in condizioni proibitive, richiedendo meno manutenzione.§!\n"
 trait_robot_high_maintenance: "Molta Manutenzione"
 trait_robot_high_maintenance_desc: "§LQueste macchine sono state progettate senza badare alla longevità e sono quindi molto soggette a malfunzionamenti. Richiedono una manutenzione frequente.§!\n"
 trait_robot_learning_algorithms: "Algoritmi d'Apprendimento"
 trait_robot_learning_algorithms_desc: "§LSofisticati algoritmi d'auto-apprendimento che stimolano una rapida evoluzione dei cluster neurali dell'unità.§!\n"
 trait_robot_repurposed_hardware: "Hardware Specifico"
 trait_robot_repurposed_hardware_desc: "§LProgettate per esigenze specifiche, queste macchine non sono destinate a possedere capacità di ragionamento; gli aggiornamenti non possono fare molto.§!\n"
 trait_robot_mass_produced: "Produzione di Massa"
 trait_robot_mass_produced_desc: "§LI cicli di produzione accelerati e la progettazione modulare permettono la produzione di massa di unità a velocità mai viste prima.§!\n"
 trait_robot_custom_made: "Su Misura"
 trait_robot_custom_made_desc: "§LOgni nuova unità viene costruita con un'attenzione ai dettagli senza pari. Una meraviglia ingegneristica, ma non molto efficiente.§!\n"
 trait_robot_recycled: "Riciclati"
 trait_robot_recycled_desc: "§LLa costruzione delle unità è stata ottimizzata per essere il più conveniente possibile, utilizzando materiali riciclati e componenti ereditati dalle generazioni precedenti.§!\n"
 trait_robot_luxurious: "Di Lusso"
 trait_robot_luxurious_desc: "§LProgettate basandosi sul principio che non si può dare un valore alla qualità, queste unità di prima classe sono costose... ma luccicanti.§!\n"
 trait_robot_propaganda_machines: "Propaganda Meccanica"
 trait_robot_propaganda_machines_desc: "§LLe unità sono costantemente connesse ad un flusso centralizzato di annunci pubblici ed utili informazioni che vengono distribuite tramite un sistema di trasmissione interna.§!\n"
 trait_survivor: "Sopravvissuti"
 trait_survivor_desc: "§LQuesta specie è sopravvissuta agli orrori dell'apocalisse nucleare. La loro capacità di prosperare in circostanze del tutto inospitali non dovrebbe essere sottovalutata.§!"
 trait_traditional: "Tradizionalisti"
 trait_traditional_desc: "§LAlcuni aspetti della cognizione dei membri di questa specie li rendono predisposti a valorizzare la storia antica e l'unità.§!"
 trait_quarrelsome: "Attaccabrighe"
 trait_quarrelsome_desc: "§LPur non essendo intrinsecamente diffidenti, i membri di questa specie risultano spesso socialmente combattivi.§!"
 trait_lithoid_gaseous_byproducts: "Sottoprodotti Gassosi"
 trait_lithoid_gaseous_byproducts_desc: "§LI processi metabolici di questa specie causano lo sfiato regolare di gas utili all'industria.§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "Ogni popolazione che lavora come schiavo o meglio produce 0,01 £exotic_gases£ §Y$exotic_gases$§! al mese."
 trait_lithoid_scintillating: "Pelle Scintillante"
 trait_lithoid_scintillating_desc: "§LLo strato più esterno di questa specie è tempestato di cristalli scintillanti e pietre preziose che occasionalmente si sfaldano.§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "Ogni popolazione che lavora come schiavo o meglio produce 0,01 £rare_crystals£ §Y$rare_crystals$§! al mese."
 trait_lithoid_volatile_excretions: "Secrezioni Volatili"
 trait_lithoid_volatile_excretions_desc: "§LLa secrezione altamente compressa creato da questa specie è instabile e contiene un'incredibile quantità di potere.§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "Ogni popolazione che lavora come schiavo o meglio produce 0,01 £volatile_motes£ §Y$volatile_motes$§! al mese."
 trait_docile: "Docili"
 trait_docile_desc: "§LI membri di questa specie sono facili da gestire e organizzare. Tendono ad essere cooperativi e amichevoli.§!"
 trait_unruly: "Indisciplinati"
 trait_unruly_desc: "§LLe specie indisciplinate sono difficili da gestire e organizzare. Non amano che si dica loro cosa fare, e sono spesso litigiose o mettono in discussione.§!"
 trait_robot_streamlined_protocols: "Protocolli Semplificati"
 trait_robot_streamlined_protocols_desc: "§LI processi estesi di IA permettono a queste unità di aumentare enormement di numero con una perdita minima di efficienza.§!"
 trait_robot_high_bandwidth: "Congestione Banda Larga"
 trait_robot_high_bandwidth_desc: "§LOgni singola unità invia e riceve una grande quantità di dati in gran parte duplicati, causando un ritardo esponenziale all'aumentare del numero di unità collegate a ciascun hub di elaborazione centrale.§!"

