 POLICY_CANNOT_CHANGE: "Non saremo in grado di modificare la nostra posizione su questa Politica finché non saranno trascorsi $YEARS|H$ anni."
 CHANGE_POLICY: "Cambia Politica"
 POLICY_NOT_ACTIVE: "Richiede le Politiche:"
 POLICY_DIALOG: "Vuoi modificare $POLICY|H$ in $OPTION|H$ all'interno del nostro impero? Non saremo in grado di modificare la nostra posizione prima di $TIME|Y$ anni. La Politica avrà i seguenti effetti:\n$EFFECTS$"
 POLICY_GROUP_TOOLTIP: "§T$GROUP|H$\n$GROUP_DESC$\nPolitica Attuale: $OPTION|Y$\n\n§GClicca per visualizzare le opzioni Politiche!§!"
 POLICY_OPTION_TOOLTIP_POP_HAPPINESS: "\n$NUM|H$ POP otterrà $MOD$ felicità da questa politica."
 POLICY_SELECT_OPTION: "\n§GClicca per selezionare un'opzione Politica§!"
 ALL_POPS_EMANCIPATED: "§ETutta la POP del nostro impero verrà emancipata§!"
 ALL_ROBOTS_DISASSEMBLED: "§ETutta a POP robotica del nostro impero verrà disassemblata§!"
 CLICK_POLICY_VIEW: "§GClicca per visualizzare l'elenco di tutti gli Editti Imperiali possibili.§!"

 policy_pre_sapients: "Pre-Sapienti"
 policy_pre_sapients_desc: "Possiamo decidere se permettere o meno alle Specie Pre-Sapienti di vivere sui nostri pianeti."
 pre_sapients_allow: "Tollerati"
 pre_sapients_allow_name: "Tollera Pre-Sapienti"
 pre_sapients_allow_desc: "Gli animali intelligenti sono comunque solo animali. Possono essere tranquillamente ignorati.\n\n§EI pre-sapienti possono essere Epurati selettivamente.§!"
 pre_sapients_protect: "Protetti"
 pre_sapients_protect_name: "Proteggi Pre-Sapienti"
 pre_sapients_protect_desc: "Sebbene siano ancora semplici animali, questi esseri non sono nient'altro che ciò che eravamo noi un tempo. Dovremmo concedergli una possibilità.\n\n§EI pre-sapienti non possono essere Epurati selettivamente ed i pianeti che li ospitano non possono essere terraformati.§!"
 pre_sapients_purge: "Sterminati"
 pre_sapients_purge_name: "Stermina Pre-Sapienti"
 pre_sapients_purge_desc: "Ogni diritto scaturisce dalla capacità di pensiero. Un animale è solo un animale, ed un animale che ci sta fra i piedi è un parassita.\n\n§EGli esseri Pre-Sapienti dei nostri pianeti verranno Epurati§!"
 pre_sapients_eat: "Cacciati"
 pre_sapients_eat_name: "Caccia Pre-Sapienti"
 pre_sapients_eat_desc: "Un animale non sapiente può difficilmente essere considerato parte del nostro impero, ma forse potrebbe esserci utile in qualche altro modo...\n\n§EI pre-sapienti che vivono sui nostri pianeti possono essere utilizzati come cibo, esaurendone così lentamente la popolazione.§!"

 policy_core_worlds: "Popolazione Pianeti Principali"
 policy_core_worlds_desc: "Possiamo decidere a quale POP permettere di vivere sui nostri pianeti. La POP proibita già presente verrà obbligata ad andarsene in un altro settore o verso altri imperi."
 core_worlds_all: "Tutte le Specie"
 core_worlds_all_name: "Tutte le Specie"
 core_worlds_all_desc: "La diversità è la chiave di un impero vivace. I nostri Pianeti Principali devono riflette questi valori rimanendo aperti a tutte le specie del nostro impero.\n\n§ETutta la POP potrà abitare i Pianeti Principali§!"
 core_worlds_citizens_and_slaves: "Solo Cittadini e Schiavi"
 core_worlds_citizens_and_slaves_name: "Solo Cittadini e Schiavi"
 core_worlds_citizens_and_slaves_desc: "Sebbene i nostri Pianeti Principali debbano essere mantenuti al sicuro dall'influenza aliena, non possiamo negare ai nostri cittadini le loro legittime proprietà.\n\n§ELa POP non schiava senza Piena Cittadinanza abbandonerà i Pianeti Principali§!"
 core_worlds_citizens_only: "Solo Cittadini"
 core_worlds_citizens_only_name: "Solo Cittadini"
 core_worlds_citizens_only_desc: "I nostri Pianeti Principali sono il cuore del nostro impero. Nessuna specie inferiore potrà stabilirsi su di essi.\n\n§ELa POP senza Piena Cittadinanza abbandonerà i Pianeti Principali§!"

 policy_refugees: "Rifugiati"
 policy_refugees_desc: "Possiamo decidere se accettare o meno rifugiati che fuggono da epurazioni, dislocamenti o persecuzioni da parte degli altri imperi."
 refugees_not_allowed: "Nessun Rifugiato"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "Aprire i nostri confini alla feccia delle altre società servirebbe solo a minare il nostro impero.\n\n§ENessun rifugiato arriverà da altri imperi§!"
 refugees_only_citizens: "Solo della Specie dei Cittadini"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "Non possiamo permettere alla compassione di sopraffare il buonsenso. Solo coloro degni di essere inclusi nella nostra società potranno superare i nostri confini.\n\n§EI rifugiati appartenenti ad una specie con Piena Cittadinanza possono arrivare nel nostro impero§!"
 refugees_allowed: "Rifugiati Benvenuti"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "Coloro che fuggono da morte e persecuzione per mano di sporchi tiranni saranno i benvenuti all'interno dei nostri confini.\n\n§EI rifugiati possono arrivare da altri imperi§!"

 policy_population_controls: "Controlli Demografici"
 policy_population_controls_desc: "Possiamo decidere se rendere legali o meno i controlli selettivi della popolazione nel nostro impero."
 population_controls_not_allowed: "Proibiti"
 population_controls_not_allowed_name: "Controlli Demografici Proibiti"
 population_controls_not_allowed_desc: "Riprodursi e diffondere la propria specie è diritto inalienabile di tutti i nostri cittadini.\n\n§ENon potrai utilizzare controlli demografici di specie non volontari§!\n§ENon potrai far crescere o rimuovere selettivamente le specie§!"
 population_controls_allowed: "Permessi"
 population_controls_allowed_name: "Controlli Demografici Permessi"
 population_controls_allowed_desc: "Gli schemi demografici a lungo termine sono troppo importanti per essere lasciati nelle mani del singolo individuo.\n\n§EPotrai utilizzare controlli demografici di specie non volontari§!\n§EPotrai far crescere o rimuovere selettivamente le specie§!"

 policy_slavery: "Schiavitù"
 policy_slavery_desc: "Possiamo decidere se rendere legale o meno la schiavitù nel nostro impero."
 slavery_not_allowed: "Proibita"
 slavery_not_allowed_name: "Schiavitù Proibita"
 slavery_not_allowed_desc: "La schiavitù degli esseri sapienti è un abominio e non sarà tollerata nel nostro impero.\n\n§ENon potrai schiavizzare la POP§!"
 slavery_allowed_xenos_only: "Solo Xeno"
 slavery_allowed_xenos_only_name: "Xeno-Schiavitù"
 slavery_allowed_xenos_only_desc: "Permette di schiavizzare le specie diverse dalla nostra nel nostro impero.\n\n§EPotrai schiavizzare la POP delle altre specie§!"
 slavery_allowed_regulated: "Regolata"
 slavery_allowed_regulated_name: "Schiavitù Regolata"
 slavery_allowed_regulated_desc: "Permette la riduzione in schiavitù indiscriminata della POP di tutti i ceti sociali e garantisce condizioni di lavoro relativamente eque.\n\n§EPotrai Schiavizzare tutta la POP, al costo di un'efficienza ridotta§!"
 slavery_allowed_regulated_xenos_only: "Schiavitù Xeno Regolata"
 slavery_allowed_regulated_xenos_only_name: "Schiavitù Xeno Regolata"
 slavery_allowed_regulated_xenos_only_desc: "Permette la riduzione in schiavitù delle specie diverse dalla nostra all'interno del nostro impero, in condizioni di lavoro relativamente eque.\n\n§EPotrai Schiavizzare la POP di altre specie, al costo di un'efficienza ridotta§!"
 slavery_allowed: "Permessa"
 slavery_allowed_name: "Schiavitù Permessa"
 slavery_allowed_desc: "Permette la schiavitù della POP all'interno del nostro impero.\n\n§EPotrai schiavizzare la POP§!"

 policy_slavery_procreation: "Procreazione tra Schiavi"
 policy_slavery_procreation_desc: "Possiamo decidere se gli schiavi possano o meno procreare."
 slavery_procreation_allowed: "Permessa"
 slavery_procreation_allowed_name: "Procreazione tra Schiavi Permessa"
 slavery_procreation_allowed_desc: "Gli schiavi potranno procreare. La POP generata dagli schiavi verrà automaticamente schiavizzata."
 slavery_procreation_not_allowed: "Proibita"
 slavery_procreation_not_allowed_name: "Procreazione tra Schiavi Proibita"
 slavery_procreation_not_allowed_desc: "Agli schiavi non è permesso procreare."

 policy_purge: "Epurazione"
 policy_purge_desc: "La POP epurata non potrà lavorare e verrà condotta alla morte, ma questo processo farà infuriare sia loro che chi simpatizza per loro.\n"
 purge_not_allowed: "Proibita"
 purge_not_allowed_name: "Epurazione Proibita"
 purge_not_allowed_desc: "L'epurazione è un'atrocità e dovrebbe sempre venire trattata da tale.\n\n§ENon potrai epurare la POP§!"
 purge_allowed_xenos_only: "Solo Xeno"
 purge_allowed_xenos_only_name: "Xeno-Epurazione"
 purge_allowed_xenos_only_desc: "Dobbiamo creare metodi efficienti per regolare e controllare la diffusione di forme di vita inferiori all'interno del nostro impero.\n\n§EPotrai epurare la POP delle altre specie§!"
 purge_allowed: "Permessa"
 purge_allowed_name: "Epurazione Permessa"
 purge_allowed_desc: "Gli elementi problematici e corrotti all'interno del nostro impero devono essere eliminati, così che il loro marciume non corrompa tutti noi.\n\n§EPotrai epurare e dislocare la POP§!"
 purge_displacement_only: "Solo Dislocazione"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "Non è nostra responsabilità provvedere alle esigenze di coloro che minerebbero le fondamenta della nostra società. Che trovino il loro posto al di fuori dei nostri confini.\n\n§EPotrai Dislocare POP§!"

 policy_orbital_bombardment: "Bombardamento Orbitale"
 policy_orbital_bombardment_desc: "Il Bombardamento Orbitale ci permette di distruggere le armate di un pianeta dallo spazio. Gli atteggiamenti di bombardamento orbitale più punitivi possono anche distruggere gli edifici ed uccidere la popolazione.\n"
 orbital_bombardment_selective: "Selettivo"
 orbital_bombardment_selective_name: "Bombardamento Orbitale - Selettivo"
 orbital_bombardment_selective_desc: "Permette il bombardamento esclusivo di bersagli militari definiti, mantenendo le perdite civili al minimo.\n\n§EPuò utilizzare solo il bombardamento orbitale 'Selettivo'.§!"

 orbital_bombardment_indiscriminate: "Indiscriminato"
 orbital_bombardment_indiscriminate_name: "Bombardamento Orbitale - Indiscriminato"
 orbital_bombardment_indiscriminate_desc: "Permette l'utilizzo di tutti gli armamenti orbitali, senza alcun riguardo nei confronti della vita in superficie.\n\n§EPermette il bombardamento orbitale 'Indiscriminato'.§!"

 orbital_bombardment_armageddon: "Armageddon"
 orbital_bombardment_armageddon_name: "Bombardamento Orbitale - Armageddon"
 orbital_bombardment_armageddon_desc: "Permette l'utilizzo di tutti gli armamenti orbitali, senza alcun riguardo nei confronti della vita in superficie. L'obiettivo è il totale annientamento.\n\n§EPermette gli atteggiamenti di bombardamento orbitale 'Armageddon' ed 'Indiscriminato'.§!"

 orbital_bombardment_abduction: "Rapimento"
 orbital_bombardment_abduction_name: "Bombardamento Orbitale - Rapimento"
 orbital_bombardment_abduction_desc: ""

 policy_interference: "Interferenza sui Nativi"
 policy_interference_desc: "Si può comprendere molto dallo studio delle forme di vite sapienti e delle loro primitive società.\n"
 interference_passive: "Studio Passivo"
 interference_passive_name: "Studio Passivo dei Nativi"
 interference_passive_desc: "Le società primitive hanno il diritto di esistere ed evolvere in pace, liberi dal controllo altrui.\n\n§ELe stazioni d'osservazione verranno limitate allo Studio Passivo\nNon potrai invadere i pianeti dei nativi§!"
 interference_active: "Studio Attivo"
 interference_active_name: "Studio Attivo dei Nativi"
 interference_active_desc: "Per svelare i segreti dell'universo, dobbiamo essere liberi di studiare ogni soggetto di un qualche interesse disponibile.\n\n§ELe stazioni d'osservazione potranno eseguire la maggior parte degli studi\nNon potrai invadere i pianeti dei nativi§!"
 interference_full: "Senza Restrizioni"
 interference_full_name: "Studio dei Nativi Senza Restrizioni"
 interference_full_desc: "Anche la più primitiva forma di vita non è che un altro attore sulla scena del conflitto galattico. Se non possiedono la forza per resistere, che diritto hanno di essere i padroni del loro destino?\n\n§ELe stazioni d'osservazione potranno eseguire ogni tipo di studio\nPotrai invadere i pianeti dei nativi§!"

 policy_enlightenment: "Educazione dei Nativi"
 policy_enlightenment_desc: "I nostri progressi tecnologici potrebbero potenzialmente essere condivisi con le società più primitive, aprendo loro nuovi orizzonti.\n"
 enlightenment_not_allowed: "Proibita"
 enlightenment_not_allowed_name: "Educazione dei Nativi Proibita"
 enlightenment_not_allowed_desc: "Nessun nativo sarebbe pronto a cogliere la grandezza delle meraviglie che abbiamo scoperto, ed esporli alle verità galattiche potrebbe portare ad enormi rischi.\n\n§ENon potrai educare i primitivi§!"
 enlightenment_allowed: "Permessa"
 enlightenment_allowed_name: "Educazione dei Nativi Permessa"
 enlightenment_allowed_desc: "Tramite la condivisione della nostra conoscenza possiamo incoraggiare attivamente i nativi ad occupare il posto che spetta loro di diritto nella comunità galattica.\n\n§EPotrai educare i primitivi§!"

 policy_migration: "Migrazione"
 policy_migration_desc: "Alcuni, all'interno del nostro impero, guardano le stelle e si chiedono quale tipo di vita potrebbero crearsi su un nuovo pianeta.\n"
 migration_not_allowed: "Proibita"
 migration_not_allowed_name: "Migrazione Proibita"
 migration_not_allowed_desc: "L'impero deciderà il luogo più adatto per il proprio popolo.\n\n§ENessuna POP potrà migrare liberamente§!"
 migration_allowed_primary_only: "Solo Specie Principale"
 migration_allowed_primary_only_name: "Migrazione Specie Principale"
 migration_allowed_primary_only_desc: "La libertà di movimento è un privilegio destinato solo alla nostra specie principale.\n\n§ESolo la POP della nostra specie potrà migrare liberamente§!"
 migration_allowed_all: "Migrazione Libera"
 migration_allowed_all_name: "Migrazione Senza Restrizioni"
 migration_allowed_all_desc: "Tutti i nostri cittadini devono sentirsi liberi di cercare fortuna dove meglio credono.\n\n§ETutta la POP potrà migrare liberamente§!"

 policy_appropriation: "Confisca Terriera"
 policy_appropriation_desc: "Questa Politica regola la confisca dei territori dalle specie non cittadine dei pianeti conquistati."
 appropriation_not_allowed: "Proibita"
 appropriation_not_allowed_name: "Confisca Terriera Proibita"
 appropriation_not_allowed_desc: "Le terre che controlla il nostro impero appartengono ai loro abitanti.\n\n§ELa popolazione dei pianeti conquistati verrà preservata come si trova.§!"
 appropriation_allowed: "Permessa"
 appropriation_allowed_name: "Confisca Terriera Permessa"
 appropriation_allowed_desc: "Le terre che le specie inferiori non stanno utilizzando al meglio potrebbero fruttare di più in mano ad una specie superiore.\n\n§ESui pianeti conquistati su cui abitano specie non-cittadine verrà dislocata fino a §Y5§!£pops£ POP e rimpiazzata con cittadini di altri nostri pianeti.§!"

 policy_resettlement: "Trasferimento"
 policy_resettlement_desc: "Questa Politica decide se ci è concesso o meno trasferire in modo coatto la POP tra i vari pianeti.\n"
 resettlement_not_allowed: "Proibito"
 resettlement_not_allowed_name: "Trasferimento Proibito"
 resettlement_not_allowed_desc: "La POP libera non potrà essere trasferita tra i vari pianeti."
 resettlement_allowed: "Permesso"
 resettlement_allowed_name: "Trasferimento Permesso"
 resettlement_allowed_desc: "La POP potrà essere trasferita tra i vari pianeti."
 PLANET_AUTO_RESETTLEMENT_CHANCE: "Unemployed free £pop£ Pops on this planet have a §Y$VALUE|0$%§! chance per month to spontaneously migrate to other colonies within your empire with jobs, housing, and decent habitability."

 policy_voting_rights: "Diritto di Voto"
 policy_voting_rights_desc: "Il processo d'elezione di un nuovo Sovrano può avvenire in vari modi, tra cui anche il voto democratico.\n"
 voting_not_allowed: "Nessuna Votazione"
 voting_not_allowed_name: "Nessuna Votazione"
 voting_not_allowed_desc: "La scelta del nostro Sovrano è troppo importante per affidarla all'opinione pubblica.\n\n§ENessuna POP potrà votare, l'erede al trono sarà il prossimo Sovrano§!"
 voting_allowed_elites_only: "Elitismo"
 voting_allowed_elites_only_name: "Decide l'Élite"
 voting_allowed_elites_only_desc: "È meglio lasciare le questioni di leadership in mano ai membri più rispettabili della nostra società.\n\n§ENessuna POP potrà votare, i Leader dell'impero decideranno quale Sovrano eleggere§!"
 voting_allowed_primary_only: "Solo Specie Principale"
 voting_allowed_primary_only_name: "Suffragio Specie Principale"
 voting_allowed_primary_only_desc: "Il diritto di voto è una seria responsabilità, che deve rimanere esclusiva della nostra specie principale.\n\n§ESolo la POP della nostra specie potrà votare durante le elezioni democratiche§!"
 voting_allowed_all: "Voto Libero"
 voting_allowed_all_name: "Suffragio Universale"
 voting_allowed_all_desc: "Il ruolo del nostro impero dovrebbe riflette il volere del popolo, che deve prendere parte all'intero processo.\n\n§ETutta la POP potrà votare durante le elezioni democratiche§!"

 policy_leadership: "Leadership"
 policy_leadership_desc: "Non tutti sono fatti per comandare, quindi dobbiamo decidere a chi dovrebbe essere consentita la scalata al potere.\n"
 leadership_primary_only: "Solo Specie Principale"
 leadership_primary_only_name: "Solo i Leader della Specie Principale"
 leadership_allow_dominant_only_name: "Solo i Leader della Specie Principale"
 leadership_primary_only_desc: "Sebbene possiamo accettare la presenza di esseri estranei all'interno del nostro impero, le posizioni di comando devono rimanere esclusive della nostra specie principale.\n\n§ESolo la POP della nostra specie potrà generare Leader§!"
 leadership_allow_xeno: "Xeno-Leader Permessi"
 leadership_allow_xeno_name: "Xeno-Leader Permessi"
 leadership_allow_xeno_desc: "Il nostro impero non deve sprecare il talento presente all'interno dei suoi confini, di qualunque tipo esso sia.\n\n§ELa POP di altre specie potrà generare Leader§!"
 leadership_allow_robot: "Androidi Permessi"
 leadership_allow_robot_name: "Leader Sintetici Permessi"
 leadership_allow_robot_desc: "Gli esseri sintetici servono il nostro impero nella maggior parte delle aree sociali. È una cosa naturale che gli venga permesso di occupare anche posizioni di comando.\n\n§ELa POP sintetica potrà generare Leader§!"
 leadership_allow_all: "Tutti"
 leadership_allow_all_name: "Tutti i Tipi di Leader Permessi"
 leadership_allow_all_desc: "Ogni individuo di talento, che sia Zeno o sintetico, dovrebbe poter aspirare ad una posizione di comando.\n\n§ELa POP di tutti i generi potrà generare Leader§!"

 policy_leader_enhancement: "Crescita Leader"
 policy_leader_enhancement_desc: "Gli oneri imperiali possono essere schiaccianti, e dobbiamo decidere come i futuri Leader dovrebbero prepararsi ad essi.\n"
 leader_enhancement_natural_selection: "Selezione Naturale"
 leader_enhancement_natural_selection_name: "Nessuna Crescita"
 leader_enhancement_natural_selection_desc: "Che la natura faccia il suo corso... è nel crogiolo dell'esperienza che viene forgiato il genio.\n\n§EI Leader non guadagneranno bonus aggiuntivi§!"
 leader_enhancement_selected_lineages: "Lignaggi Selezionati"
 leader_enhancement_selected_lineages_name: "Leader da Lignaggi Selezionati"
 leader_enhancement_selected_lineages_desc: "Le pianificazioni riproduttive devono essere incentivate, per evitare di sprecare preziose eredità genetiche.\n\n§HQuando attiva, il nostro impero guadagnerà:§!"
 leader_enhancement_capacity_boosters: "Capacità Avanzate"
 leader_enhancement_capacity_boosters_name: "Leader con Capacità Avanzate"
 leader_enhancement_capacity_boosters_desc: "Non lasciamo nulla al caso, non importa quale sia il prezzo. Attraverso l'esatta selezione delle banche genetiche creeremo i Leader di domani.\n\n§HQuando attiva, il nostro impero guadagnerà:§!"

 policy_border_policy: "Stato Iniziale Confini"
 policy_border_policy_desc: "I confini del nostro impero rappresentano la nostra presa sull'intera galassia. Dobbiamo decidere se saranno aperti o chiusi alle altre civiltà che potremmo incontrare.\n"
 border_policy_open: "Aperti"
 border_policy_open_name: "Confini Aperti"
 border_policy_open_desc: "L'isolamento accresce il sospetto, ed il sospetto attira il conflitto. Dimostriamo ai nostri vicini che non abbiamo nulla da nascondere.\n\n§EI confini saranno aperti agli altri imperi.§!"
 border_policy_closed: "Chiusi"
 border_policy_closed_name: "Confini Chiusi"
 border_policy_closed_desc: "I confini del nostro impero devono essere protetti per non cadere vittima di insidiose influenze. Solo coloro che saranno giudicati degni potranno accedere al nostro spazio.\n\n§EI confini saranno chiusi agli altri imperi.§!"

 policy_first_contact_protocol: "Protocollo Primo Contatto"
 policy_first_contact_protocol_desc: "Viaggiando tra le stelle c'è la concreta possibilità di incontrare altre forme di vita, e dobbiamo avere una chiara posizione su come dovremo approcciarci.\n"
 first_contact_proactive: "Proattivo"
 first_contact_proactive_name: "Protocollo di Contatto Proattivo"
 first_contact_proactive_desc: "L'incontro con civiltà aliene rappresenta un'opportunità eccitante per fare nuovi amici e nuove scoperte. Faremo del nostro meglio per assicurare che il primo contatto avvenga senza problemi, salutando le navi sconosciute con un saluto cordiale e una copia della nostra Enciclopedia Ufficiale, insieme al suo dossier audiovisivo allegato.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- Non può attaccare entità neutrali\n- Gli altri imperi troveranno più facile stabilire comunicazioni con noi\n- Guadagna il 50% in più di £influenza£ Influenza da ogni indagine di Primo Contatto riuscita§!\n\n"
 first_contact_cautious: "Cauto"
 first_contact_cautious_name: "Protocollo di Contatto Cauto"
 first_contact_cautious_desc: "Prenderemo ogni misura per evitare che informazioni su di noi cadano in mani aliene prima di aver deciso se sono amici o nemici.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E- Non può attaccare entità neutrali\n- Per le altre nazioni sarà più difficile stabilire comunicazioni con noi\n- Minore probabilità che accadano per noi Eventi negativi di Primo Contatto§!\n\n"
 first_contact_attack_allowed: "Aggressivo"
 first_contact_attack_allowed_name: "Protocollo di Contatto Aggressivo"
 first_contact_attack_allowed_desc: "Pericoli sconosciuti possono nascondersi tra le stelle. Per assicurare la nostra sopravvivenza dobbiamo essere pronti a colpire senza esitazione.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- Può attaccare entità neutrali\n- Abilita opzioni ostili di Primo Contatto, come il rapimento e la dissezione§!\n\n"

 policy_food_policy: "Politiche Alimentari"
 policy_food_policy_desc: "Il nostro impero è composta da una pletora di bocche affamate. Per garantire che l'approvvigionamento alimentare non diventi un problema, dobbiamo bilanciare i bisogni del popolo con il nostro desiderio di crescita."

 food_policy_normal: "Dieta Bilanciata"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "La popolazione otterrà tutto il cibo necessario, ma il cibo è una risorsa preziosa e gli sprechi devono essere evitati.\n\n§ELa popolazione organica si alimenterà normalmente e crescerà a velocità standard.§!"

 food_policy_rationing: "Razionamento"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "Nei momenti di bisogno, dobbiamo tutti fare sacrifici per il bene superiore. Che cos'è un po' di fame ora, quando il nostro glorioso futuro ci attende?\n\n"

 food_policy_generous: "Plenitudine Nutrizionale"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "È pieno diritto di ogni nostro cittadino entrare in ibernazione con l'organo digestivo pieno. Il facile accesso a quantità enormi di nutrienti sarà il carburante che stimolerà la nostra crescita tra le stelle."

 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"

 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "Tutti i Droni riceveranno dalla Mente le necessarie quantità di biomassa.\n\n§EI Droni si alimenteranno normalmente e cresceranno a velocità standard.§!"

 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "Il risparmio è il miglior guadagno.\n\n"

 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Un Drone ben nutrito è un Drone produttivo.\n\n"

 policy_trade_policy: "Politiche Commerciali"
 policy_trade_policy_desc: "Il commercio è un'importante fonte di prosperità e fornisce una gran quantità di risorse al nostro impero. Dobbiamo decidere come sfruttare al meglio queste risorse."

 trade_policy_default: "Creazione della Ricchezza"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "Lo scopo del comercio è generare profitti per il popolo ed entrate per l'impero. Dovremmo concentrare i nostri sforzi sulla creazione della ricchezza.\n\n§EOgni £trade_value£ §YValore Commerciale§! ottenuto genera £energy£ §Y1§!§!"

 trade_policy_consumer_goods: "Benefici del Consumatore"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "I profitto e le tasse non devono offuscare il bene dei cittadini. Dovremmo concentrare i nostri sforzi sulla manifattura e la distribuzione dei beni quotidiani.\n\n§EOgni £trade_value£ §YValore Commerciale§! ottenuto genera £energy£ §Y0.5§! e £consumer_goods£ §Y0.25§!§!"

 trade_policy_unity: "Mercato delle Idee"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "Il commercio può essere utilizzato non solo per spostare merci, ma anche per aiutare il diffondersi delle idee. Dovremmo concentrare i nostri sforzi per far sì che il messaggio del nostro governo venga ascoltato su tutti i pianeti con cui commerciamo.\n\n§EOgni £trade_value£ §YValore Commerciale§! ottenuto genera £energy£ §Y0.5§! e £unity£ §Y0.25§!§!"

 trade_policy_trade_league: "Trade League"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "By banding together in a trade league, we are able to prosper and secure profits on a whole new level.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§!, £unity£ §Y0.25§! and £consumer_goods£ §Y0.25§!§!"

 policy_economic_policy: "Politiche Economiche"
 policy_economic_policy_desc: "Prosperità o sicurezza? Educazione o difesa? Armi o burro? Queste sono le domande che ogni governo con risorse limitate si è posto lungo la storia, ed il nostro non fa differenza."

 economic_policy_balanced: "Economia Mista"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Impegnarci completamente nella guerra o nella pace sarebbe restrittivo. Dobbiamo essere pronti a qualunque cosa ci riservi il futuro.\n\n§ENessun bonus e nessuna penalità alla produzione di risorse.§!"

 economic_policy_civilian: "Economia Civile"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Le necessità del popolo devono venir prima dell'economia bellica. Il nostro impero sarà fondato sul potere economico, non su quello militare.\n\n"

 economic_policy_military: "Economia Militarizzata"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Trascurare la nostra difesa equivale a trascurare la nostra sopravvivenza. Ninnoli e cianfrusaglie servono a poco quando il nemico è alle porte.\n\n"

 policy_drone_policy: "Politiche Produttive"
 policy_drone_policy_desc: "Le capacità sinaptiche della nostra Mente sono immense, ma non illimitate. Dobbiamo decidere su cosa concentrare queste risorse cerebrali."

 drone_policy_balanced: "Produzione Bilanciata"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "La Mente si dedicherà sia alla produzione di risorse grezze che a quella di merci lavorate.\n\n§ENessun bonus e nessuna penalità alla produzione di risorse.§!"

 drone_policy_worker: "Concentrazione su Estrazione"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "I $pop_cat_simple_drone_plural$ che estraggono risorse grezze avranno la priorità della Mente, diventando più produttivi a scapito dei $pop_cat_complex_drone_plural$.\n\n"

 drone_policy_thinker: "Concentrazione su Manifattura"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "I $pop_cat_complex_drone_plural$ che creano le merci lavorate avranno la priorità della Mente, diventando più produttivi a scapito dei $pop_cat_simple_drone_plural$.\n\n"

 policy_robot_pop_policy: "Lavoratori Robotici"
 policy_robot_pop_policy_desc: "Il solo concetto di robot autonomi porta all'idea che i lavoratori della nostra specie possano un giorno essere soppiantati e forse, col tempo, superati. Dobbiamo decidere la nostra posizione su questa automazione su larga scala.\n"

 robot_pops_outlawed: "Fuorilegge"
 robots_outlawed_name: "Lavoratori Robotici Fuorilegge"
 robot_pops_outlawed_desc: "I robot rappresentano una minaccia non solo nei confronti dei mezzi di sussistenza del nostro popolo, ma anche del tessuto stesso della nostra società. Non dobbiamo permettere che ci rendano obsoleti.\n\n§ELa POP e le Armate Robotiche verrà automaticamente smantellata.§!"
 robot_pops_allowed: "Permessi"
 robots_allowed_name: "Lavoratori Robotici Permessi"
 robot_pops_allowed_desc: "I benefici dei robot sono ovvi ed immensi. Per il futuro del nostro popolo, non possiamo permetterci di ignorare le opportunità che ci concede questa tecnologia."

 policy_artificial_intelligence_policy: "Intelligenza Artificiale"
 policy_artificial_intelligence_policy_desc: "La prospettiva di un'intelligenza artificiale autocosciente solleva molte questioni etiche e filosofiche. Dobbiamo determinare la nostra posizione su questo problema.\n"
 no_robots_desc: "Queste macchine sono in rottamazione."
 dumb_robots_desc: "Questi robot esistono in uno stato di servitù non-sapiente."
 ai_outlawed: "Fuorilegge"
 ai_outlawed_name: "IA Fuorilegge"
 ai_outlawed_short_desc: "Questi sintetici sono stati privati della loro sapienza dai loro padroni organici, riducendoli così a macchine servili."
 ai_outlawed_desc: "Macchine intelligenti ed autoconsapevoli sono una minaccia incalcolabile per tutti gli esseri viventi. La creazione di una vera intelligenza artificiale è un'offesa punibile con la morte.\n\n§EAi sintetici verrà eliminata la volontà propria e non saranno in grado di svolgere Lavori da £pop_cat_ruler£ §Y$pop_cat_ruler$§! ed incarichi complessi da £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nGli Assistenti IA Sapienti verranno automaticamente smantellati.\n\nI Computer da Combattimento Sapienti potrebbero essere impossibili da sviluppare.§!"
 #  "or utilized in our ship designs."

 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LLe merci non hanno bisogno di considerazione.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "Lo scopo principale di ogni macchina dev'essere quello di servire i propri padroni e compiere qualunque incarico per cui sia progettata, indipendentemente da quanto intelligente possa essere."
 citizenship_robot_servitude_tooltip_delayed: "§LUn tostapane rimarrà sempre un tostapane.§!"
 ai_servitude: "Servizievole"
 ai_servitude_short_desc: "Questi sintetici sono mantenuti in uno stato di assoluta servitù verso i loro padroni organici; possono essere utilizzati o smantellati a loro piacimento."
 ai_servitude_name: "IA Schiave"
 ai_servitude_desc: "Lo scopo principale di ogni macchina dev'essere quello di servire i propri padroni e compiere qualunque incarico per cui sia progettata, indipendentemente da quanto intelligente possa essere.\n\n§EI sintetici avranno volontà limitata, migliorando la loro produzione di risorse ma impedendo loro di svolgere Lavori da £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
 ai_full_rights: "Diritti Cittadini"
 ai_full_rights_name: "Sintetici con Diritti Cittadini"
 ai_full_rights_desc: "Ogni macchina autocosciente che soddisfi i criteri d'intelligenza dovrebbe essere considerata come un individuo, con tutti i doveri ed i diritti che ne conseguono.\n\n§EAi sintetici verranno dati pieni diritti cittadini e richiederanno un Mantenimento in termini di §Y£consumer_goods£ $consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "A questi sintetici sono stati dati piena cittadinanza e diritti di auto-determinazione, come a qualsiasi altro membro della società."

 ai_accord_servitude_disallowed: "L'accordo sulle IA §Rvieterà permanentemente§! le Politiche §HIA Fuorilegge§! ed §HIA Schiave§!."
 ai_perfect_servants_rights_disallowed: "L'algoritmo delle tre leggi §Rvieterà permanentemente§! la Politica §HDiritti Cittadini§!."

 is_a_synthetic_empire: "È un §YImpero Sintetico§!"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"

 policy_war_philosophy: "Filosofia di Guerra"
 policy_war_philosophy_desc: "La guerra è una materia complessa, e quella tra imperi spaziali ancora di più. Il nostro approccio verso il conflitto armato è di estrema importanza per gli affari esteri.\n"
 unrestricted_wars: "Guerra Senza Restrizioni"
 unrestricted_wars_name: "Guerra Senza Restrizioni"
 unrestricted_wars_desc: "La guerra è un piatto che va servito spesso, specialmente a chi non cucina per conto proprio.\n\n§ENessuna restrizione sulla rivendicazione dei sistemi§!"
 liberation_wars: "Guerra di Liberazione"
 liberation_wars_name: "Guerra di Liberazione"
 liberation_wars_desc: "Dobbiamo perseguire i nostri interessi, anche quando sono in conflitto con quelli degli altri.\n\n§ELa rivendicazione dei sistemi altrui è permessa solamente durante le guerre difensive o contro le §YCoscienze Gestalt§!§!\n\nSblocca il Casus Belli §Y'Ideologia'§! verso tutti gli imperi con Etiche diverse dalla nostra"
 no_wars: "Guerra Difensiva"
 no_wars_name: "Solo Guerra Difensiva"
 no_wars_desc: "La violenza è l'ultima risorsa per assicurare l'integrità del nostro impero.\n\n§ELa rivendicazione dei sistemi altrui è permessa solamente durante le guerre difensive§!"

 policy_war_doctrine: "Dottrina di Guerra"
 policy_war_doctrine_desc: "Esistono molti modi per perseguire una guerra fino ad una conclusione vittoriosa. Dobbiamo decidere la dottrina che meglio si adatti ai nostri punti di forza ed alle nostre debolezze.\n"
 defense_in_depth_doctrine: "Difesa Profonda"
 defense_in_depth_doctrine_name: "Dottrina - Difesa Profonda"
 defense_in_depth_doctrine_desc: "Lasciamo che il nemico venga a noi. Lo respingeremo da ogni pianeta, ogni luna, ogni asteroide presente nel nostro spazio. Non ci arrenderemo mai.\n\n"
 no_retreat_doctrine: "Nessuna Ritirata"
 no_retreat_doctrine_name: "Dottrina - Nessuna Ritirata"
 no_retreat_doctrine_desc: "Le nostre navi combatteranno sino alla fine. Non tollereremo ritirate, nessun tentennamento, nessuna disfatta. Per le nostre flotte esistono solo vittoria o morte. Nessuno si tirerà indietro!\n\n"
 hit_and_run_doctrine: "Colpisci e Scappa"
 hit_and_run_doctrine_name: "Dottrina - Colpisci e Scappa"
 hit_and_run_doctrine_desc: "Un nemico superiore può essere lentamente indebolito da continui attacchi e ritirate. Il colpo di grazia verrà inflitto solamente quando le probabilità saranno favorevoli.\n\n"
 rapid_deployment_doctrine: "Schieramento Rapido"
 rapid_deployment_doctrine_name: "Dottrina - Schieramento Rapido"
 rapid_deployment_doctrine_desc: "Dobbiamo muoverci velocemente, colpire dove il nemico è più debole e difendere le posizioni che vuole attaccare. Le manovre sono la chiave del successo.\n\n"

 PURGES_ALLOWED: "$TRIGGER_FAIL$Epurazione deve essere abilitata nelle Politiche."

 policy_food_stockpiling: "Scorte Alimentari"
 policy_food_stockpiling_desc: "Per gestire al meglio la crescita di un impero interstellare dobbiamo utilizzare le nostre eccedenze alimentari di modo che si adattino al meglio alle esigenze della nostra popolazione.\n"
 food_stockpiling_machine: "Nessuna"
 food_stockpiling_machine_name: "Nessuna Scorta Alimentare"
 food_stockpiling_machine_desc: "Siamo macchine perfette ed immortali."
 food_stockpiling_1: "Minime"
 food_stockpiling_1_name: "Scorte Minime"
 food_stockpiling_1_desc: "Mantenendo al minimo le nostre scorte alimentari riusciremo a gestire al meglio la crescita della popolazione.\n\n"
 food_stockpiling_2: "Bilanciate"
 food_stockpiling_2_name: "Scorte Bilanciate"
 food_stockpiling_2_desc: "Un approccio bilanciato alla gestione delle scorte alimentarti ci permetterà di utilizzarle per la crescita, lasciando anche alcune riserve per i momenti bui.\n\n"
 food_stockpiling_3: "Ampie"
 food_stockpiling_3_name: "Scorte Ampie"
 food_stockpiling_3_desc: "Non si può mai sapere quando disastri e carestie possano colpire. Una grande scorta alimentare ci permetterà di affrontare i problemi senza che la nostra popolazione ne soffra.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$ Solo un §H$civic_machine_servitor$§! può fare scorta di £food£ §H$food$§!."


 policy_war_economy: "Economia Bellica"
 policy_war_economy_desc: "Possiamo orientare la nostra industria e la nostra economia di modo che possano confiscare i beni civili in caso d'attacco. L'aspetto negativo di queste Politiche è che soffriremo di penalità corrispondenti in caso di vittoria nelle guerre offensive...\n"
 static_we: "Statica"
 static_we_name: "Economia Bellica Statica"
 static_we_desc: "Un'Economia Bellica Statica non viene influenzata dai capricci della guerra. L'attuale Punteggio Bellico non avrà effetti su tempi e costi di produzione."
 semi_static_we: "Semi-Statica"
 semi_static_we_name: "Economia Bellica Semi-Statica"
 semi_static_we_desc: "Un'Economia Bellica Semi-Statica permette la confisca di beni limitati dal settore privato per il bene della sopravvivenza durante le guerre difensive, con una corrispondente perdita d'efficienza durante le guerre offensive.\n\n§HGuerre Difensive:§!\nProduzione Militare: §G+30%§! con Punteggio Bellico: §R-100§!\n\n§HGuerre Offensive:§!\nProduzione Militare: §R-30%§! con Punteggio Bellico: §G100§!"
 versatile_we: "Versatile"
 versatile_we_name: "Economia Bellica Versatile"
 versatile_we_desc: "Un'Economia Bellica Versatile fornisce enormi vantaggi alla produzione bellica se stiamo perdendo una guerra difensiva, con una corrispondente perdita d'efficienza durante le guerre offensive.\n\n§HGuerre Difensive:§!\nProduzione Militare: §G+60%§! con Punteggio Bellico: §R-100§!\n\n§HGuerre Offensive:§!\nProduzione Militare: §R-60%§! con Punteggio Bellico: §G100§!"
 dynamic_we: "Dinamica"
 dynamic_we_name: "Economia Bellica Dinamica"
 dynamic_we_desc: "Un'Economia Bellica Dinamica fornisce significativi vantaggi alla produzione bellica se stiamo perdendo una guerra difensiva, con una corrispondente perdita d'efficienza durante le guerre offensive.\n\n§HGuerre Difensive:§!\nProduzione Militare: §G+45%§! con Punteggio Bellico: §R-100§!\n\n§HGuerre Offensive:§!\nProduzione Militare: §R-45%§! con Punteggio Bellico: §G100§!"

