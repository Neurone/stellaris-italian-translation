 building_planetary_shield_generator: "Generatore di Scudi Planetario"
 building_planetary_shield_generator_desc: "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument: "Monumento Autoctono"
 building_autochthon_monument_desc: "Un monumento dedicato ai primi pionieri che si avventurarono nello spazio."
 building_heritage_site: "Patrimonio Imperiale"
 building_heritage_site_desc: "Un'area dedicata alla storia del nostro impero ed ai nostri avi."
 building_hypercomms_forum: "Forum dell'Iper-Comunicazione"
 building_hypercomms_forum_desc: "Un'immensa struttura equipaggiata di ogni strumento all'avanguardia per le comunicazioni interpersonali; il Forum permette lo scambio multisensoriale di idee durante le discussioni informali e rapide formazioni professionali durante i dibattiti."
 building_autocurating_vault: "Museo Automatizzato"
 building_autocurating_vault_desc: "Una rete computerizzata ad altissima efficienza che costantemente acquisisce, analizza valuta e visualizza ogni artefatto che ritenga possa essere di qualche valenza storica, creando così un museo vivente del presente ed una finestra sullo spirito dell'epoca in cui ci troviamo."
 building_temple: "Tempio"
 building_temple_desc: "Semplici strutture erette da tempo immemore, i Templi sono luoghi di quiete, contemplazione e comunione con ciò che ci tiene uniti."
 building_holotemple: "Tempio Olografico"
 building_holotemple_desc: "Una forma avanzata dei suoi grezzi predecessori; la più recente tecnologia Spiritualista crea una realtà mutabile all'interno del Tempio Olografico, permettendo una meditazione più profonda ed una devozione più intensa."
 building_sacred_nexus: "Nexus Sacro"
 building_sacred_nexus_desc: "Gli ultimi sviluppi in campo tecnologico permettono ai fedeli di sperimentare direttamente l'influenza divina del suolo sacro."
 building_citadel_of_faith: "Cittadella della Fede"
 building_citadel_of_faith_desc: "Un enorme complesso che offre rifugio ed isolamento dal mondo materiale, aperto a tutti i visitatori."
 building_stronghold: "Roccaforte"
 building_stronghold_desc: "Una roccaforte che può ospitare una sostanziale guarnigione a protezione dalle invasioni planetarie e dalle ribellioni."
 building_fortress: "Fortezza"
 building_fortress_desc: "Un enorme complesso fortificato con una guarnigione estesa e strutture d'addestramento per i militari."
 building_bio_reactor: "Bio-Reattore"
 building_bio_reactor_desc: "Una struttura in cui la materia organica viene convertita in energia ad un tasso d'efficienza estremo."
 tech_bio_reactor: "$building_bio_reactor$"
 tech_bio_reactor_desc: "$building_bio_reactor_desc$"
 building_hab_stronghold: "Zona di Sicurezza"
 building_hab_stronghold_desc: "Questa sezione dell'Habitat è dedicata alla sicurezza e fornisce forze armate per la protezione dell'Habitat dalle minacce esterne ed interne."
 building_crude_huts: "Capanne Grezze"
 building_crude_huts_desc: "Rifugi primitivi di pietra, argilla o qualunque materiale fosse disponibile."
 building_primitive_dwellings: "Abitazioni Primitive"
 building_primitive_dwellings_desc: "Questi piccoli edifici rappresentano un basilare rifugio, ma tengono al riparo dagli agenti atmosferici."
 building_stone_palace: "Palazzi di Pietra"
 building_stone_palace_desc: "Primitivi palazzi di pietra, in cui risiede l'élite governativa locale."
 building_primitive_capital: "Capitali Regionali"
 building_primitive_capital_desc: "I centri governativi delle varie nazioni che compongono questo pianeta primitivo."
 building_urban_dwellings: "Abitazioni Urbane"
 building_urban_dwellings_desc: "Anguste giungle di cemento spesso inquinate."


 ####################################
 # Wonders
 ####################################
 building_xeno_zoo: "Zoo Alieno"
 building_xeno_zoo_desc: "Come segno della nostra padronanza dell'ignoto, abbiamo raccolto delle creature aliene provenienti da tutta la galassia."
 building_fe_xeno_zoo: "Xeno-Riserva"
 building_hab_capital: "Amministrazione dell'Habitat"
 building_hab_capital_desc: "Il nucleo amministrativo dell'Habitat; funge da Capitale e sede del Governo locale."
 building_hab_solar_power_processor: "Processore di Energia Solare"
 building_hab_solar_power_processor_desc: "I Processori di Energia Solare distribuiscono l'energia catturata dai pannelli solari posizionati all'esterno dello scafo dell'Habitat."
 building_hab_astro_mining_facility: "Piattaforma Astro-Mineraria"
 building_hab_astro_mining_facility_desc: "Senza risorse naturali a disposizione, gli Habitat dipendono da queste strutture per estrarre e lavorare i minerali da asteroidi e planetoidi nelle vicinanze."
 building_hab_agri_bay: "Zona Agricola"
 building_hab_agri_bay_desc: "Una sezione dell'Habitat adibita alla coltivazione delle piante ed all'allevamento degli animali necessari alla popolazione locale."
 building_hab_cultural_center: "Distretto Ludico"
 building_hab_cultural_center_desc: "Questo vasto complesso soddisfa i bisogni culturali e sociali degli abitanti dell'Habitat."
 building_hab_laboratory_module: "Complesso Scientifico"
 building_hab_laboratory_module_desc: "Una sezione dell'Habitat interamente dedicata agli scopi scientifici."
 building_fe_xeno_zoo_desc: "Una riserva estremamente sofisticata che replica perfettamente l'habitat naturale della specie \"preservata\"."
 building_paradise_dome: "Eden-Sfera"
 building_paradise_dome_desc: "Una cupola abitativa sigillata contenente un ecosistema autosufficiente; un vero paradiso per coloro tanto ricchi o fortunati da poterci vivere."
 building_monument: "Monumento"
 building_monument_desc: "Un monumento in onore di grande Sovrano."
 building_monument_proper: "Monumento di [GetRulerName]"
 building_monument_desc_proper: "Un monumento colossale in onore del grande [GetRulerName]."
 building_grand_mausoleum: "Grande Mausoleo"
 building_grand_mausoleum_desc: "Un immenso mausoleo eretto per contenere le spoglie di un grande Sovrano."
 building_grand_mausoleum_proper: "Grande Mausoleo di [GetRulerName]"
 building_grand_mausoleum_desc_proper: "Il sacro mausoleo del venerabile [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip: "Il pianeta deve possedere un §YSovrano§!\nDeve possedere\nun'§YAmministrazione Planetaria§!,\nuna §YCapitale Planetaria§!, o\nun §YComplesso della Capitale Imperiale§!"
 building_royal_gardens: "Giardini Reali"
 building_royal_gardens_desc: "Un immenso giardino ricreativo in cui la gente può riunirsi e gioire del ricordo di un grande Sovrano."
 building_royal_gardens_proper: "Giardini Reali di [GetRulerName]"
 building_royal_gardens_desc_proper: "Un fantastico giardino creato dal grande [GetRulerName]."
 building_galactic_stock_exchange: "Borsa Valori Galattica"
 building_galactic_stock_exchange_desc: "Impegnandoci nel libero scambio di beni e servizi, possiamo permettere un'economia più specializzata, in cui un individuo può eccellere in un campo ristretto e commerciare secondo i propri bisogni."
 building_ministry_production: "Ministero della Produzione"
 building_ministry_production_desc: "Il Ministero della Produzione lavora incessantemente per organizzare ed ottimizzare la produzione planetaria."
 building_production_center: "Centro d'Elaborazione delle Risorse"
 building_production_center_desc: "Un'enorme struttura che centralizza la gestione delle risorse e della produzione planetaria."
 building_supercomputer: "Supercomputer Planetario"
 building_supercomputer_desc: "Un singolo supercomputer colossale in grado di compiere calcoli incredibilmente complessi, migliorando la ricerca dell'intero pianeta."
 building_hyper_entertainment_forum: "Forum dell'Iper-Intrattenimento"
 building_hyper_entertainment_forum_desc: "Questi immensi complessi d'intrattenimento sono luoghi in cui i sogni diventano realtà. Centri commerciali, ristoranti, parchi di divertimento, sale giochi virtuali e molto altro. Se lo sogni, puoi farlo!"
 building_institute: "Istituto di Ricerca"
 building_institute_desc: "L'Istituto di Ricerca è un immenso complesso che unisce i più disparati campi scientifici per ottenere una sinergia senza precedenti, aumentando così la produzione scientifica di tutto il pianeta."
 building_virtual_combat_arena: "Arena per Combattimenti Virtuali"
 building_virtual_combat_arena_desc: "L'Arena per Combattimenti Virtuali è utile sia come intrattenimento che per promuovere l'appartenenza ad una comunità. Le armate locali possono anche utilizzarla per l'addestramento."
 building_monument_purity: "Monumento alla Purezza"
 building_monument_purity_desc: "$tech_purity_campaigns_desc$"
 building_orillium_factory: "Fabbrica di Esplosivi all'Orillium"
 building_orillium_factory_desc: "Le qualità uniche dell'Orillium permettono di trasformarlo in un efficiente esplosivo, particolarmente adatto per le esplosioni controllate utilizzate nelle operazioni minerarie."
 building_pitharan_plant: "Fabbrica di Fertilizzanti al Pitharan"
 building_pitharan_plant_desc: "Questa fabbrica produce fertilizzanti a base di Polvere di Pitharan, migliorando così la resa delle colture."
 building_military_academy: "Accademia Militare"
 building_military_academy_desc: "Le Accademie Militari aumentano il tasso di reclutamento locale ed offrono un alto livello d'addestramento."
 building_symbol_unity: "Simbolo d'Unità"
 building_symbol_unity_desc: "$tech_symbol_unity_desc$"
 building_visitor_center: "Centro Visitatori"
 building_visitor_center_desc: "$tech_visitor_center_desc$"
 building_alien_sanctuary: "Santuario Alieno"
 building_alien_sanctuary_desc: "$tech_alien_sanctuary_desc$"
 building_psi_corps: "Psi-Corp"
 building_psi_corps_desc: "Gli individui con capacità Psioniche vengono condotti nel nostro impero da tutta la galassia, in un luogo in cui potranno affinare le loro abilità.\n\n§YGli Psi-Corp sono tuoi amici. Fidati degli Psi-Corp.§!"
 building_hive_synapse: "Sinapsi dell'Alveare"
 building_hive_synapse_desc: "Amplifica il segnale della nostra Mente Alveare per rendere i nostri droni molto più efficienti."
 building_xenology_center: "Centro Xenologico"
 building_xenology_center_desc: "Concentrando i membri delle specie più deboli in un unico luogo, possiamo studiarli e mostrarli al pubblico come prova della nostra superiorità."
 building_symbol_purity: "Simbolo di Purezza"
 building_symbol_purity_desc: "$tech_symbol_unity_desc$"
 building_control_center: "Centro di Controllo"
 building_control_center_desc: "Costruendo un potente processore centrale possiamo ottimizzare l'efficienza operativa dei nostri droni."

