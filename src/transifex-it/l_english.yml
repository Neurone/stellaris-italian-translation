 starting_ftl_warp_desc: "Il motore a curvatura genera una bolla subspaziale attorno alla nave, rendendo possibile raggiungere la Velocità Superluminale. Permette di viaggiare gratuitamente ma lentamente tra le stelle, date le distanze immense coinvolte."
 starting_ftl_hyperdrive_desc: "L'iperguida permette alle navi di violare temporaneamente la dimensione iperspaziale. Il viaggio interstellare è veloce ma limitato a percorsi preesistenti lungo la iper-rete."
 starting_ftl_wormhole_desc: "I generatori di tunnel spaziale creano dei tunnel subspaziali, stabilendo così un collegamento tra due punti che permette di percorrere grandi distanze. I generatori sono troppo grandi per essere installati sulle navi, quindi richiedono delle speciali Stazioni Tunnel Spaziale."
