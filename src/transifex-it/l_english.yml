 ####################################

 civic_feudal_realm: "Società Feudale"
 civic_feudal_realm_desc: "Questa società è organizzata in maniera feudale, con un monarca che regna basandosi sui potenti vassalli che governano i loro territori con notevole autonomia."
 civic_imperial_cult: "Culto Imperiale"
 civic_imperial_cult_desc: "Questa società possiede una religione imperiale dominante in cui il Sovrano viene adorato come una divinità."
 civic_corvee_system: "Sistema delle Corvée"
 civic_corvee_system_desc: "Questa società sostiene l'assoluto diritto dell'impero nel decidere come i suoi cittadini debbano vivere e lavorare."
 civic_corvee_system_effects: "Rinuncia a tutti i costi di £influence£ Influenza per il £pop£ §YReinsediamento della Popolazione§!, tranne che per l'abbandono della colonia."
 civic_beacon_of_liberty: "Faro della Libertà"
 civic_beacon_of_liberty_desc: "Questa società è un brillante faro di luce in un mare di oscurità. La libertà individuale è tenuta in massima considerazione."
 civic_exalted_priesthood: "Sacerdozio Esaltato"
 civic_exalted_priesthood_desc: "Per proteggersi dalle eresie, questa società è governata da un concilio religioso composto dai membri più saggi e pii del clero."
 civic_philosopher_king: "Re Filosofo"
 civic_philosopher_king_desc: "Non basta regnare. L'impero dev'essere condotto da un Re che possieda abbastanza saggezza e conoscenza da guidare il suo popolo."
 civic_meritocracy: "Meritocrazia"
 civic_meritocracy_desc: "L'estrazione sociale o le connessioni personali di un individuo non dovrebbero incidere sulla sua professione. L'unico modo per avanzare in questa società è dimostrare abilità e talento."
 civic_citizen_service: "Servizio Cittadino"
 civic_citizen_service_desc: "Stai facendo la tua parte? La piena cittadinanza, e la responsabilità politica che ne deriva, è limitata a coloro che hanno servito nelle forze armate. Il servizio garantisce la cittadinanza."
 civic_technocracy: "Tecnocrazia"
 civic_technocracy_desc: "Per massimizzare l'efficienza, questa società è governata secondo i principi di scienza e razionalità. I capricci personali di un'élite politica ignorate e pericolosa non possono interferire."
 civic_police_state: "Stato di Polizia"
 civic_police_state_desc: "Per eliminare ogni traccia di dissenso, la popolazione di questa società repressiva viene attentamente monitorata e controllata da una vasta forza di polizia interna."
 civic_idealistic_foundation: "Fondazione Idealistica"
 civic_idealistic_foundation_desc: "Questa società è stata fondata su forti valori idealistici. Che l'attuale governo li segua o meno, comunque il popolo non li dimenticherà."
 civic_environmentalist: "Ambientalismo"
 civic_environmentalist_desc: "Questa società cerca di coesistere in armonia con la natura. Viene posta grande cura per preservare l'ambiente e limitare il consumismo, ove possibile."
 civic_slaver_guilds: "Gilde Schiaviste"
 civic_slaver_guilds_desc: "La maggior parte del vero potere politico giace nelle mani di potenti e spietate gilde schiaviste. Sanno bene come ottenere il massimo da uno schiavo."
 civic_inwards_perfection: "Perfezione Interiore"
 civic_inwards_perfection_desc: "Questa società calma e pacifista non presta molta attenzione agli stranieri che non capiscono il loro stile di vita. Più di ogni cosa, preferirebbero essere lasciati in pace."
 civic_warrior_culture: "Cultura Guerriera"
 civic_warrior_culture_desc: "Questa società si è sviluppata in una forte cultura guerriera. Le abilità marziali contano più di ogni altra cosa, e la vera gloria può essere ottenuta solo su campo di battaglia."
 civic_distinguished_admiralty: "Ammiragliato Illustre"
 civic_distinguished_admiralty_desc: "La flotta e l'Ammiragliato possiedono ruoli insolitamente importanti in questa società, detenendo una grande influenza negli ambienti politici. Hanno l'imbarazzo della scelta per le nuove reclute."
 civic_free_haven: "Paradiso Libero"
 civic_free_haven_desc: "Questa società ha la meritata reputazione di paradiso libero. Gli stanchi, i poveri, le masse oppresse desiderose di respirare liberamente... sono tutti i benvenuti qui, a prescindere dalla loro specie o dalle loro origini."
 civic_cutthroat_politics: "Politica Spietata"
 civic_cutthroat_politics_desc: "Il sistema politico di questa società è rinomato per i suoi intrighi. Lotte di potere, affari sottobanco e tradimenti sono all'ordine del giorno. Chi sopravvive abbastanza a lungo da imparare a giocare, tende ad imparare veramente bene."
 civic_corporate_dominion: "Dominio Corporativo"
 civic_corporate_dominion_desc: "Questa società è dominata da una megacorporazione che ha completamente soppiantato il ruolo della politica."
 civic_agrarian_idyll: "Idillio Agricolo"
 civic_agrarian_idyll_desc: "Una vita semplice e tranquilla può spesso essere quella più gratificante. Questa società agricola è riuscita, in gran parte, ad evitare l'urbanizzazione incontrollata."
 civic_shadow_council: "Concilio Occulto"
 civic_shadow_council_desc: "All'insaputa dei propri cittadini, questa società manipola da dietro le quinte tutti i propri aspetti. Le apparenze devono essere mantenute, ma anche la tirannia dei potenti dovrebbe essere garantita. Dopotutto, che succederebbe se quei pazzi votassero per il candidato sbagliato?"
 civic_mining_guilds: "Gilde Minerarie"
 civic_mining_guilds_desc: "Diverse potenti gilde minerarie hanno raggiunto una posizione di predominio in questa società. Il governo si basa molto sul loro supporto."
 civic_parliamentary_system: "Sistema Parlamentario"
 civic_parliamentary_system_desc: "Il sistema parlamentario di questa società incoraggia il dibattito libero e vivace. Accattivarsi il favore delle fazioni politiche dominanti può rivelarsi molto vantaggioso."
 civic_efficient_bureaucracy: "Burocrazia Efficiente"
 civic_efficient_bureaucracy_desc: "Questa società è rinomata per la sua efficienza. Non solo i treni a levitazione arrivano in orario, ma il colossale apparato burocratiche necessario a gestire una società interstellare è stato notevolmente semplificato."
 civic_nationalistic_zeal: "Zelo Nazionalistico"
 civic_nationalistic_zeal_desc: "Un forte senso di orgoglio nazionalistico permea ogni strato di questa società."
 civic_functional_architecture: "Architettura Funzionale"
 civic_functional_architecture_desc: "Questa società è rinomata per la sua semplice ma funzionale architettura. C'è chi definirebbe questi edifici noiosi o persino deprimenti ma, nella maggior parte dei casi, il neo-cemento funziona altrettanto bene di qualsiasi materiale da costruzione."
 civic_aristocratic_elite: "Élite Aristocratica"
 civic_aristocratic_elite_desc: "La nobiltà è radicata nelle sfere più alte di questa società."
 civic_mechanists: "Meccanicismo"
 civic_mechanists_desc: "Questa società è ossessionata dall'idea degli automi metallici da quando ha scoperto le macchine a vapore. Sebbene molti sostenessero che fosse impossibile, i primi veri robot hanno lasciato le catene di montaggio ben prima del raggiungimento del volo spaziale."
 civic_syncretic_evolution: "Evoluzione Sincretica"
 civic_syncretic_evolution_desc: "Una seconda specie costituisce parte integrante di questa società. Sono grossi, forti e la maggior parte di essi possiede l'intelligenza di un bambino particolarmente ottuso. Le antiche guerre hanno smussato le loro tendenze più aggressive, evolvendoli in esseri piuttosto servili."
 civic_syncretic_evolution_secondary_species: "Specie Sincretiche"
 civic_shared_burden: "Onere Condiviso"
 civic_shared_burden_desc: "Questa società crede nella distribuzione equa delle risorse, non facendo quasi distinzione tra i bisogni del sovrano e quelli del popolo. Tutti lavorano assieme per il bene comune."
 civic_fanatic_purifiers: "Purificatori Fanatici"
 civic_fanatic_purifiers_desc: "Questa società sembra determinata nel ripulire la galassia da tutte le altre forme di vita sapiente. Qualunque cosa accada, non possono vedere uno xeno in vita."
