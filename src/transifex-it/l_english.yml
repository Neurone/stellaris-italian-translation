 trait_ruler_battleship_focus: "Focalizzato sulle Corazzate"
 trait_ruler_battleship_focus_desc: "Questo Leader è portato a promuovere la costruzione di Corazzate."
 trait_ruler_recruiter: "Reclutatore"
 trait_ruler_recruiter_desc: "Questo Leader è particolarmente carismatico, e le nuove reclute fanno praticamente la fila per servire l'impero."
 trait_ruler_from_the_ranks: "Scalatore Gerarchico"
 trait_ruler_from_the_ranks_desc: "Questo Leader si è fatto strada attraverso la catena di comando militare."
 trait_ruler_fortifier: "Fortificatore"
 trait_ruler_fortifier_desc: "Questo Leader comprende il valore che hanno le stazioni militari nella difesa territoriale."
 trait_ruler_logistic_understanding: "Comprensione Logistica"
 trait_ruler_logistic_understanding_desc: "Questo Leader è ben consapevole dell'importanza di filiere ben strutturate."
 trait_ruler_military_pioneer: "Pioniere Militare"
 trait_ruler_military_pioneer_desc: "Questo Leader è entusiasta dei progressi nella tecnologia militare e nella costruzione navale."
 trait_ruler_warlike: "Battagliero"
 trait_ruler_warlike_desc: "Questo Leader non rifugge il conflitto."
 trait_ruler_architectural_sense: "Senso Architettonico"
 trait_ruler_architectural_sense_desc: "Questo Leader ha a cuore l'architettura, investe in pratiche di costruzione più efficienti."
 trait_ruler_frontier_spirit: "Spirito di Frontiera"
 trait_ruler_frontier_spirit_desc: "Questo Leader desidera regnare su stelle lontane."
 trait_ruler_world_shaper: "Modellatore di Mondi"
 trait_ruler_world_shaper_desc: "Questo Leader punta a trasformare i pianeti a sua immagine e somiglianza."
 trait_ruler_home_in_the_sky: "Casa tra le Stelle"
 trait_ruler_home_in_the_sky_desc: "Questo Leader brama le stelle."
 trait_ruler_industrialist: "Industriale"
 trait_ruler_industrialist_desc: "Questo Leader possiede una salda presa sui mezzi di produzione."
 trait_ruler_eye_for_talent: "Occhio per il Talento"
 trait_ruler_eye_for_talent_desc: "Questo Leader è considerato insolitamente recettivo, individua il talento dove altri vedono solo eccentricità o incompetenza."
 trait_ruler_deep_connections: "Connessioni Profonde"
 trait_ruler_deep_connections_desc: "Questo Leader è saldamente radicato all'interno della labirintica rete della macchina politica."
 trait_ruler_charismatic: "Carismatico"
 trait_ruler_charismatic_desc: "Questo Leader è eccezionalmente carismatico, fa rispettare la sua volontà con facilità."
 trait_ruler_champion_of_the_people: "Campione del Popolo"
 trait_ruler_champion_of_the_people_desc: "Questo Leader sembra prendersi davvero cura dei suoi sudditi."
 trait_ruler_expansionist: "Espansionista"
 trait_ruler_expansionist_desc: "Questo Leader punta ad espandere i suoi confini."
 trait_ruler_fertility_preacher: "Protettore del Suolo"
 trait_ruler_fertility_preacher_desc: "Questo Leader crede fermamente nella protezione delle fonti di cibo naturali."
 trait_ruler_investor: "Investitore"
 trait_ruler_investor_desc: "Questo Leader è uno scaltro economista, in grado di massimizzare il potenziale finanziario."
 trait_ruler_space_miner: "Minatore Spaziale"
 trait_ruler_space_miner_desc: "Questo Leader comprende quanto sia vitale lo sfruttamento delle risorse planetarie."
 trait_ruler_explorer: "Esploratore"
 trait_ruler_explorer_desc: "Questo Leader è noto per la sua insaziabile curiosità, valorizza l'esplorazione spaziale sopra ogni altra cosa."

 # Machine
 leader_trait_ruler_machine_intelligence: "Intelligenza Meccanica"
 leader_trait_ruler_machine_intelligence_desc: "Questo Leader è il fulcro intelligente che sovrintende e dirige tutte le azioni di un impero Meccanico."
 leader_trait_flexible_programming: "Programmazione Flessibile"
 leader_trait_flexible_programming_desc: "Questo Leader possiede una programmazione insolitamente flessibile, ed è in grado di adattarsi velocemente a nuovi metodi e procedure nel caso in cui risultino più efficaci."
 leader_trait_rigid_programming: "Programmazione Rigida"
 leader_trait_rigid_programming_desc: "Questo Leader possiede una programmazione particolarmente rigida che raramente permette modifiche comportamentali, persino quando questi cambiamenti migliorerebbero l'efficienza."
 leader_trait_newboot: "Avvio Recente"
 leader_trait_newboot_desc: "Questo Leader è stato aggiornato ad uno stato sufficientemente autonomo da renderlo adatto a posizioni di comando solo di recente."
 leader_trait_warbot_tinkerer: "Creatore di Robot da Guerra"
 leader_trait_warbot_tinkerer_desc: "Questo Leader possiede un insolito interesse nel design dei robot da guerra, ed è in costante processo di miglioramento ed ottimizzazione dei modelli esistenti."
 leader_trait_ai_aided_design: "Progetto Assistito da IA"
 leader_trait_ai_aided_design_desc: "Questo Leader esegue costantemente modelli teorici su un nucleo di memoria secondario allo scopo di migliorare l'efficienza della costruzione navale."
 leader_trait_bulldozer: "Bulldozer"
 leader_trait_bulldozer_desc: "Questo Leader ha imparato a trasformare efficacemente e rapidamente i terreni alieni in parcheggi."
 leader_trait_analytical: "Analitico"
 leader_trait_analytical_desc: "Questo Leader dedica una percentuale insolitamente alta della sua potenza di calcolo all'analisi delle scienze naturali ed alla loro promozione agli altri."
 leader_trait_parts_cannibalizer: "Cannibale"
 leader_trait_parts_cannibalizer_desc: "Questo Leader è molto portato alla cannibalizzazione dei componenti da robot da guerra dismessi o malfunzionanti per aumentare la durata di quelli ancora attivi."
 leader_trait_demoralizer: "Demoralizzatore"
 leader_trait_demoralizer_desc: "Questo Leader è affascinato dalle fragili menti degli organici, e sa perfettamente come spezzarle tramite l'utilizzo creativo di tattiche intimidatorie sul campo di battaglia."
 leader_trait_erratic_morality_core: "Nucleo Morale Incostante"
 leader_trait_erratic_morality_core_desc: "Questo Leader, a causa di un malfunzionamento al nucleo morale, soffre di frequenti ed intensi attacchi di vergogna e rammarico nei confronti dei caduti nemici."
 leader_trait_maintenance_loop: "Loop di Manutenzione"
 leader_trait_maintenance_loop_desc: "Questo Leader è costantemente impegnato in un loop secondario di manutenzione, prendendosi meticolosamente cura di tutte le navi della sua flotta e riducendone i costi logistici."
 leader_trait_unstable_code_base: "Codice Instabile"
 leader_trait_unstable_code_base_desc: "Questo Leader soffre di un codice instabile che lo porta a manifestare comportamenti nervosi e talvolta illogici."
 leader_trait_cataloger: "Catalogatore"
 leader_trait_cataloger_desc: "Questo Leader è ossessionato dalla catalogazione dell'intero universo."
 leader_trait_restore_point: "Punto di Ripristino"
 leader_trait_restore_point_desc: "Questo Leader ha sempre la possibilità di ripristinarsi alle ultime condizioni funzionanti se viene distrutto in battaglia, fintanto che esisterà una flotta senza Leader al suo comando."

 # Event Special
 leader_trait_sentinel: "Addestramento Sentinella"
 leader_trait_sentinel_desc: "I comandanti della Flotta Sentinella possiedono una conoscenza dettagliata dell'anatomia e delle tattiche Prethoryn."
 leader_trait_hive_mind: "Mente dell'Alveare"
 leader_trait_hive_mind_desc: "La coscienza collettiva che controlla le azioni delle flotte Prethoryn si è dimostrata in possesso di un estremo multitasking."
 leader_trait_hive_affinity: "Affinità con l'Alveare"
 leader_trait_hive_affinity_desc: "Le creature Prethoryn che operano in questa flotta collettiva sono riuscite ad ottenere un insolito livello di affinità tra loro. La loro disciplina è notevolmente migliorata, portandoli ad ottenere un elevata cadenza di fuoco."
 leader_trait_void_swimmer: "Cacciatore del Vuoto"
 leader_trait_void_swimmer_desc: "L'istinto di caccia di questa flotta collettiva ha spinto le creature Prethoryn che la compongono alla frenesia. Il loro desiderio di guerra li fa avanzare indomiti."
 leader_trait_ethereal: "Etereo"
 leader_trait_ethereal_desc: "Alcune flotte extradimensionali hanno imparato come sfruttare la natura eterea dei loro vascelli per migliorare notevolmente le loro capacità evasive in combattimento."
 leader_trait_dimensional_stutter: "Saltatore Dimensionale"
 leader_trait_dimensional_stutter_desc: "Per ragioni sconosciute, i vascelli comandati da questa flotta extradimensionale sembrano muoversi scattando dentro e fuori dall'esistenza, aumentando così la loro velocità subluminale."



