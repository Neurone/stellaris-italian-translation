 starting_weapons_missiles: "Missili"
 starting_weapons_lasers_desc: "Queste armi ad energia emettono raggi laser concentrati verso il bersaglio. Sono efficaci a medio e corto raggio, ignorano gran parte della corazza nemica."
 starting_weapons_projectiles_desc: "Catapulte elettromagnetiche che accelerano a velocità immense i proiettili verso il bersaglio. Sebbene di portata limitata, queste armi possiedono una potenza tale che, sommata all'elevata cadenza di fuoco, disintegra facilmente gli scudi."
 starting_weapons_missiles_desc: "Missili spazio-spazio armati di testate nucleari. I missili hanno una portata eccellente, ma sono vulnerabili contro i sistemi difensivi ad intercettazione."
 starting_ftl_warp: "Viaggio a cruvatura"
 starting_ftl_hyperdrive: "Viaggio iperspaziale"
