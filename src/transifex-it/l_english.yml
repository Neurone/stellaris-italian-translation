 building_primitive_farm: "Fattorie Primitive"
 building_primitive_farm_desc: "Primitive cascine che lavorano la terra per ottenere esigui raccolti."
 building_primitive_factory: "Fabbrica Primitiva"
 building_primitive_factory_desc: "Primitive ed inefficienti fabbriche che generano inquinamento per produrre beni."
 building_primitive_mine: "Miniera Primitiva"
 building_primitive_mine_desc: "Primitivi tunnel minerari che serpeggiano nel sottosuolo."
 building_primitive_power_plant: "Centrale Elettrica Primitiva"
 building_primitive_power_plant_desc: "Una centrale elettrica primitiva e poco affidabile che si basa sulla trasformazione del carbone o della vecchia energia atomica."
 building_mutant_landfill: "Discarica Mutante"
 building_mutant_landfill_desc: "Una putrida massa di orrende mutazioni morte. La loro materia organica volatile di è addensata a formare una sorta di struttura."
 building_vault: "Complesso Sotterraneo"
 building_vault_desc: "Queste tende indicano l'ingresso ad un enorme complesso sotterraneo, creato come rifugio antiaereo dagli abitanti originali di questo pianeta. Gli occupanti del rifugio si massacrarono l'un l'altro quando finirono le riserve di cibo."
 building_vault_2: "Complesso Sotterraneo"
 building_vault_2_desc: "Queste tende indicano l'ingresso ad un enorme complesso sotterraneo, creato come rifugio antiaereo dagli abitanti originali di questo pianeta. Contiene un grande parco macchine e depositi di attrezzature minerarie."
 building_particle_accelerator: "Acceleratore di Particelle"
 building_particle_accelerator_desc: "Questo vecchio acceleratore di particelle fu costruito utilizzando un design innovativo, ed i terminali sopravvissuti all'interno della struttura contengono ancora un'enorme mole di dati ottenuti da quello che doveva esser stato un brillante fisico teorico."
 building_odd_factory: "Strana Fabbrica"
 building_odd_factory_desc: "Una struttura ben congegnata che produce risorse di alto valore, lasciata sul pianeta da una civiltà diversa dalla nostra."
 building_quarantine: "Centro Epidemiologico"
 building_quarantine_desc: "Un ospedale temporaneo che studia gli infetti per la produzione di una cura."
 building_plague_memorial: "Memoriale dell'Epidemia"
 building_plague_memorial_desc: "Un memoriale in ricordo delle vittime della terribile epidemia che infestò la loro casa. Rimane a testimonianza della sopravvivenza dell'impero."
 building_energy_grid: "Rete Energetica"
 building_energy_grid_desc: "Una rete elettrica attentamente calibrata per ottimizzare la produzione dei generatori."
 building_energy_grid_effect_desc: "Increases the base production of £energy£ §YEnergy§! producing jobs by §G1§!."
 building_energy_nexus: "Fulcro Energetico"
 building_energy_nexus_desc: "Quest'enorme struttura concentra tutte le reti energetiche planetarie, aumentandone l'efficienza."
 building_mineral_purification_plant: "Impianto di Raffinazione Mineraria"
 building_mineral_purification_plant_desc: "I minerali che passano da questi raffinatori sono della migliore qualità."
 building_mineral_purification_hub: "Hub di Raffinazione Mineraria"
 building_mineral_purification_hub_desc: "Enormi centri in cui i minerali vengono stoccati e spediti verso le reti di raffinazione."
 building_clinic: "Cliniche Genetiche"
 building_clinic_desc: "Le Cliniche Genetiche possono offrire trattamenti medici avanzati che portano ad una popolazione statisticamente più sana e longeva."
 building_hospital: "Centri di Cito-Rivitalizzazione"
 building_hospital_desc: "I Centri di Cito-Rivitalizzazione possono offrire trattamenti medici avanzati ad una vasta popolazione. I trattamenti a livello cellulare portano ad una popolazione significativamente più sana e longeva."
 building_mineral_silo_1: "Silo Minerario I"
 building_mineral_silo_1_desc: "I Silos Minerari aumentano la capacità massima d'immagazzinamento dei Minerali del nostro impero."
 building_mineral_silo_2: "Silo Minerario II"
