 SHIP_STAT_DESC_cost: "§EI costi di costruzione di una nave comprendono quelli dei componenti e delle sezioni equipaggiate. Sezioni più grandi e componenti avanzati fanno lievitare i costi.§!"
 SHIP_STAT_DESC_build_time: "§EIl tempo di costruzione varia in base ai componenti ed alle sezioni equipaggiate.§!"
 SHIP_STAT_DESC_energy_maintenance: "§EIl §HMantenimento§! richiesto perché una nave rimanga attiva è una percentuale del suo §HCosto di Costruzione§! totale.§!"
 SHIP_STAT_DESC_mineral_maintenance: "§EIl §HMantenimento§! richiesto perché una nave rimanga attiva è una percentuale del suo §HCosto di Costruzione§! totale.§!"
 SHIP_STAT_DESC_power: "§EÈ richiesta un'alta quantità d'§HEnergia§! per far funzionare i vari sistemi di bordo. L'energia aumenta aggiungendo reattori aggiuntivi, mentre viene assorbita dalla maggior parte degli altri componenti. I Progetti con un valore d'§HEnergia§! negativo non possono essere salvati.§!"
 SHIP_STAT_DESC_hitpoints: "§EI §HPunti Scafo§! di una nave determinano quanti danni può sopportare prima che una catastrofica breccia nello scafo la distrugga.§!"
 SHIP_STAT_DESC_armor: "§ELa §HCorazza§! agisce come una seconda linea difensiva, assorbendo ogni colpo che sia riuscito ad oltrepassare gli scudi, ed evitando così di danneggiare lo scafo. La corazza dev'essere riparata presso una §HBase Stellare§!, a meno che la nave non sia dotata di qualche speciale componente auto-rigenerante.§!"
 SHIP_STAT_DESC_shields: "§EGli §HScudi§! fungono da prima linea difensiva, assorbendo il fuoco in arrivo prima che possano colpire la corazza o lo scafo. Alcune armi potrebbero infliggere danni superiori od addirittura ignorare del tutto gli scudi. È noto che le Pulsar rendono inoperativi gli scudi. Gli scudi si rigenerano lentamente al di fuori del combattimento.§!"
 SHIP_STAT_DESC_evasion: "§ETutte le navi possono schivare gli attacchi, evitando ogni danno che avrebbero potuto subire. La probabilità d'§HEvasione§! può essere aumentata tramite i propulsori ed altri componenti, ma le navi grandi ne traggono meno beneficio.§!"
 SHIP_STAT_DESC_combat_speed: "§ELa §HVelocità§! di una nave incide sulla rapidità delle manovre al di fuori del viaggio SL, ed aumenta in base ai propulsori installati. Quando si sposta una flotta, la nave più lenta limita la velocità dell'intera flotta.§!"
 SHIP_STAT_DESC_speed: "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage: "§EIl danno totale inflitto da una nave comprende i danni di tutte le armi equipaggiate. Ogni arma farà fuoco singolarmente durante il combattimento. Visualizza i singoli componenti per ottenere informazioni dettagliate sulla cadenza di fuoco, i danni, la portata effettiva e la penetrazione di §HCorazze§! e §HScudi§!.§!"

