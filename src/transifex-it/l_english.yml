 JUMP_DRIVE_1: "Balzo"
 JUMP_DRIVE_1_DESC: "Il Balzo crea fori grandi come la nave nel tessuto stesso della realtà, permettendo movimenti quasi istantanei tra i sistemi. La natura dello spazio che la nave attraversa durante questo viaggio è ancora poco conosciuta."
 PSI_JUMP_DRIVE_1: "Balzo PSI"
 PSI_JUMP_DRIVE_1_DESC: "Il Balzo PSI sfrutta il potenziale psionico dell'equipaggio per deformare il continuum spazio-temporale, eliminando la distanza tra il punto d'origine e la destinazione. Presumibilmente."
 WORMHOLE_DRIVE_DESC: "Le navi equipaggiate con i Modulatori di Tunnel Spaziale sintonizzano i portali creati dai Generatori di Tunnel Spaziale per permettere il passaggio tra due sistemi."
 EMPTY_FTL_INHIBITOR: "Nessun Inibitore SL"
 EMPTY_FTL_INHIBITOR_DESC: "Le Basi Stellari senza un Inibitore SL non saranno in grado di fermare le nevi nemiche."

 ftl_components: "Componenti SL"
 ftl_components_DESC: "Ogni nave che intenda raggiungere un altro sistema ha bisogno di un'unità SL di qualche tipo."

