 FE_RANDOMIZE_EMPIRES_TOOLTIP: "Se abilitato, verrà generata una quantità casuale di Imperi IA, fino all'ammontare massimo permesso dal selettore."
 FE_RANDOMIZE_ADVANCED_EMPIRES_TOOLTIP: "Se abilitato, una quantità casuale di Imperi IA avranno un inizio avanzato, fino all'ammontare massimo permesso dal selettore."
 FE_RANDOMIZE_FALLEN_EMPIRES_TOOLTIP: "Se abilitato, verrà generata una quantità casuale di Imperi Caduti, fino all'ammontare massimo permesso dal selettore."
 FE_RANDOMIZE_MARAUDER_EMPIRES_TOOLTIP: "Se abilitato, verrà generata una quantità casuale di Imperi Predoni, fino all'ammontare massimo permesso dal selettore."
 FE_CLUSTERED_STARTS: "Posizione Impero"
 FE_CLUSTERED_STARTS_TOOLTIP: "§HPosizione Impero§!\nControlla se gli imperi compariranno raggruppati o sparsi nella galassia."
 FE_ADVANCED_NEAR_PLAYER: "Vicini Avanzati"
 FE_ADVANCED_NEAR_PLAYER_TOOLTIP: "§HVicini Avanzati§!\nControlla se gli imperi con IA Avanzata possano o meno comparire vicini ad un giocatore all'inizio della partita. Disattivando questa opzione potrebbero essere generate meno civiltà avanzate rispetto al numero selezionato."
 FE_MID_GAME: "Anno Iniziale Grandi Eventi"
 FE_MID_GAME_TOOLTIP: "§H$FE_MID_GAME$§!\nControlla da quale anno di gioco potranno verificarsi grandi eventi come le Rivolte delle Macchine e le Orde."
 FE_GUARANTEED_COLONIES: "Pianeti Abitabili Garantiti"
 FE_GUARANTEED_COLONIES_TOOLTIP: "§H$FE_GUARANTEED_COLONIES$§!\nControlla la quantità di pianeti della stessa classe del tuo Pianeta Natale verranno creati vicini al tuo sistema iniziale. Disattivando quest'opzione potresti non trovare altri pianeti abitabili."
 FE_VICTORY: "Anno Termine Partita"
 FE_VICTORY_TOOLTIP: "§H$FE_VICTORY$§!\nControlla in quale anno del gioco la partita terminerà, decretando vincitore il giocatore con il punteggio più alto. Sarà comunque possibile continuare a giocare dopo quest'anno. Impostando quest'opzione al valore massimo disattiverai del tutto la vittoria a tempo."
 FE_END_GAME: "Anno Iniziale Crisi Finali"
 FE_END_GAME_TOOLTIP: "§H$FE_END_GAME$§!\nControlla da quale anno di gioco potranno verificarsi le crisi finali come il Risveglio degli Imperi Caduti."
 FE_TECH_SPEED: "Costo Tecnologia/Tradizione"
 FE_TECH_SPEED_TOOLTIP: "§H$FE_TECH_SPEED$§!\nControlla la velocità con cui gli imperi normali guadagnano Tecnologie e Tradizioni. Più alto sarà il valore, più tempo ci vorrà per sbloccare le singole Tecnologie e Tradizioni."
 FE_CRISES: "Gravità Crisi"
 FE_CRISES_TOOLTIP: "§HGravità delle Crisi§!\nControlla la potenza delle flotte nelle crisi finali. Più alto sarà il moltiplicatore, più pericolose saranno le crisi finali."
 FE_PRIMITIVE_WORLDS: "Civiltà Primitive"
 FE_PRIMITIVE_WORLDS_TOOLTIP: "§HCiviltà Primitive§!\nControlla la prevalenza delle Civiltà Primitive (Pre-SL) nella galassia. Più alto sarà, più facilmente incontrerai Civiltà Primitive."
 FE_LOGISTIC_CEILING: "Limite di Crescita Logistica"
 FE_LOGISTIC_CEILING_TOOLTIP: "§H$FE_LOGISTIC_CEILING$§!\nControlla quanto sono grandi i bonus di crescita dei POP quando i pianeti sono a metà della loro curva logistica. Più è alto il valore, più velocemente cresceranno i POP.\n\n§RAttenzione:§! Questa impostazione, se aumentata, ha implicazioni in termini di prestazioni e bilanciamento a fine gioco."
 FE_GROWTH_SCALE: "Scalabilità Richiesta per la Crescita"
 FE_GROWTH_SCALE_TOOLTIP: "§H$FE_GROWTH_SCALE$§!\nModifica il valore di crescita richiesto per ogni POP nell'impero. Più è alto, più lentamente cresceranno i POP.\n\n§RAttenzione:§! Abbassare questo valore ha implicazioni significative sulle prestazioni e sul bilanciamento, e diminuire al contempo $FE_LOGISTIC_CEILING$ è fortemente raccomandato."

