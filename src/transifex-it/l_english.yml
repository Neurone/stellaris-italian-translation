 FISSION_REACTOR: "Reattore a Fissione"
 FISSION_REACTOR_DESC: "Questa fonte energetica genera potenza tramite la fissione indotta, ma produce anche pericolose score nucleari."
 FUSION_REACTOR: "Reattore a Fusione"
 FUSION_REACTOR_DESC: "Il processo di fusione nucleare genera un'enorme quantità di energia per le navi, ma eliminando molti dei rischi associati alla fissione."
 COLD_FUSION_REACTOR: "Reattore a Fusione Fredda"
 COLD_FUSION_REACTOR_DESC: "La possibilità di sostenere una reazione di fusione a temperature relativamente basse permette di creare una nuova generazione di reattori a fusione per le navi."
 ZERO_POINT_REACTOR: "Reattore a Punto Zero"
 ZERO_POINT_REACTOR_DESC: "Questi generatori estraggono l'energia dal vuoto, fornendo una quantità di potenza praticamente illimitata. Non c'è modo più efficiente di creare energia per le navi."
 ANTIMATTER_REACTOR: "Reattore ad Antimateria"
 ANTIMATTER_REACTOR_DESC: "Sfruttando l'energia prodotta dall'annientamento materia/antimateria, la nostra efficienza nella produzione energetica per le navi supererà di gran lunga la fusione."

 SCIENCE_LAB_1: "Laboratorio Scientifico"
 MEDIUM_SCIENCE_LAB_1_DESC: "I Laboratori Scientifici di bordo permettono i compiti basilari della ricerca e dello studio dei corpi celesti."
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "Sistemi Radar"
 SENSOR_1_DESC: "Una tecnologia planetaria adattata per lo spazio profondo, i Sistemi Radar forniscono capacità basilari di rilevamento e tracciamento delle navi interstellari."
 SENSOR_2: "Sensori Gravitazionali"
 SENSOR_2_DESC: "Questi sensori sono stati tarati per rilevare i cambiamenti gravitazionali nello spazio, come quelli prodotti dalla presenza di una nave."
 SENSOR_3: "Sensori subspaziali"
 SENSOR_3_DESC: "Sensori che rilevano le fluttuazioni subspaziali lasciate dalle navi in movimento. La loro sensibilità e la loro portata sono migliori di quelle dei sensori gravitazionali."
 SENSOR_4: "Sensori Tachionici"
 SENSOR_4_DESC: "Sensori avanzati che si basano sui raggi tachonici per rilevare gli spostamenti navali a distanze estreme."
 AFTERBURNER_1: "Postbruciatori"
 AFTERBURNER_1_DESC: "I postbruciatori forniscono velocità in combattimento aggiuntiva alla nave."
 AFTERBURNER_2: "Postbruciatori Avanzati"
 AFTERBURNER_2_DESC: "Questi postbruciatori migliorati forniscono ancora più velocità in combattimento alla nave."
 SHIELD_1: "Deflettori"
 SHIELD_1_DESC: "Deflettori energetici che possono bloccare una quantità limitata di fuoco nemico prima di andare in sovraccarico. Il loro svantaggio principale è il grande consumo di energia."
 SHIELD_2: "Deflettori Migliorati"
 SHIELD_2_DESC: "Questi deflettori aggiornati sono in grado di assorbire molti più danni prima di sovraccaricarsi."
 SHIELD_3: "Scudi"
 SHIELD_3_DESC: "Questi nuovi generatori di scudo rappresentano la prossima generazione di schermi energetici, rimpiazzando la vecchia tecnologia deflettente. Offrono una protezione significativamente migliore."
 SHIELD_4: "Scudi Avanzati"
 SHIELD_4_DESC: "Un generatore di scudo migliorato che produce un campo energetico ancora più resistente. Solo il fuoco nemico più intenso riesce a penetrare questa barriera."
 SHIELD_5: "Iper-Scudi"
 SHIELD_5_DESC: "Questi campi energetici rinforzati e più resistenti sono incredibilmente potenti. La protezione che offrono non è seconda a nessuno."
 SHIELD_BOOSTER: "Condensatore di Scudo"
 SHIELD_BOOSTER_DESC: "$tech_shield_rechargers_1_desc$"

 REACTOR_BOOSTER_1: "Amplificatore di Reazione"
 REACTOR_BOOSTER_1_DESC: "Sistemi supplementari di generazione energetica che aumentano l'efficienza dei reattori navali."
 REACTOR_BOOSTER_2: "Amplificatore di Reazione Migliorato"
 REACTOR_BOOSTER_2_DESC: "La scoperta dell'energia della fusione permette la creazione di amplificatori di reazione migliorati per le nostre navi."
 REACTOR_BOOSTER_3: "Amplificatore di Reazione Avanzato"
 REACTOR_BOOSTER_3_DESC: "La scoperta dell'energia dell'antimateria permette la creazione di amplificatori di reazione estremamente potenziati per le nostre navi."

