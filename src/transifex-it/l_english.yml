 # Leader Traits
 ####################################

 # All
 leader_trait_adaptable: "Adattabile"
 leader_trait_adaptable_desc: "Questo Leader si adatta facilmente a nuovi metodi ed idee se si rivelano validi."
 leader_trait_stubborn: "Testardo"
 leader_trait_stubborn_desc: "Questo Leader non si adatta facilmente a nuovi metodi ed idee, anche se si rivelano validi."
 leader_trait_resilient: "Resiliente"
 leader_trait_resilient_desc: "Questo Leader è in condizioni fisiche eccellenti, che aumentano drasticamente la sua aspettativa di vita."
 leader_trait_substance_abuser: "Tossicodipendente"
 leader_trait_substance_abuser_desc: "Questo Leader è precipitato nell'abuso di sostanze per combattere lo stress, cosa che ha avuto ripercussioni negative sulla sua salute fisica."
 leader_trait_eager: "Impaziente"
 leader_trait_eager_desc: "Questo Leader è particolarmente ansioso di ricevere un incarico."
 leader_trait_arrested_development: "Sviluppo Bloccato"
 leader_trait_arrested_development_desc: "Sembra che lo sviluppo delle abilità di questo Leader abbia raggiunto il suo apice massimo."

 # Admiral
 leader_trait_ex_fighter_pilot: "Ex Pilota di Caccia"
 leader_trait_ex_fighter_pilot_desc: "Un ex asso dello spazio, questo Leader eccelle nella velocità e nella manovrabilità degli squadroni d'Assalto."
 leader_trait_trickster: "Ingannatore"
 leader_trait_trickster_desc: "Questo Leader combatte ambiguamente, basandosi sulle finte e la sorpresa per avere la meglio sul nemico."
 leader_trait_fleet_logistician: "Logistico"
 leader_trait_fleet_logistician_desc: "Questo Leader è un maestro nel campo logistico, e conosce perfettamente come gestire le scorte per mantenere bassi i costi di mantenimento."
 leader_trait_fleet_organizer: "Organizzatore"
 leader_trait_fleet_organizer_desc: "Questo Leader è un esperto d'organizzazione, possiede elevate abilità di microgestione per comandare enormi formazioni di navi spaziali."
 leader_trait_nervous: "Nervoso"
 leader_trait_nervous_desc: "Questo Leader è nervoso ed apprensivo, può venire facilmente sopraffatto dalle minuzie che si verificano comandando grandi formazioni di navi spaziali."
 leader_trait_engineer: "Ingegnere"
 leader_trait_engineer_desc: "Questo Leader è un ingegnere nato, possiede le conoscenze e le competenze per organizzare e supervisionare le riparazioni navali senza l'utilizzo di un hangar spaziale."
 leader_trait_aggressive: "Aggressivo"
 leader_trait_aggressive_desc: "Questo Leader è un ammiraglio aggressivo, tende sempre ad attaccare il nemico in forze e nel minor tempo possibile."
 leader_trait_cautious: "Cauto"
 leader_trait_cautious_desc: "Questo Leader è un ammiraglio cauto, evita rischi inutili e si preoccupa di mantenere sempre formazioni in cui le flotte possano darsi supporto a vicenda contro il nemico."
 leader_trait_scout: "Esploratore"
 leader_trait_scout_desc: "Questo Leader è un esperto ricognitore, possiede le capacità tecniche per sfruttare al massimo i sensori a lungo raggio delle navi."
 leader_trait_unyielding: "Irremovibile"
 leader_trait_unyielding_desc: "Questo Leader rifiuta anche la minima possibilità di una ritirata una volta in battaglia, preferendo se necessario combattere fino alla morte."
 leader_trait_gale_speed: "Amante della Velocità"
 leader_trait_gale_speed_desc: "Questo Leader crede che velocità e manovre rapide siano la chiave per il successo nelle battaglie spaziali."
 leader_trait_lethargic: "Letargico"
 leader_trait_lethargic_desc: "Questo Leader è lento ed indolente, compie gli incarichi con poca energia o iniziativa."

 # General
 leader_trait_restrained: "Controllato"
 leader_trait_restrained_desc: "Questo leader è insolitamente preoccupato per la vita altrui; fa tutto il necessario per evitare morti inutili tra i propri soldati ed i civili coinvolti nei combattimenti."
 leader_trait_defender: "Difensore"
 leader_trait_defender_desc: "Questo Leader è un difensore esperto, conosce il modo migliore di schierare le truppe di terra e di utilizzare le fortificazioni per rendere le invasioni planetarie nemiche il più complicate possibili."
 leader_trait_attacker: "Invasore"
 leader_trait_attacker_desc: "Questo Leader è specializzato nell'arte dell'invasione planetaria, conosce i modi migliori per piombare su un pianeta nemico dallo spazio."
 leader_trait_charismatic: "Carismatico"
 leader_trait_charismatic_desc: "Questo Leader ispiratore possiede un innegabile carisma e viene adorato come un eroe dalle truppe."
 leader_trait_butcher: "Macellaio"
 leader_trait_butcher_desc: "Questo Leader è particolarmente dotato nell'infliggere perdite, non fa prigionieri e si aspetta che il nemico faccia lo stesso."
 leader_trait_glory_seeker: "In Cerca di Gloria"
 leader_trait_glory_seeker_desc: "Questo Leader è sempre nel centro dell'azione, innalzando lo spirito delle truppe marciando in prima linea senza preoccuparsi dei rischi."
 leader_trait_armchair_commander: "Comandante da Scrivania"
 leader_trait_armchair_commander_desc: "Questo Leader comanda dalla retroguardia, preferibilmente il può lontano possibile dal fronte, per evitare di esporsi ad 'inutili rischi'."
 leader_trait_army_logistician: "Logistico"
 leader_trait_army_logistician_desc: "Sembra che questo Leader possa apparentemente evocare rifornimenti dal nulla, diminuendo così i costi di mantenimento delle truppe di terra."

 # Governor
 leader_trait_iron_fist: "Pugno di ferro"
 leader_trait_iron_fist_desc: "Questo Leader è tristemente noto per la sua spietata ricerca d'efficienza, è in grado di ottenere il massimo sforzo da ogni schiavo."
 leader_trait_army_veteran: "Veterano dell'esercito"
 leader_trait_army_veteran_desc: "Questo Leader è un veterano delle forze armate, possiede un'intima esperienza delle loro inefficienze strutturali."
 leader_trait_retired_fleet_officer: "Ufficiale in Pensione"
 leader_trait_retired_fleet_officer_desc: "Questo Leader è un ex ufficiale di flotta, ed è personalmente impegnato nel promuovere una massiccia presenza interplanetaria."
 leader_trait_architectural_interest: "Interesse Architettonico"
 leader_trait_architectural_interest_desc: "Questo Leader coltiva un forte interesse nell'architettura e nelle tecniche di costruzione."
 leader_trait_agrarian_upbringing: "Educazione Agraria"
 leader_trait_agrarian_upbringing_desc: "Questo Leader è cresciuto in un'area agricola e possiede diverse idee su come ottimizzare la produzione agraria."
 leader_trait_intellectual: "Intellettuale"
 leader_trait_intellectual_desc: "Questo Leader è naturalmente incline alle scienze, e cerca di favorire la curiosità verso il mondo naturale."
 leader_trait_environmental_engineer: "Ingegnere Ambientale"
 leader_trait_environmental_engineer_desc: "Questo Leader ha un passato da paesaggista, e si interessa spesso verso i grandi progetti."
 leader_trait_bureaucrat: "Bureaucrat"
 leader_trait_bureaucrat_desc: "This leader is peculiarly familiar with state bureaucracy and administration."
 leader_trait_mindfulness: "Mindfulness"
 leader_trait_mindfulness_desc: "This drone entity has the ability to improve synaptic connections in its vicinity."
 leader_trait_amplifier: "Amplifier"
 leader_trait_amplifier_desc: "This unit has the ability to boost administrative data flows in its vicinity."

 # Scientist
 leader_trait_careful: "Cauto"
 leader_trait_careful_desc: "Questo Leader presta particolare attenzione quando si trova di fronte ad elementi sconosciuti."
 leader_trait_meticulous: "Meticoloso"
 leader_trait_meticulous_desc: "Questo Leader ama approfondire gli studi dei fenomeni sconosciuti."
 leader_trait_spark_of_genius: "Lampo di Genio"
 leader_trait_spark_of_genius_desc: "Questo Leader è incline ad improvvisi fenomeni d'ispirazione."
 leader_trait_carefree: "Spensierato"
 leader_trait_carefree_desc: "Questo Leader è forse meno meticoloso rispetto alla media."
 leader_trait_roamer: "Girovago"
 leader_trait_roamer_desc: "Questo Leader è nato per vagare tra le stelle."
 leader_trait_archaeologist: "Archeologo"
 leader_trait_archaeologist_tooltip: "§YAnomalie Antiche Civiltà:§!\n Velocità Studio Anomalia: §G+50.0%§!"
 leader_trait_archaeologist_desc: "Questo Leader eccelle nello studio di artefatti e rovine aliene."
 leader_trait_paranoid: "Paranoico"
 leader_trait_paranoid_desc: "Questo Leader è riluttante a collaborare con gli altri."
 leader_trait_maniacal: "Maniacale"
 leader_trait_maniacal_desc: "Questo Leader persegue la ricerca con inusuale fervore."
 leader_trait_custom_AI_assistant: "Assistente IA Personale"
 leader_trait_custom_AI_assistant_desc: "Questo Leader ha creato una semplice rete neurale per avvantaggiarsi nell'elaborazione dei dati."
 leader_trait_sapient_AI_assistant: "Assistente IA Sapiente"
 leader_trait_sapient_AI_assistant_desc: "Questo Leader ha creato una complessa rete neurale in grado di autonomia decisionale ed introspezione."
 leader_trait_expertise_materials: "Esperto di Materiali"
 leader_trait_expertise_materials_desc: "Questo Leader, dopo anni di studi, è considerato un esperto nel campo dei Materiali."
 leader_trait_expertise_propulsion: "Esperto di Propulsione"
