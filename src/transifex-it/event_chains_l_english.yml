 refugees.1.name: "Arrivo di Rifugiati [Root.GetSpeciesNamePlural]"
 refugees.1.desc.1: "Una flottiglia di navi civili con a bordo rifugiati §Y[Root.GetSpeciesNamePlural]§! fuggiti da §Y[RefugeeEscapedFrom.GetName]§! è arrivata nel nostro spazio. È stato permesso loro di stabilirsi su §H[Root.Planet.GetName]§!.\n\nQuesti sfortunati reietti sono stati espulsi con la forza dalle loro case dalle autorità dei [RefugeeEscapedFrom.GetSpeciesNamePlural]. Da allora viaggiano di sistema in sistema, in una disperata ricerca per una nuova casa, prima che anche l'ultima razione di cibo finisca."
 refugees.1.desc.2: "Una piccola flotta di navi martoriate con a bordo alcuni rifugiati §Y[Root.GetSpeciesNamePlural]§! in fuga da §Y[RefugeeEscapedFrom.GetName]§! è arrivata nel nostro spazio. Dopo averli sfamati e medicato i feriti, è stato permesso loro di stabilirsi su §H[Root.Planet.GetName]§!.\n\nQuesti cenciosi e terrorizzati rifugiati sono i pochi sopravvissuti del programma di sterminio perpetrato dalle autorità dei [RefugeeEscapedFrom.GetSpeciesNamePlural] contro la loro specie. Devono la loro vita ad una ferrovia sotterranea raffazzonata in fretta e furia e ad alcuni comprensivi mercanti."
 refugees.1.desc.2.b: "Una piccola flotta di navi martoriate con a bordo alcuni rifugiati §Y[Root.GetSpeciesNamePlural]§! in fuga da §Y[RefugeeEscapedFrom.GetName]§! è arrivata nel nostro spazio. Dopo averli sfamati e medicato i feriti, è stato permesso loro di stabilirsi su §H[Root.Planet.GetName]§!.\n\nQuesti cenciosi e terrorizzati rifugiati sono i pochi sopravvissuti del massacro compiuto dagli spietati [RefugeeEscapedFrom.GetSpeciesNamePlural]. Si sono salvati solamente grazie all'audace furto di alcune navi spaziali dismesse conservate in un vecchio cantiere navale del loro pianeta."
 refugees.1.desc.3: "Una piccola flotta di navi martoriate con a bordo alcuni rifugiati §Y[Root.GetSpeciesNamePlural]§! in fuga da §Y[RefugeeEscapedFrom.GetName]§! è arrivata nel nostro spazio. Dopo averli sfamati e medicato i feriti, è stato permesso loro di stabilirsi su §H[Root.Planet.GetName]§!.\n\nQuesti cenciosi e terrorizzati rifugiati stanno fuggendo dalla furia dei §H[RefugeeEscapedCrisis.GetName]§! nello spazio [RefugeeEscapedFrom.GetSpeciesAdj]. Sono a malapena riusciti a lasciare il loro pianeta natale, §H[RefugeeEscapedPlanet.GetName]§!, prima che l'incubo [RefugeeEscapedCrisis.GetSpeciesAdj] lo raggiungesse, lasciando alle spalle la maggior parte dei loro averi."
 refugees.1.a: "Sono i benvenuti."
