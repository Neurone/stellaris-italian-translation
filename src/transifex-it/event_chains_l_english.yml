 hijacked_cult_fleet_poi: "Flotta Cultista"
 hijacked_cult_fleet_poi_desc: "I cultisti sono riusciti a costruire una piccola flotta in un edificio segreto su [Root.Capital.GetName]. Appena scoperti, sono fuggiti sulle loro navi verso [hijacked_fleet_planet.GetName]. Devono essere distrutti prima che causino altri danni!"
 cultist_search_1_poi: "Cerca [cultists_1.GetName]"
 cultist_search_1_poi_desc: "Abbiamo rilevato la traccia ionica delle navi cultiste nei pressi di questo sistema. Sarebbe opportuna una ricognizione in forze."
 cultist_search_2_poi: "Cerca [cultists_2.GetName]"
 cultist_search_3_poi: "Cerca [cultists_3.GetName]"
 cultist_shipyard_poi: "Distruggi Cantiere Navale dei Cultisti"
 cultist_shipyard_poi_desc: "Finalmente abbiamo identificato il sito da cui provengono le navi cultiste. Si tratta di una sorta di antico cantiere navale alieno che hanno sequestrato nel Sistema [cult_planet.GetStarName]! Dobbiamo distruggere quest'installazione prima che questi fanatici possano scoprirne il suo vero potenziale."
 cultist_flagship_poi: "Trova la Nave Ammiraglia dei Cultisti"
 cultist_flagship_poi_desc: "L'inafferrabile nave ammiraglia dei cultisti è in agguato da qualche parte di questo sistema. Dovremmo inviare una flotta pesantemente armata per affrontarla."
 probe_search_1_poi: "Cerca [probe_system_1.GetName]"
 probe_search_1_poi_desc: "Sulla base della traiettoria e della velocità d'uscita dal nostro sistema natale, riteniamo che una delle nostre sonde smarrite possa trovarsi da qualche parte in questo sistema."
 probe_search_2_poi: "Cerca [probe_system_2.GetName]"
 probe_search_3_poi: "Cerca [probe_system_3.GetName]"
 probe_search_4_poi: "Cerca [probe_system_4.GetName]"
 probe_ion_trail_poi: "Segui Traccia Ionica"
 probe_ion_trail_poi_desc: "La traccia ionica di una delle nostre sonde smarrite conduce a questo sistema."
 probe_subspace_anomaly_poi: "Ostruita dagli Ostili"
 probe_subspace_anomaly_poi_desc: "Degli ostili non ci permettono di raggiungere la sonda sub-spazio di questo sistema."
 coming_storm_poi_1_poi: "Punto Critico"
 coming_storm_poi_1_poi_desc: "Considerando la loro traiettoria, riteniamo che le masse sub-spazio in avvicinamento entreranno nella nostra galassia in prossimità di questo sistema."
 systems_visited_poi: "Sistema Visitato"
 hunting_hyacinth_poi: "Sistema Ispezionato"
 hunting_hyacinth_poi_desc: "Dobbiamo completare l'ispezione di questi sistemi per trovare le tracce del passaggio della Giacinto. I suoi motori primitivi dovrebbero aver lasciato una traccia ionica residua."
 hunting_hyacinth_2_poi: "Analizza Sistema"
 hunting_hyacinth_2_poi_desc: "Le traccia ionica della Giacinto conduce a questo sistema. Servono ulteriori indagini."
 extradimensional_invasion_1_poi: "Il Portale Dimensionale"
 extradimensional_invasion_1_poi_desc: "Il portale da cui fuoriescono gli invasori extra dimensionali è stato rilevato nel Sistema [extradimensional_system.GetName]. Finché non verrà distrutto potranno continuare ad ottenere rinforzi."
 extradimensional_invasion_2_poi: "Il Secondo Portale"
 extradimensional_invasion_2_poi_desc: "Un secondo portale dimensionale è comparso nel Sistema [second_portal_system.GetName]. Come il primo portale, fornisce l'ingresso a navi extradimensionali ostili nella nostra galassia."
 extradimensional_invasion_3_poi: "Il Terzo Portale"
 extradimensional_invasion_3_poi_desc: "Un terzo portale è stato rilevato nel Sistema [third_portal_system.GetName]. Ovviamente anche questo vomita navi extradimensionali ostili nel nostro piano d'esistenza."
 vultaum_1_poi: "Vultaumar"
 vultaum_1_poi_desc: "Ora abbiamo le coordinate del sistema natale Vultaum."
 yuht_1_poi: "Yuhtaan"
 yuht_1_poi_desc: "L'antico Pianeta Natale Yuht è stato finalmente localizzato."
 first_league_1_poi: "Fen Habbanis"
 first_league_1_poi_desc: "Il Sistema Fen Habbanis rappresentava il centro politico, amministrativo ed economico più importante dell'antica Prima Alleanza."
 irassian_1_poi: "Irass"
 irassian_1_poi_desc: "Il Sistema Irass rappresentava il cuore dell'antico Concordato Irassiano."
 cybrex_1_poi: "Cybrex Alfa"
 cybrex_1_poi_desc: "Sembra che i Cybrex si siano ritirati in questo sistema."
 nomad_poi_1: "Rilevamento Posizione"
 nomad_poi_1_desc: "Gli strani viaggiatori spaziali sono qui. Ogni tentativo di comunicare con loro è andato a vuoto, quindi possiamo solo attendere e vedere cosa succederà."
 extradimensional_invasion_4_poi: "Ancore Dimensionali"
 extradimensional_invasion_4_poi_desc: "Gli invasori stanno costruendo delle strane stazioni spaziali che agiscono come \"ancore\" dimensionali... condotti che aumentano la loro abilità di movimento tramite i Wormhole. Più Ancore riusciranno ad attivare, più di frequente riusciranno a richiamare rinforzi dal loro regno.\n\nQueste Ancore sembrano rinforzare significativamente l'integrità subspaziale del Portale Dimensionale. Il Portale risulterà pressoché invulnerabile alle armi finché ci saranno delle Ancore attive!"
 extradimensional_invasion_chain_2_title: "L'Aberrante"
 extradimensional_invasion_chain_2_desc: "È comparsa una seconda fazione di invasori extra dimensionali nella nostra galassia, non meno ostile della prima. Fortunatamente, sembra che gli extra dimensionali combattano anche l'uno contro l'altro."
 extradimensional_invasion_chain_3_title: "Il Veemente"
 extradimensional_invasion_chain_3_desc: "Una terza fazione extradimensionale è emersa da un altro Wormhole. Sebbene siano in procinto di consumare tutta la vita della nostra galassia, sembra che abbiano anche ingaggiato una sorta di battaglia con le altre due fazioni provenienti dalla loro dimensione."

