 test_chain_title: "Misteri su [Root.GetName]"
 test_chain_desc: "Si stanno manifestando strani fenomeni su [Root.GetName]."
 test_chain_2_title: "Misteri su [Root.GetName]"
 test_chain_2_desc: "Si stanno manifestando strani fenomeni su [Root.GetName]."
 test_counter: "Test counter"
 migrating_forests_chain_title: "Foreste Erranti su [Root.GetName]"
 migrating_forests_chain_desc: "Le foreste erranti su [Root.GetName] stanno interferendo con lo sviluppo della nostra colonia. Dovresti trovare un rimedio se vogliamo prosperare su questo pianeta."
 subterranean_civilization_chain_title: "Civiltà Sotterranea"
 subterranean_civilization_chain_desc: "Una civiltà aliena sotterranea sta scavando un tunnel su [Root.GetName] verso la nostra colonia in superficie. Il loro numero e le loro intenzioni sono ignoti, ma potrebbero rappresentare una minaccia rilevante."
 abandoned_terraforming_chain_title: "Progetto Terraformazione Abbandonato"
 abandoned_terraforming_chain_desc: "[Root.GetName] è stato parzialmente terraformato da qualcuno millenni fa, ma per qualche ragione ignota il processo è stato interrotto. La conseguenza è un sistema climatico ed una biosfera notevolmente instabili. Abbiamo localizzato l'Apparecchiatura Terraformatrice e dobbiamo decidere cosa fare."
 vultaum_chain_title: "Precursori - I Vultaum"
 vultaum_chain_desc: "Abbiamo recuperato degli artefatti dall'Adunanza Stellare Vultaum. Era una civiltà aliena attiva all'incirca 12 milioni di anni fa. Anche se il loro esatto aspetto si è perso tra le nebbie del tempo, abbiamo dedotto dalle loro rovine che apparissero simili a grossi vermi anellidi della lunghezza di 3 o 4 metri. Sembra comunicassero tramite una sorta di vibrazione trasmessa attraverso i loro corpi segmentati.\n\nSe trovassimo altri artefatti riconducibili alla loro civiltà, potremmo riuscire a risalire alla posizione del loro sistema natale."
 vultaum_artifacts: "Artefatti Vultaum Recuperati"
 vultaum_homeworld_chain_title: "Il Sistema Natale Vultaum"
 vultaum_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del Sistema Natale Vultaum. Dovremmo inviare al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 yuht_chain_title: "Precursori - Gli Yuht"
 yuht_chain_desc: "Abbiamo recuperato degli artefatti dell'Impero Yuht. Era una civiltà aliena presente in alcune aree della galassia fino a circa 6 milioni di anni fa. Fisicamente, gli Yuht apparivano larghi e schiacciati, simili ad artropodi. Un singolo individuo nello stadio adulto poteva raggiungere la lunghezza di centinaia di metri, e sembra che fosse molto raro che più di uno o due di essi condividessero la stessa nave spaziale.\n\nSe trovassimo altri artefatti riconducibili alla loro civiltà, potremmo riuscire a risalire alla posizione del loro sistema natale."
 yuht_artifacts: "Artefatti Yuht Recuperati"
 yuht_homeworld_chain_title: "Il Sistema Natale Yuht"
 yuht_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del Sistema Natale Yuht. Dovremmo inviare al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 first_league_chain_title: "Precursori - La Prima Alleanza"
 first_league_chain_desc: "Abbiamo recuperato degli artefatti della Prima Alleanza. Erano una grande confederazione di razze aliene che convivevano pacificamente circa due milioni di anni fa. Sembra che i confini della Prima Alleanza coprissero una porzione significativa della galassia prima di collassare.\n\nSe trovassimo altri artefatti riconducibili alla loro civiltà, potremmo riuscire a risalire alla posizione del loro sistema natale."
 first_league_artifacts: "Artefatti della Prima Alleanza Recuperati"
 first_league_homeworld_chain_title: "Il Sistema Capitale della Prima Alleanza"
 first_league_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del Sistema Capitale della Prima Alleanza, dove aveva sede il Gran Senato. Dovremmo inviare al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 irassian_chain_title: "Precursori - Gli Irassiani"
 irassian_chain_desc: "Abbiamo recuperato degli artefatti del Concordato Irassiano. Erano una potenza interstellare che dominava su una parte di galassia poco più di un milione di anni fa. Gli Irassiani erano mammiferi a sei zampe e sembra che possedessero un sistema immunitario particolarmente vulnerabile ai virus alieni. Sembra infatti che la loro estinzione sia stata causata dalla Febbre Javoriana, un'epidemia terribile che devastò il loro impero.\n\nSe trovassimo altri artefatti riconducibili alla loro civiltà, potremmo riuscire a risalire alla posizione del loro sistema natale."
 irassian_artifacts: "Artefatti Irassiani Recuperati"
 irassian_homeworld_chain_title: "Il Sistema Natale Irassiano"
 irassian_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del Sistema Natale Irassiano. Dovremmo inviare al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 cybrex_chain_title: "Precursori - I Cybrex"
 cybrex_chain_desc: "Abbiamo recuperato degli artefatti Cybrex su [From.GetName]. Erano macchine sapienti connesse tra loro che dominavano su questa porzione di galassia circa 600.000 anni fa. La loro origine e natura rimane un mistero, ciò che è sicuro è che abbiano lanciato una vera e propria crociata contro tutte le forme di vita organiche sapienti, che durò per secoli e fece trilioni di vittime.\n\nSe trovassimo altri artefatti riconducibili alla loro civiltà, potremmo riuscire a risalire alla posizione del loro sistema natale."
 cybrex_artifacts: "Artefatti Cybrex Recuperati"
 cybrex_homeworld_chain_title: "Il Sistema Natale Cybrex"
 cybrex_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del Sistema Natale Cybrex. Dovremmo inviare al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 sublight_probes_chain_title: "Sonde Subluminali da Esplorazione"
 sublight_probes_chain_desc: "Diverse sonde subluminali da esplorazione sono state inviate da [Root.Capital.GetName] nei sistemi circostanti prima ancora che noi avessimo padronanza del viaggio SL. Devono essere recuperate prima che finiscano in mani ostili."
 probes_recovered: "Sonde Recuperate"
 survey_habitable_worlds_chain_title: "Ispezione Pianeti Abitabili"
 survey_habitable_worlds_chain_desc: "I nostri xenobiologi hanno richiesto di analizzare tutti i pianeti con una biosfera attiva che incontreremo. Sono ansiosi di conoscere tutti i differenti ecosistemi alieni presenti nella galassia."
 habitable_worlds_surveyed: "Pianeti Abitabili Ispezionati"
 specimen_procurement_chain_title: "Acquisizione Specie Aliene"
 specimen_procurement_chain_desc: "Il Museo di Esobiologia su [Root.Capital.GetName] ha richiesto supporto per l'acquisizione di rare forme di vita aliene che hanno identificato in diversi pianeti."
 specimens_collected: "Specie Aliene Acquisite"
 radical_cult_title: "I [radical_cult.GetName]"
 radical_cult_desc: "Dei membri di un gruppo estremista che si fa chiamare \"[radical_cult.GetName]\" stanno cercando di minare la stabilità del governo facendo proseliti tra la nostra popolazione. Dopo aver passato secoli ad incrementare silenziosamente il loro potere su [Root.Capital.GetName], i loro Leader sono ora fuggiti nello spazio per proseguire la crociata contro di noi."
 survey_home_system_title: "Ispezione Sistema Natale"
 survey_home_system_desc: "Prima di avventurarci nel resto della galassia, dovremmo analizzare a fondo il Sistema [home_system.GetName]. Non è opportuno lasciare il nostro stesso territorio inesplorato."
 establish_colony_title: "Fonda la Prima Colonia"
 establish_colony_desc: "Il popolo [This.GetSpeciesAdj] deve espandersi oltre [This.Capital.GetName] perché possa durare nel tempo. Stabilisci la nostra prima colonia e pianta la bandiera [This.GetName] sulla superficie di un altro pianeta."
 first_colony: "Prima Colonia Fondata"
 asteroid_sighted_chain_title: "Avvistamento Asteroide"
 asteroid_sighted_chain_desc: "Un grande asteroide è in rotta di collisione con [Root.GetName]. Dev'essere distrutto prima che impatti sulla superficie!"
 asteroid_destroyed: "Asteroide Distrutto"
 coming_storm_chain_title: "Tempesta in Arrivo"
 coming_storm_chain_desc: "È stato rilevato un misterioso gruppo di tracce subspaziali in traiettoria di avvicinamento verso la nostra galassia. Sembra che stiamo per avere ospiti..."
 prethoryn_scourge_chain_title: "Il Flagello del Vuoto"
 prethoryn_scourge_chain_desc: "La nostra galassia è stata invasa da uno sciame di voraci predatori che divorano ogni cosa sul loro cammino. La furia di questi Prethoryn dev'essere contrastata prima che il loro numero possa sopraffarci."
 extradimensional_invasion_chain_title: "L'Indesiderato"
 extradimensional_invasion_chain_desc: "È comparso un enorme squarcio nel tessuto spaziotemporale della galassia, sembra essere una sorta di portale a senso unico tra la nostra realtà ed un'altra. Strane navi eteree ne fuoriescono, e sembra che assorbano l'energia di ogni malcapitato che incrociano sul loro cammino."
 star_power_chain_title: "Strana Materia Stellare"
 star_power_chain_desc: "Alla ricerca di strane emissioni radioattive."
 hunting_hyacinth_title: "A Caccia della Giacinto"
 hunting_hyacinth_desc: "La Giacinto, la nave gemella dell'arca che ha portato i nostri antenati su [Root.Capital.GetName], avrebbe dovuto raggiungerci dalla Terra un secolo fa. Dobbiamo scoprire che ne è stato di lei."
 nomads_observation_chain_title: "Insoliti Viaggiatori Spaziali"
 nomads_observation_chain_desc: "Abbiamo rilevato, all'interno dei nostri confini, degli strani alieni di cui non riusciamo a decodificare le comunicazioni. Dato che per noi è impossibile tradurre il loro linguaggio, possiamo solo aspettare e vedere chi sono e cosa vogliono."

