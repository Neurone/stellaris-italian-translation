 utopia.2.name: "Una richiesta dal popolo [From.From.GetSpeciesAdj]"
 utopia.2.a: "Accetta la richiesta."
 utopia.2.a.tooltip: "Ciò renderà felici: [From.From.GetName]."
 utopia.2.b: "Rifiuta la richiesta."
 utopia.2.b.tooltip: "Ciò contrarierà: [From.From.GetName]."
 utopia.2.c: "Sarebbe un onore."
 utopia.2.desc.v1: "Il popolo [From.From.GetSpeciesAdj] sostiene di aver scoperto delle informazioni sulla nostra costruzione di una piattaforma segreta con armi di distruzione di massa sul nostro Pianeta Anello, e chiedono il permesso per ispezionare il sito.\n\nI nostri consiglieri militari devono ancora confermare se si tratti di un errore in buona fede o qualcosa di più preoccupante. In entrambi i casi dovremmo gestire la situazione con delicatezza."
 utopia.2.desc.v2: "Gli ingegneri [From.From.GetSpeciesNamePlural] hanno osservato l'avanzamento della costruzione del nostro Pianeta Anello, e sono molto impressionati dai nostri progressi. Chiedono il permesso il permesso per inviare una squadra di ricerca sul posto, per imparare dai nostri sforzi."
 utopia.2.desc.v4: "Ultimamente i profeti [From.From.GetSpeciesNamePlural] sono stati tormentati da terribili visioni di morte e distruzione, legate alla comparsa di un grande oggetto circolare nel cielo. Preoccupati che la costruzione di un Pianeta Anello nel nostro impero abbia fatto infuriare gli dèi, chiedono il permesso di consacrarlo, prima di concludere il progetto."
 utopia.3.name: "Richiesta Accettata"
 utopia.3.desc.v1: "In buona fede, i cittadini [From.GetSpeciesNamePlural] hanno permesso ad una nostra squadra di esperti di ispezionare il loro Pianeta Anello, in cerca di una piattaforma bellica segreta. Una squadra composta dai nostri specialisti più qualificati è già in viaggio. Presto conosceremo la verità."
 utopia.3.desc.v2: "Per la felicità della comunità scientifica, abbiamo saputo che i cittadini [From.GetSpeciesNamePlural] sarebbero onorati di ospitare una nostra squadra di ricercatori sul loro Pianeta Anello. Il capo ingegnere sta organizzando l'invio di una delegazione composta dai nostri migliori ingegneri, per fare rapporto sulla costruzione."
 utopia.3.desc.v4: "I cittadini [From.GetSpeciesNamePlural] accolgono con favore i nostri sforzi per allinearci con una presenza più elevata, e promettono di fermare la costruzione del Pianeta Anello fino a quando i nostri Leader religiosi non siano certi che non interferisca con la volontà divina.\n\nUna manciata di funzionari scelti stanno per partire immediatamente alla volta del sito di costruzione, al fine di garantire che la sinistra profezia non venga soddisfatta."
 utopia.3.a: "Eccellente."
 utopia.4.name: "Richiesta Rifiutata."
 utopia.4.desc: "Purtroppo il popolo [From.GetSpeciesAdj] non ha accettato le nostre richieste, peggiorando le relazioni tra i nostri imperi."
 utopia.4.a: "Peccato."
 utopia.5.name: "Missione Completata"
 utopia.5.desc.v1: "Gli esperti inviati per ispezionare il Pianeta Anello del popolo [From.GetSpeciesAdj] hanno setacciato il cantiere in cerca di una piattaforma di lancio segreta, ma non hanno ancora trovato nulla per sostenere le nostre rivendicazioni. Possiamo solo concludere che la nostra intelligence si sia sbagliata, e controllare più attentamente le nostre fonti la prossima volta."
 utopia.5.desc.v2: "I ricercatori che abbiamo inviato sul Pianeta Anello del popolo [From.GetSpeciesAdj] sono tornati con nuove conoscenze ingegneristiche. Nonostante alcune incomprensioni iniziali, a causa delle differenze culturali, entrambe le squadre sono soddisfatte dallo scambio ed hanno imparato molto l'una dall'altra."
 utopia.5.desc.v4: "I funzionari religiosi inviati a consacrare il Pianeta Anello del popolo [From.GetSpeciesAdj] sono tornati dalla loro missione con più domande che risposte. Mentre meditavano sulla costruzione, sono entrati in una trance divinatoria profonda, ed hanno scoperto che il Pianeta Anello non era la causa delle visioni. Sebbene non siano stati in grado di decifrare il vero significato delle visioni, ci rassicurano che \"ciò che potrebbe essere, potrebbe non essere mai...\""
 utopia.5.b: "Eccellente."
 utopia.6.name: "Richiesta Pianeta Anello: Conclusione"
 utopia.6.desc.v1: "Dopo aver messo a soqquadro metà cantiere, gli esperti [From.From.GetSpeciesNamePlural] hanno dovuto ammettere che non esistono piattaforme belliche segrete sul nostro Pianeta Anello. Uno sforzo che si sarebbero potuti risparmiare, se solo si fossero fidati di noi..."
 utopia.6.desc.v2: "Dopo aver trascorso diverse settimane sul Pianeta Anello, gli ingegneri [From.From.GetSpeciesNamePlural] se ne sono andati. Nonostante le differenze culturali, entrambe le squadre sono soddisfatte dello scambio ed hanno imparato molto l'una dall'altra."
 utopia.6.desc.v4: "Mentre stavano meditando sulla costruzione del Pianeta Anello, i Leader religiosi [From.From.GetSpeciesNamePlural] sono entrati in una profonda trance divinatoria, durante la quale hanno scoperto che il Pianeta Anello non è la causa delle sinistre visioni. Sebbene non vogliano dare una risposta definitiva sul loro vero significato, ci hanno comunicato la confortante frase \"ciò che potrebbe essere, potrebbe non essere mai...\"\n\nFinalmente i lavori possono ricominciare."
 utopia.21.name: "Condizioni Favorevoli"
 utopia.21.desc: "Sotto la guida esperta del direttore di costruzione del Pianeta Anello, siamo stati in grado di ottimizzare i lavori, aumentando in modo significativo la nostra velocità."
 utopia.22.name: "Depositi Minerari"
 utopia.22.desc: "La squadra di costruzione del Pianeta Anello ha scoperto un grande giacimento di minerali all'interno di una pietra estremamente porosa, che si disintegrerà durante il processo di edificazione. Sebbene sia delicato, il campione potrebbe essere sufficientemente prezioso da valere il tempo necessario per estrarlo."
 utopia.22.a: "Sfruttate il deposito."
 utopia.22.b: "Non possiamo rimandare la costruzione."
 utopia.27.name: "Lavoratori Scomparsi"
 utopia.27.desc: "Dall'inizio della costruzione del Pianeta Anello, molti lavoratori sono svaniti nel nulla. Sebbene sia probabile che abbiamo semplicemente lasciato il sito con uno dei tanti trasporti, senza avvisare i loro supervisori, stiamo aprendo un'indagine. Purtroppo la loro partenza inaspettata ha aumentato sensibilmente i tempi di costruzione."
 utopia.27.a: "Che sfortuna."
 utopia.28.name: "Lavoratori Scomparsi"
 utopia.28.desc: "Con l'arrivo dei sostituti la costruzione del Pianeta Anello è finalmente ripresa. Purtroppo non siamo stati ancora in grado di individuare i lavoratori scomparsi, ma abbiamo avvertito le loro famiglie."
 utopia.28.a: "Non saranno dimenticati."
 utopia.23.name: "Animali sul Pianeta Anello"
 utopia.23.desc: "Sembra che uno dei pianeti utilizzati per costruire l'Anello non fosse poi così disabitato come pensavamo. Alcuni vermi giganti, apparentemente innocui ma prima sconosciuti, ora soprannominati \"Coo-coo\" a causa del loro verso, sono stati accidentalmente trasportati sul Pianeta Anello all'interno dei frammenti del loro Pianeta Natale.\n\nCon la loro pelliccia ed il portamento elegante, queste interessanti creature sono diventate le mascotte dei lavoratori, che sono lontani dalle loro famiglie e spesso si sentono molto soli; specialmente dopo la scomparsa di alcuni dei loro compagni.\n\nPotremmo consentire alle creature di continuare la loro vita in pace, o sterminarle ritardando leggermente la costruzione."
#utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a: "Sterminiamole."
 utopia.23.b: "Meglio non disturbarle."
 utopia.25.name: "Una Rivelazione Scioccante"
 utopia.25.desc: "Stupendo chiunque fosse presente, sul Pianeta Anello sono esplosi turbinii di colori, quando migliaia di vermi spaziali si sono trasformati in farfalle. Probabilmente la muta è stata causata dalla presenza dell'atmosfera.\n\nSfortunatamente, i festeggiamenti sono stati interrotti dalla scoperta di una rete sotterranea di tunnel, in cui alcuni Coo-coo sono stati catturati mentre si cibavano dei resti dei lavoratori scomparsi.\n\nLa costruzione è stata interrotta finché le creature non verranno sterminate, ma ci aspettiamo risultati rapidi, dato che gli operai sono molto motivati. La vera natura dei Coo-coo si è infine manifestata."
 utopia.25.a: "Che liberazione."
 utopia.26.name: "Una Rivelazione Scioccante"
 utopia.26.desc: "Gli sforzi della squadra di disinfestazione per liberare il Pianeta Anello dai vermi giganti, conosciuti come Coo-coo, sono stati aggravati da violente proteste da parte dei lavoratori.\n\nNel disperato tentativo di nascondere il suo animaletto, un giovane si è avventurato abbastanza lontano dal sito di costruzione da scoprire una rete sotterranea di tunnel scavati di recente, nei quali ha trovato diversi Coo-coo intenti a cibarsi dei resti dei suoi collaboratori scomparsi. Dopo essere sfuggito al suo amato animale domestico, che ha cercato di scioglierlo con i suoi succhi gastrici, ha allertato la squadra di disinfestazione, che ha liquidato in poco tempo ciò che restava dei vermi carnivori.\n\nLa vera natura dei Coo-coo si è infine manifestata."
 utopia.26.a: "Una svolta macabra."
 utopia.30.name: "La Viandante con un Occhio Solo"
 utopia.30.desc.v1: "Il nostro impero è stato scosso dalla costruzione da parte del popolo [dysonsphere_builder.GetSpeciesAdj] di una Sfera di Dyson attorno a [dyson_system.GetName], una delle stelle della nostra costellazione più amata, la \"Viandante con un Occhio Solo\", offuscandone così la luce.\n\nLa Viandante, col suo occhio solitario, vegliava sulla nostra gente da tempo immemore; secondo le leggende, non solo faceva da guida alle nostre flotte, ma era anche un faro per le stelle nel loro viaggio attraverso i cieli. Ed ora i cittadini [dysonsphere_builder.GetSpeciesNamePlural], nella loro sfacciata ignoranza, hanno costruito una sfera attorno al suo occhio, accecandolo del tutto.\n\nSebbene ci vorranno molti anni prima che la sua luce smetta di essere visibile, la nostra gente si sente violata, dato che le future generazioni non godranno della sua guida."
 utopia.30.a: "Meritiamo delle scuse formali."
 utopia.30.b: "Una donazione di 1.000 Crediti potrebbe alleviare il dolore."
 utopia.30.c: "Mantenere una buona relazione coi nostri vicini è più importante."
 utopia.31.name: "La Viandante con un Occhio Solo"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro: "Abbiamo scoperto che state costruendo una Sfera di Dyson intorno a una stella centrale in una delle nostre costellazioni più amate, la Viandante con un Solo Occhio.\n\nLa Viandante ha vegliato sulla nostra specie fin dall'inizio dei tempi. Con il suo singolo occhio, guida non solo le nostre flotte, ma le stelle stesse nel loro viaggio attraverso il cielo, e ora avete costruito una sfera intorno ad essa, accecandola."
 utopia.31.desc: "$utopia.31.intro$\n\nSebbene ci vorranno molti anni prima che la sua luce smetta di essere visibile, il fatto che le future generazioni non godranno della sua guida ha scosso la nostra gente, che si sente violata e merita delle scuse formali."
 utopia.31.a: "Inviamo delle scuse formali."
 utopia.31.b: "Condividiamo con loro un po' della nostra energia."
 utopia.31.c: "Ma noi non siamo dispiaciuti..."
 utopia.32.name: "La Viandante con un Solo Occhio"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc: "$utopia.31.intro$\n\nSebbene ci vorranno molti anni prima che la sua luce smetta di essere visibile, la nostra gente si sente violata dal fatto che le future generazioni non godranno della sua guida. Voi, invece, tra poco avrete tutta l'energia di cui avete bisogno. Ad ogni modo, una piccola donazione di 1.000 crediti potrebbe aiutare ad alleviare parte del dolore che ci avete provocato."
 utopia.32.a: "Facciamo una \"donazione\" di 1.000 crediti."
 utopia.32.b: "Non possediamo abbastanza crediti, ma inviamo delle scuse formali."
 utopia.32.c: "Ciò che facciamo all'interno dei nostri confini non è affar loro."
 utopia.33.name: "La Viandante Cieca"
 utopia.33.desc: "Oggi [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] del popolo [dysonsphere_builder.GetSpeciesAdj], ha incontrato [dyson_sphere_neighbor.GetRulerName] in persona in segno di scuse formali per aver accecato la Viandante con un Solo Occhio. Hanno offerto il loro sincero rammarico e sono fiduciosi che la Viandante continuerà a guidarci, come ha sempre fatto, tramite la sua forza di volontà ed il suo senso di giustizia, e non con la sua vista."
 utopia.33.a: "Lo farà sicuramente."
 utopia.33.b: "Non sono abbastanza pentiti."
 utopia.34.name: "La Viandante Cieca"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc: "Abbiamo ricevuto la vostra richiesta e non potevamo fare a meno di notare una certa confusione riguardo alla natura del nostro rapporto. Ci permettiamo di fare chiarezza. [dyson_system.GetName] è una stella all'interno dei nostri confini e, sebbene questo sia concetto arduo da comprendere, ciò che accade all'interno del nostro spazio non vi riguarda minimamente. Non ci interessa se siete in grado o meno di soddisfare la vostra gente.\n\nPer evitare ulteriore confusione, in futuro farete bene a ricordarlo."
 utopia.34.a: "Non degniamoli di risposta."
 utopia.34.b: "Insultiamoli."
 utopia.34.b.tooltip: "\"Il vostro ridicolo impero scoprirà presto cosa significhi essere soli senza amici nell'universo...\""
 utopia.34.c: "Un giorno li faremo pentire..."
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name: "La Viandante Cieca"
 utopia.35.desc: "Oggi [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] del popolo [dysonsphere_builder.GetSpeciesAdj], ha incontrato [dyson_sphere_neighbor.GetRulerName] in persona per sancire le scuse formali per aver accecato la Viandante con un Occhio Solo. Ci hanno donato 1.000 crediti, sperando di alleviare parte del dolore causatoci, e sono fiduciosi che la Viandante continuerà a guidarci, come ha sempre fatto, tramite la sua forza di volontà ed il suo senso di giustizia invece che con la sua vista."
 utopia.35.a: "Lo farà sicuramente."
 utopia.35.b: "Non sono abbastanza pentiti."
 utopia.36.desc: "Oggi [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] del popolo [dysonsphere_builder.GetSpeciesAdj], ha incontrato [dyson_sphere_neighbor.GetRulerName] in persona per sancire le scuse formali per aver accecato la Viandante con un Occhio Solo. Sebbene sembrassero scuse sincere, hanno rifiutato di concederci un compenso economico, sostenendo di non possedere abbastanza energia da spartire."
 utopia.36.a: "Hanno fatto del loro meglio."
 utopia.36.b: "Taccagni!"
 utopia.37.desc: "Nel tentativo di rimediare in parte al danno che abbiamo arrecato al popolo [dyson_sphere_neighbor.GetSpeciesAdj] costruendo una Sfera di Dyson attorno ad una stella della loro costellazione più amata, il nostro [dysonsphere_builder.GetRulerTitle] ha viaggiato fino al loro mondo natale per portare le nostre più sincere scuse. Eppure, hanno messo bene in chiaro che i nostri sforzi sono stati insufficienti."
 utopia.37.a: "Peccato."
 utopia.37.b: "Che ingrati."
 utopia.38.desc: "Nel tentativo di rimediare a parte del danno causato alla relazione tra il nostro impero e quello [dyson_sphere_neighbor.GetName] costruendo una Sfera di Dyson attorno ad una stella di una delle loro costellazioni più amate, [dysonsphere_builder.GetRulerName] ha viaggiato fino al loro pianeta natale per portare le nostre più sincere scuse.\n\nAnche se ci vorrà del tempo per riprendersi dalla loro perdita, hanno apprezzato il fatto che abbiamo fatto uno sforzo. Speriamo che d'ora in poi le relazioni tra i nostri imperi possano solo migliorare."
 utopia.38.a: "Ottime notizie."
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc: "Vi ringraziamo per esservi presi il disturbo di illuminarci, dato che eravamo piuttosto confusi su molte cose. Tra le altre, la vera natura della vostra specie.\n\nIl vostro ridicolo impero scoprirà presto cosa significhi essere soli senza amici nell'universo."
 utopia.39.a: "Non vediamo l'ora."
 utopia.39.b: "Pagheranno per la loro insolenza!"
 utopia.39.c: "Parlare è facile."
 utopia.40.desc: "I nostri informatori riferiscono che il popolo [dyson_sphere_neighbor.GetSpeciesAdj] è rimaso molto contrariato dal nostro rifiuto di presentare delle scuse formali al loro popolo per aver bloccato la luce di una stella centrale in una delle loro costellazioni stellari. Anche se non abbiamo avuto notizie da loro riguardo all'incidente, il [dysonsphere_builder.GetRulerTitle] ha espresso il suo disappunto in un discorso rivolto all'impero."
 utopia.40.a: "È un peccato."
 utopia.40.b: "Non è un nostro problema."
 utopia.51.name: "Fonte della Giovinezza"
 utopia.51.desc: "Il personale del Nexus Scientifico è felice di annunciare che è stata data loro l'opportunità, più unica che rara, di reclutare l'acclamato Dott. Xhaxxore, una persona di spicco nel campo del prolungamento dell'aspettativa di vita.\n\nIl dottore e la sua squadra stavano per sviluppare un siero molto promettente, ma hanno terminato i fondi. Tuttavia, assumendo il Dott. Xhaxxore non avremo le risorse per continuare le nostre attuali ricerche nel campo dell'ingegneria organica, condotte dalla Dott.ssa Groik, che sta tentando di aprire la strada alla ricerca ingegneristica tramite l'utilizzo di un super-computer organico."
 utopia.51.a: "Reclutate il Dott. Xhaxxore per 1.000 Crediti."
 utopia.51.b: "Date la priorità alle ricerche della Dott.ssa Groik."
 utopia.51.c: "Non possiamo permetterci di assumere il Dott. Xhaxxore."
 utopia.54.name: "Menti Sospette"
 utopia.54.desc: "Questa settimana il Dott. Xhaxxore e la sua squadra hanno mostrato i risultati della loro ricerca. Il siero, applicato sulla pelle, provoca una rigenerazione cellulare senza precedenti, presumibilmente grazie all'ingrediente miracoloso chiamato \"essenza di [missing_pops_planet.GetName]\", a causa della sua misteriosa origine.\n\nPurtroppo, ci sono state lamentele da parte di alcuni individui riguardo al finanziamento che Xhaxxore ha ricevuto. La Dott.ssa Groik si è spinta fino ad accusare Xhaxxore di essere un truffatore. Ora chiede il permesso, ed un budget di 500 crediti, per dare il via ad un'indagine segreta. Se Xhaxxore lo scoprisse potrebbe offendersi ed andarsene."
 utopia.54.a: "Non c'è nulla che provi le sue affermazioni."
 utopia.54.b: "Indagate, giusto per essere sicuri."
 utopia.54.c: "Il nostro budget non lo permette."
 utopia.55.name: "Essenza di [ointment_name.GetName]"
 utopia.55.desc: "Le indagini della Dott.ssa Groik sulle ricerche di Xhaxxore hanno dato risultati interessanti. Non solo il Dott. Xhaxxore ha enormemente sopravvalutato gli effetti del siero, ma ha anche trascurato di menzionare che sono temporanei. Gli effetti collaterali causati dal sovradosaggio, invece, possono essere piuttosto permanenti.\n\nL'essenza stessa è stata ottenuta da una ghiandola appartenente ad una specie nativa del Sistema [ointment_name.GetName], non molto diversa dal popolo [target_country.GetSpeciesAdj]. Xhaxxore ha tenuto diversi esemplari in criostasi per mesi per assicurarsi la quantità necessaria di prodotto. È probabile che i nostri rapporti con il loro impero ne soffrirebbero se scoprissero la verità."
 utopia.55.a: "Interrompete il progetto ed arrestate Xhaxxore. Nessuno lo saprà."
 utopia.55.b: "Zittite Groik e vendete il prodotto come una crema anti età."
 utopia.55.b.tooltip: "Con un'intensa campagna di marketing il prodotto potrebbe portarci un buon profitto nel prossimo futuro."
 utopia.56.name: "Fonte della Giovinezza"
 utopia.56.desc: "Purtroppo il misterioso Dott. Xhaxxore è riuscito a sfuggirci, abbandonando lo staff ed i soggetti dei suoi test. I cittadini [target_country.GetSpeciesNamePlural] sono stati svegliati, e per fortuna non hanno memoria di cosa sia accaduto. Per quanto riguarda Xhaxxore, probabilmente si troverà su un sistema remoto, sotto falso nome, a programmare la sua prossima truffa. Con un po' di fortuna, la prossima volta che si farà vedere saremo lì per arrestarlo.\n\nIl suo staff caduto in disgrazia sembra essere stato accecato quanto noi dal suo fascino, e molti si sono offerti di unirsi al Nexus Scientifico in modo permanente per rimediare ai loro errori."
 utopia.56.a: "Non possiamo fidarci di loro."
 utopia.56.b: "Sono i benvenuti."
 utopia.56.c: "Chiaramente non sono le stelle più brillanti della galassia..."
 utopia.57.name: "Fontana d'Oro"
 utopia.57.desc: "Commercializzata col nome di \"Senzetà,\" l'Essenza di [ointment_name.GetName] ha invaso la galassia. Grazie al suo carismatico inventore ed una solida campagna di marketing, la nuova miracolosa crema \"organica\" viene pubblicizzata ovunque. Le stelle, quelle di carne ed ossa, di ogni sistema stanno \"invecchiando meno con la crema Senzetà.\"\n\nCome il dottore sia riuscito a procurarsi abbastanza ghiandole da cui estrarre il siero, rimane un mistero..."
 utopia.57.a: "Mai farsi domande."
 utopia.100.name: "Insolite Sparizioni su [missing_pops_planet.GetName]"
 utopia.100.desc: "Il malcontento sta dilagando su [missing_pops_planet.GetName] a causa di una recente ondata di sparizioni planetarie. Negli ultimi due mesi sono state dichiarate disperse diverse migliaia di persone, la maggior parte delle quali provenienti da aree remote ed isolate. Questo potrebbe spiegare il motivo di tutto questo ritardo prima che la notizia giungesse alla nostra attenzione.\n\nLa polizia locale ha richiesto risorse aggiuntive per gestire il crescente malcontento mentre continuano con le indagini."
 utopia.100.a: "Inviate una task force su [missing_pops_planet.GetName]."
 utopia.100.b: "Di sicuro erano isolati per qualche motivo..."
 utopia.101.name: "Castelli nel Cielo"
 utopia.101.desc: "L'indagine riguardante i cittadini scomparsi da [missing_pops_planet.GetName] ha rivelato sistematiche offerte di lavoro provenienti da un casinò spaziale di prossima apertura chiamato \"Castello nel Cielo\", tutte avanzate da reclutatori ben vestiti che parlavano una lingua aliena indefinita. Ulteriori indagini hanno effettivamente rivelato l'esistenza di questo casinò, ma non si trova all'interno di alcuna parte conosciuta della galassia.\n\nDato che la presenza della squadra d'assalto sembra scoraggiare i rapitori dal colpire è stata allontanata per dare alle forze dell'ordine locali una possibilità di coglierli sul fatto."
 utopia.101.a: "Sconcertante."
 utopia.102.name: "Senza età con Senzètà"
 utopia.102.desc: "Alcuni dei nostri scienziati hanno lanciato l'allarme riguardo una nuova crema anti età \"completamente biologica\" chiamata Senzetà, che si trova in vendita in ogni parte dell'impero da un distributore apparentemente discutibile.\n\nPubblicizzata tramite lo slogan \"Senza età con Senzetà\", si dice che questo popolare cosmetico promuova la rigenerazione cellulare tramite una nuova \"formula unica\" contenente un misterioso ingrediente miracoloso chiamato \"Essenza di [ointment_name.GetName]\".\n\nSebbene possa presentare alcuni preoccupanti effetti collaterali, il prodotto si è dimostrato realmente efficace per la crescita cellulare ed il nostro concilio scientifico consiglia vivamente di avviare una spedizione per ricrearne una formula."
 utopia.102.a: "Rigenerazione cellulare... sembra promettente."
 utopia.102.b: "Le rughe non sono certo d'interesse governativo."
 utopia.103.name: "Essenza di... [target_country.GetSpeciesName]"
 utopia.103.desc: "L'analisi approfondita della crema \"Senzetà\" ha rivelato che l'origine del suo ingrediente miracoloso, la cosiddetta \"Essenza di [ointment_name.GetName]\", è piuttosto vicina a noi. Di fatto può essere estratto esclusivamente dalle ghiandole di esemplari vivi di [target_country.GetSpeciesNamePlural], tramite una procedura barbarica indubbiamente dolorosa e pericolosa.\n\nLa buona notizia è che queste scoperte ci hanno permesso di creare un farmaco che stimolerebbe questa nostra ghiandola, aumentando significativamente l'aspettativa di vita. Sembra che la chiave della rigenerazione sia sempre stata dentro di noi!"
 utopia.103.a: "Trovate le vili creature che ci hanno fatto questo!"
 utopia.103.b: "Perdoniamo e dimentichiamo..."
 utopia.104.name: "Ladri di Ghiandole"
 utopia.104.desc: "Tramite uno sforzo coordinato tra il dipartimento di ricerca sociologica e l'esercito, abbiamo seguito la catena di distribuzione della crema \"Senzetà\" fino ad un Nexus Scientifco appartenente ai [fountain_of_youth_country.GetSpeciesNamePlural], in cui è stata sviluppata da un ricercatore governativo conosciuto come Dott. Xhaxxore ed il suo team.\n\nI [fountain_of_youth_country.GetSpeciesNamePlural] stanno facendo affari d'oro con questo prodotto, e sembra molto improbabile che non siano a conoscenza dell'origine del suo principio attivo."
 utopia.104.a: "Devono rilasciare le vittime e ritirare immediatamente il prodotto."
 utopia.104.a.tooltip: "Inviate un delegato per discutere civilmente."
 utopia.104.c: "Un'azione vale più di mille parole."
 utopia.104.c.tooltip: "È decisamente troppo tardi per la diplomazia."
 utopia.104.d: "Non possiamo rischiare un incidente diplomatico."
 utopia.105.name: "Schema Senzetà Smascherato"
 utopia.105.desc: "Ci è giunta voce che i [target_country.GetSpeciesNamePlural] affermano di avere delle prove riguardanti il nostro coinvolgimento nel rapimento e nella reclusione di diversi membri della loro razza, allo scopo di estrarre un enzima per la rigenerazione cellulare prodotto dalle loro ghiandole.\n\nCi intimano di rilasciare i prigionieri e di ritirare il prodotto dal mercato, in nome della pace tra i nostri imperi. Rispettare le loro richieste significherebbe porre fine prematuramente alla nostra fonte di crediti clandestina..."
 utopia.105.a: "Accettiamo le loro richieste."
 utopia.105.b: "Neghiamo tutto!"
 utopia.105.c: "Non abbiamo alcun interesse nella pace..."
 utopia.105.c.tooltip: "Ignora le loro richieste."
 utopia.106.name: "L'Essenza della Giustizia"
 utopia.106.desc: "Abbiamo combattuto e ne siamo usciti vittoriosi!\n\nSebbene i [fountain_of_youth_country.GetSpeciesNamePlural] affermino di non aver mai conosciuto la sinistra provenienza della loro \"Essenza di [ointment_name.GetName],\" il che è chiaramente una falsità, hanno almeno avuto la decenza di liberare i nostri cittadini e di ricondurli su [missing_pops_planet.GetName].\n\nPer quanto riguarda il Dott. Xhaxxore, il ricercatore capo e la mente dietro a tutta la faccenda, è riuscito a fuggire in circostanze misteriose; ma il resto della squadra è stato consegnato alla giustizia."
 utopia.106.a: "Meglio di niente."
 utopia.107.name: "Feccia dell'Universo"
 utopia.107.desc.a: "Abbiamo ricevuto una risposta formale da parte dei [fountain_of_youth_country.GetSpeciesNamePlural], che negano categoricamente il loro coinvolgimento nella produzione della crema \"Senzetà\" e ci incoraggiano a trovare \"uno sfogo più costruttivo al nostro senso di inferiorità nei loro confronti, piuttosto che lanciare accuse senza capo né coda\"."
 utopia.107.a: "Feccia dell'Universo!"
 utopia.107.desc.b: "Non abbiamo ricevuto alcuna risposta da parte dei [target_country.GetSpeciesNamePlural] riguardo il loro coinvolgimento nel rapimento dei nostri cittadini allo scopo di produrre la crema \"Senzetà\". Ma si dice che il Dott. Xhaxxore sia fuggito con tutto ciò che restava dell'essenza, mettendo finalmente termine alla loro speculazione.\n\nIl nostro pensiero oggi va alle numerose vittime del Dott. Xhaxxore che si trovano ancora imprigionati, ed alle loro famiglie rimaste su [missing_pops_planet.GetName]."
 utopia.108.name: "Il Dott. Xhaxxore è fuggito!"
 utopia.108.desc: "I [target_country.GetSpeciesNamePlural] non sono felici del fatto che abbiamo negato il nostro coinvolgimento nel rapimento dei loro cittadini. Come se non bastasse, il Dott. Xhaxxore, sentendo puzza di bruciato, è fuggito portando con sé le sue ultime scorte di essenza, rendendo così impossibile la produzione di altra crema Senzetà."
 utopia.108.a: "Accidenti a lui..."
 utopia.58.name: "L'Essenza del Nulla"
 utopia.58.desc: "Xhaxxore è sparito ed ha portato le sue ricerche con sé, lasciandosi dietro il suo staff sbigottito. Sono stupiti della sua scomparsa tanto quanto noi, e sebbene tutti attestino che si trattasse di un genio carismatico e caritatevole che avrebbe fatto ogni cosa per la propria squadra, possono offrire solo testimonianze aneddotiche dei suoi risultati.\n\nPossiamo solamente speculare se la Dott.ssa Groik avesse ragione a chiamarlo truffatore, o se il dottore abbia venduto la sua essenza miracolosa al miglior offerente. Se mai tenterà un piano simile altrove, lo troveremo."
 utopia.58.a: "Canaglia!"
 utopia.59.intro: "La Dott.ssa Groik ed il suo team hanno inventato una banca neurale, un computer organico che immagazzina e sfrutta la potenza cognitiva di ogni cervello che viene caricato nel suo disco, migliorando immensamente la velocità della nostra ricerca. Ma c'è un problemino... per funzionare correttamente, i cervelli devono essere estratti dal corpo del soggetto e messi in un fluido conduttore. Dato che i nostri corpi non possono sopravvivere a lungo senza un cervello, i soggetti dovranno lasciarsi alle spalle la propria esistenza materiale."
 utopia.59.name: "Banca Neurale"
 utopia.59.desc: "$utopia.59.intro$\n\nCome prevedevamo, i volontari non hanno affollato il laboratorio. Per ora se n'è presentato solo uno... il Leader scientifico [volunteer_leader.GetName]."
 utopia.59.a: "Caricate il cervello di [volunteer_leader.GetName] nel Nexus."
 utopia.59.a.tooltip: "Il Nexus Scientifico da ora produrrà risorse addizionali:\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"
 utopia.59.b: "Non sarebbe etico."
 utopia.59.c: "No, [volunteer_leader.GetName] ci serve altrove."
 utopia.60.name: "Banca Neurale"
 utopia.60.desc: "$utopia.59.intro$\n\nCome prevedevamo, i volontari non hanno affollato il laboratorio. Per ora se n'è presentato solo uno... una giovane e brillante ricercatrice del team della Groik. Tuttavia, ha una famiglia da mantenere e richiede un compenso di 1.000 Crediti per provvedere a loro."
 utopia.60.a: "Sfortunatamente, non ce lo possiamo permettere."
 utopia.60.b: "Sembra ragionevole."
 utopia.60.c: "Non sarebbe etico."
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] [volunteer_leader.GetHasHave] continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] find[volunteer_leader.GetSXX] [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name: "[abducted_leader.GetName]"
 utopia.62.desc: "Poco fa il personale del dipartimento di fisica del Nexus Scientifico ha perso conoscenza simultaneamente per quasi 15 minuti. A loro risveglio, il nuovo il capo della fisica [abducted_leader.GetName], era scomparso, il suo ufficio rivoltato, il suo armadietto svuotato e i suoi dischi di dati fritti.\n\nI suoi colleghi credono sia dove teneva le informazioni su un progetto personale sul quale stava lavorando. Anche se non ha rivelato nulla sulla sua ricerca, sembra si stesse avvicinando ad una svolta.\n\nDiversi membri dello staff hanno detto di aver visto una luce viola brillante prima di perdere conoscenza. Non ci sono stati altri indizi su dove si trovasse."
 utopia.62.a: "Continuate le ricerche."
 utopia.63.name: "[abducted_leader.GetName]"
 utopia.63.desc: "Questa mattina lo staff del Nexus Scientifico ha trovato il leader scomparso, [abducted_leader.GetName], all'interno della mensa, che faceva colazione come se nulla fosse.\n\nSostiene di non ricordare di aver mai lasciato il Nexus Scientifico. Ma diversi membri dello staff sostengono che lo stia facendo solo per metterli a disagio e che finga di non ricordare.\n\nOltretutto, al momento possiede conoscenze su argomenti che prima nemmeno comprendeva. È in attesa di un incarico."
 utopia.63.a: "Potrebbe tornarci utile."
 utopia.63.b: "Potrebbe mettere gli altri a rischio."
 utopia.64.desc: "$utopia.59.intro$\n\nCome prevedevamo, i volontari non hanno affollato il laboratorio. Per ora se n'è presentato solo uno... il Leader scientifico [volunteer_leader.GetName]."
# Science Nexus/Think Tank Notification Events
 utopia.80.name: "Costruzione del Nexus Scientifico"
 utopia.80.desc: "Abbiamo dato il via alla costruzione del Nexus Scientifico. Le fondamenta sono piazzate e sono in corso i preparativi per l'aggiunta del nucleo principale. La promessa dello sviluppo di nuove tecnologie ed idee oltre la nostra immaginazione attende. E sebbene la strada che ci aspetta sia lunga e piena di sfide, abbiamo fatto il primo passo.\n\nChe gli infiniti misteri dell'universo siano finalmente a portata di mano?"
 utopia.80.a: "Il futuro è nostro."
# Neighbor's First Science Nexus
 utopia.82.name: "Megastruttura Aliena"
 utopia.82.desc.a: "Il popolo [From.GetSpeciesAdj] sta tentando l'impressionante costruzione del Nexus Scientifico, un istituto di ricerca così tecnologicamente avanzato che potrebbe rivoluzionare completamente il processo scientifico.\n\nIl Sistema [think_tank_system.GetName] brulica di attività mentre gli ingegneri stanno assemblando la struttura iniziale. Indipendentemente dal loro successo o fallimento, il solo fatto che ci stiano provando li pone tra i grandi precursori del nostro tempo."
# Neighbor's Second Science Nexus
 utopia.82.desc.b: "Il popolo [From.GetSpeciesAdj] ha iniziato a costruire un altro Nexus Scientifico, questa volta nel Sistema [think_tank_system.GetName]."
 utopia.82.a: "Una testimonianza all'ingenuità della vita intelligente."
 utopia.82.b: "Come al solito, stanno esagerando."
 utopia.82.c: "Fallirete miseramente, [From.GetSpeciesNamePlural]..."
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
# Science Nexus partially completed
 utopia.83.name: "Nucleo del Nexus Scentifico"
 utopia.83.desc: "Il nucleo centrale del Nexus Scientifico è stato piazzato e dotato di un reattore a singolarità all'ultimo grido. I nostri ingegneri si stanno preparando per aggiungere il prossimo segmento della struttura, il più impegnativo... le quattro ali di ricerca. Saranno dotate di tecnologia pionieristica... in grado di sopportare ogni cosa, dal caldo violento alla pressione intensa fino ai patogeni alieni. Forniranno anche alloggio ai nostri ricercatori."
 utopia.83.a: "Stiamo facendo passi da gigante."
 # Science Nexus Wings pt 1
 utopia.85.name: "Ali di Ricerca del Nexus Scientifico"
 utopia.85.desc: "Il primo modulo delle quattro ali di ricerca è stato piazzato, ed i ricercatori si stanno già trasferendo nei loro nuovi alloggi. Il prossimo passo, quello finale, estenderà le ali aggiungendo quattro sezioni di laboratori dotati di ogni supporto per le ricerche più pericolose. Sono state prese misure di sicurezza estreme per salvaguardare la salute degli scienziati."
 utopia.85.a: "Ci siamo quasi..."
# Science Nexus completed
 utopia.84.name: "Nexus Scientifico Completato"
 utopia.84.desc.a: "Oggi celebriamo la grande inaugurazione del Nexus Scientifico. Con le sue strutture all'avanguardia e le sue tecnologie innovative non avremmo alcun problema ad attirare le migliori menti dell'impero, o persino dell'universo intero, se lo desideriamo. Questo giorno segna l'inizio di una nuova era illuministica.\n\nStiamo facendo la storia della nostra razza."
 utopia.84.desc.b: "Oggi celebriamo il completamento di un altro Nexus Scientifico. Se ancora non fosse bastato il precedente, sicuramente questo ci garantirà sicuramente un posto nell'avanguardia scientifica universale. I nostri progressi tecnologici ci permetteranno di modellare il futuro a nostro piacimento."
 utopia.84.a: "Sicuramente."
 # Completed neighbor notification
 utopia.86.name: "Megastruttura Aliena Completata"
 utopia.86.desc: "Il popolo [From.GetSpeciesAdj] ha costruito il Nexus Scientifico, mettendo a tacere chiunque dubitasse del loro progresso scientifico. Sarebbe il caso di tenerli d'occhio, dato che il completamento di una struttura del genere spingerà sicuramente la loro tecnologia verso il futuro, fornendogli un vantaggio sulle altre civiltà."
 utopia.86.a: "Non ci lasceranno indietro."

 utopia.2000.name: "Costruzione del Pianeta Anello"
 utopia.2000.desc: "Siamo pronti a dare il via alla colossale costruzione della struttura iniziale del Pianeta Anello attorno alla stella principale del Sistema [From.From.GetName].\n\nL'ammontare di risorse e materiali necessari a costruire lo scheletro sarà immenso, e centinaia di migliaia dei nostri migliori ingegneri sono pronti ad iniziare il processo di smantellamento dei corpi celesti vicini per recuperare le risorse necessarie."
 utopia.2000.a: "Stiamo facendo la storia."
 utopia.2002.name: "Progetto del Pianeta Anello"
 utopia.2002.desc.a: "Siamo venuti a sapere che il popolo [From.GetSpeciesAdj] ha intrapreso la costruzione di un progetto monumentale nel Sistema [ringworld_system.GetName]. Intendono costruire un enorme Pianeta Anello attorno alla stella principale del sistema, e come prima cosa hanno iniziato a convertire la materia di tutti i corpi celesti vicini in risorse per erigere la struttura iniziale della Megastruttura."
 utopia.2002.desc.b: "Abbiamo ricevuto dei rapporti che indicano come il popolo [From.GetSpeciesAdj] stia per costruire un altro Pianeta Anello, questa volta nel Sistema [ringworld_system.GetName]! Come prima, i loro ingegneri stanno smantellando i corpi celesti del sistema per recuperare le risorse necessarie alla costruzione."
 utopia.2002.a: "Sarà impressionante quanto il nostro?"
 utopia.2002.b: "Un progetto impresionante... se mai sarà completato."
 utopia.2003.name: "Struttura del Pianeta Anello Completata"
 utopia.2003.desc: "La struttura del Pianeta Anello che stiamo costruendo nel Sistema [From.From.GetName] è stata finalmente completata. Sebbene rimanga ancora molto da fare, la sola costruzione di questo scheletro metallico, con una circonferenza di circa un miliardo di chilometri, dev'essere considerata un incredibile traguardo ingegneristico.\n\nOra siamo pronti alla creazione degli habitat."
 utopia.2003.a: "Ci aspetta un sacco di lavoro."
 utopia.2004.name: "Pianeta Anello Completato"
 utopia.2004.desc.a: "Oggi i nostri ingegneri ed i nostri ecologisti planetari hanno completato l'ultima sezione degli habitat sul Pianeta Anello nel Sistema [completed_ringworld_system.GetName]. La costruzione di quest'immensa Megastruttura dev'essere considerata una pietra miliare della nostra storia; abbiamo raggiunto un obiettivo che nessun'altra civiltà galattica ha mai raggiunto.\n\nChe questo Pianeta Anello sia la testimonianza imperitura dei progressi raggiunti dalla nostra specie da quando abbiamo lasciato la sicurezza dell'atmosfera del nostro Pianeta Natale."
 utopia.2004.desc.b: "Abbiamo concluso i lavori sulle sezioni degli habitat del Pianeta Anello nel Sistema [completed_ringworld_system.GetName]. I nostri ingegneri ed i nostri ecologisti planetari hanno di nuovo compiuto l'impossibile.\n\nI cittadini [Root.GetSpeciesNamePlural] dovranno ora essere considerati i migliori costruttori nella storia della galassia."
 utopia.2004.a: "Questo è un gran giorno."
 utopia.2005.name: "Pianeta Anello [From.GetSpeciesAdj]"
 utopia.2005.desc.a: "Il popolo [From.GetSpeciesAdj] è riuscito in qualcosa che solo poche civiltà nella storia della galassia avevano raggiunto... hanno terminato la costruzione del colossale Pianeta Anello attorno alla stella principale del Sistema [completed_ringworld_system.GetName].\n\nQuesta meraviglia tecnologica dev'essere considerata come una testimonianza dei progressi dell'intera loro specie. Sono certamente molto lontani dai loro umili inizi."
 utopia.2005.desc.b: "Il popolo [From.GetSpeciesAdj] ha terminato la costruzione di un altro Pianeta Anello! Quest'immensa Megastruttura è situata nel Sistema [completed_ringworld_system.GetName], che è stato ora svuotato da tutti gli altri corpi celesti, utilizzati per estrarre le risorse necessarie alla costruzione."
 utopia.2005.a: "Forse dovremmo iniziare a costruirne di più anche noi."
 utopia.2005.b: "Un altro? Non c'è limite alle loro risorse?"


 utopia.4000.name: "Costruzione della Sfera di Dyson"
 utopia.4000.desc: "Sfruttare la potenza delle stelle è stato un sogno degli ingegneri [Root.GetAdj] che ha attraversato tutta la storia - dalla combustione grezza fino alla pallida imitazione della fusione solare - ed ora siamo pronti per realizzare questo sogno. Nel sistema [From.From.GetName] giace l'impalcatura sulla quale costruiremo una Sfera di Dyson, inglobando [From.From.GetName] e monopolizzando il potere cataclismico della stella."
 utopia.4000.a: "Senza limiti."

 # Neighbor's First Dyson Sphere
 utopia.4002.name: "Megastruttura Aliena"
 utopia.4002.desc.a: "Le frenetiche attività nel Sistema [dyson_system.GetName] indicano la costruzione di una §HSfera di Dyson§! da parte del popolo [From.GetSpeciesAdj].\n\nSebbene siano ancora agli stadi iniziali, il completamento della Sfera oscurerà completamente la luce di [dyson_system.GetName], convertendone le radiazioni in energia."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b: "A quanto sembra, il popolo [From.GetSpeciesAdj] presto costruirà un'altra Sfera di Dyson, questa volta nel Sistema [dyson_system.GetName]. Sebbene ci vorrà del tempo, una volta terminata la Megastruttura avvolgerà completamente la stella principale del sistema."
 utopia.4002.a: "Alla fine tutte le potenze stellari devono domare le stelle."
 utopia.4002.b: "La galassia diventa sempre più buia."

 # Sphere Frame built
 utopia.4003.name: "Struttura della Sfera di Dyson"
 utopia.4003.desc: "Terminando i lavori sulla struttura, l'immensa dimensione del progetto è ora evidente a tutti.\n\n[From.From.GetName] brucia all'interno di una gabbia sottile, che verrà presto completata con l'aggiunta di una copertura totale di pannelli solari."
 utopia.4003.a: "Squisito."

 # Dyson Sphere partially completed
 utopia.4004.name: "Pannelli della Sfera di Dyson Installati"
 utopia.4004.desc: "Sebbene non sia ancora completa, con l'installazione di diversi pannelli solari siamo in grado di iniziare a trarre vantaggio dalla Sfera di Dyson in costruzione nel Sistema [From.From.GetName].\n\nL'energia ottenuta continuerà ad aumentare man mano che la costruzione avanzerà, fino a raggiungere la piena operatività al suo completamento."
 utopia.4004.a: "Eccellente."

 # Dyson Sphere completed
 utopia.4005.name: "Sfera di Dyson nel Sistema [From.From.GetName] Completata"
 utopia.4005.desc: "La stella principale del Sistema [From.From.GetName] è stata completamente avvolta dalla Sfera di Dyson.\n\nI nostri ingegneri celebrano questo giorno come una grande vittoria, ed è giusto che sia così. Abbiamo ottenuto ciò che pochissime civiltà nella storia della nostra galassia avevano anche solo osato immaginare: l'assoggettamento totale di una stella."
 utopia.4005.a: "Produzione energetica nella norma."

 # Completed neighbor notification
 utopia.4010.name: "Megastruttura Aliena Completata"
 utopia.4010.desc: "Le ultime tracce di luce visibili nel Sistema [From.From.From.GetName] stanno svanendo. Il popolo [From.GetSpeciesAdj] ha completato la Sfera di Dyson, ed ora un nuovo vuoto nei cieli rimane a testimonianza della loro ingegnosità e della loro ricchezza."

 utopia.4100.name: "Costruzione della Matrice Sentinella"
 utopia.4100.desc: "La luce delle stelle acceca e l'oscurità del vuoto cela; solo quando imparammo a viaggiare più veloci della luce capimmo quanto poco, in verità, mostra la luce.\n\nOggi, iniziamo a porre fine alla nostra cecità. La Matrice Sentinella che ci apprestiamo a costruire nel Sistema [From.solar_system.GetName] un giorno diverrà una perfetta alleata, il nostro occhio su ogni stella."
 utopia.4100.a: "Onniveggenza."
 utopia.4100.a.tooltip: "The §H$spy_orb_0$§! is in place, awaiting further development before it can be brought online."

 utopia.4102.name: "$utopia.4002.name$"
 utopia.4102.desc: "Si dice che il popolo [From.GetSpeciesAdj] stia iniziando la costruzione di un'immensa rete di sensori a lungo raggio nel Sistema [spy_system.GetName]. Sebbene si trovino ancora agli stadi iniziali, il completamento della struttura fornirà loro una visione totale dell'intera galassia."

 utopia.4103.name: "Nucleo della Matrice Sentinella Assemblato"
 utopia.4103.desc: "Il nucleo della Matrice Sentinella è un'installazione all'avanguardia, per metà postazione d'ascolto e per metà telescopio spaziale.\n\nTuttavia, posa solo la prima pietra miliare di questa grande impresa."
 utopia.4103.a.tooltip: "§H$spy_orb_1$§! online. Our sensor range has been increased."

 utopia.4104.name: "Matrice Sentinella Completata"
 utopia.4104.desc: "Quale sia la tecnologia esatta che risiede nell'anello che circonda la Matrice Sentinella è un segreto gelosamente custodito.\n\nI risultati, tuttavia, sono innegabili. Ora siamo in grado di conoscere i movimenti di ogni flotta presente nella galassia."
 utopia.4104.a: "Ben nascosto, vedo tutto."
 utopia.4104.a.tooltip: "Estende la portata dei sensori all'intera galassia."

 utopia.4110.name: "$utopia.4010.name$"
 utopia.4110.desc: "Ci è stato comunicato che il popolo [From.GetSpeciesAdj] ha completato la Matrice Sentinella nel sistema [From.From.solar_system.GetName].\n\nDovremmo supporre che ora possiedano informazioni praticamente perfette riguardo alla posizione e alla composizione delle nostre flotte."
