 utopia.1.name: "Una richiesta per il popolo [ringworld_builder.GetSpeciesAdj]"
 utopia.1.desc.v1: "Alcuni membri della nostra intelligence hanno scoperto che il Pianeta Anello del popolo [ringworld_builder.GetSpeciesAdj] potrebbe nascondere una piattaforma segreta con armi di distruzione di massa. Anche se la veridicità delle fonti dev'essere ancora confermata, la notizia ha fatto presa sulla popolazione, che ci chiede di agire. Sicuramente, se i cittadini [ringworld_builder.GetSpeciesNamePlural] non hanno niente da nascondere, permetteranno ad una nostra squadra di ispezionare il sito."
 utopia.1.desc.v2: "Da quando i cittadini [ringworld_builder.GetSpeciesNamePlural] hanno iniziato a costruire un Pianeta Anello, molti dei nostri migliori ingegneri ne hanno osservato l'avanzamento, e sono molto impressionati dai loro progressi. Sono convinti che potremmo imparare molto studiandone la costruzione più da vicino, e suggeriscono di richiedere il permesso per inviare una squadra di ricerca sul posto."
 utopia.1.desc.v4: "Ultimamente i profeti di tutto l'impero sono stati tormentati da terribili visioni di morte e distruzione, legate alla comparsa di un grande oggetto circolare nel cielo. Facendo due più due, i nostri Leader religiosi temono che l'ambizione del popolo [ringworld_builder.GetSpeciesAdj] di costruire un Pianeta Anello abbia fatto infuriare gli dèi, e ci consigliano di inviare una delegazione per consacrare il progetto, prima che sia troppo tardi."
 utopia.1.a: "Presentate la nostra richiesta ai Leader [ringworld_builder.GetSpeciesNamePlural]."
 utopia.1.b: "Non se ne parla."
