 galactic_features.385.reanimated: "Fate entrare i Negromanti."
 distar.218.name: "Sorgi di Nuovo"
 distar.218.desc: "Dopo un lungo rituale, la §YMatriarca Tiyanki§! è tornata dall'aldilà e ora serve la nostra causa."
 distar.5016.desc: "I nostri negromanti hanno riportato il corpo nell'uovo da cui proveniva, e hanno fatto nascere di nuovo la §YProle del Vuoto§! per servire la nostra causa."
 it_hungers: "Ha fame."
 leviathans.675.desc: "Dopo molto lavoro, i nostri negromanti hanno riempito di nuovo il §YDrago Etereo§! di energia. Il risultato è sconcertante e snervante, ma lo chiameremo un successo finché il suo respiro surriscaldato di drago funziona ancora."
 ancrel.4026.desc: "Vola ancora una volta. Il §YFrammento§!, un tempo rapace, è tornato a vegliare sul sistema [from.solar_system.GetName], ma questa volta sorveglierà il Rubricatore per noi!"
 distar.340.desc: "La notizia della morte di [Root.Fleet.GetName] ha scosso tutto il popolo. L'ameba è stata una compagna costante della nostra nazione per molto tempo. Tuttavia, i nostri negromanti sono stati insolitamente attivi da quando è arrivata la fatidica notizia e ora hanno trovato una soluzione per la nostra nazione in lutto. Non vogliono spiegare come, ma dicono che possono riportare a noi [Root.Fleet.GetName]."
 distar.340.desc.science: "La notizia della morte di [Root.Fleet.GetName] ha scosso tutto il popolo, anche se nessuno è stato colpito quanto l'ufficiale scientifico [amoeba_finding_scientist.GetName]: ha scoperto prima di tutti l'Ameba spaziale nelle vesti di un cucciolo perso e indifeso, e ha visto la creatura crescere fino alla piena maturità sotto la sua gentile guida.\n\nOra, senza la silenziosa compagnia di [Root.Fleet.GetName], l'ufficiale [amoeba_finding_scientist.GetName] potrebbe non essere più lo stesso."
 distar.340.a: "Alzati [Root.Fleet.GetName] ALZATI!"
 distar.340.b: "Lascia stare l'ameba che dorme."
 distar.59.desc: "§Y[reanimated_amoeba.Fleet.GetName]§! vive?! O almeno si muove. Non capiamo veramente cosa abbia fatto [amoeba_finding_scientist.GetName], ma grazie alla profondità della loro disperazione e alla follia della loro scienza, la nostra amata ameba vola di nuovo con noi."
 distar.59.desc.science: "§Y[reanimated_amoeba.Fleet.GetName]§! vive?! O almeno si muove. Non capiamo veramente cosa abbiano fatto i nostri negromanti, ma grazie alla profondità della loro disperazione e alla follia della loro scienza, la nostr amata ameba vola di nuovo con noi."

 REANIMATE_TIYANKI_MATRIARCH: "Rianima la Matriarca Tiyanki"
 REANIMATE_TIYANKI_MATRIARCH_DESC: "I nostri negromanti hanno escogitato un piano audace per riportare la Matriarca Tiyanki dalla morte, in modo che possa servirci e combattere a fianco delle nostre flotte."
 REANIMATE_VOIDSPAWN: "Rianima Prole del Vuoto Sconfitta"
 REANIMATE_VOIDSPAWN_DESC: "Attraverso metodi di cui è meglio non parlare ad alta voce, i nostri negromanti ci assicurano che sono capaci di resuscitare la §YProle del Vuoto§! per servirci e combattere a fianco delle nostre flotte."
 REANIMATE_ROCK_BRAIN: "Rianima il Cervello Roccia"
 REANIMATE_ROCK_BRAIN_DESC: "Nonostante ciò che l'antico essere può aver pensato, l'universo continua ad esistere al di fuori del suo guscio morto. Usando una combinazione di tecniche proibite e nuova scienza, i nostri negromanti credono di poter mettere in dubbio il solipsismo della creatura defunta."
 REANIMATE_GUARDIAN_DRAGON: "Riaccendi il Drago Etereo Spento"
 REANIMATE_GUARDIAN_DRAGON_DESC: "I nostri negromanti credono di poter riaccendere la scintilla all'interno del §YDrago Etereo§! per mezzo di processi rituali; raccogliendo plasma dalla stella locale, attaccando motori sperimentali al cadavere, e così via."
 REANIMATE_SHARD_DRAGON: "Ripristinare il Frammento"
 REANIMATE_SHARD_DRAGON_DESC: "Il §YFrammento§!, terrore dei ratti, custode del Rubricatore e ora guscio morto, orbita intorno alla stella locale. I nostri negromanti sostengono che, come il Frammento ha custodito il Rubricatore in vita, dovrebbe servire i nuovi padroni del Rubricatore nella morte."
 REANIMATE_LOST_AMOEBA: "Rianima l'Ameba Perduta"
 REANIMATE_LOST_AMOEBA_DESC: "Non lo capiamo bene, ma i nostri negromanti si sono dati da fare per riportare in vita la nostra cara ameba defunta."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE: "Non lo capiamo bene, ma guidati da [amoeba_finding_scientist.GetName] i nostri negromanti si sono dati da fare per riportare indietro la nostra cara ameba defunta."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1: "Santuario del Riposo"
 building_galactic_memorial_1_desc: "Questo umile memoriale concentra i pensieri e lo studio sulla natura sfaccettata della morte e della fine."
 building_galactic_memorial_2: "Pilastro di Quietus"
 building_galactic_memorial_2_desc: "Un luogo solenne dedicato alla contemplazione della morte, in cui molti finali possono essere narrati."
 building_galactic_memorial_3: "Memoriale Galattico"
 building_galactic_memorial_3_desc: "Una libreria monumentale di tutto ciò che può o non può essere compreso sui finali, raccontati per inconoscibili ere future."
 building_galactic_memorial_regular_tooltip: "I §YSantuari del Riposo§! forniscono posti di lavoro da £job_death_chronicler£ $job_death_chronicler$, e migliorano l'§YAttrazione delle Etiche Governative§! su §HPianeti Sepolcro§! e §HPianeti Reliquia§!"
 building_galactic_memorial_gestalt_tooltip: "I §YSantuari del Riposo§! forniscono posti di lavori da £job_chronicle_drone£ $job_chronicle_drone$, e diminuiscono la §YDevianza§! su §HPianeti Sepolcro§! e §HPianeti Reliquia§!"
 job_death_chronicler: "Cronista della Morte"
 job_death_chronicler_plural: "Cronisti della Morte"
 job_death_chronicler_desc: "L'entropia è il campo di questi studiosi, che osservano e registrano la morte e i suoi effetti in tutte le sue varie espressioni."
 job_death_chronicler_effect_desc: "£job_death_chronicler£ $job_death_chronicler_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £stability£ §YStabilità§!"
 job_chronicle_drone: "Drone Cronista"
 job_chronicle_drone_plural: "Droni Cronisti"
 job_chronicle_drone_desc: "Questi droni specializzati rivolgono i loro pensieri all'entropia, ricercando il decadimento terminale come contrappunto alla nostra continuità."
 job_chronicle_drone_effect_desc: "£job_chronicle_drone£ $job_chronicle_drone_plural$ trasformano £energy£ §Y$energy$§! e £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £stability£ §YStabilità§!"
