 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage: "Necrofagi"
 origin_necrophage_desc: "Questa civiltà si è evoluta come un parassita, nutrendosi delle altre forme di vita senzienti per crescere. Con l'espandersi della sua influenza nella galassia, altre specie verranno viste come apprendisti da portare nel loro gregge, o semplicemente come cibo per sostenere il loro crescente potere."
 civic_tooltip_necrophage_effects: "- Può convertire la £pops£ Popolazione di altre specie nella §Hspecie primaria§!.\n- Solo la Popolazione Necrofaga può essere §Hleader§! o ricoprire §Hruoli da sovrano§!.\n- Inizia con un certo numero di £pops£ Popolazione di una specie secondaria, latente.\n- I pianeti abitabili garantiti sono invece §Hciviltà primitive§!."
 civic_necrophage_secondary_species: "Specie Prepatente"
 trait_necrophage: "Necrofago"
 trait_necrophage_desc: "§LQuesta specie di quasi-immortali procrea consumando popoli delle altre specie.§!"
 trait_necrophage_gestalt_tooltip: "§HQuesti modificatori alla Produzione di Pop non si applicano ai Pop con Mente Alveare.§!"
 building_necrophage_elevation_chamber: "Camera dell'Elevazione"
 building_necrophage_elevation_chamber_desc: "Quelli che attendono la trasformazione spendono i loro giorni studiando le pratiche e i rituali dei [This.Owner.GetSpeciesNamePlural] tra le comodità della Camera dell'Elevazione."
 building_necrophage_elevation_chamber_desc_hive: "Coloro che attendono la trasformazione passano i loro giorni a prepararsi all'unità con la coscienza collettiva [This.Owner.GetAdj] tra le comodità della Camera dell'Elevazione."
 necrophage_elevation_timer_tooltip: "La prossima Cerimonia di Elevazione su §Y[This.GetName]§! avrà luogo il §Y[This.necrophage_elevation_timer]§!\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip: "Per assicurare una fornitura costante di £job_necro_apprentice£ $job_necro_apprentice_plural$, il numero di posti di lavoro forniti scala tra §Y1§! e §Y3§!, a seconda della §Ypop growth§!\".\n\n"
 building_necrophage_house_of_apotheosis: "Casa dell'Apoteosi"
 building_necrophage_house_of_apotheosis_desc: "Una casa di inenarrabile splendore dove coloro che attendono la loro apoteosi come [This.Owner.GetSpeciesNamePlural] possono trascorrere in tranquillità i loro ultimi giorni nelle loro forme originali."
 building_necrophage_house_of_apotheosis_desc_hive: "Una casa d'incomparabile splendore dove abbiamo fatto di tutto per assicurare che coloro che attendono la loro trasformazione in droni [This.Owner.GetAdj] possano trascorrere i loro ultimi giorni fuori dall'Alveare in tutta comodità."
 job_necro_apprentice_effect_desc_base: "Una volta ogni §Y10§! anni, £job_necro_apprentice£ $job_necro_apprentice_plural$ vengono trasformati in §Y[This.Owner.GetSpeciesNamePlural]§! in un §Rituale di elevazione§!"
 job_necro_apprentice_effect_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! e £food£ §Y$food$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! e £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £food£ §Y$food$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK: "$TRIGGER_FAIL$§RIl pianeta non sta avendo §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice: "Necrofita"
 job_necro_apprentice_plural: "Necrofiti"
 job_necro_apprentice_desc: "Attraverso anni di duro lavoro che culmina in un sontuoso §YRituale di Elevazione§!, gli sfortunati che non sono nati nella casta dominante possono essere sussunti in essa."
 job_necro_apprentice_desc_hive: "Attraverso anni di duro lavoro, quelli abbastanza sfortunati da nascere separati dalla nostra coscienza collettiva possono prendere i Riti di Unità e unirsi a noi, diventando uno con [Owner.GetGovernmentName] [Owner.GetSpeciesAdj]."
 NECRO_APPRENTICE_JOB_TRIGGER: "Questo lavoro può essere solo svolto da Pop non-robotici non facenti parte della specie primaria."
 mod_job_necro_apprentice_add: "Lavori per $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop: "§G+1§! Lavoro per $job_necro_apprentice$ per $VALUE$ Pop"
 mod_job_necro_apprentice_per_pop_short: "\n§G+1§! £mod_job_apprentice_add£ per $VALUE$ £pop£"
 planet_necro_apprentices: "Lavori per Necrofiti"
 POP_ATTRACTION_NECROPHAGE_NEG: "§R- Il Pop £pop£ è Necrofago e procrea consumando altre specie§!"
 RULER_JOB_NECROPHAGE_TRIGGER: "Questo lavoro può essere solo svolto da Pop Necrofagi Liberi che non vengono epurati."
 opinion_necrophage: "Sparizioni Misteriose"
 opinion_necrophage_our_species: "Necrofizzato la nostra Specie"
 disables_necrophage_features: "§RScegliendo questo Beneficio d'Ascensione verranno disabilitate le meccaniche Necrofaghe.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE: "Pop Necrofizzati"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED: "Abbiamo convertito $VALUE|Y$ £pops£ Pop alla nostra specie in una Cerimonia di Elevazione su $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE: "In un passato non molto lontano, [GetHomeWorldName] era dominato da una specie piuttosto insignificante. A tutti gli osservatori, sembrava stessero seguendo un normale percorso di sviluppo, con periodi di innovazione occasionalmente rapidi intervallati con periodi molto più lunghi di battute d'arresto apparentemente insormontabili. Tuttavia, a loro insaputa, il loro pianeta ospitava una seconda specie intelligente: noi.\n\nPer millenni, noi - i [GetSpeciesNamePlural] - siamo rimasti inosservati dai proprietari del pianeta. Poco più che vaghe voci di terrori nella notte, eravamo una fiaba raccontata solo per spaventare i giovani disubbidienti. Ma si sbagliavano a sottovalutarci.\n\nMentre il tasso del loro progresso tecnologico accelerava, così faceva la nostra infiltrazione nella loro società."
 START_SCREEN_NECROPHAGE: "$START_SCREEN_NECROPHAGE_BASE$ Quando la loro caduta arrivò, fu rapida e sanguinosa. Abbiamo preso il controllo del loro pianeta senza pietà - i nostri precursori ridotti alla sottomissione e al graduale assorbimento nella razza [GetSpeciesName].\n\nOra armati del segreto del viaggio FTL recentemente scoperto, siamo pronti ad andare verso le stelle e rimodellare tutte le specie della galassia a nostra immagine!"
 START_SCREEN_NECROPHAGE_PEACEFUL: "$START_SCREEN_NECROPHAGE_BASE$ Gradualmente, fummo in grado di prendere il controllo del pianeta, riducendo i nostri precursori alla sottomissione e al graduale assorbimento nella razza [GetSpeciesName].\n\nOra armati del segreto del viaggio FTL recentemente scoperto, siamo pronti a raggiungere le stelle ed ottenere il nostro posto tra le nazioni interspaziali della galassia!"
 START_SCREEN_NECROPHAGE_HIVE: "$START_SCREEN_NECROPHAGE_BASE$ Finalmente eravamo pronti. La superiorità della nostra coscienza collettiva divenne chiara mentre prendevamo spietatamente il controllo del pianeta - i nostri precursori ridotti alla sottomissione e al graduale assorbimento nella mente alveare [Owner.GetSpeciesAdj].\n\nOra, armati del segreto recentemente scoperto dei viaggi SL, siamo pronti a conquistare le stelle e a ricreare tutte le specie della galassia a nostra immagine e somiglianza!"
 necroids.2.name: "Cerimonia di Elevazione su [Root.Capital.GetName]"
 necroids.2.desc: "Sin dalla conquista [Root.GetAdj] di [Root.Capital.GetName], la trasformazione dei [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] è rimasta avvolta in un rituale. Ogni dieci anni - una data che si sta avvicinando velocemente - gli \"Apprendisti\" si riuniscono nella Camera dell'Elevazione per una cerimonia speciale. Cosa gli succeda esattamente è un segreto gelosamente custodito conosciuto solo da pochi eletti, ma quando emergono, lo fanno come [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt: "Da quando il [Root.GetAdj] ha preso il controllo di [Root.Capital.GetName], la trasformazione di [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] è stata avvolta da un rituale. Una volta ogni dieci anni - una data che si sta rapidamente avvicinando - gli \"Apprendisti\" si riuniscono nella Camera dell'Elevazione per una cerimonia speciale. Ciò che accade loro esattamente è un segreto strettamente custodito dalla nostra coscienza collettiva, ma quando emergono, lo fanno come droni [Root.GetSpeciesAdj]."
 necroids.2.A: "Che le preparazioni comincino!"
 necroids.2.A.tooltip: "Alla fine dell'anno, tutti i §H$job_necro_apprentice_plural$§! su §H[Root.Capital.GetName]§! saranno convertiti in §H[Root.GetSpeciesNamePlural]§!.\n\nQuesta cerimonia avverrà ogni §H10 anni§! su ciascun pianeta [Root.GetAdj] con una §HCamera dell'Elevazione§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1: "Tempio Sacrificale"
 building_sacrificial_temple_1_desc: "Un luogo venerato nel quale predicatori solenni e allievi devoti pregano e lavorano verso ogni prosperoso ma sanguinoso ciclo."
 building_sacrificial_temple_2: "Holotempio Oscuro"
 building_sacrificial_temple_2_desc: "Miglioramenti tecnologici a questo edificio consacrato permettono uno studio più rigoroso, e un senso di devozione più tangibile a cause al di là dei suoi mutevoli muri."
 building_sacrificial_temple_3: "Tempio del Gran Sacrificio"
 building_sacrificial_temple_3_desc: "Un sito di suprema consacrazione nel quale campi di immersione multi-sensoriale permettono ai fedeli di onorare ogni [This.Owner.GetAdj] sacrificio - passato, presente e futuro."
 job_death_priest: "Sacerdote della Morte"
 job_death_priest_plural: "Sacerdoti della Morte"
 job_death_priest_desc: "La guida spirituale delle masse è assicurata da coloro che faranno - quando chiamati - sacrifici dei loro allievi più devoti."
 job_death_priest_effect_desc: "£job_death_priest£ $job_death_priest_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add: "Lavori per $job_death_priest$"
 mod_job_death_priest_per_pop: "§G+1§! Lavoro per $job_death_priest$ per $VALUE$ Pop"
 mod_job_death_priest_per_pop_short: "\n§G+1§! £mod_job_death_priest_add£ per $VALUE$ £pop£"
 job_death_priest_icon: "£job_death_priest£"
 job_mortal_initiate: "Iniziato Mortale"
 job_mortal_initiate_plural: "Iniziati Mortali"
 job_mortal_initiate_desc: "Questi allievi devoti della loro fede dedicano la restante porzione delle loro vite al miglioramento della loro società - uno studio che si conclude con il loro volontario, fatale sacrificio."
 job_mortal_initiate_effect_desc: "£job_mortal_initiate£ $job_mortal_initiate_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £society£ §Y$society_research$§!"
