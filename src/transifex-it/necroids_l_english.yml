 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies: "Rianimatori"
 civic_reanimated_armies_desc: "In questa società, la morte non è un ostacolo alla chiamata alle armi. I maestri dell'arte della negromanzia rianimano i cadaveri per far sorgere schiere di terrore e guardiani che incutono timore nei cuori dei mortali inferiori."
 disabled_by_synthetic_ascension: "Incompatibile con §YSynthetic Ascension§!"
 civic_tooltip_reanimated_armies_effects: "L'edificio §YAccademia Militare§! è sostituito da un §YAccampamento del Terrore§!, che garantisce lavori da £job_necromancer£ §YNegromante§! e permette il reclutamento di §YEserciti di Non-Morti§!.\n$job_necromancer_effect_desc$.\nEserciti organici sconfitti sono talvolta resuscitati come §YEserciti di Non-Morti§!\nI leviatani organici sconfitti possono talvolta essere resuscitati."

 building_dread_encampment: "Accampamento del Terrore"
 building_dread_encampment_desc: "È meglio nascondere le attività dei negromanti dagli occhi delicati del pubblico, mentre sono intenti a far risorgere orde di non morti per combattere nei nostri eserciti."
 job_necromancer_effect_desc: "£job_necromancer£ $job_necromancer_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £physics£ £society£ §YPunti Ricerca§! e £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, e generano £defense_army£ §YEserciti di Difesa di Non-Morti§!"
 undead_army: "Esercito di Non-Morti"
 undead_army_desc: "Soldati non-morti resuscitati dalla tomba da necromanti. Liberati dalla paura della morte, incutono terrore nei cuori dei loro nemici con la loro mostruosità e la loro ferocia in battaglia!"
 undead_army_plural: "Eserciti di Non-Morti"
 giant_undead_army: "Esercito Non Morto Gigante"
 giant_undead_army_desc: "Un gigantesco scheletro pronto a devastare l'universo. Non sarà gentile quando invaderà un pianeta."
 giant_undead_army_plural: "Eserciti Non Morti Giganti"
 undead_defense_army: "Esercito di Non-Morti di Difesa"
 undead_defense_army_desc: "Soldati non morti risvegliati dalla tomba dai negromanti, riportati in vita per proteggere i nostri pianeti da tutto ciò che potrebbe minacciarli!"
 job_necromancer: "Necromante"
 job_necromancer_plural: "Necromanti"
 job_necromancer_desc: "Risvegliare i morti per combattere negli eserciti della nazione è un lavoro duro. Solo i praticanti più abili conoscono le arti segrete necessarie per realizzare questa impresa!"
