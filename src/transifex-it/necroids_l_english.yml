 edict_sacrifice_bounty: "Sacrificio: Premio"
 edict_sacrifice_bounty_desc: "I più devoti tra noi vengono preparati per incontrare il loro destino, desiderosi che la nostra società si arricchisca con il loro sacrificio finale. Che la morte purifichi la via per una vibrante vita, gloriosa nella sua essenza!"
