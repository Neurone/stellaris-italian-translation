 mod_job_mortal_initiate_per_pop_short: "\n§G+1§! £mod_job_mortal_initiate_add£ per $VALUE$ £pop£"

 edict_sacrifice_togetherness: "Sacrificio: Fratellanza"
 edict_sacrifice_togetherness_desc: "I più devoti tra noi vengono preparati per incontrare il loro destino, affinché la nostra società diventi più unita. Che la nostra unità splenda nella solitaria oscurità dello spazio!"
 edict_sacrifice_togetherness_tooltip: "§RUccide tutti gli £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Ogni Iniziato sacrificato aumenta le probabilità di ulteriori guadagni in termini di £unity£ Unità."
 sacrifice_togetherness_mod: "Sacrificio Aggiuntivo: Fratellanza"
 sacrifice_togetherness_mod_desc: "I più devoti tra noi hanno incontrato il loro destino; il loro sacrificio rafforza la nostra proclamazione di fratellanza. Che la nostra unità splenda nella solitaria oscurità dello spazio!"
