 S_MECH_WAR_GREETING_02: "Quando avremo eliminato le vostre flotte combatterete nelle fosse per il divertimento dei nostri bio-lord."
 S_MECH_WAR_GREETING_03: "Non preoccupatevi. Non ci sogneremo mai di riciclare i vostri componenti. Andrete dritti nelle fornaci."
 S_MECH_WAR_GREETING_04: "I vostri resti metallici decoreranno la carne dei nostri bio-trofei."
 S_MECH_WAR_GREETING_05: "I vostri patetici bio-trofei finiranno schiavi nelle nostre miniere, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06: "Sembra che vi manchino alcuni componenti essenziali. Vi invieremo al più presto alcuni aggiornamenti tramite le nostre flotte."
 S_MECH_VASSAL_GREETING_01: "Al vostro servizio, come sempre. Inserire un comando."
