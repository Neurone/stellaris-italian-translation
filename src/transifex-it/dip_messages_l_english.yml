 SPIR_MECH_WAR_GREETING_02: "Macchine profane! Possa la potenza del divino colpirvi!"
 SPIR_MECH_WAR_GREETING_03: "La fede è il nostro scudo, [From.GetSpeciesNamePlural]. I vostri deboli tentativi di abbatterci falliranno."
