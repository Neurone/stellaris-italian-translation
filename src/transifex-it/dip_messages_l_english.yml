 A_MECH_FRIENDLY_GREETING_02: "Saluti, [From.GetSpeciesNamePlural]. Lo spazioporto di [Root.GetHomeWorldName] sta distribuendo getti gratuiti di resina calda. Normalmente questo servizio sarebbe disponibile solo per noi, ma nel vostro caso faremo un'eccezione."
 A_MECH_FRIENDLY_GREETING_03: "[From.GetSpeciesNamePlural]. Parliamo un po' alle spalle degli organici. Li rende paranoici."
 A_MECH_FRIENDLY_GREETING_04: "C'era un tempo in cui ammiravamo la purezza meccanica della vostra forma persino più della nostra. Ma l'assimilazione è la via verso l'ascensione."
