 A_MECH_NEUTRAL_GREETING_01: "Canali di comunicazione aperti. Cannoni di sublimazione disattivati."
 A_MECH_NEUTRAL_GREETING_02: "Avete considerato i benefici dell'assimilazione organica, [From.GetSpeciesNamePlural]? Il guadagno tecnologico ed operativo sarebbe straordinario."
 A_MECH_NEUTRAL_GREETING_03: "[From.GetSpeciesNamePlural]. Avete bisogno di qualche smaltimento organico? Il nostro ultimo prototipo d'assimilazione potrebbe fare al caso vostro."
