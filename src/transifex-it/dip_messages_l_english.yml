 A_MAKE_RIVAL_01: "A lungo abbiamo cercato una specie così elegante da aggiungere alla nostra collezione."
 A_MAKE_RIVAL_02: "Siete prevedibili come sempre, [From.GetSpeciesNamePlural]. Le nostre simulazioni avevano già anticipato il corso degli eventi."
 A_MAKE_RIVAL_PROPOSE: "Troviamo sempre più difficile giustificare la vostra esistenza, [Root.GetSpeciesNamePlural]."
