 # Vassal greetings
 HW_VASSAL_GREETING_01: "La spada del popolo [Root.GetSpeciesAdj] è a tua disposizione, [From.GetRulerTitle] [From.GetRulerName]."
 HW_VASSAL_GREETING_DISLOYAL_01: "Servire un padrone senza onore è un peso per la nostra gente."
