 #  Misc Diplomatic Actions
 01_FORM_DP_SELECT: "Volete organizzare una reciproca difesa?"
 01_FORM_DP_PROPOSE: "Non desideriamo trascinare il vostro impero in un conflitto, ma è chiaro che potremmo trarre dei benefici unendoci contro possibili minacce."
 01_FORM_DP_ACCEPT: "Voi guardate le nostre spalle, e noi le vostre."
 01_FORM_DP_REFUSE: "Ce la caveremo bene anche da soli."
