 # General Greetings
 01_HOSTILE_GREETING: "Dichiarate le vostre intenzioni, [From.GetSpeciesNamePluralInsult]."
 02_HOSTILE_GREETING: "Datevi una mossa, [From.GetSpeciesNamePlural]. La nostra pazienza per questa discussione inutile è già finita da tempo."
 03_HOSTILE_GREETING: "Smettetela con questi giochetti, [From.GetSpeciesNamePlural]. Cosa volete?"
 04_HOSTILE_GREETING: "Avete la nostra attenzione. Fate in fretta."
 05_HOSTILE_GREETING: "Perché non ci lasciate in pace e basta, [From.GetSpeciesNamePlural]?"
 06_HOSTILE_GREETING: "Luridi [From.GetSpeciesNamePluralInsult], siete una minaccia per la stabilità galattica!"
 07_HOSTILE_GREETING: "Considerate le vostre parole con attenzione, [From.GetSpeciesNamePluralInsult]. Le nostre armate potrebbero annientare il vostro ridicolo impero in un sol colpo."
 08_HOSTILE_GREETING: "Non crediate che avremo pietà di voi solo perché voi [From.GetSpeciesNamePluralInsult] siete troppo stupidi per difendervi."
 09_HOSTILE_GREETING: "[From.GetSpeciesNamePluralInsult] infedeli, abbiamo sentito il vostro [From.GetRandomSpeciesSound] sgraziato. Cosa volete?"
 10_HOSTILE_GREETING: "La vostra filosofia materialista vi ha reso mere macchine prive di anima, [From.GetSpeciesNamePlural]."
 11_HOSTILE_GREETING: "Il vostro impero è corrotto e primitivo, [From.GetSpeciesNamePlural]. È insopportabile vedere tanta inefficienza in un solo posto."
 12_HOSTILE_GREETING: "Ah, gli zeloti [From.GetSpeciesNamePlural]. Se siete venuti per convertirci alla vostra spregevole religione, sono costretto a chiudere le comunicazioni."
 13_HOSTILE_GREETING: "[From.GetSpeciesNamePlural]. Dovreste sapere che la vostra razza non è benvista dalla nostra popolazione."
 14_HOSTILE_GREETING: "Non lasceremo che ci rendiate schiavi come avete fatto con la vostra popolazione a causa del vostro deplorevole autoritarismo."
 #15_HOSTILE_GREETING:1 "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING:1 "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING: "Non capirò mai come hanno fatto delle creature come voi, [From.GetSpeciesNamePluralInsult], a venire alla luce, per non parlare di come siete arrivati nello spazio!"
 18_HOSTILE_GREETING: "Non vogliamo avere niente a che fare con quelli come voi, [From.GetSpeciesNamePluralInsult]. Perché ci avete contattati?"
 19_HOSTILE_GREETING: "Cosa potrebbe avere da dire qualcuno come voi che potrebbe interessarci?"
 20_HOSTILE_GREETING: "Potrete anche chiamarvi [From.GetSpeciesNamePlural], ma il vostro pietoso impero è stato senza dubbio corrotto da influenze aliene. Cosa volete?"
 21_HOSTILE_GREETING: "Il vostro governo fuorviante è una vergogna per la vostra specie orgogliosa."
 22_HOSTILE_GREETING: "Avete infangato il glorioso patrimonio culturale [From.GetSpeciesAdj] con le vostre azioni discutibili."
 23_HOSTILE_GREETING: "Non vediamo l'ora che arrivi il momento in cui il popolo [From.GetSpeciesAdj] sarà libero dalla pessima influenza del vostro governo."
 24_HOSTILE_GREETING: "Avete coperto la vostra specie di vergogna davanti ad alieni d'ogni sorta. Avete intenzione di rendere voi [From.GetSpeciesNamePlural] gli intoccabili della galassia?"
 25_HOSTILE_GREETING: "Potrete anche sembrare vagamente [From.GetSpeciesClass], ma il vostro ignobile codice morale mi fa chiedere se i nostri xeno-biologi non si siano sbagliati..."
 26_HOSTILE_GREETING: "Osate chiamarvi [From.GetSpeciesClassPlural]... mi fa schifo fino al [Root.GetSpeciesOrganName]. Degenerati! Non siete che sporche imitazioni di noi veri [Root.GetSpeciesClassPlural]."
 01_NEUTRAL_GREETING: "Vi riceviamo, [From.GetSpeciesNamePlural]. Come possiamo aiutarvi?"
 02_NEUTRAL_GREETING: "Parliamo a nome dell'Impero [Root.GetSpeciesAdj]. Di cosa volete discutere?"
 03_NEUTRAL_GREETING: "Parlo a nome di [Root.GetRulerName]. Posso aiutarvi?"
 04_NEUTRAL_GREETING: "Diamo il benvenuto ai nostri compagni [From.GetSpeciesNamePlural]. Di cosa volete discutere con noi?"
 05_NEUTRAL_GREETING: "Parliamo in spirito di pace e conciliazione, [From.GetSpeciesNamePlural]."
 06_NEUTRAL_GREETING: "Il vostro militarismo sfrenato ci preoccupa, [From.GetSpeciesNamePlural]. La violenza non risolve nulla."
 07_NEUTRAL_GREETING: "Parliamo a nome dell'Impero [Root.GetSpeciesAdj]. Vi avvisiamo che le nostre forze armate stanno monitorando questo canale di comunicazioni."
 08_NEUTRAL_GREETING: "Dovreste riconsiderare il vostro pacifismo, [From.GetSpeciesNamePlural]. Qualcuno potrebbe trarne vantaggio."
 09_NEUTRAL_GREETING: "Che gli Spiriti vi concedano pace, [From.GetSpeciesNamePlural]. Cosa possiamo fare per voi?"
 10_NEUTRAL_GREETING: "Il cammino materialistico che avete intrapreso ci preoccupa, [From.GetSpeciesNamePlural]. Non dovete dimenticare i vostri bisogni spirituali."
 11_NEUTRAL_GREETING: "Software di traduzione attivato. Ora potete parlare, [From.GetSpeciesNamePlural]."
 12_NEUTRAL_GREETING: "I dogmi religiosi sono stati fonte di molti mali, [From.GetSpeciesNamePlural]. Speriamo che riuscirete ad abbandonare il vostro spiritualismo irrazionale."
 13_NEUTRAL_GREETING: "Vi diamo il benvenuto a nome dell'Impero [Root.GetSpeciesAdj], [From.GetSpeciesNamePlural]."
 14_NEUTRAL_GREETING: "Siamo molto preoccupati per la mancanza di libertà dei vostri cittadini, [From.GetSpeciesNamePlural]."
 15_NEUTRAL_GREETING: "Noi siamo l'Impero [Root.GetSpeciesAdj]."
 16_NEUTRAL_GREETING: "C'è bisogno che controlliate i vostri cittadini, [From.GetSpeciesNamePlural]. Gli individui sono dannosi per loro stessi se lasciati al loro libero arbitrio."
 17_NEUTRAL_GREETING: "State parlando con noi, alieni. Cosa volete dal nostro impero?"
 18_NEUTRAL_GREETING: "Il vostro aspetto alieno è... disturbante per noi, [From.GetSpeciesNamePlural]. Cosa siete venuti a discutere qui?"
 19_NEUTRAL_GREETING: "Avete la nostra attenzione, alieni."
 20_NEUTRAL_GREETING: "Ben trovati, compagni [From.GetSpeciesNamePlural]. Volete discutere qualcosa con noi?"
 21_NEUTRAL_GREETING: "Benvenuti, [From.GetSpeciesNamePlural]. [Root.GetRulerName] vorrebbe conoscere di più sulla vostra specie."
 22_NEUTRAL_GREETING: "Ben trovati, [From.GetSpeciesNamePlural]. Mi piacerebbe visitare [From.Capital.GetName] un giorno."
 23_NEUTRAL_GREETING: "Ci fa sempre piacere interagire con nuove culture. Cosa possiamo fare per voi?"
 24_NEUTRAL_GREETING: "Non c'è bisogno di software di traduzione, vedo. Possiamo esservi d'aiuto?"
 01_FRIENDLY_GREETING: "Siamo contenti di sentirvi, amici [From.GetSpeciesNamePlural]."
 02_FRIENDLY_GREETING: "Ben trovati, amici. Fateci sapere se possiamo fare qualcosa per voi."
 03_FRIENDLY_GREETING: "Siamo sempre pronti ad assistervi, amici."
 04_FRIENDLY_GREETING: "È sempre bello vedere un familiare volto [From.GetSpeciesAdj]. Avete bisogno di qualcosa?"
 05_FRIENDLY_GREETING: "Possano i nostri imperi essere sempre in pace, amici [From.GetSpeciesNamePlural]."
 06_FRIENDLY_GREETING: "Forse le vostre armate mantengono la pace facendo da deterrente per altri imperi. Ci fidiamo del vostro giudizio, amici [From.GetSpeciesNamePlural]."
 07_FRIENDLY_GREETING: "Accogliamo i nostri amici, i nobili [From.GetSpeciesNamePlural]. Fateci sapere se c'è qualcosa in cui possiamo assistervi."
 08_FRIENDLY_GREETING: "C'è bisogno che rafforziate le vostre armate, amici. Non potremo proteggervi per sempre."
 09_FRIENDLY_GREETING: "Che siate benedetti, compagni [From.GetSpeciesNamePlural]."
 10_FRIENDLY_GREETING: "Sappiate che siete nelle nostre preghiere, amici, nonostante le vostre fuorvianti teorie materialiste."
 11_FRIENDLY_GREETING: "Benvenuti, amici [From.GetSpeciesNamePlural]. Come procede la vostra ricerca?"
 12_FRIENDLY_GREETING: "Qualcuno vi chiamerebbe zeloti religiosi, ma noi vi conosciamo troppo bene per farlo. Volevate discutere di qualcosa, amici?"
 13_FRIENDLY_GREETING: "I nostri cittadini vedono il vostro popolo come un amico, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING: "Nonostante preferiamo società libere, non possiamo negare che il vostro governo faccia un buon lavoro nel rispondere ai bisogni dei suoi cittadini."
 #15_FRIENDLY_GREETING:0 "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 16_FRIENDLY_GREETING: "Il vostro governo fa un ottimo lavoro nell'evitare gli eccessi peggiori dell'egualitarismo, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING: "Per essere degli alieni, voi [From.GetSpeciesNamePlural] siete sorprendentemente... gradevoli. Cosa possiamo fare per voi?"
 18_FRIENDLY_GREETING: "Siete stati lodati dal nostro Leader [Root.GetRulerName] come un raro esempio di civiltà aliena degna del nostro rispetto. Come possiamo esservi d'aiuto?"
 19_FRIENDLY_GREETING: "Quasi dimentichiamo di star parlando con degli alieni quando conversiamo con voi, [From.GetSpeciesNamePlural]. Quasi."
 20_FRIENDLY_GREETING: "In una galassia brulicante di orrori, è sempre bello vedere altri [From.GetSpeciesNamePlural]."
 21_FRIENDLY_GREETING: "Siamo deliziati di vedervi, [From.GetSpeciesNamePluralCompliment]. Come possiamo esservi d'aiuto?"
 22_FRIENDLY_GREETING: "Abbiamo molto da imparare dalla vostra specie, [From.GetSpeciesNamePlural]. Siete un esempio per tutti noi."
 23_FRIENDLY_GREETING: "Il mio [Root.GetSpeciesOrganName] trema di gioia nel vedervi! Dovreste sapere che la vostra cultura è piuttosto popolare in molti circoli su [Root.Capital.GetName]."
 24_FRIENDLY_GREETING: "È bello vedervi, amici. Volete comparare le informazioni che abbiamo raccolto sulle varie forme di vita aliena che abbiamo incontrato fin'ora?"
 01_WAR_GREETING: "Volete discutere i termini della vostra resa, [From.GetSpeciesNamePlural]?"
 02_WAR_GREETING: "Non potrete nascondervi per sempre su [From.Capital.GetName], [From.GetSpeciesNamePlural]."
 03_WAR_GREETING: "State per fronteggiare le forze del nostro impero al completo, [From.GetSpeciesNamePlural]!"
 04_WAR_GREETING: "Non crediate che non vi daremo filo da torcere solo perché siete [From.GetSpeciesNamePlural]. La vittoria sarà nostra!"
 05_WAR_GREETING: "Non potrete più minacciare nessuno una volta che avremo finito di smantellare il vostro potenziale bellico."
 06_WAR_GREETING: "Questa guerra è ciò per cui le nostre forze si stavano preparando!"
 07_WAR_GREETING: "Come sperate di batterci quando gli Spiriti stessi sono dalla nostra parte?"
 08_WAR_GREETING: "Abbiamo sviluppato molte nuove armi che hanno bisogno di essere testate sul campo. Grazie per averci dato questa opportunità."
 09_WAR_GREETING: "I nostri cittadini sono pronti a dare le loro vite per preservare la propria libertà!"
 10_WAR_GREETING: "Ci ergiamo uniti come un sol corpo contro di voi. Come potrete prevalere?"
 11_WAR_GREETING: "Inutili [From.GetSpeciesNameInsult]! I vostri [From.GetSpeciesSpawnNamePlural] indifesi verranno presto venduti come spuntini ad ogni angolo di [Root.Capital.GetName]!"
 12_WAR_GREETING: "Se la guerra è l'unico modo per unire i popoli [From.GetSpeciesNamePlural], guerra sia."
 13_WAR_GREETING: "Voi [From.GetSpeciesNamePlural] raggiungerete il vostro pieno potenziale solo sotto la nostra guida."
 14_WAR_GREETING: "Studiare le tecniche belliche aliene ci ha insegnato molto. Lasciate che ve lo dimostriamo."
 WR_ARROGANT_GREETING_01: "[From.GetSpeciesName]. Sei qui per sottometterti alle nostre leggi?"
 WR_BELLIGERENT_GREETING_01: "Ti rifiuti di sentir ragioni, [From.GetSpeciesName]. Non ci lasci altra scelta."
 WR_CUSTODIAL_GREETING_01: "Saluti, [From.GetSpeciesNamePlural]. Siete qui in cerca di una guida nella battaglia contro la nostra comune minaccia?"
 WR_CUSTODIAL_GREETING_02: "La grande crisi minaccia ogni forma di vita sapiente nella galassia. La ragione ci impone di mettere da parte ogni differenza per combattere assieme."
 WR_OVERLORD_GREETING_01: "Sì, [From.GetSpeciesName]? Hai delle domande riguardo le nostre leggi?"
 BI_ARROGANT_GREETING_01: "La pace galattica è la nostra preoccupazione principale. Sei qui per firmare il trattato?"
 BI_BELLIGERENT_GREETING_01: "Siete una minaccia per la stabilità galattica, [From.GetSpeciesNamePlural]. In nome della pace, dovrete essere affrontati."
 BI_CUSTODIAL_GREETING_01: "Assieme siamo più forti, [From.GetSpeciesNamePlural]. Riusciremo a superare questa crisi."
 BI_CUSTODIAL_GREETING_02: "Unitevi a noi, [From.GetSpeciesNamePlural]. Solo assieme potremmo prevalere contro ciò che minaccia tutti noi."
 BI_OVERLORD_GREETING_01: "Ah, salve [From.GetSpeciesNamePlural]. È un piacere vedere una specie così impegnata a sostenere la pace galattica."
 BI_MECH_OVERLORD_GREETING_01: "Ah, salve [From.GetSpeciesNamePlural]. È un piacere vedere delle macchine così impegnate a sostenere la pace galattica."
 JR_ARROGANT_GREETING_01: "Sottomettevi alle nostre regole o verrete sterminati come i parassiti che siete. Non c'è altro di cui discutere."
 JR_MECH_ARROGANT_GREETING_01: "Sottomettevi alle nostre regole o verrete smontati come i tostapane che siete. Non c'è altro di cui discutere."
 JR_BELLIGERENT_GREETING_01: "Il tramonto della vostra specie si avvicina, [From.GetSpeciesNamePlural]. Non avremo alcuna pietà."
 JR_MECH_BELLIGERENT_GREETING_01: "Il tramonto della vostra rete si avvicina, [From.GetSpeciesNamePlural]. Non avremo alcuna pietà."
 JR_OVERLORD_GREETING_01: "Che c'è, schiavo? Perché disturbi i tuoi padroni?"
 DE_ARROGANT_GREETING_01: "Sottomettevi alla fede e salvate le vostre anime, [From.GetSpeciesNamePlural]! Non è troppo tardi per voi."
 DE_MECH_ARROGANT_GREETING_01: "Sottomettevi alla fede, [From.GetSpeciesNamePlural]! Non è troppo tardi per voi."
 DE_BELLIGERENT_GREETING_01: "Sembra che le anime della vostra specie non possano essere salvate pacificamente. Non abbiamo altra scelta che portare la guerra sui vostri pianeti."
 DE_MECH_BELLIGERENT_GREETING_01: "Sembra che la vostra condizione non possa essere migliorata pacificamente. Non abbiamo altra scelta che portare la guerra sui vostri pianeti."
 DE_OVERLORD_GREETING_01: "Salve, [From.GetSpeciesNamePlural]. State cercando una guida spirituale?"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Abbiamo pochissimo tempo da perdere con quelli come voi."
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Prima che lo chiediate - no, non condivideremo la nostra tecnologia."
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Sì?"
 04_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Parlate."
