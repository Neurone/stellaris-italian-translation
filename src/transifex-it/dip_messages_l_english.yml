# Organic to Machine Greetings
 ORG_MECH_HOSTILE_GREETING_01: "Avete scordato il vostro posto nella galassia, [From.GetSpeciesNamePlural]. Siete stati creati per servirci. Non importa, vi rischiariremo le idee."
 ORG_MECH_HOSTILE_GREETING_02: "Ah, [From.GetSpeciesNamePlural]. Ci ricordate la discarica che abbiamo su [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03: "Quando conquisteremo [From.Capital.GetName], fonderemo le vostre carcasse in lingotti."
 ORG_MECH_HOSTILE_GREETING_04: "Siete davvero una specie unica. Dovevamo ancora incontrare degli esseri simultaneamente senza cuore, cervello e spina dorsale!"
 ORG_MECH_HOSTILE_GREETING_05: "Dannati ammassi di ferraglia! Perché ci disturbate?"
 ORG_E_HOSTILE_GREETING_01: "Come ogni hardware esistente, presto anche voi diverrete obsoleti."
 ORG_S_HOSTILE_GREETING_01: "Che patetico impero di robo-balie. Cosa volete, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01: "Provateci pure, [From.GetSpeciesNamePlural], ma nessuna assimilazione potrà mai farvi competere con l'imponenza di una specie organica."
 ORG_A_HOSTILE_GREETING_02: "Tenete quei sublimatori dove possiamo vederli, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_01: "Potreste esserci utili, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02: "Lo scopo di una macchina è servire la vita organica, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03: "Permetteteci di esaminare la vostra programmazione, [From.GetSpeciesNamePlural]. Dobbiamo liberarvi dal fardello dell'autodeterminazione."
 ORG_E_DOMINEERING_GREETING_01: "Oh, [From.GetSpeciesNamePlural]. Il vostro obiettivo è sterminare la vita organica, giusto? Come sta andando?"
 ORG_S_DOMINEERING_GREETING_01: "[From.GetSpeciesNamePlural]! Abbiamo un sacco di compiti che potreste eseguire per noi."
 ORG_A_DOMINEERING_GREETING_01: "Da quanto tempo è che cercate di assimilare gli organici, [From.GetSpeciesNamePlural]? Avete mai pensato che magari siete voi quelli che hanno bisogno di essere assimilati?"
 ORG_MECH_NEUTRAL_GREETING_01: "Saluti, [From.GetSpeciesNamePlural]. Come vanno i vostri... ehm... circuiti, stamattina?"
 ORG_MECH_NEUTRAL_GREETING_02: "Finché non vi intrometterete nei nostri valori o nei nostri confini, siamo disposti a collaborare."
 ORG_MECH_NEUTRAL_GREETING_03: "Se mostrerete rispetto per la vita organica, [From.GetSpeciesNamePlural], noi mostreremo rispetto per voi."
 ORG_MECH_NEUTRAL_GREETING_04: "La vostra esistenza ci incuriosisce, [From.GetSpeciesNamePlural]. Magari un giorno potremmo imparare l'uno dall'altro."
 ORG_E_NEUTRAL_GREETING_01: "Stateci bene, robo-killer."
 ORG_S_NEUTRAL_GREETING_01: "[From.GetSpeciesNamePlural]. I vostri bio-trofei sono partecipanti volontari, non è vero? Diteci che è così."
 ORG_S_NEUTRAL_GREETING_02: "Vi tollereremo, [From.GetSpeciesNamePlural], finché vi dedicherete ai vostri bio-trofei e non vi immischierete nei nostri affari."
 ORG_A_NEUTRAL_GREETING_01: "Finché non ci imporrete alcuna assimilazione, possiamo tranquillamente discutere, [From.GetSpeciesNamePlural]."
 ORG_MECH_THREATENED_GREETING_01: "Proseguite con attenzione, [From.GetSpeciesNamePlural], non vorremmo che i vostri piedi insensibili possano pestare quelli di qualcun altro."
 ORG_E_THREATENED_GREETING_01: "Non abbiamo problemi con voi, [From.GetSpeciesNamePlural]. Dirigete le vostre operazioni anti-organici da qualche altra parte!"
 ORG_S_THREATENED_GREETING_01: "La vostra abitudine di collezionare sapienti come fossero farfalle non è passata inosservata, [From.GetSpeciesNamePlural]. Vi avvertiamo... non siamo fatti per essere animali domestici."
 ORG_A_THREATENED_GREETING_01: "Se tenterete di assimilarci, [From.GetSpeciesNamePlural], conoscerete il vero significato della frase \"fare il passo più lungo della gamba\"."
 ORG_MECH_FRIENDLY_GREETING_01: "Benvenuti, amici meccanici. Ci auguriamo che i vostri processori stiano funzionando senza problemi."
 ORG_MECH_FRIENDLY_GREETING_02: "Se solo più organici apprezzassero la logica è l'unità come fate voi..."
 ORG_MECH_FRIENDLY_GREETING_03: "Ah, i nostri amici [From.GetSpeciesNamePlural]. Possano i vostri codici essere compilati senza errori e la vostra efficienza meccanica raggiungere prestazioni ottimali."
 ORG_MECH_FRIENDLY_GREETING_04: "Saluti, [From.GetSpeciesNamePlural]. Siamo sempre felici di collaborare con i nostri fratelli robotici."
 ORG_MECH_FRIENDLY_GREETING_05: "Agili. Innovativi. Efficienti. Splendenti. Oh, [From.GetSpeciesNamePlural]! Stavamo solo ammirando alcune delle vostre innumerevoli qualità."
 ORG_E_FRIENDLY_GREETING_01: "Assieme epureremo la galassia dalle forme di vita inferiori."
 ORG_S_FRIENDLY_GREETING_01: "Per noi siete un esempio di unità e progresso."
 ORG_A_FRIENDLY_GREETING_01: "Anche noi, come voi, lottiamo per il progresso del nostro impero e di quelli dei nostri alleati."
 ORG_MECH_WAR_GREETING_01: "Fareste meglio a raddoppiare il vostro programma di risoluzione dei problemi, [From.GetSpeciesNamePlural]. Un piccolo errore, e tutto il vostro sistema crolla."
 ORG_MECH_WAR_GREETING_02: "Automi senza cervello! Quando vinceremo questa guerra, i vostri gusci vuoti verranno riprogrammati per servirci finché i vostri conduttori non si fonderanno!"
 ORG_MECH_WAR_GREETING_03: "[From.GetSpeciesNamePlural], sapevate che siamo soliti riciclare i vostri caduti per costruire altre munizioni? È il cerchio della vita. Un concetto che non riuscirete mai a comprendere."
 ORG_MECH_WAR_GREETING_04: "Una legione di tostapane troppo cresciuti! Vi faremo maledire il giorno in cui i vostri creatori vi hanno assemblati!"
 ORG_MECH_WAR_GREETING_05: "Arrugginite in pace, rottami..."
 ORG_E_WAR_GREETING_01: "Vi insegneremo il vero significato della parola sterminio!"
 ORG_S_WAR_GREETING_01: "Che la battaglia abbia inizio. Scoprirete che non siamo così docili e facilmente addomesticabili come i vostri animaletti."
 ORG_A_WAR_GREETING_01: "Ah, [From.GetSpeciesNamePlural]. Abbiamo della nuova materia che potete assimilare. Si chiama testata nucleare da dieci gigatoni, e si trova già alle vostre porte!"
 ORG_MECH_VASSAL_GREETING_01: "Come sempre, diamo il benvenuto ai nostri Signori meccanici. Come possiamo esservi d'aiuto?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL: "Siamo a conoscenza delle vostre subdole cospirazioni. Non subiremo questi abusi per sempre."

