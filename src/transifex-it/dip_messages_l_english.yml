 FB_VASSAL_GREETING_DISLOYAL_01: "Il vostro imperialismo sarà il primo a pagare per le sue azioni, una volta che gli stati liberi della galassia si uniranno."
 XI_VASSAL_GREETING_01: "Sotto l'occhio vigile di [From.GetRulerName], speriamo di mantenere la nostra società libera dall'influenza straniera, al di fuori del nostro impero."
 XI_VASSAL_GREETING_DISLOYAL_01: "Di tutte le disgrazie a cui potevano andare incontro, servire il vostro sudicio impero è sicuramente la peggiore."
 HM_VASSAL_GREETING_01: "La vasta capacità mentale del nostro impero comprenderà e conseguirà gli obiettivi del vostro, prima ancora che voi li conosciate."
 HM_VASSAL_GREETING_DISLOYAL_01: "Perché le nostre grandi menti devono sottostare ad una società sull'orlo del baratro?"
 MF_VASSAL_GREETING_01: "Sotto la vostra protezione, il nostro popolo visiterà ogni pianeta, vedrà ogni stella ed allieterà ogni nuova conoscenza con le storie di [Root.GetHomeWorldName] e [From.GetHomeWorldName]."
 MF_VASSAL_GREETING_DISLOYAL_01: "Come faremo a raggiungere le vite che abbiamo sognato se siamo costretti a sottostare al pugno di ferro di [From.GetRulerTitle]? Avete rubato il nostro presente, ed il futuro dei nostri figli."
 EZ_VASSAL_GREETING_01: "[Root.GetSpeciesNamePlural], maestri del piano materiale. Siete venuti in cerca di una guida spirituale, o per dare ordini?"
 EZ_VASSAL_GREETING_DISLOYAL_01: "Potremmo anche prestarci a ciò che ci comanda [From.GetRulerTitle] per ora, ma non pensiate che dimenticheremo la vostra arroganza. Arriverà il giorno del giudizio."
 FP_VASSAL_GREETING_01: "Noi siamo il vostro miglior strumento per ripulire la galassia. Ci occuperemo anche di voi, quando sarà il momento."
 FP_VASSAL_GREETING_DISLOYAL_01: "Sottostando al vostro stupido impero stiamo perdendo del tempo prezioso per la nostra missione di pulizia galattica. Alla fine, potremmo dare priorità all'incenerimento della vostra specie."
 DC_VASSAL_GREETING_01: "Speriamo comprendiate che, sebbene sottomesso al nostro volere, la libertà del nostro popolo è ancora di primaria importanza."
 DC_VASSAL_GREETING_DISLOYAL_01: "Non potrete contenere per sempre il nostro spirito! Nonostante il vostro odio verso la libertà, la otterremo comunque."
 SD_VASSAL_GREETING_01: "Speriamo di trovare la specie adatta a servirci, così da poter servire al meglio il vostro impero a nostra volta."
 SD_VASSAL_GREETING_DISLOYAL_01: "Con le vostre azioni avete sconvolto l'ordine naturale delle cose. Questo abominio non potrà perdurare."
 DH_VASSAL_GREETING_01: "Salve, [From.GetRulerTitle]. A cosa dobbiamo il piacere?"
 DH_VASSAL_GREETING_DISLOYAL_01: "Questa vostra pretesa di essere i nostri padroni inizia ad essere ridicola. Le vostre esotiche curiosità erano più piacevoli quando potevamo importare solo alcuni esemplari senza dover per forza ascoltare le vostre idiozie."
 EE_VASSAL_GREETING_01: "Tutte le scoperte che compiranno le nostre menti migliori verranno riportate a [From.GetRulerName]."
 EE_VASSAL_GREETING_DISLOYAL_01: "Che senso ha tentare di progredire intellettualmente quando questo impero è gestito da idioti?"
 SS_VASSAL_GREETING_01: "Sotto la vostra dolce guida, continuiamo a cercare risposte ai grandi quesiti."
 SS_VASSAL_GREETING_DISLOYAL_01: "L'impatto negativo del vostro dominio sul benessere spirituale del nostro popolo è innegabile. Quanto ancora dovremmo soffrire in questo modo?"
 HC_VASSAL_GREETING_01: "Speriamo che la nostra delicata società continuerà a prosperare sotto vostra la guida."
 HC_VASSAL_GREETING_DISLOYAL_01: "Non riuscirete mai a capire le nostre usanze. La vostra guida è un fardello continuo per il nostro popolo."
 HG_VASSAL_GREETING_01: "Vi supplichiamo umilmente, non profanate i Pianeti Sacri. Anche se vostri Sudditi, non possiamo dimenticare la nostra missione."
 HG_VASSAL_GREETING_DISLOYAL_01: "Pensate davvero che sottomettendoci vi salverete dal giudizio superiore? Noi serviamo una causa più alta che non potrete mai comprendere."
 KK_VASSAL_GREETING_01: "Non permettete che la sottomissione del nostro impero vi renda arroganti, [From.GetSpeciesNamePlural]. Noi tutti paghiamo il prezzo dell'eccesso di fiducia."
 KK_VASSAL_GREETING_DISLOYAL_01: "Quando i giovani folli obbligano gli anziani studiosi a sottomettersi a loro, allora la galassia sta vivendo i suoi secoli più bui."
 MI_VASSAL_GREETING_01: "Questa situazione può sembrare bizzarra, ma crediamo che alla fine riusciremo a difendere i nostri confini."
 MI_VASSAL_GREETING_DISLOYAL_01: "È uno scempio. Se vi aspettate davvero che rispetteremo i vostri Leader, rimarrete delusi."
 EO_VASSAL_GREETING_01: "Vi siete rivelati più interessanti di quanto immaginassimo. Non avremmo mai pensato alla prospettiva di divenire vostri Sudditi."
 EO_VASSAL_GREETING_DISLOYAL_01: "Ci stiamo già stufando di questo nostro ruolo. Stiamo valutando la possibilità di mettere fine a questa farsa del \"Vassallo\"."
