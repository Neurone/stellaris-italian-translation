 01_FORM_NAP_ACCEPT: "Non vediamo cosa potremmo ottenere da una guerra tra i nostri imperi. Accettiamo il patto di non aggressione."
 01_FORM_NAP_REFUSE: "Non vediamo alcuna ragione per fornirvi la sicurezza di un patto di non aggressione."
 01_BREAK_NAP_SELECT: "Non è di buon auspicio per la nostra futura diplomazia."
 01_BREAK_NAP_PROPOSE: "Non siamo più interessati a mantenere attivo questo patto di non aggressione. Abbiamo limitato le nostre azioni diplomatiche per troppo tempo."
 01_BREAK_NAP_ACCEPT: "La galassia ora è un posto più pericoloso per entrambi. Speriamo che capirete il peso delle vostre azioni."
 01_GUARANTEE_SELECT: "Quindi siete pronti a garantire per la continuazione della nostra sovranità?"
 01_GUARANTEE_PROPOSE: "Per noi, la vostra indipendenza è una questione di primaria importanza. Siamo pronti a dedicarci formalmente alla vostra causa."
 01_GUARANTEE_ACCEPT: "Qualunque siano le vostre ragioni, apprezziamo il vostro aiuto."
 01_REVOKE_GUARANTEE_SELECT: "Non siete più interessati a proteggere la nostra indipendenza?"
 01_REVOKE_GUARANTEE_PROPOSE: "Sfortunatamente, la sicurezza della vostra indipendenza non è più una nostra priorità."
 01_REVOKE_GUARANTEE_ACCEPT: "Molto bene. La nostra sovranità permarrà, con o senza il vostro aiuto."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL: "State cercando di seminare discordia tra noi ed il nostro signore?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL: "Così siete in grado di garantirci una via verso la libertà? Continua, ti prego."
 01_SUPPORT_INDEPENDENCE_PROPOSE: "Una società come la vostra non dovrebbe inchinarsi. Se cercate la libertà, avrete il nostro aiuto."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL: "Non siamo interessati a questa dimostrazione. Speriamo che le future amministrazioni non ne facciano uso..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL: "Grazie, [From.GetSpeciesName]. Quando arriverà il giorno della nostra liberazione, ci ricorderemo di questo."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL: "State mettendo fine a questa inutile dimostrazione di forza?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL: "Volete ritirare il vostro supporto? Il giorno della liberazione non può essere lontano."
 01_REVOKE_INDEPENDENCE_PROPOSE: "Non possiamo più supportare la vostra ricerca d'indipendenza."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL: "Bene. Siamo sollevati dal fardello che ci togliete."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL: "È un peccato. Contavamo davvero su di voi."
 01_FORM_MIGRATION_PACT_SELECT: "Desiderate che i nostri popoli possano trovare liberamente la loro casa sui nostri pianeti?"
 01_FORM_MIGRATION_PACT_PROPOSE: "I nostri popoli non dovrebbero essere prigionieri dei nostri confini. Rimediamo a tutto questo."
 01_FORM_MIGRATION_PACT_ACCEPT: "La libera migrazione tra i nostri imperi porterà ad un futuro migliore."
 01_FORM_MIGRATION_PACT_REFUSE: "I nostri confini esistono per una ragione. Non siamo interessati alla migrazione tra i nostri imperi."
 01_BREAK_MIGRATION_PACT_SELECT: "[From.GetRulerName] non desidera più che i nostri popoli siano liberi di spostarsi come desiderano?"
 01_BREAK_MIGRATION_PACT_PROPOSE: "Questo esperimento è durato fin troppo. Il nostro trattato di migrazione si è rivelato un errore e verrà annullato con effetto immediato."
 01_BREAK_MIGRATION_PACT_ACCEPT: "È triste vedere limitate le opportunità di un popolo. Il popolo [Root.GetSpeciesAdj] ne soffrirà."
 01_OPEN_BORDERS_SELECT: "Ci state di nuovo accogliendo?"
 01_OPEN_BORDERS_PROPOSE: "Non vediamo più alcuna ragione per mantenervi al di fuori dei nostri territori. I nostri confini sono di nuovo aperti."
 01_OPEN_BORDERS_ACCEPT: "La vostra ospitalità e la vostra fiducia sono apprezzate."
 01_CLOSE_BORDERS_SELECT: "Perché la presenza delle nostre navi sarebbe un problema?"
 01_CLOSE_BORDERS_PROPOSE: "Vi abbiamo permesso di muovervi liberamente nei nostri territori per troppo tempo. Ora tiriamo una riga."
 01_CLOSE_BORDERS_ACCEPT: "Così sia. Staremo fuori, per ora."
 01_KICK_FROM_ALLIANCE_SELECT: "Vorresti escluderci dall'Alleanza [Root.GetAllianceName]?"
 01_KICK_FROM_ALLIANCE_PROPOSE: "Non possiamo più tenervi in questa Federazione. Dovete trovare la vostra strada."
 01_KICK_FROM_ALLIANCE_ACCEPT: "È un peccato che la nostra Federazione debba fare questa fine."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "Una partnership con la Federazione [From.GetAllianceName]?"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "La Federazione [From.GetAllianceName] non coopera solo con i suoi membri. Vorremmo avanzare un'offerta d'associazione anche a voi."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Siamo felici di poter avere l'occasione di lavorare con la Federazione [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Non siamo interessati a cooperare con la Federazione [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Caro alleato, sebbene il popolo [Root.GetSpeciesAdj] possa ancora non essere qualificato, ti raccomandiamo caldamente di includerlo nella nostra Federazione per garantirci rapporti cordiali."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "La Federazione [From.GetAllianceName] ha forse terminato la reciproca comprensione?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "La Federazione [From.GetAllianceName] si sta discostando dalle cooperazioni esterne come la nostra. Il vostro stato associativo è giunto al termine."
