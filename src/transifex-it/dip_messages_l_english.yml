 A_ASK_JOIN_A_ACCEPT: "Ora verremo assorbiti nell'Alleanza §Y[Root.GetAllianceName]§!. Siamo ad un passo dall'assimilazione."
 A_ASK_JOIN_A_REFUSE_01: "Negativo. La nostra candidatura sarebbe inconsistente."
 A_LEAVE_A_SELECT_01: "Un'unità separata dal gruppo è un bersaglio facile. Eppure volete lasciare la nostra Alleanza?"
 A_LEAVE_A_PROPOSE_01: "L'Alleanza §Y[Root.GetAllianceName]§! è solo una parvenza di vera unificazione. Non desideriamo più farne parte."
 A_LEAVE_A_ACCEPT_01: "La vostra unificazione diminuisce, [From.GetSpeciesNamePlural]."
 A_DEMAND_VASS_SELECT: "È davvero il percorso che volete intraprendere, [From.GetSpeciesNamePlural]?"
 A_DEMAND_VASS_PROPOSE: "Orrori indicibili si nascondono negli angoli oscuri dell'universo, in attesa del momento giusto per colpire. Per loro siete solo una fonte di cibo o guadagno. Serviteci e vi proteggeremo."
 A_DEMAND_VASS_ACCEPT: "Siete emersi dalla melma ed avete provato la vostra superiorità. Ci sottometteremo al vostro volere."
 A_DEMAND_VASS_ACCEPT_02: "Così sia, [From.GetSpeciesNamePlural]. Saremo vostri subordinati."
 A_DEMAND_VASS_REFUSE: "Vorreste imporci il vostro volere? Chi diffonderebbe la conoscenza assimilata dalle reti neurali più brillanti della galassia?\n\nRagionateci un po' meglio, [Root.GetSpeciesNamePlural], e magari un giorno verremo anche per voi."
 A_ASK_FOR_VASS_SELECT: "Potete parlare, [From.GetSpeciesNamePlural]."
 A_ASK_FOR_VASS_PROPOSE: "Avete stabilito la vostra supremazia, [Root.GetSpeciesNamePlural], e cerchiamo la vostra guida."
 A_ASK_FOR_VASS_ACCEPT: "Lo scopo massimo della vostra esistenza sarà quello di servirci."
 A_ASK_FOR_VASS_REFUSE: "Non possiamo occuparci degli affari delle forme di vita galattica inferiori."
 A_DEMAND_PROT_SELECT: "Cosa suggerite?"
 A_DEMAND_PROT_PROPOSE: "Orrori indicibili si nascondono negli angoli oscuri dell'universo, in attesa del momento giusto per colpire, e noi siamo uno di essi. Accettate la nostra protezione e saremo l'incubo dei vostri nemici. Respingeteci, e verremo per voi."
