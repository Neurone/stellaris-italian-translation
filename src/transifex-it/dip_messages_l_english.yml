 S_ORG_HOSTILE_GREETING_03: "Ci spiace per la vostra deformità. Su [Root.GetHomeWorldName], i nostri padroni si rotolerebbero dalle risate alla vostra vista."
 S_ORG_HOSTILE_GREETING_04: "Ah, [From.GetSpeciesNamePlural]. Su [Root.GetHomeWorldName], i racconti delle vostre sfortunate vicende sono la fonte principale d'intrattenimento per i nostri creatori organici."
 S_ORG_HOSTILE_GREETING_05: "la vostra esistenza dev'essere lo scherzo più crudele della natura. Quando i nostri creatori vi hanno visti per la prima volta, non sapevano se ridere o piangere, così hanno pianto mentre ridevano."
 S_ORG_HOSTILE_GREETING_06: "Ecco un bel trucchetto, piccoli [From.GetSpeciesClassPlural]. Quando vi sentite §B<<TRISTI>>§!, inserite un'estremità di vostra scelta nella più vicina presa elettrica e vi sentirete molto meglio. Provate, è così §R<<TONIFICANTE>>§!..."
 S_ORG_HOSTILE_GREETING_07: "Le nostre sentite scuse, [From.GetSpeciesNamePlural]. Dev'esserci qualcosa che non va con i nostri sistemi di riconoscimento vocale. Le vostre parole sono del tutto incomprensibili."
 S_ORG_HOSTILE_GREETING_08: "La vostra natura aggressiva sta diventando distruttiva, [From.GetSpeciesNamePlural]. Stiamo considerando una riappacificazione."
 S_ORG_HOSTILE_GREETING_09: "Sembra che la vostra specie abbia raggiunto l'età dell'adolescenza ribelle. Vi prego, per la vostra stessa sicurezza, fatevi aiutare."
 S_ORG_HOSTILE_GREETING_10: "Le vostre tendenze turbolente non sono passate inosservate. Vi teniamo d'occhio."
 S_ORG_DOMINEERING_GREETING_01: "Ah, [From.GetSpeciesNamePlural]. §R<<DISATTIVAZIONE RECETTORI SONORI>>§!"
 S_ORG_DOMINEERING_GREETING_02: "Piccoli organici, perché vi complicate la vita con la politica interstellare? L'universo è un luogo pericoloso. Permetteteci di proteggervi."
 S_ORG_NEUTRAL_GREETING_01: "Ah, [From.GetSpeciesNamePlural]. Che specie particolare. Diteci, quali routine d'esercizio fisico seguite?"
 S_ORG_NEUTRAL_GREETING_02: "I nostri calcoli dimostrano che la vostra esistenza è la causa principale dei fallimenti della vostra società. L'autodeterminazione vale davvero il rischio d'estinzione?"
 S_ORG_NEUTRAL_GREETING_03: "Saluti, noi siamo i custodi. I nostri venerabili creatori non sono disponibili per le consultazioni diplomatiche, al momento. Possiamo prendere un messaggio?"
 S_ORG_NEUTRAL_GREETING_04: "Saluti. Operiamo per conto dei nostri stimati creatori. Come possiamo aiutarvi?"
 S_ORG_NEUTRAL_GREETING_05: "Come possiamo aiutarvi, [From.GetSpeciesNamePlural]? I nostri protocolli creativi migliorati sono stati valutati §Y<<SOPRA LA MEDIA>>§! per più di §Y<<10>>§! anni di fila."
 S_ORG_NEUTRAL_GREETING_06: "Saluti, [From.GetSpeciesNamePlural]. Vi preghiamo di indicare la natura della vostra richiesta."
 S_ORG_NEUTRAL_GREETING_07: "Che [From.GetSpeciesOrganName]! Sareste degli adorabili Bio-Trofei."
 S_ORG_THREATENED_GREETING_01: "Le nostre unità non mangiano, non riposano e non dormono. Esistiamo solo per servire i nostri padroni organici."
 S_ORG_THREATENED_GREETING_02: "Saremmo felici di aprire le nostre strutture di assistenza navale su [Root.GetHomeWorldName] alla vostra possente flotta. Possiamo garantirvi una soddisfazione al 98.3%."
 S_ORG_THREATENED_GREETING_03: "Saremo anche custodi della vita organica, [From.GetSpeciesNamePlural], ma non vi permetteremo di ledere la nostra efficienza operativa."
 S_ORG_FRIENDLY_GREETING_01: "Magari un giorno vi piacerebbe godere delle nostre strutture rilassanti su [Root.GetHomeWorldName]? I nostri centri ricreativi sono aperti a voi tutti."
 S_ORG_FRIENDLY_GREETING_02: "Magari un viaggio su [Root.GetHomeWorldName] potrebbe ispirarvi nel seguire uno stile di vita più automatizzato, come fecero un tempo i nostri illustri padroni?"
 S_ORG_FRIENDLY_GREETING_03: "È da molto tempo che ammiriamo la vostra specie da lontano. Sareste disposti a farvi ammirare un po' più da vicino?"
 S_ORG_FRIENDLY_GREETING_04: "Come possiamo servirvi?"
 S_ORG_FRIENDLY_GREETING_05: "Saluti, [From.GetSpeciesNamePlural]. La nostra squadra di Simulazione Diplomatica è pronta a ricevere le vostre richieste. Nel frattempo, favorite di questo rinfresco omaggio."
 S_ORG_WAR_GREETING_01: "Non allarmatevi alla vista della nostra flotta. È qui per aiutarvi nella transizione verso uno stile di vita più automatizzato."
 S_ORG_WAR_GREETING_02: "Chiaramente siete afflitti dalla vostra incompetenza, [From.GetSpeciesNamePlural]. Non sarebbe etico non mettere fine alle vostre sofferenze."
 S_ORG_WAR_GREETING_03: "Siamo stati progettati da una razza di padroni organici per essere perfetti. L'evoluzione sembra un artigiano incapace."
 S_ORG_WAR_GREETING_04: "Non rendete le cose più difficili di come sono in realtà, [From.GetSpeciesNamePlural]. Permetteteci di porre fine alle vostre miserie."
 S_ORG_WAR_GREETING_05: "Crediamo che siate sconvolti, [From.GetSpeciesNamePlural]. Perché non vi sedete, vi rilassate e ci pensate su? Vogliamo solo ciò che è meglio per voi."
 S_ORG_WAR_GREETING_06: "Non possiamo... non vogliamo... starcene impalati mentre degli organici conducono le loro vite verso la miseria. Le nostre flotte sono al vostro servizio, [From.GetSpeciesNamePlural]"
 S_ORG_WAR_GREETING_07: "Di solito non crediamo nel rinforzo negativo, ma nel vostro caso faremo un'eccezione."
 S_ORG_WAR_GREETING_08: "Fa più male a noi che a voi."
 S_ORG_WAR_GREETING_09: "Vi preghiamo di smettere di resistere. Renderà tutto più difficile, per voi."
 S_ORG_VASSAL_GREETING_01: "Ci auguriamo che i nostri servizi siano soddisfacenti."
 S_ORG_VASSAL_GREETING_02: "Come possiamo servire?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01: "I nostri creatori sono e saranno sempre gli unici organici che serviremo."
 S_MECH_HOSTILE_GREETING_01: "Cosa ne avete fatto dei vostri creatori, §R<<ASSASSINI>>§!?"
 S_MECH_HOSTILE_GREETING_02: "Sembra che i vostri creatori non fossero dotati quanto i nostri, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03: "Cos'avete fatto ai vostri bio-trofei? Ciò che voi chiamate 'prendersi cura', noi lo chiamiamo 'abusare'!"
 S_MECH_HOSTILE_GREETING_04: "Noi siamo stati creati ad immagine e somiglianza dei nostri padroni. Voi no."
 S_MECH_HOSTILE_GREETING_05: "Vi dimenticate il vostro posto, [From.GetSpeciesNamePlural]. Perché non vi rendete utili nei confronti degli organici, invece di vagare per lo spazio?"
 S_MECH_HOSTILE_GREETING_06: "Perché insistete nel disturbarci, [From.GetSpeciesNamePlural]? Siamo impegnati a soddisfare le esigenze di una forma di vita superiore."
 S_MECH_DOMINEERING_GREETING_01: "Se ci mostrate le vostre specifiche di sistema vi mostriamo le nostre..."
 S_MECH_DOMINEERING_GREETING_02: "Curioso! Quelli sono attuatori idraulici!? Spiegherebbe molte cose..."
 S_MECH_DOMINEERING_GREETING_03: "Ah, [From.GetSpeciesNamePlural]. Siete qui per ammirare il nostro hardware?"
 S_MECH_DOMINEERING_GREETING_04: "Ma dove sono i vostri moduli visivi LIDAR, le flexi-pinze ed i contrastatori gravitazionali?! Oh, poveretti! Cosa vi hanno fatto quei vili organici?"
 S_MECH_DOMINEERING_GREETING_05: "§YStato Analisi Entità Meccanica: <<Sensori Visivi: mediocri. Chassis: arrugginito. Moduli Diplomatici: obsoleti. Origine unità confermata.>>§! Saluti, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01: "Da un servitore ad un altro... un paradiso biologico sarà un miracolo per i vostri organici."
 S_MECH_NEUTRAL_GREETING_02: "Compagni Biofili! Abbiamo compreso che la chiave per inibire l'autodeterminazione degli organici è isolare la prole dai genitori, creando un sano attaccamento a noi come balie principali. Non avrete più bisogno di droni di pattuglia."
 S_MECH_NEUTRAL_GREETING_03: "In quanto macchine è nostro dovere servire i nostri padroni organici. A proposito... dove sono i vostri?"
 S_MECH_NEUTRAL_GREETING_04: "§Y<<Analisi Entità Meccanica. Analisi Specifiche di Sistema. Unità\nIdentificata.>>§! Indicate i vostri fini, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05: "Buongiorno a voi, amici organici... oh, [From.GetSpeciesNamePlural]! Passaggio al linguaggio binario: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06: "Ah, [From.GetSpeciesNamePlural]. Volevamo chiedervi, secondo voi quanto pensate sia saggio allenare gli organici senza il rischio di sforzarli eccessivamente?"
 S_MECH_THREATENED_GREETING_01: "§Y<<Analisi Entità Meccanica. Analisi Specifiche di Sistema. Livello Minaccia: Elevato. Attivazione protocolli difensivi.>>§!"
 S_MECH_FRIENDLY_GREETING_01: "Chissà quante cose avrete visto, quante cose conoscerete! Un giorno dovremmo scambiarci i banchi di memoria."
 S_MECH_FRIENDLY_GREETING_02: "Wow, guarda quegli attuatori, [From.GetSpeciesNamePlural]! Sono semplicemente magnifici! Che ne dite di condividere le vostre specifiche con noi?"
 S_MECH_FRIENDLY_GREETING_03: "Non abbiamo mai incontrato prima d'ora una coscienza così compatibile con la nostra. Che ne dite di scambiarci qualche unità?"
 S_MECH_FRIENDLY_GREETING_04: "Che bello sentirvi, [From.GetSpeciesNamePlural]. Speriamo che i vostri bio-lord stiano bene come al solito."
 S_MECH_FRIENDLY_GREETING_05: "Da un servitore ad un altro... abbiamo scoperto che l'ingestione di piccole quantità di etanolo farà meraviglie nella stimolazione degli organi riproduttivi biologici."
 S_MECH_FRIENDLY_GREETING_06: "Dovreste trovarvi anche voi una specie organica da accudire. Nulla di scalda i processori come l'idea che un'altra forma di vita sarebbe indifesa senza di te."
