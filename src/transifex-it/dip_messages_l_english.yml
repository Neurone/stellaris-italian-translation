 A_END_RIVALRY: "Siete qui per pentirvi del vostro giudizio prematuro?"
 A_END_RIVALRY_PROPOSE: "Non siete una minaccia immediata, [Root.GetSpeciesNamePlural]."
 A_END_RIVALRY_ACCEPT: "Siete una specie elegante, [From.GetSpeciesNamePlural]. Un giorno farete parte della nostra unione."
 A_INTEGRATE: "Elaboreremo la vostra richiesta."
 A_INTEGRATE_PROPOSE: "Diventerete tutt'uno con noi."
 A_INTEGRATE_ACCEPT: "Noi siamo il Popolo [Root.GetSpeciesAdj], e sempre lo saremo."
 A_INSULT_01: "Le parole sono una forma di comunicazione inferiore, ma continuate, se proprio dovete."
 A_INSULT_02: "Indicate la vostra asserzione, [From.GetSpeciesName]."
 A_INSULT_PROPOSE_01: "Abbiamo deciso il vostro destino, [Root.GetSpeciesNamePlural], e non comprende assolutamente la vostra diffusione nella galassia come una piaga."
 A_INSULT_PROPOSE_02: "Presto sarete obsoleti, [Root.GetSpeciesNamePlural]."
