 01_BREAK_COMMERCIAL_PACT_SELECT: "Ma... e che ne sarà dell'economia?"
 01_BREAK_COMMERCIAL_PACT_PROPOSE: "Non riteniamo più vantaggioso il nostro Accordo Commerciale. A partire da ora, è annullato."
 01_BREAK_COMMERCIAL_PACT_ACCEPT: "Un vero peccato, [From.GetSpeciesNamePlural]. Avete indebolito entrambe le nostre economie."

 01_FORM_RESEARCH_AGREEMENT_SELECT: "Volete stringere un Accordo di Ricerca con noi, [From.GetSpeciesNamePlural]?"
 01_FORM_RESEARCH_AGREEMENT_PROPOSE: "Abbiamo molto da imparare l'un l'altro, [From.GetSpeciesNamePlural]. Proponiamo la creazione di un Accordo di Ricerca tra i nostri imperi."
 01_FORM_RESEARCH_AGREEMENT_ACCEPT: "Molto bene. Condivideremo la nostra conoscenza con voi in cambio della vostra."
 01_FORM_RESEARCH_AGREEMENT_REFUSE: "No. La vostra primitiva tecnologia non ci interessa."
 01_BREAK_RESEARCH_AGREEMENT_SELECT: "Perché volete interrompere la cooperazione tra i nostri scienziati?"
 01_BREAK_RESEARCH_AGREEMENT_PROPOSE: "Non vediamo più alcun beneficio nel condividere la nostra tecnologia con voi, [From.GetSpeciesNamePlural]. L'Accordo di Ricerca tra i nostri imperi è annullato."
 01_BREAK_RESEARCH_AGREEMENT_ACCEPT: "Tutto ciò ci angoscia. Non capiamo perché volete chiuderci le vostre menti."

 01_DEMAND_TRIBUTARY_SELECT: "Pensate che il popolo [Root.GetSpeciesAdj] vi debba un tributo?"
 01_DEMAND_TRIBUTARY_PROPOSE: "Non vi stiamo chiedendo di rinunciare alla vostra autonomia, [Root.GetSpeciesNamePlural], ma dovete pagare le vostre tasse."
 01_DEMAND_TRIBUTARY_ACCEPT: "Probabilmente questo è l'accordo migliore, data la nostra posizione."
 01_DEMAND_TRIBUTARY_REFUSE: "Non tollereremo l'estorsione. Non avrete nulla da noi."
 01_ASK_BECOME_TRIBUTARY_SELECT: "C'è qualcuno qui ansioso di pagarci un tributo?"
 01_ASK_BECOME_TRIBUTARY_PROPOSE: "Vorremmo fare un accordo con voi per dimostrarvi la lealtà e la generosità che meritate."
 01_ASK_BECOME_TRIBUTARY_ACCEPT: "Questa sì che è un'offerta. Se solo anche gli altri fossero così generosi."
 01_ASK_BECOME_TRIBUTARY_REFUSE: "Non vogliamo ciò che avete da offrire. Non siete degni di pagarci questa cifra."

 01_DEMAND_THRALL_SELECT: "Schiavitù? Ci auguriamo che ci sia un errore di traduzione..."
 01_DEMAND_THRALL_PROPOSE: "Non c'è alcun bisogno di morire. Cessate la vostra espansione ed accettateci come vostri padroni, e verrete tutti risparmiati."
 01_DEMAND_THRALL_ACCEPT: "Diventeremo vostri schiavi."
 01_DEMAND_THRALL_REFUSE: "Non diventeremo mai vostri schiavi."
 01_ASK_BECOME_THRALL_SELECT: "Siete pronti ad accettare il vostro giusto ruolo di nostri schiavi?"
 01_ASK_BECOME_THRALL_PROPOSE: "Le circostanze di questa situazione sono chiare. Sappiamo di poter sopravvivere solo come vostri schiavi."
 01_ASK_BECOME_THRALL_ACCEPT: "Finalmente avete trovato un posto in questa galassia, schiavi."
 01_ASK_BECOME_THRALL_REFUSE: "Il vostro ridicolo popolo non vale nulla nemmeno come schiavo."
 01_DEMAND_DOMINION_SELECT: "Convertirci alla vostra fede?"
 01_DEMAND_DOMINION_PROPOSE: "Potete ancora essere salvati. Chinatevi alla saggezza, seguita la volontà del cosmo e pagate le vostre decime."
 01_DEMAND_DOMINION_ACCEPT: "Diventeremo vostri fedeli."
 01_DEMAND_DOMINION_REFUSE: "Non diventeremo mai vostri fedeli."
 01_ASK_BECOME_DOMINION_SELECT: "Siete disposti a raggiungere la luce?"
 01_ASK_BECOME_DOMINION_PROPOSE: "Mostrateci il cammino, [Root.GetSpeciesNamePlural]. Non vogliamo più vagare nell'oscurità."
 01_ASK_BECOME_DOMINION_ACCEPT: "La vostra lealtà sarà premiata con benedizioni in questo e negli altri piani. Benvenuti nel gregge."
 01_ASK_BECOME_DOMINION_REFUSE: "Le vostre menti sono macchiate da pensieri materialistici e le vostre forme fisiche sono frutto del peccato. Sareste dei fedeli inutili."
 01_DEMAND_SIGNATORY_SELECT: "Firmatari? Di cosa?"
 01_DEMAND_SIGNATORY_PROPOSE: "Il Trattato vi desidera. Per il bene della vostra specie e di tutte le altre civiltà, firmate e ratificate."
 01_DEMAND_SIGNATORY_ACCEPT: "Diventeremo firmatari."
 01_DEMAND_SIGNATORY_REFUSE: "Non diventeremo mai firmatari."
 01_ASK_BECOME_SIGNATORY_SELECT: "Siete pronti ad assumervi le vostre responsabilità e di deviare dal cammino della distruzione?"
 01_ASK_BECOME_SIGNATORY_PROPOSE: "Siamo pronti a lasciarci alle spalle le nostre politiche distruttive. Con la vostra benedizione, saggi osservatori, lo giuriamo."
 01_ASK_BECOME_SIGNATORY_ACCEPT: "Una decisione saggia, [From.GetRulerTitle]. Puntiamo ad un futuro in cui il popolo [From.GetSpeciesAdj] e le altre creature possano vagare pacificamente tra i pascoli galattici."
 01_ASK_BECOME_SIGNATORY_REFUSE: "Vorremmo potervi accogliere, ma abbiamo paura che la vostra società richieda misure più estreme."
 01_DEMAND_SATELLITE_SELECT: "Satelliti? Per servire i vostri imperscrutabili scopi?"
 01_DEMAND_SATELLITE_PROPOSE: "State progredendo troppo in fretta. Per il bene di entrambi, permetteteci di guidarvi. La vostra sbadataggine può essere fermata."
 01_DEMAND_SATELLITE_ACCEPT: "Diventeremo vostri satelliti."
 01_DEMAND_SATELLITE_REFUSE: "Non diventeremo mai vostri satelliti."
 01_ASK_BECOME_SATELLITE_SELECT: "Avete finalmente capito che la conoscenza è meno dannosa con qualcuno che la mantenga segreta ed al sicuro?"
 01_ASK_BECOME_SATELLITE_PROPOSE: "Vorremmo assicurarci che la nostra conoscenza futura sia in buone mani. Potremmo servire come vostri satelliti?"
 01_ASK_BECOME_SATELLITE_ACCEPT: "Ci assicureremo che le vostre scoperte vengano utilizzate al meglio. La galassia sarà un luogo più sicuro, un domani."
 01_ASK_BECOME_SATELLITE_REFUSE: "Non vediamo come la vostra tecnologia possa esserci utile. Non potete essere un nostro satellite."

