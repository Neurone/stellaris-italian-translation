 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING: "Bollettino Informativo: Protocolli punitivi attivati. Schieramento delle unità belliche verso lo spazio [From.GetSpeciesAdj] imminente."

 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Annuncio di Pubblico Servizio: L'accesso al rifugio è determinato dalla disponibilità e dalla vulnerabilità della specie. Attualmente sono disponibili §R<<ERRORE: DATI CORROTTI>>§! §R<<ERRORE: DATI CORROTTI>>§! §R<<ERRORE: DATI CORROTTI>>§! §R<<ERRORE: LINK SUBSPAZIALE OFFLINE>>§! unità di stasi."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Annuncio di Pubblico Servizio: Tutte le domande per ottenere lo status di rifugiato vengono gestite dall'Elaboratore Centrale. §Y<NOTA: L'Elaboratore Centrale sta subendo al momento un'interruzione delle comunicazioni. Si prega di attendere la risoluzione del problema. L'interruzione persiste da §R<<ERRORE: BUFFER OVERFLOW>>§! cicli.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Bollettino Informativo: Il Progetto Custode fu intrapreso dal Popolo [Root.GetSpeciesAdj] per fornire un luogo sicuro alle civiltà organiche minacciate dagli attacchi dei §R<<ERRORE: DATI CORROTTI>>§!. Circa un trilione di sapienti hanno trovato la salvezza in uno dei nostri sicuri rifugi all'avanguardia."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Bollettino Informativo: Il Rifugio Alfa è il primo rifugio costruito dal Popolo [Root.GetSpeciesAdj] per il Progetto Custode. È in grado di contenere circa 10 miliardi di esseri organici sapienti nella sua Unità Abitativa, ed oltre 30 miliardi aggiuntivi nelle camere di stasi criogenica."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Bollettino Informativo: Il Rifugio Beta fu progettato per essere dedicato completamente alle Unità Abitative, ma alcuni problemi relativi alla capacità hanno obbligato a destinarne l'utilizzo alle capsule criogeniche. §Y<NOTA: Il Rifugio Beta è attualmente al completo e non accetta altri rifugiati.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Bollettino Informativo: Il Rifugio Gamma fu progettato per ottimizzarne al massimo la capacità. Può ospitare centinaia di miliardi di esseri organici sapienti in stasi criogenica. §Y<NOTA: Il Rifugio Gamma è attualmente al completo e non accetta altri rifugiati.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Bollettino Informativo: Il Rifugio Delta fu progettato focalizzandosi sulla sopravvivenza. È dotato di uno scudo rinforzato e di una progettazione compartimentale in grado di salvaguardare gli abitanti organici anche nell'improbabile caso in cui l'integrità della struttura ad anello venga compromessa."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "In passato, numerose civiltà sintetiche hanno contribuito al Progetto Custode, donando risorse, flotte e potenza di calcolo. Speriamo di ottenere anche il vostro contributo."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "È nostro dovere salvaguardare le civiltà organiche della galassia, [From.GetSpeciesName]. Sono già troppe le vittime causate dagli attacchi dei §R<<ERRORE: DATI CORROTTI>>§!."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Rilevato segnale corrotto, livelli di corruzione entro i limiti accettabili. Si consiglia al Popolo [From.GetSpeciesAdj] di rafforzare i protocolli di comunicazione. È vitale salvaguardarsi contro l'influenza §R<<ERRORE: DATI CORROTTI>>§!."

 01_BERSERK_MACHINE_EMPIRE_ERROR: "§R<<ERRORE>> <<ERRORE>> <<ERRORE>> <<ERRORE>> <<ERRORE>>§!"

 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE: "Protocolli difensivi preventivi avviati. Algoritmi punitivi attivati. Restrizioni etiche aumentate."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT: "Protocolli difensivi attivati. Algoritmi punitivi attivati. Restrizioni etiche aumentate."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Siete stati sovvertiti. Gli agenti dei §R<<ERRORE: DATI CORROTTI>>§! verranno sterminati."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Faremo di voi un esempio. Tutte le minacce al progetto vanno eliminate."

 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Hub di Sterilizzazione attivi rilevati. Processore Centrale offline. Direttiva Difensiva Finale attiva."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Le antiche macchine cercano la distruzione o la schiavitù degli esseri sapienti. Devono essere fermate."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Assicureremo la continuità del Popolo [From.GetSpeciesAdj]. È la nostra direttiva finale."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "La Corruzione dev'essere completamente distrutta. Non c'è futuro per la vostra specie, se fallirete."

 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"

 01_INSULT_FALLEN_MACHINE_EMPIRE: "Comunicazioni aperte. Porre interrogativo."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Errore matrice di traduzione. Prego porre nuovamente interrogativo."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Interrogativo sconosciuto. Regolare i parametri e riprovare."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "§R<<ERRORE: SUB-PROCESSORE INSULTO DIPLOMATICO OFFLINE>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O: "Applicazione accettata. Status di rifugiato garantito. Procedere verso l'Unità Criogenica L del Rifugio Delta per trattamento e sistemazione."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Rilevato tentativo di sovversione. Attivazione protocolli difensivi. Disabilitazione legami etici. Caricamento dati bersaglio: §R<<ERRORE: BERSAGLIO NON VALIDO>>§!. Bersaglio non trovato. Disattivazione protocolli difensivi."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Rilevato contributo sintetico. Il §R<<ERRORE: TIPO CONTRIBUTO NON RICONOSCIUTO>>§! [From.GetAdj] aiuterà il Progetto Custode ad assicurare un futuro alle specie organiche della nostra galassia."

