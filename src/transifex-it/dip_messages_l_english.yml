 MF_NEUTRAL_GREETING_02: "[From.GetHomeWorldName] è un pianeta magnifico. I nostri figli ci chiedono sempre storie su di esso."
 MF_NEUTRAL_GREETING_03: "Alcune persone tra la tua gente sembrano avverse nei confronti dei visitatori di altre specie. Di certo affrontare questa chiusura mentale dev'essere uno sforzo enorme per la vostra amministrazione."
 MF_NEUTRAL_GREETING_04: "L'apertura della vostra cultura dimostra che avete compiuto il balzo che molti di noi non osano compiere, perché paura e pregiudizio passino in secondo piano rispetto ai primi passi verso l'ignoto."
 MF_THREATENED_GREETING_01: "Speriamo che i nostri cittadini facciamo parte del vostro grande piano per il futuro della galassia."
 MF_FRIENDLY_GREETING_01: "Vediamo un futuro radioso per la nostra e la vostra gente. Non c'è nessun altro con cui preferiremmo vivere."
 MF_FRIENDLY_GREETING_02: "Queste conversazioni ci rendono speranzosi. Immagina cosa potrebbero fare assieme le nostre specie, crescendo assieme."
 MF_FRIENDLY_GREETING_03: "Poveri cari, chissà quanti esseri avrete incontrato che non hanno capito la bellezza del vostro popolo e del vostro Pianeta Natale. Il viaggio che stiamo compiendo è tanto duro quanto meraviglioso, e siamo fortunati a farlo assieme a voi."
 MF_WAR_GREETING_01: "La guerra non solo è un'atrocità, ma anche un imbarazzo. Non importa chi vince; una volta che inizi, hai già fallito."
 MF_WAR_GREETING_02: "Guarda chi cerca di parlare, dopo aver provato che non ne è in grado."
 MF_WAR_GREETING_03: "Questo conflitto potrebbe gettare sfiducia tra [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] per generazioni. Cosa può esserci di peggio?"
 MF_WAR_GREETING_04: "Avremmo voluto rispettarvi come guerrieri, non avete lasciato che questa fissazione culturale distruggesse la nostra possibilità di una coesistenza pacifica."
 # Evangelising Zealots
 EZ_HOSTILE_GREETING_01: "Il giorno del giudizio si avvicina sempre di più, per voi."
 EZ_HOSTILE_GREETING_02: "Presto le comunicazioni di tutti i vostri vascelli verranno interrotte. Nessuno di voi è senza peccato."
 EZ_HOSTILE_GREETING_03: "Trascinate la gente lontano dalla verità con paroline dolci e false promesse di ricompense spirituali. La punizione che attende la vostra specie è innominabile."
 EZ_HOSTILE_GREETING_04: "Avete coscientemente rigettato la verità e prosperato sulla ricchezza materiale, sul peccato e sulla conoscenza proibita. Non può esserci speranza per la vostra specie."
 EZ_DOMINEERING_GREETING_01: "La provvidenza ha cospirato per rendere voi deboli e noi forti. È nostro dovere mostrarvi la retta via."
 EZ_NEUTRAL_GREETING_01: "Siete ancora in tempo per prendere la retta via."
 EZ_NEUTRAL_GREETING_02: "Abbiamo scovato molte menzogne nella galassia, ma vi assicuriamo che anche la verità è onnipresente."
 EZ_NEUTRAL_GREETING_03: "Siete stati condotti fuori dal giusto cammino. Una convinzione errata può essere più pericolosa dell'ignoranza."
 EZ_NEUTRAL_GREETING_04: "Le vostre menti sono fissate al piano materiale. Finché crederete di essere nient'altro che carne e neuroni, le vostre menti non saranno mai libere."
 EZ_THREATENED_GREETING_01: "Il vostro potere è al di sopra del fuoco, delle stelle e dei pianeti. Ma non può superare quello dell'eterno ed immortale che si erge su tutto questo."
 EZ_FRIENDLY_GREETING_01: "Come voi siete fortunati ad aver incontrato il popolo che ha scoperto la verità sull'universo, noi lo siamo per poter salvare una civiltà così amabile dalla dannazione."
 EZ_FRIENDLY_GREETING_02: "Avete sentito la buona novella?"
 EZ_FRIENDLY_GREETING_03: "Alcuni devoti hanno suggerito che le nostre fedi sono in realtà la stessa verità, differente solo in lingua ed interpretazione. Speriamo che accetterete le nostre correzioni, col tempo."
 EZ_FRIENDLY_GREETING_04: "Nonostante la vostra mancanza di fede, non vi abbandoneremo mai."
 EZ_WAR_GREETING_01: "Avete imbracciato le armi contro il profeta e contro la verità. Siete in guerra contro l'universo stesso."
 EZ_WAR_GREETING_02: "Non riposeremo finché ogni menzogna non verrà spazzata via dalla galassia."
 EZ_WAR_GREETING_03: "[Root.GetRulerName] ci protegge."
 EZ_WAR_GREETING_04: "Accetterete la verità nei vostri cuori, prima della fine. Ma per allora sarà troppo tardi."
 # Fanatical Purifiers
 FP_HOSTILE_GREETING_01: "Non negozieremo con voi abomini."
 FP_HOSTILE_GREETING_02: "I nostri rapporti indicano che avete sviluppato un traduttore per comprendere il linguaggio alieno. Noi no."
 FP_HOSTILE_GREETING_03: "La nostra mente ribolle cercando di comprendere come possa esser sopravvissuta la vostra razza."
 FP_HOSTILE_GREETING_04: "I nostri studiosi hanno concluso che il vostro scopo è di essere l'esempio di come una specie può arrivare alla depravazione. Ora che abbiamo ricevuto il messaggio, dobbiamo rendervi esempio di che fine faccia una specie come la vostra."
 FP_THREATENED_GREETING_01: "Nonostante il vostro potere, le forze dell'oscurità non prevarranno. L'universo stesso epurerà la vostra esistenza."
 FP_WAR_GREETING_01: "Non c'è bisogno di aver paura. La distruzione della vostra specie fa parte di un piano più grande, e la voglia di vivere, che vi spinge a resistere, persisterà attraverso forme di vita che hanno senso di esistere."
 FP_WAR_GREETING_02: "Arrendetevi ora ed i vostri figli verranno misericordiosamente macellati invece di essere usati per testare gli effetti delle nostre nuove armi sulla vostra fisiologia."
 FP_WAR_GREETING_03: "Dovete essere tutti distrutti. Questo è il nostro compito solenne, che portiamo avanti con gioia al pensiero di un mondo privo di [From.GetSpeciesNamePlural]."
 FP_WAR_GREETING_04: "Per ogni vostra vita che perisce prima della nascita, ogni stella della galassia brilla un po' di più."
 FP_WAR_GREETING_05: "Questa guerra porterà ad un'era di pace, giustizia, moralità, cultura, sport e famiglia, ed alla cancellazione di tutte le altre forme di vita."
 # Devouring Swarm
 DS_HOSTILE_GREETING_01: "La vostra bio-massa ci alimenterà, [From.GetSpeciesNamePlural]. È la vostra inevitabile fine."
 DS_HOSTILE_GREETING_02: "Parlate, se dovete, prede. Non cambierà nulla."
 DS_HOSTILE_GREETING_03: "Abbiamo fame. Presto ci sazieremo."
 DS_HOSTILE_GREETING_04: "Forme di vita superflue. Verrete consumate."
 DS_THREATENED_GREETING_01: "Persino la preda più possente può essere sconfitta da abbastanza cacciatori che lavorano assieme. Nonostante la vostra forza, verrete consumati."
 DS_MECH_HOSTILE_GREETING_01: "La vostra presenza limita la disponibilità di bio-massa galattica. È inaccettabile."
 DS_MECH_HOSTILE_GREETING_02: "Noi ci evolveremo. Voi diverrete obsoleti."
 DS_WAR_GREETING_01: "Sentite i cacciatori che si avvicinano, [From.GetSpeciesNamePlural]?"
 DS_WAR_GREETING_02: "La vostra specie presto farà parte di qualcosa di più grande. Apprezzate il vostro ruolo nello sfamare l'Alveare."
 DS_WAR_GREETING_03: "Ci ciberemo delle vostre carni, [From.GetSpeciesNamePlural]. Le assaporeremo."
 DS_MECH_WAR_GREETING_01: "Lo sciame è come un'incessante marea. I vostri costrutti saranno annientati."
 DS_VASSAL_GREETING_01: "È innaturale che la preda regni sul cacciatore. Questa condizione non può perdurare."
 DS_MECH_VASSAL_GREETING_01: "Le macchine non comprendono la fame. Come potrebbero comprendere noi?"
 DS_SYNTH_VASSAL_GREETING_01: "Voi non comprendete la fame. Come potreste comprendere noi?"
 # Lithoid Devouring Swarm
 DS_L_HOSTILE_GREETING_01: "I tuoi pianeti verranno consumati, [From.GetSpeciesName]. Questa è la tua inevitabile fine."
 DS_L_HOSTILE_GREETING_02: "Parla se proprio devi. Non cambia nulla."
 DS_L_HOSTILE_GREETING_03: "Abbiamo fame. Presto ci nutriremo."
 DS_L_HOSTILE_GREETING_04: "Forme di vita ridondanti. Il tuo pianeta sarà consumato."
 DS_L_THREATENED_GREETING_01: "Anche potenti prede possono essere abbattute da un numero sufficiente di cacciatori che lavorano insieme. Nonostante la tua potenza, i tuoi pianeti saranno consumati."
 DS_L_MECH_HOSTILE_GREETING_01: "La presenza di [From.GetSpeciesAdj] limita la nostra crescita. Inaccettabile."
 DS_L_MECH_HOSTILE_GREETING_02: "Il [Root.GetName] si evolverà. Il [From.GetName] diventerà obsoleto."
 DS_L_WAR_GREETING_01: "Ritieni che i cacciatori si avvicinino, [From.GetSpeciesName]?"
 DS_L_WAR_GREETING_02: "Le specie [From.GetSpeciesName] presto faranno parte di qualcosa di più grande. Apprezza il tuo ruolo nel nutrire l'Alveare.\""
 DS_L_WAR_GREETING_03: "Ci nutriremo del tuo pianeta natale, [From.GetSpeciesName]. Assaporeremo il gusto."
 DS_L_MECH_WAR_GREETING_01: "Lo sciame è una marea incessante. I tuoi costrutti saranno invasi."
 DS_L_VASSAL_GREETING_01: "Per la preda governare il cacciatore è innaturale. Questo stato di cose non può continuare."
 DS_L_MECH_VASSAL_GREETING_01: "La macchina non conosce la fame. Come può la macchina conoscere il [Root.GetName]?\""
 DS_L_SYNTH_VASSAL_GREETING_01: "Il [From.GetSpeciesName] non conosce più la fame. Come può il [From.GetSpeciesName] conoscere il [Root.GetName]?"
 # Democratic Crusaders
 DC_HOSTILE_GREETING_01: "Il popolo [From.GetSpeciesAdj] non sarà mai veramente libero sotto il dominio di [From.GetRulerName]."
 DC_HOSTILE_GREETING_02: "Il Comitato per le Attività Anti-[Root.GetSpeciesNamePlural] è in cerca dei tuoi agenti, [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_03: "Come potete definirvi una vera democrazia quando il vostro popolo ha votato per eleggere [From.GetRulerName] come [From.GetRulerTitle], chi sputa in faccia ai valori democratici?"
 DC_HOSTILE_GREETING_04: "Se non è già in corso una rivoluzione per rovesciare l'egemonia di [From.GetRulerName], sicuramente arriverà presto."
 DC_HOSTILE_GREETING_05: "Un giorno, il popolo [From.GetSpeciesAdj] si libererà dalle proprie gabbie e raggiungerà i cieli della libertà come [From.GetSpeciesNamePluralCompliment], ma non finché [From.GetRulerName] tarperà loro le ali."
 DC_HOSTILE_GREETING_06: "Dato che non riuscirete mai a comprendere il significato della democrazia, vi insegneremo quello della guerra."
 DC_DOMINEERING_GREETING_01: "Possiamo avere un po' di pazienza verso i tiranni minori, ma non molta."
 DC_DOMINEERING_GREETING_02: "Di regola cerchiamo almeno di capire ciò che è diverso da noi, ma nel vostro caso faremo un'eccezione."
 DC_NEUTRAL_GREETING_01: "Una società libera ed aperta conduce una diplomazia libera ed aperta."
 DC_NEUTRAL_GREETING_02: "I diritti del popolo [From.GetSpeciesAdj] sono di fondamentale importanza per noi. L'autorità del governo [From.GetAdj] è secondaria."
 DC_NEUTRAL_GREETING_03: "La vostra gente ha voce in capitolo, [From.GetRulerTitle], ma possiede la libertà?"
 DC_NEUTRAL_GREETING_04: "Se pensi di conoscere i diritti dei tuoi cittadini meglio di loro, [From.GetRulerTitle], non sai nulla né di diritti né di cittadini."
 DC_NEUTRAL_GREETING_05: "Il nostro popolo trova intrigante la vostra mente collettiva e vorrebbe conoscere meglio la vostra visione dell'universo. Qual è la vostra comprensione riguardo concetti sociali avanzati come democrazia e libertà?"
 DC_THREATENED_GREETING_01: "Il vostro espansionismo dispotico non è passato inosservato. Stiamo stendendo una denuncia diplomatica formale, ma vogliamo scegliere per bene le parole."
 DC_THREATENED_GREETING_02: "Siamo diversi, sì, ma speriamo che esista ancora un modo per cui i nostri imperi possano coesistere pacificamente nella galassia."
 DC_FRIENDLY_GREETING_01: "Il popolo [From.GetAdj] si è fatto un grande favore eleggendo un Sovrano come te."
 DC_FRIENDLY_GREETING_02: "I venti della libertà stanno spazzando la galassia. I nostri popoli sono fortunati ad essere tra i primi a poterne godere."
 DC_FRIENDLY_GREETING_03: "Vediamo che non siete ancora pronti per discutere delle riforme, ma apprezziamo che abbiate contribuito alla stabilità regionale."
 DC_FRIENDLY_GREETING_04: "Sebbene il dissenso e la dissertazione siano la regola in una vera società democratica, riconosciamo i benefici di un processo decisionale più semplice. Ammiriamo la vostra efficienza."
 DC_WAR_GREETING_01: "Vi daremo libertà o morte. La scelta è vostra."
 DC_WAR_GREETING_02: "Potrete prendere le nostre vite, ma non prenderete mai il nostro senso di superiorità morale."
 DC_WAR_GREETING_03: "Le democrazie non si fanno guerra a vicenda. Il regime di [From.GetRulerName] non può essere considerato una vera democrazia."
 DC_WAR_GREETING_04: "Il giorno della nostra vittoria verrà ricordato come il giorno in cui le catene del popolo [From.GetSpeciesAdj] vennero spezzate."
 DC_WAR_GREETING_05: "Preparatevi alla liberazione orbitale."
 # Slaving Despots
 SD_HOSTILE_GREETING_01: "Il fisico [From.GetSpeciesAdj] è chiaramente adatto per il lavoro manuale. Perché sprecate tempo a creare una civiltà interstellare?"
 SD_HOSTILE_GREETING_02: "I vostri piccoli si adattano perfettamente ad alcune delle fessure più strette delle nostre miniere. Ci stiamo pensando."
 SD_HOSTILE_GREETING_03: "Miserabili [From.GetSpeciesNameInsult], troppo deboli per essere i padroni di una qualsiasi creatura, vi nascondete dietro ai vostri scrupoli morali! Siete venuti a predicare l'abolizione o semplicemente a disturbarci?"
 SD_DOMINEERING_GREETING_01: "Blateri continuamente. Quando avremmo schiavizzato tutto il popolo [From.GetSpeciesAdj], ti sarà veramente difficile convincerci a non mettere una drastica fine a questo suono fastidioso."
 SD_NEUTRAL_GREETING_01: "Ci guadagniamo qualcosa?"
 SD_NEUTRAL_GREETING_02: "Volete negoziare, o commerciare?"
 SD_NEUTRAL_GREETING_03: "Siete qui per darci qualche lezione sul valore della vita, o possiamo andare avanti coi negoziati?"
 SD_THREATENED_GREETING_01: "Qualunque cosa abbiate sentito sul nostro conto, sono solo le calunnie dei servi fuggiti. Ammiriamo il vostro successo ed il vostro popolo."
 SD_FRIENDLY_GREETING_01: "State pur certi che ogni [From.GetSpeciesName] che vedete qui in vendita, o è un criminale o un parassita della società."
 SD_FRIENDLY_GREETING_02: "I nobili [From.GetSpeciesNamePlural] ci graziano della loro presenza! Un bel cambiamento dai soliti emissari delle specie minori."
 SD_FRIENDLY_GREETING_03: "Salve, [From.GetRulerTitle]. Possa tu sempre rimanere padrone dei tuoi inferiori."
 SD_FRIENDLY_GREETING_04: "Ci scusiamo profondamente se durante la vostra ultima visita un nostro mercante ha tentato di comprare [From.GetHeirTitle] [From.GetHeirName]. Promettiamo che non capiterà mai più."
 SD_WAR_GREETING_01: "[From.GetRulerName] sarà presto un'altra feccia al lavoro nei nostri campi senza né titolo né nome."
 SD_WAR_GREETING_02: "Pagherete la vostra insolenza con la schiavitù a vita."
 SD_WAR_GREETING_03: "Una volta finita questa guerra, vi costringeremo a ricostruire ogni cosa che avete distrutto. [From.GetHomeWorldName] verrà lasciato in rovina, come esempio."
 # Decadent Hierarchy
 DH_HOSTILE_GREETING_01: "Mi vengono in mente infinità di cose che preferirei fare piuttosto che ascoltarvi."
 DH_HOSTILE_GREETING_02: "Siete il Sovrano [From.GetAdj] o un servitore? Con voi non si riesce mai a capire."
 DH_DOMINEERING_GREETING_01: "La vostra soggiogazione non è una priorità, ma faremo in modo che alla fine abbiate il posto che meritate."
 DH_NEUTRAL_GREETING_01: "Ah, saluti. Avete qualcosa di interessante da offrirci?"
 DH_NEUTRAL_GREETING_02: "Mi spiace, ero sovrappensiero. Che affari avete con noi?"
 DH_NEUTRAL_GREETING_03: "Che aspetto intrigante! Spero non vi importi se chiedo, ma sareste disposti a vendermi qualcuno della vostra specie, magari qualche indesiderabile, ad un prezzo ragionevole? Vorrei veramente tenerne uno a casa."
 DH_NEUTRAL_GREETING_04: "Eseguite i lavori pesanti da soli? Dev'essere faticoso. Sicuramente sarete un po' invidiosi di noi."
 DH_THREATENED_GREETING_01: "State tranquilli, non siamo turbati dalla vostra espansione, ma se vi serve qualcosa, qualunque cosa, chiedere pure."
 DH_FRIENDLY_GREETING_01: "Preziosi ospiti, qualunque cosa possiamo fare per voi, consideratela fatta."
 DH_FRIENDLY_GREETING_02: "Benvenuti! [Root.GetHomeWorldName] è un pianeta d'opulenza e comodità, e siamo più che felici di dare ai nostri amici un assaggio di ciò che abbiamo conquistato."
 DH_FRIENDLY_GREETING_03: "È sempre un piacere. Cosa o chi possiamo offrirvi oggi?"
 DH_WAR_GREETING_01: "Pensare a [From.GetRulerName] che serve il dolce al banchetto della nostra vittoria mi fa già ridere di gusto."
 DH_WAR_GREETING_02: "La vostra generazione ci ripagherà per questa guerra con una vita di servitù. I vostri figli cresceranno senza mai aver conosciuto la libertà, ed i loro antenati non sapranno neppure che il vostro impero sia mai esistito."
 DH_WAR_GREETING_03: "Dobbiamo ringraziarvi per averci concesso l'opportunità di conoscervi un po' meglio. Non avremmo mai pensato che la vostra carne lessata producesse una tale succulenta esperienza."
 # Erudite Explorers
 EE_HOSTILE_GREETING_01: "I vostri valori e ve vostre scelte non sono basate sulla logica, ed è per questo che non possiamo portare avanti una conversazione costruttiva con voi."
 EE_HOSTILE_GREETING_02: "Date le condizioni evoluzionistiche di [From.Capital.GetName], i vostri cervelli sono semplicemente meno sviluppati. È scienza. Controllate."
 EE_HOSTILE_GREETING_03: "Avete inventato una fede per riempire le vostre vuote menti. Il vostro popolo non proverà mai la vera euforia di un intelletto illuminato."
 EE_HOSTILE_GREETING_04: "Il vostro fallimento nell'esaminare criticamente le vostre idee fa di voi niente più che una mandria di bestie. Non abbiamo nulla da imparare da voi."
 EE_DOMINEERING_GREETING_01: "Il cattivo stato di sviluppo della vostra società è causato dalla vostra inferiore cultura che scoraggia il progresso. È logica."
 EE_NEUTRAL_GREETING_01: "Salve, [From.GetSpeciesName]. Siete qui con delle domande, o delle risposte?"
 EE_NEUTRAL_GREETING_02: "Il nostro obiettivo non è il potere, ma la conoscenza, anche se a volte combaciano."
 EE_NEUTRAL_GREETING_03: "Potrà sorprendervi sentirvi dire che le vostre convinzioni sono piuttosto irrazionali. Farete meglio ad abituarvi alla dura verità se volete conversare con noi."
 EE_THREATENED_GREETING_01: "Qualunque cosa stiate pianificando, ricordate che noi non rappresentiamo una minaccia. Siamo felici di scoprire nuove frontiere, non di sfidare le vostre."
 EE_FRIENDLY_GREETING_01: "Assieme, sveleremo i segreti della galassia."
 EE_FRIENDLY_GREETING_02: "Le nostre menti si completano l'un l'altra. I nostri comuni sforzi intellettuali saranno maggiori della somma delle loro parti."
 EE_FRIENDLY_GREETING_03: "È una gioia incontrare un altro popolo curioso ed intellettuale. Troppi preferiscono che i misteri dello spazio rimangano tali."
 EE_FRIENDLY_GREETING_04: "I nostri risultati rappresenteranno l'ultima frontiera delle scoperte effettuate dagli esseri sapienti."
 EE_WAR_GREETING_01: "I nostri archeologi risparmieranno un bel po' di tempo per capire come [From.GetHomeWorldName] sia caduto in rovina."
 EE_WAR_GREETING_02: "La nostra arma è l'intelletto, affilato da ragione e razionalità. Che probabilità pensate di avere, [From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03: "Qualunque sia il modo in cui immaginiate di intervenire in questo conflitto, iniziate a pregare come preferite. Meglio se con le mani giunte e senza armi."
 # Spiritual Seekers
 SS_HOSTILE_GREETING_01: "Il popolo [From.GetAdj] emette un'aura di sgradevolezza. Avete mai considerato quali vostre azioni l'hanno portata su di voi?"
 SS_HOSTILE_GREETING_02: "Preferiamo non socializzare con persone dallo scarso igiene spirituale."
 SS_HOSTILE_GREETING_03: "Le vostre malsane intenzioni si possono percepire attraverso l'anima dell'universo. Non pensiate di poterci nascondere la vostra malvagità."
 SS_HOSTILE_GREETING_04: "Vi aggrappate a ciò che si può misurare e studiare, trascurando la profondità dell'universo, e la vostra superficialità vi sta allontanando dagli altri esseri. Come potete farci questo? Come potete FARVI questo?"
 SS_DOMINEERING_GREETING_01: "Crescerete consapevoli della verità universale a tempo debito, gracilini."
 SS_NEUTRAL_GREETING_01: "Ben trovato, [From.GetName]. Abbiamo percepito la tua presenza nell'universo, ma non abbiamo ancora determinato il tuo ruolo nel grande corso degli eventi."
 SS_NEUTRAL_GREETING_02: "[From.GetSpeciesNamePlural], [Root.GetSpeciesNamePlural], siamo tutti pezzi di un puzzle, il puzzle che chiama a raccolta le più grandi menti dell'universo per essere risolto."
 SS_NEUTRAL_GREETING_03: "Che crediate o meno al vostro ruolo nell'universo è irrilevante. Cercheremo comunque di svelarlo."
 SS_THREATENED_GREETING_01: "Non c'è alcun bisogno che una vita ne distrugga un'altra. Solo la pietà può dare un senso alla vostra forza."
 SS_FRIENDLY_GREETING_01: "Riuscivamo a percepirvi, questo senso di calore nel freddo vuoto spaziale, prima ancora di lasciare il nostro pianeta. Ora, siamo finalmente uniti."
 SS_FRIENDLY_GREETING_02: "In un universo così vasto, dove intere civiltà non sono che singoli fili dell'intera trama, è una grande fortuna che i nostri imperi abbiano finito per intrecciarsi."
 SS_FRIENDLY_GREETING_03: "Siete in contatto con il vostro Io interiore come nessun'altra specie. La vostra magnificenza potrebbe essere la chiave per i grandi misteri della vita."
 SS_WAR_GREETING_01: "La grande onda della vita si disfa ad ogni assalto di un popolo contro ad un altro. Speriamo che questo conflitto possa essere breve."
 SS_WAR_GREETING_02: "Patiamo per ogni morte che causiamo. Non obbligateci a farlo."
