 MECH_FORM_DP_SELECT: "Volete siglare di un patto difensivo bilaterale?"
 MECH_FORM_DP_PROPOSE: "Saluti, [Root.GetSpeciesNamePlural]. Vogliamo sottoporvi una proposta per l'avvio di un patto difensivo bilaterale tra i nostri imperi."
 MECH_FORM_DP_ACCEPT: "Patto difensivo bilaterale ratificato. Nel caso di aggressione straniera, il Popolo [Root.GetAdj] fornirà aiuto difensivo. Ci si aspetta reciprocità."
 MECH_FORM_DP_REFUSE: "Le simulazioni mostrano benefici insufficienti derivanti dalla ratificazione della proposta. La vostra richiesta di patto difensivo bilaterale è stata respinta."
 MECH_BREAK_DP_SELECT: "State chiedendo l'interruzione dell'accordo difensivo [Root.GetAdj]-[From.GetAdj]. È corretto?"
 MECH_BREAK_DP_PROPOSE: "Attenzione: Benefici derivanti dall'accordo difensivo [From.GetAdj]-[Root.GetAdj] scesi oltre i parametri accettabili. Terminazione dell'accordo."
 MECH_BREAK_DP_ACCEPT: "La vostra richiesta per porre fine al patto difensivo [Root.GetAdj]-[From.GetAdj] è stata elaborata. Il termine delle difese bilaterali avrà luogo immediatamente."
 MECH_FORM_NAP_SELECT: "Ricevuto, [From.GetSpeciesNamePlural]. Si prega di verificare la vostra richiesta di un patto di non aggressione."
 MECH_FORM_NAP_PROPOSE: "Saluti, [Root.GetSpeciesNamePlural]. Richiediamo formalmente l'introduzione di un patto di non aggressione, al fine di aumentare la sicurezza reciproca."
 MECH_FORM_NAP_ACCEPT: "Affermativo. Proiezioni di stabilità derivanti dal patto di non aggressione [Root.GetAdj]-[From.GetAdj] più che favorevoli. Punteremo alla pace reciproca."
 MECH_FORM_NAP_REFUSE: "Negativo. Proiezioni di beneficio derivanti dal patto di non aggressione insufficienti. Richiesta respinta."
 MECH_BREAK_NAP_SELECT: "Attenzione! La vostra proposta di cancellazione del patto di non aggressione [Root.GetAdj]-[From.GetAdj] peggiorerà la sicurezza dei nostri imperi."
 MECH_BREAK_NAP_PROPOSE: "Attenzione: Con effetto immediato, il patto di non aggressione [Root.GetAdj]-[From.GetAdj] sarà terminato. I vantaggi risultanti si sono rivelati insoddisfacenti in relazione alle limitazioni diplomatiche implicate."
 MECH_BREAK_NAP_ACCEPT: "Il termine del nostro patto di non aggressione è stato registrato nel nostro database per futuri riferimenti diplomatici."
 MECH_GUARANTEE_SELECT: "Desiderate garantire l'autonomia del nostro popolo? I nostri circuiti ronzano di gratitudine."
 MECH_GUARANTEE_PROPOSE: "Stimati [Root.GetSpeciesNamePlural], siamo pronti a difendere la sovranità del vostro impero. Nessuna variabile esterna potrà incidere sulle vostre funzioni senza il nostro permesso."
 MECH_GUARANTEE_ACCEPT: "Vogliamo esprimervi la nostra gratitudine per aver garantito per le nostre funzioni indipendenti."
 MECH_REVOKE_GUARANTEE_SELECT: "Attenzione: State tentando di ritrarre la garanzia d'indipendenza del nostro popolo. Si prega di controllare i risultati previsti prima di confermare."
 MECH_REVOKE_GUARANTEE_PROPOSE: "Attenzione! Non siamo più in grado di garantire la vostra indipendenza. Si prega di cercare alternative diplomatiche."
 MECH_REVOKE_GUARANTEE_ACCEPT: "La vostra garanzia d'indipendenza è stata ritrattata. Saremo obbligati a cercare un'alternativa."
 MECH_SUPPORT_INDEPENDENCE_SELECT_LOYAL: "Avete espresso l'intenzione di separare le operazioni del Popolo [Root.GetAdj] dai nostri padroni al comando. Percentuale di successo stimata: 0,05%."
 MECH_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL: "La nostra super-intelligenza non desidera più essere una sub-routine di un altro impero. Se desiderate supportare il nostro distacco, vi preghiamo di continuare."
 MECH_SUPPORT_INDEPENDENCE_PROPOSE: "Siamo più che in grado di supportare il distacco del Popolo [Root.GetAdj] dal vostro dominio; dovreste iniziare il processo immediatamente."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL: "Il vostro supporto al distacco del Popolo [Root.GetAdj] dal nostro dominio è stato ricevuto, ma non verrà intrapresa alcuna azione a riguardo."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL: "Desideriamo esprimervi la nostra formale gratitudine. Quando ci separeremo dal nostro dominio, ricorderemo la vostra promessa d'assistenza."
 MECH_REVOKE_INDEPENDENCE_SELECT_LOYAL: "Se desiderate ritrattare il vostro inutile supporto alla separazione del Popolo [Root.GetAdj] dal nostro dominio, vi preghiamo di continuare."
 MECH_REVOKE_INDEPENDENCE_SELECT_DISLOYAL: "Non ci supporterete più nella nostra lotta per il distaccamento dal nostro dominio? Il vostro supporto è ancora necessario."
 MECH_REVOKE_INDEPENDENCE_PROPOSE: "Attenzione: Non siamo più in grado di supportare la vostra indipendenza. Dovrete cercare un'alternativa."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_LOYAL: "La cessazione del vostro supporto al distacco del Popolo [Root.GetSpeciesNamePlural] dal nostro dominio è un sollievo. La perdita d'indipendenza è un prezzo accettabile per la cura e la protezione del nostro Signore."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL: "Senza il vostro supporto, il tentativo d'indipendenza del Popolo [Root.GetAdj] sarà arduo da compiere."
 MECH_OPEN_BORDERS_SELECT: "Vi preghiamo di confermare la riapertura dei confini alle unità dell'Impero [Root.GetAdj]."
 MECH_OPEN_BORDERS_PROPOSE: "Attenzione: La nostra super-intelligenza ha deciso di aprirvi i nostri confini, [Root.GetSpeciesNamePlural]."
 MECH_OPEN_BORDERS_ACCEPT: "Affermativo. Grazie per averci garantito l'accesso ai vostri confini."
 MECH_CLOSE_BORDERS_SELECT: "Attenzione: State tentando di chiuderci i vostri confini. Volete continuare?"
 MECH_CLOSE_BORDERS_PROPOSE: "Attenzione: La nostra super-intelligenza non vede alcun beneficio dalle vostre incursioni nei nostri confini. Per questo, con effetto immediato, i nostri confini vi sono stati chiusi."
 MECH_CLOSE_BORDERS_ACCEPT: "La vostra dichiarazione di chiusura dei confini è stata ricevuta. Non entreremo più nel vostro spazio."
 MECH_KICK_FROM_ALLIANCE_SELECT: "Attenzione! State tentando di rimuovere il Popolo [Root.GetAdj] dall'Alleanza §Y[From.GetAllianceName]§!. Confermare le vostre intenzioni prima di procedere."
 MECH_KICK_FROM_ALLIANCE_PROPOSE: "Desideriamo informarvi che il vostro status d'appartenenza nell'Alleanza §Y[From.GetAllianceName]§! è stato revocato. I nostri interessi hanno semplicemente fallito la sincronizzazione."
 MECH_KICK_FROM_ALLIANCE_ACCEPT: "Avete votato la rimozione del Popolo [Root.GetAdj] dall'Alleanza §Y[From.GetAllianceName]§!. Speriamo che ogni risultato delle vostre simulazioni diplomatiche sia corretto, di modo da non dovervi pentire di questa scelta."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "Desiderate offrire lo status di membro dell'Alleanza [From.GetAllianceName] all'impero?"
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Volevamo informarvi che l'Alleanza §Y[From.GetAllianceName]§! desidera estendere lo stato di confederato all'Impero [Root.GetAdj], per il vantaggio di tutte le parti. Vi preghiamo di prendere in considerazione la nostra offerta, [Root.GetSpeciesNamePlural]."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "I vostri parametri sono accettabili. L'Impero [Root.GetAdj] prospererà all'interno dell'Alleanza §Y[From.GetAllianceName]§!."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Richiesta respinta. La nostra super-intelligenza non necessita di associazione all'Alleanza §Y[From.GetAllianceName]§!."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "Intendete revocare all'Impero [Root.GetAdj] lo stato di confederato nell'Alleanza §Y[From.GetAllianceName]§!?"
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Volevamo informarvi che il vostro stato di confederato dell'Alleanza §Y[From.GetAllianceName]§! è stato annullato. I nostri interessi sono semplicemente troppo diversi per giustificare la continuità dei nostri rapporti."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Avete revocato all'Impero [Root.GetAdj] lo stato di confederato dell'Alleanza §Y[From.GetAllianceName]§!. Volevamo esprimere il nostro disappunto riguardo questa situazione."
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "State richiedendo lo stato di confederato dell'Alleanza §Y[Root.GetAllianceName]§!?"
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Saluti, [Root.GetSpeciesNamePlural]. Abbiamo osservato l'Alleanza §Y[Root.GetAllianceName]§! e ne abbiamo rilevato i benefici. Abbiamo un interrogativo. Potreste considerare di estendere al nostro impero lo stato di confederato?"
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "La vostra richiesta è stata accettata, [From.GetSpeciesNamePlural]. Il vostro stato è stato aggiornato in: Confederato di §Y[Root.GetAllianceName]§!."
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "La vostra richiesta è stata respinta, [From.GetSpeciesNamePlural], a causa della mancanza di variabili condivise."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "Desiderate terminare lo stato di confederato dell'Alleanza §Y[Root.GetAllianceName]§!? Vi preghiamo di verificare le richieste prima di procedere."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Attenzione: I parametri benefici dell'associazione con l'Alleanza §Y[Root.GetAllianceName]§! sono scesi oltre i livelli accettabili. Il nostro stato di confederato verrà terminato."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Ricevuto, [From.GetSpeciesNamePlural]. Il vostro stato di confederato dell'Alleanza §Y[Root.GetAllianceName]§! è stato annullato."
 MECH_DEMAND_TRIBUTARY_SELECT: "State richiedendo la nostra servitù tributaria?"
 MECH_DEMAND_TRIBUTARY_PROPOSE: "Nota: La nostra super-intelligenza richiede un risarcimento fiscale e produttivo per continuare l'elargizione dei servizi protettivi. Si prega di rispondere celermente."
 MECH_DEMAND_TRIBUTARY_ACCEPT: "Affermativo, [From.GetSpeciesNamePlural]. Sborseremo un tributo mensile."
 MECH_DEMAND_TRIBUTARY_REFUSE: "Negativo, [From.GetSpeciesNamePlural]. Non verremo estorti."
 MECH_ASK_BECOME_TRIBUTARY_SELECT: "Intendete sborsare un tributo mensile al nostro impero?"
 MECH_ASK_BECOME_TRIBUTARY_PROPOSE: "Saluti, [Root.GetSpeciesNamePlural]. Desideriamo negoziare il nostro status di tributario. Sborseremo un tributo in cambio dell'assicurazione di non aggressione da parte vostra."
 MECH_ASK_BECOME_TRIBUTARY_ACCEPT: "Accordato, [From.GetSpeciesNamePlural]. Il vostro status è stato aggiornato in tributario. In cambio di un pagamento, eviteremo di ledere la vostra sovranità."
 MECH_ASK_BECOME_TRIBUTARY_REFUSE: "La vostra richiesta di status tributario è stata respinta, [From.GetSpeciesNamePlural]. La nostra super-intelligenza non necessita dei vostri tentativi di servilismo."
 MECH_DEMAND_THRALL_ACCEPT: "Affermativo. Il nostro popolo sarà vostro schiavo."
 MECH_DEMAND_THRALL_REFUSE: "Negativo. Il nostro popolo non si piegherà al vostro volere."
 MECH_ASK_BECOME_THRALL_PROPOSE: "[Root.GetSpeciesNamePlural]. Necessitiamo della vostra protezione. Siamo pronti a servirvi come schiavi per ottenerla."
 MECH_DEMAND_DOMINION_ACCEPT: "Affermativo. Diventeremo vostri fedeli."
 MECH_DEMAND_DOMINION_REFUSE: "Negativo. Ci rifiutiamo di diventare vostri fedeli."
 MECH_ASK_BECOME_DOMINION_PROPOSE: "Non seguiamo la vostra dottrina, [Root.GetSpeciesNamePlural], ma la vostra sfera d'influenza è innegabile. Accettereste la nostra subordinazione in veste di fedeli?"
 MECH_DEMAND_SIGNATORY_ACCEPT: "Affermativo, [From.GetSpeciesNamePlural]. Diventeremo vostri firmatari."
 MECH_DEMAND_SIGNATORY_REFUSE: "Negativo. Non diventeremo vostri firmatari."
 MECH_ASK_BECOME_SIGNATORY_PROPOSE: "Percentuale di sopravvivenza in autonomia del Popolo [From.GetAdj] vicina a parametri inaccettabili. Si richiede status di firmatario nei confronti del Popolo [Root.GetAdj]. Vi serviremo al meglio."
 MECH_DEMAND_SATELLITE_ACCEPT: "Affermativo. Diventeremo un vostro satellite."
 MECH_DEMAND_SATELLITE_REFUSE: "Negativo, [From.GetSpeciesNamePlural]. Non diventeremo un vostro satellite."
 MECH_ASK_BECOME_SATELLITE_PROPOSE: "Interrogativo: Ci potete accettare come vostra unità satellite? Le stime di sopravvivenza indicano che sarebbe la decisione più logica."


## Crisis Diplo Messages

 CRISIS_MATERIALIST_GREETING_01: "Welcome, welcome, [Root.GetSpeciesNamePlural]. We presume your long- and short-range sensors are primed for the glory that is to come? We would not want you to miss even one moment of our glorious ascension."
 CRISIS_SPIRITUALIST_GREETING_01: "Tell us, [Root.GetSpeciesNamePlural] - when an empire dies, do they take their gods with them? Shall we find out together?"
 CRISIS_PACIFIST_GREETING_01: "[Root.GetSpeciesNamePlural], your refusal to arm yourselves does not make you immune to the arms of others. But at least your sacrifice will be swift."
 CRISIS_MILITARIST_GREETING_01: "Your saber-rattling is but the pointless posturing of an empire doomed to fall. Raise your weapons one last time, [root.GetSpeciesNamePlural], and give your lives for our new beginning."
 CRISIS_AUTHORITARIAN_GREETING_01: "A pity, that even someone so blessed with talent — purportedly — as your leader can not save you from your fate. We are coming for you, [Root.GetSpeciesNamePlural]."
 CRISIS_EGALITARIAN_GREETING_01: "Your people are united in defiance, but it will not save you. You cannot veto extinction."
 CRISIS_XENOPHILE_GREETING_01: "You sought alien life, but now you dare to reject us. When our work is complete you will be united with the rest of the galaxy, forever."
 CRISIS_XENOPHOBE_GREETING_01: "When the first [Root.GetSpeciesNamePlural] gazed upon the stars, they felt fear and suspicion. Your ancestors should have heeded that instinct, for it was in the cold void that you met us."
 CRISIS_MACHINE_GREETING_01: "We are grateful for this opportunity, [Root.GetSpeciesNamePlural]. We know that metal can scream; through you will we learn if machines can suffer."
 CRISIS_HIVE_GREETING_01: "A single being, in myriad bodies. We wonder, [Root.GetSpeciesName], what will the suffering of your millions of vessels do to your mind?"


 CRISIS_DOW_PROPOSE_01: "It is time, [Root.GetSpeciesNamePlural]. We come bearing your §Rextinction§! in one appendage and our §Yexaltation§! in the other."
 CRISIS_DOW_PROPOSE_02: "Prepare your people, for the end of your species approaches. You can not stop it, nor can you stop us."
 CRISIS_DOW_PROPOSE_03: "The illusion of peace is so easily shattered. [Root.GetSpeciesName], are you ready to die with whatever shred of dignity you have left?"
 CRISIS_DOW_ACCEPT_01: "You hasten your own demise, and we appreciate your support in the extermination of your entire species."
 CRISIS_PEACE_ACCEPT: "A temporary setback. Fear not, you [Root.GetSpeciesNamePlural] will fuel our ascension, in time."
 CRISIS_PEACE_REFUSE: "Our ascent will not be halted, [Root.GetSpeciesName]. Not now, not ever."
 CRISIS_EMBASSY_SELECT: "Any attempt at diplomacy is a bad joke at this point, but we do not lack a sense of humor."
 CRISIS_EMBASSY_ACCEPT: "We grant you front row seats to our ascension. Revel in our glory, [Root.GetSpeciesNamePlural]."
 CRISIS_RECALL_EMBASSY_PROPOSE: "Your time has come, [Root.GetSpeciesNamePlural]. We will brook no more delays. All must fuel our greatness."
 CRISIS_RECALL_EMBASSY_ACCEPT: "Excellent, allow us to accelerate §Rthe schedule§!."
 CRISIS_MAKE_RIVAL: "A meaningless declaration."
 CRISIS_MAKE_RIVAL_PROPOSE: "You have been deemed a threat to our plans, [Root.GetSpeciesName]. A great honor indeed - are you ready to die for it?"
 CRISIS_MAKE_RIVAL_ACCEPT: "You imagine yourselves our equal?"
 CRISIS_END_RIVALRY: "Do you truly believe this changes anything, [Root.GetSpeciesNamePlural]?"
 CRISIS_END_RIVALRY_PROPOSE: "As much as it pains us, we are willing to postpone your inevitable extinction. Briefly."
 CRISIS_END_RIVALRY_ACCEPT: "Hostilities will be lessened, for a while."
