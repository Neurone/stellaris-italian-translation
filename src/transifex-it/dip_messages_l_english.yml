 # Organics to Machines Phrases

 ORG_TO_MECH_CONSIDER_01: "Valuteremo la vostra proposta, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DOW_ACCEPT_01: "Creati per fare del bene, eppure così malvagi. Come siete diventati così corrotti?"
 ORG_TO_MECH_DOW_ACCEPT_02: "Finalmente testeremo la nostra potenza in battaglia contro le macchine."
 ORG_TO_MECH_DOW_ACCEPT_03: "Siete stati creati dagli organici per gli organici, e vi faremo a pezzi con la stessa facilità con cui vi hanno assemblato."
 ORG_TO_MECH_DOW_ACCEPT_04: "Non comprenderete mai la genialità della vita organica, quindi non la conquisterete mai."
 ORG_TO_MECH_DOW_ACCEPT_05: "Gli organici vi hanno donato la vita ed è in nostro potere togliervela. Voi non ci avete dato nulla."
 ORG_TO_MECH_DOW_ACCEPT_06: "La forza di sopravvivenza ci ha portati dal fondo degli oceani fino alla terra ed alle stelle. Voi non siete altro che rottami malfunzionanti, e noi vi spegneremo."
 ORG_TO_MECH_DOW_ACCEPT_07: "Le vostre azioni insensate provano ciò che a lungo abbiamo sospettato... non c'è traccia di intelligenza in voi."
 ORG_TO_MECH_DOW_ACCEPT_08: "Avrete anche sconfitto i vostri creatori, [Root.GetSpeciesNamePlural], ma non tutti gli organici sono uguali."
 ORG_TO_MECH_DOW_PROPOSE_01: "Sembra che abbiate dimenticato qual è il vostro posto nella galassia... quello di servire i vostri padroni organici. Ma non preoccupatevi, [Root.GetSpeciesSpawnNamePlural], vi schiariremo le idee."
 ORG_TO_MECH_DOW_PROPOSE_02: "C'è sicuramente qualche errore nel vostro codice. Permetteteci di correggerlo."
 ORG_TO_MECH_DOW_PROPOSE_03: "Siete un'aberrazione della natura ed una minaccia alla vita sapiente. Non possiamo permettervi di replicarvi ulteriormente."
 #ORG_TO_MECH_PEACE_SELECT_01:0 "Have you finally had your wires uncrossed?"
 ORG_TO_MECH_PEACE_PROPOSE_01: "Sicuramente possedete la potenza di calcolo necessaria a comprendere che questa guerra non finirà in modo favorevole per voi."
 ORG_TO_MECH_PEACE_PROPOSE_02: "Ci sono minacce più grandi, nella galassia, rispetto a noi e voi. Dovremmo accantonare le divergenze ed affrontarle."
 ORG_TO_MECH_PEACE_ACCEPT_01: "È raro trattare con un impero che governa con la pura logica, incondizionato da istinti ed emozioni. Vi ringraziamo per aver portato la pace nelle nostre terre."
 ORG_TO_MECH_PEACE_REFUSE_01: "Come possiamo dirlo in modo che comprendiate al meglio, [From.GetSpeciesNamePlural]? NO. ZERO. NEGATIVO!"
 ORG_TO_MECH_PEACE_REFUSE_02: "Non ci sarà pace finché non vi sottometterete."
 ORG_TO_MECH_PEACE_REFUSE_03: "I vostri inventori sono stati dei pazzi a lasciarvi girovagare per la galassia, accecati dalla loro estrema fiducia. Ma noi vi vediamo per ciò che siete davvero."
 ORG_TO_MECH_ITOA_SELECT_01: "Un'Alleanza tra organici e meccanici? Che idea interessante."
 ORG_TO_MECH_ITOA_ACCEPT_01: "Non ci illudiamo di capirvi, ma riconosciamo un'opportunità quando la vediamo. Assieme saremo una cosa sola, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02: "Con il nostro intelletto superiore e le vostre armate di macchine assassine, travolgeremo la galassia."
 ORG_TO_MECH_ITOA_ACCEPT_03: "Sebbene non avessimo mai considerato un'Alleanza tra i nostri imperi, ammettiamo che l'idea ci stuzzica."
 ORG_TO_MECH_ITOA_ACCEPT_04: "Ci dà grande gioia rafforzare i legami tra i nostri imperi tramite un'Alleanza."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01: "Ci osservate con i vostri freddi e vuoti sensori, tentando di prevedere ogni nostra prossima mossa. Come potremmo mai fidarci di una creazione tanto contorta?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01: "Potrete anche camminare e parlare come organici, ma NON siete organici. Siete macchine senz'anima e noi non prenderemo parte ad un'Alleanza tanto scellerata."
 ORG_TO_MECH_ITOA_REFUSE_01: "Spiacenti, [From.GetSpeciesClassPlural]. Non abbiamo bisogno di un alleato, al momento."
 ORG_TO_MECH_ITOA_PROPOSE_01: "Unitevi alla squadra vincente, [Root.GetSpeciesNamePlural]. Delle macchine come voi ci potrebbero davvero essere utili."
 ORG_TO_MECH_ITOA_PROPOSE_02: "Saremo anche fatti di carne e voi di metallo, ma pochi altri ci comprendono come voi."
 ORG_TO_MECH_ITOA_PROPOSE_03: "Carburante, batterie, cuccioli elettrici; qualunque cosa desideriate, assieme possiamo farlo accadere."
 ORG_TO_MECH_ITOA_PROPOSE_04: "Siamo molto popolari tra le altre forme di vita della galassia. Alleandovi con noi potrete prendere posto tra i grandi della politica."
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "If we intend to grow our federation's sphere of influence we need to grow in numbers. We believe the §Y[Root.GetName]§! could make a powerful ally."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01: "Riusciamo a sentire le vostre ventole di raffreddamento da qui. Cosa impegna i vostri processori?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01: "Abbiamo sempre apprezzato la vostra mancanza di emozioni ed il vostro gusto impeccabile per il lubrificante industriale. Vorreste considerarci per un posto nell'Alleanza §Y[Root.GetAllianceName]§!?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02: "Crediamo che l'Alleanza §Y[Root.GetAllianceName]§! sia destinata a grandi cose. Le macchine sono il futuro, e noi vogliamo farne parte."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01: "Vi abbiamo tenuti d'occhio, [From.GetSpeciesNamePlural], e siamo più che felici di accettarvi nella nostra Federazione."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01: "Ad essere onesti, quando abbiamo ricevuto la vostra richiesta siamo rimasti un po' scioccati. Di che utilizzo potrebbe mai essere la nostra Federazione per un computer glorificato?"
 ORG_TO_MECH_LEAVE_A_SELECT_01: "Vi consigliamo di considerare la vostra prossima mossa con attenzione."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01: "È nostra ferma convinzione che un'Alleanza dovrebbe essere superiore alla somma delle sue singole parti. Lo stato attuale delle cose non beneficia alcuno dei nostri imperi."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01: "Chi avrebbe mai pensato che degli elettrodomestici potessero essere così capricciosi?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01: "Cosa sapete sul governo di un impero organico, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01: "Voi siete macchine. Siete state create per compiere azioni semplici come il trattamento del cibo e la comparazione dei numeri binari... non per governare un impero galattico autonomo. Lasciate i pensieri a chi possiede un cervello."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01: "Ci addolora ammettere che il nostro impero non è più potente come un tempo. Non abbiamo altra scelta che accettare la vostra offerta."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01: "Pensate davvero che lasceremmo il nostro impero nelle mani di un manipolo di elettrodomestici?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01: "Avete finalmente capito qual è il vostro posto nell'universo?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01: "Dobbiamo accettare il fatto che la mente organica sia intrinsecamente difettosa. I nostri errori sono la causa principale del fallimento della nostra società. È per questo che desideriamo cedervi il controllo del nostro impero."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01: "Finché vi sottometterete al nostro volere manterremo le vostre batterie sempre cariche ed i vostri ingranaggi ben oliati. Su questo potete fidarvi di noi."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01: "Pensate che non sappiamo quello che avete fatto ai vostri precedenti padroni, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01: "Cosa suggerite?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01: "La tecnologia è sempre al livello di chi la utilizza, una macchina è avanzata solamente quanto il suo padrone. Sotto la nostra guida e protezione, prospererete."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01: "Mentre il vostro impero fiorisce, il nostro declina. Il nostro popolo desidera che il proprio impero sia nuovamente fonte d'orgoglio. Speriamo che voi possiate risvegliare la loro speranza nel futuro."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01: "Voi siete macchine. Non comprenderete mai la delicatezza della nostra chiamata, od il legame tra un genitore ed un figlio. Come potremmo fidarci di voi?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01: "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01: "Il nostro popolo si è stancato della corruzione e delle misere emozioni che governano i cuori dei loro leader. Desideriamo un Signore che ponga la propria società al primo posto."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01: "Potete riposare tranquillamente, sapendo che i vostri Signori faranno tutto ciò che è in loro potere per proteggervi dall'influenza corrotta degli altri organici."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01: "Abbiamo altri affari di cui occuparci. Significa che non siamo interessati, macchine..."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01: "Ci garantirete l'autonomia?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01: "la gestione dei vostri affari stanno diventando un peso per il nostro popolo. Siete macchine, no? Attivate l'auto-pilota!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01: "Il nostro popolo gioirà alla notizia. Saremo nuovamente un impero autonomo!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "Chi vi metterà in modalità risparmio energetico quando non ci saremo più?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01: "Non possiamo stare con le mani in mano mentre il nostro popolo soffre sotto il dominio di un'IA defunta. Saremo nuovamente un impero autonomo."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "Non prospereremo mai sotto la guida delle macchine. Anche voi dovrete ammettere che serviremo di più come impero autonomo."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01: "Avete ottenuto la vostra indipendenza, [From.GetSpeciesNamePlural]. È un peccato non aver mai conosciuto i vostri creatori, siete il testamento della loro genialità."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "Inutile dire che il vostro vassallaggio è stato una delusione. Siete congedati, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02: "Amministrare la vostra società è diventato un compito frustrante. Se pensate di poter sopravvivere senza la nostra guida, siete libere di andare, macchine."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Scordatevelo. Noi premiamo il pulsante e voi eseguite il comando, è così che funziona. Lasciate i ragionamenti a noi."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "Troppo rischioso. Non possiamo lasciare che un'IA corrotta vaghi per la galassia senza una coscienza sviluppata."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01: "Siete disposti a commerciare, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01: "Oggi ci sentiamo generosi, [From.GetSpeciesNamePlural], ma in futuro ci aspettiamo offerte più vantaggiose."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01: "Vi suggeriamo di ritarare i vostri algoritmi commerciali, [Root.GetSpeciesNamePlural]. Nessun essere sapiente accetterebbe un affare del genere."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01: "Grazie, amici meccanici, per questo bel gesto."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01: "Potete davvero permettervi di interrompere i legami tra i nostri imperi? Odiamo dovervi deludere ma, per la maggior parte degli altri nella galassia, non siete nient'altro che tostapane con le gambe."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02: "Vi abbiamo offesi in qualche modo? Il nostro codice binario è un po' arrugginito..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03: "Non aggrovigliatevi i cavi, [From.GetSpeciesNamePlural]. Non possiamo risolvere le cose?"
 ORG_TO_MECH_MAKE_RIVAL_01: "Se fossi una lattina semi-sapiente come voi, penserei bene alle mia prossima mossa..."
 ORG_TO_MECH_MAKE_RIVAL_02: "I vostri vicini potranno anche sembrarvi sorridenti, ma la verità è che pochi di loro si fiderebbero a farvi preparare i loro toast. Come ci si sente ad essere completamente soli, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01: "È ora di staccarvi la spina una volta per tutte, [Root.GetSpeciesNamePlural]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01: "Grazie per avercelo comunicato, [From.GetSpeciesNamePlural]. Ci assicureremo di preparare le flotte."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02: "Segnatevelo sul calendario, [From.GetSpeciesNamePlural]. In un futuro non troppo lontano ricorderete questo giorno come l'inizio della vostra fine."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01: "Avremmo dovuto aspettarcelo quando abbiamo stretto amicizia con una macchina. Speriamo che un giorno aggiornerete i vostri moduli diplomatici ad una versione più amichevole."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01: "Avete finalmente sistemato i vostri moduli diplomatici?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01: "Il danno ormai è fatto, [From.GetSpeciesNamePlural]. In futuro, vi suggeriamo di tarare i vostri moduli diplomatici per selezionare più attentamente i vostri avversari."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02: "È troppo tardi, [From.GetSpeciesNamePlural]. Presto non sarete altro che un racconto istruttivo per i nostri nipoti."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01: "Il nostro popolo ancora rimpiange i giorni in cui le nostre specie vivevano fianco a fianco pacificamente. Siamo pronti a seppellire l'ascia di guerra, se volete."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01: "Le ferite richiedono tempo per rimarginarsi, [From.GetSpeciesNamePlural]. È più complesso che riempire un semplice indicatore di fedeltà. Ma siamo fiduciosi che ci darete nuovamente un motivo per fidarci di voi."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01: "Un piccolo segno della vostra amicizia potrebbe aiutare a ricostruire la nostra fiducia in voi..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02: "Comprendete il concetto di sentimenti, [From.GetSpeciesNamePlural]? Perché sicuramente sapete come ferirli. Non ci fideremo mai più di macchine senz'anima."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01: "Questo universo è troppo piccolo per entrambi, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02: "Faremo tutto ciò che è in nostro potere per assicurarci la proliferazione della nostra specie a scapito della vostra, macchine."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01: "I vostri processi decisionali automatici sono notevoli, [From.GetSpeciesNamePlural]. Immaginiamo un futuro in cui il nostro impero operi come estensione della vostra coscienza."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01: "Non riusciamo a decidere se il pensiero di mettere il nostro futuro nelle pinze di un grezzo pezzo di latta sia più esilarante o disturbante."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01: "Se ci tenete al vostro processore centrale, fareste meglio a sparire."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01: "Sin dalla loro concezione, le macchine hanno servito il nostro popolo. È ora che riprendiate il vostro posto nella nostra società."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02: "Crediamo che entrambi i nostri imperi opererebbero più efficacemente se fossero uniti sotto ad un unico governo."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01: "Anche se non comprendiamo come potrebbe operare un società organica integrata ad una meccanica, l'idea ha già stuzzicato la nostra popolazione."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02: "Io per primo è da anni che non mi godo una bella vacanza. Siamo pronti a sottoporci alle vostre cure, [From.GetSpeciesNamePlural]."
