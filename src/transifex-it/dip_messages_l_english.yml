 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Caro alleato, le nostre relazioni federali con il popolo [Root.GetSpeciesAdj] stanno diventando un problema. Ti suggeriamo di revocare la loro associazione."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "Sareste interessati nell'ottenere lo stato di Confederato di §Y[Root.GetAllianceName]§!?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Vorremmo collaborare di più con la Federazione §Y[Root.GetAllianceName]§!. A parte le questioni associative, che ne direste di accettarci come membri?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Non vediamo l'ora di avervi al lavoro nella Federazione §Y[Root.GetAllianceName]§!. Indiremo immediatamente una votazione su questo tema."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "La Federazione §Y[Root.GetAllianceName]§! difficilmente vi accetterà come membri."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "Quindi volete portare al temine la vostra relazione con la Federazione [Root.GetAllianceName]?"
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Non siamo più interessati a far parte della Federazione [Root.GetAllianceName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "La Federazione [Root.GetAllianceName] dovrà fare a meno dei suoi amici [From.GetSpeciesNamePlural]."

 01_FORM_COMMERCIAL_PACT_SELECT: "Volete cooperare commercialmente con noi, [From.GetSpeciesNamePlural]?"
