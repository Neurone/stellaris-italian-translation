 vultaum_artifact_research_unlocked: "Azione Artefatto Minore Sbloccata: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc: "Nonostante le conclusioni fondamentalmente errate, le ricerche dei Vultaum in campo informatico e virtuale erano estremamente avanzate e ci aiuterebbero decisamente nei nostri studi."
 ancrel.10100.desc_machine: "Sembrerebbe che i Vultaum accettarono alcuni concetti fondamentalmente illogici durante le loro ricerche. I loro studi informatici e sui mondi virtuali ha comunque portato ad alcuni avanzamenti che dovremmo integrare nei nostri processi."
 ancrel.10100.desc_hive: "I Vultaum erano ossessionati dai concetti di realtà e mondi virtuali. La maggior parte delle loro scoperte sono inutili, ma almeno i loro studi informatici potrebbero esserci d'aiuto."
 ancrel.10100.desc_fm: "I Vultaum furono maestri indiscussi in campo informatico e virtuale. Potremmo essere in grado di utilizzare le loro scoperte per compiere enormi passi avanti in tali campi.\n\nTuttavia, le loro conclusioni sono preoccupanti. A prima vista sembrano un mucchio di sciocchezze incoerenti, ma dopo un'analisi più accurata sembrano presentare un velo di verità.\n\nSe vogliamo scavare più a fondo, abbiamo bisogno di altro tempo e risorse."

 artifact_vultaum_research_completed_suppressed: "I Segreti dei Vultaum"
 artifact_vultaum_research_completed_suppressed_desc: "Gli archivi dei Vultaum hanno ampliato considerevolmente la nostra conoscenza informatica. Abbiamo sfruttato ciò che abbiamo appreso per creare alcuni mondi virtuali artificiali per il divertimento di tutti."
 artifact_vultaum_research_completed_public: "I Segreti Profondi dei Vultaum"
 artifact_vultaum_research_completed_public_desc: "Gli archivi dei Vultaum suggeriscono che le nostre vite siano solamente una simulazione. Ora che conosciamo la verità, possiamo sfruttare alcune scappatoie per capire come sfruttarla a nostro vantaggio."
