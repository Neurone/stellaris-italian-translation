 pc_relic: "Pianeta Reliquia"
 pc_relic_desc: "Un tempo un'immensa città si estendeva lungo l'intera superficie planetaria. Ora rimangono solamente antiche rovine abbandonate; gli abitanti originarli sono scomparsi da tempo."
 trait_pc_relic_preference: "Preferenza Pianeta Reliquia"
 trait_pc_relic_preference_desc: "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability: "Abitabilità Pianeta Reliquia"
 d_collapsed_spire: "£blocker£ Guglia Collassata"
 d_collapsed_spire_desc: "In questa regione un'immensa guglia residenziale è collassata sotto il suo stesso peso, bloccando l'accesso. Quando era ancora in piedi, questa struttura torreggiante doveva essere stata tra le più alte del pianeta."
 d_massive_crevice: "£blocker£ Enorme Crepaccio"
 d_massive_crevice_desc: "Questa regione è divisa da un enorme crepaccio che taglia in due quella che un tempo fu una densa zona urbana. In quest'area il suolo è estremamente instabile, con frequenti terremoti e frane."
 d_shattered_solar_array: "£blocker£ Matrice Solare Distrutta"
 d_shattered_solar_array_desc: "I resti distrutti di una qualche sorta di colossale matrice solare. Quando era ancora in funzione, deve aver fornito energia ad una significativa porzione di questo pianeta."
 d_flooded_reactor_pits: "£blocker£ Pozzi di Reazione Allagati"
 d_flooded_reactor_pits_desc: "Questi profondi pozzi sembrano aver in passato ospitato le principali strutture energetiche del pianeta. Nel corso degli eoni, le piogge e le inondazioni hanno li hanno riempiti di acque torbide."
 d_crumbling_mining_tunnels: "£blocker£ Tunnel Minerari in Rovina"
 d_crumbling_mining_tunnels_desc: "Sotto la superficie di questo pianeta è presente una rete di profondi tunnel, probabilmente la principale fonte di minerali dell'antica civiltà che lo abitava. Millenni di crolli e frane hanno reso solamente una piccola parte di essi ancora percorribile."
 d_ancient_reactor_pits: "Antichi Pozzi di Reazione"
 d_ancient_reactor_pits_desc: "Questi profondi pozzi vicini all'equatore in passato ospitavano le principali strutture energetiche del pianeta. La maggior parte delle incredibilmente solide infrastrutture sono sopravvissute, e possono ospitare nuovi reattori."
 d_immense_solar_array: "Immensa Matrice Solare"
 d_immense_solar_array_desc: "Questa matrice solare è grande quasi quanto un piccolo continente. I componenti sono pressoché distrutti irrimediabilmente, ma l'infrastruttura energetica sottostante è sopravvissuta, rendendola perfetta come base per la produzione energetica."
 d_abandoned_mining_tunnels: "Tunnel Minerari Abbandonati"
 d_abandoned_mining_tunnels_desc: "Molte delle rovine sulla superficie planetaria sono composte da minerali estratti da questi tunnel. Sebbene molti depositi siano esauriti da tempo, sono presenti ancora alcune vene ricche."
 d_central_spire: "Guglia Centrale"
 d_central_spire_desc: "Sembrerebbe che questa torreggiante struttura venisse utilizzata come centro amministrativo del pianeta. La sua posizione centrale e gli interni per lo più intatti la rendono perfetta per studiare le rovine di questo pianeta."
 d_industrial_sector: "Settore Industriale"
 d_industrial_sector_desc: "Un tempo l'intera regione era adibita a cuore industriale pulsante del pianeta. Le fabbriche e le raffinerie hanno da tempo smesso di funzionare, ma nell'area sono ancora presenti grandi quantità di risorse."
 d_relic_dense_ruins: "Fitte Rovine"
 d_relic_dense_ruins_desc: "Lo studio delle dense rovine che ricoprono questo Pianeta Reliquia è una manna per la scienza, ma la loro presenza limita anche la quantità di spazio vitale disponibile."
 d_relic_metal_boneyard: "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc: "$d_metal_boneyard_desc$"
 decision_arcology_project_relic: "Ripristina Ecumenopoli"
 decision_arcology_project_relic_effects: "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short: "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc: "Questo pianeta, un tempo, era un'ecumenopoli piena di vita. È un compito monumentale, ma il pianeta potrebbe essere ricostruito e riportato agli antichi fasti."

 mega.201.desc: "Per innumerevoli generazioni, le fredde e deserte rovine di [Root.GetName] sono rimaste dormienti, silenzioso vessillo di un'età dell'oro che improvvisamente terminò eoni fa.\n\nNon più. La città planetaria è infine rinata, e quelle stesse fatiscenti rovine sono ancora una volta vive e brulicanti. Dove possibile, gli edifici e le infrastrutture esistenti sono stati riparati e riqualificati. Dove invece i danni erano troppo estesi, le macerie sono state spazzate via per permettere nuove costruzioni."
 d_former_relic_world: "Ex Pianeta Reliquia"
 d_former_relic_world_desc: "Questa ecumenopoli un tempo fu un Pianeta Reliquia abbandonato. La maggior parte delle antiche rovine sono state riqualificate o rimosse durante la ricostruzione dell'immensa città planetaria; rimangono comunque intatti molti luoghi d'interesse scientifico."

