 ancrel.10100.option.fm_delve_deeper: "Scavate più a fondo. Dobbiamo scoprire tutto ciò che sapevano."

 VULTAUM_SECRETS_2: "Scava più a fondo tra i segreti dei Vultaum"
 VULTAUM_SECRETS_2_DESC: "Non possiamo smettere di cercare la verità solamente perché le risposte potrebbero essere inquietanti. I Vultaum trovarono qualcosa che infranse la loro realtà.\n\nNoi siamo senza paura."

 ancrel.10110.name: "$artifact_vultaum_research$"
 ancrel.10110.desc: "Sembrerebbe che i Vultaum potessero aver ragione, dopotutto.\n\nAbbiamo replicato i loro esperimenti e siamo giunti a conclusioni simili. Esiste una buona probabilità che, in effetti, stiamo vivendo in un mondo simulato.\n\nNon possediamo abbastanza dati per ipotizzare il motivo per il quale qualcuno dovrebbe creare una cosa del genere. Sicuramente nessuno creerebbe un universo così freddo e crudele per puro divertimento.\n\nLe implicazioni della divulgazione di tutto ciò sono profonde; restiamo in attesa di una sua decisione."

 ancrel.10110.option.fm_suppress: "È inquietante. Cancellate le scoperte."
 ancrel.10110.option.fm_public: "La gente ha il diritto di sapere."
 artifact_vultaum_research_completed_public_tooltip: "Il popolo è §Rmolto turbato§! dalla rivelazione.\n§Y$artifact_vultaum_research$§! portano infine a:"

 ancrel.10111.name: "Brutte Notizie"
 ancrel.10111.desc: "Siamo spiacenti di informarla che [leading_vultaum_research_scientist.GetName] non ha preso bene la decisione di terminare le ricerche sui Vultaum.\n\nIn alcuni degli ultimi appunti vaneggiava in modo delirante di voler 'continuare la ricerca'; tutto questo poco prima di suicidarsi."

 ancrel.10112.name: "Alleviare lo Stress"
 ancrel.10112.desc: "I rapporti indicano che lo stress derivato dalle ricerche sui Vultaum ha influenzato [leading_vultaum_research_scientist.GetName].\n\nHa iniziato a compiere enormi balzi logici estremamente utili per la ricerca, ma anche a darsi all'automedicazione come forma di difesa dall'esaurimento."

 ancrel.10113.name: "Svolta"
 ancrel.10113.desc: "I rapporti indicano che [leading_vultaum_research_scientist.GetName] ha tratto molti benefici dal progetto di ricerca, ed ha iniziato a compiere enormi balzi logici estremamente utili per la ricerca."

