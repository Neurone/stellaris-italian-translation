 site_hidden_lab_a: "Complesso Congelato"
 site_hidden_lab_b: "$site_hidden_lab_a$"
 site_hidden_lab_intro: "Gli scanner rilevano un complesso nascosto al di sotto della superficie di ghiaccio e neve di [From.Planet.GetName]. Una vasta rete di tunnel, parzialmente collassati o bloccati, sembra collegare le varie strutture sotterranee."
 ancrel.7001.name: "Rivelazione del Sito"
 ancrel.7001.desc: "Il clima ghiacciato di [From.Planet.GetName] ha ricoperto il sito con uno spesso strato di ghiaccio e neve. La posizione desolata di questo sito potrebbe suggerire la necessità di riservatezza. Qualunque cosa succedesse qui, qualcuno lo voleva tenere nascosto."
 ancrel.7002.name: "Liberazione dei Tunnel"
 ancrel.7002.desc: "Il complesso è costituito da diverse strutture sotterranee più grandi collegate tra loro da una rete di tunnel, molti dei quali crollati o bloccati dal ghiaccio. Sebbene antichi, alcuni tunnel mostrano chiari segni lasciati dal fuoco. I danni sembrano abbastanza vasti da far pensare ad un evento catastrofico, o forse ad una distruzione intenzionale. Una cosa è certa, lo scopo di questo sito sembra di natura puramente scientifica."
 ancrel.7004.name: "Antico Laboratorio di Biologia"
 ancrel.7004.desc: "Ulteriori indagini hanno rivelato che lo scopo principale di questo sito fu la ricerca e lo sviluppo di agenti biologici. L'intero complesso sembra essere stato purificato col fuoco, probabilmente a seguito dell'accidentale fuoriuscita di un agente patogeno creato qui. Con cautela e meticoloso studio degli artefatti rimasti, potremmo trovare alcuni indizi."
 ancrel.7005.name: "Antico Laboratorio Bellico"
 ancrel.7005.desc: "Ulteriori indagini hanno rivelato che lo scopo principale di questo sito fu la ricerca e lo sviluppo di armi energetiche avanzate. Sembrerebbe che un incidente abbia scatenato una catastrofica esplosione, che ha devastato la maggior parte del complesso. Uno dei server sembra essere in condizioni piuttosto buone, forse i dati che contiene potrebbero fornirci ulteriori indizi."
 ancrel.7006.name: "Guida Psionica"
 ancrel.7006.1.desc: "Non appena tocchiamo la Gemma dell'Anima, veniamo proiettati in un microcosmo del Velo. Ci rendiamo conto di non essere soli in questo vorticoso regno crepuscolare. C'è un'entità che ci attende, incommensurabilmente antica. Un custode di segreti. $relic_zro_entity_name$, lo capiamo istintivamente.\n\nAvendo superato il test del contatto, l'entità attende le nostre domande."
 ancrel.7006.2.desc: "La Gemma dell'Anima, pulsando di luce interiore, sembra richiamarci silenziosamente. La tocchiamo, e le nostre menti vengono trascinate nella dimensione tascabile del Velo, in cui l'enigmatica entità chiamata $relic_zro_entity_name$ attende.\n\nConosce cose che nessun essere mortale potrebbe sapere, e sembra impaziente di condividere i suoi segreti con noi, ora che abbiamo raggiunto il suo santuario."
 ancrel.7006.3.desc: "Qualcosa ci attende all'interno della Gemma dell'Anima. $relic_zro_entity_name$. Ci sta aspettando da prima ancora che nascessimo.\n\nQuando tocchiamo la gemma ci conduce nel luogo intangibile in cui dimora. Sola per millenni, con esclusivamente i suoi pensieri a farle compagnia, l'entità sembra impaziente di rispondere alle nostre domande con tutta la sua arcana saggezza; che lo faccia perché vuole aiutarci, o per passare il tempo, rimane un mistero."
 ancrel.7006.a: "Chiedi a $relic_zro_entity_name$ di condividere un'intuizione"
 ancrel.7006.b: "Chiedi a $relic_zro_entity_name$ informazioni su questioni marziali"
 ancrel.7006.c: "Chiedi a $relic_zro_entity_name$ informazioni su questioni di stato"
