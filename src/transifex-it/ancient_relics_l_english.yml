 #Relics
 r_dragon_trophy: "Trofeo del Drago Etereo"
 r_dragon_trophy_desc: "Un trofeo commemorativo per la nostra vittoria contro l'atroce Drago Etereo. Se non fosse per le sue immense dimensioni, starebbe benissimo appeso al muro."
 r_khans_throne: "Trono del Khan"
 r_khans_throne_desc: "Questa grande sedia è in realtà il trono dal quale il Gran Khan comandava l'Orda. È stato recuperato dal relitto dell'ammiraglia del Gran Khan dopo la sua distruzione."
 r_worm_scales: "Scaglie del Verme"
 r_worm_scales_desc: "Lucenti e ancora tiepide al tatto. Le scaglie emettono un ronzio acuto che non può essere spiegato con la scienza."
 r_rubricator: "Il Rubricatore"
 r_rubricator_desc: "Questo piccolo cubo si adatta perfettamente al tuo palmo, eppure contiene un tesoro digitale d'innumerevoli scansioni di artefatti alieni risalenti agli albori dell'universo. Ed è in grado di replicarli, all'infinito. Mai prima d'ora, l'ignoto era stato così a portata di mano."
 r_omnicodex: "L'Omnicodex"
 r_omnicodex_desc: "Eoni or sono, una filantropica razza di cyborg si impegnò a garantire il perpetuarsi della vita biologica catalogando ed indicizzando ogni razza galattica, per assicurarsi che nessun evento d'estinzione fosse permanente. Sebbene il loro obiettivo della salvezza galattica sia infine stato sventato da una disgustosa mente alveare fanatica, il loro retaggio rimane."
 r_galatron: "Il Galatron"
 r_galatron_desc: "$galatron_modifier_desc$"
 r_surveyor: "L'Esaminatore"
 r_surveyor_desc: "Uno strumento di scansione incredibilmente potente che utilizza tecnologie impossibili da replicare. Le sue origini sono avvolte nel mistero... non sembra esser stato costruito dai Droni Minerari che lo possedevano."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy: "Galassia in Miniatura"
 r_galaxy_desc: "Questa galassia in miniatura fu creata da una civiltà conosciuta solo come \"Fazione Belligerante C\", che l'ha utilizzata per fuggire dai confini del loro pianeta natale assediato.\n\nLa galassia è contenuta all'interno di un impenetrabile campo subspaziale, ma possono essere osservate ancora le varie attività dei suoi abitanti."
 r_prethoryn_queen: "Regina Prethoryn"
 r_prethoryn_queen_desc: "Questa Regina Prethoryn prigioniera è stata placata tramite l'utilizzo di trasmettitori neurali. Può essere utilizzata per generare una piccola flotta Prethoryn."
 r_unbidden_warlock: "Creatura Extradimensionale"
 r_unbidden_warlock_desc: "Le energie psioniche di questo essere extradimensionale mantenevano attivo il portale tra il nostro ed il suo regno, prima che il portale stesso venisse distrutto.\n\nOra che è nostra prigioniera, la creatura è stata costretta ad utilizzare i suoi poteri per aumentare la velocità subluminale delle nostre navi e la portata dei nostri balzi."
 r_contingency_core: "Nucleo del Contingente Isolato"
 r_contingency_core_desc: "Un nucleo isolato del Contingente recuperato dal relitto del loro ultimo Pianeta Meccanico. È in grado di accelerare enormemente il processo di costruzione di robot e megastrutture."
 r_zro_crystal: "Archivio Psionico"
 r_zro_crystal_desc: "Un archivio psionico composto da cristalli di Zro; contiene l'essenza di §Y$relic_zro_entity_name$§!. Di tanto in tanto può essere consultato in cerca di una guida."
 r_severed_head: "Testa di Zarqlan"
 r_severed_head_desc: "Estratto dal libro 'Simboli di Culto' (102° Edizione):\n\nZARQLAN (zaar-klann)\nRinomata figura sacra di specie indeterminata, venerato come profeta divino da almeno sette distinte religioni galattiche durante il Quarto Interregno (32° Ciclo di Kavabh). Il suo destino finale è sconosciuto, ma i riferimenti nei documenti storici cessano dopo il 38° Ciclo. Veridicità storica pesantemente dibattuta almeno a partire dal 41° Ciclo; liquidato da molti come favola o leggenda."
 r_ancient_sword: "Lama della Cacciatrice"
 r_ancient_sword_desc: "Un'arma antica e ben conservata forgiata con un materiale sconosciuto. Pulsa lievemente di un potere psionico a malapena controllato."
 r_reality_perforator: "Perforatore di Realtà Vultaum"
 r_reality_perforator_desc: "Una sfera densa ed incredibilmente pesante composta da un materiale sconosciuto. I Vultaum sostenevano che questo dispositivo fosse in grado di destabilizzare brevemente la realtà simulata in cui credevano di essere intrappolati, potendo così ammirare uno scorcio del mondo reale.\n\nChe sia vero o meno, quando si attiva la sfera è possibile manipolare gli aspetti minori della realtà all'interno di un'area contenuta. Questo effetto dura solamente per un breve periodo, poiché l'universo sembra velocemente porre rimedio, ma se utilizzato con la giusta tempistica potrebbe dare alle nostre flotte un vantaggio decisivo."
 r_pox_sample: "Campione di Febbre Javoriana"
 r_pox_sample_desc: "Un campione della temuta Febbre Javoriana che spazzò via l'intera specie Irassiana. Sebbene innocuo per la maggior parte delle forme di vita, il virus che causa la malattia possiede molte proprietà uniche, alcune delle quali possono effettivamente prolungare la vita organica.\n\nPuò essere anche utilizzato per creare un nuovo ceppo di Febbre Javoriana in grado di infettare altre specie oltre gli Irassiani. Sebbene non sarebbe virulento e letale come l'originale, potrebbe comunque rivelarsi una potente arma biologica."
 r_cryo_core: "Nucleo Criogenico Yuht"
 r_cryo_core_desc: "Dato che gli Yuht non scoprirono mai l'esistenza dell'iperspazio, per viaggiare tra le stelle dipesero unicamente sulla loro longevità e sulla tecnologia criogenica. Questo prototipo di nucleo criogenico fu creato dagli scienziati Yuht poco prima che il loro impero venisse piegato dagli Jabbardeeni.\n\nIl campo criogenico generato da questo nucleo è ben oltre i nostri livelli tecnologici."
 r_war_forge: "Forgia Bellica Cybrex"
 r_war_forge_desc: "Una forgia bellica relativamente piccola e portatile, l'ultima del suo genere in tutto l'universo. È una reliquia dei tempi in cui i Cybrex scesero in guerra contro la galassia, prima che le loro \"Regolazioni\" facessero cambiar loro atteggiamento.\n\nLe capacità della forgia di produrre navi da guerra furono permanentemente disattivate dai Cybrex, ma è ancora in grado di convertire grandi quantità di minerali in leghe."

 cybrex_warform: "Cybrex Warform"
 cybrex_warform_desc: "Questo robot titanico sovrasta la maggior parte degli edifici, con una potenza di fuoco sufficiente a devastare le città."
