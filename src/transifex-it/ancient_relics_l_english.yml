 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE: "Archeologia"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC: "La finestra dell'Archeologia mostra i dettagli del §YSito Archeologico§! selezionato. Ogni volta che vengono compiuti progressi, puoi rivedere le fasi precedenti cliccando sulle icone runiche.\n\nPer svelare i segreti di un Sito, uno Scienziato dovrà compiere una §YSvolta Archeologica§! ed avanzare verso le sue varie fasi. Gli Scienziati con §YTratti rilevanti ed Abilità maggiori§! accelereranno l'avanzamento delle fasi, mentre un alto livello di Difficoltà del Sito lo rallenteranno. Ogni Scienziato che studia un Sito abbastanza a lungo, accumulerà §YIndizi§! che lo porteranno più facilmente a compiere una Svolta Archeologica."

