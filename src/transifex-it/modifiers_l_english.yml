 bio_asset_optimization: "Ottimizzazione dei Bio-Asset"
 bio_asset_optimization_desc: ""
 noninterference_directive: "Direttiva di Non-Interferenza"
 noninterference_directive_desc: ""
 strong_magnetic_field: "Forte Campo Magnetico"
 strong_magnetic_field_desc: "Questo pianeta presenta un campo magnetico stranamente potente. Questo interferirà con molti dei nostri strumenti e computer."
 wild_storms: "Tempeste Selvagge"
 wild_storms_desc: "Spettacolari tempeste elettriche dilaniano l'atmosfera di questo pianeta con una frequenza semi-regolare."
 low_gravity: "Bassa Gravità"
 low_gravity_desc: "Questo pianeta possiede una densità insolitamente bassa, quindi la sua gravità è estremamente inferiore a quella di altri pianeti delle stesse dimensioni."
 high_gravity: "Alta Gravità"
 high_gravity_desc: "Questo pianeta è insolitamente denso, quindi presenta un'elevata e disagevole gravità."
 hollow_planet: "Pianeta Cavo"
 hollow_planet_desc: "Questo pianeta è stato creato artificialmente oppure svuotato completamente. Non sappiamo come e perché, ma un'ulteriore approfondimento potrebbe avere risvolti davvero interessanti."
 mineral_rich: "Minerali di Qualità"
 mineral_rich_desc: "L'abbondanza di minerali d'alta qualità nella crosta di questo pianeta rendono l'estrazione un affare molto lucrativo."
 titanic_life: "Vita Titanica"
 titanic_life_desc: "Le forme di vita di questo pianeta sono davvero mastodontiche e potrebbero essere pericolose, anche in modo involontario."
 eat_the_titans: "Titani Deliziosi"
 eat_the_titans_desc: "Raccogliere le Forme di Vita Titaniche a fini di ricerca ha avuto un beneficio collaterale inaspettato: hanno un sapore eccellente!"
 asteroid_belt: "Cintura di Asteroidi"
 asteroid_belt_desc: "Forse questo pianeta un tempo possedeva una luna che è andata distrutta in qualche calamità, o forse al principio i suoi detriti orbitali non si sono mai agglomerati completamente. Qualunque sia la causa, questo pianeta è circondato da una cintura di piccoli asteroidi."
 natural_beauty: "Bellezza Naturalistica"
 natural_beauty_desc: "Il paesaggio su questo pianeta è semplicemente bellissimo, tutti coloro che ci vivono trovano costantemente nuove meraviglie."
 atmospheric_aphrodisiac: "Atmosfera Afrodisiaca"
 atmospheric_aphrodisiac_desc: "Qualcosa nell'aria di questo pianeta sembra invogliare la gente a riprodursi."
 atmospheric_hallucinogen: "Atmosfera Allucinogena"
 atmospheric_hallucinogen_desc: "L'aria di questo pianeta contiene un allucinogeno naturale. Di sicuro manterrà il livello di felicità alto, ma potrebbe anche indurre visioni psico-esoteriche distraendo gli abitanti dalle attività lavorative."
 atmospheric_hallucinogen_good: "Atmosfera Allucinogena Filtrata"
 atmospheric_hallucinogen_good_desc: "L'aria di questo pianeta conteneva un allucinogeno naturale. Ora, con l'ausilio di enormi filtri, l'effetto è stato smorzato. Questo ha ridotto i vantaggi di un tempo, ma ha anche eliminato gli aspetti negativi."
 lush_planet: "Lussureggiante"
 lush_planet_desc: "Qui prospera la vita, la fauna è abbondante e la flora cresce rigogliosa."
 bleak_planet: "Brullo"
 bleak_planet_desc: "Qui la vita lotta per sopravvivere, ed anche se qualcosa si aggrappa con tenacia all'esistenza, risulta essere vulnerabile e malaticcia."
 irradiated_planet: "Irradiato"
 irradiated_planet_desc: "Qualche calamità passata ha reso questo pianeta pesantemente irradiato."
 ancient_automation: "Antica Automazione"
 ancient_automation_desc: "Delle macchine antiche, ma ancora utili, aiutano la nostra produzione su questo pianeta."
 ancient_factory: "Antica Fabbrica"
 ancient_factory_desc: "Un'antica fabbrica presente su questo pianeta è ancora in condizioni operative."
 robot_workers: "Lavoratori Robot"
 robot_workers_desc: "Dei lavoratori robotici di una civiltà dimenticata sono rimasti su questo pianeta. Con le dovute precauzioni, potrebbero essere messi a lavorare per noi."
 ancient_forgeworld: "Antica Forgia"
 ancient_forgeworld_desc: "Questo pianeta un tempo era una sorta di centro produttivo di una civiltà dimenticata. Sebbene solo un centesimo della sua passata capacità sia in condizioni operative, è ancora un impressionante esempio industriale."
 holy_planet: "Mondo Sacro"
 holy_planet_desc: "Questo pianeta è considerato sacro da un vicino Impero Caduto. Colonizzarlo li farà estremamente arrabbiare."
 ancient_weapon: "Antica Arma Orbitale"
 ancient_weapon_desc: "Sembra che una qualche razza a lungo dimenticata, costruì una sorta di enorme arma nell'orbita di questo pianeta. Sebbene non funzionante in quanto mai completata, studiandola potremmo probabilmente apprendere alcune cose."
 terraforming_candidate: "Candidato alla Terraformazione"
 terraforming_candidate_desc: "Sebbene sterile e privo di vita, questo pianeta possiede acqua ghiacciata ed un tempo poteva ospitare un fiorente ecosistema. Con la giusta tecnologia, potrebbe essere terraformato in un pianeta abitabile."
 ultra_rich: "Minerali di Qualità Estrema"
 ultra_rich_desc: "L'eccezionale qualità dei minerali presenti sulla superficie di questo pianeta rappresenta un vero toccasana per l'industria estrattiva."
 mineral_poor: "Minerali di Bassa Qualità"
 mineral_poor_desc: "Non è chiaro se questo pianeta fosse già così povero di risorse rare o se sia stato depredato da qualche razza aliena. Resta il fatto che è assolutamente scarso sotto il profilo minerario."
 planet_uncertain_past: "Storia Incerta"
 planet_uncertain_past_desc: "L'incertezza sulle cause del disastro verificatosi qui molto tempo fa turba gli abitanti di questo pianeta, che sono intenzionati a scoprirle."
 recent_quake: "Evento Tettonico Recente"
 recent_quake_desc: "Questo pianeta è stato scosso di recente da un violento evento tettonico."
 recent_comet: "Cometa Avvistata"
 recent_comet_desc: "Una cometa è passata di recente attraverso la cintura di asteroidi di questo pianeta; che visione spettacolare!"
 recent_impact: "Impatto Recente"
 recent_impact_desc: "La colonia locale è stata recentemente scossa dall'impatto di un grande asteroide."
 magnetic_research_boost: "Miracolo Magnetico"
 magnetic_research_boost_desc: "In qualche modo il campo magnetico di questo pianeta sta interferendo con i nostri computer, ma invece di disturbarli, li sta in realtà rendendo più efficienti!"
 magnetic_disruption: "Disturbo Magnetico"
 magnetic_disruption_desc: "Il campo magnetico di questo pianeta sta interferendo con i nostri computer, disturbando notevolmente il lavoro di ricerca e sconcertando la popolazione."
