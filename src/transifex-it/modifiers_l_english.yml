 ####################################
 capital: "Pianeta Capitale"
 capital_desc: "Il Pianeta Capitale di un impero interstellare è un vasto complesso di edifici governativi, uffici e quartieri generali."
 distance_from_capital: "Distanza dalla Capitale"
 managed_by_sector: "Gestito dal Settore"
 hazardous_weather: "Clima Pericoloso"
 hazardous_weather_desc: "Questo pianeta è flagellato da condizioni meteorologiche estreme ed instabili. Tempeste frequenti compaiono dal nulla devastandone la superficie."
 dangerous_wildlife: "Fauna Ostile"
 dangerous_wildlife_desc: "Su questo pianeta si è evoluta una fauna estremamente ostile e la sua superficie è disseminata di voraci predatori in attesa di tendere imboscate al loro prossimo pasto. Il loro studio potrebbe costituire un'ottima base di ricerca."
 weak_magnetic_field: "Campo Magnetico Debole"
 weak_magnetic_field_desc: "Anche se abitabile, questo pianeta ha un campo magnetico quasi inesistente, che offre poca protezione contro le radiazioni cosmiche."
 unstable_tectonics: "Tettonica Instabile"
 unstable_tectonics_desc: "Questo pianeta presenta una tettonica delle placche piuttosto instabile ed è soggetto ad intensi terremoti ed attività vulcaniche."
 tidal_locked: "Rotazione Sincrona"
 tidal_locked_desc: "Questo pianeta è in rotazione sincrona attorno alla sua stella, il che significa che una sua faccia è sempre alla luce del giorno mentre l'altra giace nell'eterna oscurità. Se dovesse presentare qualche forma di vita, potrebbe essere localizzata nella zona di confine tra le due aree."
 chthonian_planet: "Pianeta Ctonio"
 chthonian_planet_desc: "Questo pianeta un tempo fu un gigante gassoso, ma la vicinanza alla sua stella ha fatto sì che il grosso della sua atmosfera venisse bruciata. Ciò che rimane della struttura originale è un nucleo di materia super-densa, ricchissima di minerali metallici."
 brown_dwarf: "Nana Bruna"
 brown_dwarf_desc: "Questo gigante gassoso è in realtà una nana bruna, una stella mancata che non possiede la massa necessaria per sostenere la fusione dell'idrogeno. Le sue particolari proprietà lo rendono prezioso per la ricerca."
 asteroid_impacts: "Impatti di Asteroidi"
 asteroid_impacts_desc: "L'orbita di questo pianeta attorno alla sua stella è cosparsa di asteroidi, meteore e sciami di comete. Le tracce degli impatti, ed i detriti ricchi di minerali, testimoniano che la superficie è bersagliata da bolidi provenienti dallo spazio con allarmante frequenza."
 extensive_moon_system: "Esteso Sistema Lunare"
 extensive_moon_system_desc: "Questo gigante gassoso presenta un'ampia ed inusuale quantità di satelliti naturali. Centinaia di piccole lune orbitano attorno ad esso."
 carbon_world: "Mondo di Carbonio"
 carbon_world_desc: "Questo pianeta è costituito principalmente da carbonio, e contiene poco ossigeno."
 asteroid_coprolite: "Asteroide Coprolito"
 asteroid_coprolite_desc: "Questo asteroide è in realtà un gigantesco coprolito, cioè un antico frammento di feci fossilizzate proveniente da qualche enorme forma di vita."
 asteroid_life: "Forme di Vita Asteroidali"
 asteroid_life_desc: "Questo asteroide ospita una colonia di grandi litotrofi vermiformi che scavano nella roccia. Si potrebbe apprendere molto studiando queste forme di vita uniche."
 derelict_shipyard: "Cantiere Navale Abbandonato"
 derelict_shipyard_desc: "Un grande cantiere navale è stato costruito all'interno di questo asteroide eoni fa. È stato spogliato dai manufatti di valore, ma resta una meraviglia di ingegneria."
 junkyard: "Discarica"
 junkyard_desc: "Questo asteroide servì come discarica e la sua superficie è ricoperta di detriti metallici. Alcuni possono ancora essere recuperati."
 target_range: "Poligono di Tiro"
 target_range_desc: "Qualcuno ha usato questo povero asteroide come bersaglio per testare, tra le altre cose, armi subspaziali. Anomali echi energetici ancora perdurano sulla superficie."
 ore_freighter: "Cargo Minerario Schiantato"
 ore_freighter_desc: "Un enorme super-cargo che trasportava minerale grezzo si è schiantato su questo asteroide migliaia di anni fa, ed il contenuto delle sue baie di carico si trova ancora sulla superficie."
 atmospheric_ecosystem: "Ecosistema Atmosferico"
 atmospheric_ecosystem_desc: "L'atmosfera superiore di questo gigante gassoso presenta un importante ecosistema, dimora di molte strane forme di vita aliene. La loro interessante biologia è un soggetto di ricerca promettente."
 aerostat_colonies: "Colonie Aerostatiche"
 aerostat_colonies_desc: "Una fatiscente rete di antiche colonie aerostatiche si può ancora trovare nell'orbita inferiore di questo gigante gassoso. Il loro design particolarmente robusto è il prodotto di un'ingegneria avanzata."
 debris_field: "Fascia di Detriti"
 debris_field_desc: "Uno spesso strato di detriti spaziali è stato catturato dal forte campo gravitazionale di questo gigante gassoso. La maggior parte di essi è inutile, ma il metallo può essere riciclato."
 extreme_storms: "Tempeste Estreme"
 extreme_storms_desc: "Dozzine di gigantesche tempeste infuriano nell'atmosfera di questo gigante gassoso. I modelli climatici non sono riusciti a spiegare la loro presenza, rendendo il pianeta un interessante oggetto di ricerca."
 precious_moon: "Luna Preziosa"
 precious_moon_desc: "Una piccola luna, in gran parte costituita da metalli e minerali preziosi, orbita nel vasto sistema di satelliti naturali attorno a questo gigante gassoso."
 asteroid_collision: "Impatto Astronomico"
 asteroid_collision_desc: "Circa un migliaio di anni fa, un enorme asteroide colpì questo pianeta, depositandovi una grande quantità di minerali."
 microsingularity: "Microsingolarità"
 microsingularity_desc: "Una microsingolarità è passata indisturbata attraverso il nucleo di questo pianeta, causando alcune interessanti emissioni energetiche."
 alien_writing: "Scrittura Aliena"
 alien_writing_desc: "Utilizzando un laser minerario, qualcuno ha inciso una grande quantità di testi sulla superficie di questo pianeta. Le lettere aliene sono abbastanza grandi da essere visibili dall'orbita."
 towed_asteroid: "Asteroide Trainato"
 towed_asteroid_desc: "Qualcuno ha trainato un grande asteroide in orbita stabile attorno a questo pianeta, presumibilmente per estrarne le risorse."
 nuclear_devastation: "Devastazione Nucleare"
 nuclear_devastation_desc: "L'atmosfera tossica di questo pianeta è il risultato di una devastante guerra mondiale combattuta tra le fazioni di una civiltà indigena. Studiando le rovine senza vita possiamo compiere ricerche significative."
 nuclear_wasteland: "Desolazione Nucleare"
 nuclear_wasteland_desc: "Ad un certo punto nel passato, questo pianeta è stato testimone di un massiccio scambio di testate nucleari tra le fazioni di una civiltà indigena. La biosfera deve ancora recuperarsi pienamente e sono presenti sacche persistenti di radiazioni."
 gamma_ray: "Esplosione di Raggi Gamma"
 gamma_ray_desc: "Molto tempo fa, questo pianeta si è trovato sul percorso di un'esplosione di raggi gamma, provenienti da una stella in fase di collasso. Lo strato di ozono non si è ancora recuperato pienamente, il che significa che i potenziali coloni avranno bisogno di protezione extra contro le radiazioni UV."
 greenhouse_effect: "Effetto Serra Incontrollato"
 greenhouse_effect_desc: "Una civiltà industriale indigena ha inquinato questo pianeta al punto da innescare un effetto serra incontrollabile. Sulla superficie tossica possono ancora essere trovati i resti senza vita di antiche fabbriche e centri abitati."
 ammonia_biosphere: "Biosfera d'Ammoniaca"
 ammonia_biosphere_desc: "Questo Pianeta Tossico è sede di una rara ecologia dove la vita utilizza ammoniaca invece di acqua come solvente. Queste forme di vita si sono sviluppate in modo unico, ed il loro studio farebbe progredire la nostra comprensione biologica."
 silicon_lifeforms: "Forme di Vita di Silicio"
 silicon_lifeforms_desc: "Forme di vita scavatrici semi-intelligenti, composte di silicio, abitano una vasta rete di tunnel sotto la superficie di questo pianeta. La loro attività di scavo spesso porta in superficie metalli e minerali preziosi."
 colony_ruins: "Rovine Coloniali"
 colony_ruins_desc: "Su questo pianeta si trovano antiche rovine di una piccola colonia abbandonata, appartenente ad uno sconosciuto impero interstellare."
 alien_mural: "Murale Alieno"
 alien_mural_desc: "Un antico murale, sulla superficie di questo pianeta, riferisce le conoscenze tecnologiche di una civiltà aliena scomparsa da tempo."
 migrating_forests: "Foreste Erranti"
 migrating_forests_desc: "Le foreste di questo pianeta migrano spesso in massa verso nuove regioni, interrompendo gli sforzi per la costruzione di strade, linee elettriche ed altre infrastrutture."
 migrating_forests_2: "Foreste Erranti Docili"
 migrating_forests_2_desc: "§W£blocker£ \"§YForesta Errante Protetta§!, migliora la £society£ §YRicerca Sociologica§! delle caselle vicine.§!\n\nLe foreste erranti di questo pianeta ora evitano le zone popolate e non causano più danni agli insediamenti. La loro presenza limita ancora la quantità di terra libera a disposizione dei coloni."
 damaged_ecology: "Ecologia Danneggiata"
 damaged_ecology_desc: "La distruzione delle foreste erranti di questo pianeta ha avuto un effetto significativo sull'ecologia."
 friendly_trees: "Adattamento Forestale"
 friendly_trees_desc: "Le foreste ed i coloni di questo pianeta si sono adattati l'uno all'altro, rinfrancando per un po' gli spiriti."
 subterranean_civilization: "Civiltà Sotterranea"
 subterranean_civilization_desc: "La civiltà aliena sotterranea su questo pianeta gode di un buon rapporto con i coloni in superficie, ed entrambe le parti si impegnano spesso in commerci e scambi culturali."
 subterranean_expansion: "Città Sotterranee"
 subterranean_expansion_desc: "La civiltà sotterranea indigena che un tempo viveva su questo pianeta è stata sterminata, ed i coloni sono ora liberi di espandersi nelle loro città sotterranee abbandonate."
 gas_giant_civ: "Capitale Dathnak"
 gas_giant_civ_desc: "Questo pianeta è la nuova capitale adottiva dei Dathnak. Questi esseri sapienti gassosi non possiedono industria o tecnologia, ma sembrano essere abbastanza socievoli."
 gas_giant_colony: "Colonia Dathnak"
 gas_giant_colony_desc: "Le forme di vita sapienti gassose note come Dathnak hanno stabilito una piccola colonia all'interno dell'atmosfera di questo gigante gassoso."
 abandoned_terraforming: "Progetto di Terraformazione Abbandonato"
 abandoned_terraforming_desc: "Questo pianeta è stato in parte terraformato migliaia di anni fa, ma il processo è stato interrotto per ragioni sconosciute. Il risultato è un sistema climatico ed una biosfera estremamente instabili."
 gaia_world: "Antica Terraformazione"
 gaia_world_desc: "Antiche tecniche di terraformazione hanno trasformato questo pianeta in un lussureggiante paradiso."
 mutant_stalker: "Predatore"
 mutant_stalker_desc: "Una creatura mutante sta cacciando i coloni di questo pianeta, seminando il terrore nelle campagne. Lo sviluppo della nostra colonia ne ha risentito, dato che i lavoratori sono riluttanti ad avventurarsi nelle aree selvatiche."
 wasteland_radiation: "Radiazioni Nocive"
 wasteland_radiation_desc: "Alti livelli di radiazioni, vicine a diversi insediamenti, stanno avendo un effetto negativo sulla salute dei coloni che vi abitano."
 wasteland_orbital_debris: "Detriti Orbitali"
 wasteland_orbital_debris_desc: "L'orbita di questo pianeta è disseminata di detriti. Non si possono lanciare satelliti dalla superficie, ed il denso campo è diventato un pericolo per la navigazione. Questo è un serio ostacolo allo sviluppo delle infrastrutture coloniali."
 wasteland_infrastructure: "Infrastrutture Sopravvissute"
 wasteland_infrastructure_desc: "C'è ancora una notevole quantità di infrastrutture abbandonate su questo pianeta, costruite dai suoi abitanti originari prima che si auto-distruggessero in una guerra nucleare. Sarà d'aiuto per la costruzione di nuovi edifici."
 forest_fire: "Incendio Boschivo"
 forest_fire_desc: "Un incendio boschivo ha provocato una fuga precipitosa delle foreste erranti di questo pianeta, causando danni temporanei a diverse regioni agricole."


 upliftable_species: "Specie Evolvibili"
 upliftable_species_desc: "Su questo pianeta sono presenti delle specie che possono essere fatte evolvere. Creare qui una colonia rimuoverà questa possibilità."
