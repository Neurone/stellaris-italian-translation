 ethic_xenophobe_request_neutral_4: "Forse c'è qualche pregio a lavorare con gli alieni anziché evitarli. Staremo a vedere."
 ethic_xenophobe_request_hostile: "Prima ci sostenete, prima possiamo andare ognuno per la sua strada."
 ethic_xenophobe_request_hostile_0: "Mettiamo in chiaro una cosa: il $GREETER$ non ha bisogno del vostro aiuto. Tuttavia, non saremmo necessariamente avversi al vostro sostegno nel prossimo voto..."
 ethic_xenophobe_request_hostile_1: "Il mio governo mi ha ordinato di chiedere la vostra assistenza nel prossimo voto. Ora, vi prego di scusarmi mentre cerco la camera d'igenizzazione più vicina."
 ethic_xenophobe_request_hostile_2: "Questa cosiddetta \"[global_event_country.GetCommunityOrImperium]\" è una farsa aliena, ma staremo al gioco... per ora."
 ethic_xenophobe_request_hostile_3: "Se questa risoluzione fallisce, avremo la prova concreta che tutte le altre razze aliene stanno cospirando contro di noi."
 ethic_xenophobe_request_hostile_4: "Mai prima d'ora avevo visto così tante... indecorose creature nello stesso posto. [global_event_country.GetGalCommunityOrGalImperium] è davvero sorprendente."

