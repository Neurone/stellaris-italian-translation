 ethic_xenophobe_request_neutral_1: "Essere circondati da tutte queste... creature... è un terribile sforzo, quindi per favore non fatemi implorare il vostro sostegno."
 ethic_xenophobe_request_neutral_2: "Vedremo cosa può uscire di buono da un posto come questo, dove gli alieni sono liberi di mescolarsi e diffondere malattie. Per ora, faremo del nostro meglio."
