 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly: "La vediamo con gli stessi occhi, no?"
 ethic_militarist_request_friendly_0: "Il $GREETER$ richiede il sostegno di $COUNTRY$."
 ethic_militarist_request_friendly_1: "Sarai un fermo alleato di $GREETER$?"
 ethic_militarist_request_friendly_2: "La sicurezza di entrambi i nostri imperi dipende dall'esito di questa risoluzione."
 ethic_militarist_request_friendly_3: "Il $GREETER$ conta sul vostro sostegno."
 ethic_militarist_request_friendly_4: "Saremo onorati se i nostri amici di $COUNTRY$ si unissero a noi per sostenerci in questo."
 ethic_militarist_request_neutral: "Apprezzeremmo il sostegno di $COUNTRY$."
 ethic_militarist_request_neutral_0: "Unitevi a noi - per l'onore."
 ethic_militarist_request_neutral_1: "Il vostro sostegno dimostrerebbe forza."
 ethic_militarist_request_neutral_2: "È tempo di un'azione decisiva. Dateci il vostro supporto!"
 ethic_militarist_request_neutral_3: "Non vi seccheremo con inutili banalità diplomatiche... dovrebbe essere evidente l'importanza di questa risoluzione."
 ethic_militarist_request_neutral_4: "Questa risoluzione è la scelta giusta non solo per noi, ma per l'intera galassia. Datele il vostro supporto."
 ethic_militarist_request_hostile: "Non ci aspettiamo il vostro sostegno su questa faccenda, ma sono successe cose più strane..."
 ethic_militarist_request_hostile_0: "Non ci abbasseremo mai a chiedere supporto. Ma vi saremo grati, se siete disposti a darcelo..."
 ethic_militarist_request_hostile_1: "Questa è un'occasione per il $COUNTRY$ di provare il suo onore - o la sua mancanza."
 ethic_militarist_request_hostile_2: "Solo un povero stolto si opporrebbe a questa risoluzione."
 ethic_militarist_request_hostile_3: "Persino i cretini di $COUNTRY$ devono capire l'importanza di farla approvare."
 ethic_militarist_request_hostile_4: "Il nostro disprezzo per $COUNTRY$ potrebbe abbassarsi un pochino se sostenete questa risoluzione..."



 ### Request - Pacifist
 ethic_pacifist_request_friendly: "Il $GREETER$ attende con ansia il sostegno dei nostri cari amici di $COUNTRY$."
 ethic_pacifist_request_friendly_0: "Siamo fiduciosi che il $COUNTRY$ farà la cosa giusta."
 ethic_pacifist_request_friendly_1: "Il $GREETER$ si fida ciecamente di $COUNTRY$ per il prossimo voto."
 ethic_pacifist_request_friendly_2: "Lavoriamo insieme per rendere la galassia un luogo più sicuro."
 ethic_pacifist_request_friendly_3: "Per favore aiutaci a far vedere agli altri la saggezza di questa risoluzione."
 ethic_pacifist_request_friendly_4: "A prescindere da come voterete, il $COUNTRY$ sarà sempre considerato il nostro amico fidato. Ma votate sì per favore."
 ethic_pacifist_request_neutral: "Chiediamo gentilmente il vostro sostegno per il prossimo voto."
 ethic_pacifist_request_neutral_0: "Insieme. Esiste una parola più bella?"
 ethic_pacifist_request_neutral_1: "Il $GREETER$ chiede umilmente il vostro sostegno per il prossimo voto."
 ethic_pacifist_request_neutral_2: "Siamo certi che il $COUNTRY$ capirà i vantaggi di questa proposta."
 ethic_pacifist_request_neutral_3: "Con la vostra assistenza, possiamo condurre [global_event_country.GetGalCommunityOrGalImperium] verso una coesistenza pacifica."
 ethic_pacifist_request_neutral_4: "Sostenete la nostra risoluzione, e insieme renderemo la guerra e tutta la miseria che ne consegue una cosa del passato barbarico della galassia."
 ethic_pacifist_request_hostile: "Fai la cosa giusta. Almeno una volta."
 ethic_pacifist_request_hostile_0: "Non è troppo tardi per cambiare i vostri comportamenti erronei."
 ethic_pacifist_request_hostile_1: "Combattete i vostri istinti primari e fate la cosa giusta per una volta."
 ethic_pacifist_request_hostile_2: "Opporsi a questa risoluzione proverà soltanto le sinistre intenzioni di $COUNTRY$ al resto della galassia."
 ethic_pacifist_request_hostile_3: "Vedremo questa risoluzione approvata, con o senza il sostegno di $COUNTRY$!"
 ethic_pacifist_request_hostile_4: "La storia non sarà benevola su $COUNTRY$ se vi opponete a questa risoluzione."

 ### Request - Authoritarian
 ethic_authoritarian_request_friendly: "Siete d'accordo con gli innegabili meriti della nostra risoluzione, no?"
 ethic_authoritarian_request_friendly_0: "Le nostre dinastie funzionano bene insieme, nevvero?"
 ethic_authoritarian_request_friendly_1: "Il $COUNTRY$ si è guadagnato la nostra fiducia. Siamo certi che farete la scelta giusta nel prossimo voto."
 ethic_authoritarian_request_friendly_2: "La galassia ha bisogno della guida salda di $GREETER$ e $COUNTRY$. Vediamo passare questa risoluzione insieme."
 ethic_authoritarian_request_friendly_3: "I nostri scopi si allineano con quelli di $COUNTRY$. Portiamo ordine al caos che regna nella galassia."
 ethic_authoritarian_request_friendly_4: "Abbiamo sempre ammirato la leadership di $COUNTRY$. Vedranno senza dubbio i benefici della nostra risoluzione."
 ethic_authoritarian_request_neutral: "Sosteneteci in questo. Ora."
 ethic_authoritarian_request_neutral_0: "Noi guidiamo. Voi seguite. In questa faccenda, come in tutte le altre."
 ethic_authoritarian_request_neutral_1: "Opporsi all'ordine naturale delle cose è uno sforzo inutile."
 ethic_authoritarian_request_neutral_2: "Per mantenere l'ordine galattico, questa risoluzione deve passare."
 ethic_authoritarian_request_neutral_3: "È nostra intenzione porre fine alla lenta discesa della galassia nell'anarchia e nel caos. Questa risoluzione è solo un mezzo per questo fine."
 ethic_authoritarian_request_neutral_4: "Presto la pace e l'ordine saranno ripristinati in tutta la galassia. Fai la tua parte sostenendo la Risoluzione 34-X."
 ethic_authoritarian_request_hostile: "Ci sosterrete in questo. No, non era una richiesta amichevole."
 ethic_authoritarian_request_hostile_0: "Accettate l'ordine naturale delle cose e seguite la nostra guida in questo."
 ethic_authoritarian_request_hostile_1: "Il vostro sostegno nel prossimo voto - lo pretendiamo."
 ethic_authoritarian_request_hostile_2: "Vi ordiniamo di sostenere questa risoluzione."
 ethic_authoritarian_request_hostile_3: "Il $COUNTRY$ ha una cattiva influenza in [global_event_country.GetGalCommunityOrGalImperium]. Non diffondete il vostro veleno agli ambasciatori degli altri membri."
 ethic_authoritarian_request_hostile_4: "Il dissenso non è ammesso."

 ### Request - Egalitarian
 ethic_egalitarian_request_friendly: "Insieme al $COUNTRY$, possiamo renderlo possibile."
 ethic_egalitarian_request_friendly_0: "Il $GREETER$ confida che il $COUNTRY$ ci darà sostegno in questo."
 ethic_egalitarian_request_friendly_1: "Non è un bel giorno per restare uniti per la giustizia e l'uguaglianza?"
 ethic_egalitarian_request_friendly_2: "Insieme inaugureremo una nuova era democratica, amici... un'era alla quale l'intera galassia prenderà parte."
 ethic_egalitarian_request_friendly_3: "Ci sono forze insidiose all'opera in questa istituzione che non condividono gli obiettivi delle nostre due grandi nazioni. Dobbiamo sostenerci l'un l'altro."
 ethic_egalitarian_request_friendly_4: "Ah, il $COUNTRY$! Almeno sul vostro sostegno possiamo contare!"
 ethic_egalitarian_request_neutral: "Perché non usate la vostra libertà democratica per sostenerci?"
 ethic_egalitarian_request_neutral_0: "Alla fine la scelta è vostra, ma considerate di sostenerci in questo."
 ethic_egalitarian_request_neutral_1: "Stimati colleghi di $COUNTRY$, ci appelliamo al vostro senso di giustizia."
 ethic_egalitarian_request_neutral_2: "Ricordate, il voto è un vostro dovere civico."
 ethic_egalitarian_request_neutral_3: "Vi imploriamo di sostenere questa risoluzione... migliorerà sicuramente la sorte di innumerevoli milioni di sapienti."
 ethic_egalitarian_request_neutral_4: "Aiutateci a rendere questa galassia un posto migliore."
 ethic_egalitarian_request_hostile: "Suppongo sarebbe sciocco aspettarci che il $COUNTRY$ trovi valore nell'unità."
 ethic_egalitarian_request_hostile_0: "Sostienici in questo. Non è ancora troppo tardi per trovare un accordo su alcune cose, almeno."
 ethic_egalitarian_request_hostile_1: "Nonostante le nostre differenze, il $GREETER$ tende una mano al $COUNTRY$. Per favore unitevi a noi in questo."
 ethic_egalitarian_request_hostile_2: "È qualcosa di più grande sia di $GREETER$ che di $COUNTRY$. Mettiamo da parte le nostre differenze per ora."
 ethic_egalitarian_request_hostile_3: "Comunque la pensiate di noi, sostenere questa risoluzione è la scelta giusta da fare."
 ethic_egalitarian_request_hostile_4: "Abbiamo giudicato male il $COUNTRY$? Siete una nazione migliore di quanto pensavamo? Sosterrete la nostra risoluzione?"

 ### Request - Xenophile
 ethic_xenophile_request_friendly: "Restiamo uniti per il prossimo voto e mostriamo alla galassia cosa vuol dire unità!"
 ethic_xenophile_request_friendly_0: "Al $GREETER$ piacerebbe ricevere il sostegno di $COUNTRY$ in questa questione."
 ethic_xenophile_request_friendly_1: "Sarebbe un peccato se un banale voto si frapponesse tra i nostri due grandi imperi, no?"
 ethic_xenophile_request_friendly_2: "Non c'è limite a quello che possiamo realizzare se ci sosteniamo l'un l'altro in [global_event_country.GetGalCommunityOrGalImperium], amici."
 ethic_xenophile_request_friendly_3: "Non è meraviglioso? Questo forum galattico è la prova che differenti specie della galassia possono costruire grandi cose quando lavorano insieme."
 ethic_xenophile_request_friendly_4: "Questo è il prossimo passo nel nostro piano per migliorare la galassia per tutte le razze sapienti che la inabitano. Prestateci il vostro sostegno, amici!"
 ethic_xenophile_request_neutral: "Salve! Il $GREETER$ vi incoraggia ad unirvi a noi nel prossimo voto."
 ethic_xenophile_request_neutral_0: "Ciao, potenziale amico! Vi piacerebbe sostenerci nel prossimo voto?"
 ethic_xenophile_request_neutral_1: "Questo potrebbe essere l'inizio di una bella amicizia."
 ethic_xenophile_request_neutral_2: "Sosteneteci in questo, e proveremo alla galassia il valore della cooperazione."
 ethic_xenophile_request_neutral_3: "Ci sosterrà il $COUNTRY$ nei nostri sforzi per rendere questa galassia un posto migliore per tutti, a prescindere dalla loro specie?"
 ethic_xenophile_request_neutral_4: "Non sostenere questa risoluzione andrebbe contro lo spirito degli stessi principi sui quali si fonda [global_event_country.GetGalCommunityOrGalImperium]."
 ethic_xenophile_request_hostile: "Possibile che il $COUNTRY$ non veda alcun valore nell'unità?"
 ethic_xenophile_request_hostile_0: "Sostenere questa risoluzione sarebbe un primo passo nel risanare le relazioni tra le nostre due nazioni."
 ethic_xenophile_request_hostile_1: "Nonostante tutto, il $GREETER$ vorrebbe tendere una mano al $COUNTRY$. Per favore sosteneteci in questo."
 ethic_xenophile_request_hostile_2: "Questo porterà beneficio a tutti noi... anche il $COUNTRY$ dovrebbe capirlo."
 ethic_xenophile_request_hostile_3: "Lo scopo di questo forum è di abbattere le barriere e promuovere la cooperazione tra le tante specie che popolano la galassia."
 ethic_xenophile_request_hostile_4: "Di cosa ha tanta paura il $COUNTRY$? Non potete almeno venirci incontro per una volta?"

 ### Request - Xenophobe
 ethic_xenophobe_request_friendly: "È grazie ad entrambi i nostri grandi imperi che riusciamo a restare uniti quando serve."
 ethic_xenophobe_request_friendly_0: "Ah, il $COUNTRY$! È raro trovare qualcuno degno del nostro rispetto in questo letamaio alieno."
