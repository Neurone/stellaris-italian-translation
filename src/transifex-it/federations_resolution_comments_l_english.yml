 ethic_xenophobe_request_friendly_2: "È disturbante essere qui in mezzo a tutti questi xeno, ma ogni rappresentante proveniente da $COUNTRY$ è da considerarsi un amico."
 ethic_xenophobe_request_friendly_3: "Finalmente, qualcuno di buon senso! Questo posto è infestato dai più vili xeno immaginabili, ma è sempre piacevole incontrarsi con i rappresentanti di $COUNTRY$."
