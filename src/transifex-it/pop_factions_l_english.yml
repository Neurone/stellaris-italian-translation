 faction.6.title: "Sciopero della Fame!"
 faction.6.desc: "Gli schiavi di [Root.Owner.GetName] hanno progettato di sabotare i nostri mezzi di produzione, cioè i loro corpi, attraverso uno sciopero della fame. I membri della Fazione [Root.GetName] si stanno in pratica §YEpurando§! da soli da [Root.Owner.GetName].\n\nSe questa situazione rimarrà incontrollata per molto, rischiamo di perdere una parte significativa della nostra POP in schiavitù. Possiamo lasciare che questi miserabili muoiano, o trovare un modo di trattare con queste canaglie."

