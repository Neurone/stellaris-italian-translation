 # Descriptors
 pft_supremacist: "Fazione Suprematista"
 pft_supremacist_desc: "Le Fazioni Suprematiste desiderano il dominio dell'impero della loro Specie Fondatrice. Pretendono Politiche che vadano a beneficio della loro specie ed a svantaggio delle altre.\n\n§LEtiche Xenofobe§!"
 pft_traditionalist: "Fazione Tradizionalista"
 pft_traditionalist_desc: "Le Fazioni Tradizionaliste desiderano un ritorno ai valori tradizionali che avrebbero potuto esistere o meno prima che il nostro impero raggiungesse le stelle. Amano l'austerità e disdegnano certi avanzamenti tecnologici ed i valori non spirituali.\n\n§LEtiche Spiritualiste§!"
 pft_progressive: "Fazione Progressista"
 pft_progressive_desc: "Le Fazioni Progressiste desiderano una struttura sociale non discriminante e disdegnano le forme non rappresentative di governo.\n\n§LEtiche Egualitarie§!"
 pft_imperialist: "Fazione Imperialista"
 pft_imperialist_desc: "Le Fazioni Imperialiste desiderano il dominio sugli altri imperi. Amano la Rivalità e la conquista dei territori; disdegnano fare affidamento sugli altri.\n\n§LEtiche Militariste§!"
 pft_isolationist: "Fazione Isolazionista"
 pft_isolationist_desc: "Le Fazioni Isolazioniste desiderano l'isolamento; cercano di avere il minor numero di rapporti con gli altri imperi... tranne che per i patti di non aggressione. Disdegnano la guerra offensiva ed essere visti come un facile bersaglio.\n\n§LEtiche Xenofobe§!"
 pft_technologist: "Fazione Tecnologista"
 pft_technologist_desc: "Le Fazioni Tecnologiste desiderano un impero basato sul progresso scientifico ed i frutti dello sviluppo tecnologico. Disdegnano i divieti tecnologici dettati dalla politica, oltre ad essere inferiori nel progresso rispetto ad altri imperi. Amano i Trattati di Ricerca, essere tecnologicamente più avanzati degli altri imperi e l'utilizzo pratico delle IA.\n\n§LEtiche Materialiste§!"
 pft_totalitarian: "Fazione Totalitaria"
 pft_totalitarian_desc: "Le Fazioni Totalitarie desiderano società rigorosamente stratificate guidate da un singolo individuo o da una congrega autoritaria. Disdegnano l'uguaglianza di diritti ed amano la schiavitù.\n\n§LEtiche Autoritarie§!"
 pft_xenoist: "Fazione Xenofila"
 pft_xenoist_desc: "Le Fazioni Xenofile desiderano maggior valore verso la vita e la cultura aliena. Amano la popolazione eterogenea e l'interazione con le altre specie. Disdegnano la schiavitù e l'epurazione razziale.\n\n§LEtiche Xenofile§!"
 pft_prosperity: "Fazione Materialista"
 pft_prosperity_desc: "Le Fazioni Materialiste desiderano la crescita economica e l'acquisizione di risorse. Amano i crediti energetici e le risorse strategiche; disdegnano i conflitti armati che interrompono lo sviluppo interno.\n\n§LEtiche Pacifiste§!"
 pft_democratic_election_1: "Fazione del Partito Democratico"
 pft_democratic_election_1_desc: "Le Fazioni del Partito Democratico emergono durante le Elezioni Imperiali e si dissipano poco dopo; servono come mezzo per porre alla ribalta politica qualche Leader."
