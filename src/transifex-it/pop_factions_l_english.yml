 henrik.1234.name: "§HPrimitivi§!: Aggiornamento"
 henrik.1234.desc: "La Stazione d'Osservazione in orbita attorno al Pianeta Primitivo anomalo §YTerra-1444§! ha inviato un rapporto degli eventi recenti.\n\n§S--- --- ---§!\n\nAnno Planetario §Y1698§!:\nUn'§Yimprobabile alleanza diplomatica§! ha inaspettatamente sventato una §Yguerra imminente§! contro ad un §Ygiovane sovrano§! nel §Ynord dell'Europa§!.\n\n§S--- --- ---§!\n\nAnno Planetario §Y1700§!:\nUna §Yparte dell'aberrante sotto-specie degli Asburgo§! è morta nella sub-regione §YEuropea§! chiamata §YSpagna§!.\n\n§S--- --- ---§!\n\nAnno Planetario §Y1702§!:\nL'equilibrio precario del potere tra §YEuropa occidentale e sud-occidentale§! ha infine §Yscatenato un violento conflitto§!."
 henrik.1234.a: "Preghiamo perché questi selvaggi non lascino mai il loro pianeta."

 henrik.12344.name: "§HPrimitivi§!: Aggiornamento"
 henrik.12344.desc: "A seguito della conclusione della §Y34° Guerra dell'Aggressione Ryukyu§!, il Pianeta Primitivo §YTerra-5§! è alle porte dell'unificazione globale sotto ad un unico governo."
 henrik.12344.b: "Non sotto il nostro comando, Shogun §RDDRJake§!."
 henrik.12344.b.tooltip: "Schierate tutte le Armate disponibili per un'§YInvasione Globale§!."
 henrik.12344.a: "Preghiamo perché questi selvaggi non lascino mai il loro pianeta."
