 faction.202.title: "[parameter:heathens.GetName] Insultato"
 faction.202.desc: "Come conseguenza di una falla imbarazzante nella sicurezza, i membri della Fazione membri della Fazione [Root.GetName] hanno ottenuto un breve accesso ai nostri canali di comunicazione diplomatica. Hanno sfruttato questa opportunità per condannare ed insultare [parameter:heathens.GetName] per varie eresie commesse e debolezze morali insite nelle loro credenze.\n\nQuesto incidente non è stato preso bene dai religiosi [parameter:heathens.GetSpeciesNamePlural]."
 faction.202.a: "Che imbarazzo."
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§! aggiunge il modificatore d'opinione §YInsulto della Fazione§! al §nostro impero§!."
 faction.203.title: "Tentativo d'Insulto"
 faction.203.desc: "Come conseguenza di un'altra falla estremamente imbarazzante nella sicurezza, i membri della Fazione membri della Fazione [Root.GetName] hanno ottenuto un breve accesso ai nostri canali di comunicazione diplomatica. Hanno sfruttato ancora una volta questa opportunità per sminuire le credenze pagane di [parameter:heathens.GetName].\n\nTuttavia, i [parameter:heathens.GetSpeciesNamePlural] sembrano non essere stati presi alla sprovvista da questo ennesimo incidente, e pare che non gli abbiano dato troppa importanza."
 faction.203.a: "Sigh..."

 faction.204.title: "Insurrezione Religiosa!"
 faction.204.desc: "Abbiamo ricevuto rapporti su alcuni elementi radicali della Fazione [Root.GetName] che hanno messo in atto un'insurrezione armata su [planet.GetName].\n\nLa loro ribellione è ancora all'inizio, e sarebbe opportuno stroncarla sul nascere."
 faction.204.a: "Molto bene."
 faction.204.a.tooltip: "[planet.GetName]:\nInsurrezione!"

 ### Nationalists
 faction.301.title: "Sabotaggio Nazionalista!"
 faction.301.desc: "Alcuni membri radicali della Fazione [Root.GetName] hanno distrutto un edificio su [planet.GetName]."
 faction.301.desc.phobe: "I bruti Xeno della Fazione [Root.GetName] hanno distrutto un edificio su [planet.GetName] durante un tentativo di ferire l'interesse [Root.Owner.GetAdj], con l'apparente intento di distruggere il nostro stile di vita."
 faction.301.desc.phile: "I diversamente adorabili membri della Fazione [Root.GetName] hanno pensato di dimostrare la loro insoddisfazione nel sistema disabilitando, alcuni dicono sabotando, un'installazione su [planet.GetName]."

 faction.302.title: "Rivolta Nazionalista!"
 faction.302.desc: "Incoraggiati dal supporto popolare, i membri della Fazione [Root.GetName] hanno imbracciato le armi nel tentativo di recuperare i loro territori con la forza."
 faction.302.desc.phobe: "Gli Xeno rivoltosi della Fazione [Root.GetName] tentano di rovesciare il governo [Root.Owner.GetAdj] con un'aperta rivolta!"
 faction.302.desc.phile: "Riconoscendo il nostro continuo fallimento nell'aderire allo loro richieste, i membri della Fazione [Root.GetName] hanno iniziato un'aperta rivolta."

 ### Peace Movement

 faction.400.title: "Flotta Sabotata!"
 faction.400.desc: "Alcuni membri radicali della Fazione [From.GetName] si sono infiltrati con successo su almeno un vascello militare [Root.Owner.GetSpeciesAdj] per posizionarvi degli esplosivi. La detonazione ha distrutto completamente la [Root.GetName].\n\n[From.Leader.GetName], Leader della Fazione [From.GetName], ha rilasciato una dichiarazione in cui affermava che tale azione è una dimostrazione della natura aberrante della violenza in generale, ed in particolare del conflitto armato tra [Root.Owner.GetName] e [From.parameter:enemy.GetName]."
 faction.400.a: "Ipocriti."
 faction.400.a.tooltip: "§R[Root.GetName] distrutta.§!"

 faction.401.title: "Cessazione delle Ostilità"
 faction.401.desc: "Tutti i rapporti diplomatici che richiedevano di continuare il conflitto con [From.parameter:enemy.GetName] sono cessati, ed abbiamo avanzato un'offerta di pace bianca."
 faction.401.a: "Speriamo che ora siano contenti."

 faction.402.title: "Cessazione delle Ostilità"
 faction.402.desc: "Abbiamo avanzato un'offerta di pace bianca a [From.parameter:enemy.GetName], sperando che ponga fine alla guerra."
 faction.402.a: "A cosa serve tutto questo?"

 ### Liberation Faction

 faction.501.title: "[parameter:enemy.GetName] Insultato"
 faction.501.desc: "Come conseguenza di una falla imbarazzante nella sicurezza, i membri della Fazione membri della Fazione [Root.GetName] hanno ottenuto un breve accesso ai nostri canali di comunicazione diplomatica. Hanno sfruttato questa opportunità per insultare gravemente [parameter:enemy.GetName] ed esigere l'immediata restituzione di [parameter:planet.GetName].\n\nQuesta cosa non è stata presa bene dai cittadini [parameter:enemy.GetSpeciesNamePlural]."
 faction.501.a: "Che imbarazzo."
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§! aggiunge il modificatore d'opinione §YInsulto della Fazione§! al §nostro impero§!."
 faction.502.title: "Tentativo d'Insulto"
 faction.502.desc: "Come conseguenza di un'altra falla estremamente imbarazzante nella sicurezza, i membri della Fazione [Root.GetName] hanno ottenuto un breve accesso ai nostri canali di comunicazione diplomatica. Hanno nuovamente sfruttato questa opportunità per insultare gravemente [parameter:enemy.GetName] ed esigere l'immediata restituzione di [parameter:planet.GetName].\n\nTuttavia, i cittadini [parameter:enemy.GetSpeciesNamePlural] sembrano non essere stati presi alla sprovvista da questo ennesimo incidente, e pare che non gli abbiano dato troppa importanza."
 faction.502.a: "Sigh..."
 faction.503.title: "Ribellione Interventista!"
 faction.503.desc: "Abbiamo ricevuto rapporti su alcuni elementi radicali della Fazione [Root.GetName] che hanno formato un milizia ribelle estremamente organizzata su [planet.GetName].\n\nLa loro ribellione è ancora all'inizio, e sarebbe opportuno stroncarla sul nascere."
 faction.503.a: "Molto bene."
 faction.503.a.tooltip: "[planet.GetName]:\n§RRibellione!§!"

 ### Emancipation Faction
 faction.600.title: "Schiavi Radicalizzati"
 faction.600.desc: "Secondo quanto si dice, alcuni membri della Fazione [Root.GetName] stanno seminando dissenso tra la popolazione schiavizzata. Secondo alcune indiscrezioni, stanno addestrando ed armando frange della [parameter:slave_faction.GetName], anche se sembra troppo oltraggioso per essere vero."
 faction.600.a: "Preoccupante, non c'è dubbio."
 faction.600.a.tooltip: "[parameter:slave_faction.GetName]:\n§R+50%§! Militanza\n§R+30%§! Supporto"
 faction.601.title: "Ferrovia Interstellare"
 faction.601.desc: "Ci sono giunte voci su alcuni membri radicali della Fazione [Root.GetName] che hanno liberato un gruppo di schiavi su [railroad_planet.GetName] e li hanno fatti uscire clandestinamente dai confini di [Root.Owner.GetName]."
 faction.601.a: "Abbiamo bisogno di più controllo."
 faction.601.a.tooltip: "[railroad_planet.GetName]:\nPOP in Schiavitù: §R-1§!"

 ### Xenoslaver Faction
 faction.700.title: "Popolazione Rapita!"
 faction.700.desc: "I fanatici della Fazione [Root.GetName] hanno rapito e schiavizzato parte della popolazione non-[Root.Owner.GetSpeciesAdj] di [Root.Owner.GetName]."
 faction.700.a: "Questo è un oltraggio."
 faction.700.a.tooltip: "Schiavi:\n§Y+2§! POP"

 faction.701.title: "I Ribelli della Fazione [parameter:rebelling_faction.GetName]!"
 faction.701.desc: "Apparentemente stufi dell'atteggiamento tollerante di [Root.Owner.GetName] nei confronti dei rozzi alieni che vivono tra di noi, alcuni aspiranti schiavisti di [parameter:planet.GetName] si sono riuniti in una comunità confederata, per dichiarare la loro indipendenza."
 faction.701.a: "Molto, molto, molto oltraggioso."

 ### Purged Faction
 faction.801.title: "Ultimo Sacrificio"
 faction.801.desc: "Alimentati dalla disperazione, alcuni individui attualmente soggetti ad Epurazione su [riot_planet.GetName], hanno pensato bene di attaccare e distruggere una delle strutture del pianeta."

 faction.803.title: "La Rivolta della Fazione [Root.GetName]!"
 faction.803.desc: "Alimentata dalla disperazione, parte della popolazione attualmente soggetta ad Epurazione su [death_planet.GetName] ha imbracciato le armi contro [Root.Owner.GetName], formando una sgangherata forza ribelle."
