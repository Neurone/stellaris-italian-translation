 advisor.2.a: "Buono a sapersi."
 advisor.3.name: "Suggerimenti Inizializzati"
 advisor.3.desc: "Molto bene. Le fornirò dei suggerimenti e le spiegherò le funzioni basilari dei vari strumenti mentre li utilizzerà."
 advisor.10.name: "Anomalie"
 advisor.10.desc: "Abbiamo scoperto un'§SAnomalia§!! Di tanto in tanto, le nostre §SNavi Scientifiche§! faranno questo tipo di scoperte ispezionando i pianeti alieni. Le §SAnomalie§! possono essere studiate da uno §SScienziato§!, se la sua abilità sarà all'altezza del compito!\n\nLe Anomalie scoperte ma non ancora studiate verranno elencate nel pannello §SAnomalie§! del §SRegistro Eventi§!. Le Anomalie devono essere studiate prima di poter colonizzare, o sfruttare in altri modi, il pianeta su cui si trovano."
 advisor.15.name: "Potenziale Colonia"
 advisor.15.desc: "Una delle nostre §SNavi Scientifiche§! ha appena ispezionato un pianeta che potrebbe essere un candidato eccellente per la nostra prima colonia. È della stessa §Sclasse planetaria§! del nostro Pianeta Natale, quindi i nostri coloni potrebbero viverci piuttosto bene.\n\nPrima di poter colonizzare questo pianeta, tuttavia, i nostri confini devono essere estesi per includere il sistema di cui fa parte. Ciò può essere fatto utilizzando una §SNave da Costruzione§! per creare una §SBase Stellare§! nel sistema."
 advisor.17.name: "Prima Colonia"
 advisor.17.desc: "Congratulazioni per la colonizzazione di un nuovo pianeta! I nostri coloni in questo momento stanno costruendo il primo insediamento, ma ci vorrà del tempo prima che diventi autosufficiente.\n\nLa colonia sarà un salasso per le nostre risorse finché non verrà completato l'insediamento, quindi si assicuri di non colonizzare troppi pianeti in una sola volta."
 advisor.20.name: "Bilancio Negativo"
 advisor.20.desc: "Stiamo perdendo Crediti Energetici ad una velocità allarmante. Il budget del mese scorso è preoccupante.\n\nI costi di mantenimento sono una delle cause più comuni del deficit. Se è questo il caso, dovremmo considerare l'idea di congedare alcune delle nostre navi, armate o stazioni."
 advisor.26.name: "Ispezione"
 advisor.26.desc: "Una delle nostre priorità dovrebbe essere l'§SIspezione§! dei sistemi solari confinanti. Le loro risorse ed i loro pianeti abitabili rimarranno sconosciuti finché non lo faremo. Sebbene all'inizio possa risultare piuttosto lenta, la §SVelocità d'Ispezione§! di una §SNave Sciantifica§! aumenterà man mano che lo §SScienziato§! ad essa associato accumulerà esperienza.\n\nPer dare il via ad un'ispezione, selezioni una nostra §SNave Scientifica§! e clicchi sul comando §SIspeziona§!. Quindi si rechi sulla §SMappa Galattica§! e clicchi su un sistema inesplorato confinante al nostro Sistema Natale. Noti come la nave raggiungerà questo sistema ed inizierà ad ispezionarne ogni corpo celeste."
#  advisor.27.name:0 "First Contact"
#  advisor.27.desc_01:0 "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_02:0 "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_03:0 "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.28.name:0 "Fallen Empire"
#  advisor.28.desc:1 "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name: "Tutorial: Ispezione"
 tutorial.1.desc: "Creare un impero stellare può essere un compito arduo. Per aiutarla ad iniziare, le fornirò delle missioni didattiche che comprenderanno i passaggi di base necessari a stabilire il nostro predominio come potenza interstellare.\n\nLa prima missione è l'ispezione completa di un sistema solare confinante. L'ho aggiunta come una voce nel §SRegistro Eventi§!. Per accedervi, clicchi sul pulsante Registro Eventi nella parte sinistra della barra in alto o prema §SF2§!."
 tutorial.2.name: "Sistema Ispezionato"
 tutorial.2.desc: "Ben fatto! L'ispezione del primo sistema solare oltre al nostro è terminata. Ora abbiamo accesso ad una quantità tale di dati planetari che, nemmeno una generazione fa, i nostri astronomi potevano solo sognare."
 tutorial.3.name: "Tutorial: Tecnologie"
 tutorial.3.desc: "Lo sviluppo di nuove Tecnologie sarà un processo critico per il nostro successo. Non dico questo in quanto mero prodotto dello sviluppo tecnologico, ma come suo fidato consigliere e, sospetto, suo unico vero amico.\n\nUn'importante tecnologia che dovremmo sviluppare il prima possibile è il protocollo §SNuovi Mondi§!. Ci darà accesso alle §SNavi Colonia§! che ci permetteranno di stabilire insediamenti su altri pianeti."
 tutorial.6.name: "Tecnologie Sviluppate"
 tutorial.6.desc: "Un lavoro eccellente! La tecnologia che abbiamo appena sviluppato ci darà notevoli benefici. Non dimentichi di assegnare ai nostri scienziati una nuova tecnologia."
 tutorial.7.name: "Tutorial: Nave da Costruzione"
 tutorial.7.desc: "Le risorse generate dal nostro Pianeta Natale non ci porteranno molto lontano. La nostra industria ha bisogno di espandersi nella galassia, e questo richiede una §SNave da Costruzione§!.\n\nDovremmo costruirne una non appena avremmo accumulato abbastanza §SLeghe§!."
 tutorial.8.name: "Nave da Costruzione Creata"
 tutorial.8.desc: "Bel lavoro! La nostra §SNave da Costruzione§! è pronta e funzionante, ed il suo robusto equipaggio include alcuni dei migliori ingegneri dell'impero."
 tutorial.9.name: "Tutorial: Stazione Mineraria"
 tutorial.9.desc: "Le risorse generate dal nostro Pianeta Natale non ci porteranno molto lontano. Fortunatamente la nostra §SNave Scientifica§! ha appena trovato un deposito su un altro pianeta! È giunto il momento di utilizzare la nostra §SNave da Costruzione§! per costruire una §SStazione Mineraria§!.\n\nLe Stazioni Minerarie possono essere costruite all'interno dei nostri confini e raccolgono automaticamente i §SMinerali§! e le §SRisorse Strategiche§! scoperte sui corpi celesti attorno ai quali orbitano. Tenga a mente che hanno un costo di mantenimento in termini di £energy£ §SCrediti Energetici§!."
 tutorial.10.name: "Stazione Mineraria Costruita"
 tutorial.10.desc: "Molto bene. La nuova §SStazione Mineraria§! è operativa, ed ha già iniziato a raccogliere risorse da trattare."
 tutorial.11.name: "Tutorial: Stazione di Ricerca"
 tutorial.11.desc: "I pianeti ispezionati a volte possiedono proprietà uniche che li rendono interessanti soggetti di studio. Queste risorse £physics£ §SFisiche§!, £society£ §SSociologiche§! ed £engineering£ §SIngegneristiche§! possono essere raccolte da una §SStazione di Ricerca§!. La mia programmazione mi costringe a consigliarle di costruirne una.\n\nTenga a mente che le §SStazioni di Ricerca§! possono essere costruite solo all'interno dei nostri confini, e che il loro mantenimento ci costerà £energy£ §SCrediti Energetici§!."
 tutorial.12.name: "Stazione di Ricerca Costruita"
 tutorial.12.desc: "La nostra nuova Stazione di Ricerca è operativa, ed il suo staff scientifico è già al lavoro. Quali segreti sveleranno? Quali dimenticati misteri della Creazione?!"
 tutorial.13.name: "Tutorial: Distretti ed Edifici Planetari"
 tutorial.13.desc: "Come un acuto osservatore potrebbe già aver notato, i pianeti abitabili sono divisi in un numero variabile di §SDistretti§! e possiedono vari §SSlot Edificio§!. I Distretti forniscono §SLavori§! che producono risorse basilari, mentre gli §SEdifici Planetari§! quelli che producono servizi o risorse raffinate.\n\nIl nostro Pianeta Natale possiede già diversi distretti ed alcuni edifici, inclusa la nostra capitale, ma è giunto il momento di costruirne altri. La §SPOP§! che non ha un lavoro viene considerata §SDisoccupata§!.\n\nMan mano che la POP aumenterà, verranno sbloccati altri Slot Edificio."
 tutorial.14.name: "Edificio Costruito"
 tutorial.14.desc: "Eccellente. La costruzione del nostro nuovo §SEdificio Planetario§! è terminata, e dovrebbe presto iniziare a produrre risorse.\n\nNon dimentichi di assicurarsi che l'edificio abbia una POP come personale."
 tutorial.15.name: "Tutorial: Caratteristiche Bloccate"
 tutorial.15.desc: "Le §SCaratteristiche Planetarie§! dei pianeti abitabili a volte sono bloccate, il che ne impedisce lo sfruttamento. Liberare una £blocker£ §SCaratteristica Bloccata§! richiede tempo, £minerals£ §SMinerali§! o £energy£ §SCrediti Energetici§!, ma per ottenere dello spazio spesso ne vale la pena.\n\nMolte Caratteristiche Bloccate richiedono Tecnologie specifiche per essere liberate, ma quelle presenti sul nostro Pianeta Natale si possono sistemare non appena avremo i crediti necessari."
 tutorial.16.name: "Caratteristica Liberata"
 tutorial.16.desc: "Un altro impaccio alle nostre ambizioni galattiche è stato sistemato. Quella §SCaratteristica Bloccata§! è ora pronta per essere sfruttata!"
 tutorial.17.name: "Tutorial: Ispezionare Sistemi"
 tutorial.17.desc: "Dovremmo continuare i nostri sforzi esplorativi. Raccomando di inviare una §SNave Scientifica§! ad ispezionare i sistemi vicini. Andiamo là dove nessuna intelligenza sintetica è mai andata prima!"
 tutorial.19.name: "Sistemi Ispezionati"
 tutorial.19.desc: "Bel lavoro! Le stelle vicine al nostro sistema natale sono state completamente esplorate. Dovremmo utilizzare la nostra §SNave da Costruzione§! per raccogliere ogni risorsa scoperta, costruendo §SStazioni Minerarie§! e §SStazioni di Ricerca§!."
 tutorial.20.name: "Tutorial: Nave Scientifica"
 tutorial.20.desc: "Potremmo considerare la costruzione di una seconda §SNave Scientifica§!. Questo raddoppierà la velocità con cui possiamo ispezionare il nostro vicinato galattico!"
 tutorial.21.name: "Nave Scientifica Costruita"
 tutorial.21.desc: "Due §SNavi Scientifiche§! significa doppio divertimento! Oh, non ero così eccitato da quando abbiamo completato l'ultimo incarico!"
 tutorial.22.name: "Tutorial: Reclutare uno Scienziato"
 tutorial.22.desc: "Abbiamo una §SNave Scientifica§! nuova di zecca, ma attualmente nessuno §SScienziato§! è assegnato al suo comando. La mia programmazione insiste nel dire che dovremmo aggiungere un componente §SScientifico§! organico al tutto.\n\nSe non possiamo permetterci di assumere un nuovo §SScienziato§! possiamo sempre riassegnarne uno da un altro dipartimento, anche se non è certo l'ideale."
 tutorial.23.name: "Scienziato Reclutato"
 tutorial.23.desc: "Bene. Lo §SScienziato§! ha assunto il comando della nostra nuova §SNave Scientifica§!, ed ora possiamo mandarlo a nostro piacimento verso l'esplorazione di nuovi sistemi e/o verso un raccapricciante destino."
 tutorial.24.name: "Tutorial: Costruire una Nave Colonia"
 tutorial.24.desc: "Dovremmo essere pronti ad espandere la nostra grande civiltà su un secondo pianeta. Questo richiede la costruzione di una §SNave Colonia§!."
 tutorial.25.name: "Nave Colonia Costruita"
 tutorial.25.desc: "I coloni sono stati trasferiti sulla nuova §SNave Colonia§!, ed il capitano ha segnalato che tutti i sistemi sono in funzione. È sicuramente un giorno memorabile!"
 tutorial.26.name: "Tutorial: Stabilire una Colonia"
 tutorial.26.desc: "Ora abbiamo una §SNave Colonia§!, ed abbiamo trovato almeno un candidato ideale per un avamposto extrasolare permanente. Non vedo ragioni per ritardare ulteriormente la formazione della nostra prima colonia!"
 tutorial.27.name: "Colonia Stabilita"
 tutorial.27.desc: "La nostra prima colonia extrasolare! Questo significa che, se il nostro Pianeta Natale dovesse esplodere spontaneamente, la sua specie non si estinguerà. È un pensiero confortante, non le pare?"
 tutorial.28.name: "Tutorial: Reclutare un Governatore"
 tutorial.28.desc: "Per aiutare la nostra colonia a progredire, dovremmo considerare l'assunzione di un §SGovernatore Planetario§! per supervisionare le operazioni.\n\nI Governatori possono garantire vari effetti al pianeta che amministrano, la maggior parte positivi. Questi effetti dipendono dai tratti e dalle abilità del Governatore."
 tutorial.29.name: "Governatore Reclutato"
 tutorial.29.desc: "La nostra colonia è ora amministrata da un nuovo §SGovernatore§!. Questo dovrebbe aumentarne l'efficienza!"
 tutorial.30.name: "Tutorial: Altre Colonie"
 tutorial.30.desc: "Non appena avremo le risorse, sarebbe una buona idea costruire altre §SNavi Colonia§! ed espandere ulteriormente i confini del nostro impero. Dovremmo lavorare per stabilire almeno altre tre colonie oltre al nostro Pianeta Natale e quella che abbiamo già creato."
 tutorial.32.name: "Colonie Stabilite"
 tutorial.32.desc: "Un lavoro eccezionale! Molto stimolante. La nostra potente civiltà ora si estende a cinque pianeti! Dovremmo continuare ad espanderci quando le possibilità ce lo permetteranno."
 tutorial.33.name: "Tutorial: Produrre Risorse"
 tutorial.33.desc: "Un'ingente scorta di §SMinerali§!, §SLeghe§! e §SCrediti Energetici§! è fondamentale per il benessere di ogni potenza interstellare. Dovremmo iniziare ad aumentare la produzione di queste risorse.\n\nLa costruzione di Stazioni ed Edifici necessita di Leghe o Minerali, ed il loro mantenimento necessita di Crediti Energetici. La stessa cosa vale per le Navi, che però hanno anche un costo di mantenimento in Leghe. Queste risorse vengono prodotte dalle §SStazioni Minerarie§! o dagli §SEdifici Planetari§!.\n\nPiù avanti potrà scoprire nuove ed interessanti risorse da spendere in nuove ed esoteriche produzioni."
 tutorial.38.name: "Produzione Risorse Iniziata"
 tutorial.38.desc: "Ottimo lavoro. Ora abbiamo una solida base su cui erigere il nostro impero."
 tutorial.39.name: "Tutorial: Aumentare la Flotta"
 tutorial.39.desc: "Non posso fare a meno di notare che la nostra marina è un po' deboluccia. Dovremo sicuramente affrontare molte minacce nella galassia che richiederanno una qualche forma d'intervento militare. Ricordi, c'è la sopravvivenza della nostra civiltà in gioco!"
 tutorial.43.name: "Dimensione Flotta Aumentata"
 tutorial.43.desc: "Bene! Ora possediamo una flotta piccola ma capace che dovrebbe esserci utile in caso di inaspettati incontri ostili."
 tutorial.44.name: "Tutorial: Stabilire un Settore"
 tutorial.44.desc: "Il nostro fiorente impero ha raggiunto dimensioni tali da essere difficile da amministrare direttamente dal nostro Pianeta Natale. Dovremmo stabilire un nuovo §SSettore§!.\n\nI settori sono aree all'interno del nostro impero che possono gestire indipendentemente gli affari giornalieri dei pianeti sotto la loro giurisdizione."
 tutorial.45.name: "Settore Stabilito"
 tutorial.45.desc: "Man mano che il nostro impero crescerò, le nuove colonie potranno essere organizzate in §SSettori§!. I Settori possono essere automatizzati tramite il pannello §SPianeti e Settori§!, per far sì che possano costruire ed aggiornare Distretti ed Edifici utilizzando le risorse assegnate."
 tutorial.46.name: "Tutorial: Governatore di Settore"
 tutorial.46.desc: "I §SGovernatori§! possono essere assegnati all'amministrazione di interi §SSettori§!. Tutti i pianeti all'interno del settore beneficeranno delle abilità del Governatore. Dovremmo assegnarne uno al nostro nuovo settore."
 tutorial.47.name: "Governatore di Settore Assegnato"
 tutorial.47.desc: "Il nostro nuovo §SGovernatore di Settore§! ha assunto il controllo del Pianeta Capitale del Settore. Ben fatto."
 tutorial.48.name: "Tutorial: Progetto Navale"
 tutorial.48.desc: "Abbiamo la possibilità di progettare manualmente le nostre nuove navi nella §SProgettazione Navale§!. È un processo piuttosto semplice, che può essere anche completamente automatizzato, se lo desidera."
 tutorial.49.name: "Progetto Navale Creato"
 tutorial.49.desc: "Bel lavoro. Il progetto è stato aggiunto al nostro database, ed ora possiamo produrlo in una §SBase Stellare§! dotata di §SCantiere Navale§!."
 tutorial.50.name: "Tutorial: Stazioni d'Osservazione"
 tutorial.50.desc: "Abbiamo scoperto una §SCiviltà Primitiva§!! Qualcuno ha marchiato questi alieni come nient'altro che sporchi selvaggi, ma c'è chi consiglia di studiare la loro cultura, così com'è.\n\nQuesto può essere fatto costruendo una §SStazione d'Osservazione§! in orbita attorno al loro Pianeta Natale, ammesso che sia all'interno dei nostri confini. Queste stazioni possono eseguire varie §SMissioni§!, a seconda di come vogliamo trattare con i nativi."
 tutorial.51.name: "Stazione d'Osservazione Costruita"
 tutorial.51.desc: "Bel lavoro! La nostra nuova §SStazione d'Osservazione§! è attiva, ed il suo staff ha iniziato a studiare la §SCiviltà Primitiva§! sul pianeta."
 tutorial.52.name: "Segreti sulla Porta di Casa"
 tutorial.52.desc: "L'Anomalia su [From.GetName] si è dimostrata essere una §Yformazione geometrica§! naturale. Sembra qualche sorta di indicazione che mostra la via da seguire. La bellezza naturale dell'universo può essere piuttosto sorprendente.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc: "Abbiamo trovato una formazione naturale su [From.GetName], di sorprendente perfezione geometrica. È sicuramente un segno divino che ci mostra la via verso le stelle!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc: "Dovremmo §Ycontinuare ad indagare§! su questo genere di Anomalie quando ne avremo l'occasione. Quasi sicuramente potranno portarci a nuove conoscenze e tecnologie."
 tutorial.52.a: "Stupefacente!"
 tutorial.52.spirit.a: "Sia lodato il divino!"
 tutorial.53.desc: "L'Anomalia che abbiamo scoperto su [From.GetName] ha svelato qualcosa di sorprendente. Il corpo celeste è circondato da una traccia prodotta senza alcun dubbio da motori SL. Non siamo in grado di risalire alla sua fonte, dato che è stata generata molto tempo fa.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc: "Abbiamo rilevato una debole traccia SL vicino a [From.GetName]. È molto vecchia, il che la rende impossibile da seguire. Deve significare che altri viaggiatori interstellari sono stati qui prima di noi, ad osservarci... a studiarci.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc: "L'Anomalia su [From.GetName] mostra tracce di altri viaggiatori interstellari! Una debole traccia SL indica che qualcuno è passato di qui molto tempo fa, forse in cerca di un potenziale alleato. È ormai troppo debole per essere seguita.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a: "Siamo osservati, ma perché?"
 tutorial.53.xenophobe.a: "Dobbiamo stare attenti alla minaccia aliena."
 tutorial.53.xenophile.a: "Troviamoli!"
 tutorial.54.desc: "Abbiamo trovato una delle nostre §Yantiche sonde§! su [From.GetName]. In qualche modo è rimasta intatta per tutti questi anni e prova ancora ad inviare dati verso il nostro Pianeta Natale. Si erge come testamento delle nostre lotte passate, e del nostro desiderio di fuggire dai limiti del nostro pianeta.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a: "Stiamo avanzando sempre di più."
 tutorial.54.spiritualist.a: "Il divino avrà sicuramente altri assi nella manica."
 tutorial.54.materialist.a: "I nostri sforzi sono stati ripagati, finalmente."
 tutorial.55.name: "Tutorial: Risorse Strategiche"
 tutorial.55.desc: "Abbiamo scoperto una §SRisorsa Strategica§!! Molte §SRisorse Strategiche§! richiedono delle tecnologie specifiche per essere sfruttate, ma potrebbero conferire bonus potentissimi.\n\nNon dimentichi di costruire delle §SBasi Stellari§! per assicurarci che le risorse rimangano all'interno dei nostri confini. Le Risorse Strategiche possono essere utilizzate per costruire Edifici e Componenti Navali avanzati, oppure possono essere semplicemente venduti."
 tutorial.55.poi.name: "Posizione Risorsa"
 tutorial.55.poi.desc: "Abbiamo scoperto una §SRisorsa Strategica§! su [From.GetName]."
 tutorial.56.name: "Risorsa Strategica Estratta"
 tutorial.56.desc: "Un lavoro eccellente. Questa risorsa sicuramente arricchirà il nostro impero."
 tutorial.56.poi.desc: "Abbiamo scoperto una §SRisorsa Strategica§! su [StrategicResourcePlanet.GetName]."
 tutorial.560.desc: "Utilizzando una tecnologia scoperta di recente, una nostra §SStazione Mineraria§! può ora estrarre una §SRisorsa Strategica§!. Queste rare risorse conferiscono enormi bonus e sono una preziosa merce di scambio. Abbiamo preso due metaforici volatili con un solo immaginario legume.\n\nPotrà visualizzare più informazioni nel §SRegistro Eventi§!. Esistono molte altre §SRisorse Strategiche§! da scoprire nella Galassia, quindi continuiamo a cercare!"
 tutorial.57.name: "Tutorial: Evoluzione"
 tutorial.57.desc.notech: "Abbiamo scoperto una forma animale estremamente evoluta! Con la §Sgiusta tecnologia§!, potremmo eventualmente farla §SEvolvere§! in una specie sapiente ed intelligente... o roba del genere.\n\nSarebbe saggio tenere d'occhio la nostra ricerca, e cercare di sviluppare le §SModifiche Epigenetiche§! se ne abbiamo la possibilità."
 tutorial.57.desc.yestech: "Abbiamo scoperto una forma animale estremamente evoluta! Con la §Sgiusta tecnologia§!, potremmo eventualmente farla §SEvolvere§! in una specie sapiente ed intelligente... o roba del genere.\n\nOh.\n\nLa tecnologia §SModifiche Epigenetiche§! dovrebbe essere perfetta, e siamo quindi già di fatto pronti ad elevare queste creature, perché vivano in un nuovo mondo d'angoscia esistenziale."
 tutorial.58.name: "Pre-Sapienti Evoluti"
 tutorial.58.desc: "Un successo travolgente! Le umili bestie sono evolute in bestie un po' meno umili, e sono ora orgogliosi cittadini del nostro impero."
 tutorial.59.name: "Tutorial: Primo Contatto"
 tutorial.59.desc: "Notevole! Abbiamo scoperto §Sentità aliene spaziali§! che potrebbero essere intelligenti o meno ma, ammettiamolo, probabilmente lo sono. La loro vera natura rimarrà un mistero per noi finché non completeremo il progetto appropriato per §SIndagarli§!. Suggerisco di farlo al più presto, per evitare che loro indaghino prima su di noi...\n\nPer iniziare: apra il §SRegistro Eventi§! e selezioni §S$SHOW_FIRST_CONTACT$§!, oppure selezioni l'icona Primo Contatto sulla mappa della galassia."
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name: "Primo Contatto Stabilito"
 tutorial.61.desc: "I nostri tentativi di stabilire una comunicazione, rivelando la nostra ingenuità tecnologica, stanno dando scarsi risultati. Sembra che l'altra razza possieda solo un livello d'intelligenza animale, §Ssempre che sia intelligente§!."
 tutorial.63.name: "Primo Contatto... Stabilito?"
 tutorial.63.desc: "Sembra che §Sl'altra razza§! ci abbia preceduto, §Sstabilendo un contatto§! con noi prima che riuscissimo a decifrare i loro protocolli di comunicazione.\n\nDovremmo comunque cercare di portare a termine questo compito, quando ce ne sarà occasione."
 tutorial.64.name: "Tutorial: Modificare una Specie"
 tutorial.64.desc: "Grazie ai recenti progressi nella genetica, abbiamo guadagnato un §SPunto Tratto§! extra da poter utilizzare per §SModificare§! e migliorare il nostro popolo."
 tutorial.65.name: "Specie Modificata"
 tutorial.65.desc: "Lodevole. Eliminando il giogo dell'evoluzione naturale dalle loro spalle, la nostra gente potrà finalmente crescere nello spazio."
 tutorial.70.name: "Tutorial: Warp"
 tutorial.70.desc: "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato il §SWarp§!. Le navi equipaggiate con questo dispositivo possono viaggiare tra i sistemi a velocità superiori a quella della luce.\n\nSebbene le navi possano raggiungere ogni sistema entro la portata del Warp, possono attivarlo solo al di fuori del pozzo gravitazionale stellare. Le navi che escono dal Warp hanno anche bisogno di tempo per ricaricare i loro sistemi, a seconda di quanto distante hanno viaggiato."
 tutorial.71.name: "Tutorial: Viaggio Iperspaziale"
 tutorial.71.desc: "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato l'§SIperguida§!. Questo dispositivo permette di viaggiare a velocità superiori a quella della luce tra sistemi collegati tra loro dalle iperlinee.\n\nIl viaggio tra iperlinee è estremamente rapido, ma gli spostamenti interstellari sono limitati a percorsi prestabiliti lungo la iper-rete galattica. L'ingresso in sicurezza ad un'iperlinea è possibile solamente tramite i margini di un sistema, oltre gli effetti destabilizzanti dei pozzi gravitazionali stellari."
 tutorial.72.name: "Tutorial: Viaggio tramite Wormhole"
 tutorial.72.desc: "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato la tecnologia dei §SWormhole§!. Stazioni equipaggiate con dei generatori di Wormhole possono creare tunnel attraverso il sub-spazio, sviluppando temporaneamente dei portali verso altri sistemi attraverso i quali possono viaggiare le navi.\n\nIl viaggio tramite Wormhole è praticamente istantaneo, ma richiede la presenza di una Stazione Wormhole nel raggio d'azione. Le navi devono anche essere equipaggiate con speciali stabilizzatori per sopportare le sollecitazioni del passaggio attraverso il sub-spazio."
 tutorial.73.name: "Promemoria Tutorial: Evoluzione"
 tutorial.73.desc: "Avendo sviluppato la tecnologia adatta, dovremmo iniziare a far §YEvolvere§! degli esseri inferiori fino al livello sapiente."
 tutorial.75.name: "Tutorial: Basi Stellari"
 tutorial.75.desc: "Ora che abbiamo iniziato ad esplorare alcune delle stelle confinanti, potrebbe essere il momento di estendere la nostra portata. Possiamo costruire una §SBase Stellare§! nell'orbita di una stella di un sistema completamente ispezionato per espandere i nostri confini, reclamando così nuove regioni di spazio.\n\nGrazie a tecnologie future, le Basi Stellari potranno essere aggiornate per produrre navi ed altre risorse. Per ora, il loro principale beneficio è l'estensione dei nostri confini. Quando reclamiamo un sistema con una Base Stellare, possiamo costruire §SStazioni di Ricerca§! e §SStazioni Minerarie§! per sfruttarne le risorse, oltre che colonizzare qualunque pianeta abitabile."
 tutorial.76.name: "Base Stellare Stabilita"
 tutorial.76.desc: "Eccellente. Come può vedere sulla §SMappa Galattica§!, i confini del nostro impero si sono ampliati per includere il sistema in cui abbiamo costruito la nostra nuova Base Stellare."
 tutorial.80.name: "Tutorial: Modalità Mappa"
 tutorial.80.desc: "Sulla Mappa Galattica possiamo abilitare e disabilitare diverse §SModalità Mappa§!, situate in basso a destra, per visualizzare i vari strati d'informazione. Per esempio, possiamo colorare i territori a seconda dell'opinione che il loro proprietario ha nei nostri confronti."

 tutorial.100.name: "Tutorial Disabilitato"
 tutorial.100.desc: "§HMissioni Tutorial§! e §HSuggerimenti§! disabilitati."
 tutorial.101.name: "Solo Suggerimenti"
 tutorial.101.desc: "§HSuggerimenti§! abilitati, §HMissioni Tutorial§! disabilitate."
 tutorial.102.name: "Tutorial Completo"
 tutorial.102.desc: "§HMissioni Tutorial§! e §HSuggerimenti§! abilitati."

 tutorial.2000.name: "Conducting First Contact"
 tutorial.2000.desc: "Some §SFirst Contact§! missions will present options for how we wish to conduct matters. These choices can affect our diplomatic relationships with other Empires for a long time."
 tutorial.2006.name: "First Contact Established"
 tutorial.2006.desc: "Communications protocols have been established. We can now engage in §SDiplomacy§! with this Empire. Their current opinion of us depends on how First Contact was conducted.\n\nDuring this mission, we also gained some Intel on our new Contact. As we gain Intel on an Empire, more details about them become visible to us. This information is available on the §SDiplomacy screen§!."
 tutorial.2007.name: "$tutorial.2006.name$"
 tutorial.2007.desc: "We have made First Contact with a different type of civilization — one which is generally unwilling to engage in §SDiplomacy§! with others.\n\nThe diplomatic actions we can take with civilizations like this are limited, however they may decide to contact us from time to time."
 tutorial.2010.name: "Assigning Assets"
 tutorial.2010.desc: "§SAssets§! are valuable agents and artifacts which provide different effects for our Espionage activities. They work within the Spy Network and may be assigned to Operations, where they can open up new opportunities or else help us out of trouble.\n\nWe may receive Assets through events, or by performing the §S$operation_acquire_asset$§! Operation."

