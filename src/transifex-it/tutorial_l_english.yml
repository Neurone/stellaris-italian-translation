 SITLOG: "Registro Eventi Aggiornato"

 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE: "Governo"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC: "Il pannello §SGoverno§! ci mostra informazioni riguardanti il nostro impero e la nostra Forma di Governo. Qui possiamo visualizzare il nostro §SSovrano§! ed ogni effetto a lui legato.\n\nUn pannello separato ci fornisce una panoramica dettagliata della situazione §SDemografica§! del nostro impero."
 TUTORIAL_TECH_VIEW_TITLE: "Tecnologie"
 TUTORIAL_TECH_VIEW_DESC: "Il pannello §STecnologie§! è il luogo in cui possiamo dirigere i nostri sforzi di ricerca. Le tecnologie sono divise in tre settori differenti, i quali presentano tipicamente tre opzioni di ricerca disponibili.\n\nPossiamo sviluppare tecnologie senza assegnare uno §SScienziato§! al settore in questione, ma richiederà molto più tempo e di solito non è consigliabile!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE: "Contatti"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC: "Nel pannello §SContatti§! possiamo vedere l'elenco dettagliato dei vari §SImperi§! che abbiamo incontrato. Salta subito all'occhio la loro §SOpinione§! nei nostri confronti e possiamo velocemente e semplicemente aprire §STrattative Diplomatiche§!."
 TUTORIAL_SITUATION_LOG_TITLE: "Registro Eventi"
 TUTORIAL_SITUATION_LOG_DESC: "Il §SRegistro Eventi§! mostra l'elenco dei §SProgetti Speciali§! disponibili, dei §SSiti Archeologici§! e vari altri luoghi d'interesse. È molto probabile che verranno aggiunti nuovi elementi man mano che esploreremo la galassia."
 TUTORIAL_SHIP_DESIGNER_TITLE: "Progettazione Navale"
 TUTORIAL_SHIP_DESIGNER_DESC: "Tutte le §SNavi§! utilizzate dal nostro impero vengono progettate qui. Nuovi §SScafi§! e §SComponenti§! saranno sbloccati con lo sviluppo di nuove tecnologie."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "Elenco Pianeti"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC: "Il pannello §SPianeti e Settori§! fornisce una panoramica di tutti i pianeti che abbiamo colonizzato, della loro §SPopolazione§!, e della loro §SProduzione di Risorse§!. Man mano che il nostro impero crescerà, potrà essere organizzato in Settori, molto utili per amministrare gli imperi più vasti.\n\nQui i §SSettori§! possono essere automatizzati, consentendo così di impostare una specializzazione e di fornire loro risorse per permettere, ai pianeti al loro interno, di costruire ed aggiornare §SEdifici§! e §SDistretti§!."
 TUTORIAL_MILITARY_FLEET_TITLE: "Flotte Militari"
 TUTORIAL_MILITARY_FLEET_DESC: "Le §SFlotte Militari§! servono a proteggere il nostro impero nascente dalle minacce... o ad espandere il nostro glorioso dominio con la forza, se lo desideriamo.\n\nLa dimensione attuale della nostra §SMarina§! è limitata, ma potrà essere migliorata sviluppando nuove tecnologie, ottenendo §SPOP§! e costruendo §SOrmeggi delle Basi Stellari§!. Nessun §SAmmiraglio§! è stato ancora assegnato alla nostra flotta di partenza, quindi se possediamo abbastanza §SCrediti Energetici§! potremmo reclutarne uno."
 TUTORIAL_SCIENCE_SHIP_TITLE: "Navi Scientifiche"
 TUTORIAL_SCIENCE_SHIP_DESC: "Questa è la nostra §SNave Scientifica§!, utile ad §SIspezionare§! corpi celesti come i pianeti di un sistema solare. Un pianeta dev'essere ispezionato per rendere visibili le sue §SRisorse§!.\n\nIl nostro Sistema Natale è già stato ispezionato, quindi dovremmo concentrare i nostri sforzi altrove. Con la Nave Scientifica selezionata, apra la §SMappa Galattica§!, clicchi col destro su una stella vicina al nostro sistema e selezioni §SIspeziona Sistema§!. La nave viaggerà verso questo sistema ed ispezionerà tutti i suoi corpi celesti."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE: "Navi da Costruzione"
 TUTORIAL_CONSTRUCTION_SHIP_DESC: "Questa è la nostra §SNave da Costruzione§!, utile nella creazione di stazioni spaziali. Quando viene ispezionato un corpo celeste, come un pianeta, possiamo ordinare a questa nave di costruire una §SStazione di Ricerca§! o una §SStazione Mineraria§! per sfruttare ogni risorsa disponibile.\n\nQueste navi vengono anche utilizzate per la costruzione delle §SBasi Stellari§! nei sistemi non reclamati, cosa che le rende importantissime per i nostri progetti d'espansione."
 TUTORIAL_PLANETVIEW_PLANET_TITLE: "Panoramica Planetaria"
 TUTORIAL_PLANETVIEW_PLANET_DESC: "Questo è il nostro Pianeta Natale nonché §SCapitale§! del nostro impero. La §SPanoramica Planetaria§!, che stiamo guardando ora, fornisce importanti statistiche riguardanti il pianeta.\n\nPossiamo visualizzare la quantità totale di §SDistretti§! che può supportare, quanta §SPOP§! ospita, quanto §SCibo§! ed altre §SRisorse§! produce e consuma. Possiamo anche capire se il pianeta soffre di bassa §SStabilità§! e se gli è stato assegnato un §SGovernatore§!. Infine, se lo desideriamo, possiamo assegnare una designazione al pianeta, ed automatizzarlo completamente."
 TUTORIAL_PLANETVIEW_TILES_TITLE: "Visuale Popolazione"
 TUTORIAL_PLANETVIEW_TILES_DESC: "Qui è possibile osservare in dettaglio la popolazione planetaria, divisa in livelli detti §SStrati§!.\n\nOgni Strato può essere espanso per visualizzare i tipi di §SLavoro§! che contengono. I §SLavori§! utilizzano e producono diverse risorse, e la POP che svolge un Lavoro necessita di un certo ammontare di §SAbitazioni§! e §SServizi§!. La mancanza di questi bisogni primari ridurrà la §SFelicità§!, portando ad una bassa §SStabilità§! planetaria."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE: "Gestione Militare"
 TUTORIAL_PLANETVIEW_COMBAT_DESC: "Qui potrà gestire tutte le forze di terra di questo pianeta. Questa schermata tiene traccia anche della §SDevastazione§!, o danni, che il pianeta stesso ha subito.\n\nLe nuove §SArmate§! vengono create qui, cliccando sul pulsante §SRecluta§! posto al centro. Le §SArmate Difensive§! vengono prodotte automaticamente dalla §SPOP§! che svolge §SLavori§! da Rinforzo o Soldato. Questi Lavori vengono forniti dalla Capitale Planetaria, dalle £building£ §SStazioni di Polizia§! e dalle £building£ §SRoccaforti§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE: "Spazioporto"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC: "Nel pannello §SSpazioporto§! potrà visualizzare le flotte in orbita e costruire nuove navi civili. Le Navi Militari possono essere costruite solo nelle §SBasi Stellari§! equipaggiate di §SCantiere Navale§!, mentre quelle da Costruzione, Scientifiche e Coloniali vengono tutte costruite qui.\n\nAnche nel caso in cui perdessimo la nostra ultima Base Stellare, saremo comunque in grado di espanderci e ricostruire, fintanto che possediamo almeno un pianeta abitato."
 TUTORIAL_MILITARY_STATION_TITLE: "Stazioni Militari"
 TUTORIAL_MILITARY_STATION_DESC: "Le §SStazioni Militari§! sono difese statiche che possono essere utilizzate per proteggere pianeti importanti o passaggi strategici; possono essere costruite solo all'interno dei nostri confini o in territori a cui abbiamo un accesso speciale.\n\nPresti attenzione a non costruirne troppe dato che, come per le navi, il loro costo di mantenimento prosciugherà la nostra economia."
 TUTORIAL_RESEARCH_STATION_TITLE: "Stazioni di Ricerca"
 TUTORIAL_RESEARCH_STATION_DESC: "Una §SStazione di Ricerca§! costruita nell'orbita di un corpo celeste raccoglierà dati scientifici §SFisici§!, §SIngegneristici§! e §SSociologici§! per lo sviluppo di tecnologie.\n\nEsse possono essere costruite solo all'interno dei nostri confini, e non hanno bisogno che il pianeta sia colonizzato."
 TUTORIAL_MINING_STATION_TITLE: "Stazioni Minerarie"
 TUTORIAL_MINING_STATION_DESC: "Le §SStazioni Minerarie§! vengono utilizzate per estrarre §SMinerali§! e §SRisorse Strategiche§! dai corpi celesti attorno a cui orbitano.\n\nLe §SStazioni Minerarie§! non servono per accedere alle risorse di pianeti colonizzati e possono essere costruite solamente all'interno dei nostri confini."
 TUTORIAL_TRANSPORT_SHIP_TITLE: "Navi da Trasporto"
 TUTORIAL_TRANSPORT_SHIP_DESC: "Quando le §SArmate§! vengono inviate nello spazio, si imbarcano automaticamente su queste §SNavi da Trasporto§!. Si assicuri di proteggerle, dato che sono praticamente indifese!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE: "Diplomazia"
 TUTORIAL_DIPLOMACY_VIEW_DESC: "Il pannello §SDemocrazia§! è dove comunichiamo con altre civiltà. Qui possiamo §SDichiarare guerra§!, costruire §SReti di Spionaggio§! dei nostri vicini o stabilire §SAlleanze§! e §SAccordi Commerciali§! con loro. Possiamo anche vedere l'attuale §HLivello di Intelligence§!\n\nLe sue §SRelazioni§! con l'Impero selezionato vengono rappresentate come uno dei cinque livelli, da 'Terribile' a 'Eccellente'. Per siglare un accordo commerciale o stipulare un trattato è necessario avere un livello sufficiente di Relazioni.\n\nPuò assegnare degli §SEmissari§! affinché §SSpiino§! un Impero, raccolgano dati di §SIntelligence§!, aggirino i requisiti di §SRelazioni§!, §SMigliorino§! o §SDanneggino le Relazioni§!."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE: "Commercio"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "Questo è il pannello del §SCommercio§!. Possiamo scambiare qualsiasi tipo di §SRisorsa§! con un Impero, così come §SInformazioni§! e §SFavori§!.\n\nI favori possono essere spesi per aumentare la disponibilità di un Impero ad accettare un accordo. Puoi anche richiedere dei Favori durante una Votazione al Senato della Comunità Galattica per aumentare il tuo Peso Diplomatico."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "Tipi di Federazione"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "I §STipi di Federazione§! dettano quale sarà il focus della Federazione. Ogni tipo di Federazione ha §SBenefici e Leggi§! iniziali unici e §SSblocca§! altri Benefici man mano che guadagna punti esperienza."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE: "Alto Livello di Intelligence"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC: "Abbiamo raggiunto un §SAlto Livello di Intelligence§! nei confronti questo Impero, e quindi abbiamo accesso a molte più informazioni su di loro. Mantenere un livello alto di Intelligence nei confronti di un Impero ci assicurerà di avere informazioni aggiornate sulla loro §SEtica§! e §SScelte Civiche§!, sulle loro §SRelazioni§! con altri Imperi, la loro §STecnologia§!, l'§SEconomia§! e la loro potenza §SMilitare§! rispetto a noi."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE: "Basso Livello di Intelligence"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC: "Il nostro §SLivello di Intelligence§! nei confronti questo Impero sta scendendo. Rischiamo di perdere le informazioni che abbiamo raccolto in precedenza su di loro, dato che le informazioni diventano §Sobsolete§! con il tempo.\n\nIl livello di Intelligence può essere aumentato mantenendo §SAccordi Diplomatici§!, inviando Emissari per migliorare le §SRelazioni§!, mantenendo una §SRete di Spionaggio§! o un'§SAmbasciata§! in quell'Impero."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE: "Effetti Adiacenza"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC: "Alcuni §SEdifici§! possono causare degli §SEffetti Adiacenza§! ad altri §SEdifici§! nelle §SCaselle§! vicine. Prenda in considerazione questo fatto, quando costruirà nuove strutture."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE: "Bilancio"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "Il §SBilancio§! registra le §SEntrate§! e le §SUscite§! mensili del nostro impero, indicate in Crediti Energetici. Qui possiamo anche tener traccia di vari effetti che influenzano la nostra economia."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE: "Editti"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC: "Qui possono essere emanati §SEditti§! imperiali, pratiche che possono essere imposte spendendo una parte delle nostre risorse."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE: "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC: "Il pannello §SDemografia§! tiene traccia della composizione e della diffusione della popolazione del nostro impero.\n\nMostra anche i §STratti§! dominanti tra la nostra §SPopolazione§! così come, tra le altre cose, i modificatori di produttività e felicità."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE: "Pannello Leader"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC: "Nel §SPannello Leader§! potremo ingaggiare, rimuovere ed assegnare §SGovernatori§!, §SScienziati§!, §SAmmiragli§! e §SGenerali§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE: "Fazioni"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC: "Il pannello §SFazioni§! fornisce una panoramica delle tendenze politiche della popolazione. Ogni modifica al clima socio-politico può generare nuove §SFazioni§!. Qui può anche trovare dettagli sulla dimensione delle §SFazioni§!, la loro attrazione agli occhi della nostra Popolazione, e la loro soddisfazione politica.\n\nLe §SFazioni§! fanno emergere §SProblemi§! che influiscono sulla loro §SApprovazione§! totale; le nostre azioni e le nostre Politiche possono soddisfare o meno questi gruppi, fornendo un bonus crescente alla generazione di £influence£ §SInfluenza§!. La forza delle §SFazioni§! e la natura dei loro §SProblemi§! possono variare a seconda delle circostanze, ma tenga a mente che la §SFelicità§! della §SPopolazione§! può essere influenzata dall'§SApprovazione§! della §SFazione§! a cui appartiene.\n\nPossiamo anche §SGestire le Fazioni§! per manipolarne le relazioni con l'impero, persino abbracciando l'etica di una §SFazione§! molto forte."
 TUTORIAL_CREATESECTOR_TITLE: "Gestione Settoriale"
 TUTORIAL_CREATESECTOR_DESC: "Per stabilire un §SSettore§!, per prima cosa selezioni un pianeta entro lo §SSpazio di Frontiera§! e prema il pulsante Crea Settore. Così facendo, il pianeta diverrà la §SCapitale§! di un nuovo Settore e tutti i sistemi di frontiera entro sei balzi ne faranno parte integrante. I Settori possono automatizzare la costruzione di edifici planetari, se quest'opzione è attiva e possiedono abbastanza risorse; ciò riduce drasticamente la necessità di micro-gestione."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE: "Specie"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC: "Il §SPannello specie§! elenca tutti i tipi di esseri nominalmente intelligenti che abbiamo incontrato. Possiamo utilizzare il pulsante §SCambia Specie§! per visualizzare alternativamente solo i cittadini del nostro impero o tutti gli abitanti della galassia.\n\nAccesso e tecnologia permettendo, qui possiamo §SModificare§! i tratti delle specie, §SElevare§! le creature pre-senzienti, §SImpostare i Diritti di Base§! per tutta la nostra Popolazione o §SImpostare i Diritti§! per ogni nostro cittadino di una specifica specie."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE: "Terraformazione"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC: "La §STerraformazione§! ci permette di alterare le condizioni ambientali di un pianeta, per adattarlo ad una particolare §SSpecie§! o scopo."
 TUTORIAL_GENEMODIFICATION_TITLE: "Alterazione Genetica"
 TUTORIAL_GENEMODIFICATION_DESC: "Possiamo alterare geneticamente questa specie, modificando i suoi §STratti§!.\n\nCiò creerà un nuovo §SModello§! di specie, che includerà i nuovi Tratti selezionati. Prima che qualsiasi §SPOP§! di questa specie venga effettivamente alterata, si dovrà cliccare sul pulsante §SApplica Modello§! che darà inizio ad un nuovo §SProgetto Speciale§!."
 TUTORIAL_UPLIFTING_TITLE: "Evoluzione"
 TUTORIAL_UPLIFTING_DESC: "Possiamo modificare i §STratti§! di questi animali intelligenti e farli §SEvolvere§! in cittadini sapienti e produttivi del nostro impero."
 TUTORIAL_SYSTEMVIEW_TITLE: "Visuale Sistema"
 TUTORIAL_SYSTEMVIEW_DESC: "Ora ci troviamo nella §SVisuale Sistema§!, per dare un'occhiata da vicino ad un particolare sistema solare. Qui possiamo localizzare pianeti, stazioni e flotte con relativa calma."
 TUTORIAL_WORMHOLE_STATION_TITLE: "Stazione Wormhole"
 TUTORIAL_WORMHOLE_STATION_DESC: "Le §SStazioni Wormhole§! vengono costruite ai margini estremi di un sistema e creano increspature nello spazio-tempo per poter stabilire un portale bidirezionale verso altre stelle. Ingegnoso."
 TUTORIAL_OBSERVATION_STATION_TITLE: "Stazione d'Osservazione"
 TUTORIAL_OBSERVATION_STATION_DESC: "Le §SStazioni d'Osservazione§! ospitano squadre di scienziati che conducono ricerche ed osservazioni sulle specie §SPrimitive§! che abitano il pianeta attorno a cui orbitano."
 TUTORIAL_TERRAFORMING_STATION_TITLE: "Stazione di Terraformazione"
 TUTORIAL_TERRAFORMING_STATION_DESC: "Le §SStazioni di Terraformazione§! permettono la §STerraformazione§! del pianeta attorno a cui orbitano."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE: "Decisioni"
 TUTORIAL_PLANETVIEW_EDICTS_DESC: "Queste sono §SDecisioni§! planetarie specifiche, ordini o studi che possono essere temporaneamente rinforzati spendendo una parte delle nostre risorse.\n\nNuove §SDecisioni§! saranno disponibili man mano che svilupperemo nuove tecnologie o andremo incontro a nuove situazioni."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE: "Sconosciuti"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC: "Queste sono §Sentità spaziali non identificate§!. Possiamo saperne di più su di loro e persino stabilire un §Sprimo contatto§! completando il §SProgetto Speciale§! adatto."
 TUTORIAL_VICTORY_TITLE: "Vittoria"
 TUTORIAL_VICTORY_DESC: "La schermata §SVittoria§! elenca §Salcune condizioni§! che possiamo sforzarci di soddisfare, così da assicurare che l'eredità della nostra nazione stellare duri finché ci sarà vita intelligente nella galassia."
 TUTORIAL_OUTPOST_STATION_TITLE: "Basi Stellari"
 TUTORIAL_OUTPOST_STATION_DESC: "Questa è la §SBase Stellare§! del nostro sistema. Queste stazioni spaziali aggiornabili indicano la proprietà di un sistema solare e vengono spesso utilizzate per creare ogni tipo di nave.\n\nPossono essere specializzate in varie funzioni tramite la creazione di §SModuli§! e §SCostruzioni§!, e tendono a rappresentare l'ultima linea difensiva di un sistema contro le flotte nemiche. Possiamo espandere i nostri confini costruendo §SBasi Stellari§! nei sistemi vicini, e possiamo catturare quelle nemiche attaccandole.\n\nUna volta colonizzati più pianeti, possiamo anche gestire le nostre §SRotte Commerciali§! tramite l'interfaccia della §SBase Stellare§!."
 TUTORIAL_GALAXY_MAP_TITLE: "Mappa Galattica"
 TUTORIAL_GALAXY_MAP_DESC: "La §SMappa Galattica§! mostra vaste aree di §SSpazio Inesplorato§!, i nostri confini ed i territori di ogni civiltà aliena con cui abbiamo comunicato.\n\nPuò cliccare sul pulsante §SDettagli Mappa§! in basso a destra per attivare o disattivare la visualizzazione delle §SRisorse§! e della §SPortata Sensoriale§!."
 TUTORIAL_WAR_GOAL_TITLE: "Obiettivo Bellico"
 TUTORIAL_WAR_GOAL_DESC: "Quando dichiariamo guerra è necessario chiarire le nostre intenzioni, sia ai nemici che agli alleati. L'§SObiettivo Bellico§! determina il tipo di richieste che potremo presentare durante le future negoziazioni di pace; spazia dalla cessione di sistemi rivendicati fino alla richiesta di vassallaggio.\n\nPresentando questo obiettivo daremo ai nemici l'opportunità di reagire propriamente; potrebbero arrendersi subito, presentare una controfferta o una tregua, o difendere i loro interessi fino all'ultimo uomo, donna, spora od erbivoro semi-sapiente. Scoprirlo fa parte del divertimento!\n\nPer dichiarare un §SObiettivo Bellico§!, lo selezioni dall'elenco."
 TUTORIAL_WAROVERVIEW_TITLE: "Panoramica di Guerra"
 TUTORIAL_WAROVERVIEW_DESC: "Questa finestra mostra una panoramica della guerra in corso. Ogni controparte soffre di §SSfinimento da Guerra§! a seconda del modo in cui sta procedendo il conflitto, il che determina anche quanto saranno predisposte ad accettare un trattato di pace.\n\nSe lo Sfinimento da Guerra di una controparte raggiunge il 100%, l'altra potrà imporre uno §SStatus Quo§!. Qui si potrà tener traccia anche di ogni battaglia combattuta durante il conflitto."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE: "Risorse Strategiche"
 TUTORIAL_STRATEGIC_RESOURCES_DESC: "Questa schermata mostra la nostra disponibilità di §SRisorse Strategiche§! ed i loro effetti.\n\nMolte §SRisorse Strategiche§! richiedono specifiche §STecnologie§! per poter essere raccolte ed utilizzate."
 TUTORIAL_EXPANSION_PLANNER_TITLE: "Pianifica Espansione"
 TUTORIAL_EXPANSION_PLANNER_DESC: "Nel pannello §HPianifica Espansione§! possiamo trovare i Pianeti §SAbitabili§! vicini che potrebbero offrire opportunità per una colonizzazione. Possiamo costruire §SNavi Colonia§! e dar loro ordini direttamente da questa schermata.\n\nI pianeti dovranno essere ispezionati ed ogni anomalia scoperta dovrà essere completamente studiata prima di poter procedere alla colonizzazione. Sarà anche necessario costruire una §SBase Stellare§! nel sistema così da includerlo all'interno dei nostri confini."
 TUTORIAL_TRADITIONS_TITLE: "Tradizioni"
 TUTORIAL_TRADITIONS_DESC: "Il pannello delle §HTradizioni§! mostra gli §SAlberi delle Tradizioni§! disponibili al nostro impero. Un §SAlbero delle Tradizioni§! dev'essere §SAdottato§! prima che una qualunque delle §STradizioni§! al suo interno possa essere sbloccata.\n\n§SAdottare§! un §SAlbero delle Tradizioni§! o sbloccare una specifica §HTradizione§! costa un certo ammontare di £unity£ §HUnità§!; ed il prezzo aumenta man mano che sblocchiamo nuove §HTradizioni§! ed che il nostro impero cresce."
 TUTORIAL_ASCENSION_PERKS_TITLE: "Beneficio d'Ascensione"
 TUTORIAL_ASCENSION_PERKS_DESC: "Questa finestra mostra i §HBenefici d'Ascensione§! che possiamo potenzialmente sbloccare. Alcuni §HBenefici d'Ascensione§! potrebbero avere dei requisiti speciali, come lo sviluppo di §STecnologie§! o lo sblocco di un certo numero di altri §SSlot Beneficio d'Ascensione§!.\n\nOgni volta che adottiamo tutte le §HTradizioni§! di un singolo §SAlbero delle Tradizioni§! viene sbloccato uno §SSlot Beneficio d'Ascensione§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE: "Diritti di Specie"
 TUTORIAL_SPECIES_RIGHTS_DESC: "L'elenco dei §HDiritti di Specie§! ci permette di personalizzare il tipo di §SCittadinanza§! e §SStandard di Vita§! di una determinata specie, oltre ad altri aspetti.\n\nQuando modifichiamo i §SDiritti Predefiniti§!, le nostre modifiche vengono applicate su tutta la §SPopolazione§! che non possiede specifici §SDiritti di Specie§!, come immigrati, rifugiati od altri nuovi arrivati nel nostro impero."
 TUTORIAL_FLEET_MANAGER_TITLE: "Gestione della Flotta"
 TUTORIAL_FLEET_MANAGER_DESC: "Tramite la §SGestione della Flotta§! possiamo creare nuovi modelli per le nostre flotte militari. Man mano che le nostre flotte cresceranno di dimensione, questi modelli renderanno più semplice rimpiazzare velocemente ogni perdita che dovessero aver subito."
 TUTORIAL_CLAIMS_VIEW_TITLE: "Rivendicazioni"
 TUTORIAL_CLAIMS_VIEW_DESC: "Tramite il pannello delle §SRivendicazioni§! possiamo spendere §SInfluenza§! per rivendicare un sistema solare altrui. Rivendicando un sistema avremo accesso ad un §SCasus Belli§! contro il suo proprietario, che ci permetterà di dichiarargli guerra per appropriarcene.\n\nNelle guerre che coinvolgono più alleati, l'Impero con la rivendicazione più alta su un sistema sarà colui che ne otterrà la proprietà alla risoluzione vittoriosa del conflitto."
 TUTORIAL_ANOMALIES_TITLE: "Anomalie"
 TUTORIAL_ANOMALIES_DESC: "Il pannello delle §SAnomalie§! elenca tutte le §SAnomalie§! che abbiamo scoperto ma non ancora studiato."
 TUTORIAL_FEDERATION_VIEW_TITLE: "Panoramica della Federazione"
 TUTORIAL_FEDERATION_VIEW_DESC: "Questo è il pannello della §HFederazione§!. La nostra Federazione diventerà più forte finché i membri manterranno una buona §SCoesione§! Quando un nuovo membro si unisce alla nostra Federazione, si perde un po' di Coesione. Assegnare Emissari alla Federazione migliorerà la Coesione.\n\nMan mano che la nostra Federazione si rafforza, §SSbloccheremo Benefici§! che aumenteranno i nostri vantaggi reciproci."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "Emissari della Federazione"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "Adding §HEnvoys§! to our Federation will help improve §SCohesion§!. Keep in mind that you are limited with how many Enoys you have. Envoys that are assigned to Federations can later be re-assigned to other §SDiplomatic Actions§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "Membri della Federazione"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "This is the §HFederation Members§! screen. Here we can see how powerful our §SMembers§! are in various areas, how many §SEnvoys§! they are contributing, and which of their §SEthic§! are conflicting and contributing to a loss of §SCohesion§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "Marina della Federazione"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "La §HMarina della Federazione§! è costituita dalla §Capacità Navale§! ceduta da tutti i Membri ed è controllata dal §Presidente§!. Tutti i membri possono costruire navi della Marina della Federazione per contribuire alla Flotta."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "Leggi della Federazione"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "Le modifiche alle §Leggi della Federazione§! possono essere proposte da qualsiasi membro. Se la Federazione non riesce ad approvare una Legge, la Federazione subirà una §SPenalità di Coesione§!.\n\nAlcune Leggi verranno bloccate e richiederanno un aumento della §SCentralizzazione§! per essere sbloccate. La Federazione dovrà prima §Salire di Livello§! per ottenere l'accesso ad una Centralizzazione più alta.\n\nFaccia attenzione però: più la Centralizzazione aumenterà, più la Coesione ne soffrirà."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "La Comunità Galattica"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "Benvenuto nella §HComunità Galattica§!, dove i Diplomatici di tutta la Galassia si incontrano per decidere sulla Legge Galattica votando le §SRisoluzioni§!. Può sostenere le §SRisoluzioni Proposte§! in §SCoda§!, aggiungendo il suo §SPeso Diplomatico§! al suo sostegno totale. La risoluzione in Coda con il maggior sostegno passerà al §SSenato§! una volta che sarà in Sessione. Lì si voterà affinché possa diventare una §SLegge Galattica§!.\n\nPrenda nota del §SFocus Galattico§! in quanto dà la direzione per un obiettivo comune per la Comunità.\n\nInfine, su questo pannello può vedere chi sono tutti i membri così come qualunque §SModificatore Galattico§! potenzialmente messo in gioco dalle Risoluzioni."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE: "Emissari"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "Gli §HEmissari§! possono essere assegnati alla Comunità Galattica per accrescere il suo §SPeso Diplomatico§!. Gli Emissari che sono assegnati alla Comunità Galattica possono essere riassegnati successivamente ad altre §SOperazioni Diplomatiche§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE: "Il Senato"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "Il §HSenato§! è il luogo in cui la Comunità Galattica vota per Approvare o Rifiutare la Risoluzione in Coda che ha avuto più sostegno. Come membro può votare: §SSì, No, o Astenuto§!. Se la Risoluzione viene approvata diventerà una §SLegge Galattica§!\n\nGli Imperi che non si sono Astenuti otterranno un §SMiglioramento dell'Opinione§! nei loro confronti da parte degli Imperi che hanno votato dalla loro stessa parte, e un Peggioramento da parte di quelli che hanno votato contro di loro.\n\nNel caso lei abbia ottenuto dei §SFavori§! diplomatici da altri Imperi, può usarli qui per aumentare il tuo Peso Diplomatico nel voto al Senato."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE: "Risoluzioni"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC: "Il pannello §HRisoluzioni§! è una lista delle risoluzioni attualmente in vigore. Può §SProporre una Nuova Risoluzione§! selezionandola da una sequenza di Risoluzioni, il che le costerà Influenza.\n\nPuò proporre solo la prima Risoluzione non promulgata della sequenza: deve porre le basi prima di proporre cambiamenti più radicali, e anche allora non tutti li supporteranno.\n\nSe una Risoluzione passa, dovranno passare diversi anni prima di poter proporre la successiva Risoluzione nella sequenza."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE: "Il Consiglio Galattico"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC: "Il §HConsiglio Galattico§! è stato istituito. Inizierà ora una §SElezione§!, e i membri con il maggior peso diplomatico otterranno §SPosizioni del Consiglio§!. I membri del Consiglio hanno un maggior Peso Diplomatico e possono spingere una Proposta al Senato come §SRisoluzione d'Emergenza§!\n\nLa capacità di §SVeto del Consiglio§! può essere sbloccata facendo passare risoluzioni per rafforzare il Consiglio. I membri del Consiglio hanno anche accesso a §SRisoluzioni Speciali§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE: "Espansione Imperiale"
 TUTORIAL_EMPIRE_SPRAWL_DESC: "L'§HEspansione Imperiale§! è una misura dell'estensione territoriale del tuo impero sotto forma di Sistemi controllati, Colonie, Distretti e Popolazione Totale.\n\nUn'elevata Espansione Imperiale mette a dura prova la tua §SCapacità amministrativa§! e aumenta il costo di §STecnologie§!, §STradizioni§!, §SLeader§! ed §SEditti§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE: "Tutorial: Primo Contatto"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC: "Siamo entrati in contatto con una nuova entità - forse una §Screatura che abita lo spazio§!, o §Sun altro Impero§!. Possiamo saperne di più su di loro attuando un §HPrimo Contatto§!.\n\nDovremo assegnare un §HEmissario§! a questa missione: lavorerà per stabilire una comunicazione con l'entità e per decifrare qualunque linguaggio potrebbero utilizzare."
 TUTORIAL_CRISIS_VIEW_TITLE: "Tutorial: Diventa la Crisi"
 TUTORIAL_CRISIS_VIEW_DESC: "We are now on our way to §SBecoming the Crisis§!. This path unlocks special bonuses, which will empower us to become a more threatening force within the galaxy.\n\nThe §SCrisis§! screen displays our objectives - specific actions we can perform in order to gain §SMenace§!. Earning Menace brings us closer to unlocking the devastating §SStar-Eater§! ship, which will then help feed a Megastructure project in our home system.\n\nAs our Empire becomes more threatening to those around us, the Galactic Community may choose to unite and declare us a §SThreat to the Galaxy§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE: "Crisis Levels"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC: "As we advance along the §SBecome the Crisis§! path and reach specific requirements, we will unlock new levels. Each comes with different bonuses, such as §SMenace Perks§! and special §Sships§!.\n\nOnce we reach §SLevel 5§! - or else are declared a Crisis by the Galactic Community - we will be granted 5 Menace per month. At that time we will also enter into §STotal War§! with the Galactic Community."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE: "Tutorial: Reti di Spionaggio"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC: "One of our Envoys is now building a §SSpy Network§! in this Empire.\n\nThe §SInfiltration level§! of the Spy Network will increase over time, depending on the current §SSpy Network value§! and the target's §SEmpire Sprawl§!. As the Spy Network grows, we will gain more §SIntel§! about the target. We will also be able to launch covert §SOperations§! here, via the §SEspionage tab§!.\n\nA Spy Network will start to §Pdecline§! if no Envoy is assigned to it, or if its existence is exposed through covert §SOperations§!."
 TUTORIAL_ESPIONAGE_VIEW_TITLE: "Spionaggio"
 TUTORIAL_ESPIONAGE_VIEW_DESC: "The §SEspionage§! tab shows how our Envoys are building Spy Networks within other Empires. You can access the §SIntel ledger§! here, as well as view and launch §SOperations§!.\n\nOperations may be carried out in Empires where we have an §SEnvoy§! managing a Spy Network. Each type of Operation requires the Spy Network to have reached a certain level before it may be launched."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE: "Operazioni di Spionaggio"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC: "Now that our Spy Network has reached a sufficient level, we may launch §SOperations§! against this Empire. These are arranged in categories, with different types of Operation leading to different outcomes - some more perilous than others.\n\nThe Operation categories comprise §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! and §S$op_cat_provocation$§!. Sabotage and Provocation-type Operations tend to be more demanding, and carry more serious §Sdiplomatic penalties§! if we are caught."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE: "Assigning Assets"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC: "§SAssets§! are valuable agents and artifacts which provide different effects for our Espionage activities. They work within the Spy Network and may be assigned to Operations, where they can open up new opportunities or else help us out of trouble.\n\nWe may receive Assets through events, or by performing the §SAcquire Asset§! Operation. If a Spy Network ceases to exist, its Assets are also lost."

