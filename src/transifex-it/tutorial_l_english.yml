 tutorial_1_chain_title: "Tutorial: Ispezione dei Sistemi"
 tutorial_1_chain_desc: "È necessario esplorare completamente i sistemi solari confinanti. Per farlo, selezioni la nostra §SNave Scientifica§! cliccando sulla nave stessa o selezionandola dal §SMenu Rapido§!.\n\nQuindi clicchi su §SIspeziona§! nell'interfaccia della flotta, apra la §SMappa Galattica§! e selezioni un sistema non ispezionato connesso al nostro Sistema Natale tramite un'iperlinea. La Nave Scientifica traccerà una rotta per ispezionare tutti i corpi celesti all'interno di questo sistema."
 system_surveyed: "Sistemi Confinanti Ispezionati"
 tutorial_1_tooltip: "§STutorial: Ispezione dei Sistemi§! aggiunta al Registro Eventi"
 tutorial_2_chain_title: "Tutorial: Ricerca Tecnologica"
 tutorial_2_chain_desc: "È necessario sviluppare nuove Tecnologie. Il §SProtocollo Nuovi Mondi§! ci permetterà di costruire delle §SNavi Colonia§!, e dovremmo concentrarci su questo il prima possibile, se vogliamo espandere il nostro impero.\n\nAcceda al pannello §STecnologie§! cliccando sulla sua icona nella barra superiore o premendo §SF4§!. Quindi clicchi su §SSeleziona Ricerca§! e scelga una tecnologia da sviluppare."
 tech_1_researched: "Sviluppo Protocollo Nuovi Mondi"
 tech_2_researched: "Costruzione Spaziale Sviluppata"
 tutorial_2_tooltip: "§STutorial: Ricerca Tecnologica§! aggiunta al Registro Eventi"
 tutorial_3_chain_title: "Tutorial: Crea Nave da Costruzione"
 tutorial_3_chain_desc: "Abbiamo bisogno di una §SNave da Costruzione§! se vogliamo sfruttare le risorse scoperte dalla nostra §SNave Scientifica§!.\n\nClicchi sulla nostra Base Stellare e selezioni il pannello §SCantiere Navale§!, quindi selezioni §SNave da Costruzione§! dalle varie scelte disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di §SLeghe§! per poter avviare la costruzione."
 construction_ship_built: "Nave da Costruzione Creata"
 tutorial_3_tooltip: "§STutorial: Crea Nave da Costruzione§! aggiunta al Registro Eventi"
 tutorial_4_chain_title: "Tutorial: Costruisci Stazione Mineraria"
 tutorial_4_chain_desc: "Prima che un deposito di §SMinerali§! o una §SRisorsa Strategica§! possano essere raccolti da una pianeta, dev'essere costruita una §SStazione Mineraria§! nell'orbita planetaria. Per farlo, bisogna selezionare la §SNave da Costruzione§! cliccando sulla nave stessa o selezionandola dal §SMenu Rapido§!.\n\nUna volta fatto, clicchi su §SCostruisci Stazione Mineraria§! nell'interfaccia della Nave da Costruzione e poi sul pianeta o sull'asteroide desiderato.\n\nNoti che anche la costruzione di una Stazione Mineraria necessita di Minerali, quindi dovrà possederne abbastanza prima che la costruzione possa iniziare."
 mining_station_built: "Stazione Mineraria Costruita"
 tutorial_4_tooltip: "§STutorial: Costruisci Stazione Mineraria§! aggiunta al Registro Eventi"
 tutorial_5_chain_title: "Tutorial: Costruisci Stazione di Ricerca"
 tutorial_5_chain_desc: "Per aumentare la velocità di sviluppo delle Tecnologie, dovremmo costruire delle §SStazioni di Ricerca§! sui pianeti che possiedono risorse di §SFisica§!, di §SSociologia§! o di §SIngegneria§!.\n\nLe Stazioni di Ricerca funzionano allo stesso modo delle §SStazioni Minerarie§!, la sola differenza è nelle risorse che raccolgono. Non sono in grado di estrarre §SMinerali§! o §SRisorse Strategiche§!.\n\nPer costruirne una, selezioni la §SNave da Costruzione§! e clicchi su §SCostruisci Stazione di Ricerca§!. Quindi clicchi su un pianeta, un asteroide o una stella con un deposito di risorse di Fisica, di Sociologia o di Ingegneria."
 research_station_built: "Stazione di Ricerca Costruita"
 tutorial_5_tooltip: "§STutorial: Costruisci Stazione di Ricerca§! aggiunta al Registro Eventi"
 tutorial_6_chain_title: "Tutorial: Edifici Planetari"
 tutorial_6_chain_desc: "Ogni unità di popolazione, o §SPOP§!, del nostro impero possiede un §SLavoro§! su un pianeta. I Lavori vengono forniti dagli §SEdifici§! o dai §SDistretti§!.\n\nIl nostro Pianeta Natale possiede già un piccolo numero di distretti, ma dovremmo costruirne altri. Costruisca un §SDistretto Agricolo§!, un §SDistretto Minerario§!, od un §SDistretto Generatore§!.\nPer farlo, clicchi sul nostro Pianeta Natale e vada nel pannello §SPanoramica Planetaria§!. Quindi selezioni il tipo di distretto desiderato e clicchi su §SCostruisci§!. Faccia la sua scelta dall'elenco e, assumendo di possedere abbastanza §SMinerali§!, la costruzione del nuovo distretto prenderà il via. Non dimentichi, the district only makes a job available, nothing will be produced without a pop working there. You can see which jobs your pops are working in on the §SPopulation§! tab."
 building_constructed: "Edifici Costruiti"
 tutorial_6_tooltip: "§STutorial: Edifici Planetari§! aggiunta al Registro Eventi"
 tutorial_7_chain_title: "Tutorial: Caratteristiche Bloccate"
 tutorial_7_chain_desc: "Diverse §SCaratteristiche Planetarie§! del nostro Pianeta Natale sono bloccate e non possono essere utilizzate. Una delle nostre priorità è liberarle e renderle disponibili per la costruzione dei §SDistretti§!. Questo processo costa tempo e §SCrediti Energetici§!, quindi dovrà essere eseguito gradualmente.\n\nPer liberare una §SCaratteristica Planetaria§!, clicchi sul pulsante §SMostra Caratteristiche Planetarie§! nell'interfaccia del nostro Pianeta Natale. Selezioni una caratteristica bloccata e clicchi su §SLibera Caratteristica§!. Il processo inizierà, presupponendo di potercelo permettere.\n\nNoti che la liberazione di diverse caratteristiche possiede diversi costi e tempistiche. Un §SGovernatore Planetario§! può possedere anche effetti che agiscono sugli Ostacoli."
 blockers_cleared: "Caratteristica Liberata"
 tutorial_7_tooltip: "§STutorial: Caratteristiche Bloccate§! aggiunta al Registro Eventi"
 tutorial_8_chain_title: "Tutorial: Ispeziona Sistemi"
 tutorial_8_chain_desc: "Dobbiamo espandere la nostra influenza oltre al nostro Sistema Natale, ed il primo passo per farlo è ispezionare i sistemi vicini a noi.\n\nPer farlo, bisogna selezionare la §SNave Scientifica§! e cliccare §SIspeziona§!. Quindi clicchi su §SApri Mappa Galattica§! nella parte bassa della schermata e selezioni una delle stelle vicine. La §SNave Scientifica§! inizierà il suo viaggio verso quel sistema, ispezionando tutti i corpi celesti presenti al suo interno."
 tutorial_8_poi: "Ispeziona Obiettivi"
 tutorial_8_poi_desc: "Ispeziona i Sistemi §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! e §S[survey_target_3.GetName]§!."
 systems_surveyed: "Sistemi Ispezionati"
 tutorial_8_tooltip: "§STutorial: Ispeziona Sistemi§! aggiunta al Registro Eventi"
 tutorial_9_chain_title: "Tutorial: Costruisci una Seconda Nave Scientifica"
 tutorial_9_chain_desc: "Dovremmo considerare l'idea di costruire una seconda §SNave Scientifica§! per aumentare la velocità di ispezione della regione galattica.\n\nClicchi sulla nostra Base Stellare e selezioni il §SCantiere Navale§!, quindi selezioni §SNave Scientifica§! dalle opzioni disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di §SLeghe§! per poter avviare la costruzione."
 science_ship_built: "Nave Scientifica Costruita"
 tutorial_9_tooltip: "§STutorial: Costruisci una Seconda Nave Scientifica§! aggiunta al Registro Eventi"
 tutorial_10_chain_title: "Tutorial: Recluta uno Scienziato"
 tutorial_10_chain_desc: "Dovremmo considerare l'idea di reclutare un altro §SScienziato§! da mettere al comando della nuova §SNave Scientifica§!. Una Nave Scientifica non può ispezionare sistemi né studiare §SAnomalie§! senza la presenza di uno Scienziato.\nSelezioni la nuova Nave Scientifica e clicchi su §SAssegna Leader§!. Si aprirà il pannello §SLeader§! che mostra gli Scienziati al momento impiegati nel nostro impero. Clicchi su §SRecluta§! in cima a questo elenco.\nSelezioni il candidato che desidera e clicchi sul pulsante §SRecluta§! ad esso associato. Reclutare Leader costa §SCrediti Energetici§! e potrebbe dover attendere di possederne abbastanza.\nUna volta reclutato, il nuovo Scienziato sarà pronto all'assegnazione sul nostro Pianeta Natale."
 scientist_assigned: "Scienziato Assegnato"
 tutorial_10_tooltip: "§STutorial: Recluta uno Scienziato§! aggiunta al Registro Eventi"
 tutorial_11_chain_title: "Tutorial: Costruisci una Nave Colonia"
 tutorial_11_chain_desc: "È giunto il momento di colonizzare un altro pianeta. Per prima cosa dobbiamo costruire una §SNave Colonia§!. La costruzione di queste navi necessita di molto tempo e richiede una grande quantità di §SLeghe§!, §SCibo§!, and §SBeni di Consumo§!, ma una colonia fiorente ripagherà profumatamente questo investimento.\n\nClicchi sulla nostra Base Stellare e selezioni il §SCantiere Navale§!. Quindi clicchi sul pulsante §SCostruisci Nave§! e selezioni §SNave Colonia§! dalle opzioni disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di risorse per poter iniziare la costruzione della nave."
 colony_ship_built: "Nave Colonia Costruita"
 tutorial_11_tooltip: "§STutorial: Costruisci una Nave Colonia§! aggiunta al Registro Eventi"
 tutorial_12_chain_title: "Tutorial: Stabilisci una Colonia"
 tutorial_12_chain_desc: "Ora dovremmo utilizzare la nuova §SNave Colonia§! per stabilire la nostra prima colonia. I miglior candidati planetari sono quelli della stessa classe del nostro Pianeta Natale; i nostri coloni non avranno così problemi di adattamento ambientale.\n\nPer colonizzare un pianeta, bisogna cliccare sulla Nave Colonia o selezionarla dal §SMenu Rapido§!, quindi cliccare su §SColonizza§! e selezionare un pianeta da colonizzare. Noti che può colonizzare solo i pianeti già ispezionati e che non possiedono §SAnomalie§!. Oltretutto devono trovarsi all'interno dei nostri confini. Sebbene possa decidere di colonizzare pianeti con bassa Abitabilità, il processo potrebbe risultare estremamente costoso."
 colony_established: "Colonia Stabilita"
 tutorial_12_tooltip: "§STutorial: Stabilisci una Colonia§! aggiunta al Registro Eventi"
 tutorial_13_chain_title: "Tutorial: Recluta un Governatore"
 tutorial_13_chain_desc: "Dovremmo reclutare un §SGovernatore Planetario§! per amministrare la nostra nuova colonia. Per farlo, clicchi sulla colonia e vada nel pannello §SPanoramica Planetaria§!. Quindi clicchi su §SCambia§! nel pannello §SGovernatore§!. Si aprirà la schermata §SLeaders§!, che mostra i Governatori che al momento lavorano per noi.\n\nClicchi su §SRecluta§! nella parte alta della schermata e selezioni uno dei candidati disponibili. Noti che reclutare i Leader costa §SInfluenza§!. Se non ne possediamo abbastanza, dovremmo attendere finché non ne verrà generata a sufficienza.\n\nUna volta reclutato, il nuovo Governatore rimarrà in attesa di assegnazione sul nostro Pianeta Natale."
 governor_recruited: "Governatore Reclutato"
 tutorial_13_tooltip: "§STutorial: Recluta un Governatore§! aggiunta al Registro Eventi"
 tutorial_14_chain_title: "Tutorial: Stabilisci Altre Colonie"
 tutorial_14_chain_desc: "Continui ad espandere il nostro impero fondando nuove colonie. Costruisca altre §SNavi Colonia§! quando avremo abbastanza §SLeghes§!, §SCibo§! e §SBeni di Consumo§!, e le invii a stabilire nuovi insediamenti.\n\nAttenzione a non possedere troppe colonie in sviluppo nello stesso momento, dato che prosciugheranno i nostri §SCrediti Energetici§! finché non saranno autosufficienti."
 colonies_established: "Colonie Stabilite"
 tutorial_14_tooltip: "§STutorial: Stabilisci Altre Colonie§! aggiunta al Registro Eventi"
 tutorial_15_chain_title: "Tutorial: Produzione di Risorse"
 tutorial_15_chain_desc: "La nostra industria in crescita è affamata di materie prime, e abbiamo bisogno aumentare la nostra fornitura di §SMinerali§!. Possiamo farlo costruendo §SStazioni Minerarie§! attorno a pianeti ed asteroidi con depositi di Minerali, o creando §SDistretti Minerari§! sulla superficie di uno dei nostri pianeti abitati.\n\nDato che sia le stazioni che gli edifici costano §SCrediti Energetici§! per il loro mantenimento, abbiamo bisogno di assicurare un'ampia fornitura anche di questa risorsa. I Crediti Energetici vengono prodotti dai §Distretti Generatori§! sulla superficie dei nostri pianeti abitati. Possono anche essere acquisiti dalle §Stazioni Minerarie§! costruite su pianeti, asteroidi o stelle con depositi di Crediti Energetici."
 mineral_income: "+30 alle Entrate Minerarie Mensili"
 credit_income: "+10 alle Entrate Economiche Mensili"
 tutorial_15_tooltip: "§STutorial: Produzione di Risorse§! aggiunta al Registro Eventi"
 tutorial_16_chain_title: "Tutorial: Aumenta la Flotta"
 tutorial_16_chain_desc: "Dobbiamo creare una potente flotta stellare per assicurare la salvaguardia di [Root.GetName].\n\nCon le risorse a nostra disposizione, non dovremmo avere problemi a costruire almeno altre cinque §SCorvette§!. Costruisca le navi nella §SBase Stellare§! quando le nostre scorte di §SLeghe§! lo permetteranno. Le nuove navi militari si uniranno sempre alle flotte che orbitano attorno alla stella della §SBase Stellare§! che le costruisce.\n\nSi assicuri anche di reclutare ed assegnare un §SAmmiraglio§! alla nostra nuova flotta. Funziona allo stesso modo dell'assegnazione di uno §SScienziato§! ad una §SNave Scientifica§!; clicchi su §SAssegna Leader§! nell'interfaccia della flotta, e recluti un nuovo Ammiraglio. Un abile Ammiraglio al comando di una flotta ne aumenta notevolmente le capacità."
 corvettes_built: "Corvette Costruite"
 admiral_assigned: "Ammiraglio Assegnato"
 tutorial_16_tooltip: "§STutorial: Aumenta la Flotta§! aggiunta al Registro Eventi"
 tutorial_17_chain_title: "Tutorial: Stabilisci un Settore"
 tutorial_17_chain_desc: "C'è un limite a quanti pianeti possiamo controllare direttamente. Questo limite è indicato nella barra superiore, e superarlo comporta delle penalità. I §SSettori§! sono aree semi-autonome e gestiscono i pianeti a loro assegnati. Per creare un nuovo settore, acceda al pannello §SPianeti e Settori§! cliccando sulla relativa icona nel menu a tendina della barra laterale o premendo §SF4§!. Quindi clicchi su §SCrea Nuovo Settore§! in alto a destra.\n\nEntrerà nella §SModalità Gestione Settori§!. Da qui, potrà scegliere quali sistemi formeranno il nuovo settore. Tutti i pianeti all'interno di quei sistemi ricadranno sotto la giurisdizione del settore. Selezioni un sistema in cui possediamo una Colonia e clicchi su §STermina§!. Avrà così creato il nostro primo settore!"
 sector_established: "Settore Stabilito"
 tutorial_17_tooltip: "§STutorial: Stabilisci un Settore§! aggiunta al Registro Eventi"
 tutorial_18_chain_title: "Tutorial: Governatore di Settore"
 tutorial_18_chain_desc: "Dovremmo assegnare un §SGovernatore§! per amministrare il nostro nuovo §SSettore§!. Tutti i pianeti all'interno del settore beneficeranno delle abilità e dei tratti del Governatore.\n\nPer farlo, acceda al pannello §SPianeti e Settori§! cliccando sulla sua icona nel menu a tendina della barra superiore o premendo §SF4§!. Nel pannello §SPianeti§!, scorra fino a trovare il nostro nuovo settore. Clicchi su §SAssegna Leader§!, e selezioni un Governatore nuovo o già esistente."
 sector_governor_assigned: "Governatore di Settore Assegnato"
 tutorial_18_tooltip: "§STutorial: Governatore di Settore§! aggiunta al Registro Eventi"
 tutorial_19_chain_title: "Tutorial: Crea un Progetto Navale"
 tutorial_19_chain_desc: "Per creare un nuovo progetto, acceda alla §SProgettazione Navale§! cliccando sulla sua icona nel menu a tendina della barra superiore o premendo §SF9§!. Clicchi su §SNuovo Progetto§! e selezioni §SCorvette§! quando le verrà chiesto di scegliere la §SDimensione dello Scafo§!. Il prossimo passo sarà scegliere una §SSezione§! per il progetto, cliccando su §SNessuna Sezione§! in alto.\n\nLe Corvette sono il tipo più piccolo di navi da guerra, e sono composte da una singola sezione, a differenza dei vascelli più grandi. Le sezioni determinano la quantità di moduli §SArma§! ed §SAccessorio§! della nave. Ne selezioni uno, ed inizi a riempire gli slot disponibili con dei componenti. Si assicuri che i componenti non superino la produzione energetica del reattore; l'energia di una nave non può avere valore negativo.\n\nSe desidera semplificare le cose, clicchi su §SAuto-Installazione§! ed il gioco terminerà il progetto automaticamente."
 ships_designed: "Progetto Navale Creato"
 tutorial_19_tooltip: "§STutorial: Crea un Progetto Navale§! aggiunta al Registro Eventi"
 tutorial_20_chain_title: "Tutorial: Costruisci Stazione d'Osservazione"
 tutorial_20_chain_desc: "Dovremmo costruire una §SStazione d'Osservazione§! nell'orbita del pianeta natale di una §SCiviltà Primitiva§!. Queste stazioni spaziali possono eseguire un insieme di §SMissioni§! differenti, anche se la nostra volontà di interferire con le culture in via di sviluppo determinerà quali sono disponibili.\n\n\nLe Stazioni d'Osservazione si costruiscono allo stesso modo di quelle §SMinerarie§! o §SDi Ricerca§!, ma possono essere create solo nell'orbita di pianeti natali di Civiltà Primitive. Selezioni semplicemente una §SNave da Costruzione§! e, tra gli ordini disponibili, clicchi sul pulsante §SCostruisci Stazione d'Osservazione§!\n\nOra selezioni il pianeta natale della Civiltà Primitiva che vuole studiare, e la Nave da Costruzione inizierà la sua missione."
 observation_post_built: "Stazione d'Osservazione Costruita"
 tutorial_20_tooltip: "§STutorial: Costruisci Stazioni d'Osservazione§! aggiunta al Registro Eventi"
 tutorial_21_chain_title: "Tutorial: Risorse Strategiche"
 tutorial_21_chain_desc: "Dovremmo costruire una §SStazione Mineraria§! nell'orbita di un corpo celeste con una §SRisorsa Strategica§!. Questi rari materiali possiedono immenso valore strategico.\n\nDopo aver trovato una di queste risorse tramite l'§SIspezione§!, selezioni una §SNave da Costruzione§!, clicchi su §SCostruisci Stazione Mineraria§!, quindi sul corpo celeste appropriato."
 tutorial_21b_chain_title: "Informazione: Risorse Strategiche"
 tutorial_21b_chain_desc: "Possediamo una §SStazione Mineraria§! nell'orbita di un corpo celeste con una §SRisorsa Strategica§!. Questi rari materiali richiedono tecnologie specifiche per essere estratti ma possiedono immenso valore strategico; dovremmo cercare di trovarne altri."
 strategic_resource_extracted: "Risorsa Strategica Estratta"
 tutorial_21_tooltip: "§STutorial: Risorse Strategiche§! aggiunta al Registro Eventi"
 tutorial_22_chain_title: "Tutorial: Evolvi Pre-Sapienti"
 tutorial_22_chain_desc: "Dovremmo §SElevare§! una specie minore, anche se potremmo aver bisogno di sviluppare prima la tecnologia §SModifiche Epigenetiche§!.\n\n§SElevi§! una specie pre-senzente selezionandola dal pannello §SSpecie§! e cliccando sul pulsante Eleva."
 tutorial_22_tooltip: "§STutorial: Evolvi Pre-Sapienti§! aggiunta al Registro Eventi"
 species_uplifted: "Specie Pre-Sapiente Evoluta"
 tutorial_23_chain_title: "Tutorial: Stabilisci il Primo Contatto"
 tutorial_23_chain_desc: "Avendo incontrato entità sconosciute nell'oscurità spaziale, dovremmo tentare di §Sstabilire una comunicazione§!. Questo può essere fatto sviluppando il sito \"§SPrimo Contatto§!\" nel pannello §SRegistro Eventi§!."
 contact_made: "Contatto Stabilito"
 tutorial_23_tooltip: "§STutorial: Stabilisci il Primo Contatto§! aggiunta al Registro Eventi"
 tutorial_24_chain_title: "Tutorial: Modifica Specie"
 tutorial_24_chain_desc: "Possiamo §SModificare§! qualunque specie senziente che vive all'interno del nostro impero, a patto che possieda abbastanza §SPunti Tratto§!.\n\nQuesto processo può essere eseguito tramite il menu §SModifica§! dal pannello §SSpecie§! e completando il §SProgetto Speciale§! appropriato. Il progetto richiede §SRicerca Sociologica§! e farà convergere tutti i nostri progressi tecnologici di quel settore mentre è attivo."
 species_modified: "Specie Modificata"
 tutorial_24_tooltip: "§STutorial: Modifica specie§! aggiunta al Registro Eventi"
 tutorial_25_chain_title: "Tutorial: Basi Stellari"
 tutorial_25_chain_desc: "Possiamo §Sespandere i nostri confini§! costruendo delle §SBasi Stellari§! nell'orbita delle stelle aliene. La presenza di queste basi proclama il nostro dominio su questa stella, permettendoci di sfruttarne le risorse e di evitare l'eventuale passaggio di alieni a cui abbiamo negato l'accesso ai nostri confini.\n\nSelezioni una §SNave da Costruzione§!, clicchi §SCostruisci Base Stellare§!, quindi scelga una stella. §SA differenza delle Stazioni Orbitali, le Basi Stellari possono essere costruite al di fuori dei nostri confini.§!"
