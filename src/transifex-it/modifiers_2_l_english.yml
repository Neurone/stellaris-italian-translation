l_english:

 rock_brain: "Cervello di Pietra"
 rock_brain_desc: "Sembra che la roccia stia... pensando. Ma è possibile una cosa del genere?"
 cunning_flora: "Flora Intelligente"
 cunning_flora_desc: "Le piante su questo pianeta mostrano estrema aggressività ed un ordinamento sociale relativamente complesso."
 genetic_library: "Banca Genetica Abbandonata"
 genetic_library_desc: "Sia le strutture che i contenuti di questa banca genetica abbandonata sono utilissimi soggetti di studio."
 drone_space_elevator: "Ascensore Spaziale in Demolizione"
 drone_space_elevator_desc: "Gli sforzi per demolire un ascensore spaziale gigante stanno rallentando la produzione di questo pianeta."
 drone_fl_satellite: "Satellite della Prima Alleanza Precipitato"
 drone_fl_satellite_desc: "Un antico satellite emette nell'etere comunicazioni preistoriche."
 drone_mineral_gift: "Dono dei Droni Minerari"
 drone_mineral_gift_desc: "Droni di un'era passata hanno scaricato qui un deposito di minerali. Apparentemente a nostro vantaggio."
 old_genetic_library: "Antica Banca Genetica"
 old_genetic_library_desc: "Questo asteroide cela un antico impianto d'archiviazione del DNA."
 fascinating_flora: "Flora Affascinante"
 fascinating_flora_desc: "Questo pianeta ospita il meraviglioso fiore Mharin Kharin."
 pheromoned_1: "Scarica di Feromone, Fase Uno"
 pheromoned_1_desc: "Il polline nell'atmosfera interagisce coi recettori di feromoni della tua popolazione, rendendola felice."
 pheromoned_2: "Scarica di Feromone, Fase Due"
 pheromoned_2_desc: "Il polline nell'atmosfera interagisce coi recettori di feromoni della tua popolazione, rendendola meno produttiva."
 pheromoned_3: "Scarica di Feromone, Fase Tre"
 pheromoned_3_desc: "Il polline nell'atmosfera interagisce coi recettori di feromoni della tua popolazione, rendendola meno incline a migrare."
 pheromoned_4: "Scarica di Feromone, Fase Quattro"
 pheromoned_4_desc: "Il polline nell'atmosfera interagisce coi recettori di feromoni della tua popolazione, rendendola più produttiva, ma meno felice delle interferenze esterne."
 depheromoned_1: "Scarica di Feromone, Risoluzione"
 depheromoned_1_desc: "I paradigmi implementati dalla gestione superiore interagiscono con le abilità e la voglia di lavorare della tua popolazione, rendendola più produttiva."
 pheromoned_detox: "Disintossicazione dal Feromone"
 pheromoned_detox_desc: "Il fiore Mharin Kharin ha distrutto la biosfera del pianeta, assieme a tutto ciò che conteneva. Inizia un nuovo ciclo."
 pheromoned_grief: "Tragedia Feromonica"
 pheromoned_grief_desc: "I problemi continuano."
 zro_ice: "Zro Ghiacciato"
 zro_ice_desc: "Sono presenti sacche di Zro intrappolate nell'atmosfera torbida del gigante ghiacciato."
 dark_matter_funnel: "Imbuto per Materia Oscura"
 dark_matter_funnel_desc: "Un tunnel spaziale in miniatura permette un facile accesso alla Materia Oscura."
 inspired_arts: "Arti Ispirate"
 inspired_arts_desc: "Una nuova audace fonte d'ispirazione rinvigorisce il nostro impero, culturalmente e commercialmente."
 uplift_rocky: "Inizio Traballante"
 uplift_rocky_desc: "La specie fatta evolvere su questo pianeta ha qualche problema ad adattarsi al nuovo ordine sociale."
 unhappy_with_experiments: "Scontenti per gli Esperimenti"
 unhappy_with_experiments_desc: "La popolazione $XenofilaY$ del pianeta non è felice degli esperimenti poco etici eseguiti sulle forme di vita native."
 unproductive_without_experiments: "Improduttivo Senza Sperimentazione"
 unproductive_without_experiments_desc: "La produzione di $Ricerca SociologicaY$ del pianeta è rallentata dalle eccellenti opportunità di sperimentazione che non vengono accolte dagli scienziati."
 massex_happy: "Fede nel Futuro"
 massex_happy_desc: "Il popolo confida che ci aspetti un futuro radioso."
 stellar_salt: "Salato"
 stellar_salt_desc: "Un rinascimento culinario si sta rapidamente diffondendo nel nostro impero."
 projecting_moon: "Installazione Lunare"
 projecting_moon_desc: "Su questa luna è attivo un potente dispositivo di comunicazione, in grado di falsificare in modo convincente le letture di scansione."
 cornucopia: "Cornucopia"
 cornucopia_desc: "Questo pianeta ospita una vera abbondanza di risorse alimentari."
 raw_materials: "Materiali Grezzi"
 raw_materials_desc: "Questo pianeta ospita una vera abbondanza di materiali e minerali facilmente accessibili."
 shadow_play: "Gioco d'Ombre"
 shadow_play_desc: "Le ombre scivolano sulla superficie di questo pianeta, creando forme d'evidente scopo ma indeterminabile significato."
 grimacing: "Turbolenze"
 grimacing_desc: "Le turbolenze interne di questo pianeta lo rendono un interessante oggetto di studio."
 comet_sighted_negative: "Cometa Avvistata"
 comet_sighted_negative_desc: "La minacciosa cometa ha un'influenza negativa sulla Popolazione della tua Capitale."
 comet_sighted_positive: "Cometa Avvistata"
 comet_sighted_positive_desc: "Una maestosa cometa ispira la Popolazione della tua Capitale."
 skid_marks: "Segni di Sgommate"
 skid_marks_desc: "Alcune tracce indicano lo svolgersi di violente corse di veicoli su questo asteroide."
 dust_circuits: "Tracce nella Polvere"
 dust_circuits_desc: "In un lontano passato, un qualche tipo di immensa installazione orbitale ha urtato questo asteroide, lasciando un'impronta parziale, ma molto chiara, sulla superficie."
 unusual_tectonics: "Tettonica Insolita"
 unusual_tectonics_desc: "Questo pianeta mostra proprietà tettoniche estremamente insolite."
 flagellating_movement: "Movimento Flagellare"
 flagellating_movement_desc: "Abbiamo aggiornati i protocolli evasivi delle nostre flotte basandoci sulle osservazioni dei flagelli delle Amebe Spaziali."
 cosmic_ray_catalysis: "Catalisi di Raggi Cosmici"
 cosmic_ray_catalysis_desc: "Le nostre Centrali Elettriche possono ora convertire alcune radiazioni cosmiche in energia utilizzabile."
 grand_design: "Progettazione Grandiosa"
 grand_design_desc: "Sia benedetto l'ingranaggio della macchina."
 malefaction: "Malefatta"
 malefaction_desc: "Le buone azioni non restano mai impunite."
 prismatic_lenses: "Lenti Prismatiche"
 prismatic_lenses_desc: "Delle lenti che imitano le proprietà prismatiche delle Entità Cristalline danno un grande contributo alla ricerca Fisica."
 crystal_sonar: "Sonar Cristallino"
 crystal_sonar_desc: "Permette alle nostre flotte di utilizzare tecniche speciali quando incontrano delle Entità Cristalline, ispezionando immediatamente i sistemi che abitano."
 greater_crystal_bounty: "Grande Taglia sui Cristalli"
 greater_crystal_bounty_desc: "§LOrdina alle nostre flotte di recuperare i resti minerali delle Entità Cristalline distrutte.§!\nMinerali per ogni flotta sconfitta: §G500§!"
 crystal_bounty: "Taglia sui Cristalli"
 crystal_bounty_desc: "§LOrdina alle nostre flotte di recuperare i resti minerali delle Entità Cristalline distrutte.§!\nMinerali per ogni flotta sconfitta: §G250§!"
 amoeba_extirpator: "Estirpatore di Amebe"
 amoeba_extirpator_desc: "Le nostre flotte eccellono nel mirare ai punti deboli delle Amebe Spaziali."
 crystal_breaker: "Distruttore di Cristalli"
 crystal_breaker_desc: "I sistemi di puntamento delle nostre flotte si sono adattati alla topografia angolare delle Entità Cristalline, massimizzando il danno."
 drone_destroyer: "Demolitore di Droni"
 drone_destroyer_desc: "Algoritmi di predizione aggiornati consentono alle nostre navi di tracciare e colpire al meglio gli Antichi Droni Minerari."
 tiyanki_butcher: "Tiyanki Butcher"
 tiyanki_butcher_desc: "Our in-depth knowledge of Tiyanki anatomy allows us to strike them with surgical precision, maximizing damage."
 droning_optimizations: "Ottimizzazione dei Droni"
 droning_optimizations_desc: "Modellato sulle tecniche degli Antichi Droni Minerari, questo schema devia l'energia verso le operazioni estrattive aumentando la produzione di minerali."
 cloudbuster: "Distruttore di Nubi"
 cloudbuster_desc: "Abbiamo regolato le nostre armi perché interrompano i campi magnetici delle Nubi del Vuoto, aumentando così il potenziale distruttivo a lungo termine."
 drone_bounty: "Taglia sui Droni"
 drone_bounty_desc: "§LIstruisce le nostre flotte al recupero delle celle energetiche degli Antichi Droni Minerari distrutti.§!\nCrediti Energetici per ogni flotta sconfitta: §G500§!"
 unbalanced_ecosystem: "Ecosistema Sbilanciato"
 unbalanced_ecosystem_desc: "La tendenza della biosfera verso l'omogeneità estrema della vita vegetale, rende il pianeta inadatto a scopi agricoli."
 ruler_failed_savior: "Salvatore Mancato"
 ruler_failed_savior_desc: "Un tentativo di soccorso fallito lascia il nostro popolo devastato."
 ruler_savior: "Salvatore"
 ruler_savior_desc: "Un tentativo di soccorso riuscito ha diffuso grande gioia fra il nostro popolo."
 missing_scientist: "Perdita di Personale"
 missing_scientist_desc: "Abbiamo perso uno scienziato che lavorava ad una postazione d'osservazione, causando risentimento tra la comunità scientifica."
 humiliated: "Umiliati"
 humiliated_desc: "§LSiamo stati umiliati pubblicamente da un altro impero.§!"
 raided: "Depredati"
 raided_desc: "§LNon siamo riusciti a proteggerci dai Saccheggiatori.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS: "$ETHIC$ Regime: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS: "Signori Alieni: $VAL$"
 swarm_border: ""
 swarm_border_desc: ""
 drone_processing: "Lavorazione Dronica"
 drone_processing_desc: "Le lezioni imparate dagli Antichi Droni Minerari continuano a migliorare la nostra produzione ed efficienza nell'estrazione mineraria."
 spiritualist_attraction: "Attrazione Spiritualista"
 spiritualist_attraction_desc: "Un gruppo di spiritualisti sta contrastando le visioni materialiste del cosmo, sostenendo che limitano la nostra crescita culturale."
 materialist_attraction: "Attrazione Materialista"
 materialist_attraction_desc: "Un gruppo di materialisti sta spingendo il nostro progresso culturale cercando risposte più tangibili e progressive."
