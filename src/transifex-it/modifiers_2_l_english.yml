 empire_size_mods: "Dimensione dell'Impero"
 taste_the_stars: "Assaggio delle Stelle"
 taste_the_stars_desc: "La scoperta di un'antica bevanda aliena ha dato al nostro popolo un gusto per l'ignoto."

