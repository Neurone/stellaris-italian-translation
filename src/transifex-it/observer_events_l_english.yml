l_english:
 observer.15.name: "IL Ritorno del Gran Khan"
 observer.15.desc: "Dopo esser stato sconfitto in battaglia, il Gran Khan ha radunato un'altra flotta ed è pronto a tornare in prima linea."
 observer.24.name: "Mercenari [marauder_mercenary_country.GetSpeciesName]"
 observer.24.desc: "I mercenari [marauder_mercenary_country.GetSpeciesName] non disponibili per essere assoldati."
 observer.56.desc: "Gli archeologi dell'Impero §H[From.GetName]§! sono riusciti a dedurre la posizione segreta del Sistema Natale dei §HVultaum§!!"
 observer.57.desc: "Gli archeologi dell'Impero §H[From.GetName]§! sono riusciti a dedurre la posizione segreta del Sistema Natale degli §HYuht§!!"
 observer.58.desc: "Gli archeologi dell'Impero §H[From.GetName]§! sono riusciti a dedurre la posizione segreta del Sistema Natale della §HPrima Alleanza§!!"
 observer.59.desc: "Gli archeologi dell'Impero §H[From.GetName]§! sono riusciti a dedurre la posizione segreta del Sistema Natale degli §HIrassian§!!"
 observer.60.desc: "Gli archeologi dell'Impero §H[From.GetName]§! sono riusciti a dedurre la posizione segreta del Sistema Natale dei §HCybrex§!!"
 observer.61.desc: "L'Impero §H[From.GetName]§! ha raccolto le risorse necessarie a sbloccare la §HRete di Portali-L§!! Una volta che avranno sviluppato la tecnologia necessaria e terminato un progetto speciale per aprire un Portale-L all'interno dei loro confini, avranno accesso all'Ammasso-L."
 observer.63.desc: "L'Impero §H[From.GetName]§! è riuscito a ripristinare l'accesso all'Ammasso-L! Creature gigantesche conosciute come §H$nanite_space_dragon_baby_plural$§! stanno emergendo da ogni Portale-L esistente, sebbene non sembrano essere ostili."
 observer.66.name: "Il Concordato Dessanu"
 observer.66.desc: "L'Impero §H[From.GetName]§! è riuscito a ripristinare l'accesso all'Ammasso-L, solo per scoprire che è già abitato da una civiltà avanzata conosciuta come §HConcordato Dessanu§!!"
 observer.68.desc: "Quegli sciocchi superficiali dell'Impero §H[From.GetName]§! hanno giocato con forze al di là della loro comprensione, rilasciando un potente e vendicativo Avatar del Velo nel Sistema §H[shroud_spawn_system]§!!"
 observer.70.name: "Il Segnale Orizzonte"
 observer.70.desc: "Gli scienziati dell'Impero §H[From.Owner.GetName]§! hanno intercettato un misterioso segnale che sembra emanato dal centro di un buco nero..."
 observer.71.name: "Il Verme"
 observer.71.desc: "Il Verme in Attesa ha trasformato il Sistema Natale dell'Impero §H[From.Owner.GetName]§! in qualcosa di... diverso."
 observer.72.desc: "Il Verme in Attesa è comparso nel Sistema Natale dell'Impero §H[From.Owner.GetName]§!. Ci si prepara alla battaglia..."
