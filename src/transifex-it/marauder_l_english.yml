 marauder.1.name: "Incontro con [encountered_marauder.GetRealName]"
 marauder.1.desc: "Dopo aver decodificato ciò che conta come una lingua tra loro, [This.Owner.GetEnvoy] [This.Leader.GetName] ha identificato §H[encountered_marauder.GetName]§! come civiltà nomade conosciuta come §H[encountered_marauder.GetName]§!. Occupano un certo di numero di grandi stazioni spaziali nel Sistema §H[marauder_system.GetName]§! che ospitano un gran numero dei loro abitanti in condizioni di squallido sovraffollamento. Nonostante ciò, o forse proprio per questo, sembrano aver sviluppato una forte coltura marziale. La vita trascorsa nel gelido vuoto dello spazio sembra essere diventata la normalità per loro, e si sono rivelati molto adatti alla guerra spaziale.\n\nNon possiedono un governo centrale con cui comunicare. Invece, sembrano essere divisi in varie fazioni continuamente in lotta per le risorse ed il rispetto. Data la loro numerosa popolazione e le capacità straordinarie dei loro cantieri navali, queste continue lotte interne sembrano essere l'unica cosa che impedisce loro di crescere sino a diventare una minaccia significativa per la pace galattica."
 marauder.1.a: "Tentate di contattarli."
 marauder.3.name: "Guerrieri [From.GetSpeciesNamePlural] Avvistati"
 marauder.3.desc: "È da diversi mesi che riceviamo notizie frammentarie riguardanti un gruppo di mercenari alieni operanti ai confini del nostro spazio. Si fanno chiamare §H[From.GetSpeciesNamePlural]§!, e sembrano essere esuli di una civiltà guerriera che abita alcune stazioni spaziali nel Sistema §H[marauder_system.GetName]§!.\n\nIl loro passaggio vicino al nostro spazio si è concluso senza incidenti, ma ci hanno avvertiti di non avvicinarci al Sistema [marauder_system.GetName]. Non possiedono un governo centrale con cui comunicare, ma le loro varie fazioni sembrano essere coinvolte in costanti lotte interne e spesso lanciano vere e proprie razzie contro i sistemi vicini. In effetti, data la loro numerosa popolazione e la capacità di costruzione spaziale, potrebbero diventare una potenza galattica significativa se mai smettessero di uccidersi tra loro."
 marauder.5.name: "La Fine dei [From.GetName]"
 marauder.5.desc: "L'orgogliosa cultura dei nomadi guerrieri §H[From.GetSpeciesNamePlural]§! non esiste più. §H[marauder_killer.GetName]§! ha distrutto sino all'ultima delle loro stazioni spaziali, che ospitavano la maggior parte della popolazione. I pochi rifugiati rimasti si sono sparpagliati per la galassia.\n\nSebbene sopravvivano ancora alcune flotte mercenarie e pirate, la perdita delle loro strutture spaziali rappresenta un colpo devastante da cui non potranno mai riprendersi. Ciò mette definitivamente fine alle loro razzie."
 marauder.5.a: "Perfetto."
 marauder.6.name: "Vendetta dei Malvagi [marauder_species.GetName]"
 marauder.6.desc: "Una grande flotta di mercenari §H[marauder_species.GetName]§! ha viaggiato nell'iperspazio fino a raggiungere il Sistema §H[attacked_system.GetName]§!! Sembrerebbe che tutta la popolazione che si trovava altrove quando abbiamo distrutto la loro ultima stazione spaziale si sia raggruppata ed abbia unito le forze.\n\nNon capiamo come abbiano potuto superare la nostra rete di sensori per raggiungere [attacked_system.GetName], ma stanno trasmettendo un messaggio."
 marauder.7.1.desc: "Ai miserabili codardi di [Root.GetName]:\n\nDato che avete distrutto le nostre case, noi dilanieremo le vostre. Non abbiamo nulla da perdere ormai... di questo ve ne siete assicurati voi. Tutto ciò che desideriamo, ora, è di poter morire in battaglia, e di portare con noi il numero massimo dei vostri cosiddetti guerrieri nel viaggio verso il Grande Aldilà.\n\nPreparatevi!"
 marauder.7.2.desc: "Dwamak di [Root.GetName]! Avete sfasciato le nostre case, ora sfasceremo le vostre! Sappiamo che potremmo non sopravvivere, ma porteremo con noi quanti più dwamak possibili!\n\nMorte ai dwamak! HYEEEEEIIIIIIIIEEEEEEEEE!!!!!!!!!!"
 marauder.7.3.desc: "Agli apostati di [Root.GetName]:\n\nAvete contaminato il nostro sacro spazio e massacrato innumerevoli Suoi servitori. Pensavate che la Signora del Vuoto avrebbe lasciato correre queste atrocità?\n\nLei richiede sacrificio, e noi La soddisferemo. Rappresenterà l'ultimo atto in questo miserabile universo."
 marauder.7.a: "Ai posti di combattimento!"
 marauder.8.desc: "Una grande flotta di mercenari §H[marauder_species.GetName]§! ha attraversato il Sistema §H[From.GetName]§!. Sembrerebbe che tutta la popolazione che si trovava altrove quando abbiamo distrutto la loro ultima stazione spaziale abbia messo da parte le differenze ed abbia unito le forze.\n\nEsigono vendetta per la distruzione delle loro case, e da quanto abbiamo intercettato dalle loro comunicazioni sembra chiaro che i loro guerrieri non abbiano alcun desiderio di sopravvivere a questa campagna."
 marauder.10.name: "Rifugiati [marauder_species.GetName] in Arrivo"
 marauder.10.desc: "Una sgangherata flottiglia di mercantili ha raggiunto il nostro spazio; trasporta i rifugiati §H[marauder_species.GetName]§! in fuga dopo la recente distruzione dei loro sistemi natali. È stato permesso loro di accamparsi su §H[Root.GetName]§!.\n\nSebbene siano stati abituati a vivere in squallide e sovraffollate stazioni spaziali, sembrano adattarsi bene alla loro nuova casa planetaria. Speriamo che siano pronti a lasciarsi alle spalle il loro passato da predoni e pirati."
 marauder.10.a: "Daremo loro nuove case."
