 marauder.34.d: "Non importa. Parliamo d'altro."
 marauder.34.e: "Arrivederci."
 marauder.37.1.a.desc: "Congratulazioni, [Root.GetSpeciesNamePlural]. Con la flotta che avete appena assoldato, potrete spazzar via [random_fallen_empire.GetName]!\n\nBeh, forse no. Ma non fate errori: è una forza potentissima!"
 marauder.37.1.b.desc: "La flottiglia è vostra, [Root.GetSpeciesNamePlural]. Ricordate: un singolo [marauder_country_1.GetSpeciesName] vale quanto dieci guerrieri delle altre specie. Potrete regolare la forza delle armate in base a questo."
 marauder.37.2.a.desc: "Saggia decisione, dwamak! Assoldando questi [marauder_country_2.GetSpeciesNamePlural] squilibrati, siete sicuri che nessuno li possa usare contro di voi! HYEEEIIIIEEE!!!!"
 marauder.37.3.a.desc: "Questi santi guerrieri vi serviranno al meglio, [Root.GetSpeciesNamePlural]. Una cosa... non salite a bordo delle loro navi. Sono considerate sacre, e la Signora del Vuoto non vedrebbe di buon occhio i miscredenti che osassero mettere piede sui loro ponti consacrati."
 marauder.37.a: "C'era un'altra cosa..."
 marauder.37.b: "Arrivederci."
