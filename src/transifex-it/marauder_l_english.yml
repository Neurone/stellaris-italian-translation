 marauder.30.e: "In realtà, non importa."
 marauder.30.f: "Arrivederci."
 marauder.31.1.desc: "Ah! Quindi vorreste che razziassimo uno dei vostri rivali?\n\nDetestiamo essere coinvolti nelle vostre misere dispute ma, con il giusto incentivo, suppongo di poter organizzare qualcosa...\n\nChi volete che attacchiamo?"
 marauder.31.2.desc: "Vuoi... vuoi che sfasciamo uno dei vostri dwamak rivali? Sì, si può fare...\n\nMa quale dwamak dobbiamo sfasciare?"
 marauder.31.3.desc: "In cambio di un tributo, forse potremmo convincerci a colpire un particolare gruppo di miscredenti.\n\nChi sono questi eretici con cui dovremmo confrontarci?"
 marauder.31.a: "§Y[raid_target_1.GetName].§!"
 marauder.31.b: "§Y[raid_target_2.GetName].§!"
 marauder.31.c: "§Y[raid_target_3.GetName].§!"
 marauder.31.d: "§Y[raid_target_4.GetName].§!"
 marauder.31.e: "In realtà, non importa."
 marauder.31.f: "Arrivederci."
 marauder.32.1.desc: "[preliminary_target.GetName] sembra davvero un bersaglio adatto ai nostri guerrieri. Magari dovremmo fargli visita..."
 marauder.32.2.desc: "Sì, [preliminary_target.GetName] ci sta dentro per fare un po' di stufato di dwamak. Molto bene. Ma sarà uno sbattone..."
 marauder.32.3.desc: "La Signora del Vuoto non sembra gradire i pagani dell'Impero [preliminary_target.GetName]. Una spedizione militare potrebbe soddisfare il Suo volere..."
 marauder.32.a: "Pagheremo. Dategli una lezione."
 marauder.32.1.a.response: "Perfetto allora. Cavalcheremo all'alba."
 marauder.32.2.a.response: "HYEEEEIIIEEEEE!!!!!! Li sfasciamo tutti 'sti dwamak!"
 marauder.32.3.a.response: "Assaggeranno la Sua furia."
 hire_raid: "\nI [current_marauder_diplomacy.GetName] assembleranno una flotta che attaccherà l'Impero [preliminary_target.GetName]."
 marauder.34.1.desc: "I mercenari della nostra specie sono i migliori della galassia. Non lasciare che la loro turbolenta natura ti inganni, quando inizia la battaglia la loro disciplina non è seconda a nessuno. Il loro onore li spingerebbe a combattere addirittura contro i propri simili, se lo desiderassi.\n\nQueste sono le flotte attualmente disponibili:"
 marauder.34.2.desc: "Persino i nostri bambini riuscirebbero a sconfiggere i migliori guerrieri dwamak. HYEEIIEE!!!! Si sa.\n\nMa questi non sono bambini!!! Questi sono mercenari tosti, e non sono solo pericolosi... sono FOLLI! Vogliono combattere contro dwamak come VOI, contro altri dwamak o persino contro loro stessi... se pagate!\n\nQuesto è l'elenco delle folli flotte:"
 marauder.34.3.desc: "Esistono molti tra i nostri guerrieri sacri che pensano che uccidere i miscredenti, anche per volere di altri miscredenti, sia in linea con il Suo volere. Non si faranno scrupolo nemmeno ad uccidere altri della loro razza, dal momento che questi radicali vedono chiunque altro come una massa di eretici.\n\nNon c'è da preoccuparsi, però. Non sono così pazzi da attaccare il loro salariante. Per inciso, anch'io sono al sicuro dalla loro furia, dal momento che li faccio lavorare in cambio di una modesta percentuale sui profitti.\n\nQueste sono le flotte attualmente disponibili:"
 marauder.34.1.a: "L'Armata del Nato dal Vuoto."
 marauder.34.2.a: "Il 234° Sfascia-Dwamak."
 marauder.34.3.a: "I Campioni Prescelti."
