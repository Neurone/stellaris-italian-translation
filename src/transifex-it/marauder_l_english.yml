 marauder.35.1.desc: "Ah ah! Siete veramente folli, forestieri. Volevate che attaccassimo gli antichi?\n\nNon penso proprio."
 marauder.35.2.desc: "HYEEEEEEEEEEEEEEEEEEIIIIIIIIIIIIIIIIIIIEEEEEEEEEEEE!!!!!!!!!!!\n\nNo, dwamak. Siamo folli, ma non abbastanza tra lanciarci sui dwamak caduti."
 marauder.35.3.desc: "Sebbene siano miscredenti, la Signora del Vuoto non vorrebbe che sprecassimo le nostre navi nel vano tentativo di colpire le razze antiche.\n\nVerrà il loro tempo... tra un millennio o due."

 marauder.40.1.desc: "Sì, possiamo farlo. Molti dei nostri più grandi guerrieri sono alla ricerca di nuove sfide ed opportunità.\n\nSe potete permettervi il prezzo di sangue per liberarli dai loro servizi parentali, saranno lieti di seguirvi e combattere le vostre battaglie."
 marauder.40.2.desc: "HYEEEIIIEEEEEEE!! Sì, sì! Molti guerrieri sarebbero lieti di combattere per la grana dwamak! Serve solo il giusto incentivo."
 marauder.40.3.desc: "Sì, i nostri più grandi guerrieri sono disposti a seguire i vostri soldati in battaglia. Grazie ai vostri crediti energetici, saremo in grado di sottostare al Suo volere con maggior fervore.\n\nScoprirai che una vita al servizio della Signora del Vuoto ha reso i nostri ufficiali efficaci e senza paura."
 marauder.40.1.a: "Assolda Ammiraglio"
 marauder.40.2.a: "Assolda Generale"
 marauder.40.a.response: "Molto bene. Il giuramento è stato prestato, ed il guerriero è tutto vostro."
 marauder.40.b.response: "Oooh! Questo [marauder_species.GetName] è molto subdolo! [Root.GetSpeciesNamePlural] fortunelli!"
 marauder.40.c.response: "La Signora del Vuoto ha benedetto il suggellamento di questo contratto. Possa il nostro campione servirvi al meglio."

 marauder.46.name: "Predoni Mercenari Disponibili"
 marauder.46.desc: "Con la continua espansione della comunità galattica i confini iniziano a collidere, ed il conflitto armato è spesso inevitabile.\n\nAvendolo notato, diverse flotte di Predoni sono pronte ad avventurarsi oltre i margini dei loro sistemi natali in cerca di fama e gloria. Ora offrono i loro servigi come mercenari al miglior offerente."
 marauder.46.a: "È sempre difficile trovare bravi mercenari."

 leader_trait_mercenary_warrior: "Guerriero Mercenario"
 leader_trait_mercenary_warrior_desc: "Questo Leader proviene da una cultura basata sulla guerra spaziale, ed è stato cresciuto a forza di lezioni sulle tattiche non convenzionali."
 leader_trait_general_mercenary_warrior: "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc: "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan: "Il Gran Khan"
 leader_trait_great_khan_desc: "Il Gran Khan è un Leader carismatico, un brillante tattico e, se le voci sono vere, un potente psionico."
 leader_trait_ruler_great_khan: "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc: "$leader_trait_great_khan_desc$"
 marauder.50.name: "Contratto Mercenario Terminato"
 marauder.50.desc: "Il nostro contratto con i mercenari della §H[Root.GetName]§! è giunto al termine. Il loro Leader, l'Ammiraglio [Root.Leader.GetName], ha offerto l'estensione dei suoi servigi per altri cinque anni... ad un costo aggiuntivo.\n\nSe rifiutiamo, i mercenari andranno a cercare un impiego altrove."
 marauder.50.a: "Estendiamo il contratto."
 marauder.50.b: "Lasciamoli andare."
 marauder.71.name: "Ammiraglio Mercenario Rimpiazzato"
 marauder.71.desc: "Dopo la scomparsa prematura dell'ex comandante della §H[Root.GetName]§!, i [marauder_species.GetName] hanno inviato l'Ammiraglio §H[new_leader.GetName]§! come rimpiazzo."
 marauder.76.name: "Mercenari [marauder_species.GetName] Scomparsi"
 marauder.76.desc: "La perdita del loro sistema natale sembra aver scosso i mercenari §H[marauder_species.GetName]§! della [Root.GetName]. Nonostante il contratto quinquennale che abbiamo stipulato con loro, quei maledetti briganti e le loro navi sono svaniti nello spazio profondo!\n\nLa loro ultima trasmissione sembra essere un messaggio in codice per la loro partenza:\n\n§R\"La vendetta sarà nostra.\"§!"
 marauder.76.a: "Avevamo un contratto!"
 marauder.77.name: "I Mercenari Si Uniscono al Gran Khan"
 marauder.77.desc: "L'ascesa dell'Impero [raider_khanate.GetName] sotto il controllo del tanto lodato Gran Khan, ha portato ad un'ondata di tradimenti tra i mercenari [raider_khanate.GetSpeciesNamePlural] al nostro servizio! Colti da un improvviso fervore nazionalistico, i traditori hanno abbandonato le loro posizioni per unirsi alla sempre crescente macchina bellica del Gran Khan."
 marauder.86.a.desc: "Attenzione, [Root.GetSpeciesNamePlural].\n\nSe avete bisogno che altri combattano le vostre battaglie, sappiate che i mercenari [marauder_mercenary_country.GetSpeciesNamePlural] sono disponibili per essere assoldati. Sì, avete capito bene. Se potete pagare, i migliori mercenari della galassia combatteranno per voi."
 marauder.86.a: "Buono a sapersi."
 marauder.87.a.desc: "HYEEEIIIEEEEEE!!!! Attenzione, dwamak!\n\nI nostri guerrieri si stanno annoiando e non è un bene! Un casino di risse, un sacco di morti! Ma abbiamo la soluzione... possiamo mandare i più folli dei nostri guerrieri a combattere per i dwamak, in cambio di crediti! Se volete i migliori mercenari della galassia, muovetevi prima che sia tardi!"
 marauder.88.a.desc: "La Signora del Vuoto ha un messaggio per voi:\n\nSe lo desiderate, potrete assoldare alcune delle nostre flotte mercenarie. I nostri equipaggi sono disciplinati ed obbediranno ai vostri ordini, finché potrete pagarli.\n\nÈ un dono incredibile quello che vi viene offerto. Non sprecatelo."
 marauder.101.1.desc: "Smidollati [Root.GetSpeciesNamePlural], i nostri guerrieri stanno per razziare i vostri sistemi. Affrontateli in battaglia se ne avete il coraggio, o nascondetevi finché non avranno prosciugato le vostre ricchezze.\n\nNaturalmente, potrete offrirci un tributo per evitare il massacro imminente. Se lo giudicheremo sufficiente, i nostri guerrieri potrebbero decidere di tornare indietro..."
 marauder.101.2.desc: "HYEEEIIIIIEEEEEE!!!!!!! Dwamak [Root.GetSpeciesNamePlural]! Siamo venuti a farvi una visitina! Così evitiamo di farvi diventare ricchi e grassi, sì!\n\nA meno che non pensiate di non essere buoni per uno stufato di dwamak..."
 marauder.101.3.desc: "[Root.GetSpeciesNamePlural]. La Signora del Vuoto ci ha comunicato il desiderio di utilizzare i vostri sistemi come luogo di cerimonia da cui celebrare il Suo eterno dominio sullo Spazio. Come Suoi umili servitori, non abbiamo altra scelta che obbedire.\n\nUna flotta da guerra con i migliori guerrieri provenienti da tutte le nostre fazioni, è al momento diretta verso di voi per raccogliere tributi e schiavi. Per evitare l'inevitabile e saziare la Sua fame, potrete offrire un tributo. Se sarà sufficiente, la flotta verrà richiamata."
 marauder.101.a: "Offri Tributo §Y(Energia)§!"
 marauder.101.b: "Offri Tributo §Y(Minerali)§!"
 marauder.101.c: "Offri Tributo §Y(Cibo)§!"
 marauder.101.1.a.response: "Che peccato! Suppongo che i nostri guerrieri dovranno cercare altrove un po' di divertimento.\n\nLa vostra gente è salva. Per ora, almeno."
 marauder.101.d: "Non avrete nulla da noi, feccia."
 marauder.101.1.b.response: "Idioti! Ci prenderemo con la forza ciò che avreste dovuto offrirci come tributo... ed anche di più! Avete fatto un terribile errore."
 marauder.101.2.a.response: "Siete furbi, dwamak! Cercheremo qualche altro dwamak da fare a fettine! Più casino per noi, meno per voi!"
 marauder.101.2.b.response: "Speravamo lo diceste, dwamak! I [raiding_marauder.GetSpeciesNamePlural] amano sempre una bella sfida!\n\nHYEEEIIIEEEE!!!!"
 marauder.101.3.a.response: "Siete saggi a non provocare la furia della Signora del Vuoto. Il Suo castigo sarebbe stato terribile."
 marauder.101.3.b.response: "La Signora del Vuoto prevedeva questa risposta, ma dovevamo comunque avanzare l'offerta. Ora potremo raccogliere schiavi e ricchezze tramite l'appropriato rituale militare. Tutto in Suo nome, naturalmente."
 marauder.102.1.desc: "Siete finalmente venuti a chiedere pietà, [Root.GetSpeciesNamePlural]? Potete ancora offrirci un tributo per ritirare le nostre flotte, ma il prezzo è aumentato."
 marauder.102.2.desc: "Sì, dwamak? Ti sei stufato di noi? Vuoi già mandarci via? HYEEEIIEEEE!!!\n\nPuoi pagare, ma il prezzo è più alto ora..."
 marauder.102.3.desc: "Lei è infuriata, [Root.GetSpeciesNamePlural]... molto infuriata. Ogni [Root.GetSpeciesName] che viene sacrificato in Suo onore allevia un po' la sua collera, ma sarà abbastanza?\n\nSe siete qui per offrire il vostro tributo alla Signora del Vuoto per assicurarvi la ritirata delle nostre flotte, sappiate che ora Lei richiede un sacrificio maggiore rispetto a prima..."
 marauder.102.d: "Ragazzi, siete proprio brutti."
 marauder.102.e: "Fine delle comunicazioni."
 marauder.102.1.a.response: "Pensate a tutto il dolore che vi sareste risparmiati se ci aveste offerto un tributo quando ve l'abbiamo chiesto. Che vi serva da lezione, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response: "HYEEEEEIIIIIEEEEE!!! A posto allora. Abbiamo quello che vogliamo. Niente più stufato di dwamak, per ora."
 marauder.102.3.a.response: "La Signora del Vuoto è soddisfatta. Questo sacrificio ha illuminato il Suo spirito, ed ha permesso ai Suoi guerrieri di ritirarsi. Arrivederci, [Root.GetSpeciesNamePlural]."
 marauder.102.1.b.response: "Io... t-tu... il mio aspetto fisico... non ha niente a che vedere con...\n\nTi pentirai di questa mancanza di rispetto, [Root.GetSpeciesName]. I nostri guerrieri ridurranno in cenere le vostre patetiche flotte!"
 marauder.111.1.desc: "Potete uscire fa rifugi ora, [Root.GetSpeciesNamePlural]. Abbiamo preso abbastanza ricchezze, le navi sono a pieno carico.\n\nTimoniere! Imposti la rotta verso [marauder_system.GetName]. Andiamocene da questa dannata regione, mi deprime."
 marauder.111.2.desc: "Dwamak, vi abbiamo sfasciati abbastanza. Per ora basta. Le navi sono strapiene.\n\nCe ne torniamo a [marauder_system.GetName] ora, sì."
 marauder.111.3.desc: "La cerimonia è conclusa. La Signora del Vuoto è soddisfatta della distruzione che abbiamo scatenato nel vostro spazio, [Root.GetSpeciesNamePlural]. Ora ci è permesso fare ritorno a [marauder_system.GetName]."
 marauder.111.a: "Andate!"
 marauder.112.1.desc: "È eccitante, non è vero? Il brivido della battaglia! I nostri migliori guerrieri che affrontano il massimo che avete da offrire. Vedremo chi ne uscirà vittorioso!"
 marauder.112.2.desc: "Dwamak, che vuoi? Siamo impegnati a sfasciare i vostri sistemi!"
 marauder.112.3.desc: "Serviamo esclusivamente il Suo volere e, per il momento, quelli con le tasche abbastanza gonfie da poterci assoldare contro di te. Finché il risultato sarà la morte dei miscredenti, la Signora del Vuoto approverà."

 marauder.104.name: "Predoni su [Root.GetName]"
 marauder.104.desc: "I predoni [marauder_country.GetSpeciesNamePlural] sono sbarcati su §H[Root.GetName]§!! Hanno lanciato diverse navicelle dalle flotte in orbita, colpendo vari insediamenti periferici e ritirandosi col bottino. Le nostre forze difensive sulla superficie non hanno avuto il tempo di reagire."
 marauder.104.a: "Maledetta feccia."
 marauder.105.desc: "Gli schiavisti [marauder_country.GetSpeciesNamePlural] sono sbarcati su §H[Root.GetName]§!! Le navicelle hanno colpito diversi insediamenti periferici, rapendo i coloni e trascinandoli in catene sulle loro flotte in orbita."
 marauder.105.a: "La pagheranno cara."
 marauder.106.desc: "Un piccolo gruppo di [marauder_country.GetSpeciesNamePlural] ha condotto un blitz su §H[Root.GetName]§!. I loro attacchi sparpagliati hanno confuso le nostre unità tattiche al punto che, prima che riuscissero a reagire, i predoni avevano già fatto ritorno all'orbita con il loro bottino."
 marauder.106.a: "Un esito sgradevole."
 marauder.107.desc: "Gli schiavisti [marauder_country.GetSpeciesNamePlural] sono sbarcati su §H[Root.GetName]§!! I bombardamenti condotti dalle loro navicelle hanno fatto breccia in diversi santuari organici, che sono poi stati presi d'assalto da gruppi pesantemente armati.\n\nGli organici che finora avevamo tenuto al sicuro, probabilmente ora si trovano in catene sulle flotte nemiche."
 marauder.107.a: "I nostri bio-trofei!"
 marauder.108.desc: "I predoni [marauder_country.GetSpeciesNamePlural] sono sbarcati su §H[Root.GetName]§!! Hanno saccheggiato molti dei nostri avamposti e massacrato centinaia di droni, prima di fare ritorno alle loro flotte in orbita."
 marauder.108.a: "Dobbiamo punire questa trasgressione."

 marauder.112.a: "Chi vi ha pagati per razziarci?"
 marauder.112.1.a.response: "Dei poveri codardi che non sono stati in grado di affrontarvi personalmente. La loro identità non è importante, esattamente come il loro ruolo nell'universo.\n\nE comunque hanno pagato bene per rimanere anonimi."
 marauder.112.2.a.response: "Ah, ma questo è un segreto, dwamak! Sono sempre dwamak, come voi, ma altri dwamak. È tutto quello che posso dire."
 marauder.112.3.a.response: "Infedeli. Miscredenti. Eretici.\n\nPresto non dovremmo più avere a che fare con loro, ma i loro crediti aiuteranno a perseguire il Suo volere."
 marauder.112.b: "Fine della trasmissione."
 marauder.114.name: "Predoni in Ritirata"
 marauder.114.desc: "I pesanti danni inflitti alle flotte dei predoni [marauder_country.GetSpeciesNamePlural] sono bastati per respingere i loro guerrieri. Dopo aver riconsiderato le loro opzioni, sembra che abbiano deciso di abbandonare la missione e fare ritorno alla loro regione."
 marauder.114.a: "Hanno fatto il passo più lungo della gamba."
 marauder.116.name: "Flotta d'Incursione Distrutta"
 marauder.116.desc: "La flotta dei predoni [From.GetSpeciesNamePlural] che volevano saccheggiare il nostro spazio è stata distrutta nel Sistema [destroyed_fleet_system.GetName]. Non ci sono sopravvissuti."
 marauder.116.a: "Che sia loro di lezione."
 marauder.117.desc: "I predoni §H[marauder_country.GetSpeciesNamePlural]§! che abbiamo \"incoraggiato\" a razziare §H[marauder_target.GetName]§! hanno fatto ritorno nella loro regione con la coda tra le gambe! Le perdite sostenute dalle loro flotte sono evidentemente state abbastanza gravi da far cambiare loro idea."
 marauder.117.a: "Codardi!"


 marauder.120.name: "Predoni [raiding_marauder.GetSpeciesNamePlural] in Arrivo"
 marauder.120.desc: "È stata rilevata una flotta di predoni §H[raiding_marauder.GetSpeciesNamePlural]§! in avvicinamento ai nostri confini! Le intercettazioni indicano che sono stati assoldati da un nostro rivale per attaccare i nostri sistemi. Ci stanno trasmettendo un messaggio."
 marauder.121.1.desc: "I codardi rannicchiati nelle tenebre ci hanno chiesto di affrontarvi, dato che sono troppo pavidi per farlo loro stessi. C'è qualche vostro guerriero abbastanza onorevole da affrontarci in battaglia, o dovremmo saccheggiare i vostri sistemi senza alcuna opposizione? Mostrateci il vostro valore!"
 marauder.121.2.desc: "HYEEEIIIEEE!!! Avete molti nemici, dwamak! Non gli piacete molto! Ci hanno pagati per sfasciare i vostri sistemi! E siamo felici di assecondarli!"
 marauder.121.3.desc: "Se un gruppo di miscredenti desidera la distruzione di un altro gruppo di miscredenti, e ci paga per farlo, chi siamo noi per dire di no? Col tempo, i servitori della Signora del Vuoto affronteranno tutti gli eretici, ma per ora ci concentreremo su di voi."
 marauder.121.a: "Allarme rosso!"
 marauder.122.name: "Predoni [raid_parent.GetSpeciesNamePlural] in Ritirata"
 marauder.122.desc: "La flotta di predoni §H[raid_parent.GetSpeciesNamePlural]§! inviata verso §H[raid_victim.GetName]§! dopo il nostro \"incoraggiamento\" sta facendo ritorno al loro sistema natale. Con le stive stracolme di ricchezze e schiavi, i loro ammiragli dichiarano la razzia conclusa con successo."
 marauder.122.a: "Ottimo lavoro."
 marauder.123.desc: "Una flotta di predoni appartenente ad una specie sconosciuta è stata rilevata in avvicinamento ai nostri confini! Sembra che questi selvaggi, che si fanno chiamare §H[raiding_marauder.GetSpeciesNamePlural]§!, siano stati pagati da qualche nostro rivale per attaccare i nostri sistemi. Stanno trasmettendo un messaggio."
 marauder.124.name: "Flotta d'Incursione dei [raiding_marauder.GetSpeciesNamePlural] Distrutta"
 marauder.124.desc: "La flotta d'incursione che i predoni [raiding_marauder.GetSpeciesNamePlural] hanno assemblato dietro nostro \"incoraggiamento\", è stata distrutta nel Sistema [destroyed_fleet_system.GetName] dalle forze di [fleet_destroyer.GetName]! Non ci sono sopravvissuti."
 marauder.124.a: "Speriamo abbiano fatto un po' di danni, almeno."
 marauder.501.name: "Tamburi di Guerra"
 marauder.501.desc: "Per la prima volta nella storia, le fazioni in guerra dei §H[raider_khanate.GetSpeciesNamePlural]§! si sono unite sotto ad un unico §HGran Khan§!. Questo misterioso signore della guerra, che secondo alcuni è un potente psionico, è emerso dalla loro casta guerriera ed ha realizzato ciò che sembrava un tempo impossibile. Tramite una combinazione di astuzia, carisma e genio militare, il nuovo Gran Khan si è conquistato l'assoluta lealtà e devozione di tutte le fazioni del suo popolo.\n\nOra che non sono più impegnati ad uccidersi a vicenda, iniziano a rivolgere la loro attenzione altrove. Enormi flotte si stanno riunendo per la guerra imminente, colme di guerrieri che qualche mese fa erano mortali nemici, ed ora sembrano compagni d'armi inseparabili."
 marauder.501.a: "È nata una nuova minaccia."
 marauder.502.desc: "Mi chiamo §H[raider_khanate.Ruler.GetName]§!, e sono il Gran Khan del §H[raider_khanate.GetName]§!; sono qui per annunciare all'intera galassia l'alba di una nuova era. I tempi oscuri in cui il mio popolo si massacrava per pochi scarti di risorse o per un fuorviato senso dell'onore sono giunti al termine.\n\nHo solennemente promesso alla mia gente un nuovo inizio, tramite la creazione di un grandioso impero che custodirà per sempre il nome della nostra specie negli annali della storia galattica.\n\nColoro che vorranno mettersi sulla nostra strada, devono sapere questo: non mi fermerò davanti a nulla per realizzare il destino del mio popolo. Se vi opporrete a noi, verrete polverizzati."
 marauder.502.a: "Parole forti."
 marauder.502.b: "Calcolo vettore di minaccia in corso."
 marauder.504.name: "Il Gran Khan Conquista [conquered_planet.GetName]!"
 marauder.504.desc: "Dopo aver sconfitto i coraggiosi difensori di §H[conquered_planet.GetName]§!, i soldati [From.GetSpeciesNamePlural] l'hanno reclamato in nome del loro Gran Khan! Hanno innalzato il vessillo del loro nuovo impero su tutti i principali insediamenti. In questo stesso momento, i coloni [From.GetSpeciesNamePlural] sono in arrivo dalle loro fatiscenti abitazioni spaziali."
 marauder.504.a: "Il Gran Khan dev'essere fermato!"
 marauder.506.name: "Gran Khan Sconfitto"
 marauder.506.desc: "Nonostante il presunto genio militare, [great_khan.GetName], il Gran Khan di [From.GetName], ha subito una sconfitta nel Sistema [khan_death_system.GetName]. Quando l'armata che comandava è caduta in battaglia contro le forze di [khan_destroyer.GetName], il Gran Khan e gli ufficiali più importanti sono fuggiti nell'iperspazio con una piccola navicella.\n\nIn questo momento, [great_khan.GetName] sta assemblando una nuova armata per riprendere la sua conquista, ma questa vittoria ha donato una breve tregua a coloro che si oppongono all'inesorabile avanzata dei [From.GetSpeciesNamePlural]."
 marauder.506.a: "Quindi il Gran Khan non è così infallibile."
 marauder.508.desc: "Qui parla il Gran Khan [great_khan.GetName] di [From.GetName]. La mia sconfitta per mano degli intrepidi [khan_destroyer.GetSpeciesNamePlural] è stata una piccola battuta d'arresto, nulla di più. I guerrieri [khan_destroyer.GetSpeciesNamePlural] sono coraggiosi e degni avversari, ma cadranno anch'essi.\n\nLa marea della storia si sta diffondendo sulla galassia, e nulla potrà fermarla. La mia nuova armata è pronta."
 marauder.508.desc.1: "$marauder.508.desc$ Alla fine di questa guerra, i miei leali Satrapi saranno ricompensati per il loro aiuto."
 marauder.508.desc.2: "$marauder.508.desc$ Giuratemi fedeltà, finché siete ancora in tempo."
 marauder.508.desc.3: "$marauder.508.desc$ Chiunque tenterà di sbarrarmi il cammino verrà distrutto."
 marauder.508.a: "Si avvicina un'altra carica..."
 marauder.510.name: "La Morte del Gran Khan"
 marauder.510.desc: "Il Gran Khan [great_khan.GetName] è morto. Dopo che la sua armata ha subito una seconda sconfitta, nel Sistema [khan_death_system.GetName], il Gran Khan non è riuscito a fuggire dalla sua nave ammiraglia quando è stata distrutta dai velivoli [khan_destroyer.GetSpeciesNamePlural].\n\nSenza più il loro adorato Leader, è esplosa una feroce lotta per il potere tra i predoni. I signori della guerra del Gran Khan ora combattono tra loro per il controllo dell'impero. Rimarremo a vedere chi prevarrà."
 marauder.510.a: "Così termina il regno di [great_khan.GetName]."
 marauder.513.a.desc: "Il Gran Khan [great_khan.GetName] di [raider_khanate.GetName] è morto! I dettagli scarseggiano, ma le intercettazioni suggeriscono che sia stato avvelenato da uno sei suoi signori della guerra nel tentativo di detronizzarlo.\n\nSenza più il loro adorato Leader, è esplosa una feroce lotta per il potere tra i predoni. I signori della guerra del Gran Khan ora combattono tra loro per il controllo dell'impero. Rimarremo a vedere chi prevarrà."
 marauder.513.b.desc: "Il Gran Khan [great_khan.GetName] di [raider_khanate.GetName] è morto! Secondo le intercettazioni, sembra che abbia contratto la Febbre Sarakelliana, una malattia relativamente comune e spesso fatale diffusa tra il popolo [raider_khanate.GetSpeciesAdj], eredità delle scarse condizioni di vita a cui erano abituati sulle stazioni spaziali dove risiedevano prima della loro ascesa."
 marauder.513.c.desc: "Il Gran Khan [great_khan.GetName] di [raider_khanate.GetName] è morto! Secondo le intercettazioni sembra che sia stato violentemente assassinato da una squadra speciale inviata da una potenza galattica non identificata. Nessun governo desidera assumersi la responsabilità di questa operazione."
 marauder.513.d.desc: "Il Gran Khan [great_khan.GetName] di [raider_khanate.GetName] è morto! I dettagli scarseggiano, ma le intercettazioni suggeriscono che sia astato assassinato da una concubina aliena all'interno delle sue stanze private nella nave ammiraglia. Non si conosce il motivo di tale gesto."
 marauder.513.e.desc: "Il Gran Khan di [raider_khanate.GetName] è morto. Secondo le intercettazioni, si è trattata di morte naturale a causa della sua età avanzata.\n\nSi ritiene che avesse già nominato un successore designato, ma nonostante questo è comunque esplosa una feroce lotta per il potere. I signori della guerra del Gran Khan ora combattono tra loro per il controllo dell'impero. Rimarremo a vedere chi prevarrà."

 liberated_planet.part1: "Abbiamo sconfitto gli ultimi soldati del Gran Khan sulla superficie di §H[liberated_planet.GetName]§!; le nostre forze ne hanno preso il pieno controllo."
 liberated_planet.part2: "Prima di essere conquistato dal [raider_khanate.GetName], questo pianeta apparteneva a §H[planet_former_owner.GetName]§!. Ci sarebbero molto riconoscenti se lo riconsegnassimo al loro controllo."
 marauder.516.name: "Liberazione di [liberated_planet.GetName]"
 marauder.516.desc: "Le nostre forze hanno liberato §H[liberated_planet.GetName]§! dall'occupazione dei soldati del Gran Khan! È finalmente di nuovo sotto il nostro pieno controllo."
 marauder.516.a: "Una vittoria grandiosa!"
 marauder.517.desc: "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a: "Il bottino va al vincitore."
 marauder.517.a.tooltip: "[liberated_planet.GetName] viene aggiunto al nostro impero."
 marauder.517.b: "Siamo liberatori, non conquistatori."
 marauder.517.b.tooltip: "[liberated_planet.GetName] viene riconsegnato a [planet_former_owner.GetName]."
 marauder.518.desc: "$liberated_planet.part1$"
 marauder.519.desc: "Dopo aver sciamato sulla superficie di §H[liberated_planet.GetName]§! ed aver sconfitto le forze del Gran Khan, §H[From.GetName]§! ce ne ha gentilmente riconsegnato il pieno controllo."
 opinion_returned_marauder_planet: "Pianeta Liberato"
 opinion_kept_marauder_planet: "Pianeta Liberato Tenuto per Noi"

 marauder.524.name: "Presunta Morte del Gran Khan"
 marauder.524.a.desc: "Nonostante i timori che il Gran Khan potesse in qualche modo riemergere a capo di una nuova flotta da battaglia, la totale sconfitta dell'Orda sembra aver reso tutto ciò impossibile.\n\nAnche se nessun corpo è stato trovato, si ritiene che il Gran Khan sia morto quando le ultime stazioni e astronavi dell'Orda sono state distrutte."
 marauder.524.b.desc: "$ marauder.524.a.desc$\n\nNel frattempo, i nostri equipaggi hanno continuato a setacciare i rottami dell'ex nave ammiraglia del Khan. Hanno trovato una grande sedia macchiata di sangue che galleggiava nello spazio, e sono ragionevolmente certi che fosse in effetti il trono del Gran Khan. "
 marauder.524.a: "Buona liberazione!"
 marauder.524.b: "Una scoperta eccellente."

 marauder.526.name: "Il Risveglio del Dormiente"
 marauder.526.desc: "La recente distruzione di una delle loro dimore per mano di §H[awakened_horde.GetName]§! ha spinto i §H[From.GetSpeciesNamePlural]§! ad unirsi sotto ad un singolo Gran Khan per la prima volta nella storia. Questo misterioso signore della guerra, che secondo alcuni è un potente psionico, ha convinto i [From.GetSpeciesNamePlural] a mettere da parte le loro differenze per il bene della sopravvivenza.\n\nEnormi flotte da guerra provenienti da ormeggi nascosti stanno riemergendo e venendo ripristinate per il servizio. Sotto la guida del loro Gran Khan, ora chiedono vendetta alla galassia per tutti i loro caduti."

 marauder.550.a.desc: "Non deluderò il [raider_khanate.GetName]. Miliardi di persone contano sulla mia guida."
 marauder.550.b.desc: "Parla il Gran Khan [great_khan.GetName]. Siete qui per sottomettervi al mio volere?"
 marauder.550.c.desc: "Nulla è impossibile per colui che ci proverà."
 marauder.550.d.desc: "Siete al cospetto del Gran Khan. Parlate."
 marauder.550.e.desc: "Chi chiede udienza al Gran Khan?"
 marauder.550.f.desc: "Ci sono altri pianeti da conquistare."
 marauder.550.g.desc: "Il mio popolo ha sofferto abbastanza. Creerò loro una nuova casa tra le stelle."
 marauder.550.h.desc: "Piango per coloro che cadono per mano delle mie forze, ma non c'è altro modo per garantire un futuro al mio popolo."
 marauder.550.i.desc: "L'impero che sto creando sarà di beneficio per l'intera comunità galattica. Oggi potrà non sembrare così, ma un giorno diverrà un faro di stabilità e prosperità per ogni forma di vita intelligente.\n\nLa pace, infine, regnerà nella galassia. È il mio compito."
 marauder.550.j.desc: "La mia corte è sempre aperta ai miei leali Satrapi. Cosa posso fare per voi?"
 marauder.550.k.desc: "Parlate per conto della Satrapia [Root.GetSpeciesName], non è vero? [Root.GetName], se ricordo bene. Cosa può fare per voi il vostro Gran Khan?"
 marauder.550.l.desc: "La vostra specie potrà anche non essere organica, [Root.GetSpeciesNamePlural], ma tutte le forme di vita intelligenti che fanno parte del [raider_khanate.GetName] saranno trattate in egual misura.\n\nLo prometto."
 marauder.550.m.desc: "A volte penso che la vita sarebbe molto più semplice se fossi una macchina come voi. Ahimè."
 marauder.550.n.desc: "È con la coscienza centrale dei [Root.GetSpeciesNamePlural] che sto parlando, quindi? Affascinante."
 marauder.550.o.desc: "So che i droni [Root.GetSpeciesNamePlural] obbediscono ciecamente alla loro Mente Alveare. Finché la vostra Mente obbedirà in egual modo a me, non avremo problemi."
 marauder.550.p.desc: "Siete stati saggi a sottomettervi a me. Questa decisione ha salvato innumerevoli [Root.GetSpeciesNamePlural]."
 marauder.550.q.desc: "[Root.GetSpeciesNamePlural] e [raider_khanate.GetSpeciesNamePlural] non sono molto diversi, sapete? La vostra razza ha un ruolo importante da giocare nell'Impero Galattico che stiamo costruendo assieme."

 marauder.550.a: "Vorremmo discutere una resa..."
 marauder.550.a.2.response: "Pensate che sia così pazzo da credere alle vostre menzogne una seconda volta? No, questa volta si combatterà fino alla fine. Avete perso ogni diritto di esistere nel nuovo ordine galattico che sto creando."
 marauder.550.b: "Sembri molto... acculturato, per essere un [From.GetSpeciesName]."
 marauder.550.b.response: "Ah, sì. Forse vi riferite al dialetto un po'... rustico utilizzato dai miei sudditi.\n\nForse non ci crederete, ma la nostra lingua un tempo era molto sviluppata. È solamente durante l'ultimo migliaio d'anni che si è gradualmente trasformata nel suo attuale, misero stato.\n\nMa ora le cose cambieranno. D'ora in poi, tutti i [From.GetSpeciesNamePlural] verranno educati al nostro antico linguaggio. Niente più grida."
 marauder.550.c: "Cos'è successo alla \"Signora del Vuoto\"?"
 marauder.550.c.response: "Le credenze superstiziose ed i dogmi religiosi non hanno portato altro che rovina ai [From.GetSpeciesNamePlural]. Coloro che vorranno perseguire a venerare la Signora del Vuoto, o qualunque simbolo spirituale di ogni sorta, saranno liberi di farlo, ma non sarà più obbligatorio.\n\nIntendo donare una nuova era di scienza e progresso ai [From.GetSpeciesNamePlural], ed all'intera galassia. Non c'è posto per gli zeloti dalla mentalità ristretta nel futuro che sto creando."
 marauder.550.d: "Rivogliamo la nostra autonomia."
 marauder.550.d_fail: "§RNon possiamo ribellarci prima di un anno dalla sottomissione al Gran Khan.§!"

 marauder.551.a.desc: "Una decisione saggia. A seguito della vostra resa, diverrete una Satrapia del [raider_khanate.GetName], e ci si aspetta che contribuiate alla nostra guerra con risorse e personale militare. Oltre a ciò, tuttavia, non vi verrà chiesto si partecipare in prima persona alle battaglie, e vi lasceremo ai vostri affari finché non avremmo reso sicura la galassia.\n\n§YDiventare una Satrapia porterà a:§!\n§R£energy£ -10% alle entrate di Crediti Energetici\n£minerals£ -20% alle entrate di Minerali\n£navy_size£ -30% alla Capacità Navale§!\n\nIl [raider_khanate.GetName] diventerà più potente."
 marauder.551.a.response: "Potete considerarvi leali servitori del Gran Khan del [raider_khanate.GetName]. Firmando questo accordo, avete salvato la vita ad innumerevoli [Root.GetSpeciesNamePlural]. È un gran giorno per il vostro popolo.\n\nUna volta che la conquista della galassia sarà completata, rimetterò mano al sistema delle Satrapie, magari integrando un po' di più il vostro regno. Fino a quel giorno, vi lascerò autogestirvi."
 marauder.551.b.response: "Ah! Non avverrà mai.\n\nIl vostro destino verrà deciso sul campo di battaglia, [Root.GetSpeciesNamePlural]. Per me non fa alcuna differenza, reclamerò i vostri pianeti in un modo o nell'altro."
 marauder.551.a: "Accettiamo i vostri termini."
 marauder.551.b: "Ci avete fraintesi. Intendevamo §Hla vostra§! resa."
 marauder.552.name: "Sottomissione di [From.GetName]!"
 marauder.552.desc: "§H[new_satrapy.GetName]§! si è sottomesso al Gran Khan! Sono diventati una Satrapia di [raider_khanate.GetName], e le loro flotte si sono ritirate.\n\nSebbene non seguano ufficialmente i predoni [raider_khanate.GetSpeciesNamePlural] nel loro tentativo di conquistare la galassia, si sono impegnati a fornire risorse e personale militare per sostenere la macchina bellica del Gran Khan."
 marauder.552.a: "Codardi smidollati!"

 marauder.553.name: "Base dell'Orda nel Sistema [capital_system.GetName]"
 marauder.553.desc: "Per la nostra \"protezione\" il §H[raider_khanate.GetName]§! ha stabilito una grande stazione militare nel Sistema §H[capital_system.GetName]§!, difesa da una considerevole flotta di guarnigione. Sembra che il ruolo secondario di questa base sia quello di incoraggiarci ad adempiere ai nostri compiti di Satrapia, e supervisionare il reclutamento al servizio del Gran Khan."
 marauder.553.a: "Come comanda il Gran Khan..."

 marauder.554.a.desc: "Pensateci bene, [Root.GetSpeciesNamePlural]. Se continuerete per questa strada, non ci sarà una via di ritorno. Non accetterò una seconda resa.\n\nL'unico destino possibile per una Satrapia ribelle è la completa distruzione."
 marauder.554.a: "Dichiariamo la nostra completa indipendenza!"
 marauder.554.a.response: "Così sia. Avete condannato il vostro popolo, [Root.GetSpeciesNamePlural]. Non mi fermerò finché il vostro miserabile impero non sarà in rovina, lo giuro!\n\nServirà da esempio al resto della galassia; è questo ciò che succede a chi sfida il volere del Gran Khan."
 marauder.554.b: "Oh. In tal caso, non importa."
 marauder.554.b.response: "Come pensavo. Non mettete alla prova la mia pazienza, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc: "Mi fidavo di voi, [Root.GetSpeciesNamePlural]. Vi ho offerto un posto alla mia tavola... ed in cambio, voi mi sputate in faccia."
 marauder.550.s.desc: "Non sopporto i traditori. Non abbiamo nulla da dirci."
 marauder.550.t.desc: "Feccia traditrice. Così volevate far parte della Satrapia, non è vero?\n\nMi avete fatto passare per stupido, e questo non posso perdonarlo."
 marauder.550.u.desc: "L'avete messo sul personale, [Root.GetSpeciesNamePlural]."
 marauder.550.v.desc: "Voi, e coloro che condividono con voi il disprezzo per la vita senziente, siete il motivo per cui la galassia ha il disperato bisogno della mia ferma guida.\n\nLa vostra stessa esistenza è una minaccia. Ed io intendo porle fine."
 marauder.550.w.desc: "HYEEIIIIEEEEE, dwamak! State parlando con... *hem*\n\nVo... volevo dire, siete all'augusta presenza del Gran Khan. Parlate."

 marauder.620.name: "La Scissione dell'Orda"
 marauder.620.desc: "La morte del §HGran Khan§! ha causato la cancellazione di §H[From.GetName]§!. Senza un forte leader ad unirli, i predoni [From.GetSpeciesNamePlural] hanno ripreso le lotte interne. Il loro impero è stato diviso tra i §HDiadochi§!, i più potenti ed influenti comandanti militari del Gran Khan.\n\nOgnuno di loro reclama il titolo di Gran Khan della Galassia, ed i loro sostenitori sono bloccati tra un'aspra opposizione ed un'altra. Sembra che i tempi di un impero unificato siano giunti al termine."
 marauder.620.a: "Non era ciò che doveva succedere."
 marauder.630.name: "Ritorno alle Vecchie Abitudini"
 marauder.630.desc: "La morte del Gran Khan ha dato il colpo di grazia alle molte riforme istituite dai [From.GetSpeciesNamePlural] per consolidare i clan disorganizzati in un unico impero galattico.\n\nNessuno dei signori della guerra che si sono succeduti al Gran Khan ha dimostrato un minimo d'interesse per queste riforme, così i [From.GetSpeciesNamePlural] sono tornati alle vecchie, violente maniere. Non sono più uniti."
 marauder.630.a: "Era inevitabile, forse."
 marauder.640.name: "Il Nuovo Khanato"
 marauder.640.desc: "Contro ogni previsione, L'§HOrda [From.GetSpeciesName]§! è stata in grado di superare le turbolenze provocate dalla morte del §HGran Khan§!. La minaccia di frammentazione è stata eliminata con l'incoronazione di un nuovo Khan.\n\nPer ora, questo rinato Khanato dei [From.GetSpeciesNamePlural] sembra più concentrato nel consolidamento dei territori esistenti piuttosto che nella conquista di nuove regioni."
 marauder.640.a: "Vedremo quanto sopravviveranno."
 marauder.660.name: "La Nuova Orda Galattica"
 marauder.660.desc: "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc: "La lotta per il potere sfociata alla morte del §HGran Khan§! è giunta al termine. Una nuova fazione democratica, ispirata a valori egualitari prima sconosciuti ai [From.GetSpeciesNamePlural], ora sta tentando di riformare un governo sulla falsariga delle federazioni interstellari."
 marauder.660.2.desc: "Come una Satrapia dell'Orda, ci è stato chiesto di partecipare a questa nuova federazione come membri fondatori. In alternativa, potremmo anche secedere e ristabilire nuovamente la nostra piena indipendenza."
 marauder.660.a: "Dovremmo unirci a questa nuova federazione."
 marauder.660.b: "Libertà, infine!"
 marauder.661.desc: "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc: "Agli ex Satrapi dell'Orda è stata avanzata l'offerta di unirsi a questa nuova federazione come soci alla pari, o di secedere formalmente e riottenere la piena indipendenza."
 marauder.661.a: "Vedremo come andrà a finire."
 marauder.665.a.desc: "§Y<< La morte del Gran Khan ha gettato l'Orda dei [From.GetSpeciesNamePlural] nel caos. Nessuno vuole o può ricevere la vostra chiamata. >>§!"
 marauder.665.a: "Che sta succedendo laggiù?"

 marauder.670.name: "La Fine della Satrapia"
 marauder.670.desc: "Tra il caos e l'instabilità causati dalla morte del Gran Khan, il nostro status di Satrapia dell'Orda è annullato; il nostro giuramento di fedeltà era rivolto solo al Gran Khan. Siamo nuovamente liberi di perseguire il nostro destino.\n\nTutto il personale militare dell'Orda presente nel Sistema [Root.Capital.solar_system.GetName] hanno abbandonato le loro posizioni per riunirsi al loro popolo, non prima di aver demolito qualsiasi materiale bellico sul loro cammino."
 marauder.670.a: "Siamo liberi."
 marauder.671.name: "Guarnigioni del Khanato Abbandonate"
 marauder.671.desc: "Mentre il Nuovo Khanato lotta per mantenere il controllo sui territori del Gran Khan, la sua leadership militare ha deciso di consolidare ulteriormente le proprie forze. Di conseguenza, hanno richiamato tutto il personale dalle stazioni di guarnigione e le hanno smantellate."
 marauder.671.a: "Stanno perdendo il controllo."

 marauder_skirmishing: "La Cote"
 marauder_skirmishing_desc: "Le continue schermaglie di confine contro i Predoni hanno temprato le nostre flotte, aumentandone l'efficacia in combattimento."
 marauder.701.name: "Rifugiati [marauder_neighbor_species.GetName]"
 marauder.701.desc: "Diverse navi da carico contenenti alcuni rifugiati [marauder_neighbor_species.GetName] hanno attraversato il nostro spazio. Sembra che questi esuli siano stati cacciati dalle decrepite stazioni spaziali che un tempo chiamavano casa durante qualche sorta di rituale, il tutto in nome del controllo demografico. È stato permesso loro di insediarsi su §H[Root.GetName]§!."
 marauder.701.a: "Sono i benvenuti."
 marauder.702.name: "La Grande Cote"
 marauder.702.a.desc: "Un lungo periodo di schermaglie di confine contro i §H[marauder_neighbor.GetName]§! ha temprato i nostri equipaggi navali. Le loro abilità belliche sono migliorate, ed hanno adottato diverse manovre utilizzate dai Predoni che ci saranno d'aiuto nei prossimi conflitti."
 marauder.702.b.desc: "Dopo un lungo periodo di schermaglie di confine contro i §H[marauder_neighbor.GetName]§!, sembra che i nostri droni abbiano sviluppato una certo grado d'iniziativa nel contrastare le tattiche imprevedibili dei Predoni. Ciò ha portato ad un aumento dell'efficacia in combattimento.\n\nPrima o poi dovremmo affrontare il problema, dato che potrebbe portare ad un pericoloso livello d'individualità, ma per ora abbiamo un vantaggio per i futuri combattimenti."
 marauder.702.c.desc: "L'efficacia delle nostre unità navali è aumentata dopo un lungo periodo di schermaglie di confine contro i §H[marauder_neighbor.GetName]§!. Le nostre unità sono state costrette ad alterare la propria programmazione per contrastare le tattiche imprevedibili dei Predoni.\n\nAd un certo punto sarà necessario eliminare questi dati per evitare problemi ai sistemi, ma per ora abbiamo un vantaggio per i futuri combattimenti."
 marauder.703.name: "Capsula di Salvataggio dei [marauder_neighbor_species.GetName]"
 marauder.703.desc: "Una capsula di salvataggio dei [marauder_neighbor_species.GetName] è stata rilevata di recente nel nostro spazio, sopo uno scontro particolarmente violento tra due clan rivali. Le unità di pattugliamento dei confini l'hanno intercettata ed aperta, salvando un ufficiale [marauder_neighbor_species.GetName]. L'Ammiraglio ha promesso di servirci fino alla morte, gratuitamente."
 marauder.703.a: "Benvenuto a bordo, Ammiraglio."
 marauder.703.b: "Non ci serve un altro Ammiraglio."
 marauder.703.c: "Eliminate quel sacco di carne."
 marauder.703.d: "Prelevate quella creatura."
 marauder.703.e: "E fino alla morte sia... giustiziate lo Xeno."
 gain_marauder_admiral: "Otteniamo un Ammiraglio Veterano [marauder_neighbor_species.GetName]."
 gain_marauder_fleet: "Otteniamo una piccola flotta di navi dei Predoni."
 marauder.704.name: "Flotta alla Deriva"
 marauder.704.desc: "Una piccola flotta di navi senza equipaggio è stata di recente individuata nel Sistema [border_system.GetName], non distante dal territorio dei §H[marauder_neighbor.GetName]§!. Gli archivi delle navi indicano che i loro equipaggi hanno raggiunto il nostro spazio per fuggire da qualche sorta di faida tra clan. Sfortunatamente per loro, hanno portato con loro poche provviste e sono rapidamente morti di fame. Le navi vagano senza meta da allora.\n\nI nostri ingegneri le hanno diagnosticate e sembrano in buone condizioni. Se venissero dotate di un equipaggio, potremmo metterle in servizio."
 marauder.704.a: "Sì, potrebbero tornarci utili."
 marauder.704.b: "No, è solo spazzatura spaziale. Smantellatele."
 marauder.705.name: "Deposito di Risorse dei [marauder_neighbor_species.GetName]"
 marauder.705.desc: "Per caso, alcune unità di pattuglia hanno scoperto un deposito segreto nel Sistema [border_system.GetName], vicino ai confini che condividiamo con i §H[marauder_neighbor.GetName]§!. Conteneva il bottino di diverse razzie condotte secoli fa.\n\nÈ possibile che questo carico sia stato dimenticato, o forse i suoi proprietari sono stati uccisi durante una delle numerose faide tra clan. In ogni caso, ora appartiene a noi."
 marauder.706.name: "Habitat dei [marauder_neighbor_species.GetName] Abbandonato"
 marauder.706.desc: "Abbiamo scoperto i resti di un habitat spaziale incompleto nell'orbita di [border_planet.GetName], all'interno dei nostri confini. Evidentemente, in passato i §H[marauder_neighbor.GetName]§! tentarono di stabilirsi nel Sistema [border_system.GetName], ma per qualche ragione desistettero.\n\nA causa della vicinanza planetaria l'habitat aveva finora eluso le nostre scansioni. Non è altro che una piccola massa di detriti, ma sono presenti molti minerali preziosi che potrebbero tornarci utili."
 marauder.706.a: "Recuperate tutto."
 marauder.707.name: "Navicella dei [marauder_neighbor_species.GetName]"
 marauder.707.desc: "Una piccola navicella dei [marauder_neighbor_species.GetName] ha di recente attraversato il nostro spazio nel Sistema [border_system.GetName], inseguita da alcune delle loro navi. Non sappiamo perché fossero rincorsi dalla loro stessa specie, ma gli inseguitori si sono ritirati quando si sono trovati di fronte le nostre truppe di pattuglia.\n\nLa navicella semi-distrutta è stata recuperata, rivelando che la morte del suo equipaggio è avvenuta poco dopo l'ingresso nei nostri confini. La stiva era piena fino all'orlo di Crediti Energetici rubati."
 marauder.707.a: "Per diritto di salvataggio, i crediti sono nostri."



 HORDE_SUCCESSOR_GREETING_01: "Onoriamo la memoria del Gran Khan."
 HORDE_SUCCESSOR_GREETING_02: "Siamo gli unici degni eredi del Gran Khan."
 HORDE_SUCCESSOR_GREETING_03: "Nel nome del Gran Khan!"
 HORDE_SUCCESSOR_GREETING_04: "Il Gran Khan continua a vivere in noi."
 HORDE_SUCCESSOR_GREETING_05: "Il Gran Khan continua a guardarci dall'Aldilà."
 HORDE_SUCCESSOR_GREETING_06: "Non infastidite i Figli del Gran Khan."
 HORDE_SUCCESSOR_WAR_GREETING_01: "Non potete prevalere sui discendenti del Gran Khan."
 HORDE_SUCCESSOR_WAR_GREETING_02: "La vostra distruzione onorerà la memoria del Gran Khan."
 HORDE_SUCCESSOR_WAR_GREETING_03: "Onoreremo la promessa fatta al Gran Khan riducendo il vostro impero in polvere."
 HORDE_SUCCESSOR_WAR_GREETING_04: "Verrete distrutti! Il Gran Khan lo chiede!"
 HORDE_SUCCESSOR_WAR_GREETING_05: "In nome dello spirito del Gran Khan, il vostro impero brucerà!"
 HORDE_SUCCESSOR_WAR_GREETING_06: "Il Gran Khan ci ha insegnato come comportarci con gente come voi."

 FRIENDLY_COLOSSUS_GREETING_01: "Avete visto il nostro Colosso? Un vero prodigio tecnologico. Saremo lieti di ospitare una vostra delegazione per un tour delle sue aree non classificate."
 FRIENDLY_COLOSSUS_GREETING_02: "Non preoccupatevi per il nostro Colosso. La sua forza distruttiva è destinata solo ai nostri nemici, non agli amici."
 NEUTRAL_COLOSSUS_GREETING_01: "Le nostre parole sono sostenute dalla potenza distruttiva di un Colosso!"
 NEUTRAL_COLOSSUS_GREETING_02: "Siamo pronti ad utilizzare il pieno potenziale distruttivo del nostro Colosso, se necessario. Naturalmente, speriamo vivamente di non dover mai arrivare a questo."
 HOSTILE_COLOSSUS_GREETING_01: "Pregate di non dover mai affrontare la piena potenza di fuoco del nostro Colosso!"
 HOSTILE_COLOSSUS_GREETING_02: "Il Colosso che abbiamo costruito è uno strumento per gestire i nostri bisogni. Non dateci una ragione per utilizzarlo contro i vostri pianeti."
 PACIFIST_COLOSSUS_GREETING_01: "Il Colosso che abbiamo costruito è solo una misura difensiva, nulla di più. Il suo scopo è la salvaguardia del nostro popolo e, se necessario, la protezione della galassia da coloro che la danneggeranno."
 SPIRITUALIST_COLOSSUS_GREETING_01: "Abbiamo incanalato l'essenza stessa degli Spiriti nel Colosso che abbiamo costruito. Ci aiuterà a sistemare qualsiasi eretico o costrutto profano."
 MATERIALIST_COLOSSUS_GREETING_01: "Il Colosso in nostro possesso rappresenta il coronamento del nostro lungo percorso tecnologico. Non c'è davvero nulla che la Scienza non possa realizzare."
 PURIFIER_COLOSSUS_GREETING_01: "Non avete visto il nostro Colosso, feccia xeno? Non importa. Assisterete ad una completa dimostrazione delle sue capacità quando arriverà su [From.Capital.GetName]."
 EXTERMINATOR_COLOSSUS_GREETING_01: "Ora che il nostro Colosso è completamente attivo stimiamo un aumento del 254.88% all'efficienza delle operazioni di purificazione dagli organici."
 HIVE_COLOSSUS_GREETING_01: "Il Colosso che abbiamo costruito rappresenta il destino manifesto della Mente."
 FRIENDLY_COLOSSUS_REACT_GREETING_01: "I nostri ingegneri sono stupefatti dalla potenza del vostro Colosso. Ora più che mai, siamo grati per i buoni rapporti tra i nostri imperi."
 FRIENDLY_COLOSSUS_REACT_GREETING_02: "Solo un pazzo potrebbe affrontarvi, ora che siete in possesso del vostro Colosso. Siamo grati di avere il vostro impero tra i nostri amici."
 NEUTRAL_COLOSSUS_REACT_GREETING_01: "La costruzione di questo Colosso ci preoccupa profondamente. Creando un tale strumento di distruzione, avete stravolto l'intero equilibrio galattico."
 NEUTRAL_COLOSSUS_REACT_GREETING_02: "Il vostro Colosso è tanto impressionante quanto inquietante. Può davvero distruggere interi pianeti?"
 HOSTILE_COLOSSUS_REACT_GREETING_01: "Il vostro tanto decantato Colosso può essere fatto esplodere come qualsiasi altra nave. Farete bene a ricordarvelo."
 HOSTILE_COLOSSUS_REACT_GREETING_02: "Quel vostro Colosso... siete stati pazzi a costruire una mostruosità del genere. Pensate a quante navi da guerra avreste potuto costruire con quelle risorse!"
 WAR_COLOSSUS_GREETING_01: "Arrendetevi subito, sciocchi, finché potete! Altrimenti il nostro Colosso vi cancellerà dalla faccia dell'universo!"
 WAR_COLOSSUS_GREETING_02: "Non potete sperare di resistere alla travolgente potenza del nostro Colosso. Ridurrà i vostri pianeti in cenere."

