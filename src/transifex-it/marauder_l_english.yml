 marauder.15.1.desc: "Forestieri. Noi siamo i [encountered_marauder.GetSpeciesNamePlural]. A differenza degli imperi galattici \"civilizzati\", non abbiamo un padrone che regna su di noi, ma sono stato scelto per trasmettervi questo messaggio da parte di tutte le Case.\n\nNon tentate di imporre i vostri metodi fiacchi ed effeminati su di noi. Siete liberi di inviare le vostre navi aliene nei nostri territori, ma non sperate di rivederle. Tuttavia i nostri guerrieri apprezzeranno un po' di svago.\n\nTrasmettete su questa frequenza solamente se desiderate offrirci un tributo... o se avete necessità di qualche mercenario, sempre che possiate permettervelo."
 marauder.15.2.desc: "HYEEEIIIIEEEE!!!! Altri dwamak!\n\nChe vuoi, stupido dwamak? Che ti è successo alla faccia? Un incidente col reattore? Ti hanno esposto al vuoto spaziale? HYEEIIIEE!! Ma guardati!\n\nNoi siamo i [encountered_marauder.GetSpeciesNamePlural]. Noi diamo la caccia ai dwamak. Se venite nei nostri territori, vi facciamo a fettine. Non molto bene per voi, no? HYEEIIIIIEEEEE!!\n\nForse conosci altri dwamak. Forse vuoi che facciamo loro a fettine. Si può fare. Non ci spiace combattere per i dwamak contro altri dwamak, se il prezzo è quello giusto."
 marauder.15.3.desc: "Noi siamo i [encountered_marauder.GetSpeciesNamePlural], servi favoriti della §HSignora del Vuoto§!; l'Onniveggente, l'Onnisciente e soprattutto l'essere più vendicativo che domini lo Spazio.\n\nFu Lei ad ordinarci di abbandonare la nostra casa ancestrale eoni addietro, per poter dimorare nei Suoi eterni domini, le fredde profondità spaziali, e dare la caccia ai miscredenti così da placarla attraverso il sacrificio.\n\nTuttavia, ahimè, le Guerre Dottrinali hanno indebolito le nostre forze, ed ora siamo un popolo diviso che lotta per svelare il vero cammino che Lei desidera farci percorrere. Tuttavia, il Suo favore può essere ottenuto solamente tramite la distruzione degli eretici alieni, persino per volere di altri eretici. Così, molti dei nostri guerrieri sono disposti a combattere le vostre battaglie, al giusto prezzo..."
 marauder.15.a: "Fine della trasmissione."

