 marauder.19.desc_01: "Voi siete uno scherzo della natura. La vostra... \"Mente Alveare\", o come diamine chiamate l'oscenità che vi domina, non conosce il concetto di onore. Rappresenta l'essenza di tutto ciò che c'è di sbagliato in questa galassia.\n\nI guerrieri [marauder_country_1.GetSpeciesNamePlural] non avranno nulla a che fare con voi."
 marauder.19.desc_02: "Non siete altro che un branco di animali selvaggi. Il vostro insensato massacro di innocenti farebbe star male anche il più duro dei nostri guerrieri.\n\nNon abbiamo nulla da spartire con voi."
 marauder.19.desc_03: "Ah sì, le macchine parlanti. Dove sono i vostri padroni, macchine? Sono consapevoli del vostro malfunzionamento?\n\nSebbene non ci sia alcun onore in questo, i nostri guerrieri sarebbero lieti di utilizzarvi come bersaglio da addestramento. Sparite dalla mia vista."

 marauder.19.2.desc_01: "HYEEEIIIEEEE!!! Lo sciame-dwamak che mangia tutto! Non ci trasformerete in bistecche, questo è certo! Fuori dai piedi, sciame-dwamak!"
 marauder.19.2.desc_02: "HYEEIIEEEE!!! Ci piace picchiare duro, ma non quanto voi! A voi piace troppo, dwamak! Non parliamo con voi!"
 marauder.19.2.desc_03: "HYEEEIIIEEE!!! Dici... dici che può capirmi? È una macchina per uccidere, vero? Uccide e basta?\n\nMacchina... ucciditi! Ti ho detto di ucciderti!\n\nAh, è rotta. Inutile."
 marauder.19.3.desc_01: "La vostra specie è un anatema per la Signora del Vuoto. Consumereste il Vuoto stesso se fosse possibile, non è vero?\n\nAbomini."
 marauder.19.3.desc_02: "La Signora del Vuoto richiede sacrifici, ma non quanti arrivate a compierne voi. Adorate la distruzione stessa, e ciò vi rende il peggior tipo di pagani."
 marauder.19.3.desc_03: "Siete freddi e vuoti, come il Vuoto stesso. La Signora del Vuoto questo può rispettarlo. La vostra distruzione porterà su di noi i Suoi favori.\n\nNon c'è altro da dire."

 marauder.19.a: "Prede..."
 marauder.19.b: "Feccia Xeno."
 marauder.19.c: "Specie: §H[From.GetSpeciesName].§! Designazione: §RInfestazione.§!"


 marauder.20.1.desc_01: "Parla dunque, forestiero. I nostri guerrieri ascoltano."
 marauder.20.1.desc_02: "Non ci inginocchiamo di fronte a nessun alieno."
 marauder.20.1.desc_03: "Come punizione per aver perso in duello, sono stato scelto per parlare con voi forestieri.\n\nCosa volete?"
 marauder.20.1.desc_04: "Spiegate quest'interruzione. Abbiamo delle battaglie da affrontare."
 marauder.20.1.desc_05: "Ah! Finalmente dei veri combattenti!\n\nIl vostro valore marziale è conosciuto addirittura tra di noi. Migliaia di [marauder_country_1.GetSpeciesNamePlural] sarebbero lieti di combattere contro di voi."
 marauder.20.1.desc_06: "Benvenuti, [Root.GetSpeciesNamePlural]. Il vostro tributo è stato ben accolto dai nostri guerrieri.\n\nNon mentirò... alcuni di noi volevano attaccarvi, ma ce ne siamo occupati. Per lo più."
 marauder.20.1.desc_07: "Le nostre spade sono nei foderi, [Root.GetSpeciesNamePlural]. Non avete nulla da temere dai nostri guerrieri, per ora."

 marauder.20.2.desc_01: "stavo passando una bella serata, e poi siete arrivati voi, dwamak! HYEEEIIIEEEEE!!! Che volete?!"
 marauder.20.2.desc_02: "C'è solo una cosa peggiore di un dwamak, un dwakam! NO! Non chiedete cos'è! HYEEEIIIEEEEEEEEE!!!!!"
 marauder.20.2.desc_03: "HYEEEIIIIIIEEEIIEE.... *tossisce* *scatarra* *sputa* ...EEEEEIIIIEEEEE!!!!!"
 marauder.20.2.desc_04: "Avete qualcosa da farci sfasciare, dwamak? Siamo molto bravi a sfasciare!"

 marauder.20.3.desc_01: "La Signora del Vuoto è furiosa oggi. Posso percepirlo.\n\nNon abbiamo fatto abbastanza per conquistare il Suo favore..."
 marauder.20.3.desc_02: "Non sono altro che un Suo servo. Non so nulla.\n\nMa Lei... Lei vi vede come i vermi che siete."
 marauder.20.3.desc_03: "Ogni volta che le vostre navi percorrono la vastità spaziale, violano i Suoi domini con la loro presenza. Dipende da noi allietare la Sua furia. È un enorme fardello..."
 marauder.20.3.desc_04: "La Nona Guerra Dottrinale è al suo 167° ciclo. Le fazioni eretiche non si danno per vinte... ma per il Suo bene, non cederemo."


 marauder.20.b: "Conosciamo un bel posticino da saccheggiare..."
 encourage_raid: "Paga i [marauder_species.GetName] perché saccheggino uno dei tuoi rivali."
 marauder.20.busy.b.1.response: "I nostri guerrieri sono già nel bel mezzo di un'incursione. Non abbiamo tempo per le distrazioni al momento."
 marauder.20.busy.b.2.response: "HYEEIIEEEE! Stiamo già razziando, dwamak! Non abbiamo tempo!"
 marauder.20.busy.b.3.response: "Stiamo già rafforzando il Suo volere razziando i miscredenti. Finché quest'incursione non sarà conclusa, non abbiamo altro di cui discutere."
 marauder.20.cooldown.b.1.response: "Non ci siamo ancora ripresi dall'ultimo saccheggio. Non abbiamo abbastanza navi al momento per organizzarne un altro. Tornate più tardi."
 marauder.20.cooldown.b.2.response: "Dwamak, odiamo dire no allo sfascio, ma le nostre flotte non sono pronte. Ci stiamo ancora ripigliando dall'ultima razzia!"
 marauder.20.cooldown.b.3.response: "È troppo presto. Il nostro ultimo saccheggio si è appena concluso, ora è tempo di pregare ed adorare la Signora del Vuoto."
 marauder.20.d: "Vorremmo assoldare dei mercenari."
 hire_mercenaries: "Assolda temporaneamente una flotta mercenaria di [marauder_species.GetName]."
 marauder.20.e: "Fine delle comunicazioni."
 marauder.20.need_rivals: "Non hai rivali."
 marauder.20.f: "La smettete con queste urla infernali?"
 marauder.20.f.response: "HYEEEIIEEEE!!!! Che... che urla?"
