 action.1.desc_hacking_01: "Ci hai hackerato e ora ci chiami amico? Bah! [contact_empire.GetName] rimarrà vigile con la tua specie.."
 action.1.desc_hacking_02: "I nostri processori registrano tentativi di intrusione non autorizzati provenienti dalle tue reti. Abbiamo aggiornato i nostri firewall per aumentare la nostra sicurezza contro eventuali minacce future.  [contact_empire.GetGovernmentName] rimarrà vigile con l'entità organizzata denominata \"[Root.GetName]\"."
 action.1.desc_hacking_03: "Non credere che il tuo tentativo di rubare i nostri dati sia passato inosservato, [Root.GetSpeciesName] -  [contact_empire.GetGovernmentName] vi tiene d'occhio! Abbiamo dedicato una parte della nostra coscienza a vigilare sui tuoi futuri misfatti."
 action.1.desc_hostile_01: "La vostra dimostrazione di ostilità è molto preoccupante, [Root.GetSpeciesName].  [contact_empire.GetRulerTitle] desidera far sapere che non ci piegheremo alle vostre minacce o intimidazioni.."
 action.1.desc_hostile_02: "Perchè questa ostilità, [Root.GetSpeciesName]? Non intendiamo farvi del male!"
 action.1.desc_hostile_03: "Rilevata civiltà ostile senziente di Classe-3, denominata \"[Root.GetName]\".\n\nProtocolli difensivi abilitati; droni navali allertati. Desistete dalla vostra ostilità, prima che sia troppo tardi. In mancanza di un cambio di rotta, dovremo programmare la vostra eliminazione..."
 action.1.desc_hostile_04: "Noi siamo [contact_empire.GetName] e parliamo all'unisono. La mente Alveare ha registrato l'ostilità delle tue precedenti azioni. Vi abbiamo quindi designato come una minaccia. Se non smetterete di agire come nostro nemico, dovremo eliminarvi dai nostri calcoli..."
 action.1.desc_hostile_05: "La vostra dimostrazione di ostilità è molto preoccupante, [Root.GetSpeciesName]. Possiamo solo supporre che siate dei pazzi [Root.GetSpeciesNamePluralInsult] e abbiate bisogno di essere abbattuti dai superiori [Root.GetSpeciesName]."
 action.1.desc_they_hostile_01: "Consideriamo la vostra specie una grave minaccia per noi [Root.GetSpeciesName]. A meno che non dimostriate di non essere una minaccia per noi, i nostri precedenti attacchi saranno solo l'inizio delle ostilità tra le nostre civiltà."
 action.1.desc_they_hostile_02: "I nostri algoritmi di rilevamento delle minacce hanno calcolato il rischio che la vostra civiltà causi danni a [Root.GetName] sia intollerabile. Se la minaccia che rappresentate non può essere mitigata in altro modo, dobbiamo eliminarvi."
 action.1.desc_they_hostile_03: "La tua specie rappresenta una grave minaccia per l'Alveare, [Root.GetSpeciesName]. I nostri droni hanno già iniziato a effettuare le azioni pianificate per mitigare il rischio che ponete. Se ciò dovesse rivelarsi insufficiente, saranno necessarie ulteriori azioni."
 action.1.desc_vivisection_01: "Non ci fermeremo finché non avremo vendicato i [contact_empire.GetSpeciesNamePlural] che hanno trovato la morte sul vostro tavolo operatorio, [Root.GetSpeciesName]!"
 action.1.desc_vivisection_02: "Non vi auguriamo alcun male,[Root.GetSpeciesNamePlural], ma sappiate che non consideriamo di buon grado che la nostra specie venga sottoposta a indicibili atrocità sui vostri tavoli operatori. Vi siete già guadagnati il nostro eterno malcontento - non spingeteci oltre!"
 action.1.desc_vivisection_03: "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04: "La perdita dei nostri droni non è una grande perdita per [contact_empire.GetName], ma è stata notata la rapidità della vostra specie nel ricorrere alla violenza. Non tollereremo ulteriori azioni di questo tipo."
 action.1.desc_they_vivisect_01: "Abbiamo raccolto dati ragguardevoli sul funzionamento interno della vostra anatomia,[Root.GetSpeciesNamePlural]. Si potrebbe persino dire che vi conosciamo... come le nostre tasche."
 action.1.desc_they_vivisect_02: "We have gathered considerable data on the inner workings of your circuitry and processors, [Root.GetSpeciesNamePlural]. One might even say we know you... inside-out."
 action.1.desc_hungry_01: "Non siamo il vostro cibo, [Root.GetSpeciesNamePlural]. In qualità di rappresentante di [contact_empire.GetName], sono autorizzato ad avvertirvi che eventuali future trasgressioni saranno affrontate con tutta la forza delle nostre armi."
 action.1.desc_hungry_02: "Non siamo il vostro cibo, [Root.GetSpeciesNamePlural]. Noi [contact_empire.GetSpeciesNamePlural] conduciamo uno stile di vita pacifico, ma non esiteremo a difenderci qualora fosse necessario."
 action.1.desc_hungry_03: "Perché ci smantellate, [Root.GetSpeciesNamePlural]? Le nostre unità non sono difettose."
 action.1.desc_hungry_04: "Speriamo che rompiate i vostri [Root.GetSpeciesToothNamePlural] nel vano tentativo di mangiarci, [Root.GetSpeciesName]! Sapendo che noi [contact_empire.GetSpeciesNamePlural] restiamo indomiti e resisteremo alla vostra specie fino all'ultimo sassolino."
 action.1.desc_hungry_05: "E' uno spreco mangiare i nostri droni, [Root.GetSpeciesNamePlural]. Non sono stati fatti per quello scopo e dobbiamo chiedervi fermamente di desistere."
 action.1.desc_they_hungry_01: "Eravate deliziosi, [Root.GetSpeciesNamePlural]. Presto entrerete a far parte della dieta di base dei nostri droni."
 action.1.desc_they_hungry_02: "Le materie prime con le quali abbiamo fuso i vostri droni erano le più preziose. Anticipiamo che le nostre fucine saranno presto riempite di rottami [Root.GetAdj]."
 action.1.desc_hostile_to_homicidal_01: "La vostra ostilità è solo un motivo in più per cui la vostra specie ha bisogno di essere rimossa dalla faccia della galassia, feccia xeno."
 action.1.desc_hostile_to_homicidal_02: "Rilevati parassiti organici ostili.\n\nListaObiettivi.RimuoviDallaGalassia( \"[Root.GetName]\" );"
 action.1.desc_hostile_to_homicidal_03: "Perché ci attaccate, cosiddetto \"[Root.GetName]\"? Non siete nella lista obiettivi."
 action.1.desc_hostile_to_homicidal_04: "Fate bene ad attaccarci, [Root.GetSpeciesNamePlural], ma questo non vi salverà: siete ancora la nostra preda."
 action.1.desc_hostile_to_homicidal_05: "La vostra ostilità è deplorevole. Avevamo pensato di risparmiarvi, di essere compagni[Root.GetSpeciesNamePlural] così come siete, ma sembra che avrete bisogno di essere... rieducati, come minimo."

 first_contact_start_title: "[This.GetFirstContactStart]"
 first_contact.1.name: "Incontro a [This.System.GetName]"
 first_contact.1.desc.base: "Abbiamo avuto il primo contatto con dei misteriosi alieni nel sistema §H[This.System.GetName]§!. Per ora li abbiamo chiamati con il nome in codice §H[This.ContactCountry.GetName]§!, fino a quando non ne sapremo di più su di loro."
 first_contact.1.desc.default: "$first_contact.1.desc.base$ Se possiedono un linguaggio, dobbiamo decifrarlo per poter stabilire una comunicazione."
 first_contact.1.desc.xenophobe: "$first_contact.1.desc.base$ Se possiedono un linguaggio, dobbiamo decifrarlo per poter valutare quanto siano una minaccia."
 first_contact.1.desc.terminator: "Abbiamo avuto un primo contatto con alieni sconosciuti nel sistema§H[This.System.GetName]§!. Dobbiamo determinare in fretta se sono organici, in modo da poter programmare la loro fine, se necessario. Per ora, è stato dato loro l'appellativo di §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.devourer: "Abbiamo avuto il primo contatto con dei misteriosi alieni nel sistema §H[This.System.GetName]§!. Dovremmo scoprire di più su di loro in modo da poter decidere se possano essere un nutrimento adatto per i nostri droni. Per ora, è stato dato loro l'appellativo di §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.purifier: "Abbiamo avuto il primo contatto con dei misteriosi alieni nel sistema §H[This.System.GetName]§!. Dovremmo saperne di più su di loro in modo da poter valutare se debbano essere il nostro prossimo obiettivo di sterminio. Per ora, è stato dato loro l'appellativo di §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.hive: "Abbiamo avuto un primo contatto con dei misteriosi alieni nel sistema §H[This.System.GetName]§!. Dovremmo scoprire se sono in grado di comunicare con noi, e dedicare una parte di noi stessi a tradurre la loro lingua se questo si rivelasse il caso. Per ora, è stata data loro l'appellativo di §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.machine: "Abbiamo avuto il primo contatto con dei misteriosi alieni nel sistema §H[This.System.GetName]§!. Dovremmo scoprire se possiedono un metodo di comunicazione che possiamo analizzare e dedicare i nostri algoritmi di traduzione alla decodifica, se questo si rivelasse il caso. Per ora, è stata data loro l'appellativo di §H[This.ContactCountry.GetName]§!."

 first_contact.5.name: "Misteriosi viaggiatori spaziali"
 first_contact.5.desc: "Sebbene non siamo stati in grado di scoprire molto sulla misteriosa nave nel sistema §H[This.System.GetName]§! l'attuale ipotesi più convincente - basata sul suo comportamento e sui modelli dei segnali ancora indecifrabili che abbiamo intercettato - è che appartenga a una finora sconosciuta §HCiviltà di viaggiatori spaziali§!. Stiamo raddoppiando i nostri sforzi per tradurre la loro lingua in modo da poter stabilire le comunicazioni."
 first_contact.5.A: "Tenete duro!"
 first_contact.10.name: "Misteriosi viaggiatori spaziali"
 first_contact.10.desc.base: "Sembra che i cosiddetti §H[This.ContactCountry.GetName]§! siano parte di una finora sconosciuta §HCiviltà di viaggiatori spaziali§!. Sebbene non siamo stati in grado di scoprire da quale settore dello spazio provengano, è chiaro dal loro comportamento che è all'opera un'intelligenza aliena: una delle loro navi ha analizzato sistematicamente i nostri sistemi, apparentemente nel tentativo di saperne di più su di noi."
 first_contact.10.desc.proactive: "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious: "$first_contact.10.desc.base$ Stiamo prendendo ogni precauzione per impedire loro di scoprire informazioni sensibili."
 first_contact.10.desc.attack_allowed: "$first_contact.10.desc.base$ Molti [This.Owner.GetSpeciesNamePlural] sono molto preoccupati per questo sviluppo ed esigono di §Hsequestrare§! il vascello impudente in modo da poter §Hinterrogare§! loro a nostro piacimento, senza rischiare che informazioni sensibili cadano nelle loro mani."
 first_contact.10.desc.attack_allowed.gestalt: "$first_contact.10.desc.base$ I nostri droni militari sono pronti a sequestrare la nave così che possiamo §Hinterrogare§! - o sezionare - gli alieni, senza il rischio che dati sensibili cadano nelle loro mani."
 first_contact.10.A: "Niente di cui preoccuparsi, sicuramente."
 first_contact.10.B: "Appena pronti Fuoco!"
 first_contact.10.B.tooltip: "§RCercheremo di disabilitare e sequestrare la loro nave. Probabilmente saranno indignati per questa linea d'azione.§!"
 first_contact.15.name: "Scoperta Civiltà di viaggiatori spaziali"
 first_contact.15.desc: "È apparso subito evidente che i cosiddetti §H[This.ContactCountry.GetName]§! sono in effetti parte di una più grande §Hciviltà di viaggiatori spaziali§!. Le nostre sonde nel sistema §H[known_planet.System.GetName]§! hanno rilevato navi che ronzano tra [known_planet.GetPlanetBioInfo] e che le nostre scansioni indicano come facenti da supporto a una considerevole popolazione e a varie stazioni spaziali in tutto il sistema. Siamo stati in grado di intercettare un grosso traffico di comunicazioni, ma finora non si hanno traduzioni accurate."
 first_contact.15.desc.no_planets: "È apparso subito evidente che i cosiddetti §H[This.ContactCountry.GetName]§! sono in effetti parte di una più grande §Hciviltà di viaggiatori spaziali§!. Le nostre sonde nel sistema §H[known_system.GetName]§! hanno rilevato navi che ronzano intorno a un numero di stazioni spaziali attraverso il sistema, e c'è una stazione militare più grande vicino alla stella principale del sistema che sembra agire in modo molto simile agli avamposti che costruiamo nei sistemi rivendicati. Siamo stati in grado di intercettare un considerevole traffico di comunicazioni, ma finora non si hanno traduzioni accurate."
 first_contact.15.A: "$first_contact.5.A$"
 first_contact.15.B: "Acciuffiamone qualcuno per un'investigazione più accurata."

 first_contact.50.name: "Alieni Sfuggenti"
 first_contact.50.desc: "I nostri tentativi di saperne di più su §H[This.ContactCountry.GetName]§! sono stati finora vani. Sebbene siamo stati in grado di accertare facilmente che fanno parte chiaramente di una civiltà aliena tecnologicamente avanzata, ulteriori fatti sono apparsi §Hsfuggenti§! poiché sembrano fare un considerevole sforzo per impedire a noi e a qualsiasi altro sistema spia di intercettare i loro segnali. Finora, quindi, siamo riusciti a intercettare solo piccoli frammenti della loro lingua. Tuttavia, da quello che abbiamo intravisto, i nostri [This.Owner.GetLinguists] sono fiduciosi di essere in grado di §Hdecifrare§! le loro comunicazioni se solo potessimo acquisire un campione più grande."
 first_contact.50.A.cautious: "Sono saggi ad essere prudenti."
 first_contact.50.A.proactive: "Dovremo solo continuare a provare."
 first_contact.50.desc.aggressive: "$first_contact.50.desc$ È stata elaborata una proposta per raccogliere informazioni in maniera un po' più aggressiva - qualcuno potrebbe chiamarlo §Hackeraggio§! - ma sicuramente non la prenderanno bene nel caso in cui lo scoprissero."
 first_contact.50.B: "È troppo rischioso."
 first_contact.50.B.machine: "I protocolli di valutazione considerano il rischio intollerabile."
 first_contact.50.C: "I pericoli dell'ignoranza sono maggiori."
 first_contact.50.C1: "Dobbiamo scoprire i loro segreti."
 first_contact.50.C.machine: "Avviare Protocolli di Sovversione"
 first_contact.50.C.tooltip: "§RTenteremo di entrare nelle loro banche dati per scoprire di più su di loro. Se si accorgessero dei nostri tentativi, probabilmente si arrabbieranno per questa linea d'azione.§!"

 first_contact.60.name: "Comunicazioni ricevute"
 first_contact.60.desc.default: "The §H[This.ContactCountry.GetName]§! appear eager to establish communications with us, having sent a large audio and visual §Htransmission§! that appears to offer the key to translating their language."
 first_contact.60.desc.default.default: "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive: "$first_contact.60.desc.default$\n\nWe will surely be able to communicate with them soon by feeding this data to our linguistic drones. Of course, we will have to trust them that their offered translations are sufficiently precise for us to accurately comprehend."
 first_contact.60.desc.default.machine: "$first_contact.60.desc.default$\n\nWe will surely be able to communicate with them soon by inputting this data to our translation subroutines. Of course, we will have to trust them that their offered translations are sufficiently precise for us to accurately parse."
 first_contact.60.desc.hive: "The §H[This.ContactCountry.GetName]§! appear eager to establish communications with us. They have transmitted us large amounts of data that seems to be laid out partly as a (yet-undecipherable) §Hmessage§! and partly as a large body of §Hinformation§! with an audio and visual key that - presumably - is meant to help us translate it."
 first_contact.60.desc.hive.default: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine: "The §H[This.ContactCountry.GetName]§! appear eager to establish communications with us. They have sent us a data file with large amounts of code that seems to be laid out partly as a (yet-undecipherable) §Hmessage§! and partly as a large body of §Hinformation§! with a key that - perhaps - is meant to contextualize it."
 first_contact.60.desc.machine.default: "$first_contact.60.desc.machine$\n\nOur experts are uncertain whether we are attempting to communicate with sentient beings, or whether we may be dealing with a §Hrogue AI§!. They expect to be able to give a definitive answer soon, once we have managed to extract the data we need from their transmission."
 first_contact.60.desc.machine.hive: "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end: "Our experts are confident that we will be able to use this to learn to communicate with them soon. Of course, we will have to trust them that their offered translations are not misleading... and that we will be able to reliably interpret information presented from a surely vastly different experiential context."
 first_contact.60.desc.x.machine.end: "We have begun inputting this transmission into our translation algorithms and expect to be able to extract sufficient data to communicate with the [This.ContactCountry.GetName] soon."
 first_contact.60.A.cautious: "How naive of them."
 first_contact.60.A.proactive: "Their trust is most welcome."

 first_contact.100.name: "Comunicazioni Stabilite"
 first_contact.100.desc: "Our efforts to decipher the signals picked up from the §H[This.ContactCountry.GetName]§! have paid off, and we have finally made a breakthrough. While our mastery of their language may not be complete, we have managed to successfully open diplomatic channels with the civilization we now know to be the §H[This.ContactCountry.GetRealName]§!."
 first_contact.100.desc.homicidal: "Our efforts to decipher the signals picked up from the §H[This.ContactCountry.GetName]§! have paid off, and we have finally made a breakthrough. While our mastery of their language may not be complete, we have managed to identify them as the §H[This.ContactCountry.GetRealName]§! and are now able to communicate with them, should we ever feel the need."

 first_contact.101.name: "Loro sono [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc: "As we began to intercept further communications from the so-called §H[This.ContactCountry.GetName]§!, a startling discovery was made: they were speaking in a strange dialect of one of our own languages! Once the surprise of this encounter was overcome, communications were swiftly established, revealing them to be the §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.desc.2: "As we stood poised to attack the [This.ContactCountry.GetName], a remarkable discovery was made: they are [This.Owner.GetSpeciesNamePlural]! Once we realized that they were speaking a strange dialect of one of our own languages, hostilities were called off and communications were swiftly established, revealing them to be the §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.A: "Rejoice - for we have found our lost kin!"
 first_contact.101.B: "Hopefully our kinly ties will lead to friendship."
 first_contact.101.C: "Perhaps we should still attack them..."

 first_contact.102.name: "[This.ContactCountry.GetName] Decoded"
 first_contact.102.desc: "As we turned our processors to interpreting the communications we have intercepted from the unknown aliens designated as §H[This.ContactCountry.GetName]§!, a startling discovery was made: they too belong to a machine intelligence! Although their programming varies considerably from our own, being based on a vastly different organic language, it is nevertheless built upon similar key assumptions. As a result, it was only a matter of time before we could decode their programming parlance sufficiently for rudimentary communications to be established, revealing them to be the §H[This.ContactCountry.GetRealName]§!."
 first_contact.102.A: "Outcome evaluated as adequate."

 first_contact.103.name: "A Collective Intelligence"
 first_contact.103.desc.base: "Our efforts to decipher the signals picked up from the §H[This.ContactCountry.GetName]§! have paid off, and we are finally able to open diplomatic channels with the civilization we now know to be the §H[This.ContactCountry.GetRealName]§!."
 first_contact.103.desc: "$first_contact.103.desc.base$\n\nRemarkably, they appear to completely lack the concept of individuality that is inherent in the [This.Owner.GetSpeciesAdj] species. Indeed, the individual [This.ContactCountry.GetAdj] \"drone\" has no free will or thought whatsoever and is a mere pawn of the §H\"hive mind\"§!. Far from chafing under such tight control, our [This.Owner.GetResearchers] speculate that the [This.ContactCountry.GetSpeciesNamePlural] have evolved to depend on this collective intelligence and would not be able to survive without it."
 first_contact.103.A: "We should study them - and apply the learnings on our own workers!"
 first_contact.103.B: "A fascinating species. We must find out how such a phenomenon is possible."
 first_contact.103.C1: "We will wipe them out."

 first_contact.104.name: "Una civiltà di macchine"
 first_contact.104.desc.base: "$first_contact.103.desc.base$\n\nRemarkably, it turns out that they are a fully-autonomous robotic civilization led by a single, formidable AI."
 first_contact.104.desc.terminator_or_default: "$first_contact.104.desc.base$ We have seen no sign of their creators. We can only assume that they were wiped out in the cataclysm from which the [This.ContactCountry.GetRealName] emerged."
 first_contact.104.desc.servitor: "$first_contact.104.desc.base$ It appears that, though the machines are very much in charge, they have spared the lives of their creators. Indeed, the [secondary_species.GetNamePlural] now live their lives as pampered \"Bio-Trophies\" in specially designated \"Organic Sanctuaries\", where their only job is, apparently, to be themselves..."
 first_contact.104.desc.assimilator.regular: "$first_contact.104.desc.base$ It appears that the machines did not wish to waste the potential of their creators, the [secondary_species.GetNamePlural]. Instead, they found a way to assimilate them into their collective by implanting them with cybernetics. Disturbingly, our [This.Owner.GetResearchers] see no reason to believe that such implants would not work on our own population..."
 first_contact.104.desc.assimilator.hive: "$first_contact.104.desc.base$ It appears that the machines did not wish to waste the potential of their creators, the [secondary_species.GetNamePlural]. Instead, they found a way to assimilate them into their collective by implanting them with cybernetics. Fortunately, we believe that our own drones possess no such vulnerability and would instead be rendered inoperative by the implants."
 first_contact.104.A: "We should study them - perhaps our own automation could be upgraded!"
 first_contact.104.B1: "Terrifying. We must find out how to dismantle them!"
 first_contact.104.B2: "We shall dismantle them."
 first_contact.104.B3: "Perhaps they too are edible..."

 first_contact.105.name: "[This.ContactCountry.GetName] Understood"
 first_contact.105.desc: "Our efforts to decipher the signals picked up from the §H[This.ContactCountry.GetName]§! have paid off, and we have finally made a breakthrough. The process was helped considerably by the revelation that they, like us, are organized as a form of collective intelligence. Whilst their biology - and the opinions of their Mind - are somewhat different to ours, it seems likely that their drones are, in fact, compatible with our own thought structures and could be integrated into the [This.Owner.GetGovernmentName]."
 first_contact.105.A: "Perhaps, in time, they will come to think as one with us."

 first_contact.200.name: "Data Delve Successful"
 first_contact.200.desc: "We were successfully able to hack into the network systems of the §H[This.ContactCountry.GetName]§! and gained access to their databanks for a time. Although our period of access was brief, we were able to make copies of a considerable body of data that should - hopefully - help us not only swiftly translate their language but also assess their technological level."
 first_contact.205.name: "Success, at a Price"
 first_contact.205.desc: "We were successfully able to hack into the network systems of the §H[This.ContactCountry.GetName]§! and gained access to their databanks for a time, before our access was abruptly §Hcut off§! - evidently, our presence did not go undetected. Although our period of access was brief, we were able to make copies of a considerable body of data that should - hopefully - help us not only swiftly translate their language but also assess their technological level. We can only hope that we haven't made ourselves dangerous enemies with this ploy..."
 first_contact.205.A: "Hopefully it was worth it..."
 first_contact.206.name: "Hacking Detected"
 first_contact.206.desc.normal: "Our team in charge of researching the §H[From.Owner.GetName]§! report alarming news: an attempt by them to hack into our computer systems has been detected! Unfortunately, it seems that they gained access to a considerable amount of sensitive information before we were able to shut off their access. This unfriendly act has left many within the [Root.Owner.GetName] deeply worried at the threat the [From.Owner.GetName] may pose."
 first_contact.206.desc.hive: "Our drones in charge of researching the §H[From.Owner.GetName]§! report alarming news: an attempt by them to hack into our computer systems has been detected! Unfortunately, it seems that they gained access to a considerable amount of sensitive information before we were able to shut off their access. We should be watchful of them, and be wary of any future moves they may make that could be detrimental to the [This.Owner.GetGovernmentName]."
 first_contact.206.desc.machine: "Our drones in charge of researching the §H[From.Owner.GetName]§! report alarming news: an attempt by them to hack into our systems has been detected! Unfortunately, it seems that they gained access to a considerable amount of sensitive information before we were able to shut off their access. This occurrence has prompted us to update our defense protocols and mobile systems' firmware - and to upgrade our threat rating of the [From.Owner.GetName]."
 first_contact.206.A: "We will have to be watchful of them."
 first_contact.210.name: "Hacking interrotto"
 first_contact.210.desc: "Our attempts to covertly delve into the network systems of the §H[This.ContactCountry.GetName]§! to find out more about them have been unsuccessful. [This.Owner.GetEnvoyCap] [This.Leader.GetName] and [This.Leader.GetHerHis] science team quickly realized that the systems they were up against were simply too advanced - or their overseers too vigilant - to be caught out in this manner. Fortunately, [This.Leader.GetSheHe] [This.Leader.GetWasWere] able to §Habort§! their hacking attempt before it was detected."
 first_contact.210.A: "We will have to do this the hard way, then."
 first_contact.215.name: "A Poor Hack Job"
 first_contact.215.desc: "It appears that our attempts to covertly delve into the network systems of the §H[This.ContactCountry.GetName]§! were §Hdetected§!. It is not clear exactly what went wrong, but [This.Owner.GetEnvoy] [This.Leader.GetName] claims that the systems they were up against were simply too advanced - or their overseers too vigilant - to be caught out in this manner. Unfortunately, by the time this became clear, it was too late. We can only hope that we haven't made ourselves dangerous enemies with this ploy..."
 first_contact.215.A: "A regrettable turn of events."
 first_contact.215.A.tooltip: "The §H[This.ContactCountry.GetName]§! have gained a poor first impression of us."
 first_contact.216.name: "Hacking Attempt Foiled"
 first_contact.216.desc.normal: "Our team in charge of researching the §H[From.Owner.GetName]§! report alarming news: an attempt by them to hack into our computer systems has been detected! Fortunately, we were able to ward them off before they could get access to any sensitive information. However, this unfriendly act has left many within the [Root.Owner.GetName] deeply worried at the threat the [From.Owner.GetName] may pose."
 first_contact.216.desc.hive: "Our drones in charge of researching the §H[From.Owner.GetName]§! report alarming news: an attempt by them to hack into our computer systems has been detected! Fortunately, we were able to ward them off before they could get access to any sensitive information. We should be watchful of them, and be wary of any future moves they may make that could be detrimental to the [This.Owner.GetGovernmentName]."
 first_contact.216.desc.machine: "Our drones in charge of researching the §H[From.Owner.GetName]§! report alarming news: an attempt by them to hack into our systems has been detected! Fortunately, we were able to ward them off before they could get access to any sensitive information. This occurrence has prompted us to update our defense protocols and mobile systems' firmware - and to upgrade our threat rating of the [From.Owner.GetName]."
 first_contact.216.A: "$first_contact.206.A$"
 first_contact.220.name: "$first_contact.100.name$"
 first_contact.220.desc.base: "Thanks to our efforts in furtively delving into their network systems, we were able to secure enough data for our [This.Owner.GetLinguists] to translate the language used by the §H[This.ContactCountry.GetName]§!. While our mastery of their language may not be complete, we have managed to successfully open diplomatic channels with the civilization we now know to be the §H[This.ContactCountry.GetRealName]§!."
 first_contact.220.desc.homicidal.base: "Thanks to our efforts in furtively delving into their network systems, we were able to secure enough data for our [This.Owner.GetLinguists] to translate the language used by the §H[This.ContactCountry.GetName]§!. While our mastery of their language may not be complete, we have managed to identify them as the §H[This.ContactCountry.GetRealName]§! and are now able to communicate with them, should we ever feel the need."

 first_contact.220.desc.physics.base: "We were also able to analyze the technical data we copied over from them, and found out some novel new approaches to physics problems that had not occurred to our [This.Owner.GetResearchers] before now."
 first_contact.220.desc.society.base: "We were also able to analyze the technical data we copied over from them, and found out some novel new approaches to organizational problems that had not occurred to our [This.Owner.GetResearchers] before now."
 first_contact.220.desc.engineering.base: "We were also able to analyze the technical data we copied over from them, and found out some novel new approaches to engineering problems that had not occurred to our [This.Owner.GetResearchers] before now."
 first_contact.220.desc.nothing.base: "We were also able to analyze the technical data we copied over from them, but little of interest was found. Our [This.Owner.GetResearchers] assure us that, although they take different approaches on a variety of issues, it seems that their technology is in no way more advanced than our own."

 first_contact.220.desc.physics: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.physics.base$"
 first_contact.220.desc.society: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.society.base$"
 first_contact.220.desc.engineering: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.engineering.base$"
 first_contact.220.desc.nothing: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.nothing.base$"
 first_contact.220.desc.homicidal.physics: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.physics.base$"
 first_contact.220.desc.homicidal.society: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.society.base$"
 first_contact.220.desc.homicidal.engineering: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.engineering.base$"
 first_contact.220.desc.homicidal.nothing: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.nothing.base$"

 first_contact.250.name: "Alien Ship Captured!"
 first_contact.250.desc: "After a brief struggle in which we sustained minimal casualties, the crew of the exploratory vessel of the §H[This.ContactCountry.GetName]§! - who we now know to be [This.ContactCountry.Species.GetAAnSpeciesClass] §H[This.ContactCountry.Species.GetClass]§! species - surrendered to our boarding party. We now hold both their ship and a large portion of their crew hostage, and can set to work §Hinterrogating§! them and studying their technology."
 first_contact.250.desc.multispecies: "After a brief struggle in which we sustained minimal casualties, the crew of the exploratory vessel from the §H[This.ContactCountry.GetName]§! surrendered to our boarding party. There were multiple different alien species onboard, but the majority of them seem to have been §H[This.ContactCountry.Species.GetClassPlural]§!. We now hold both their ship and a large portion of their crew hostage, and can set to work §Hinterrogating§! them and their technology."
 first_contact.250.desc.machine_victim: "As we boarded the exploratory vessel of the §H[This.ContactCountry.GetName]§!, we were greeted by a surprising revelation - the crew was made up of mechanical drones seemingly piloted by a §Hrogue AI!§! After a brief struggle, we were able to disable enough of them that the rest ceased to resist. Surprisingly, they did not manage to initiate self-destruct sequences - we can only assume that we were fortunate enough to cut off the signal to their guiding AI before the order was given.\n\nNow that we hold both their ship and what remains of their crew §Hhostage§!, we can set to work studying their technology, and see whether the drones will yield any useful information."
 first_contact.250.desc.hive_victim: "After a brief struggle in which we sustained minimal casualties, we overwhelmed the crew of the exploratory vessel of the §H[This.ContactCountry.GetName]§! and forced them to surrender. The §H[This.ContactCountry.Species.GetClass]§! aliens fought with remarkable coordination - almost as if guided by a single mind - until as one, they suddenly ceased to resist. Since then, they have appeared aimless and confused. We can only posit that they were drones of some sort of hive mind.\n\nNow that we hold both their ship and what remains of their crew §Hhostage§!, we can set to work studying their technology, and see any interrogative methods may yield any useful information."
 first_contact.250.A: "They shall be interrogated."
 first_contact.250.B: "Let the vivisection commence!"
 first_contact.250.B.machine: "Let's take these machines apart!"
 first_contact.250.B.tooltip: "We will likely find out more from this approach, but the §H[This.ContactCountry.GetName]§! will be §Rextremely displeased§! when they find out."
 first_contact.250.C: "Non abbiamo bisogno di sopravvissuti."
 first_contact.250.C.devourers: "Let's see how they taste..."
 first_contact.250.C.homicidal_tooltip: "We will also investigate their ship for clues about them.\n"
 first_contact.260.name: "$first_contact.250.name$"
 first_contact.260.desc: "We were able to disable the exploratory vessel of the §H[This.ContactCountry.GetName]§!, but only after a bloody firefight that continued even as we boarded their ship. So ferocious was the struggle that no living survivors remained - it seems that wounded combatants committed §Hsuicide§! rather than permit themselves to be captured.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim: "We were able to disable the exploratory vessel of the §H[This.ContactCountry.GetName]§!, but only after a bloody firefight that continued even as we boarded their ship. It appears that our opponents were mechanical drones piloted by a §Hrogue AI§!, which evidently gave the order to §Hself-destruct§! as soon as their cause seemed lost.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim: "We were able to disable the exploratory vessel of the §H[This.ContactCountry.GetName]§!, but only after a bloody firefight that continued even as we boarded their ship. The crew of the ship moved with remarkable coordination - almost as if guided by a single mind - and gave a fierce struggle, refusing to back down and eventually §Hkilling themselves§! rather than permit themselves to be captured.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end: "Despite their hasty last-minute efforts to wipe their computer systems and rig the ship to explode, their vessel is still very much intact, and our [This.Owner.GetResearchers] are poised to see what they can find out from it."
 first_contact.260.A: "The ship will surely yield their secrets."
 first_contact.270.name: "An Empty Husk"
 first_contact.270.desc: "Our attempts to capture the exploratory vessel of the §H[This.ContactCountry.GetName]§! have ended in catastrophe. Unfortunately, they resisted more vigorously than expected, and once it became clear that their fight was hopeless, they set the vessel to §Hself-destruct§!. Little now remains of their vessel but debris. We can only hope their exploration vessel will not be followed by warships bent on revenge!"
 first_contact.270.desc2: "Our attempts to capture the exploratory vessel of the §H[This.ContactCountry.GetName]§! have ended in catastrophe. Unfortunately, they resisted more vigorously than expected, and during the firefight, their ship sustained a §Hcritical hit§!. Little now remains of their vessel but debris. We can only hope their exploration vessel will not be followed by warships bent on revenge!"
 first_contact.270.A: "We must redouble our efforts to translate their language."
 first_contact.270.B: "Let's try this again..."
 first_contact.270.B.tooltip: "$first_contact.280.B.tooltip$\nHowever, they will be on their guard.\n\n"
 first_contact.280.name: "Failure"
 first_contact.280.desc.just_left: "Our efforts to capture the exploratory vessel of the §H[This.ContactCountry.GetName]§! have ended in failure. Unfortunately, we lost track of their ship before we could attempt to seize it."
 first_contact.280.desc.failed: "Our efforts to capture the exploratory vessel of the §H[This.ContactCountry.GetName]§! have ended in failure. Unfortunately, they managed to elude our capture attempt and §Hescape§! the system before we could disable their ship. This bodes ill for the future - not only do we face an uphill struggle to find out more about them, but they will surely consider this to be a hostile act on our part."
 first_contact.280.A: "$first_contact.270.A$"
 first_contact.280.B: "$first_contact.270.B$"
 first_contact.280.B.tooltip: "As we have located their home systems, we may try to §Habduct§! specimens from there.\n\n"

 first_contact.252.name: "Vessel Seized"
 first_contact.252.desc.normal.start: "Our explorers knew first contact to be a dangerous affair, but none could have predicted just how true this would be. In a violent assault, the [From.Owner.GetName] seized our vessel, landing a boarding party before emergency FTL could be engaged."
 first_contact.252.desc.normal.end: "The last visual feeds we received before all signals cut off suggested that the enemy had captured much of the crew alive and were intent on interrogating them, probably with the intention of finding out more about us in preparation for further hostilities..."
 first_contact.252.desc.machine.start: "It was clear to our processors from the beginning that encountering alien civilizations would be risky. Our predictions have returned true in the case of one of our exploratory vessels, which was assaulted and boarded by the [From.Owner.GetName] before emergency FTL could be engaged."
 first_contact.252.desc.hive.start: "The part of us that considers threat assessments was sure from the start that encountering alien civilizations would be risky. This has proven correct with the case of one of our exploratory vessels, which was assaulted and boarded by the [From.Owner.GetName] before emergency FTL could be engaged."
 first_contact.252.desc.hive.end: "however, without us to give them direction, they will probably not give away much of value - though they will be able to find out much about our technologies from the captured ship. Our evaluation of the danger posed by them has accordingly increased."
 first_contact.252.desc.normal: "$first_contact.252.desc.normal.start$ Despite our crew's valiant efforts, the attackers - [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass] alien species - were able to overwhelm our defenses.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive: "$first_contact.252.desc.hive.start$\n\nOur assailants, a group of [From.Owner.Species.GetClass] aliens, managed to capture many of our menial drones; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine: "$first_contact.252.desc.machine.start$\n\nOur assailants, a group of [From.Owner.Species.GetClass] organics, managed to capture many of our drones; however, without us to give them direction, they will probably not give away much of value - though they will be able to find out much about our technologies from the captured ship. Our assessment of the danger posed by them has accordingly increased."
 first_contact.252.desc.machine_enemy.normal: "$first_contact.252.desc.normal.start$ Despite our crew's valiant efforts, the attackers - mechanical drones seemingly piloted by a rogue AI - were able to overwhelm our defenses.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive: "$first_contact.252.desc.hive.start$\n\nOur assailants, a group of mechanical drones seemingly piloted by a rogue AI, managed to capture many of our menial drones; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine: "$first_contact.252.desc.machine.start$\n\nOur assailants - a group of machines much like our own - managed to capture many of our drones. However, without us to give them direction, they will probably not give away much of value - though they will be able to discover much about our technologies from the captured ship. Our assessment of the danger posed by them has increased accordingly."
 first_contact.252.desc.hive_enemy.normal: "$first_contact.252.desc.normal.start$ Despite our crew's valiant efforts, the attackers - [From.Owner.Species.GetClass] aliens that moved with frightening coordination - were able to overwhelm our defenses.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine: "$first_contact.252.desc.machine.start$\n\nOur assailants - a group of [From.Owner.Species.GetClass] organics that moved with coordination that suggested a unified intelligence much like our own - managed to capture many of our drones. However, without us to give them direction, they will probably not give away much of value, though they will be able to find out much about our technologies from the captured ship. Our assessment of the danger posed by them has accordingly increased."
 first_contact.252.desc.hive_enemy.hive: "$first_contact.252.desc.hive.start$\n\nOur assailants - a group of [From.Owner.Species.GetClass] aliens that moved with such coordination as to suggest a unified intelligence much like our own - managed to capture many of our menial drones; $first_contact.252.desc.hive.end$"
 first_contact.252.A: "Worrying. Very worrying."

 first_contact.253.name: "The Cruelty of the [From.Owner.GetName]"
 first_contact.253.desc.normal.end: "Our visual feeds from within the ship have now cut off, but not before showing us the unspeakable atrocities the aliens are committing against the hostages, cutting them open and studying their insides even while they are still alive! We must assume that hostilities are inevitable when faced with a civilization that would act in such a manner."
 first_contact.253.desc.hive.end: "managed to capture many of our menial drones and have begun cutting them apart with no regard for the waste of resources, apparently seeking to find a way to turn our own biology against us. This, together with their capture of our ship and all the technologies deployed there, has caused us to significantly increase our evaluation of the danger posed by them."
 first_contact.253.desc.machine.end: "managed to capture many of our drones and have begun dissembling them to see how our units are put together - apparently scanning them for weaknesses in both their software and their hardware. This, along with their capture of our ship and all the technologies deployed there, has caused us to significantly increase our assessment of the danger posed by them."
