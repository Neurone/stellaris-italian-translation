 first_contact.262.name: "$first_contact.253.name$"
 first_contact.262.desc.normal.end: "Perhaps fortunately - both for them and the sake of keeping information from enemy hands - our crew took their own lives rather than permit themselves to be captured. However, we must assume that our assailants will soon find out much about us by studying our vessel - and that hostilities are inevitable when faced with a civilization that would act in such a manner."
 first_contact.262.desc.gestalt.end: "were able to overwhelm our defenses, so we gave the order for our drones to decommission themselves so as to protect the security of our information. However, we must assume that our assailants will soon find out much about us by studying our vessel. As a result, we have significantly increased our evaluation of the danger posed by them."
