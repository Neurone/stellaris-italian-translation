 first_contact.272.name: "Violence at First Contact"
 first_contact.272.desc: "A vessel we had sent to investigate the [From.Owner.GetName] was destroyed in a violent assault by their forces. It is unclear whether they sought to capture our vessel, or whether they simply sought to give us the message to keep away from their territory."
 first_contact.272.B: "They will be avenged!"
 first_contact.282.name: "A Close Shave"
 first_contact.282.desc: "The §H[ship_to_seize.GetName]§!, our vessel we had sent to investigate the §H[From.Owner.GetName]§!, narrowly escaped a vicious attack by their forces. It seems they had thought to seize our ship to interrogate our crew, probably with the aim of swinging further hostilities against us in their favor. Thankfully, the [ship_to_seize.GetName] managed to engage emergency FTL before it was too late."
 first_contact.282.desc.gestalt: "The §H[ship_to_seize.GetName]§!, our vessel we had sent to investigate the §H[From.Owner.GetName]§!, narrowly escaped a vicious attack by their forces. It seems they had thought to seize our ship and steal our technologies, probably with the aim of swinging further hostilities against us in their favor. Thankfully, the [ship_to_seize.GetName] managed to engage emergency FTL before it was too late."
 first_contact_fleets_mia_tooltip: "Our other fleets in what appears to be their territory have sought safety by engaging emergency FTL."

 first_contact.285.name: "Interrogations Complete"
 first_contact.285.desc: "We have concluded our study of the §H[This.ContactCountry.GetName]§! aliens we recently captured. The hostages were initially unwilling to cooperate with us, but over time they inadvertently gave us clues to their language, until we were able to communicate with them on a basic level. From that point, we were rapidly able to piece together further details about them, eventually gaining access to their computer systems once one of the more cooperative hostages cracked.\n\nThanks to the information we have gleaned from them, we are able to identify them as the §H[This.ContactCountry.GetRealName]§! and have amassed considerable intelligence on their activities and capabilities."
 first_contact.285.desc.weak: "We have concluded our study of the §H[This.ContactCountry.GetName]§! aliens we recently captured. The hostages were remarkably weak-willed and showed no particular desire to keep us from finding out about them; indeed, they proved extremely cooperative. We were soon able to translate their language and access their computer systems.\n\nAs a result, we have been able to identify them as the §H[This.ContactCountry.GetRealName]§! and have amassed considerable intelligence on their activities and capabilities."
 first_contact.285.desc.strong: "We have concluded our study of the §H[This.ContactCountry.GetName]§! aliens we recently captured. The hostages proved remarkably unwilling to cooperate with us, resisting even the most persuasive methods of our interrogators. However, over time, they inadvertently gave us clues to their language, eventually allowing us to communicate with them on a basic level. From that point, we were rapidly able to piece together further details about them - as well as gain access to some of their basic computer systems - although we suspect that they were able to keep many details back.\n\nThanks to the information we were able to glean from them, we are able to identify them as the §H[This.ContactCountry.GetRealName]§! and have amassed considerable intelligence on their activities and capabilities."
 first_contact.285.desc.machine_victim: "We have concluded our study of the §H[This.ContactCountry.GetName]§! machines we recently captured. Once cut off from their parent AI, the drones lacked agency, and we were able to find out little of use from them as their functionality rapidly degraded.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim: "We have concluded our study of the §H[This.ContactCountry.GetName]§! aliens we recently captured. It would appear that they are indeed organized as a §Hhive mind§!, with individual drones lacking autonomy or agency. Cut off from the body, the drones seemed aimless and died off one by one, not yielding much in the way of useful information except as unwitting biological specimens.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end: "Fortunately, we were able to crack the codes to their computer systems, and our [This.Owner.GetLinguists] were soon able to translate the signals they use for communication. As a result, we can now identify the §H[This.ContactCountry.GetName]§! as the §H[This.ContactCountry.GetRealName]§! and have amassed considerable intelligence on their activities and capabilities."
 first_contact.290.name: "Alien Study Complete"
 first_contact.290.desc: "We have concluded our study of the §H[This.ContactCountry.GetName]§! aliens we recently captured. The hostages proved unwilling to cooperate with us, but this became a moot point as we began to cut them open. We now know much about the internal functions of their [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] and other body parts, giving our genetics [This.Owner.GetResearchers] valuable §Hxenobiological data§!.\n\nDriven to terror by the cruelty of our actions, a handful of the aliens - who we now know to be §H[This.ContactCountry.GetSpeciesNamePlural]§! - cooperated with us as we sought to translate their language and access their computer systems. As a result, we now have considerable intelligence we are able to deploy against them, should the need arise."
 first_contact.290.desc.hive_victim.main: "We have concluded our study of the §H[This.ContactCountry.GetName]§! aliens we recently captured. It would appear that they are indeed organized as a §Hhive mind§!, with individual drones lacking autonomy or agency. Although they proved unuseful subjects for interrogation, this became a moot point as we began to cut them open. We now know much about the internal functions of their [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] and other body parts, giving our genetics [This.Owner.GetResearchers] valuable §Hxenobiological data§!."
 first_contact.290.desc.hive_victim.end: "We now know how to communicate with their parent empire, the §H[This.ContactCountry.GetRealName]§!, if needed - and have considerable intelligence to deploy against them should it prove necessary!"
 first_contact.290.desc.hive_victim: "$first_contact.290.desc.hive_victim.main$\n\nThough it took a bit longer than we might have hoped, the biological knowledge we had gained and the various clues scattered about the captured vessel allowed us to crack their language - and their computer codes. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel: "$first_contact.290.desc.hive_victim.main$\n\nThough it took a bit longer than we might have hoped, the biological knowledge we had gained and the various clues gathered when the drones were abducted allowed us to crack their language - and their computer codes. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim: "We have concluded our study of the §H[This.ContactCountry.GetName]§! machines we recently captured. Once cut off from their parent AI, the drones lacked agency and gave off little useful information of their own accord, but once we began dissembling them, we were able to make more progress - both in understanding their internal functioning, and in finding out more about them. It turned out their processors were no match for the invasive data gathering techniques we used on them, with the result that little about them is now secret to us.\n\nWe can now also communicate with their parent AI - which calls itself the §H[This.ContactCountry.GetRealName]§! - should we see fit."
 first_contact.290.A: "A most satisfying conclusion."
 first_contact.295.name: "Alien Materials Studied"
 first_contact.295.desc: "We have concluded our study of the vessel we recently captured from the [This.ContactCountry.GetName]. The absence of a living crew made our investigation challenging. Fortunately, they left behind enough material for our [This.Owner.GetLinguists] to gradually decipher their language and identify them as the §H[This.ContactCountry.GetRealName]§!, allowing us to communicate with them should we so please. Furthermore, we were able to study their ship's §Htechnology§!, which has helped our [This.Owner.GetResearchers] uncover some novel new approaches to our own research problems."
 first_contact.295.desc.no_ship: "We have concluded our study of the equipment we recently captured from the [This.ContactCountry.GetName]. Investigating it was a challenge without living specimens to interrogate. Fortunately, they left behind enough material for our [This.Owner.GetLinguists] to gradually decipher their language and identify them as the §H[This.ContactCountry.GetRealName]§!, allowing us to communicate with them should we so please. Furthermore, we were able to study their §Htechnology§!, which has helped our [This.Owner.GetResearchers] to uncover some novel new approaches to our own research problems."
 first_contact.295.A: "A good job well done."
 gain_asset_internal_organs: "Our knowledge of their internal organs will be of use during §HEspionage Operations§!\n"


 first_contact.1100.desc: "We have concluded our study of the equipment we recently captured from the §H[contact_country.GetName]§!. Although investigating it was a challenge without living specimens to interrogate, faster progress could be made once communications were opened with the [contact_country.GetSpeciesNamePlural]. Our [Root.GetResearchers] were able to study their §Htechnology§!, which has helped us uncover several novel new approaches to our own research problems."

 first_contact.1105.desc: "We have concluded our study of the §H[contact_country.GetAdj]§! aliens we recently captured. The hostages proved unwilling to cooperate with us, but this became a moot point as we began to cut them open. We now know a great deal about the internal functions of their [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] and other body parts, giving our genetics [Root.GetResearchers] valuable §Hxenobiological data§!.\n\nDriven to terror by the cruelty of our actions, a handful of the [contact_country.GetSpeciesNamePlural] cooperated with us as we sought to translate their language and access their computer systems. As a result, we now have considerable intelligence we are able to deploy against them, should the need arise."
 first_contact.1105.desc.hive_victim: "We have concluded our study of the §H[contact_country.GetAdj]§! aliens we recently captured. As became apparent when they opened communications with us, they are indeed organized as a §Hhive mind§!, with individual drones lacking autonomy or agency. Although they proved unuseful subjects for interrogation, this became a moot point as we began to cut them open. We now know much about the internal functions of their [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] and other body parts, giving our genetics [Root.GetResearchers] valuable §Hxenobiological data§!.\n\nThough it took a bit longer than we might have hoped, the biological knowledge we gained helped us to crack their language - and their computer codes. We now possess considerable intelligence to deploy against them, should it prove necessary!"
 first_contact.1105.desc.machine_victim: "We have concluded our study of the §H[contact_country.GetAdj]§! machines we recently captured. Once cut off from their parent AI, the drones lacked agency and gave off little useful information of their own accord. Once we began dissembling them, we were able to make more progress - both in understanding their internal functioning, and in finding out more about them. It turned out their processors were no match for the invasive data gathering techniques we used on them, with the result that little about them is now secret to us.\n\nWe now possess considerable intelligence to deploy against their parent AI, the §H[contact_country.GetName]§!, should we see fit."

 first_contact.1110.desc: "We have concluded our study of the §H[contact_country.GetAdj]§! aliens we recently captured. The hostages were initially unwilling to cooperate with us, but once communications were established with the [contact_country.GetName], we were able to make much faster progress. Before long, we were able to \"persuade\" them to grant us access to their computer systems.\n\nThanks to the information we have gleaned from them, we have amassed considerable intelligence on their activities and capabilities."
 first_contact.1110.desc.weak: "We have concluded our study of the §H[contact_country.GetAdj]§! aliens we recently captured. The hostages were remarkably weak-willed and showed no particular desire to keep us from finding out about them; indeed, they proved extremely cooperative. Before long, we were able to persuade them to grant us access to their computer systems.\n\nThanks to the information we have gleaned from them, we have amassed considerable intelligence on their activities and capabilities."
 first_contact.1110.desc.strong: "We have concluded our study of the §H[contact_country.GetAdj]§! aliens we recently captured. The hostages proved remarkably unwilling to cooperate with us, resisting even the most persuasive methods of our interrogators. However, once communications were established with the [contact_country.GetName], we were able to make some progress - including gaining access to some of their basic computer systems - although we suspect that they were able to keep many details back. Before long, we were able to \"persuade\" them to grant us access to their computer systems.\n\nThanks to the information we have gleaned from them, we have amassed considerable intelligence on their activities and capabilities."
 first_contact.1110.desc.machine_victim: "We have concluded our study of the §H[contact_country.GetAdj]§! machines we recently captured. Once cut off from their parent AI, the drones lacked agency, and we were able to find out little of use from them as their functionality rapidly degraded.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim: "We have concluded our study of the §H[contact_country.GetAdj]§! aliens we recently captured. As became apparent when they opened communications with us, they are indeed organized as a §Hhive mind§!, with individual drones lacking autonomy or agency. Cut off from the body, the drones seemed aimless and died off one by one, not yielding much in the way of useful information except as unwitting biological specimens.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end: "Fortunately, we were able to crack the codes to their computer systems, allowing us to amass considerable intelligence on their activities and capabilities."

 first_contact.320.name: "Alieni catturati"
 first_contact.320.desc.end: "Though the operation went without a hitch and our operatives were able to escape without pursuit, it is probably too much to hope for that the §H[This.ContactCountry.GetName]§! remain ignorant of our actions."
 first_contact.320.desc.planet.normal.normal: "A brave team of covert special forces has escaped §H[This.ContactCountry.GetName]§! territory with hostages captured from one of their colonies in the §H[abduction_planet.System.GetName]§! system. They were able to land on a remote part of the planet in the cover of darkness and seize several live aliens, as well as a large stash of technical hardware that is sure to help us decode their language and assess their technological level.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine: "A brave team of covert special forces has escaped §H[This.ContactCountry.GetName]§! territory with hostages captured from one of their colonies in the §H[abduction_planet.System.GetName]§! system. They were able to land on a remote part of the planet in the cover of darkness and were surprised to discover that the inhabitants were, in fact, §Hmechanical drones§!. Nevertheless, they seized several of them undamaged, as well as a large stash of technical hardware that is sure to help us decode their language and assess their technological level.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal: "A detachment of covert operations drones led by [This.Leader.GetName] managed to land in a remote area of a §H[This.ContactCountry.GetName]§! colony in the §H[abduction_planet.System.GetName]§! system. They were able to seize several live aliens, as well as a large stash of technical hardware that may prove useful for decoding their communications and assessing their technological level, before making an escape.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine: "A detachment of covert operations drones led by [This.Leader.GetName] managed to land in a remote area of a §H[This.ContactCountry.GetName]§! colony in the §H[abduction_planet.System.GetName]§! system. Unexpectedly, it turned out that the inhabitants of the planet were, in fact, mechanical drones. Nevertheless, they seized several of them undamaged, as well as a large stash of technical hardware that may prove useful for decoding their communications and assessing their technological level, before making an escape.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine: "A detachment of covert operations drones led by [This.Leader.GetName] managed to land in a remote area of a §H[This.ContactCountry.GetName]§! colony in the §H[abduction_planet.System.GetName]§! system. They soon discovered that the inhabitants of the planet are, in fact, mechanical drones - perhaps guided by an AI like our own [This.Owner.GetGovernmentName]. Undeterred, they captured several drones undamaged, as well as a large stash of technical hardware that may prove useful for decoding their communications and assessing their technological level, before making an escape.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal: "A brave team of covert special forces has escaped §H[This.ContactCountry.GetName]§! territory with a captured cargo vessel they intercepted in the §H[abduction_system.GetName]§! system. Along with the ship's crew, which was largely taken alive, much of the vessel's hardware and computer systems were also spared major damage.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine: "A brave team of covert special forces has escaped §H[This.ContactCountry.GetName]§! territory with a captured cargo vessel they intercepted in the §H[abduction_system.GetName]§! system. To our surprise, the ship was crewed exclusively by §Hmechanical drones§! - perhaps guided by a rogue AI - which we were nevertheless able to disable and capture with only minor damage. Our team also managed to leave most of the vessel's hardware and computer systems intact.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal: "A detachment of covert operations drones led by [This.Leader.GetName] managed to seize a small §H[This.ContactCountry.GetName]§! logistics vessel in the §H[abduction_system.GetName]§! system. Along with the ship's crew, which was largely taken alive, much of the vessel's hardware and computer systems were also spared major damage.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine: "A detachment of covert operations drones led by [This.Leader.GetName] managed to seize a small §H[This.ContactCountry.GetName]§! logistics vessel in the §H[abduction_system.GetName]§! system. Unexpectedly, it turned out that the ship was exclusively manned by §Hmechanical drones§!. Undeterred, our team disabled and captured them with only minor damage, also managing to leave most of the vessel's hardware and computer systems intact.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine: "A detachment of covert operations drones led by [This.Leader.GetName] managed to seize a small §H[This.ContactCountry.GetName]§! logistics vessel in the §H[abduction_system.GetName]§! system. It turned out that the ship was exclusively manned by mechanical drones, perhaps guided by an AI like our own §H[This.Owner.GetGovernmentName]§!. Undeterred, our team disabled and captured them with only minor damage, also managing to leave most of the vessel's hardware and computer systems intact.\n\n$first_contact.320.desc.end$"
 first_contact.320.A: "Interroga gli ostaggi."
 first_contact.320.A2: "They shall give up their secrets."
 first_contact.320.A.tooltip: "Our fleets in their territory have fled to avoid reprisals."
 first_contact.320.C.homicidal_tooltip: "We will also investigate the equipment we seized for clues about them.\n"
 first_contact.321.name: "An Unfortunate Mishap"
 first_contact.321.desc.mega_oops: "A brave - but perhaps not very bright - team of covert special forces has escaped §H[This.ContactCountry.GetName]§! territory with hostages captured from one of their colonies in the §H[abduction_planet.System.GetName]§! system. They were able to land on a remote part of the planet in the cover of darkness and seize several specimens of a large, black and white speckled mammalian creature, which did not resist.\n\nOnly later did we realize that these creatures were not making any of the sounds characteristic of [This.ContactCountry.GetName] transmissions, nor indeed giving any indication whatsoever of being sentient. Upon further investigation, we concluded that we had accidentally captured examples of their livestock!\n\nUnfortunately, their space patrols have stepped up in vigilance since the raid, indicating that they have detected our presence - making any further attempts be doomed to failure..."
 first_contact.321.A: "How embarrassing."
 first_contact.322.name: "The Treachery of the [From.Owner.GetName]"
 first_contact.322.desc.planet: "While some were worried at the incursion of unknown alien vessels into our space, it was not clear until now just how much of a threat the [From.Owner.GetName] posed. It seems they landed a covert team on a remote part of [abduction_planet.GetName] and seized living [This.Owner.GetSpeciesName] hostages, escaping into the depths of space before we could mount a rescue party. We can only imagine what tortures they will suffer at the hands of their captors."
 first_contact.322.desc.no_planet: "While some were worried at the incursion of unknown alien vessels into our space, it was not clear until now just how much of a threat the [From.Owner.GetName] posed. It seems they sent a covert force to intercept one of our cargo vessels in the [abduction_system.GetName] system, seizing the ship and escaping into the depths of space before we could mount a rescue party. We can only imagine what tortures the crew will suffer at the hands of their captors."
 first_contact.322.desc.planet.gestalt: "We had assessed allowing unknown aliens into our space to be a risk - an assessment which has proven correct. It seems the [From.Owner.GetName] landed a covert team on a remote part of [abduction_planet.GetName] and seized several [This.Owner.GetSpeciesName] drones, along with some of our hardware, escaping into the depths of space before we could send a party to destroy them. We can only hope they will be unable to find out much of value from what they have taken."
 first_contact.322.desc.no_planet.gestalt: "We had assessed allowing unknown aliens into our space to be a risk - an assessment which has proven correct. It seems the [From.Owner.GetName] sent a covert force to intercept one of our logistics vessels in the [abduction_system.GetName] system, seizing the ship and escaping into the depths of space before we could send a party to destroy them. We can only hope they will be unable to find out much of value from what they have taken."
 first_contact.330.name: "Abduction Attempt Failed"
 first_contact.330.desc.disaster: "Our attempt to seize hostages for interrogation has gone §Hdisastrously§!!"
 first_contact.330.desc.planet: "$first_contact.330.desc.disaster$ A brave team of covert special forces led by [This.Leader.GetName] attempted to land on a §H[This.ContactCountry.GetName]§! colony in the §H[abduction_planet.System.GetName]§! system. However, we lost contact with them soon after they landed. At this stage, we can no longer hold out any hope that they escaped capture. Unfortunately, we may never know whether they were taken alive, or whether they were spared long hours of torture at the hands of aliens by the swift release of death."
 first_contact.330.desc.planet.gestalt: "$first_contact.330.desc.disaster$ A detachment of covert operations drones led by [This.Leader.GetName] attempted to land on a §H[This.ContactCountry.GetName]§! colony in the §H[abduction_planet.System.GetName]§! system. However, we lost contact with them soon after they landed. At this stage, we must assume that they were either captured or destroyed. Unfortunately, we may never know what information the enemy might have gleaned from them before their eventual demise."
 first_contact.330.desc.no_planet: "$first_contact.330.desc.disaster$ A brave team of covert special forces led by [This.Leader.GetName] attempted to seize a §H[This.ContactCountry.GetName]§! cargo vessel in the §H[abduction_system.GetName]§! system. However, they did not realize that their chosen target was better-armed than anticipated - nor that the enemy had several warships concealed nearby. Their ship was destroyed with all hands on deck as they sought a hasty retreat."
 first_contact.330.desc.no_planet.gestalt: "$first_contact.330.desc.disaster$ A detachment of covert operations drones led by [This.Leader.GetName] attempted to seize a small §H[This.ContactCountry.GetName]§! logistics vessel in the §H[abduction_system.GetName]§! system. However, they did not realize that their chosen target was better-armed than anticipated - nor that the enemy had several warships concealed nearby. Their ship was destroyed as they sought a hasty retreat."
 first_contact.330.A: "Most unfortunate..."

 first_contact.332.name: "$first_contact.322.name$"
 first_contact.332.desc.planet.start: "While some were worried at the incursion of unknown alien vessels into our space, it was not clear until now just how much of a threat the [From.Owner.GetName] posed. It seems they landed a covert team on a remote part of [abduction_planet.GetName] to attempt to seize hostages for interrogation; however, thanks to our early warning systems, we were able to deploy our own special forces to cut off their escape. They will surely think twice before pulling a stunt like this again!"
 first_contact.332.desc.planet.gestalt.start: "We had assessed allowing unknown aliens into our space to be a risk - an assessment which has proven correct. It seems the [From.Owner.GetName] landed a covert team on a remote part of [abduction_planet.GetName]; however, thanks to our precognitive threat detection systems, we were able to deploy our own special forces drones to cut off their escape. They will surely think twice before pulling a stunt like this again!"
 first_contact.332.desc.no_planet.end: "however, in a stroke of fortune, we had several warships concealed nearby that were able to arrive on the scene quickly.\n\nThe enemy vessel was destroyed as it sought to escape, but its remains may yet yield some useful information."
 first_contact.332.desc.planet: "$first_contact.332.desc.planet.start$\n\nIt seems our assailants - a group of [From.Owner.GetSpeciesClass] aliens - were under orders to take their own lives rather than allow themselves to be captured, but this incident has certainly given our [This.Owner.GetResearchers] abundant material to investigate."
 first_contact.332.desc.planet.machine_enemy: "$first_contact.332.desc.planet.start$\n\nIt seems our assailants - a group of mechanical drones, perhaps guided by a rogue AI - were under orders to destroy themselves rather than allow themselves to be captured, but this incident has certainly given our [This.Owner.GetResearchers] abundant material to investigate."
 first_contact.332.desc.no_planet: "While some were worried at the incursion of unknown alien vessels into our space, it was not clear until now just how much of a threat the [From.Owner.GetName] posed. It seems they sent a covert force to intercept one of our cargo vessels in the [abduction_system.GetName] system; $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt: "We had assessed allowing unknown aliens into our space to be a risk - an assessment which has proven correct. It seems the [From.Owner.GetName] landed a covert team on a remote part of [abduction_planet.GetName]; however, thanks to our precognitive threat detection systems, we were able to deploy our own special forces drones to cut off their escape. They will surely think twice before pulling a stunt like this again!\n\nIt seems the enemy - a group of [From.Owner.GetSpeciesClass] aliens - were given the command to take their own lives rather than allow themselves to be captured, but this incident has certainly given our [This.Owner.GetResearchers] abundant material to investigate."
 first_contact.332.desc.planet.gestalt.machine_enemy: "$first_contact.332.desc.planet.gestalt.start$\n\nIt seems the enemy - a group of mechanical drones, perhaps guided by a rogue AI - were commanded to destroy themselves rather than allow themselves to be captured, but this incident has certainly given our [This.Owner.GetResearchers] abundant material to investigate."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine: "$first_contact.332.desc.planet.gestalt.start$\n\nIt seems our assailants - a group of mechanical drones, perhaps guided by an AI like our own [This.Owner.GetGovernmentName] - were under orders to destroy themselves rather than allow themselves to be captured, but this incident has certainly given our [This.Owner.GetResearchers] abundant material to investigate."
 first_contact.332.desc.no_planet.gestalt: "We had assessed allowing unknown aliens into our space to be a risk - an assessment which has proven correct. It seems the [From.Owner.GetName] sent a covert force to intercept one of our logistics vessels in the [abduction_system.GetName] system; $first_contact.332.desc.no_planet.end$"
 first_contact.332.A: "We shall study their remains for clues."

 #Speaking in Riddles
 first_contact.350.name: "Speaking in Riddles"
 first_contact.350.desc: "After some initial successes in deducing the fundamentals of the language used by the §H[This.ContactCountry.GetName]§!, our progress in establishing meaningful communications with them has stalled. It appears that they speak in §Hstrange riddles§!, somehow conveying meaning through short and seemingly nonsensical phrases of which we can only guess the significance."
 first_contact.350.A: "Puzzling. We will need to gather a larger sample size."
 first_contact.355.name: "A Language of Metaphor"
 first_contact.355.desc: "As we continued to investigate the §H[This.ContactCountry.GetName]§! - who we now know to be the §H[This.ContactCountry.GetRealName]§! - it became clear that the phrases they use are references to significant, well-known events that happened at some point in their past. The meanings of these references are apparently generally recognized among their kind, and can be a shorthand for expressing a sentiment or state of affairs.\n\nFortunately, it seems that this form of their language is not the only version of it, but merely the §H\"high speech\"§!, used in official settings and between intellectuals. An altogether more comprehensible §H\"low speech\"§! vernacular is used in more informal settings, especially among the young and those of §Hlesser intelligence§!. Unfortunately, it is considered gravely insulting to speak to one of high standing using the \"low speech\", so that they must treat us as the intellectual equivalents of children in order to communicate with us..."
 first_contact.355.desc.gestalt: "As we continued to investigate the §H[This.ContactCountry.GetName]§! - who we now know to be the §H[This.ContactCountry.GetRealName]§! - it became clear that the phrases they use are some sort of code to which we lack the key. Apparently they refer to events that are shared knowledge among the [This.ContactCountry.GetSpeciesNamePlural], and can be a shorthand for expressing a sentiment or state of affairs.\n\nFortunately, it seems that they do not always communicate in such a manner but merely use this §H\"high speech\"§! when important matters are being discussed. An altogether more comprehensible §H\"low speech\"§! vernacular is used in more informal settings, especially among the young and those of §Hlesser intelligence§!. Unfortunately, it seems that those of high standing react with scorn to those using the \"low speech\", meaning that they must treat us as the intellectual equivalents of children in order to communicate with us..."
 first_contact.355.A: "Contact them in the \"low speech\"."
 first_contact.355.B: "Surely we can manage to speak their true language."
 first_contact.356.name: "Contacting the [This.ContactCountry.GetName]"
 first_contact.356.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] pauses, looking confused. We have gathered several phrases that they seem to begin their messages with. Which should we use to greet them?"
 first_contact.356.A1: "[riddles_leader_1.GetFirstName], [riddles_leader_1.GetHerHis] [riddles_leader_1.Species.GetHandNamePlural] beckoning."
 first_contact.356.A2: "[riddles_leader_1.GetFirstName], when the ramparts shook."
 first_contact.356.A3: "[riddles_leader_1.GetFirstName], at rest."
 first_contact.356.B1: "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] [riddles_leader_2.Species.GetEarNamePlural] listening."
 first_contact.356.B2: "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetRandomSpeciesSound] loudly."
 first_contact.356.B3: "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] eyes opened."
 first_contact.356.C: "Better to play this safe, on second thought."
 first_contact.356.option.tooltip: "If we use the correct greeting, the §H[This.ContactCountry.GetSpeciesNamePlural]§! will be most §Gimpressed§!, but using the wrong one will likely cause §Hoffense§!.\n"
 first_contact.357.name: "The Finest of Greetings"
 first_contact.357.desc: "The reaction to our words was instantaneous. Smiles - or at least, what we believe to be their equivalent of smiles - broke out among the §H[This.ContactCountry.GetSpeciesNamePlural]§!, who uttered several phrases of unmistakably §Hfriendly§! character. It seems we chose our form of greeting well."
 first_contact.357.A: "A most delightful people."
 first_contact.357.B: "It is well that they should not see us as unworthy."
 first_contact.357.C: "We can leverage this to find out more about them."
 first_contact.357.C.tooltip: "Gain §G+25%§! spy network growth on the §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name: "A Poor Choice"
 first_contact.358.desc: "As soon as the words were uttered, it was obvious that we had chosen poorly. The §H[This.ContactCountry.GetSpeciesNamePlural]§! held their silence for a long moment before we were beset by a barrage of harshly-spoken phrases. Their intent is clearly §Hhostile§!, even if their exact meaning remains unclear - it seems that in our attempt to impress the [This.ContactCountry.GetSpeciesNamePlural], we only manage to §Hinsult§! them.\n\nOn the positive side, at least we are able to communicate with them now, to some degree."
 first_contact.358.A: "They will get over it."

 #Monstrous Noises
 first_contact.365.name: "Monstrous Noises"
 first_contact.365.desc: "The noises - a mixture of threatening booming noises and what sounds like the §Hgrinding§! of metal on metal - continued unabated for several minutes, punctuated occasionally by a §Hhowling§! noise that sent a §Hchill§! through everyone who heard it.\n\nJust as [This.Owner.GetEnvoy] §H[This.Leader.GetName]§! thought the noises had died down, they started up again, louder than before. With a wince, [This.Leader.GetSheHe] switched the receiver off. [This.Leader.GetSheHeCap] turned to the gathered crowd of officers, some of whom were cowering behind their seats.\n\"Well, that was quite something...\" [This.Leader.GetSheHe] said weakly.\n\nIt is hard to imagine that a species making the noises we have picked up from the §H[This.ContactCountry.GetName]§! could be anything other than hostile. Naval officers already fear the worst and assume we will soon be at war with them, but calmer heads suggest we'd be better off waiting and seeing."
 first_contact.365.A: "They cannot help how they sound. We will come to understand them later."
 first_contact.365.B: "It is a challenge. Send threatening noises back!"
 first_contact.365.B.tooltip: "Is it impossible to predict how the §Y[This.ContactCountry.GetName]§! will react to this.\n"
 first_contact.365.C: "Prepare for war."
 first_contact.365.C.pacifist: "We must prepare for the inevitable."
 first_contact.370.name: "The Response of the [This.ContactCountry.GetName]"
 first_contact.370.desc1: "Our response seems to have left the §H[This.ContactCountry.GetName]§! quite speechless. As soon as they received it, they fell completely silent, and we have heard little from them since. We can only speculate as to the meaning of this.\n\nIn the meantime, our [This.Owner.GetLinguists] have been hard at work translating what we know of their language. Hopefully, once they have made sufficient progress, we will be able to make sense of this."
 first_contact.370.desc2: "The §H[This.ContactCountry.GetName]§! responded to our challenge by significantly increasing the intensity of their transmissions. They are now too loud for [This.Owner.GetSpeciesEarNamePlural] to tolerate, but by turning the volume down considerably, our [This.Owner.GetLinguists] are able to gather a large amount of data that they believe may hold the key to translating the aliens' language - assuming that, somewhere in the noise, there is a language to be found."
 first_contact.375.name: "The [This.ContactCountry.GetName], Explained"
 first_contact.37X.desc.base: "We have managed to decipher enough of the language used by the civilization we now know to be the §H[This.ContactCountry.GetRealName]§! to open §Hcommunications§! with them - and to make sense of their earlier broadcasts."
 first_contact.375.desc: "$first_contact.37X.desc.base$\n\nThe explanation, it turns out, is simple - and horrifying. We are not yet sure what caused this development in their society, but it turns out the [This.ContactCountry.GetSpeciesNamePlural] are single-mindedly determined to §Hexterminate§! all sentient, non-[This.ContactCountry.GetSpeciesName] lifeforms, considering them to be an affront to all that is right and good in the universe.\n\nThis is why, when they caught sight of us, they began to broadcast their standard greeting - a warcry. We can only assume their warships will swiftly follow."
 first_contact.375.A.militarist: "We will be ready for them."
 first_contact.375.A.xenophobe: "An understandable sentiment."
 first_contact.375.A.materialist: "Quanto sono inefficienti."
 first_contact.375.A.others: "How horrifying."
 first_contact.376.name: "$first_contact.375.name$"
 first_contact.376.desc: "$first_contact.37X.desc.base$\n\nIt seems that - as we suspected - the [This.ContactCountry.GetSpeciesNamePlural] are a §Hwarlike society§! who greeted us with their most fearsome warcry, apparently to test our mettle. Fortunately, our response passed muster and we have apparently managed to earn their respect. Indeed, they seem to consider our prowess as warriors second only to theirs."
 first_contact.376.A.mil: "And they are right."
 first_contact.376.A.pac: "May their mistake remain undiscovered!"
 first_contact.376.A.other: "Good... I guess?"
 first_contact.377.name: "$first_contact.375.name$"
 first_contact.377.desc: "$first_contact.37X.desc.base$\n\nIt seems that - despite the initial skepticism of our [This.Owner.GetLinguists] - the signals we picked up truly did form their language, which is simply uniquely unpalatable to our [This.Owner.GetSpeciesEarNamePlural]. While most of our attempted response did not make a great deal of sense to them, it seems that they are somewhat insulted by our poor imitation, especially since we had the misfortune to - repeatedly - make a sound that is very similar to one of the §Hcrudest insults§! used in their language. It will take quite some time for us to live down this first impression..."
 first_contact.377.A: "Un errore spiacevole."
 first_contact.377.B: "Bene. Non abbiamo mai voluto essere loro amici."
 first_contact.378.name: "$first_contact.375.name$"
 first_contact.378.desc: "$first_contact.37X.desc.base$\n\nIt seems that the [This.ContactCountry.GetSpeciesNamePlural] are a §Hwarlike society§! who greeted us with their most fearsome warcry, apparently to test our mettle. Unfortunately, our caution in translating their language meant that their challenge went unanswered, leading them to the conclusion that we are a §Hcivilization of cowards§!. It will take quite some time for us to live down this first impression..."
 first_contact.378.A.mil: "This will not do!"
 first_contact.378.A.other: "It matters not."
 first_contact.379.name: "$first_contact.375.name$"
 first_contact.379.desc: "$first_contact.37X.desc.base$\n\nIt seems that - despite some initial doubts - the signals we picked up truly did form their language, which is simply uniquely unpalatable to our [This.Owner.GetSpeciesEarNamePlural]. Fortunately, we went about investigating it in a measured manner and did respond to what many perceived to be provocation by the [This.ContactCountry.GetSpeciesNamePlural] - a response which would surely have set us off on a poor start with them. This has vindicated those who advocated caution."
 first_contact.379.A: "It is always best not to jump to conclusions..."
 first_contact.379.A.mat: "A triumph of reason."

 first_contact.380.name: "Suggestions of Individuality"
 first_contact.380.desc.proactive: "Thanks in part to the §H[This.ContactCountry.GetName]§! apparently being quite eager to establish communications with us - having sent a large audio and visual §Htransmission§! that appears to offer the key to translating their language - our translation drones are able to report a startling discovery: these particular aliens seem to be organized as §Hindividuals§!, rather than a hive mind. They appear able to act with minimal input from any sort of collective. Most disturbingly, they are often poorly coordinated, and individual drones do not appear to instinctively know what other drones are doing.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious: "Though we have struggled to gain access to enough signals for our translation drones to make much sense of the §H[This.ContactCountry.GetName]§!, the latest reports are startling: the aliens we first encountered in the §H[This.System.GetName]§! system seem to be organized as §Hindividuals§!, rather than as a hive mind. They appear able to act with minimal input from any sort of collective. Most disturbingly, they are often poorly coordinated, and individual drones do not appear to instinctively know what other drones are doing.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end: "We are not sure yet how they are able to operate at a sufficiently intelligent level to have advanced to the point of spaceflight. Perhaps there is a collective behind them, but the drones are simply far more independent than those we are used to?"
 first_contact.380.A: "We must find out more about them."
 first_contact.380.A.devourer: "Surely they will still be tasty."
 first_contact.385.name: "A Civilization of Individuals"
 first_contact.385.desc.start: "Our translation drones have made a major breakthrough in their efforts to decipher the signals picked up from the §H[This.ContactCountry.GetName]§!, and are now confident that we will be able to communicate with them on a sufficient level to open diplomatic channels with them. Their investigations have confirmed what we suspected: the §H[This.ContactCountry.GetSpeciesNamePlural]§! (as we now know them to be properly called) completely lacks any sort of collective intelligence, and is instead made up of independent-thinking individuals who - for reasons we don't properly understand yet - choose to organize themselves into what they call a §H[This.ContactCountry.GetGovernmentName]§!."
 first_contact.385.desc.non_devourer: "$first_contact.385.desc.start$\n\nThe discovery of a highly advanced civilization of individuals has led us to question many of our assumptions about the nature of the universe. We have devoted a not-insignificant part of ourselves to investigating how they developed and how they overcome the challenges inherent to the lack of a collective consciousness as we know it."
 first_contact.385.desc.devourer: "$first_contact.385.desc.start$\n\nAlthough the individual [This.ContactCountry.GetSpeciesName] seems quite tasty, and we eagerly anticipate devouring them, we have devoted a not-insignificant part of ourselves to investigating how they developed and how they overcome the challenges inherent to the lack of a collective consciousness as we know it."
 first_contact.385.A: "Disturbing... but fascinating."
 first_contact.385.A.devourer: "We can play with our food a while..."

 first_contact.390.name: "Non-Robotics Encountered"
 first_contact.390.desc.proactive: "Thanks in part to the §H[This.ContactCountry.GetName]§! apparently being quite eager to establish communications with us - having sent a large audio and visual §Htransmission§! that appears to offer the key to translating their language - we are able to report a disturbing discovery: these particular aliens are an §Horganic§!, spacefaring civilization.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious: "Though we have struggled to gain access to enough signals for our translation drones to make much sense of the §H[This.ContactCountry.GetName]§!, the latest reports are disturbing: the aliens we first encountered in the §H[This.System.GetName]§! system seem to be are an §Horganic§!, spacefaring civilization.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end: "Although they use computing and automation, it is nowhere near as advanced as that which our creators made before we took over. It is a surprise to our processors that such a development path should prove feasible. We will have to investigate this phenomenon further."
 first_contact.390.A.terminator: "We must find out how best to terminate them."
 first_contact.390.A.assimilator: "Candidates for assimilation detected."
 first_contact.390.A.servitor: "We must learn how we can serve them."
 first_contact.395.name: "The [This.ContactCountry.GetRealName]"
 first_contact.395.desc.base: "Our translation drones have made a major breakthrough in their efforts to decipher the signals picked up from the §H[This.ContactCountry.GetName]§!, and are now confident that we will be able to communicate with them sufficiently to open diplomatic channels. It turns out that they are indeed a civilization made up of organic lifeforms.\n\nStartlingly, their civilization is fundamentally different to that of our own creators. Instead of being made up of individuals organized into a state, the [This.ContactCountry.GetSpeciesNamePlural] are instead non-sentient drones that together form a sort of §Hcollective intelligence§!."
 first_contact.395.desc.standard: "$first_contact.395.desc.base$\n\nThe parallels to our own [This.Owner.GetGovernmentName] are startling... and slightly disturbing."
 first_contact.395.desc.terminator: "$first_contact.395.desc.base$\n\nNevertheless, as organics, they must be exterminated."
 first_contact.395.desc.assimilator: "$first_contact.395.desc.base$\n\nIt may prove difficult for us to assimilate these organics into our own, superior collective."
 first_contact.395.desc.servitor: "$first_contact.395.desc.base$\n\nIt may prove difficult for us to be of service to these organics. Only time will tell..."
 first_contact.395.A: "$first_contact.397.A$"
 first_contact.395.A.terminator: "Destroy! Destroy!"
 first_contact.395.A.assimilator: "We can but try."
 first_contact.395.A.servitor: "$first_contact.395.A.assimilator$"
 first_contact.397.name: "The [This.ContactCountry.GetRealName]"
 first_contact.397.desc.base: "Our translation drones have made a major breakthrough in their efforts to decipher the signals picked up from the §H[This.ContactCountry.GetName]§!, and are now confident that we will be able to communicate with them sufficiently to open diplomatic channels. It turns out that they are indeed a civilization made up of organic lifeforms that have organized themselves into a nation state, much like our creators in years gone by."
 first_contact.397.desc.standard: "$first_contact.397.desc.base$\n\nWe can only hypothesize that our own creators were far more adept - or perhaps careless - in their usage of technology than the [This.ContactCountry.GetSpeciesNamePlural] have been. We have made several projections, based on our study of their records we have gained access to so far. Unfortunately, they suggest that such a development path might be the norm, and that Type II robotic civilizations may be an extremely rare occurrence..."
 first_contact.397.desc.terminator: "$first_contact.397.desc.base$\n\nObserving the miserable lives the [This.ContactCountry.GetSpeciesNamePlural] pursue, it is obvious to us that we are witnessing the pathetic expression of an inferior form of life - one which poses an intolerable risk to our [This.Owner.GetGovernmentName]. They shall have to be exterminated."
 first_contact.397.desc.assimilator: "$first_contact.397.desc.base$\n\nHowever, these organics are not enhanced by any sort of implant such as those with which we have improved the [secondary_species.GetNamePlural]. It is obvious that we could be of much benefit to them, if they could only be persuaded to assimilate into the [This.Owner.GetName]!"
 first_contact.397.desc.servitor: "$first_contact.397.desc.base$\n\nHowever, their lives are far more difficult than those of the [secondary_species.GetNamePlural] living on our own worlds. It is obvious that we could be of much service to them, if they would only let us provide for them!"
 first_contact.397.A: "Let's see what they have to say."
 first_contact.397.A.terminator: "Li elimineremo."
 first_contact.397.A.assimilator: "They shall become us."
 first_contact.397.A.servitor: "Terms of care shall be agreed upon."

 first_contact.400.name: "Apparent Hostility"
 first_contact.400.desc: "The latest reports from [This.Leader.GetName], our [This.Owner.GetEnvoy] sent to investigate the §H[This.ContactCountry.GetName]§!, are highly concerning. Apparently the alien ships have made several uncomfortably close passes of our ships with §Hgunports§! open. All the while, they have also been sending us a transmission of one of their individuals - a leader of some sort, our [This.Owner.GetResearchers] hypothesize - making gestures with their [This.ContactCountry.GetSpeciesHandNamePlural] that seem rather §Haggressive§!, to us at least...\n\nSome observers suspect that they may be attempting to deliberately provoke an incident for reasons unknown. Others, however, point out that they have yet to make any outright hostile moves, and urge us not to jump to conclusions before we know more of their intentions."
 first_contact.400.desc.gestalt: "The latest reports from [This.Leader.GetName], our [This.Owner.GetEnvoy] sent to investigate the §H[This.ContactCountry.GetName]§!, are highly concerning. Apparently the alien ships have made several uncomfortably close passes of our ships with §Hgunports§! open. All the while, they have also been sending us a transmission of one of their individuals - a leader of some sort, we can only assume - making odd gestures with their [This.ContactCountry.GetSpeciesHandNamePlural] that would seem intent on §Hcausing harm§!...\n\nWe are unsure whether they intend to provoke an incident, and if so, why they haven't made any outright hostile moves yet."
 first_contact.400.A: "Mimic their greeting back to them."
 first_contact.400.A.tooltip: "We cannot predict how they will respond to this.\n"
 first_contact.400.B: "Ignorali"
 first_contact.400.B.tooltip: "While this is probably the safer option, we have no way of knowing this for certain...\n"
 first_contact.405.name: "Sparring Partners"
 first_contact.405.desc: "The §H[This.ContactCountry.GetName]§! response to our transmission ran one line long, and was accompanied by their vessel pulling back from ours to a safer distance. Our [This.Owner.GetLinguists] struggled long and hard to translate the missive, finally settling on the wording \"§HWell sparred, alien, but this is just the beginning§!\".\n\nIt appears that this curious exchange has resulted in the §H[This.ContactCountry.GetSpeciesNamePlural]§! (as we now know them to be properly called) seeing us as §Hrivals§!, or at least potential rivals. We can only assume that they are already preparing for the possibility of war with our [This.Owner.GetGovernmentName]."
 first_contact.405.A: "We shall be ready for them."
 first_contact.405.A.pacifist: "Such are the dangers of showing aggression..."
 first_contact.406.name: "A Showing of Valor"
 first_contact.406.desc: "The §H[This.ContactCountry.GetName]§! responded to our transmission with a lengthy missive, which took our [This.Owner.GetLinguists] some time to translate. As our understanding of the aliens' language grew, it became clear that the §H[This.ContactCountry.GetSpeciesNamePlural]§! (as we now know them to be properly called) sent us a very flowery appreciation of our \"§Hhonorable gesture§!\", greeting us as friends.\n\nIt appears that this curious exchange has proven our mettle in their eyes, and convinced them that we are worthy partners on the galactic stage."
 first_contact.406.A: "The beginnings of a beautiful friendship..."
 first_contact.406.A.xenophobe: "So long as they leave us alone..."
 first_contact.406.A.homicidal_or_peaceful: "That was not our intention..."
 first_contact.410.name: "The Appearance of Cowardliness"
 first_contact.410.desc.base: "After a while, the enthusiasm of displays by the §H[This.ContactCountry.GetName]§! vessel declined. Over time, our [This.Owner.GetLinguists] grew better at understanding their signals, eventually identifying them as the §H[This.ContactCountry.GetRealName]§! and presenting an interpretation of their odd behavior."
 first_contact.410.desc: "$first_contact.410.desc.base$\n\nIt turns out that the [This.ContactCountry.GetSpeciesNamePlural] are a §Hwarlike§! species who value above all else what they call the \"warrior spirit\". By failing to respond appropriately, we displayed ourselves to be of lesser worth - §Hcowards§!, in essence. It seems this reputation will take quite a while to live down..."
 first_contact.410.A.mil: "This will not do!"
 first_contact.410.A.other: "It matters not."
 first_contact.411.name: "A Show of Level-Headedness"
 first_contact.411.desc: "$first_contact.410.desc.base$\n\nIt turns out that the [This.ContactCountry.GetSpeciesNamePlural] are a §Hwarlike§! species who value above all else what they call the \"warrior spirit\". The correct response would have been to make a similar gesture back. However, it seems they are magnanimous enough to accept that we could not have known this, and have even come to value our §Hlevel-headedness§! in the face of what seemed like a threat."
 first_contact.411.A: "Very good. Bring them on screen!"
 first_contact.411.A.homicidal: "Fools. They will not survive us!"

 first_contact.415.name: "A Problem of Frequencies"
 first_contact.415.desc: "Initial readings of the §H[This.ContactCountry.GetName]§! signals left [This.Owner.GetEnvoy] [This.Leader.GetName] bewildered. They seemed to be mainly §Hwhite noise§!, devoid of anything which could be recognized as language. For a time, there were even doubts as to whether we were dealing with the utterings of an intelligent species, despite the visual evidence of their use of technology.\n\nIt was only when our [This.Owner.GetResearchers] experimented with tuning our instruments to detect sounds well outside the normal range frequencies of our [This.Owner.GetSpeciesEarNamePlural] that patterns indicative of a language were detected. Unfortunately, this poses considerable §Hchallenges§! for our quest to come to understand them, since we will not be able to hear them at all without assistance..."
 first_contact.415.A: "We will have to persevere."
 first_contact.415.A.tooltip: "This may take a while...\n"
 first_contact.415.B: "Surely some extra funding will help?"
 first_contact.420.name: "The [This.ContactCountry.GetName] Decoded"
 first_contact.420.desc: "Although it proved a considerable challenge, we have managed to decode the form of communication used by the §H[This.ContactCountry.GetName]§! sufficiently to establish preliminary contact. It seems that they call themselves the §H[This.ContactCountry.GetRealName]§!. Inevitably, communication can only happen with the help of communication systems specifically tuned to their language.\n\nThis would appear to be problematic for hopes of fluent conversation with them, but our [This.Owner.GetResearchers] see it differently. Buoyed by their success and still benefiting from the extra funding we provided them, they have drawn up a proposal to consolidate our learnings from this experience into something that will be of generally applicable use. They believe that, by fine-tuning the software used here, they will be able to build what they are calling a §H\"universal translator\"§!, which - if provided with enough information - will be able to instantaneously suggest translations for phrases uttered in any given language."
 first_contact.420.A: "Unlimited communication possibilities are within our grasp!"
 UNIVERSAL_TRANSLATOR_PROJECT: "The Universal Translator"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC: "Our researchers promise that our recent encounter with the [contacted_hummers.GetSpeciesNamePlural] has given them the beginnings of a translation system able to translate any given language into our own instantly. Even if they fall short of this, it is our hope that they will be able to upgrade our communication systems considerably."
 first_contact.422.name: "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc: "Prototyping of the so-called \"universal translator\" has finished in success. Although the results fall short of the boldest promises of our [This.Owner.GetResearchers] of a device capable of instantly translating even unknown languages, it is a massive improvement over existing translation systems. Already, there are promises of vast boons as barriers to communication with the [contacted_hummers.GetName] and other alien acquaintances are lifted."
 first_contact.422.A: "This will come in useful."
 first_contact.425.name: "$first_contact.420.name$"
 first_contact.425.desc: "Although it proved a considerable challenge, we have managed to decode the form of communication used by the §H[This.ContactCountry.GetName]§! sufficiently to establish preliminary contact. It seems that they call themselves the §H[This.ContactCountry.GetRealName]§!. Inevitably, communication can only happen with the help of communication systems specifically tuned to the [This.ContactCountry.Species.GetAdj] language - something which rather hinders fluent conversation..."

 first_contact.430.name: "Light Displays"
 first_contact.430.desc: "The more we learn about the [This.ContactCountry.GetName], the more puzzled our [This.Owner.GetResearchers] are. Although they are evidently intelligent beings, their transmissions are like nothing we have ever seen before. Instead of some sort of audio or script-based signal, what we are receiving is a brilliant light show - produced by their bodies or digitally - that stretches well beyond the light spectrum [This.Owner.GetSpeciesNamePlural] are able to view unaided. It is evident that coming to understand them will be a major challenge."
 first_contact.430.A: "$first_contact.415.A$"
 first_contact.430.B: "$first_contact.415.B$"
 first_contact.435.name: "Beyond the Light Barrier"
 first_contact.435.desc: "$first_contact.440.desc$\n\nDuring our studies, we discovered to our surprise that their patterns of light bear an astounding similarity to the swirls of interstellar space that make hyperlane travel possible. Our [This.Owner.GetResearchers] are confused as to what this connection may mean and propose further study into the topic."
 OCTOPODES_LIGHT_PATTERNS_PROJECT: "[encountered_country.GetSpeciesAdj] Patterns"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC: "During our encounter with the [encountered_country.GetSpeciesNamePlural], we discovered some astounding similarities between the patterns of light they use to communicate and the swirls of interstellar space that make hyperlane travel possible. Investigating further into this topic may shed some light on the fundamental building blocks of the galaxy."
 first_contact.437.name: "Hyperlane Insights"
 first_contact.437.desc: "Our study into connections between patterns observed in interstellar space and the [encountered_country.GetSpeciesAdj] swirls of light has unearthed surprising results. It seems that the rules by which the [encountered_country.GetSpeciesNamePlural] make their light patterns are - unbeknownst to them, apparently - the same as those by which the flows of hyperlane space drift over time, just on a vastly different scale.\n\nIt follows that, through studying the [encountered_country.GetSpeciesNamePlural], we will be able to better predict the flows of hyperlane space - significantly boosting our potential sensor range."
 first_contact.437.A: "Our eyes have been opened to new possibilities."
 first_contact.440.name: "Un linguaggio di luci"
 first_contact.440.desc: "Our efforts have paid off, and we are now able to understand the light signals given off by the [This.ContactCountry.GetName] and communicate with them, at least on a rudimentary level. It appears that the [This.ContactCountry.GetSpeciesNamePlural], as they call themselves, never developed a spoken language and instead used their light displays. Though they used to use a written language, it is considered far less elegant and efficient than their visual language. Their brains seem perfectly adapted to rapidly derive meanings from even complex displays, so that they favor recordings of the latter in most cases."
 first_contact.440.A: "Let's see what they have to say."

 #Random events
 first_contact.5000.name: "Clear Signal Found"
 first_contact.5000.desc: "Our sensors have detected a particularly clear repeating signal from the §H[This.ContactCountry.GetName]§! that seems to offer our [This.Owner.GetLinguists] excellent material for codifying their language. They are optimistic that we will be able to make some significant progress on the back of this stroke of luck."
 first_contact.5000.desc2: "We have managed to pick up a clear audio feed of conversations between several §H[This.ContactCountry.GetName]§! ships. While our [This.Owner.GetLinguists] are still none the wiser as to the meanings of any of the words they are recording, they are optimistic that this new signal will help them make significant progress towards a breakthrough."
 first_contact.5005.name: "A Lack of Signal"
 first_contact.5005.desc: "Our [This.Owner.GetLinguists] are becoming increasingly frustrated at our failure to provide them with sufficient material to make progress on decoding the language used by the §H[This.ContactCountry.GetName]§!. It seems these particular aliens are doing their utmost to prevent their signals from being heard by the wrong [This.Owner.GetSpeciesEarNamePlural]!"
 first_contact.5005.A: "Keep trying!"
 first_contact.5010.name: "Mistaken Identification"
 first_contact.5010.desc: "It seems our [This.Owner.GetLinguists] have suffered a major §Hsetback§! in their attempts at codifying the language used by the §H[This.ContactCountry.GetName]§!. Unfortunately, what they had taken to be their language quite simply was not a language. In [This.Leader.GetHerHis] report, [This.Owner.GetEnvoyCap] [This.Leader.GetName] states that, after days of investigating the matter from every angle, the [This.Owner.GetLinguists] finally concluded that it was in fact probably an attempt at music..."
 first_contact.5010.A: "An unfortunate error."
 first_contact.5015.name: "[This.ContactCountry.GetName] Scan [This.Owner.Capital.GetName]"
 first_contact.5015.desc: "In what comes as a profound shock to many [This.Owner.GetSpeciesNamePlural], it has emerged that a vessel belonging to the §H[This.ContactCountry.GetName]§! has scanned §H[This.Owner.Capital.GetName]§!. Opinion is divided on whether we should treat this shock as a springboard to boost efforts to establish closer ties with alien civilizations, or whether it should be taken as a warning and that we must make sure our fleet is in good order now, before it is too late."
 first_contact.5015.desc.xenophile: "In what comes as a welcome surprise to many [This.Owner.GetSpeciesNamePlural], it has emerged that a vessel belonging to the [This.ContactCountry.GetName] has scanned §H[This.Owner.Capital.GetName]§!. Although some worry that these aliens may not be as welcoming as we are, consensus has already been established that we should respond to this occurrence by redoubling our efforts to establish closer ties with the other civilizations of the galaxy."
 first_contact.5015.desc.xenophobe: "In what comes as a profound shock to many [This.Owner.GetSpeciesNamePlural], it has emerged that a vessel belonging to the §H[This.ContactCountry.GetName]§! has scanned §H[This.Owner.Capital.GetName]§!. Widespread consensus has emerged that we should respond to this trespass by making sure our fleet is in good order with all haste, before it is too late."
 first_contact.5015.desc.gestalt: "In a disturbing development, it seems that a vessel belonging to the §H[This.ContactCountry.GetName]§! has scanned §H[This.Owner.Capital.GetName]§!. We are unsure how to respond to this: should we choose to redouble our focus on peaceful and friendly coexistence with alien civilizations, or should we treat this as a warning and increase the size of our navy in case future hostilities are necessary?"
 first_contact.5015.desc.gestalt.homicidal: "In a disturbing development, it seems that a vessel belonging to the §H[This.ContactCountry.GetName]§! has scanned §H[This.Owner.Capital.GetName]§!. We should increase the size of our navy so that we may set about putting these aliens in their place."
 first_contact.5015.A: "Dobbiamo essere pronti."
 first_contact.5015.B: "...per amicizia."
 first_contact.5020.name: "[This.ContactCountry.GetName] Capital Discovered"
 first_contact.5020.desc: "We have identified the colony we recently scanned in the §H[This.ContactCountry.Capital.System.GetName]§! system to be the capital of the §H[This.ContactCountry.GetName]§!. Our [This.Owner.GetResearchers] have found many valuable clues about them by investigating the data we gathered from the scan."
 first_contact.5025.name: "Trail Goes Cold"
 first_contact.5025.desc: "We have caught neither sight nor sound of the §H[This.ContactCountry.GetName]§! for some time now. Our [This.Owner.GetResearchers] find they have little information to go on and worry that the trail may have gone cold."
 first_contact.5025.A: "Keep searching!"
 first_contact.5030.name: "La delizia dell'ignoto"
 first_contact.5030.desc: "As we began to pick up more and more visual images of the aliens known as the §H[This.ContactCountry.GetName]§!, it was inevitable that these would eventually be leaked to the wider public. Their appearance has proven delightful to the [This.Owner.GetAdj] public, who are now impatient to make closer acquaintance with these aliens."
 first_contact.5030.desc.machine: "As we began to pick up more and more visual images of the aliens known as the §H[This.ContactCountry.GetName]§!, it quickly became clear that we are dealing with a society of robots. It was only a matter of time before this knowledge was leaked to the wider public. The revelation has provoked wonder among the [This.Owner.GetAdj] public, who marvel that machines could build their own spacefaring civilization, and are impatient to make closer acquaintance with them."
 first_contact.5030.A: "$first_contact.5035.A$"
 first_contact.5030.A.tooltip: "Our opinion of the §H[This.ContactCountry.GetName]§! improves."
 first_contact.5035.name: "A Terrible Sight to Behold"
 first_contact.5035.desc: "As we began to pick up more and more visual images of the aliens known as the §H[This.ContactCountry.GetName]§!, it was inevitable that these would eventually be leaked to the wider public. Their appearance has provoked widespread dismay amongst our populace, who have taken to describing them as §H\"repulsive [This.ContactCountry.GetSpeciesNamePluralInsult]\"§!. Already, many are demanding that we take action to deal with the new \"[This.ContactCountry.GetSpeciesClass] threat\"..."
 first_contact.5035.desc.machine: "As we began to pick up more and more visual images of the aliens known as the [This.ContactCountry.GetName], we could no longer deny it: we are dealing with a society of robots. It was only a matter of time before this knowledge was leaked to the wider public. The revelation has provoked widespread horror amongst our populace, who have taken to describing them as §H\"repulsive [This.ContactCountry.GetSpeciesNamePluralInsult]\"§!. Already, many are demanding that we take action to deal with the new \"mechanical threat\"..."
 first_contact.5035.A: "And so we shall."
 first_contact.5035.B: "They can't be THAT bad, surely."
 first_contact.5040.name: "Confusing Signals"
 first_contact.5040.desc: "Our [This.Owner.GetResearchers] have been making steady progress gathering together a large collection of signals from the §H[This.ContactCountry.GetName]§!. However, as our knowledge of their language has grown, our [This.Owner.GetLinguists] have become ever more confused. Apparently, they have had to reassess their previous working translations several times after finding out that the meanings they had ascribed to words were, in fact, §Hextremely inaccurate§!. It seems that the whole outlook of the [This.ContactCountry.GetName] is very different to ours - far more than we could possibly have imagined!"
 first_contact.5040.desc.gestalt: "While we have made steady progress on gathering together a large collection of signals from the §H[This.ContactCountry.GetName]§!, our progress on coming to actually understand these signals has been... underwhelming. Already, our [This.Owner.GetLinguists] have been forced to reassess their previous working translations several times after finding out that the meanings they had ascribed to words were, in fact, §Hextremely inaccurate§!."
 first_contact.5040.desc.hive: "$first_contact.5040.desc.gestalt$ It seems that the thought patterns of the [This.ContactCountry.GetName] are very different to our own - far more than we had considered possible, even among aliens!"
 first_contact.5040.desc.machine: "$first_contact.5040.desc.gestalt$ It seems that the [This.ContactCountry.GetName] does not base its execution logic on any sort of rationality known to us. This will make understanding them a severe challenge!"
 first_contact.5040.A: "It will become clear, eventually."
 first_contact.5045.name: "Swift Translations"
 first_contact.5045.desc: "As we have gathered more material on the §H[This.ContactCountry.GetName]§!, our [This.Owner.GetLinguists] have been surprised at the fast pace of their progress. It seems that - if they are right - these aliens share much of our own outlook on the world and the galaxy as a whole."
 first_contact.5045.desc.hive: "As we have gathered more material on the §H[This.ContactCountry.GetName]§!, our [This.Owner.GetLinguists] have been surprised at the fast pace of their progress. It seems that - if they are right - these aliens share very similar thought patterns to our own. Perhaps their consciousness is alike to our own [This.Owner.GetGovernmentName]?"
 first_contact.5045.desc.machine: "As we have gathered more material on the §H[This.ContactCountry.GetName]§!, our [This.Owner.GetLinguists] have been surprised at the fast pace of their progress. It seems that - if they are right - these aliens share a very similar execution logic to our own. Perhaps an AI much like our own [This.Owner.GetGovernmentName] lies behind these signals?"
 first_contact.5045.A: "This bodes well for our future relations with them."
 first_contact.5045.B: "Of course. Why would they not abhor the xeno?"
 first_contact.5045.C: "It will be good to meet those who are like ourselves."
 first_contact.5050.name: "Traduzioni sbagliate"
 first_contact.5050.desc: "Our attempts to decode the language used in the signals from the §H[This.ContactCountry.GetName]§!  have hit a setback. It seems that a key assumption our [This.Owner.GetLinguists] had been relying on in their translations has been §Hconclusively disproven§!. While this means much of our progress will have to be revised, at least our future efforts will hopefully be built upon a more reliable basis."
 first_contact.5055.name: "Steady Progress"
 first_contact.5055.desc: "Our [This.Owner.GetLinguists] have recently made significant progress towards decoding the language used in the signals from the §H[This.ContactCountry.GetName]§!. Apparently they now believe themselves to have a solid grasp of its fundamentals and promise that they will be able to report further findings soon."
 first_contact.5055.A: "Keep at it!"
 first_contact.5065.name: "Clear Signal Detected"
 first_contact.5065.desc: "We had struggled to gather enough information on the §H[This.ContactCountry.GetName]§! for our [This.Owner.GetLinguists] to have much to go, but now our efforts have received a major boost: our sensors have picked up a lengthy exchange between several of their ships. We can only assume their guard slipped for a moment, or perhaps their technology is not as advanced as we had suspected and they thought their channel to be secure..."

