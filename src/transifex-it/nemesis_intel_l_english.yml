 #Space Fauna First Contacts
 # Enclaves
 first_contact_critters.1.name: "Structured Signals"
 first_contact_critters.1.desc: "We have picked up readings of unknown nature. The signals seem to follow some kind of repeating syntax which could indicate sapient origin. It should be investigated further. They seem to be concentrated around a single space station, though it is unclear whether this forms part of a larger spacefaring civilization."
 first_contact_critters.1.A: "Proceed."
 first_contact_critters.5.name: "$leviathans.99.name$"
 first_contact_critters.5.desc: "After successfully translating their language, we have established communications with the independent space station of the §H[This.ContactCountry.GetRealName]§!."
 first_contact_critters.5.A: "Let's see if they want to talk."
 # Tiyanki
 first_contact_critters.10.name: "Weird Heat Blobs"
 first_contact_critters.10.desc: "Long range scanners have picked up readings in the [This.System.GetName] system that could best be described as giant heat blobs. It's worth investigating."
 first_contact_critters.10.A: "Make it so."
 first_contact_critters.15.name: "$story.501.name$"
 first_contact_critters.15.desc: "The spaceborne lifeforms - which the [Owner.GetSpeciesAdj] Head of Society Research has come to refer to as \"§HTiyanki§!\" - are docile creatures. Capable of accessing some lower dimension of subspace, they roam from system to system with remarkable ease.\n\nThey graze on gases common to the upper layers of many gas giants. It is highly unlikely, to say the least, that this is their only food source, but intake of other nutrients has yet to be observed.\n\nThey will rarely, if ever, attack, even when provoked. They can safely be ignored."
 first_contact_critters.15.desc.gesta: "$story.501.desc.gesta$"
 first_contact_critters.15.A: "Very fascinating."
 # Amoebas
 first_contact_critters.20.name: "Grande e Testardo"
 first_contact_critters.20.desc: "Entrando in [This.System.GetName] i nostri sensori hanno rilevato strane letture. All'inizio liquidati come asteroidi anomali, le cose cambiarono rapidamente quando si scoprì che queste entità reagivano in modo aggressivo ai movimenti nello spazio - anche a grande distanza!\n\nSi consiglia l'osservazione di queste entità - preferibilmente da una distanza di sicurezza."
 first_contact_critters.20.A: "Meglio osservare da lontano. Continuate così."
 first_contact_critters.25.name: "$story.101.name$"
 first_contact_critters.25.desc: "L'entità incontrata dalle nostre flotte qualche tempo fa è una nuova forma di vita spaziale.\n\nFrettolosamente soprannominata §H\"Ameba Spaziale\"§! a seguito di un grossolano errore di lettura dei primi dati inviati dai sensori, la creatura è in effetti più grande della media delle corvette [Owner.GetSpeciesAdj]."
 first_contact_critters.25.A: "Capito."
 # Crystals
 first_contact_critters.30.name: "Cristalli viventi?"
 first_contact_critters.30.desc: "L'irregolarità che avevamo designato come §H[This.ContactCountry.GetName]§! sembra essere fatta di una specie di materiale cristallino. Curiosamente, sembra essere in grado di spingersi attraverso il vuoto e proteggersi quando necessario, indicando che potrebbe essere vivo. I nostri [This.Owner.GetResearchers] stanno lavorando duramente per scoprire di più."
 first_contact_critters.30.A: "Continuate."
 # Drones
 first_contact_critters.40.name: "Space Automata"
 first_contact_critters.40.desc: "We have discovered a new lifeform in [This.System.GetName], although calling it a \"lifeform\" may be incorrect. The entities appear to be fully automated, mechanical drones built exclusively for some unknown industrial purpose.\n\nObservations will continue, but since it's likely that these machines are programmed with defensive protocols, it would be prudent to tread lightly."
 first_contact_critters.40.A: "Keep looking, but use caution."
 first_contact_critters.45.name: "$story.301.name$"
 first_contact_critters.45.desc: "Reports of the deep-space drones previously encountered have been investigated closer. The drones appear to be the workers and custodians of an autonomous orbital mining operation, established millennia ago and then soon abandoned by all but the drones themselves, judging by the state of the processing equipment.\n\nThe drones possess powerful mining lasers and make obviously threatening, if not outright hostile, overtures toward [Owner.GetSpeciesAdj] vessels when approached. They may only be old drones, but they should be kept under close watch by the [Owner.GetName]."
 first_contact_critters.45.A: "Understood."
 # Marauders
 first_contact_critters.50.name: "Signs of Barbarism"
 first_contact_critters.50.desc: "Although their dwellings on habitat stations would suggest an advanced society, [This.Owner.GetEnvoy] [This.Leader.GetName] is unsure whether we are indeed dealing with an intelligent lifeform: they seem unremittingly hostile, so much so that a stable society seems almost unthinkable: even during our brief period of investigation, we have observed several displays of pure barbarism.\n\nThey seem to have a language, but our [This.Owner.GetLinguists] are still working on deciphering it so we can make sense of this display."
 first_contact_critters.50.A: "Disturbing. We must be watchful."
 first_contact_critters.60.name: "Navi ostili"
 first_contact_critters.60.desc: "The vessels we encountered in the [This.System.GetName] system appear to be somewhat outmoded, but nevertheless armed to the teeth. They seem to be piloted by sentient crews but respond with hostility to any approach. We will have to treat them with caution."
 first_contact_critters.65.desc: "Although we have been unable to establish communications with them - mainly because they are unwilling to communicate with us - we have been able to identify the §H[This.ContactCountry.GetName]§! as pirates. Visual indicators point to their culture being largely spaceborne, and some phenotypes observed among them match no known planet-dwelling civilizations.\n\nUnfortunately, their crews are completely uninterested in civil discourse. What little we have been able to glean from intercepting intra-fleet communications indicate that they primarily subsist on piracy, occasionally recruiting fringe elements of spacefaring civilizations to their cause."
 first_contact_critters.70.name: "Navi sconosciute"
 first_contact_critters.70.desc: "The vessels detected in the [This.System.GetName] system seem to be part of some sort of expedition across the galaxy, with purposes unknown. They have not made any hostile moves, nor is there any heavy weaponry in evidence - instead, they seem to be broadcasting repetitive but not particularly content-filled signals in our general direction. Our [This.Owner.GetEnvoy], [This.Leader.GetName], is confused, but hopes that the broadcasts will help our [This.Owner.GetLinguists] translate their language."
 first_contact_critters.70.desc.home: "The [This.System.GetName] system appears to be home to an advanced society of unknown origins. Dwelling in a series of space stations across the system, [This.Owner.GetEnvoy] [This.Leader.GetName] has observed multiple crafts flitting between them, as well as several larger expeditions leaving the system for unknown purposes. They seem to be broadcasting repetitive but not particularly content-filled signals in our general direction, a development which has confused our [This.Owner.GetLinguists], but may help them to translate their language."
 first_contact_critters.70.A: "Curious."
 first_contact_critters.70.B: "Troubling."
 first_contact_critters.70.C: "The actions of those outside the hive are indeed strange."
 first_contact_critters.70.D: "How can we fathom the ways of organic life?"
 first_contact_critters.75.name: "The Caravaneers"
 first_contact_critters.75.desc: "We have managed to decipher the confusing, repetitive messages the §H[This.ContactCountry.GetName]§! were sending us, and it turns out that they were... commercial advertisements! Apparently they call themselves §H[This.ContactCountry.GetRealName]§! and are part of a group of spacefaring traders that make a living by offering the best deals - or what they claim to be the best deals - to whichever civilization they happen to be visiting at the time. True to form, it appears they are attempting to contact us."
 first_contact_critters.75.desc.home: "We have managed to decipher the confusing, repetitive messages the §H[This.ContactCountry.GetName]§! were sending us, and it turns out that they were... commercial advertisements! It appears that the [This.System.GetName] system is the home system of a group of spacefaring traders that call themselves the §H[This.ContactCountry.GetRealName]§!. They apparently make a living by offering the best deals - or what they claim to be the best deals - to whichever civilization they happen to be visiting at the time."
 first_contact_critters.75.B: "Capito."
 first_contact_critters.75.B.tooltip: "We will now be able to trade with the caravaneer fleets next time they enter our borders."
 first_contact_critters.80.name: "Living Space Debris?"
 first_contact_critters.80.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] is still working to confirm the hypothesis that the irregularity we had designated as §H[This.ContactCountry.GetName]§! is in fact a living organism. While it seems to be made up of a cluster of random star dust, it is demonstrably able to propel itself across the void and shows basic signs of independent agency. Our [This.Owner.GetResearchers] are perplexed by the phenomenon, and are working hard to verify our readings."
 first_contact_critters.80.A: "We must be missing something..."
 first_contact_critters.90.name: "$first_contact_critters.70.name$"
 first_contact_critters.90.desc: "The vessels detected in the [This.System.GetName] system seem to be part of some sort of expedition across the galaxy, with purposes unknown. They have not made any hostile moves, nor is there any heavy weaponry in evidence. However, they have been fairly closed-mouthed, and we have been unable to pick up many signals from them. Our [This.Owner.GetLinguists] are confident that they will be able to translate their language eventually from the scraps we pick up. However, this may take quite some time."
 first_contact_critters.95.name: "The Nomads"
 first_contact_critters.95.desc: "We have managed to decipher the language of the mysterious §H[This.ContactCountry.GetName]§!. Our [This.Owner.GetLinguists] remained stumped for quite some time, and a breakthrough was only made once they began broadcasting what turns out to be a welcome message identifying them as the §H\"Namarians\"§! in our general direction. It appears that they are now eager to talk to us."

