 #Misc
 first_contact.1060.name: "Protocolli di Primo Contatto"
 first_contact.1060.desc.base: "Il nostro recente incontro con forme di vita aliene ha riacceso - e reso improvvisamente più urgente - il vecchio dibattito su come dovremmo affrontare il contatto con qualsiasi civiltà aliena potenzialmente intelligente che potremmo incontrare."
 first_contact.1060.desc: "$first_contact.1060.desc.base$\n\nMentre alcuni sostengono di concentrarsi sullo stabilire relazioni amichevoli il più rapidamente possibile contattandoli con un messaggio di pace, altri consigliano cautela, sottolineando che non possiamo sapere se le menti aliene hanno cattive intenzioni nei nostri confronti e che non sarebbe saggio far loro sapere troppo di noi prima che sia necessario.\n\nUn terzo gruppo, più radicale, spinge per un'azione preventiva contro di loro: \"Con la sicurezza di tutta la nostra specie a rischio\", dicono, \"non dobbiamo esitare a prendere qualsiasi misura necessaria per avere la meglio contro qualsiasi potenziale minaccia aliena\""
 first_contact.1060.desc.xenophile: "$first_contact.1060.desc.base$\n\nMentre alcuni sostengono di concentrarsi sullo stabilire relazioni amichevoli il più rapidamente possibile contattandoli con un messaggio di pace, altri consigliano cautela, sottolineando che non possiamo sapere se le menti aliene hanno cattive intenzioni nei nostri confronti e che non sarebbe saggio far loro sapere troppo di noi prima che sia necessario."
 first_contact.1060.desc.xenophobe: "$first_contact.1060.desc.base$\n\nMentre alcuni sostengono di intraprendere un'azione ostile preventiva contro di loro, altri consigliano cautela, sottolineando che sarebbe saggio imparare di più sulle capacità degli alieni prima di rischiare di inimicarseli."
 first_contact.1060.desc.gestalt: "Il nostro recente incontro con forme di vita aliene ci ha portato alla necessità di decidere come comportarci nei confronti di qualsiasi civiltà aliena potenzialmente intelligente che potremmo incontrare.\n\nUna possibilità sarebbe quella di cercare di stabilire un contatto pacifico con loro il più presto possibile, inviando loro le informazioni necessarie per tradurre le nostre comunicazioni. Tuttavia, questo potrebbe rivelarsi imprudente se avessero intenzioni ostili nei nostri confronti.\n\nL'opzione più sicura sarebbe quella di procedere con cautela e cercare di comunicare con loro senza dare troppe informazioni su di noi. D'altra parte, potremmo fare delle mosse più aggressive sia per scoprire di più su di loro che per allontanarli dai nostri territori; tuttavia, questo li inimicherebbe sicuramente."
 first_contact.1060.A: "Accoglieremo gli alieni a braccia aperte."
 first_contact.1060.A.machine: "Accoglieremo gli alieni a braccia aperte."
 first_contact.1060.A.tooltip: "This policy has the following effects:\n$first_contact_proactive_effects$$MOD_FIRST_CONTACT_SPEED_MULT$: §G+10%§!"
 first_contact.1060.B: "È saggio essere prudenti."
 first_contact.1060.B.tooltip: "This policy has the following effects:\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$: §G+2§!"
 first_contact.1060.C: "Dobbiamo allontanare coloro che vogliono minacciarci."
