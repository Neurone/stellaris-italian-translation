 repulsive_aliens_uncondemned: "Alieni ripugnanti tollerati"
 repulsive_aliens_uncondemned_desc: "Our failure to express opposition to the worrying new threat we have encountered has sparked opposition among our populace."
 first_contact_challenge_not_returned: "Challenge Not Returned"
 first_contact_challenge_not_returned_desc: "Our steadfast dedication to handling first contact in a rational and scientific manner is a major boon to our exploration department, although some worry that we may be putting ourselves at risk by not pre-empting conflict with apparently hostile civilizations."
 first_contact_war_preparations: "War Preparations"
 first_contact_war_preparations_desc: "Our encounter with an apparently hostile civilization has sparked widespread preparations for war."
 first_contact_warlike_warriors_recognised: "Warlike Prowess Recognized"
 first_contact_warlike_warriors_recognised_desc: "A civilization we recently encountered was so impressed by our prowess as warriors that they declared us to be among the finest fighters of the galaxy. This has done our reputation no harm whatsoever."
 first_contact_warlike_warriors_presumed: "Warlike Prowess Presumed"
 first_contact_warlike_warriors_presumed_desc: "A civilization we recently encountered has mistaken us for a society of strong and brave warriors. While we are nothing of the sort, we can benefit from this mistaken impression, for a time."
 first_contact_warlike_warriors_recognised_2: "Rivalry Between Warriors"
 first_contact_warlike_warriors_recognised_2_desc: "A civilization we recently encountered was so impressed by our prowess as warriors that they vowed to strive to match our valor, declaring us their rivals on the galactic stage. This has done our reputation no harm whatsoever."
 first_contact_warlike_warriors_presumed_2: "Rivalry Between (Presumed) Warriors"
 first_contact_warlike_warriors_presumed_2_desc: "A civilization we recently encountered has mistaken us for a society of strong and brave warriors. Unfortunately, they claim they will strive to match our valor, declaring us their rivals on the galactic stage. Also, we are nothing of the sort... but at least we can benefit from this mistaken impression, for a time."
 first_contact_level_headedness: "Good in a Tight Spot"
 first_contact_level_headedness_desc: "Our level-headedness in the face of adversity is widely admired on the galactic stage."
 first_comms_hostility_preparations: "Preparations for Hostile Action"
 first_comms_defensive: "Watchful Counterespionage"
 first_comms_defensive_desc: "Our espionage targets view us with a great deal of suspicion, having only recently first met us."
 first_contact_speak_like_us_spynetwork: "Parla come noi"
 first_contact_speak_like_us_country: "Riddles Decoded"
 first_contact_speak_like_us_country_desc: "Our experience in decoding riddles sent to us by a particularly confusing civilization has allowed us to strengthen our protocols for first encounters."
 universal_translator: "Traduttore universale"
 universal_translator_desc: "Although the so-called \"Universal Translator\" falls short of the initial promises of our researchers to instantly facilitate communication with any and all intelligent species, it is nevertheless a highly useful communication tool that now forms part of the standard equipment of our envoys and social scientists."
 space_lights_insights: "Interstellar Flow Prediction"
 space_lights_insights_desc: "Our understanding of hyperlane travel has been advanced by light years following the revelation that a species we met held some keys to new knowledge in the patterns they made on their skins."
 first_contact_hive_drones_study: "Studio del drone mente alveare"
 first_contact_hive_drones_study_desc: "We are studying the ways a hive mind controls its drones in the search for methods we can use to increase the efficiency of our own workers."

