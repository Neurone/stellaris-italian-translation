 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category: "Luna Solitaria"
 rogue_moon_category_desc: "Le scansioni iniziali di [Root.GetName] indicano differenze inaspettate rispetto al suo pianeta d'origine."
 hollow_planet_category: "Pianeta Cavo"
 hollow_planet_category_desc: "Secondo le scansioni preliminari, [Root.GetName] sembra essere niente più che un guscio vuoto. Ci sono due ipotesi: o ha un'origine completamente artificiale, oppure un tempo era un normale pianeta che fu poi completamente svuotato."
 strong_magnetic_category: "Forte Campo Magnetico"
 strong_magnetic_category_desc: "La prima scansione ha rivelato solo che [Root.GetName] sembra essere circondato da un potente campo magnetico."
 undiscovered_planetary_modifier_category: "Condizioni Anomale"
 undiscovered_planetary_modifier_category_desc: "Esamina lo strano ambiente di [From.GetName]."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name: "Luna Solitaria"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc: "[From.GetName] non sembra essere composta dagli stessi materiali del suo pianeta d'origine. Potrebbe trattarsi di un planetoide errante catturato dalla gravità di un pianeta. Ulteriori studi potrebbero determinare la sua reale provenienza."
 anomaly.6001.desc: "[From.GetName] nasconde una base!"
 anomaly.6002.name: "Pianeta Cavo"
 anomaly.6002.desc: "Dopo alcuni studi approfonditi, abbiamo concluso che [From.GetName] sia una struttura artificiale. La nostra ipotesi è che [From.GetName] fosse in origine un insieme di piccoli asteroidi, successivamente compressi e modellati, al fine di generare un'unica massa sferica."
 anomaly.6003.desc: "Con nostra grande sorpresa, sembra che [From.GetName] in origine fosse un normale pianeta che solo successivamente fu svuotato con una tecnica mineraria sconosciuta, che l'ha reso un mero guscio vuoto."
 anomaly.6004.name: "Forte Campo Magnetico"
 anomaly.6004.desc: "La prima scansione ha rivelato solo che [From.GetName] sembra essere circondato da un potente campo magnetico. Questo ha interferito con le nostre scansioni, finché [Root.GetName] non si è avvicinato ulteriormente. Il campo magnetico potrebbe essere generato dall'alta densità di minerali metallici negli strati più superficiali del pianeta, che lo renderebbe una manna per eventuali attività estrattive."
 anomaly.6005.name: "Condizioni Anomale"
 anomaly.6005.desc: "Le nostre scansioni rilevano qualcosa di insolito su [From.GetName], e sarebbe opportuno indagare in modo più approfondito."
 anomaly.6006.name: "Condizioni Anomale"
 anomaly.6006.desc: "La scansione di [From.GetName] è stata completata, l'Ufficiale Scientifico [Root.GetLeaderName] ha redatto un rapporto sulle stranezze rilevate in quest'area."
 anomaly.6006.a: "Rapporto, [Root.GetLeaderName]."
 anomaly.6007.name: "Abbondanza di Minerali"
 anomaly.6007.desc: "[From.From.GetName] è ricco di giacimenti minerari a bassa profondità che ne rende facile e molto vantaggiosa l'estrazione."
 anomaly.6008.desc: "[From.From.GetName] è flagellato da condizioni meteorologiche estreme ed instabili. Tempeste frequenti compaiono dal nulla devastandone la superficie. Un impianto eolico produrrebbe elevati livelli energetici in un luogo come questo."
 anomaly.6009.desc: "Su [From.From.GetName] si è evoluta una fauna estremamente ostile e la sua superficie è disseminata di voraci predatori in attesa di tendere imboscate al loro prossimo pasto. Il loro studio potrebbe costituire un'ottima base di ricerca."
 anomaly.6010.desc: "Anche se abitabile, [From.From.GetName] ha un campo magnetico quasi inesistente, che offre poca protezione contro le radiazioni cosmiche."
 anomaly.6011.desc: "[From.From.GetName] è dotato di un campo magnetico esageratamente alto a causa della densità di giacimenti metallici. L'interferenza magnetica altera le funzionalità della strumentazione, ma la ricchezza mineraria potrebbe valere lo sforzo."
 anomaly.6012.desc: "[From.From.GetName] presenta una tettonica delle placche piuttosto instabile, per cui è soggetto a scosse telluriche massicce ed a un'imponente attività vulcanica. Giacimenti di materiali preziosi vengono frequentemente riversati in superficie."
 anomaly.6013.desc: "[From.From.GetName] è in rotazione sincrona attorno alla sua stella, il che significa che una sua faccia è sempre alla luce del giorno mentre l'altra giace nell'eterna oscurità. Se dovesse presentare qualche forma di vita, potrebbe essere localizzata nella zona di confine tra le due aree."
 anomaly.6014.desc: "Sembra che [From.From.GetName] un tempo fu un gigante gassoso, ma la vicinanza alla sua stella ha fatto sì che il grosso della sua atmosfera venisse bruciata. Ciò che rimane della struttura originale è un nucleo di materia super-densa, ricchissima di minerali metallici."
 anomaly.6015.desc: "L'orbita di [From.From.GetName] attorno alla sua stella è cosparsa di asteroidi, meteore e sciami di comete. Le tracce degli impatti, ed i detriti ricchi di minerali, testimoniano che la superficie è bersagliata da bolidi provenienti dallo spazio con allarmante frequenza."
 anomaly.6016.desc: "[From.From.GetName] presenta un'ampia ed inusuale quantità di satelliti naturali. Diverse delle centinaia di lune ed altri piccoli corpi celesti contengono ricchi giacimenti minerari."
 anomaly.6017.desc: "Sembrerebbe che [From.From.GetName] sia costituito per la maggior parte di carbonio, e che contenga pochissimo ossigeno. Non solo è ricco di giacimenti minerari, ma l'attività vulcanica porta in superficie diamanti dalle sue viscere."
 anomaly.6018.desc: "La superficie di [From.From.GetName] è colpita con una certa regolarità da spettacolari sciami tempestosi. Di sicuro poco confortevole per eventuali abitanti, costituisce un'area interessantissima per la ricerca scientifica."
 anomaly.6019.desc: "[From.From.GetName] possiede una densità insolitamente bassa. La sua gravità è estremamente inferiore a quella di altri pianeti delle stesse dimensioni."
 anomaly.6020.desc: "[From.From.GetName] possiede una struttura insolitamente densa, e per questo motivo la sua gravità è piuttosto elevata. Tuttavia, la quantità di metalli pesanti presenti dovrebbe facilitare notevolmente la Ricerca Fisica."
 anomaly.6021.desc: "[From.From.GetName] è stato creato artificialmente oppure svuotato completamente. Non sappiamo come e perché, ma un'ulteriore approfondimento potrebbe avere risvolti davvero interessanti."
 anomaly.6022.desc: "L'abbondanza di minerali offerta dalla superficie di [From.From.GetName] rappresenta un vero toccasana per l'industria estrattiva."
 anomaly.6023.desc: "Non è chiaro se [From.From.GetName] fosse già così povero di risorse o se sia stato depredato da qualche razza aliena. Resta il fatto che è assolutamente scarso sotto il profilo minerario."
 anomaly.6024.desc: "Le forme di vita presenti su [From.From.GetName] sono davvero mastodontiche e potrebbero essere pericolose, anche in modo involontario. Eventuali predatori di tali dimensioni sono da tenere a debita distanza anche se, per scienziati sufficientemente coraggiosi da tentare un approccio, potrebbero costituire un'importante fonte di Ricerca Scientifica."
 anomaly.6025.desc: "Forse [From.From.GetName] una volta possedeva un satellite andato in frantumi, oppure i detriti nella sua orbita non si sono mai conglomerati in un'unica massa. Resta il fatto che appare circondato da una fascia di piccoli asteroidi."
 anomaly.6026.desc: "I paesaggi che offre [From.From.GetName] sono semplicemente spettacolari. Chi vive su questo pianeta avrà modo di godere ogni giorno di nuove meraviglie."
 anomaly.6027.desc: "Qualcosa nell'atmosfera di [From.From.GetName] induce una forte propensione... riproduttiva. Inutile sottolineare che i rilievi a terra sono stati oltremodo... imbarazzanti."
 anomaly.6028.desc: "L'aria presente su [From.From.GetName] è ricca di un allucinogeno naturale. Di sicuro manterrà il livello di felicità alto, ma potrebbe anche indurre visioni psico-esoteriche distraendo gli abitanti dalle attività lavorative."
 anomaly.6029.desc: "Su [From.From.GetName] prospera la vita, la fauna è abbondante e la flora cresce rigogliosa."
 anomaly.6030.desc: "La vita stenta a decollare su [From.From.GetName]; anche se alcune creature resistono tenacemente, appaiono vulnerabili e malaticce."
 anomaly.6031.desc: "Molto tempo fa [From.From.GetName] ha subito una pesante irradiazione a causa di una calamità. Con il passare del tempo è ritornato abitabile ma di sicuro la situazione non è ancora ottimale perché si sviluppi vita rigogliosa."
 anomaly.6660.desc.start: "La scansione della superficie di [From.GetName], eseguita dalla nostra Nave Scientifica, ha riportato qualcosa di straordinario."
 anomaly.6660.desc.default: "$anomaly.6660.desc.start$ [From.GetName] presenta condizioni mai incontrate in precedenza.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather: "$anomaly.6660.desc.start$ Le forti tempeste che devastano costantemente la superficie di [From.GetName] rappresentano un impulso per la ricerca ma anche un ostacolo per la popolazione.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic: "$anomaly.6660.desc.start$ Il campo magnetico di [From.GetName] è nell'ordine che ci aspettavamo di riscontrare in un pianeta di questo tipo.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic: "$anomaly.6660.desc.start$ L'instabilità nel nucleo di [From.GetName] provoca frequenti terremoti ed eruzioni.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal: "$anomaly.6660.desc.start$ [From.GetName] orbita attorno attorno al suo sole senza ruotare sul suo asse, esponendo quindi alla luce sempre lo stesso lato e mantenendo costantemente al buio l'altro. Non è la condizione migliore per la vita.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach: "$anomaly.6660.desc.start$ [From.GetName] orbita attorno attorno al suo sole senza ruotare sul suo asse, esponendo quindi alla luce sempre lo stesso lato e mantenendo costantemente al buio l'altro. L'abitabilità non è assolutamente ideale per le forme di vita organiche.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts: "$anomaly.6660.desc.start$ Questo corpo celeste è bersagliato frequentemente da sciami di meteore che bombardano violentemente la superficie del pianeta.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity: "$anomaly.6660.desc.start$ La gravità del pianeta è tutt'altro che ideale per accogliere i nostri potenziali coloni.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach: "$anomaly.6660.desc.start$ Sebbene la gravità del pianeta sia tutt'altro che ideale per accogliere coloni organici, i nostri algoritmi superiori di calibrazione gravitazionale ne annullano gli effetti.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach: "$anomaly.6660.desc.start$ Sebbene la gravità del pianeta sia tutt'altro che ideale per gli esseri organici, i nostri algoritmi di calibrazione gravitazionale superiori non risentiranno di quest'anomalia.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife: "$anomaly.6660.desc.start$ Gli animali trovati su questo pianeta sembrano ostili e complicheranno non poco la vita dei potenziali coloni.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan: "$anomaly.6660.desc.start$ Il pianeta ospita forme di vita mastodontiche con con cui sembra prudente non interagire.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources: "$anomaly.6660.desc.start$ A causa della sua composizione e della sua storia, questo pianeta offre risorse extra e dovremmo approfittarne per raccoglierle.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty: "$anomaly.6660.desc.start$ La bellezza dei paesaggi offerti da [From.GetName] gli conferisce un valore aggiunto che sarà molto gradito a forme di vita biologicamente compatibili.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere: "$anomaly.6660.desc.start$ L'atmosfera contiene gas speciali che potrebbero influenzare la nostra popolazione, quindi dovremmo essere cauti.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach: "$anomaly.6660.desc.start$ L'atmosfera contiene gas che potrebbero disturbare le funzioni di un sistema nervoso organico.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush: "$anomaly.6660.desc.start$ La fauna non ha difficoltà a prosperare fornendo tutto il potenziale supporto ad un'eventuale colonizzazione.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach: "$anomaly.6660.desc.start$ La fauna non ha difficoltà a prosperare, e fornirebbe alle forme di vita organiche un'ampia gamma di risorse vitali.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible: "$anomaly.6660.desc.start$ L'ambiente è duro ed ostile; non l'ideale per un insediamento.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach: "$anomaly.6660.desc.start$ L'ambiente è duro ed ostile; non adatto alle forme di vita organiche.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end: "Ci imbatteremo sicuramente in altre anomalie simili nell'esplorazione di nuovi pianeti, e non dovremmo sottovalutare l'impatto che potrebbero avere sulla nostra espansione."
 anomaly.6660.a.tooltip: "È comparso un Modificatore Planetario su [From.GetName]."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc: "Nulla d'importante da riferire."
 anomaly_failure.6000.a: "Oh beh."

 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name: "Cos'è Successo Qui?"
 colony_mod.1.desc: "L'evidenza che una qualche calamità abbia irradiato in ampia misura [Root.GetName] non è accompagnata dall'esatta determinazione di quale sia stata l'origine del disastro. Questo mistero è oltremodo penalizzante per chi ha fatto di [Root.GetName] la sua casa. In definitiva, se non conosciamo la natura della catastrofe, come possiamo sapere che non si ripeta ancora?"
 colony_mod.1.desc_mach: "Sebbene sia ovvio che una qualche calamità passata abbia rilasciato una grande quantità di radiazioni su [Root.GetName], dobbiamo ancora determinarne la causa o la probabilità che si ripeta."
 colony_mod.1.a: "Andremo fino in fondo a questa faccenda!"
 colony_mod.2.name: "Vita Titanica"
 colony_mod.2.desc: "Le forme di vita presenti su [Root.GetName] sono di proporzioni epiche, molto più grandi di quel che ritenevamo possibile per una qualsiasi creatura. La domanda degli scienziati, \"Possiamo trarre utili informazioni dallo studio della loro biologia?\", ha già messo in moto una serie di possibili proposte."
 colony_mod.2.a: "Procediamo con gli studi."
 colony_mod.2.b: "No, lasciate perdere i giganti."
 colony_mod.2.c: "Assicuratevi che la ricerca non implichi danni."
 colony_mod.2.d: "Studiarli? Catturateli e verificate come possono tornarci utili!"
 colony_mod.3.name: "Terremoto!"
 colony_mod.3.desc: "Le instabili placche tettoniche di [Root.GetName] si sono spostate ancora una volta generando un evento sismico. Iniziano ad arrivare rapporti sui danni alle colonie."
 colony_mod.3.a: "Sentiamo."
 colony_mod.4.name: "Avvistamento Cometa nella Cintura di Asteroidi"
 colony_mod.4.desc: "La popolazione di [Root.GetName] sta assistendo ad un evento eccezionale. Una cometa è in transito nella fascia di asteroidi di [Root.GetName] e lo spettacolo offerto viene descritto come \"mozzafiato\"."
 colony_mod.4.a: "Continuiamo a guardare il cielo!"
 colony_mod.5.name: "Giro di Vite"
 colony_mod.5.desc: "Non si può negare l'effetto inebriante e talvolta utile dell'atmosfera di [Root.GetName], tuttavia ci sono pressioni da parte della popolazione più conservatrice che vorrebbe eliminare il gas perché potrebbe dare dipendenza."
 colony_mod.5.a: "Eliminatelo!"
 colony_mod.5.b: "No, lasciate [Root.GetName] al suo stato attuale."
 colony_mod.6.name: "Bombardamento"
 colony_mod.6.desc: "Dopo un'indagine approfondita, siamo giunti alla conclusione che anticamente, su [Root.GetName], si sia verificato un vero genocidio. Da quanto possiamo determinare, la popolazione nativa di [Root.GetName] era sul punto di diventare protagonista nella corsa allo spazio, quando una razza molto più avanzata ha invaso il suo sistema, bombardando la superficie di [Root.GetName], per poi allontanarsi nuovamente destinando i pochi superstiti all'estinzione."
 colony_mod.6.a: "Esaminate i siti degli impatti per capire che armi sono state utilizzate."
 colony_mod.7.name: "Guerra Interstellare"
 colony_mod.7.desc: "Dopo un'indagine approfondita, siamo giunti alla conclusione che [Root.GetName] sia stato vittima di un antico conflitto. Non è chiaro chi abitasse qui e quali fossero le razze coinvolte, ma è chiaro che i nativi sono stati spazzati via per mano di una forza d'invasione extra-solare che, penetrata in questo sistema, ha messo a ferro e fuoco il pianeta. Quello che abbiamo scoperto è agghiacciante, anche se sembra poco probabile che la tragedia possa ripetersi."
 colony_mod.7.a: "Studiate i resti dei campi di battaglia."
 colony_mod.8.name: "Suicidio Razziale"
 colony_mod.8.desc: "La tragica storia di [Root.GetName] è emersa. Sembra che, tempo fa, qui vivessero due razze in guerra per il predominio sul pianeta. L'incedere degli eventi bellici ha portato all'utilizzo di armi nucleari talmente devastanti da provocare la fine della vita su tutto il pianeta."
 colony_mod.8.desc_mach: "Sembra che, tempo fa, [Root.GetName] fu dominato da due superpotenze in competizione per il controllo del pianeta. Ad un certo punto il conflitto è degenerato finché ogni forma di vita avanzata non fu eliminata dall'utilizzo eccessivo di armi nucleari."
 colony_mod.8.a: "Cosa può portare una popolazione ad un simile destino?"
 colony_mod.9.name: "Non lo sappiamo."
 colony_mod.9.desc: "Nonostante le estese ricerche sulla storia di [Root.GetName], non siamo riusciti a comprenderne la storia. Il passato rimane un mistero."
 colony_mod.9.a: "Preoccupante."
 colony_mod.10.name: "Giro di Vite"
 colony_mod.10.desc: "L'atmosfera di [Root.GetName] è stata depurata dalle esalazioni tossiche!"
 colony_mod.11.name: "Giro di Vite: Svolta"
 colony_mod.11.desc: "L'atmosfera di [Root.GetName] è stata filtrata per ridurre l'impatto dei gas allucinogeni."
 hallucinogen_update_tooltip: "Ahh, aria pulita!"
 colony_mod.12.name: "Impatto Astronomico"
 colony_mod.12.desc: "Ancora una volta, [Root.GetName] è stato bersagliato dagli asteroidi, e questa volta parte della nostra colonia è andata distrutta. Inutile sottolineare che la popolazione non è per niente felice."
 colony_mod.12.desc_gestalt: "Ancora una volta, [Root.GetName] è stato bersagliato dagli asteroidi, e questa volta parte della nostra colonia è andata distrutta. I nostri sistemi automatici di monitoraggio delle collisioni mostrano un alto rischio di futuri impatti simili."
 colony_mod.12.a: "Abbiamo altre priorità."
 colony_mod.12.b: "Bisogna fare qualcosa!"
 colony_mod.13.name: "Sistema di Difesa dagli Asteroidi"
 colony_mod.13.desc: "Una combinazione di tecniche costruttive avanzate e difese automatiche dovrebbe proteggere la colonia su [Root.GetName] da futuri impatti astronomici."
 irradiated_planet_tooltip: "Iniziano le ricerche..."
 colony_mod.14.name: "Generosità Spaziale"
 colony_mod.14.desc: "L'impatto di un asteroide su un pianeta può essere snervante, ma in definitiva [Root.GetName] ha avuto fortuna. La colonia non ha subito danni."
 colony_mod.14.a: "La nostra gente saprà far fronte all'ambiente ostile."
 colony_mod.14.b: "Dobbiamo trovare il modo di fermare tutto questo."
 colony_mod.16.name: "Miracolo Magnetico"
 colony_mod.16.desc: "Il forte campo magnetico attorno a [Root.GetName] di recente sta interagendo con i computer presenti in superficie. Curiosamente non è un'interferenza negativa, ma anzi, la loro attività sembra potenziata. Sembra quasi che una forza dia loro ausilio dall'esterno..."
 colony_mod.17.name: "Interferenza Magnetica"
 colony_mod.17.desc: "Il forte campo magnetico attorno a [Root.GetName] ha sempre determinato fastidiose interferenze con le strumentazioni elettroniche in superficie ma, di recente, l'attività di disturbo è particolarmente intensa. Non conosciamo la causa di questa intensificazione ma riteniamo che sia un'anomalia temporanea."
 colony_mod.21.name: "Terremoto: Rapporto Danni"
 colony_mod.21.desc: "Il terremoto che di recente ha scosso la nostra colonia su [Root.GetName] ha causato l'apertura di una voragine. Tutto ciò che si trovava in superficie è sprofondato al suo interno."
 colony_mod.22.desc: "Il terremoto che di recente ha scosso la nostra colonia su [Root.GetName] non ha causato danni, ed ha portato alla scoperta di un gruppo di preziosi giacimenti minerari."
 colony_mod.23.desc: "Il terremoto che di recente ha scosso la nostra colonia su [Root.GetName] non ha causato danni!"
 quake_report_tooltip: "I rapporti saranno trasmessi a breve."
 quake_sinkhole_tooltip: "È comparsa una £blocker£ §RDolina§!."
 titanic_troop_limit_tooltip: "I progressi tecnologici ci hanno permesso di ammaestrare la Vita Titanica per renderle unità militari, ma a causa della rarità dei soggetti idonei potremo disporre di un numero molto esiguo di unità per volta."
 titantic_blocker_tooltip: "Dovremmo evitare le aree che non abbiamo mai esplorato."
 good_impact_tooltip: "Fortunatamente l'impatto dell'asteroide non ha causato danni ed ha lasciato in superficie detriti ricchi di minerali preziosi."
 colony_mod.100.name: "Il Pianeta dei Titani"
 colony_mod.100.desc: "[From.GetName] è il Pianeta Natale dei Titani, alcuni dei quali sono talmente enormi ed aggressivi da rendere inimmaginabile lo sfruttamento delle aree che popolano."
 colony_mod.101.name: "Studio della Vita Titanica: Eseguito"
 colony_mod.101.desc: "Dopo un periodo di ricerca e di studio, gli scienziati su [Root.GetName] hanno trovato il modo di comunicare, seppur in modo rudimentale, con alcune Forme di Vita Titanica. Queste creature sono lente e pachidermiche, ma incredibilmente forti e resistenti. Alcuni esemplari vorrebbero unirsi alle nostre forze e garantirebbero un supporto notevole."
 titanic_recruit_tooltip: "Da ora in poi le Bestie Titaniche potranno essere reclutate in questo sito."
 titanic_recruit_phile_tooltip: "Le Bestie Titaniche possono essere reclutate qui, e le aree in cui vivono saranno più sicure anche per i nostri coloni."
 colony_mod.102.name: "Studio della Vita Titanica: Fallimento"
 colony_mod.102.desc: "Una serie di interventi disastrosi da parte degli scienziati su [Root.GetName] hanno provocato una reazione rabbiosa da parte della Vita Titanica. La loro furia è esplosa travolgendo ogni cosa sul loro cammino."
 titanic_uprising_tooltip: "Le Bestie Titaniche stanno massacrando tutti!"
 colony_mod.18.name: "Mistero Magnetico Svelato"
 colony_mod.18.desc: "[Root.GetName] è sede di un computer quantistico auto-organizzante di sorprendente complessità. Gli schemi meteorologici, la vita nativa, persino la nostra stessa colonia, sono tutti incorporati in esso e vengono utilizzati in qualche modo come neuroni di una rete planetaria. Non riusciamo a capire come sia possibile, e non abbiamo modo di controllarlo, ma se riuscissimo a programmare i nostri computer nel modo corretto, [Root.GetName] ne migliorerebbe le prestazioni."
 colony_mod.18.a: "Questo pianeta è appena diventato più interessante!"
 colony.3001.name: "La Misteriosa Luna del Pianeta [Root.GetName]"
 colony.3001.desc: "Ora che [Root.GetName] è abitato da un po', sono state notate alcune irregolarità nei dati. In particolare, la luna [event_target:roguemoon.Planet.GetName] non sembra minimamente composta degli stessi materiali del suo pianeta. Ciò suggerisce che non si siano formati allo stesso tempo, ma piuttosto che la luna provenga da qualche altro posto e che sia stata attirata dalla forza di gravità di [Root.GetName] tempo dopo. Da dove provenga [event_target:roguemoon.Planet.GetName] rimane un mistero."
 colony.3002.name: "Luna Errante"
 colony.3002.desc: "Il mistero di [event_target:roguemoon.Planet.GetName] è stato svelato! Un'ispezione dettagliata ha rivelato che la luna è leggermente asimmetrica, con il lato più remoto sproporzionatamente più grande dell'altro. La ragione di tutto ciò, si crede, è che [event_target:roguemoon.Planet.GetName] un tempo orbitasse attorno ad un pianeta che fu distrutto da un'esplosione devastante.\n\nLo spessore maggiore del lato più remoto deriva dal fatto che fosse quello diretto verso il pianeta originario; la materia in più proviene da parte della massa di quest'ultimo che, esplodendo, ha spedito la luna fuori dall'orbita, dirigendola verso [Root.GetName].\n\nIpotizziamo che il pianeta possa esser stato distrutto da un'arma, o forse dal tentativo di creare una fonte d'energia, ma che sicuramente ci sia di mezzo la Materia Oscura, date le elevate concentrazioni trovate sulla luna."
 colony.3003.name: "Viaggiatori Dimensionali"
 colony.3003.desc: "Svelando un mistero ne abbiamo scovato un altro. Ora sappiamo che [event_target:roguemoon.Planet.GetName] fu trascinata, o spedita, nell'orbita del Pianeta [Root.GetName] da un'altra dimensione. Sfortunatamente, non sappiamo perché, a parte i livelli di radiazioni leggermente diversi [event_target:roguemoon.Planet.GetName] sembra del tutto irrilevante. Ancora più enigmatico risulta il funzionamento del macchinario posto al suo centro, che probabilmente dovrebbe essere in grado di attivare lo sfasamento dimensionale. Per ora, da quanto ne sappiamo, potrebbe essere anche magia."
 colony.3005.name: "L'Accesso"
 colony.3005.desc: "Quello che possiamo descrivere solamente come un portale dimensionale è stato scoperto in una regione remota del Pianeta [Root.GetName]. Gli algoritmi di previsione meteorologica hanno rilevato una strana corrente d'aria, che alla fine si pensa sia stata causata da una perdita atmosferica proveniente dal portale. Tale perdita è troppo lieve per creare problemi alla vita su [Root.GetName], ma la stessa esistenza di questo portale solleva alcune inquietanti domande. Dove conduce? Potrebbe emergerne qualcosa?"
 portal_zone_tooltip: "Il Portale Dimensionale può essere studiato in modo continuativo."
 colony.3006.name: "Una Dimensione di Sofferenza"
 colony.3006.spir.desc: "Il Portale Dimensionale sul Pianeta [Root.GetName] sembra condurre verso un regno di malvagità ed inquietudine. Qualsiasi contatto con la materia proveniente da questa dimensione induce nei soggetti una profonda sofferenza che, se protratta per qualche minuto, scatena intensi impulsi suicidi uniti a tentativi di automutilazione. Qualsiasi tentativo di studio dei dati registrati in questa strana dimensione crea una cascata di errori nei sistemi informatici, ed un intenso senso di disagio negli esseri sapienti a causa della terrificante consapevolezza che la loro stessa anima è stata corrotta."
 colony.3006.desc: "Il Portale Dimensionale sul Pianeta [Root.GetName] sembra condurre verso un regno che si oppone fermamente all'esistenza delle menti sapienti. Qualsiasi contatto con la materia proveniente da questa dimensione induce nei soggetti una profonda sofferenza che, se protratta per qualche minuto, scatena intensi impulsi suicidi uniti a tentativi di automutilazione. Persino lo studio dei dati registrati in questa strana dimensione causa un intenso senso di sconforto negli esseri biologici, e cascate di errori nei sistemi informatici."
 colony.3006.science: "Trovate un modo per chiudere il portale!"
 colony.3006.prayer: "Pregate per una soluzione."
 colony.3006.psi.prayer: "Magari gli Psionici possono trovare una soluzione?"
 colony.3006.rocks: "Provate a riempire il portale di rocce!"
 colony.3006.keep: "Studiate il portale."
 colony.3010.name: "Accesso Chiuso"
 colony.3010.desc: "Sembrerebbe che il portale fosse in grado di assorbire una quantità d'energia quasi illimitata; ciò che ci interessa è quel \"quasi\". Generando immensi carichi energetici a velocità senza precedenti, e bombardandolo in continuazione, siamo stati in grado di sovraccaricarlo e di farlo collassare. Inutile dire che tali quantità d'energia avrebbero potuto essere utilizzate altrimenti."
 colony.3011.desc: "Sembrerebbe che il portale reagisse ad alcune menti in modo diverso da altre. Siamo stati in grado di sbarazzarcene cercando abbastanza persone particolarmente potenti da influenzarlo a chiudersi. L'esperienza è stata illuminante, e ci ha fornito una forte evidenza del fatto che sia possibile imbrigliare e dirigere la fede in modo puramente tangibile."
 colony.3011.psi.desc: "Il portale si è rivelato essere sensibile ai poteri Psionici. Mettendo assieme un numero sufficiente di potenti individui Psionici, siamo stati in grado di creare una barriera attorno ad esso, evitando ogni accesso. L'esperienza è stata illuminante, ed ha svelato come sia possibile creare barriere solide composte da pura energia Psionica."
 colony.3012.desc: "A volte la risposta più semplice è quella giusta. Dopo aver ridotto in frantumi diverse montagne ed aver scaricato le macerie nel portale, sembra che siamo riusciti a sovraccaricarlo. O forse si è spento deliberatamente. In ogni caso, il materiale rimanente è stato lasciato sul posto nel caso di un'eventuale riapertura. L'esperienza ottenuta da un tale progetto ingegneristico e minerario, si è rivelata utile anche in altre aree."
 portal_closed_tooltip: "Il sito del portale può ancora essere studiato, ma fornirà dati meno utili."
 colony.3007.name: "Dimensione Energetica"
 colony.3007.desc: "Il Portale Dimensionale sul Pianeta [Root.GetName] conduce ad una dimensione composta da pura energia, della quale una piccola parte può essere risucchiata ed utilizzata. Le tecniche utilizzate per gestire queste piccole quantità d'energia hanno del potenziale per la creazione di armi."
 portal_energy_tooltip: "I $job_dimensional_portal_researcher_plural$ produrranno anche £energy£ Crediti Energetici"
 portal_void_tooltip: "I $job_dimensional_portal_researcher_plural$ produrranno anche £sr_dark_matter£ Materia Oscura"
 colony.3008.name: "Dimensione Annullante"
 colony.3008.desc: "Il Portale Dimensionale sul Pianeta [Root.GetName] conduce ad una dimensione di pura entropia. È arduo persino ottenere dei dati, dato che l'energia dei nostri sensori viene rapidamente dissipata. La nostra teoria migliore è che in questa \"Dimensione Annullante\" il punto zero energetico sia negativo, e che quindi ogni energia positiva venga consumata. Basandoci su ciò, potremmo costruire un'arma che utilizzi attivamente quest'energia annullante e distruttiva."
 colony.3009.name: "Specchio, Specchio..."
 colony.3009.desc: "Stranamente, il Portale Dimensionale sul Pianeta [Root.GetName] sembra essere connesso ad un pianeta che assomiglia molto a [Root.GetName]. Ancor più strano è il fatto che da esso provenga un segnale..."
 colony.3009.a: "Aprite le trasmissioni!"
 colony.3020.name: "Comunicazione dal Portale Alieno"
 colony.3020.desc: "Qui parla [Root.Owner.Leader.GetName] del popolo [Root.Owner.Species.GetAdj]. Chi siete, alieni del Portale?"
 colony.3020.a: "No, *io* sono [Root.Owner.Leader.GetName]! Chi sei *tu*?!"
 colony.3021.desc: "Affascinante. Se ciò che dici è vero, sembrerebbe che questo portale sia una sorta di ponte tra dimensioni alternative. Siamo entrambi [Root.Owner.Leader.GetName], ma ad un certo punto qualche evento deve aver fatto divergere le nostre dimensioni."
 colony.3021.a: "Stupefacente. Raccontami dei vostri [Root.Owner.Species.GetNamePlural]!"
 colony.3021.b: "Dovremmo commerciare tramite il portale."
 mirror_trade_reply: "Lo stavo per suggerire io, per il bene di tutti noi [Root.Owner.Species.GetNamePlural]!"
 colony.3022.desc: "Credo che la situazione sia molto simile alla vostra. Ci siamo espansi tra le stelle da [Root.Owner.Capital.GetName] quando abbiamo scoperto il motore a curvatura."
 colony.3022.a: "Motore a curvatura? Noi viaggiamo tramite le iperlinee!"
 colony.3023.desc: "Iperlinee? Forse la scoperta di diversi tipi di viaggio SL è stata la causa scatenante della divergenza tra le nostre dimensioni. Ciò significa che non siete stati assaliti dalle bestie superluminali?"
 colony.3023.a: "Nessuna bestia superluminale qui. Sono una minaccia seria?"
 colony.3024.desc: "Attaccano ogni civiltà conosciuta, sono una minaccia per ogni forma di vita. Da quanto abbiamo capito, una volta che i viaggi superluminali hanno raggiunto un livello critico, le bestie si sono risvegliate ed hanno attaccato. Diverse specie che conoscevamo sono già cadute, ma finora stiamo tenendo duro."
 colony.3024.a: "Sembra terribile. Possiamo aiutarvi?"
 mirror_trade_reply2: "Sì, dovremmo stabilire un commercio interdimensionale per rafforzare entrambi i nostri imperi. Per il bene di tutti noi [Root.Owner.Species.GetNamePlural]!"
 colony.3031.name: "Aumento del Commercio Interdimensionale"
 colony.3031.desc: "Gli abitanti [Root.Owner.Species.GetNamePlural] della dimensione alternativa riferiscono che la loro economia sta fiorendo. Ne contribuisce il nostro Accordo Commerciale e le recenti vittorie contro le bestie superluminali."
 colony.3032.name: "Diminuzione del Commercio Interdimensionale"
 colony.3032.desc: "Gli abitanti [Root.Owner.Species.GetNamePlural] della dimensione alternativa riferiscono che la loro economia è in declino a causa di alcune serie sconfitte contro le le bestie superluminali."
 colony.3032.a: "Speriamo che si riprendano!"
 colony.3033.name: "COMUNICAZIONE D'EMERGENZA DAL PORTALE"
 colony.3033.desc: "Il nostro Pianeta Natale è stato consumato. Il popolo [Root.Owner.Species.GetName] è caduto. Da quanto ne sappiamo, [Root.GetName] è l'ultima colonia rimasta. Le bestie superluminali sono ovunque! Sono qui!\n\n**§YIl segnale si interrompe bruscamente§!**"
 colony.3033.a: "Pronto?"
 colony.3033.b: "C'è qualcuno?"
 colony.3033.c: "Rispondete!"
 colony.3033.d: "Sono andati..."
 colony.3033.reply: "**§YRimane solo il fruscio della radio§!**"
 dportal_trade_normal: "Commercio Interdimensionale"
 dportal_trade_normal_desc: "Il commercio con i nostri \"altri noi\" sarà di beneficio per entrambe le dimensioni."
 dportal_trade_low: "Commercio Interdimensionale Ridotto"
 dportal_trade_low_desc: "I recenti eventi nella dimensione alternativa hanno ridotto il commercio attraverso il portale."
 dportal_trade_high: "Commercio Interdimensionale in Crescita"
 dportal_trade_high_desc: "I nostri \"altri noi\" stanno prosperando ed il commercio tramite il portale è in crescita!"
 dportal_trade_crisis: "Crisi Interdimensionale"
 dportal_trade_crisis_desc: "I nostri \"altri noi\" sono in crisi. Oltre agli attacchi delle bestie superluminali, il loro commercio è ai minimi storici, ed i rifugiati continuano a sciamare dal portale. Ogni ondata sembra sempre più disperata."
