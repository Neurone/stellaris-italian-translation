# Wanderlust
 ROGUE_SCIENTIST_1_PROJECT: "Cambiare Aria: Cosa si è Lasciato Dietro"
 ROGUE_SCIENTIST_1_PROJECT_DESC: "La partenza di soppiatto del Presidente da questo sistema, ha lasciato una quantità sconcertante di residui energetici che si vanno ad aggiungere ai venti solari.\n\nSperiamo che una completa analisi di queste energie ci possa indirizzare verso la destinazione del Presidente e, se necessario, rendere più facile il loro tracciamento in futuro."

