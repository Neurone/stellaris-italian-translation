 asteroid_vault_1: "Strano Asteroide"
 asteroid_vault_1_desc: "Inizialmente sembrava insignificante ma, ad un esame più approfondito, [From.Planet.GetName] si è rivelato essere un costrutto artificiale progettato per assomigliare ad un asteroide naturale."
 ancrel.101.name: "Strano Asteroide"
 ancrel.101.desc: "Inizialmente sembrava insignificante ma, ad un esame più approfondito, [From.Planet.GetName] si è rivelato essere un costrutto artificiale progettato per assomigliare ad un asteroide naturale."
 ancrel.101.a: "Indagate!"
 ancrel.102.name: "Strana Porta"
 ancrel.102.desc: "Una volta che gli scienziati si avvicinano a [From.Planet.GetName], notano un'ampia porta segnata dal tempo. Chi avrà costruito una cosa del genere, e perché? Magari le risposte giacciono al suo interno."
 ancrel.102.a: "Aprite la porta!"
 ancrel.103.name: "Camera Blindata dell'Asteroide"
 ancrel.103.desc: "L'apertura della camera blindata ha sollevato più dubbi che risposte. All'interno è contenuta un'esoterica collezione di oggetti che spaziano dalla spazzatura a quelli che potrebbero essere artefatti di un impero dimenticato. Catalogare il tutto ha richiesto del tempo, ma abbiamo trovato alcuni oggetti utili."
 ancrel.103.a: "Una bella sorpresa!"
 it_was_aliens_site: "Rovine"
 it_was_aliens_site_desc: "Molte rovine ricoprono [From.Planet.GetName] ma, stranamente, i dati indicano che le enormi esplosioni nucleari che le hanno create vennero dal sottosuolo e non da un bombardamento orbitale. La situazione necessita di ulteriori indagini, ma richiederà uno scavo archeologico il loco."
 ancrel.104.name: "Setacciando le Rovine"
 ancrel.104.desc: "La devastazione è quasi totale, ma alcuni registri frammentari sono sopravvissuti. Sembra che gli abitanti di [From.Planet.GetName] fossero ossessionati dall'idea che gli alieni li stessero osservando. Frequenti rapporti di Oggetti Volanti Non Identificati, mutilazioni animali e rapimenti hanno fatto impazzire il pianeta. Come risultato, innumerevoli risorse furono destinate alla costruzione di matrici di rilevamento, difese anti-spaziali e rifugi sotterranei per proteggere la popolazione."
 ancrel.105.name: "Registri Scoperti"
 ancrel.105.desc: "Sono emersi ulteriori dettagli dai registri che abbiamo trovato. Mentre una quantità sempre crescente di risorse veniva sfruttata per la creazione di misure anti-UFO senza alcun notevole successo, l'economia e la società iniziarono a collassare. I blackout e la scarsità di cibo erano endemici, la maggior parte dei campi scientifici stagnavano ed un profondo senso di disperazione aleggiava su ogni classe sociale. Sono stati individuati alcuni riferimenti riguardanti una sorta di \"scudo definitivo\", che diventano sempre più frequenti man mano che la situazione su [From.Planet.GetName] peggiorava."
 ancrel.106.name: "Destino Svelato"
 ancrel.106.desc: "La scoperta di un server parzialmente conservato all'interno di un bunker militare blindato ha svelato il triste destino di [From.Planet.GetName]. Di fronte al collasso economico generale, che avrebbe portato alla fine delle loro misure anti-UFO, i governanti di [From.Planet.GetName] attivarono il loro \"scudo definitivo\". Tuttavia, non si trattava di una barriera atta a proteggere [From.Planet.GetName], ma piuttosto il totale annientamento della popolazione e delle infrastrutture per assicurarsi che nulla potesse essere preso dagli invasori alieni. Questa decisione fu apparentemente esortata dalla scoperta di un \"segnale alieno\" proveniente da [arc_anomaly_planet.GetName]."
 ancrel.107.name: "In Cerca della Verità"
 ancrel.107.nothing.desc: "Le indagini approfondite su [From.Planet.GetName] non hanno rivelato assolutamente alcuna traccia di alieni. O non c'è mai stato alcun segnale alieno, o qualunque cosa l'avesse attivato è scomparso senza lasciar traccia. Tuttavia, l'ispezione ravvicinata di [From.Planet.GetName] ha rivelato alcuni minerali."
 ancrel.107.junk.desc: "La fonte del \"segnale alieno\" è stata scoperta ma, invece di un sinistro segnale d'invasione aliena, sembra trattarsi di una sonda automatica per indicare la presenza di un giacimento minore di risorse preziose su [From.Planet.GetName]. La sonda è danneggiata e trasmette un debole ed intermittente segnale."
 ancrel.107.aliens1.desc: "[From.Planet.GetName] ospita un avamposto abbandonato dallo stile sconosciuto, la fonte del segnale alieno. Tuttavia, sembra che non intendessero pianificare un'invasione, ma piuttosto che volessero contattare [arc_site_planet.GetName] per presentarli alla comunità galattica."
 ancrel.107.aliens2.desc: "[From.Planet.GetName] ospita un avamposto abbandonato dallo stile sconosciuto, la fonte del segnale alieno. Alcuni registri contengono progetti dettagliati per l'invasione di [arc_site_planet.GetName] e l'internamento degli abitanti in \"fattorie del dolore\" per ammorbidirne la carne prima di consumarli."
 ancient_battle_site_desc: "Le scansioni di [From.Planet.GetName] hanno rivelato un'area piena di materiali raffinati e medicinali, poco visibili dall'orbita. Per capirne di più dovremmo indagare in superficie."
 omnirelic_site: "$ancrel.21.name$"
 cool_relic_world_site_desc: "Un intero pianeta ricoperto da immense strutture; questa megalopoli abbandonata sicuramente celerà un sacco di segreti."
 ancrel.108.name: "Antico Campo di Battaglia"
 ancrel.108.desc: "I materiali raffinati sono stati studiati e, sebbene servano ulteriori studi, dovrebbe trattarsi dei resti di un antico campo di battaglia. Sembrerebbe che uno dei due contendenti sia disceso dall'orbita e sia stato attaccato dai difensori planetari. Perché non siano avvenuti bombardamenti orbitali e chi abbia vinto rimane un mistero."
 ancrel.109.name: "Rancore Dimenticato"
 ancrel.109.desc: "Abbiamo concluso che alcune forze dei \"Distruttori\", una razza di nomadi extradimensionali, abbia invaso [From.Planet.GetName], che al tempo apparteneva a \"Coloro-Che-Resistono\", una coalizione di diverse specie. Dai registri frammentari che abbiamo recuperato, crediamo che la maggior parte delle battaglie siano state combattute da un'altra parte della galassia, e che [From.Planet.GetName] fu un tentativo da parte di Coloro-Che-Resistono di stabilire una colonia segreta al di fuori della portata dei Distruttori. L'esito di questa guerra rimane un mistero, ma lo studio delle macchine belliche ci ha fornito preziose informazioni."
