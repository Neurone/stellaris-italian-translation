 #Fumongus
 site_fumongus_dig: "Disidratato"
 site_fumongus_intro: "Abbiamo trovato segni di acqua in tutto il mondo. Per quanto ne sappiamo, dovrebbe essere ancora qui. Le temperature sono nella norma per l'esistenza di acqua liquida e c'è ancora un'atmosfera, anche se tenue. Eppure, tutto qui è secco e la vegetazione esistente è arida.\n\nInoltre, le scansioni hanno rivelato tracce di un'altra civiltà spaziale sul pianeta. Il team archeologico avrà due obiettivi: scoprire cosa è successo all'acqua e capire cosa hanno fatto qui altri viandanti spaziali. La maggior parte delle ipotesi sta già collegando le due cose e alcuni del team credono che questo potrebbe essere stato il lavoro di \"ladri d'acqua\"."

 #Random Event - Fungal zombies
 ancrel.8300.intro: "La spedizione effettuata dal nostro [Root.Owner.GetArchaeologistPlural] su [From.Planet.GetName] ha disturbato le bucce in decomposizione di alcuni animali selvatici locali, che sembrano ora essere sotto il dominio di funghi parassiti. Questi zombie fungini hanno immediatamente iniziato ad assalirci, apparentemente attratti dalle fonti d'acqua nel nostro campo e dentro i nostri stessi corpi."
 ancrel.8300.critical: "Gli zombie si sono sbarazzati di §H[dead_scientist.GetName]§! prima di venire bruciati dalla nostra squadra di sicurezza. I loro resti essiccati sono tutto ciò che rimane di loro. "
 ancrel.8300.failure: "Gli zombie sono riusciti a uccidere diversi [Root.Owner.GetArchaeologistPlural] prima che potessero essere fermati da §H[Root.GetLeaderName]§! I loro cadaveri essiccati sono caduti a pezzi quando abbiamo cercato di recuperarli."
 ancrel.8300.success: "Fortunatamente, §H[Root.GetLeaderName]§! e la vicina scorta di sicurezza sono riusciti a neutralizzare gli zombie prima che potessero ferire seriamente qualcuno."
 ancrel.8300.pay: "Gli zombie sono stati contenuti per ora, ma non c'è modo di superarli. Forse possiamo attirarli fuori con una quantità d'acqua sufficientemente grande."
