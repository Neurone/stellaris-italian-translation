 baol_chain_title: "Precursori - I Baol"
 baol_chain_desc: "I nostri ricercatori hanno scoperto alcuni cristalli di memoria vecchi sette milioni di anni, contenenti la storia di una razza spaziale guerriera conosciuta come §YGrunur§!, e degli §YOrganismi Baol§!, una forma di vita aliena i cui pianeti furono invasi dai Grunur."
