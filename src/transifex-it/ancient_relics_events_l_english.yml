 BAOL_COLONY_2_DESC: "Le coordinate di un'altra ex colonia §YBaol§! sono state estratte da un antico cristallo di memoria Grunur. Dovremmo indagare anche su quella."
 BAOL_COLONY_3: "$BAOL_COLONY_1$ III"
