 FERROPHAGE_CURE: "Una Cura per la Ferrofagia"
 FERROPHAGE_CURE_DESC: "L'Interfaccia Interattiva C.U.R.A su [Root.GetName] ha chiesto il nostro aiuto per sviluppare una cura contro il virus divora-metalli che l'ha tormentata per migliaia di anni.\n\nRimane da vedere come faremo a sviluppare un antidoto per un antico virus biologico alieno che colpisce le intelligenze artificiali."

