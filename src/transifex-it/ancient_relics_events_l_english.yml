 zroni_digsite_6: "Zron"
 ancrel.1.name: "Rovine Misteriose"
 ancrel.1.desc: "[From.Planet.GetName] ospita i resti di un'antica colonia abbandonata. Dall'orbita non si notano segni del disastro che ha ucciso i suoi abitanti o che li ha costretti a fuggire. Se vogliamo risposte, è necessaria una spedizione in superficie."
 ancrel.2.desc: "Le strane rovine non mostrano alcun segno di danno oltre all'incuria. Case, fabbriche, edifici di uso sconosciuto: sono tutti vuoti e abbandonati. Dove sono andati tutti? Sembra probabile che un grande edificio al centro della colonia possa contenere le risposte."
 ancrel.3.name: "Strano Cristallo"
 ancrel.3.desc: "Un grane cristallo è stato trovato dentro quello che ora sappiamo essere stato il centro amministrativo centrale della colonia. In qualche modo non possiamo descrivere completamente, il cristallo sembra aver voluto essere trovato e sta cercando di comunicare con noi. Forse con ulteriori studi sarà possibile la comunicazione?"
 ancrel.3.a: "Sondare il Cristallo"
 ancrel.4.desc: "Dopo molte prove ed errori, è stata fatta una svolta. Il cristallo è una specie di Archivio Psionico, ma i suoi archivi sono frammentati.\n\nQuello che sappiamo è che questa era una colonia di §HGli Zroni§!: una razza dotata di talento psionico che scoprì una dimensione che divenne nota come \"La Sindone\". Una volta che la popolazione Zroni ha raggiunto la massa critica, sembra che le loro menti inconsce collettive abbiano iniziato a entrare in contatto con il proto-sudario nei sogni, portando a sogni lucidi di massa. Il fenomeno fu studiato e gli Zroni scoprirono come proiettarsi psionicamente nella Sindone - a quel punto scoprirono anche che potevano manipolare il tessuto stesso della realtà, usando i loro poteri psionici.\n\nNon passò molto tempo prima che gli Zroni hanno scoperto che potevano entrare fisicamente nella Sindone e vivere come dei, trasformando la dimensione per soddisfare i loro capricci ...\n\nI registri dell'Archivio finiscono qui, senza informazioni su cosa sia successo agli abitanti di [From.Planet.GetName]. Ma sebbene non ci siano risposte qui, abbiamo appreso di un'altra colonia di Zroni che potrebbe contenere un archivio più completo..."
 ancrel.5.desc: "[From.Planet.GetName] contiene le rovine di un'altra colonia Zroni abbandonata. Il primo passo per risolvere questo mistero è trovare e prendere contatto con l'Archivio Psionico di questo mondo."
 ancrel.6.desc: "Questa volta è stato molto più facile stabilire un contatto con il cristallo, utilizzando i protocolli che abbiamo stabilito con il precedente. Anche in questo caso le sue registrazioni sono frammentate, ma abbiamo imparato che un altro vantaggio di poter entrare nella Sindone è che la Sindone tocca tutte le parti della galassia fisica, forse tutte le parti dell'universo - simultaneamente.\n\nSe si può entrare nella Sindone, è possibile uscirne in qualsiasi posizione nota. Questa capacità di \"saltare psionicamente\" tra i luoghi fisici ha permesso allo Zroni di diffondersi in tutti gli angoli della galassia. Poiché trascorrevano la maggior parte del loro tempo all'interno della Sindone, gli Zroni stabilirono relativamente poche colonie permanenti. Quelli che hanno allestito si trovavano accanto al loro pianeta natale.\n\nQuesto cristallo ci ha indicato l'ubicazione di un'altra colonia."
 ancrel.7.desc: "Trovare e comunicare con l'Archivio Psionico è diventato molto più facile ora. Il contatto può essere effettuato non appena la nostra spedizione atterra, a quel punto possiamo accedere a documenti e concetti più dettagliati. Da quello che abbiamo imparato qui, alcune cose sono troppo belle per essere vere - e così è stato con la divinità concessa allo Zroni dalla Sindone.\n\nL'energia richiesta per alimentare i grandi cambiamenti nella composizione della Sindone doveva provenire da da qualche parte, e per loro ha avuto origine dal buco nero supermassiccio al centro della nostra galassia. Man mano che gli Zroni apportavano i loro cambiamenti all'interno della Sindone, la singolarità si espanse: consumando la massa del centro galattico e convertendola in energia che veniva poi travasata nella Sindone. Questa scoperta scosse lo Zroni: il dibattito si volge all'argomento; gli argomenti hanno portato alla divisione; la divisione si trasformò in una guerra civile tra le loro due fazioni principali."
 ancrel.8.desc: "Ulteriori dettagli sulle fazioni della guerra civile Zroni sono stati estratti dal cristallo. Una fazione - che divenne nota come \"La Divina\" - riteneva che il destino della galassia fisica non interessasse gli Zroni, che potevano continuare la loro esistenza onnipotente nella Sindone fino a quando l'intera galassia non fosse stata consumata in un luogo inimmaginabilmente lontano. futuro. Anche allora, ci sono altre galassie, forse anche altri universi che potrebbero essere consumati.\n\nL'altra fazione, \"The Saviors\", era sbalordita da questo; gli Zroni non dovrebbero distruggere la galassia per vivere come dei parassiti! Anche al di fuori della Sindone, le loro capacità psioniche garantivano loro un'esistenza utopica.\n\nÈ stata scoperta anche la posizione di un'altra colonia Zroni."
 ancrel.9.desc: "Era stranamente difficile individuare l'archivio su [From.Planet.GetName] - ma una volta individuato, è stato facile capire perché fosse così sfuggente: il cristallo è stato frantumato e non contiene record a cui possiamo accedere. Tuttavia, un debole segnale suggerisce che potrebbe esserci qualcos'altro da trovare qui."
 ancrel.9.a: "Continuare a cercare."
 ancrel.10.desc: "Un cristallo psionico molto più piccolo è stato localizzato in una specie di laboratorio. Gli Zroni che hanno registrato le loro scoperte all'interno erano estremamente frustrati: la loro ricerca era stata ridicolizzata dai loro coetanei ed era in gran parte screditata. Credevano che gli Zroni non fossero più le uniche entità nella Sindone e che le paure ei desideri collettivi della loro intera razza si stessero coalizzando in entità distinte e sapienti.\n\nDesiderando di diventare più forti, queste entità avevano iniziato a influenzare sottilmente il emozioni e pensieri di Zroni adatto: causare lentamente i loro comportamenti a diventare più estremi. Questo potrebbe aver causato direttamente la guerra civile degli Zroni.\n\nAbbiamo anche scoperto un riferimento di posizione per una delle principali colonie degli Zroni."
 ancrel.11.desc: "A differenza dei precedenti mondi Zroni, [From.Planet.GetName] era chiaramente una grande colonia, con diverse città di varie dimensioni che coprivano la superficie. Tuttavia, come gli altri, ora si trova vuoto, senza mostrare segni di disastro o morte; il destino della sua popolazione è sconosciuto. Sono stati rilevati diversi cristalli dell'Archivio e sarà necessario esaminarli."
 ancrel.12.desc: "La maggior parte dei documenti accessibili si concentra sul corso della guerra. La nostra teoria di lavoro è che l'umore della popolazione influenza la \"forza\" della registrazione su un argomento, il che significa che le questioni più meditate vengono registrate con maggiore risalto. Non sorprende che il corso della guerra fosse nella mente di tutti.\n\nLa maggior parte degli Zroni si schierava con i Salvatori, ma mentre avevano un vantaggio numerico portavano uno svantaggio significativo: indipendentemente dai loro effetti sulla galassia, i Divini erano liberi di usare tutta la loro potenza psionica; nel frattempo i Salvatori erano limitati a qualsiasi potere potesse essere tratto dai loro stessi corpi.\n\nAll'inizio la guerra sembrava senza speranza, ma alla fine un eroe tra i Salvatori avrebbe fatto una scoperta terribile, ma vitale."
 ancrel.12.a: "Indaga sulla scoperta"
 ancrel.13.desc: "Il cristallo ci racconta come un ricercatore canaglia di Zroni - lavorando su una teoria che i suoi colleghi si rifiutavano di credere - abbia trasformato il suo potere verso l'interno, consumando il proprio corpo in una reazione a catena psionica contenuta. Seguendo le sue ultime istruzioni, il residuo polveroso del suo sacrificio supremo è stato testato e ha confermato di essere una fonte incredibilmente potente di energia psionica. Era essenzialmente la somma totale del potenziale psionico della sua vita, resa immediatamente utilizzabile da un altro Psion.\n\nIl cristallo contiene anche la posizione del pianeta natale degli Zroni"
 ancrel.13.a: "La Polvere ... è lo Zroni!"
 ancrel.15.desc: "Zron è devastato da tempeste di energia psionica e sembra essere solo parzialmente in fase con il resto dell'universo. Qualunque calamità abbia colpito lo Zroni sembra aver avuto origine qui.\n\nCome tutte le colonie precedenti, è privo di Zroni ma brulica di segnali cristallini. Dato questo rumore di segnale - oltre alle strane condizioni atmosferiche - potrebbe volerci del tempo per individuare qualsiasi informazione utile."
 ancrel.16.desc: "Abbiamo trovato e comunicato con diversi cristalli, incluso uno dei ricercatori emarginati dell'entità Sindone. Con questi, stiamo imparando di più sulla guerra degli Zroni. \n\nUtilizzare la polvere di Zro ha richiesto un grande sacrificio da parte dei Salvatori, ma con esso sono stati in grado di ribaltare le sorti della loro guerra contro il Divino. Mentre la loro sconfitta incombeva, la rabbia e la paura sempre crescenti del Divino generarono nuove e terribili entità all'interno della Sindone. Il ciclo di feedback è cresciuto, spingendo il Divino nelle profondità della follia. Furono spinti ad atrocità sempre peggiori, esortando i Salvatori a porre fine alla guerra ad ogni costo."
 ancrel.16.a: "Continua..."
 ancrel.17.desc: "Man mano che comunichiamo con più cristalli, emergono più dettagli. Sull'orlo della sconfitta, il Divino ha deciso il suo piano finale: la fine del ciclo. La crescita del nucleo galattico del buco nero verrebbe accelerata per consumare la galassia il prima possibile.\n\nNel peggiore dei casi, i Salvatori - e ogni altra specie nella galassia - verrebbero distrutti, lasciando il Divino a governare il sudario per un tempo vasto ma finito. Era, tuttavia, possibile che l'espansione diventasse autosufficiente, consumando non solo la galassia ma l'universo stesso: fornendo una fonte di energia che potrebbe non essere infinita, ma che almeno si sarebbe avvicinata abbastanza da non fare alcuna differenza pratica."
 ancrel.18.desc: "Abbiamo appreso il destino degli Zroni: quando i Salvatori hanno appreso del piano del Divino, sapevano che c'era solo un'ultima cosa possibile  per penetrare le difese quasi impenetrabili del Divino nella Sindone. Di fronte all'annientamento, hanno scelto di sacrificare l'intera popolazione tranne uno Zroni. Quest'ultimo Salvatore rimasto ha usato il residuo psionico di un'intera specie per distruggere ogni Zroni - e quindi ogni Divino -esistente, ponendo fine alla minaccia per sempre.\n\nGli Zroni furono spazzati via quasi senza lasciare traccia, tranne una piccola quantità di polvere non consumata."
 ancrel.18.a: "Inconcepibile!"
 ancrel.19.desc: "Mentre la nostra spedizione si preparava a partire, uno dei cristalli psionici ha improvvisamente ristabilito il contatto. Ha indicato che potrebbe rivelarsi utile per noi, se decidessimo di portarlo con noi. Anche se l'affermazione è falsa, nessuno degli altri cristalli che abbiamo incontrato ha mostrato segni di sapienza; questo potrebbe giustificare ulteriori indagini."
 ancrel.19.a: "Prendi il cristallo."
 ancrel.21.name: "Mondo in Rovina"
 ancrel.21.desc: "Strutture massicce e fatiscenti coprono l'intera superficie di questo mondo. Un tempo questa città-pianeta doveva aver ospitato miliardi di persone, ma ora è vuota. Chiunque abbia vissuto qui deve aver lasciato indizi su quello che gli è successo, ma per trovarli sarà necessario un esame dettagliato della superficie."
 ancrel.22.desc: "Dopo molte infruttuose ricerche tra le rovine, una serie di indizi ha indirizzato la nostra ricerca verso i resti di una sorta di centro di elaborazione e archiviazione dei dati planetari. Se riusciamo a trovare un modo per ottenere l'accesso a qualsiasi documentazione rimasta, sarà preziosa per svelare il misterioso passato di questo pianeta."
 ancrel.23.desc: "Una volta trovato un ingresso al data center e il passaggio forzato attraverso i rottami, è stato un compito sorprendentemente facile riattivare e interfacciarsi con i sistemi informatici. I circuiti autoriparanti e gli algoritmi di apprendimento sono diventati rapidamente online per ripristinare funzionalità limitate e comunicare con i nostri computer.\n\nLa causa di questa esplosione di attività è diventata subito chiara: [From.Planet.GetName] una volta era la capitale di una macchina impero noto come §H\"The Omnicodex.\"§! Chiamati per il loro scopo di guida, gli Omni erano un ibrido di robot e cyborg che avevano tentato di assimilare campioni di tutta la vita biologica nella galassia, al fine di prevenire la loro estinzione di fronte a calamità galattiche sconosciute.\n\nDa documentazione che sopravvivere, si deduce che questa linea di condotta non era popolare tra le altre potenze galattiche della loro era; gli Omni furono infine sconfitti in una campagna congiunta condotta da molti di questi imperi.\n\nPrima della loro caduta, gli Omni riuscirono a campionare una grande quantità di razze e molto lavoro fu dedicato allo sviluppo di un dispositivo in grado di ricrearle se il il bisogno dovrebbe mai sorgere. Questo dispositivo - l'Omnicodex vero e proprio - è apparentemente conservato da qualche parte nelle vicinanze."
 ancrel.24.desc: "L'Omnicodex è stato portato alla luce. Questo dispositivo unico contiene la sequenza genetica di ogni razza che gli Omni sono stati in grado di campionare e possono ricrearli utilizzando solo elementi di base come materie prime. Sfortunatamente, sembra che gli Omni non abbiano avuto il tempo di perfezionarlo prima di incontrare il loro annientamento, quindi non c'è modo di selezionare quale delle tante razze campionate sarebbe stata creata in ogni attivazione del dispositivo."

