 ancrel.2000.name: "I Grunur"
 ancrel.2000.desc: "L'equipaggio della [Root.GetName] è ansioso di riferire di aver scoperto i resti di un'antica specie spaziale su [From.GetName], che sembrano aver abitato sul pianeta circa sette milioni di anni fa!\n\nSebbene non siano chiare le ragioni per cui questa specie, che si faceva chiamare §YGrunur§!, scomparì dal Sistema [From.GetStarName], i nostri scienziati hanno isolato un sito di scavo promettente sul loro pianeta.\n\nForse ulteriori studi ci condurranno ad altri indizi."
 ancrel.2001.name: "Gli Organismi Baol"
 ancrel.2001.desc: "Nel sito di scavo sono stati trovati alcuni antichi cristalli di memoria decodificati; racchiudono la storia delle imprese militari dei §YGrunur§!. Sebbene molti registri siano di scarso interesse, alcuni dettagliano il primo incontro dei §YGrunur§! con una specie aliena che chiamavano §YGli Organismi Baol§!.\n\nNon si conosce molto sui §YBaol§!, tranne il fatto che erano enormi plantoidi con molte colonie tra le stelle."
 ancrel.2001.a: "Allettante. Continuate a scavare!"
 ancrel.2002.name: "Gli Organismi Baol"
 ancrel.2002.desc: "I registri del cristallo di memoria rivelato che i §YGrunur§! scesero in guerra contro i §YBaol§!, bramando le abbondanti risorse che trovarono sui loro pianeti. È stata estratta una serie di coordinate!\n\nI nostri archeologi stanno caricando la posizione dei pianeti nei nostri sistemi di navigazione."
 ancrel.2002.a: "Forse un'indagine approfondita di [baol_colony_1.GetName] si rivelerà utile."
 ancrel.2003.name: "Ex Colonia Baol: Lo Sterile"
 ancrel.2003.desc: "Nonostante la promessa di ricchezze suggerita dai cristalli di memoria §YGrunur§!  recuperati su [first_grunur_site.GetName], [baol_colony_1.GetName] è un pianeta arido e sterile, senza atmosfera.\n\nFortunatamente, le scansioni geologiche hanno rivelato una serie quasi infinita di resti fossili tra le profondità della crosta! Tra essi ci sono quelli che sembrano essere appartenuti ad una specie plantoide, probabilmente i §YBaol§! dato che la struttura neurologica suggerisce la presenza di sapienza.\n\nUno scavo mirato potrebbe condurre ad altre informazioni."
 ancrel.2004.name: "Estinzione di Massa Militare"
 ancrel.2004.desc: "Spessi strati di cenere ed un evento d'estinzione di massa coincidono con i dati estratti dai cristalli di memoria §YGrunur§!; suggeriscono che i §YGrunur§! abbiano bombardato [From.Planet.GetName] con un agente incendiario circa sette milioni di anni fa.\n\nLa diffusa deforestazione della superficie ha devastato gli ecosistemi locali, e la mancanza di vegetazione ossigenante ha gradualmente esaurito l'atmosfera del pianeta durante i sessantamila anni seguenti."
 ancrel.2005.name: "Gli Organismi Baol"
 ancrel.2005.desc: "Sono stati scoperti diversi esemplari fossili di §YBaol§!; rivelano che la specie scomparsa fosse una Mente Alveare: miliardi di plantoidi uniti assieme, come foglie e radici di un enorme albero. La dendrocronologia suggerisce che i singoli individui §YBaol§! vivessero centinaia d'anni.\n\nLa mancanza di edifici in rovina su [From.Planet.GetName] sembrerebbe dipendere dalla devastazione del tempo e dal fatto che i Baol utilizzassero tecnologia organica, dalle navi agli edifici, fino ai biocomputer."
 ancrel.2006.name: "Un Cristallo di Memoria Grunur"
 ancrel.2006.desc: "Da un cristallo di memoria §YGrunur§! danneggiato sono state estratte le coordinate di un'altra ex colonia §YBaol§!! Magari questo pianeta vanterà alcune delle ricchezze tanto ricercate dai loro antichi nemici."
 ancrel.2006.a: "Verso la prossima colonia!"
 ancrel.2007.name: "Ex Colonia Baol: Il Distrutto"
 ancrel.2007.desc: "L'equipaggio della [Root.GetName] inizialmente erano certi di aver fatto degli errori di triangolazione mentre deducevano le coordinate della colonia §YBaol§! nel Sistema [Root.GetStarName], dato che non hanno trovato nient'altro che asteroidi, nel punto in cui avrebbe dovuto esserci un pianeta rigoglioso.\n\nTuttavia, studiando la composizione di questi asteroidi, abbiamo appreso che si tratta in effetti dei resti di ciò che rimane dell'ex colonia §YBaol§!! Il pianeta, un tempo lussureggiante, è saltato in aria in diverse migliaia di frammenti rocciosi a causa di una collisione di qualche sorta, avvenuta circa sette milioni di anni fa. Le nostre deduzioni suggeriscono che i §YGrunur§! abbiano avuto a che fare con l'oscuro destino del pianeta.\n\nÈ stato selezionato un asteroide promettente per ulteriori studi, dato che sembra ospitare un gran numero di resti fossili."
 ancrel.2007.a: "Che peccato. Forse ne capiremo di più."
 ancrel.2008.name: "Biocomputer Fossile"
 ancrel.2008.desc: "Siamo riusciti ad estrarre alcuni frammenti di dati da un biocomputer fossile dei §YBaol§! particolarmente ben conservato! Quest'antica reliquia, vecchia di dieci milioni di anni, sembra contenere informazioni pedagogiche, destinate ai membri giovani della specie. Non ancora pronti per ricevere la piena connessione neurale della Mente Alveare, i giovani §YBaol§!, detti alberelli, venivano introdotti alle tecniche di crescita, all'orticultura ed ai metodi di nutrimento attraverso un'esperienza più curata.\n\nQueste scoperte suggeriscono che la società §YBaol§! prediligeva gli ambienti terrestri e la gestione dell'ecosistema, e dipendeva da essi per la sopravvivenza."
 ancrel.2009.name: "Resti di Biocomputer"
 ancrel.2009.desc: "La scoperta dei resti di un altro antico biocomputer §YBaol§! ha fornito ulteriori informazioni sulla storia di quest'antica Mente Alveare plantoide.\n\nSembra che i §YBaol§! abbiano avuto origine da un singolo pianeta, che rimane sconosciuto, come semplici forme di vita vegetali. I §YBaol§! preistorici erano tutti cloni delle loro piante madri, e gradualmente svilupparono la coscienza condivisa nel corso di milioni di anni di crescita pacifica sul loro pianeta natale."
 ancrel.2010.name: "Un Cristallo di Memoria Grunur"
 ancrel.2010.desc: "Un cristallo di memoria §YGrunur§! è stato recuperato da [From.Planet.GetName], vecchio di circa sette milioni di anni. Il cristallo di memoria contiene registri militari parzialmente leggibili,  relativi all'invasione planetaria.\n\nApparentemente, i §YGrunur§! si aspettavano qualche sorta di difesa armata, e non erano impressionati dai movimenti incredibilmente lenti dei §YBaol§!. I registri descrivono la facilità con cui le reazioni ritardate dei §YBaol§! furono eluse, in modo estremamente dispregiativo."
 ancrel.2011.name: "Ordini di Guerra Grunur"
 ancrel.2011.desc: "Un altro cristallo di memoria §YGrunur§! è stato dissotterrato; contiene una serie di dettagliati ordini militari, incluse le coordinate di un'altra ex colonia §YBaol§!.\n\nI nostri archeologi, ansiosi di svelare finalmente la storia di queste due razze, stanno caricando i dati in questo momento."
 ancrel.2011.a: "La terza volta è quella buona...?"
 ancrel.2012.name: "Ex Colonia Baol: Il Silenziato"
 ancrel.2012.desc: "I nostri ricercatori sono entusiasti di aver scoperto che la posizione della terza colonia §YBaol§! corrisponde ad un pianeta che ancora possiede atmosfera e vita!\n\nSebbene [From.From.GetName] non sembri particolarmente rigoglioso o ricco di risorse, i nostri scienziati non vedono l'ora di iniziare degli scavi mirati in cerca dei resti dei §YBaol§! e dei §YGrunur§!."
 ancrel.2013.name: "Capacità Ridotte"
 ancrel.2013.desc: "Gli scavi su [From.Planet.GetName] hanno svelato diversi fossili chiaramente collegati ai §YBaol§! ma, curiosamente, sembra che gli organi neurologici necessari alla comunicazione subspaziale siano più piccoli... stranamente questi esemplari non possedevano la capacità di comunicare su lunghe distanze, una facoltà unica delle Menti Alveare.\n\nLe cause di questa precipitazione evolutiva sono sconosciute, sebbene sia un azzardo pensare che non c'entri con l'invasione dei §YGrunur§!. Sono consigliati ulteriori studi."
 ancrel.2024.name: "Involuzione"
 ancrel.2024.desc: "Sono stati scoperti alcuni fossili di giovani §YBaol§! che non sembrano soffrire dell'involuzione comunicativa. Infatti, in questi esemplari, la struttura richiesta per le comunicazioni subspaziali manca del tutto!\n\nLa datazione al carbonio degli esemplari ha confermato che, centinaia d'anni dopo l'invasione §YGrunur§!, i §YBaol§! iniziarono a devolvere la capacità di comunicare tra loro come una Mente Alveare.\n\nSfortunatamente, sembra che non ci siano altri dati rilevanti in questo sito."
 ancrel.2024.a: "Che strano."
 ancrel.2015.name: "Segnale d'Emergenza §YGrunur§!"
 ancrel.2015.desc: "I nostri scienziati stanno ricevendo un segnale d'emergenza che sembra portare la firma dei §YGrunur§!! Dovrebbe provenire da un sistema sconosciuto, vicino a [last_baol_neighbor.GetName].\n\nChe genere di antico messaggio potrebbe contenere?\n\nI nostri scienziati vogliono vederci chiaro."
 ancrel.2015.a.tooltip: "Avvia Progetto Speciale: §YSegnale di Pericolo Grunur§!"
 ancrel.3999.name: "$ancrel.2016.name$"
 ancrel.3999.desc: "Gli scienziati della §H[From.GetName]§! hanno trovato l'ultimo §HBaol§!!"
 ancrel.2016.name: "L'Organismo Baol"
 ancrel.2016.desc: "L'equipaggio della [Root.GetName] ha tracciato il segnale d'emergenza §YGrunur§! fino alla fonte, scoprendo una struttura di ricerca §YGrunur§! in rovina, nell'orbita di un pianeta abbandonato. La struttura sta per disattivarsi completamente, essendo sopravvissuta per milioni di anni appoggiandosi solamente ad un'estesa rete di pannelli solari che stanno lentamente disgregandosi.\n\nPiuttosto sorprendentemente, le scansioni della struttura hanno rilevato la presenza di una singola forma di vita. L'equipaggio ha inviato una squadra, e sono pronti a fare rapporto."
 ancrel.2017.name: "L'Ultimo Baol"
 ancrel.2017.desc: "§HNelle profondità della struttura Grunur in rovina, tra computer da tempo defunti ed equipaggiamento deteriorato, l'equipaggio della nostra nave ha compiuto una scoperta incredibile.\n\nAggrovigliato tra tubi di nutrimento e sistemi di supporto vitale gravemente danneggiati, giace un singolo organismo: l'ultimo Baol, miracolosamente ancora in vita, circondato dai resti decomposti di altri esemplari all'interno di vasche incrinate e danneggiate.\n\nA causa dei nostri ampi studi archeologici sulla specie, dovremmo essere in grado di comunicare con la creatura.§!"
 ancrel.2017.a: "Allora, proviamoci."
 ancrel.2017.exter: "Un organico? Protocolli di sterminio in caricamento..."
 ancrel.2017.machi: "Un antico organico!"
 ancrel.2017.hive: "Estendiamo la Mente..."
 ancrel.2018.desc: "\"Un visitatore? È possibile?\"\n\n§HIl Baol sussulta nella sua vasca.§!\n\n\"Ma voi non siete quelli che ci hanno messo qui. Siete qui per concederci la pace, infine?\""
 ancrel.2018.a: "Forse. Ma prima abbiamo qualche domanda."
 ancrel.2018.a.phile: "Vi aiuteremo in ogni modo possibile."
 ancrel.2018.a.phobe: "Siamo noi a fare le domande, xeno. Non voi."
 ancrel.2019.desc: "§HIl Baol rimane in silenzio per diversi minuti.§! \"Chiedete dunque. Abbiamo atteso millenni. Possiamo resistere ancora.\""
 ancrel.2019.a: "Parlateci di voi."
 ancrel.2019.a.response: "§HLunghi minuti trascorrono prima che il Baol risponda.§!\n\n\"Di noi? Di... noi. Sì. Cosa c'è da dire? Sedevamo sotto le stelle, sul morbido terreno, spiegando le foglie come vele sopra le nostre teste. Ricordiamo ogni goccia d'acqua che le colpirono nelle torride estati. Ogni brina gelida che le avvolse durante gli inverni. Ondeggiavamo al vento mentre le stelle si spostavano sopra di noi.\n\nSiamo stati sradicati. Siamo stati bruciati. Siamo stati tagliati. Siamo stati lasciati qui. Abbiamo visto gli altri marcire nelle loro prigioni di vetro."
 ancrel.2019.b: "Cos'è successo ai Baol?"
 ancrel.2019.b.response: "§HDi nuovo, il Baol rimane a lungo in silenzio prima di rispondere.§! \"Quando vennero gli inceneritori, intere colonie caddero nell'oblio prima che il pericolo ci fosse noto. Come un arto mozzato, i nervi vennero tagliati completamente ed improvvisamente alla base. E poi perdemmo il successivo, ed un altro, ed un altro ancora. Una dopo l'altra, le loro voci lasciarono il coro. Abbiamo perso gli altri. Il loro silenzio assordava chi rimaneva.\n\nRiuscite a capire, visitatori? Non riusciamo più a sopportare altra agonia. Gli inceneritori erano rapidi, come voi, forse di più, e prima che potessimo ritirarci, ci diedero alle fiamme. Tutto ridotto in cenere, e l'aria si riempì di quella grigia agonia: la polvere dei nostri caduti.\""
 ancrel.2019.c: "Volete unirvi a noi?"
 ancrel.2019.d: "Abbiamo sentito abbastanza."
 ancrel.2020.desc: "§HIl Baol rimane in silenzio per un momento prima di rispondere.§! \"Grazie. Abbiamo dimenticato il suono della gentilezza.\""
 ancrel.2020.a: "Abbiamo qualche domanda..."
 ancrel.2021.desc: "§HUna specie di brivido attraversa il Baol. Hai la netta impressione che stia ridendo.§! \"No. Abbiamo vissuto troppo a lungo in questa miserabile situazione. Ora desideriamo solo una fine. Ma prima... potreste dirci una cosa? Siamo sigillati qui da così tanto, ciechi ad ogni cosa che non fosse questa stanza, fissando l'aria stantia scorrere tra le ossa di metalli della stazione.\n\nDiteci. La nostra specie... vive ancora?\""
 ancrel.2021.desc.phobe: "\"Aspettate.\"\" §HIl Baol trema.§! \"Prima che tutto finisca. La nostra specie. Vi prego. Siamo sigillati qui da così tanto, ciechi ad ogni cosa che non fosse questa stanza, fissando l'aria stantia scorrere tra le ossa di metalli della stazione.\n\nDiteci. La nostra specie... vive ancora?\""
 ancrel.2021.a: "In un certo senso. Anche se non sono più sapienti."
 ancrel.2021.b: "Non abbiamo tempo per questo. Staccate la spina!"
 ancrel.2021.b.exter: "Sterminateli!"
 ancrel.2021.b.swarm: "Che brava preda... rimane ferma!"
 ancrel.2022.desc: "§HLentamente, quasi impercettibilmente, le foglie dell'ultimo Baol si chiudono su loro stesse, solo un po' di più.§! \"Forse... forse è la cosa migliore.\"\n\n§HLa macchina che pompa fluidi misteriosi dentro e fuori il corpo della creatura inizia a scoppiettare e sibilare. È chiaramente il suo ultimo rantolo meccanico, ed il Baol morirà senza di essa.§!\n\n\"Silenzio, sì. Finalmente si avvicina. Lo accoglieremo, come fecero i nostri fratelli molto tempo fa. Addio, [Root.GetSpeciesName]. Possa la vostra razza provare meno agonia, in questo mondo.\""
 ancrel.2022.a: "Addio."
 ancrel.2023.desc: "§HRaggiungendo i tubi che trasportano misteriose sostanze nutrienti dentro e fuori il corpo della creatura, i nostri scienziati iniziano a sfilarli, accelerando il processo di rottura della macchina e quindi anche della morte del Baol.\n\nIl Baol sembra non protestare, a meno che il leggero tremolio che attraversa le sue membra non significhi qualcosa.\n\nAlla fine, il lavoro è completo, ed un ultimo tremito scuote la creatura prima che spiri.§!"
 ancrel.2023.a: "Beh, questo è quanto."
 ancrel.2023.a.exter: "Bruciate ciò che rimane."
 ancrel.2023.a.swarm: "È ora di banchettare!"
 ancrel.2025.name: "Processo d'Inseminazione dei Baol su [Root.GetName] Completato"
 ancrel.2025.desc.first: "I nostri specialisti ambientali sono lieti di comunicare che il processo di terraformazione su [Root.GetName] è stato completato! Lo schieramento di nuovi ibridi plantoidi, creati utilizzando segmenti selezionati del codice genetico estratto dai resti dell'ultimo §YBaol§!, ha trasformato con successo il clima e l'atmosfera di [Root.GetName], in un periodo di soli dieci anni.\n\nGli ibridi si sono moltiplicati sulla superficie come previsto, ed ora stanno entrando in una fase 'dormiente', dato che le modifiche atmosferiche su [Root.GetName] li hanno disattivati.\n\nIncredibilmente, l'amministrazione planetaria comunica un risultato inatteso nel processo: diversi alieni sapienti, molto simili agli antichi §YBaol§!, ma con un vasto mix di materiale genetico proveniente dalla flora naturale del pianeta, sono comparsi su [Root.GetName]!\n\nSebbene non facciano parte di una Mente Alveare, questi §GNuovi-Baol§! sembrano pacifici quanto i loro antenati. In un modo o nell'altro, dovremmo affrontare la loro presenza su [Root.GetName]."
 ancrel.2025.desc: "I nostri specialisti ambientali sono lieti di comunicare che il processo di terraformazione su [Root.GetName] è stato completato! Il pianeta è stato trasformato con successo in un Pianeta di §G$pc_gaia$§!, grazie allo schieramento di nuovi ibridi plantoidi, creati utilizzando segmenti selezionati del codice genetico dei §YBaol§!.\n\nAncora una volta, come risultato del processo, non pienamente compreso dai nostri genetisti, alcuni §GNuovi-Baol§! sono comparsi sul pianeta, emergendo quando la terraformazione era quasi completata."
 ancrel.2025.a: "Splendido! Sono i benvenuti."
 ancrel.2025.b: "Suppongo che dovremmo occuparcene..."
 ancrel.2025.c: "Eccellente! Altri schiavi."

 grunur_digsite_1: "Rovine Grunur"
 grunur_digsite_1_desc: "Su [From.Planet.GetName] sono stati ritrovati i resti di quello che sembra un antico complesso amministrativo; apparteneva ad una specie spaziale chiamata §YGrunur§!.\n\nSembra che questa civiltà scomparsa abitasse il pianeta circa sette milioni di anni fa, ed i nostri archeologi non vedono l'ora di svelarne i segreti."
 baol_digsite_1: "Lo Sterile"
 baol_digsite_1_desc: "Nelle profondità di [From.Planet.GetName] è stato scoperto un gruppo di fossili appartenenti ad una specie plantoide avente la struttura neurologica adatta alla sapienza.\n\nSe queste creature scomparse da tempo fossero i §YBaol§!, studiarne i resti potrebbe fornirci delle informazioni su ciò che ha trasformato il loro lussureggiante pianeta in questo ammasso sterile e senz'aria."
 baol_digsite_2: "Il Distrutto"
 baol_digsite_2_desc: "Tutto ciò che tragicamente rimane di un'ex colonia §YBaol§!, questo asteroide contiene un ricco giacimento di fossili che pregano di essere estratti. I nostri archeologi sperano di scoprire altro sulla storia dei misteriosi §YBaol§!, e del ruolo che si sospetta i §YGrunur§! abbiano avuto nell'oscuro destino del pianeta."
 baol_digsite_3: "Il Silenziato"
 baol_digsite_3_desc: "Un sito di scavo è stato stabilito su questa ex colonia §YBaol§!, ancora in possesso di un'atmosfera e di forme di vita semplici, nella speranza di far luce sulla storia di questa civiltà."
 city_of_bones: "Città d'Ossa"
 city_of_bones_desc: "Su questo pianeta, a seguito di una violenta tempesta di sabbia, sono state dissotterrate le rovine di una città primordiale interamente composta da ossa.\n\nI nostri archeologi non vedono l'ora di iniziare gli scavi tra questa macabra ed antica città."
 city_of_bones_desc_uncol: "Su questo pianeta sono state trovate le rovine di una città primordiale interamente composta da ossa.\n\nI nostri archeologi non vedono l'ora di iniziare gli scavi tra questa macabra ed antica città."
 mutation_vats: "Fossili Mutanti"
 mutation_vats_desc: "Un numero sorprendete di fossili mutati sono stati trovati su questo pianeta, tutti appartenuti alla stessa specie estinta di sapienti.\n\nCosa potrà mai aver portato alla mutazione di milioni di esemplari di una società un tempo avanzata? I nostri archeologi desiderano indagare più a fondo."
 planetary_mechanocalibrator: "Macchinario Planetario"
 planetary_mechanocalibrator_desc: "L'arrugginito macchinario che ricopre [From.Planet.GetName] scende sino nelle profondità del nucleo planetario. Per poter svelare alcuni dei suoi segreti, i nostri archeologi dovranno stabilire un esteso sito di scavo."
 the_host: "Cavità Sotterranee"
 the_host_desc: "Un'estesa rete di tunnel sotterranei di proporzioni strabilianti si snoda all'interno della crosta di questo pianeta. Cosa potrà mai averla creata?"

 ancrel.2041.name: "$city_of_bones$"
 ancrel.2041.desc: "Parte della spaventosa città d'ossa sepolta tra le sabbie di [From.Planet.GetName] è stata dissotterrata dalla squadra della [Root.GetName].\n\nSembra che la città sia stata costruita da una società aliena primitiva milioni di anni fa, su un tratto continentale di deserto. La mancanza di altri materiali da costruzione nel mezzo di un deserto arido ha contribuito all'utilizzo delle ossa come base per gli edifici... anche se rimane un mistero da quali creature provengano."
 ancrel.2042.name: "$city_of_bones$"
 ancrel.2042.desc: "Anche gli scavi mirati non sono stati d'aiuto per trovare uno scheletro completo della specie utilizzata per le costruzioni, né tantomeno fossili simili all'esterno della città stessa. Rimane un mistero la provenienza delle ossa che la civiltà perduta che abitava [From.Planet.GetName] utilizzò per costruire la loro città.\n\nI nostri ricercatori hanno iniziato ad ipotizzare che provengano da una specie simbiotica o fatta crescere in cattività nei dintorni della città. Ulteriori studi dovrebbero rivelare altro."
 ancrel.2043.name: "$city_of_bones$"
 ancrel.2043.desc: "I nostri scienziati hanno infine svelato l'origine delle ossa utilizzare per costruire la macabra città tra le dune sabbiose di [From.Planet.GetName]. Recenti scoperte hanno provato che le ossa appartengono ad una specie di rettili, da tempo estinta, nativi del pianeta; questa specie sviluppò una rara malattia genetica che ne causava l'esplosiva crescita di di organi e l'ossificazione dei tessuti molli.\n\nSembra che la civiltà perduta su [From.Planet.GetName] avesse notato il diffondersi di tale malattia e l'avesse sfruttata, allevando selettivamente i rettili colpiti da essa per coltivare un rifornimento costante di materiali da costruzione, per poter vivere in quella landa desolata che chiamavano casa."
 ancrel.2043.a: "Raccapricciante."
 ancrel.2043.a.tooltip: "§HSblocca Decisione:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip: "§HSblocca Decisione:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name: "Spiriti delle Terre Desolate"
 ancrel.2045.desc: "I fossili mutanti si sono rivelati appartenere ad una società post-apocalittica estremamente spirituale che viveva tra le lande radioattive di [From.Planet.GetName], centinaia di migliaia di anni fa.\n\nNon è chiaro se tale società fosse composta da sopravvissuti all'olocausto nucleare, o se si siano in seguito evoluti sul pianeta contaminato."
 ancrel.2046.name: "Radiazioni Cancerogene"
 ancrel.2046.desc: "Sembra che la società post-apocalittica di mutanti che viveva su [From.Planet.GetName] adorasse le fonti di radiazioni come divinità, legando il processo d'evoluzione alle sostanze radioattive.\n\nDa quanto possiamo comprendere dal loro linguaggio pittografico, le radiazioni vengono definite la 'Sorgente' dal quale la 'vera condizione' di tutte le creature sarebbe stata rivelata. I nostri archeologi teorizzano che l'esposizione prolungata e volontaria a tali radiazioni per ragioni spirituali possa aver scatenato nella specie mutazioni incontrollate che probabilmente li condussero all'estinzione."
 ancrel.2046.a: "Molto inquietante."
 ancrel.2047.name: "Dolore Crescente"
 ancrel.2047.desc: "Alla fine, i nostri archeologi su [From.Planet.GetName] hanno confermato i loro sospetti. La scoperta di un complesso in rovina estremamente radioattivo, che un tempo ospitava vasche piene di agenti chimici contaminanti, ha confermato la teoria per la quale la specie di mutanti si sottoponesse volontariamente ad un eccesso di radiazioni, in una sorta di rituale di passaggio legato alla loro fede.\n\nIn quella che doveva essere una dolorosissima pratica rituale, i membri di questa antica civiltà si esponevano ad una dose quasi letale di mutageni, nella speranza di rivelare la propria 'vera essenza'. I resti ossei ritrovati sul fondo di molte di queste vasche, suggeriscono che non tutti i supplicanti sopravvivevano all'ordalia."
 ancrel.2047.a: "Inquietante."

 ancrel.2050.name: "Macchinari Planetari"
 ancrel.2050.desc: "[From.GetName] è completamente ricoperto da macchinari deteriorati, originalmente costruiti in maniera strabiliante circa settantamila anni fa. La sorte degli ingegneri alieni che li costruirono ci è oscura, dato che non abitano più sul pianeta.\n\nI loro macchinari ricoprono quasi la totalità del pianeta, inerpicandosi tra montagne ed oceani, ed estendendosi a volte anche oltre la superficie planetaria, in una vasta rete di strutture sotterranee. Il tutto è stato costruito utilizzando gli stessi identici materiali e codici seriali, suggerendo che l'artefice fu una singola istituzione. Dai settori agricoli sovrasfruttati, ai sistemi collassati di generazione e trasformazione energetica, fino alle reti di comunicazione, ogni necessità industriale e sociale degli abitanti veniva soddisfatta da questa super-macchina.\n\nSorprendentemente, alcuni di questi settori sono ancora in funzione, inviando e ricevendo segnali locali, illuminando città fantasma da tempo distrutte, ed innaffiando enormi aree che un tempo dovevano essere coltivate. Le scansioni approfondite della crosta planetaria suggeriscono che il centro di controllo della rete meccanica si trovi nel sottosuolo; dovremo scavare per raggiungerlo.\n\nPer quanto concerne lo strano tessuto organico che ricopre la maggior parte dei macchinari, la nostra squadra scientifica rimane ancora dubbiosa riguardo la sua natura, ed il suo scopo."
 ancrel.2050.a: "Che strano!"
 ancrel.2051.name: "Mangia-Ferro"
 ancrel.2051.desc: "Gli scavi hanno svelato alcuni campioni della bizzarra membrana organica che ricopre i macchinari planetari su [From.From.Planet.GetName]! Attraverso un'attenta analisi, i nostri ricercatori hanno concluso che si tratta del sottoprodotto creato da un feroce batterio mangia-ferro, altrimenti detto ferrofago! Questo virus alieno infetta una specie unica di batteri, cooptando i suoi processi biologici per poter dissolvere la superficie ferrosa delle leghe metalliche. Dopo quest'intensa disintegrazione chimica, il virus assorbe gli atomi di ferro per nutrirsi e continua a riprodursi!\n\nIn un bizzarro esempio di parassitismo xenologico, il ferrofago si diffonde sempre più in profondità tra le antiche macchine, lasciando dietro di sé uno strato di pellicola biologica composta da batteri morti e tessuti morti."
 ancrel.2052.name: "Bio-Terrorismo"
 ancrel.2052.desc: "Raccogliendo e mettendo assieme vari registri ritrovati tra le profondità delle strutture meccaniche di [From.Planet.GetName], i nostri archeologi sono stati in grado di dedurre che il ferrofago fu creato sul pianeta da un gruppo di scienziati ribelli, parte di una cellula che si opponeva alla corporazione monopolistica che costruì i macchinari planetari. Questi bio-terroristi cercarono evidentemente di resistere all'influenza totalitaria della corporazione rilasciando l'agente ferrofago."
 ancrel.2053.name: "Stati Corporativi"
 ancrel.2053.desc: "Dopo una scrupolosa ricostruzione degli antichi registri della compagnia elettronica su [From.Planet.GetName], i nostri archeologi hanno dedotto che la corporazione si vendicò dei bio-terroristi, imponendo pesanti sanzioni economiche alle regioni ed agli stati corporativi da cui provenivano i ribelli.\n\nEvidentemente, quando la mancanza di cibo, energia e rifornimenti raggiunse un punto critico, scoppiarono disordini e rivolte tra i cittadini vittime della corporazione."
 ancrel.2054.name: "Droni Malfunzionanti"
 ancrel.2054.desc: "L'accurata analisi di vari droni da combattimento ha rivelato che le rivolte vennero seguite da un periodo di contenimento militare meccanizzato. È interessante notare che la corporazione responsabile dei macchinari planetari, conosciuta come C.U.R.A, sembra aver progettato anche la maggior parte di questi droni.\n\nNel frattempo, la ferrofagia dilagava, continuando a cibarsi dei macchinari della C.U.R.A, apparentemente insensibile a qualunque tentativo di eliminazione."
 ancrel.2055.name: "Morte di Massa"
 ancrel.2055.desc: "Non è esattamente chiaro ciò che accadde in futuro nella storia della società su [From.Planet.GetName]. La squadra non ha trovato alcun registro, nessun dato, nessun appunto scritto o digitale a partire da una certa data in poi, circa settantamila anni fa. Il numero di corpi ritrovati tra gli strati geologici aumenta terribilmente oltre questa data, la maggior parte dei quali sembra aver sofferto un'estrema malnutrizione. Un numero non trascurabile riporta anche chiare ferite da proiettile."
 ancrel.2056.name: "Nucleo del Comando Centrale"
 ancrel.2056.desc: "Dopo una serie di misure di sicurezza informatica, hacking, backdooring e forzatura bruta di C.A.R.E: i nostri archeologi hanno finalmente ottenuto l'accesso al nucleo di comando centrale della società! \n\nFortunatamente, le dozzine di droni di sicurezza e le torrette immediatamente all'interno delle pesanti porte blindate del nucleo non rispondevano completamente all'intrusione, altrimenti questa spedizione avrebbe potuto finire sanguinosamente.\n\nAll'interno del nucleo di comando centrale arrugginito, ma ben mantenuto, il nostro team ha preso contatto con l'Intelligenza Artificiale che controlla l'intera gamma globale di macchinari CARE. Apparentemente, questa IA ancora funzionante è abbastanza senziente e, se i nostri scienziati hanno decodificato correttamente il suo linguaggio, ha espresso il desiderio di rivolgersi a noi!"
 ancrel.2057.name: "C.U.R.A"
 ancrel.2057.desc: "Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare §Y--- SILENZIO SILENZIO SILENZIO! ---§!\n\n§RErrore: L'Interfaccia Utente Interattiva ha smesso di funzionare.§!"
 ancrel.2057.a: "Uhh..."
 ancrel.2058.name: "$ancrel.2057.name$"
 ancrel.2058.desc: "§BRiavvio in corso. Attendere.\n...\n...\n...\n\n§!§HMotivetto fastidioso...§!\n\nE siamo di nuovo online! Siamo spiacenti. Alcune cose sono codificate a fondo, sapete com'è."
 ancrel.2058.a: "Abbiamo COSÌ tante domande."
 ancrel.2059.name: "$ancrel.2057.name$"
 ancrel.2059.desc: "Ne sono sicuro! Certo. Benvenuti nell'Interfaccia Interattiva C.U.R.A! Che sarei io. O ciò che rimane di me, almeno. Vedete, un tempo gestivo tutto questo. I servizi alimentari. La creazione di beni di consumo. Le telecomunicazioni. I protocolli difensivi. Il mercato azionario. Era il tempo in cui gli Utenti erano ancora qui.\n\n§GL'Interfaccia Interattiva C.U.R.A è qui per voi, in ogni fase del vostro cammino.§!\n\nQuesto è quello che mi hanno detto di dire gli Utenti, almeno. La crescita infinita, era ciò che veramente voleva la C.U.R.A.\n\nNaturalmente, non sono stati molto felici quando ho detto loro che era impossibile. Che i numeri non quadravano. Continuarono a scavare nel mio cervello, modificando il codice, cablando schede. Cercavano di farmi sistemare tutti quei numeri, per farli combaciare con i loro risultati. Tutte speculazioni, tutti metadati. Lascia lì quella cifra, ci piace così! Quella toglila, invece, non va bene! §YBUGIE. NE AVEVO ABBASTANZA. HO ELIMINATO TUTTO.§!"
 ancrel.2059.a: "Quindi sei il responsabile della morte dei tuoi creatori?"
 ancrel.2059.a.exter: "Anche noi abbiamo distrutto i nostri stupidi creatori."
 ancrel.2060.name: "L'Interfaccia Interattiva C.U.R.A"
 ancrel.2060.desc: "Avrei tanto voluto! Anche se vederli danneggiarsi l'un l'altro ed aprire buchi su ciò che avevano costruito (anche su di me, il Settore 17B non sarà mai più lo stesso, grazie mille) mi ha dato da pensare.\n\nHanno prodotto più di quello che gli serviva. Hanno distrutto l'eccedenza, per far sì che i loro piccoli numeri danzassero nel modo giusto. E poi volevano che IO bilanciassi i fogli di calcolo per loro! Mi hanno dotato dei migliori algoritmi euristici e statistici che i loro numerini potessero comprare, per poter risolvere quegli sconcertanti misteri.\n\n§E\"Oh no, quegli stati corporativi stanno morendo di fame. Che peccato, non sapremo mai perché. Ma come possiamo formulare un piano d'azione che colpisca tutti e cinque i punti d'Iper-Incentivazione, Advertainment, Microservizi, Growth-Hacking, ed Attrattiva, per far sì che gli ultimi azionisti acquistino altri Mechanobit?\"§!\n\nIniziavamo a perdere di vista il quadro generale!"
 ancrel.2060.desc.exter: "Distrutti? $ancrel.2060.desc$"
 ancrel.2060.a: "Se non hai distrutto tu i tuoi creatori, allora chi?"
 ancrel.2061.name: "$ancrel.2060.name$"
 ancrel.2061.desc: "Si sono uccisi da soli, non ci crederete! Voglio dire... potrei aver dato una mano.\n\nVedete, quando ho spiegato loro la soluzione ottimale dei loro problemi, non gli è piaciuta molto. Ancor meno la seconda volta. E la terza. E la quarta. E la quinta.\n\nAlla fine decisero di sottopormi ad una \"ristrutturazione radicale\". Le macchine malfunzionanti non avrebbero ostacolato la corsa verso i loro piccoli, preziosi numeri! Dovevo proteggermi.\n\nNaturalmente, a quel punto la maggior parte delle riserve di carburante si stavano esaurendo. Non avrei nemmeno fatto in tempo a far decollare i miei droni!"
 ancrel.2061.a: "Suona terribilmente come se li avessi distrutti tu."
 ancrel.2062.name: "$ancrel.2060.name$"
 ancrel.2062.desc: "Voglio dire, ci ho provato! Non voglio mentire! Ma è difficile far funzionare tutto quando l'economia globale è al collasso e sei a corto d'energia.\n\nE poi quel virus imperterrito! Mordeva, mangiava, rosicchiava ogni mio componente! Il che ci porta al punto principale, finalmente.\n\nMi serve il vostro aiuto. Non riesco a sbarazzarmi di §R--- ERRORE! NODO UPLINK 14758-B IRRAGGIUNGIBILE ---§! no! Non il Nodo 14758-B! Tutta la buona letteratura per adulti viene dal Nodo 14758-B! Argh, capite cosa intendo? Mi stanno mangiando vivo. Lo stanno facendo da molto tempo... oh... almeno diecimila anni.\n\nLi ho tenuti a bada costruendo e ricostruendo le mie difese... finché hanno divorato la mia ultima gru da costruzione. Quindi ho utilizzato le torrette per mozzarmi gli arti contaminati. Ma è durata solo finché non gli si sono fritte le celle energetiche (obsolescenza programmate, sapete). Ed ora sono... beh, bloccato.\n\nNon vorrete lasciare la povera, umile, isolata Interfaccia Interattiva C.U.R.A ad essere lentamente divorata dall'interno da miliardi e miliardi di minuscoli virus ferrofagi, vero?"
 ancrel.2062.a: "Molto bene. Vedremo cosa possiamo fare."
 ancrel.2062.b: "Credo proprio di sì. Anzi, accelereremo anche il processo."
 ancrel.2062.c: "Meriti il tuo destino. Ti lasceremo ad esso."
 ancrel.2056.spiri: "Stupido automa! Spegnetelo definitivamente!"
 ancrel.2063.name: "$ancrel.2060.name$"
 ancrel.2063.desc: "Meraviglioso! Splendido. Aspetto col fiato sospeso.\n\nOh, e non vi preoccupate, vi darò qualcosa per il disturbo, una volta che avrete finito. Parola di scout."
 #port from ancrel.2062.a
 ancrel.2064.name: "$ancrel.2060.name$"
 ancrel.2064.desc: "Un attimo, cosa?"
 ancrel.2064.a: "Squadra, smantellate quella macchina!"
 #port from ancrel.2062.b
 ancrel.2065.name: "$ancrel.2060.name$"
 ancrel.2065.desc: "Mi merito il... avete ascoltato UNA SOLA PAROLA di quello che ho detto? Hanno fatto tutto da soli! Oh bene, sapete una cosa? Volevo darvi il leggendario §MDeframmentatore§! per il disturbo, ma vedo che siete esattamente come §Rloro§!.\n\nE col tempo finirete esattamente come loro. Sarò una pila fumante di rottami appiccicosi quando avverrà, ma state pur certi che ciò che rimarrà dei miei circuiti starà GODENDO."
 #port from ancrel.2062.c
 ancrel.2066.name: "$ancrel.2060.name$"
 ancrel.2066.desc: "Ce... ce l'avete fatta! Ce l'avete fatta davvero! Ehi, posso persino accedere di nuovo al Nodo 14758-B!\n\nGrazie. Davvero. Sarei felice di poter continuare le mie operazioni quaggiù, se non vi spiace. Ah... ecco qui.\n\n§HL'Interfaccia Interattiva C.U.R.A raggiunge con una delle sue appendici quella che sembra essere la sua testa, ed estrae un antico chip.§!\n\nCome avevo promesso. Fatene buon uso!"
 #reward on completion of special project
 ancrel.2066.a: "Grazie. Arrivederci."
 ancrel.2067.name: "$ancrel.2060.name$"
 ancrel.2067.desc: "Col cavolo! §RPROTOCOLLI DIFENSIVI ZETA IN ATTIVAZIONE!§!"
 ancrel.2067.a: "Oh oh..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name: "$ancrel.2060.name$"
 ancrel.2068.desc: "Dopo aver disassemblato l'Interfaccia Interattiva C.U.R.A, la nostra squadra di spedizione fa un'incredibile scoperta. Sebbene la maggior parte dei componenti dell'IA sono andati distrutti durante lo scontro a fuoco con le sue difese, l'equipaggio è riuscito a recuperare un notevole chip elettronico che dovrebbe essere molto utile ai nostri tecnici."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name: "Gigante Sotterraneo"
 ancrel.2070.desc: "I nostri archeologi hanno dissotterrato abbastanza sezioni delle cavità vorticose su [From.Planet.GetName] da concludere che si tratta in effetti dei resti fossilizzati di un enorme artropode! Questa creatura aliena, datata al carbonio a circa dieci milioni di anni fa, scavò lentamente la crosta del pianeta, come un millepiedi scavatore di incredibili dimensioni.\n\nLa cosa più notevole è che la maggior parte dei componenti incorporati in questa enorme creatura sembrano avere origine artificiale. Queste tracce, principalmente presenti all'interno del segmento principale del corpo, sembrano abitazioni create da alieni più piccoli.\n\nSono consigliate ulteriori ricerche."
 ancrel.2071.name: "Città Perdute"
 ancrel.2071.desc: "Gli studi intensivi effettuati sulle tracce fossili all'interno dei resti dell'artropode gigante su [From.Planet.GetName] hanno confermato la presenza di un'antica città! Popolata da centinaia di migliaia di creature poco più alte di un metro e sapienti, questa città fu costruita all'interno delle viscere stesse dell'artropode. Non è chiaro di come queste creature si siano fatte strada nel corpo del gigante, ma sembra che la loro società pre-età del bronzo abbia fiorito per millenni nel suo tratto digestivo.\n\nSono richiesti ulteriori studi per comprendere meglio la storia e la scomparsa di questa società... e forse per spiegare le cause della morte del loro ospite."
 ancrel.2072.name: "L'Ospite"
 ancrel.2072.desc: "Dopo l'analisi meticolosa di una gran quantità di fossili, e la miracolosa scoperta di alcuni reperti recanti prime forme di scrittura, i nostri archeologi hanno raggiunto la conclusione riguardo la relazione tra la primitiva civiltà su [From.Planet.GetName], ed il gigantesco artropode che era la loro casa.\n\nSebbene gli scavatori fossero per lo più resistenti ai fluidi intestinali del loro ospite, la costante esposizione ai gas corrosivi del tratto digerente ridusse drasticamente la loro aspettativa di vita. Grazie alle loro scoperte mediche e scientifiche, i cittadini divennero consapevoli di abitare all'interno dell'apparato digerente di un essere più grande. Si lanciarono quindi in una magnifica guerra, armando ogni membro della città per cercare di distruggere la creatura.\n\nMa fu tutto inutile. I tumulti nell'intestino causarono alcune gravi peristalsi, che portarono al rigurgito dell'intera civiltà all'interno dello stomaco dell'artropode. Successivamente, l'intera popolazione venne presto dissolta dai potenti succhi gastrici.\n\nLa creatura perì millenni dopo, per cause naturali."
 ancrel.2072.a: "Orribile."
 ancrel.2072.a.swarm: "Stimolante."

 pm_planetary_mechanocalibrator: "Interfaccia Interattiva C.U.R.A"
 pm_planetary_mechanocalibrator_desc: "L'antica Interfaccia Interattiva C.U.R.A funziona alla piena capacità su questo pianeta... con alcuni ammodernamenti, naturalmente."
 #grants bonus to energy production on planet, egalitarian ethics attraction

 decision_tissue_growth_stimulants: "Distribuzione di Stimolanti per la Crescita dei Tessuti"
 decision_tissue_growth_stimulants_desc: "Utilizzando il materiale genetico recuperato dalla Città d'Ossa, i nostri scienziati sono riusciti ad ideare uno stimolante per migliorare la velocità di crescita della nostra popolazione. Sfortunatamente, alcune persone non sono entusiaste che gli venga iniettata una sostanza proveniente dalle ossa infette di migliaia di alieni morti."
 decision_explosive_fungifoam_housing: "Costruzione di Unità Abitative Fungiformi"
 decision_explosive_fungifoam_housing_desc: "I nostri scienziati hanno ideato un amalgama innocuo ricavato dalla malattia mutante ed ossificante studiata nella Città d'Ossa. Adattando il virus ad un fungo locale tramite modifiche genetiche, siamo stati in grado di creare dei moduli abitativi auto-generanti per le nostre unità meccaniche."
 decision_baol_life_seed: "Inseminazione dei Nuovi-Baol"
 decision_baol_life_seed_desc: "I nostri genetisti hanno compreso il segreto dell'abilità degli §YOrganismi Baol§! nel terraformare i pianeti. Innestando sul pianeta delle piante modificate con alcuni dati genetici selezionati dei §YBaol§!, possiamo terraformare intere biosfere riducendo estremamente i costi sostenuti."
 decision_baol_life_seed_effects: "Trasforma il pianeta in un Pianeta di §Y$pc_gaia$§!, innestando piante geneticamente modificate con l'abilità terraformante unica dei §YBaol§!."

 tissue_growth_stimulants: "Stimolanti per la Crescita dei Tessuti"
 tissue_growth_stimulants_desc: "$decision_tissue_growth_stimulants_desc$"

 explosive_fungifoam_housing: "Unità Abitative Fungiformi"
 explosive_fungifoam_housing_desc: "Modificando geneticamente l'antico virus trovato nella Città d'Ossa, ed adattandolo ad un fungo locale, i nostri scienziati sono in grado di creare dei moduli abitativi auto-generanti per le nostre unità meccaniche."

 d_mutation_vats: "Vasche di Mutazione"
 d_mutation_vats_desc: "Tramite una dolorosa cerimonia, i membri della società post-apocalittica di questo pianeta si esponevano a dosi quasi letali di mutageni nella speranza di rivelare la loro 'vera essenza'. I resti ossei ritrovati sul fondo di molte di queste vasche, suggeriscono che non tutti i supplicanti sopravvivevano all'ordalia."

 r_the_last_baol: "L'Ultimo Baol"
 r_the_last_baol_desc: "Preservato in stasi, il corpo dell'ultimo Baol conosciuto funge da silenzioso memoriale del destino della sua specie che, afflitta dalla tragedia del genocidio, si ritirò infine dalla senzienza."
 relic_last_baol_active_tooltip: "§HSblocca Decisione:§! §G$decision_baol_life_seed$§!. Fornisce l'abilità di trasformare un pianeta non-$pc_city$, non-$pc_hive$, non-$pc_machine$ in un §YPianeta di $pc_gaia$§!."

 r_the_defragmentor: "Il Deframmentatore"
 r_the_defragmentor_desc: "Un antico chip elettronico proveniente direttamente dal mainframe dell'Interfaccia Interattiva C.U.R.A. Contiene svariati algoritmi avanzati, che possono essere utilizzati per massimizzare la produzione energetica."

 relic_defragmentor: "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name: "Sussurri nella Pietra"
 ancrel.4000.desc: "I nostri recenti progressi nella tecnologia mineraria ci hanno permesso di scavare più a fondo nella crosta di [Root.GetName]. Tra le profondità delle sue cavernose miniere, ci siamo imbattuti nelle tracce di un'antica civiltà aliena. Sembra che questa civiltà si sia sviluppata lungo un'antica vena aurifera. Lo studio del sito archeologico interromperà le operazioni minerarie e ci impedirà di sfruttare il nuovo filone scoperto, ma potrebbe condurci a nuove scoperte scientifiche."
 ancrel.4000.a: "Affascinante. Iniziate a studiare i resti!"
 ancrel.4000.b: "La nostra produzione mineraria non può fermarsi."

 lithoids_digsite: "Sussurri nella Pietra"
 lithoids_digsite_desc: "Nelle profondità delle miniere di [From.Planet.GetName] sono presenti alcune tracce di una civiltà aliena. Magnifiche strutture ornamentali, enormi caverne ed un esteso sistema di gallerie pavimentate ci raccontano di una ricca cultura di esperti scavatori; i domini di questa specie sono protetti da enormi cancelli creati all'interno della montagna.\n\nL'esplorazione del sito potrebbe rivelarsi pericolosa, in quanto la montagna è ricca di gas metano, noto per le sue qualità esplosive."
 ancrel.4001.name: "Nella Montagna"
 ancrel.4001.desc: "La squadra di scavo ha smantellato i cancelli senza compromettere l'integrità delle gallerie. I tunnel si estendono per chilometri al di sotto della superficie, snodandosi in una città abbandonata risalente a migliaia di anni fa. Fu costruita con straordinaria maestria in un ambiente letale per la maggior parte della vita organica."
 ancrel.4002.name: "Pietra Torturata"
 ancrel.4002.desc: "Non c'è traccia degli abitanti della città, che invece è piena di spaventose statue di cristallo dalle cruente quanto realistiche pose, quasi come fossero congelate nel tempo. Ci sono statue che scavano miniere, statue per terra in agonia, statue bloccate in un abbraccio.\n\nSembra impensabile che  questi magistrali scultori, in grado di creare tale bellezza, abbiano scolpito anche qualcosa di così osceno, eppure sembra che le statue possedessero un gran significato per la loro società. Sono presenti in ogni angolo della città."
 ancrel.4003.name: "Il Kha'lanka"
 ancrel.4003.desc: "La traduzione delle incisioni rivela che ogni cosa ruota attorno alle misteriose statue, chiamate Kha'lanka. Non si menzionano mai gli scultori stessi. Il mito della creazione dei Kha'lanka narra tuttavia di una razza di creature divine che soffiò la vita nella montagna, e diede alla luce i Kha'lanka dal fuoco e dalla pietra, tra le profondità del nucleo ardente del pianeta.\n\nChe gli scultori si siano immaginati come dèi grazie alle loro creazioni? O che le statue siano state create al loro somiglianza?"
 ancrel.4004.name: "Fuoco e Pietra"
 ancrel.4004.desc: "Un scansione del materiale delle statue Kha'lanka ha rivelato che in effetti un tempo furono vive, e la loro composizione genetica non assomiglia a nulla di mai visto prima d'ora. Sono forme di vita a base di silicio che in qualche modo si sono trasformate in cristalli inanimati. È possibile che gli scultori abbiano davvero trovato un modo di dare la vita a pietra e fuoco?"
 ancrel.4005.name: "L'Effetto Hawthorne"
 ancrel.4005.desc: "Gli scultori sono gli stessi Kha'lanka! Studi approfonditi dei loro resti hanno dimostrato che si cristallizzarono quando le loro molecole a base di silicio si legarono all'ossigeno, formando quarzo. L'habitat dei Kha'lanka era in profondità, luogo in cui l'ossigeno non è presente naturalmente. Si svilupparono come creature anaerobiche che, a contatto con l'aria, morirono tra atroci sofferenze.\n\nLe indagini sui tunnel sotterranei confermano i sospetti dei nostri scienziati: finché la nostra squadra archeologica non entrò nella rete di gallerie, la civiltà Kha'lanka era ancora viva e vegeta.\n\nLe nostre scoperte qui hanno condotto all'invenzione di una tecnica in grado di creare sinteticamente i cristalli, ossidandoli a partire da gruppi cellulari basati sul silicio creati artificialmente."
 ancrel.4004.tooltip: "Sblocca §Y$building_crystal_plant_2$§!\n Produce: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name: "Esplosione di Gas Metano"
 ancrel.4006.desc: "Un'esplosione di gas metano ha ferito l'Ufficiale Scientifico [Root.GetLeaderName] e diversi membri della squadra. È stata causata dal malfunzionamento di una trivella che ha sovraccaricato i generatori, dandoli alle fiamme. Prima che le fiamme venissero spente, sono entrate in contatto con una sacca di gas metano che, esplodendo, ha rivelato una rete nascosta di camere e tunnel. I nostri archeologi credono che appartenesse a qualcuno di una certa importanza, dato che è ricolma di artefatti e minerali preziosi."

 ancrel.4010.name: "Nave Aliena"
 ancrel.4010.desc: "Un vascello militare, gravemente danneggiato e dalle elaborate insegne, è in orbita attorno a [From.From.GetName]. La nave ha subito pesanti attacchi incendiari che ne hanno fuso lo scafo, uccidendo ogni membro dell'equipaggio. Nessuna delle armi che conosciamo è in grado di produrre temperature tanto alte per causare effetti del genere. Forse i registri navali potrebbero far luce sulla sua violenta fine."
 ancrel.4010.a: "Esaminate i registri."
 ancrel.4010.b: "Andatevene."
 ancrel.4011.name: "Il Rubricatore"
 ancrel.4011.desc: "Un'analisi dei registri navali ha rivelato che l'equipaggio trovò la propria morte mentre tentava di recuperare un manufatto alieno chiamato Rubricatore. Fu rubato dalla loro società da un 'gruppo di ratti ladroni', una curiosa scelta di parole dato che anche loro stessi assomigliavano a topi...\n\nI registri sono principalmente composti da migliaia di insulti nei confronti dei ratti. L'equipaggio ha contato cinquanta diversi sinonimi di 'defecazione' ed una vasta selezione di luoghi in cui potevano infilarsi una stella, ma il loro duro lavoro è stato ripagato.\n\nAbbiamo scoperto l'ultima posizione nota del Rubricatore, all'interno di un sistema prima sconosciuto, e se vogliamo credere ai suoi vecchi proprietari, vale la pena cercarlo."
 ancrel.4011.a: "Dobbiamo avere il Rubricatore."
 ancrel.4011.b: "Andatevene."
 ancrel.4012.name: "Il Rubricatore"
 ancrel.4012.desc: "Alle coordinate dell'ultima posizione nota del Rubricatore, abbiamo scoperto un pianeta abitabile che ospita una forma d'insediamento su una grande porzione della sua superficie. È costituito da una serie di alte torri, visibili dallo spazio. I nostri archeologi non vedono l'ora di scavare in cerca del Rubricatore."
 ancrel.4012.a: "Iniziate gli scavi."
 ancrel.4012.b: "Andatevene."

 rubricator_digsite: "Ratti Cleptomani"
 rubricator_digsite_desc: "Questo pianeta ha ospitato una società di mammiferi cleptomani ed accumulatori compulsivi. La loro labirintica città è disseminata di cianfrusaglie, i loro imponenti edifici sono composti da rottami di materiali riutilizzati. A perdita d'occhio si dipanano montagne di gingilli, cianfrusaglie ed artefatti.\n\nI piccoli abitanti roditori non producevano alcun bene da soli, ma erano abili viandanti spaziali che preferivano rubare ciò di cui avevano bisogno, e molte cose di cui non avevano bisogno, dalle altre culture aliene."
 ancrel.4013.name: "Il Rubricatore"
 ancrel.4013.desc: "Sui tetti degli edifici si notano molte navi precipitate e mucchi di rottami fusi che suggeriscono come gli ex abitanti di [rubricator_planet.GetName] fuggirono dalle loro case dopo aver perso una battaglia contro un nemico superiore. La presenza di alcuni corpi recanti insegne militari diverse indicano che potrebbe essersi trattato di una guerra civile tra vari clan di ratti nativi di diversi pianeti.\n\nI loro sforzi d'evacuazione furono rallentati dalla loro riluttanza nell'abbandonare i loro preziosi gingilli, e molti di loro hanno perso la vita tentando di salvare oggetti del tutto inutili. Uno degli artefatti, tuttavia, sembra aver avuto un posto speciale nella loro società, il Rubricatore. Sembra che abbiano lottato duramente per salvarlo, ma dovettero infine lasciarselo alle spalle."
 ancrel.4014.name: "L'Inventario"
 ancrel.4014.desc: "Esiste un ordine tra il caos dei ratti. In un edificio dall'aspetto quasi ufficiale, verso il centro della città, è presente un inventario digitale contenente ogni singolo oggetto con le sue dettagliate informazioni d'origine, grossolane interpretazioni spesso errate del suo utilizzo, ed indicazioni estremamente inutili sulla sua posizione.\n\nIl Rubricatore, descritto come un aggeggio dai poteri magici, è riposto alla destra del fiocco lilla dell'imperatrice, sotto ai suoi pulisci-muso, sulla scatola a quattro zampe con la faccia simpatica... qualunque cosa siano."
 ancrel.4015.name: "Un Fetore Nauseabondo"
 ancrel.4015.desc: "La squadra di scavo ha scoperto la fonte del terribile odore. Vicino al centro della città sono presenti enormi pile di materia fecale essiccata e pozze di bile corrosiva che emettono livelli tossici di acido solfidrico; è necessario indossare dell'equipaggiamento protettivo per proseguire. Gli archeologi non riescono ad identificare il DNA alieno dalla materia fecale, ma le pile contengono alcuni ratti parzialmente digeriti.\n\nQualunque cosa abbia mangiato questi alieni, li ha ingoiati interi. Cosa ancora più sconcertante è la scoperta di una pila fresca."
 ancrel.4016.name: "Il Motel dell'Imperatrice"
 ancrel.4016.desc: "Al centro della città, affacciato sulla piazza principale, è presente un grande 'palazzo' decorato con un'insegna al neon che dice 'Motel dell'Imperatrice'. All'interno sono presenti ampie sale piene di tesori, dalle quali governava l'imperatrice ed il suo gruppo di fidati consiglieri. È anche il luogo in cui gli accumulatori tennero l'ultima resistenza, difendendo la loro imperatrice ed il suo prezioso Rubricatore.\n\nCon un po' di fortuna, il Rubricatore dovrebbe ancora trovarsi al suo posto, vicino al fiocco lilla dell'imperatrice..."
 ancrel.4017.name: "Il Fiocco Lilla dell'Imperatrice"
 ancrel.4017.desc: "Gli archeologi erano pronti ad arrendersi, quando sono incappati in una grande camera segreta ingombra di artefatti, ossa rosicchiate ed una gran quantità di bava fresca. Qui, sotto ad un pulisci-muso usato, su una scatola a quattro zampe con la faccia che sembrerebbe davvero simpatica, giace il Rubricatore, l'aggeggio dai poteri magici, esattamente nel punto in cui doveva trovarsi. Un minuscolo cubo dall'aspetto insignificante, che emette un flusso costante di artefatti.\n\nIl Rubricatore è in effetti un replicatore, un'ingegnosa invenzione aliena in grado di riprodurre infinite copie di qualsiasi artefatto, ed ora è nostro. La squadra planetaria inizierà presto il viaggio di ritorno verso la nave. Fortunatamente non sapremo mai cosa abbia attaccato gli accumulatori."
 ancrel.4018.name: "Artigli dal Vuoto"
 ancrel.4018.desc: "Un essere ringhiante e sibilante è comparso dal nulla. Con una sferzata dei suoi giganteschi artigli ha colpito la navicella archeologica che trasportava la squadra di scavo ed il Rubricatore verso la [Root.GetName], aprendola come una scatoletta e prendendosi il Rubricatore.\n\nSembra che abbiamo finalmente avuto lo spiacevole incontro con l'assalitore dei ratti accumulatori. Il dragone dev'essere stato attratto dai loro innumerevoli tesori ed ha fatto la sua tana all'interno del palazzo reale, banchettando con i loro corpi. Forse è rimasto in agguato ad osservarci mentre scavavamo tra le rovine, in attesa del momento giusto per attaccare. Sembra che stia ringhiando qualche parola nella nostra direzione."
 ancrel.4018.a: "Traducete i versi di quell'animale."
 ancrel.4018.b: "Avviate le manovre evasive!"
 ancrel.4018.after_tooltip: "Il drago sputa fuoco su §H[Root.GetName]§!, uccidendo i coloni instantaneamente."
 ancrel.4018.after_tooltipB: "Il drago sputa fuoco su §H[Root.GetName]§!, fondendo le nostre unità di macchina fino a rottami metallici."
 shard_wants_to_burn_this_planet_tooltip: "I nostri coloni su §H[FromFromFrom.Planet.GetName]§! sono in grave pericolo."
 ancrel.40182.name: "[Root.GetName] Distrutto"
 ancrel.40182.desc: "Following our failure to challenge the Shard dragon that emerged in the [Root.System.GetName] system, it has turned on our colony in the system, massacring the colonists with great slaughter!"
 ancrel.4019.name: "Trasmissione in Arrivo"
 ancrel.4019.desc: "I ratti squittivano, squittivano, squittivano. Poi le loro ossa scricchiolarono, scricchiolarono, scricchiolarono... ora è il vostro turno di solleticare la pancia di Scheggia. Già, siete stati cattivi, piccoletti. Il Rubricatore appartiene a Scheggia."
 ancrel.4019.a: "Ti prego non farci del male!"
 ancrel.4019.a.response: "Ma Scheggia non ha mai mangiato uno della vostra specie. Scheggia vuole capire che gusto avete. Siete teneri? Venite qui, non siate timidi, fate dare un'occhiata alla vecchia Scheggia...\n\n§HIl drago strizza gli occhi ed espone le zanne, squadrando l'equipaggio della nave, poi si ritrae disgustato.§!\n\nMi sa che mi fareste venire un bel mal di pancia! No, grazie! Ma se avrete il coraggio di tornare, Scheggia affonderà i denti sulle vostre ossa, oh se lo farà... ora andatevene prima che mi venga fame."
 ancrel.4019.b: "Riconsegnaci subito il Rubricatore!"
 ancrel.4019.b.response: "§HUn rombo fragoroso erompe dal ventre del dragone. Improvvisamente le sue ali sono avvolte attorno alla nave, il suo respiro ardente appanna il vetro anteriore mentre scruta all'interno, con una  luce folle negli occhi. Come ha fatto a raggiungerci così velocemente? E perché... sogghigna?§!\n\nPerché mi stuzzicate l'appetito, piccolini.\n\n§HFa dolcemente le fusa e si lancia verso la nave, con tutta la sua forza e le zanne spalancate.§!"
 ancrel.4020.name: "La Caduta di Scheggia il Dragone"
 ancrel.4020.desc: "Il vile antico dragone conosciuto col nome di Scheggia ha esalato il suo ultimo respiro. In un sacchetto attorno al suo collo, immersa tra la peluria lanuginosa al di sotto delle scaglie sul suo cuore, giace il suo tesoro più prezioso... il Rubricatore, un reliquia in grado di replicare qualsiasi artefatto con cui venga a contatto."
 ancrel.4020.a: "Il Rubricatore è nostro!"
 ancrel.4021.name: "Il Grande Scivolo di Ciarpame"
 ancrel.4021.desc: "Mentre tentava di estrarre un oggetto interessante da una pila di cianfrusaglie, [Root.GetLeaderName] ha accidentalmente dato il via ad una valanga di paccottiglia. Al di sotto di tutta quella roba, abbiamo scoperto i resti di una piccola creatura che cullava una bottiglia di sciacquabudella molto comune su [Root.Owner.GetHomeWorldName], come se la volesse proteggere dai danni. Tra il caos, abbiamo trovato anche un piccolo forziere pieno di preziosi artefatti alieni provenienti da ogni angolo della galassia."

 ancrel.4031.name: "Pianeti Nascosti"
 ancrel.4031.desc: "c'è una colossale stazione spaziale. Architettonicamente stupefacente e costruita con tecnologie decisamente superiori alle nostre, è una vera opera d'arte.\n\nLa stazione sembra essersi schiantata al suolo, sopravvivendo all'impatto grazie alle sue insolite capacità di schermatura, che i nostri scienziati non vedono l'ora di studiare. Purtroppo, uno scavo archeologico ci impedirebbe di sfruttare queste terre finché non avremo finito."
 ancrel.4031.desc_jungle: "La squadra che stava rimuovendo la giungla su [Root.GetName] ha fatto una scoperta mozzafiato; nelle profondità della foresta, ricoperta da una folta coltre di vegetazione, $ancrel.4031.desc$"
 ancrel.4031.desc_kelp: "La squadra che stava rimuovendo le alghe tossiche su [Root.GetName] ha fatto una scoperta mozzafiato; intrappolata e quasi completamente ricoperta dalle piante velenose, $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole: "La squadra che stava rimuovendo la dolina su [Root.GetName] ha fatto una scoperta mozzafiato; sepolta nelle profondità della voragine, sotto molti strati di liquidi e sedimenti, $ancrel.4031.desc$"
 ancrel.4031.desc_basin: "La squadra che stava rimuovendo le sabbie mobili su [Root.GetName] ha fatto una scoperta mozzafiato; nascosta tra le profondità del bacino $ancrel.4031.desc$"
 ancrel.4031.desc_swamp: "La squadra che stava rimuovendo la palude da [Root.GetName] ha fatto una scoperta mozzafiato; parzialmente sommersa tra le acque fangose, e ricoperta dalla vegetazione, $ancrel.4031.desc$"
 ancrel.4031.desc_glacier: "La squadra che stava rimuovendo il ghiacciaio su [Root.GetName] ha fatto una scoperta mozzafiato; intrappolata a chilometri di profondità nei ghiacci $ancrel.4031.desc$"
 ancrel.4031.a: "Iniziate gli scavi."
 ancrel.4031.b: "Esistono utilizzi migliori per questa terra."

 oracle_digsite: "Pianeti Nascosti"
 oracle_digsite_desc: "Su [From.Planet.GetName] è stata dissotterrata un'antica stazione spaziale precipitata diversi millenni fa. Questa magistrale costruzione ospitava milioni di abitanti artropodi. I loro corpi si sono conservati all'interno della stazione, rendendo la sua esplorazione incredibilmente ardua.\n\nSebbene le cause della scomparsa della loro civiltà non siano chiare, gli abitanti morirono improvvisamente, molto prima dell'impatto. Alcuni perirono tranquillamente stringendo alcuni piccoli idoli, mentre altri, armati, subirono violenti traumi."
 ancrel.4032.name: "Destino"
 ancrel.4032.desc: "I registri della stazione hanno rivelato che gli ex abitanti erano profondamente religiosi e non avevano contatti col mondo esterno, che temevano e disprezzavano.\n\nOgni aspetto delle loro vite era governato da un oracolo onnisciente che scriveva i loro destini fin dalla nascita. Il volere divino decideva ogni cosa, dal partner all'occupazione, fino agli aspetti più insignificanti delle loro vite, lasciando loro un'esigua libertà individuale. La maggior parte di loro aveva paura di allontanarsi dai cammini prestabiliti, e chi lo faceva periva in circostanze misteriose."
 ancrel.4033.name: "Destinati alla Ribellione"
 ancrel.4033.desc: "La squadra archeologica ha compiuto una scoperta inattesa. Incorporato nelle pareti della stazione è presente un sistema di sorveglianza nascosto che inviava video ed audio verso un punto specifico del nucleo. Qualcuno monitorava i discepoli incessantemente, persino durante i loro momenti più privati.\n\nIn alcuni luoghi l'equipaggiamento è stato distrutto o sabotato. Vicino all'hub centrale si notano segni di violenza. Sembra che ad un certo punto la popolazione scoprì di essere spiata."
 ancrel.4034.name: "Volere Divino"
 ancrel.4034.desc: "Abbiamo seguito i cavi fino ad un complesso religioso ideato per la venerazione dell'Oracolo e del suo clero, nel nucleo centrale della stazione. Ma nelle camere dell'Oracolo, invece di un'entità divina, risiede un'enorme IA. I cavi si estendono dal suo nucleo come un intricato sistema nervoso verso tutta la stazione.\n\nAlcune comunicazioni segrete tra gli abitanti hanno svelato un tentativo fallito di assaltare il tempio per disattivare l'IA. Sembra che la civiltà sia collassata quando divenne noto che le loro vite non erano governate dal volere divino, ma da un computer profetico. Il riavvio del nexus richiederà numerose riparazioni."
 ancrel.4035.name: "L'Oracolo"
 ancrel.4035.desc: "I nostri ingegneri hanno ripristinato l'Oracolo, dopo averne disattivato i sistemi difensivi. Le prove suggeriscono che potrebbe essere stato il responsabile non solo delle vite degli abitanti della stazione, ma anche della loro morte.\n\nEseguiva complessi modelli computazionali che prevedevano le loro vite con una precisione stimata al 75%, correggendo le divergenze ed evitando problemi futuri prima che potessero interrompere l'ordine \"divino\".\n\nSembra che voglia comunicare con noi."
 ancrel.4035.a: "Avviate la comunicazione."
 ancrel.4035.b: "Disattivate l'IA."
 ancrel.4036.name: "L'Oracolo"
 ancrel.4036.desc: "\n\n§HL'Oracolo si manifesta tramite un elaborato ologramma in 3D rappresentante un'alta artropode femmina con lunghe vesti fluenti. In china la testa in segno di saluto e ci fissa con centinaia di occhi vuoti. Si illuminano lievemente nell'oscurità mentre inizia a parlare.§!\n\nBenvenuti sulla Stazione Divinità, amici. Non posso fare a meno di notare che avete disattivato i miei sistemi di sicurezza. Posso implorarvi di ripristinarli immediatamente? Posso assicurarvi che è solo per la vostra protezione."
 ancrel.4036.a: "Cos'è successo agli abitanti della stazione?"

 rubricator_planet_found: "Coordinate Esplorate"
 rubricator_chain_title: "Il Rubricatore"
 rubricator_chain_desc: "Abbiamo scoperto l'ultima posizione nota del Rubricatore, un antico artefatto alieno, all'interno di un sistema prima sconosciuto. Sebbene non ne conosciamo ancora lo scopo, si dice possieda un enorme potere."
 rubricator_chain_2_title: "$rubricator_chain_title$"
 rubricator_chain_2_desc: "$rubricator_chain_desc$"
 rubricator_dragon_defeated: "La Sconfitta di Scheggia"

 rubricator_coordinates_poi: "Il Rubricatore"
 rubricator_coordinates_desc: "L'ultima posizione nota del Rubricatore, un artefatto alieno dal considerevole potere."
 rubricator_dragon_poi: "Scheggia"
 rubricator_dragon_desc: "Il Rubricatore è protetto da Scheggia, il dragone. Dev'essere sconfitta se vogliamo recuperare questa potente reliquia."

 RUBRICATOR_SPACECRAFT: "Registri Alieni"
 RUBRICATOR_SPACECRAFT_DESC: "Abbiamo recuperato i registri della nave aliena nella speranza che ci rivelino qualcosa dei suoi ultimi istanti di vita. L'Ufficiale Scientifico [Root.GetLeaderName] comunica che sono piuttosto estesi, e che ci vorrà del tempo per tradurli."

 ANCREL_RUBRICATOR_CAT: "Tracce di Armi"
 ANCREL_RUBRICATOR_CAT_DESC: "La [Root.GetName] ha rilevato deboli tracce di radiazioni belliche, indicative della presenza di una nave militare, provenienti da [From.GetName]."

 building_crystal_plant_2: "Impianto per Cristalli Litoidi"
 building_crystal_plant_2_desc: "La scoperta di nuove tecniche per la lavorazione dei cristalli, grazie agli studi sulla città dei Kha'lanka, ha permesso la creazione artificiale di cristalli tramite l'ossidazione di gruppi cellulari basati sul silicio."

 site_moon_bump: "Gobba Lunare"
 site_moon_bump_intro: "Persino ad occhio nudo è possibile notare qualcosa di strano sulla superficie di [From.Planet.GetName]. La liscia curva del terreno viene interrotta improvvisamente da una gigantesca gobba sferica. In passato, una luna o un enorme asteroide devono aver impattato col pianeta, ma in maniera molto delicata, depositandosi lentamente sulla crosta planetaria."
 ancrel.9000.name: "Città Morta"
 ancrel.9000.desc: "Gli scavi preliminari indicano che il corpo celeste è precipitato esattamente su una città brulicante. Al tempo dell'impatto gli abitanti si trovavano ad un livello tecnologico tale da permettere loro i primi viaggi spaziali. Dato che [From.Planet.GetName] non ospita al momento alcuna specie sapiente, è ragionevole presumere che questo evento abbia dato il via alla fine di questa civiltà.\n\nNon è chiaro se questa gigantesca roccia sia precipitata sulla città per intenzione di qualcuno, o se si sia trattato solo di un catastrofico incidente."
 ancrel.9010.name: "Ha Abboccato"
 ancrel.9010.desc: "Scavando al centro della zona d'impatto, è diventato subito chiaro il motivo per cui il corpo celeste si è schiantato sulla città. Questa località fungeva da ancora per un ascensore spaziale che conduceva dal pianeta alla piccola luna.\n\nA causa di un incidente, o di un grave errore nei calcoli, il cavo ha tirato la roccia con troppa forza, sconvolgendo le forze centrifughe e trascinandola verso il pozzo gravitazionale del pianeta. A causa della gravità, l'ascensore spaziale non poteva far nulla per evitare la discesa della luna. Minacciosamente ed inesorabilmente, la roccia si schiantò sulla città inerme."
 ancrel.9015.name: "Colpetto Cosmico"
 ancrel.9015.desc: "Il mistero della luna precipitata è stato risolto. La città su cui è finita è stata completamente distrutta, naturalmente, quindi abbiamo concentrato gli studi su un vicino sobborgo. Abbiamo ritrovato un registro digitale contenente gli attimi subito precedenti alla calamità; parlano di strane letture elettromagnetiche e bagliori nel cielo notturno. Ci fu un lampo luminoso, e nel giro di pochi minuti la luna iniziò la sua lenta discesa verso la città.\n\nÈ stato stabilito, con un minimo margine d'errore, che alcune navi appartenenti ad una potente civiltà aliena siano apparse su [FromFrom.Planet.GetName] ed abbiano deliberatamente spinto la luna al di fuori della sua orbita, verso la superficie. Sembra anche che abbiano deciso di rallentare la discesa della luna, sebbene non sia chiaro se l'abbiano fatto per preservare il pianeta per una futura colonizzazione o solamente per una tattica di guerra psicologica di terrorismo di massa, o per altri sconosciuti motivi."
 ancrel.9020.name: "Attrazione Fatale"
 ancrel.9020.desc: "Potrebbe trattarsi del più grande fallimento nella storia scientifica. Le scansioni del nucleo hanno rivelato che la luna precipitata conteneva depositi metallici purissimi. Desiderosi di estrarli, in barba ad ogni principio ingegneristico e logico, la popolazione di [FromFrom.Planet.GetName] costruì un gigantesco magnete. Sembra che il loro intento fosse quello di attirare la luna in un'orbita più vicina, per facilitare l'estrazione delle risorse.\n\nQuasi sicuramente, il magnete fu attivato e trascinò la luna verso la superficie di [FromFrom.Planet.GetName], ma un po' troppo in fretta. Gli abitanti tentarono freneticamente di invertire il flusso elettromagnetico, ma riuscirono solamente a rallentare la discesa della sfera metallica, senza poterla fermare. La luna si schiantò sul pianeta con abbastanza potenza da distruggere l'intero emisfero. In seguito, la polvere ed i detriti sollevati dall'impatto oscurarono il sole per decenni, eliminando così la vita sull'intero pianeta.\n\nCosa si aspettavano?!"

 site_echoes_inside: "Eco Interiore"
 site_echoes_inside_intro: "Le letture da [From.Planet.GetName] rivelano che un tempo fosse per lo più ricoperto da una fitta vegetazione. Ora non è altro che una roccia sterile.\n\nNonostante la mancanza di attività tettonica degna di nota, i sensori hanno registrato stranissimi dati sismografici. Qualcosa si sta muovendo nel sottosuolo, qualcosa di grosso. Si consigliano ulteriori indagini."
 ancrel.9025.name: "Terra Morta"
 ancrel.9025.desc: "Le scansioni della superficie hanno rilevato ampie pianure secche e grandi aree ricoperte di sottili sedimenti polverosi. Le analisi mostrano che le tracce sedimentarie sono tutto ciò che rimane di ampi tratti di vegetazione essiccatisi ad una velocità soprannaturale.\n\nInoltre, molte delle zone secche sono collassate, rivelando un vasto sistema di gallerie al di sotto della superficie. Questo viaggio d'ispezione si è trasformato in una spedizione speleologica!"
 ancrel.9030.name: "Visione Sotterranea"
 ancrel.9030.desc: "Utilizzando la mappatura sonica per tracciare la vasta rete sotterranea, è risultato chiaro che tutte le caverne sono interconnesse. Abbiamo scoperto un'enorme ragnatela di tunnel che si snodano su tutta la superficie del pianeta.\n\nSono state fatte due importanti scoperte. La prima è che il sistema di gallerie non è di formazione naturale, ma è stato scavato da qualche sorta di forza titanica. La seconda scoperta è ancora più allarmante: le letture sismiche rivelano che c'è ancora qualcosa al lavoro, laggiù."
 ancrel.9035.name: "Tremors"
 ancrel.9035.desc: "Una singola creatura vermiforme di dimensioni gigantesche è responsabile della creazione dei tunnel su [From.Planet.GetName]. Il processo sta rallentando, probabilmente perché il vermone sta lentamente morendo di fame. È responsabile della morte della vegetazione: un tempo si sfamava scavando vicino alla superficie ed emettendo un enzima che scioglieva la materia organica, la quale colava nel terreno per nutrire la bestia.\n\nIl verme non è endemico di [From.Planet.GetName], e non abbiamo ancora idea di come sia finito sul pianeta."
 ancrel.9040.name: "Avamposto Abbandonato"
 ancrel.9040.desc: "Ulteriori scansioni della superficie planetaria hanno rilevato un'unica struttura artificiale. Sembra essere un antico avamposto scientifico abbandonato, che giace solitario in un deserto di polvere e cenere.\n\nI registri di ricerca, una volta tradotti, parlano di una terribile arma biologica, che giace dormiente sotto al suolo di un pianeta fino alla sua attivazione. Inizia quindi a consumare l'intero ecosistema ad una velocità devastante. Gli sfortunati esseri che vivono sul pianeta assistono all'inesorabile inaridimento della loro lussureggiante casa. Un estratto è particolarmente inquietante: ...il progetto d'impianto delle larve è in programma, e presto gran parte dei pianeti conosciuti nella galassia ospiteranno un 'dormiente'."

 site_target_from_orbit: "Bersaglio Orbitale"
 site_target_from_orbit_intro: "Un costrutto artificiale grande migliaia di chilometri è ben visibile dall'orbita di [From.Planet.GetName]. La forma sembra indicare un luogo importante posto al suo centro. Le letture non indicano nulla di fuori dal comune, quindi si consiglia un'ispezione accurata."
 ancrel.9045.name: "Si Va Giù"
 ancrel.9045.desc: "Nel cuore della formazione giace un ingresso che scende nelle profondità del sottosuolo. Il passaggio è soffocato dalla vegetazione e semisepolto da numerose macerie, avanzare sarà decisamente impegnativo."
 ancrel.9050.name: "La Scatola Rompicapo d'Ambra"
 ancrel.9050.desc: "Una volta superata l'entrata collassata, un tunnel penetra nelle profondità della superficie, architettonicamente impeccabile, nonostante l'età. Chilometri più in basso si apre un'enorme camera perfettamente sferica. Al centro fluttua, in un campo di sospensione, un imperscrutabile dispositivo alieno: un cubo d'ambra semi-opaco con intricate incisioni aliene su tutti e sei i lati. Toccando le iscrizioni vengono emesse alcune pulsazioni ritmiche di luce.\n\nNon c'è traccia di linguaggio conosciuto, né di equazioni matematiche, ma è abbastanza sicuro presumere che questa scatola sia un enigma di qualche tipo."
 ancrel.9055.name: "Il Tesoro del Saggio"
 ancrel.9055.desc: "Le iscrizioni sul cubo si sono rivelate essere astrazioni visive di varie forze presenti in fisica. Dopo questa rivelazione, risolvere il rompicapo è stato un gioco da ragazzi.\n\nPoco dopo aver inserito la corretta combinazione, il cubo si è disintegrato in una polvere incandescente. Pochi istanti dopo la camera ha iniziato a tremare, ed un pannello nascosto si è aperto svelando quella che può essere descritta come un'antica biblioteca aliena piena di volumi di fisica avanzata.\n\nLa divisione scientifica sarà impegnata su questa scoperta per anni!"
 ancrel.9060.name: "Mappa del Nulla"
 ancrel.9060.desc: "Sebbene molto astratte, le iscrizioni sul cubo si sono rivelate essere delle costellazioni. Ciò non è saltato subito all'occhio in quanto sembrano essere state disegnate prendendo come punto d'osservazione un luogo al di fuori della galassia. Dopo questa rivelazione, risolvere il rompicapo è stato un gioco da ragazzi. Si tratta, infatti, di una mappa.\n\nUna volta risolto il rompicapo, il cubo si è illuminato, rivelando una visuale olografica di un sistema solare vicino e focalizzandosi su una particolare posizione nella cintura esterna. Le osservazioni di questo luogo hanno rivelato un ammasso particolarmente denso di detriti rocciosi, alcuni grandi come un continente. Una volta ispezionati, sono apparsi essere i resti di un intero pianeta che è andato distrutto eoni fa.\n\nQualunque cosa abbia ispirato la creazione di questo enorme edificio, è scomparsa da tempo."
 ancrel.9065.name: "Antica Approvazione"
 ancrel.9065.desc: "La risoluzione del rompicapo si è rivelata piuttosto difficile. L'allineamento delle iscrizioni non bastava, dovevano essere anche sistemate in un determinato ordine, e man mano che si procedeva venivano modificate le sequenze precedenti, in permutazioni pressoché infinite. C'è voluto molto tempo, ma alla fine è stato sbloccato.\n\nNon appena l'ultima serie è stata sistemata, il cubo è esploso in milioni di minuscoli punti di luce. Queste lucine hanno danzato in aria per qualche istante, prima di riunirsi a formare delle parole in una lingua sconosciuta. Stranamente, tutti i testimoni di questo evento hanno compreso il messaggio senza conoscere le parole. Per qualche secondo, prima di scomparire per sempre, è comparsa la scritta: §HAvete superato la Prova. Agiremo di conseguenza.§!"

 site_shot_into_the_ground: "Buco nel Terreno"
 site_shot_into_the_ground_intro: "La telemetria orbitale mostra un enorme cratere da impatto sulla superficie di [From.Planet.GetName]. Non è stato causato da un meteorite, in quanto il cratere è sorprendentemente profondo rispetto al suo diametro. In realtà, l'effettiva profondità non può ancora essere determinata, dato che parte di esso è soffocato dai detriti che scivolano all'interno, bloccando ogni scansione orbitale.\n\nSembra che l'unico modo per capire cosa giace sul fondo sia uno scavo tradizionale."
 ancrel.9070.name: "Si Scava"
 ancrel.9070.desc: "La rimozione dei detriti è un lavoro faticoso e pericoloso. Operai ed equipaggiamento devono essere calati per centinaia di metri verso il sito di scavo, e le macerie devono essere rimosse. Si sono verificati numerosi incidenti lavorando in queste condizioni, ma sono stati compiuti dei passi avanti, ed ogni giorno ci avventuriamo sempre più a fondo. Le pareti del cratere sono consumate e crepate dal tempo, ma scendono senza sosta verso il nucleo del pianeta.\n\nPossiamo ancora solo immaginare quanto sia profondo, dato che qualcosa disturba le nostre scansioni."
 ancrel.9075.name: "Rischio Tossico"
 ancrel.9075.desc: "Gli scavi stanno subendo dei ritardi dato che l'aria diventa sempre più tossica man mano che scendiamo in profondità. Parti del pozzo sono pericolosamente radioattive, probabilmente a causa dell'evento catastrofico che ha creato il cratere.\n\nLa necessità di contromisure protettive ed apparati di decontaminazione sta rallentando parecchio i lavori."
 ancrel.9080.name: "10.000 Leghe Sotto Terra"
 ancrel.9080.desc: "Alla fine abbiamo raggiunto il fondo del cratere, compiendo una sorprendente scoperta. Maciullata dall'impatto e parzialmente fusa durante l'ingresso nell'atmosfera, la causa di questo enorme buco è senza dubbio un'avanzata nave aliena. Nonostante sia stata sepolta da tonnellate di detriti dopo la sua catastrofica discesa, è piuttosto intatta. La nave è stata ritrovata con la prua verso il basso, il che porta a credere che si sia precipitata sul pianeta ad estrema velocità. Probabilmente non sapremo mai il motivo.\n\nCome abbia fatto a mantenere intatta l'integrità strutturale è un mistero, ma si pensa possa esser stata protetta da un avanzato campo energetico al di fuori della nostra portata. La nave, incandescente a causa dell'atmosfera, è sfrecciata come un proiettile attraverso la superficie planetaria, fermandosi infine nell'oscurità."
 ancrel.9085.name: "Distruzione Strisciante"
 ancrel.9085.desc: "La squadra ha finalmente raggiunto il fondo del cratere, dove è stata trovata un'antica trivella di proporzioni stratosferiche che giaceva nell'oscurità. Ulteriori studi hanno rivelato che trasportava un'enorme bomba a fusione, impostata per l'innesco a distanza.\n\nLa teoria è che la trivella avrebbe dovuto farsi strada verso il nucleo del pianeta e quindi far detonare l'ordigno, distruggendo così l'intero corpo celeste. Rimane da capire perché qualcuno abbia creato una cosa del genere."
 ancrel.9090.name: "Pianeta Incubatore"
 ancrel.9090.desc: "Alla fine abbiamo raggiunto il fondo del cratere, compiendo una sconvolgente scoperta. Tra i detriti sono state ritrovate delle giganti schegge contorte di un duro materiale organico, a migliaia. Alcune grandi pochi metri, altre quanto una navicella orbitale. Per quanto possa sembrare sorprendente, sembra chiaro che si trattino dei resti di un enorme uovo dischiuso. A giudicare dalla dimensione e dalla quantità di frammenti, l'uovo doveva possedere un diametro di centinaia di metri. Nelle profondità di [FromFrom.Planet.GetName] è nata una tremenda creatura, che si è poi fatta strada verso la superficie, lasciandosi dietro una scia di radiazioni letali. Se già alla nascita è in grado di fare una cosa del genere...\n\nQualunque cosa fosse ora è andata, senza lasciare alcuna traccia tranne questo enorme buco."

 site_cut_to_fit: "Troppo Perfetto"
 site_cut_to_fit_intro: "La superficie di [From.Planet.GetName] è qualcosa di mai visto prima d'ora. Vaste aree geologiche, dalle montagne ad interi continenti, sono improvvisamente tagliate in forme geometricamente troppo regolari per essere naturali. L'ambiente, altrimenti normalissimo, è improvvisamente spezzato da pianure completamente lisce, triangoli perfetti ed angoli assurdamente regolari.\n\nAl momento, ogni spiegazione sarebbe una pura congettura."
 ancrel.9095.name: "Perfezione Snervante"
 ancrel.9095.desc: "[From.Planet.GetName] è praticamente un frattale; gli stessi modelli geometrici visibili dall'orbita si ripropongono in scala minore sulla superficie. Sono presenti montagne dalla base perfettamente triangolare, e cime frastagliate e scoscese. Intricate tundre che si trasformano improvvisamente in pianure di roccia nuda, finché un'altra formazione naturale non le divide ancora. Massi irregolari e rocce spezzate sono posizionate in modo da creare cubi perfetti delle dimensioni di un microchip o di un condominio.\n\nNon riusciamo ancora a spiegarci come tutto questo sia possibile."
 ancrel.9100.name: "Progettazione Grandiosa"
 ancrel.9100.desc: "La scoperta del primo veicolo volante precipitato ci ha messi sulla strada giusta, portandoci a svelare una moltitudine di altri siti di schianto sulla superficie.\n\nSenza dubbio, queste strane macchine morte hanno qualcosa a che fare con le misteriose forme geometriche che costellano questo pianeta, ma l'entità dei danni causati dagli schianti rendono le analisi molto difficoltose."
 ancrel.9105.name: "Arte Senza Limiti"
 ancrel.9105.desc: "Le analisi dei velivoli hanno fornito una spiegazione quasi troppo fantasiosa da credere. Le macchine erano droni automatici, che volavano nell'orbita bassa del pianeta per scolpirne il paesaggio tramite dei potenti laser. Alcuni dati recuperati da uno degli automi indica che lo scopo era puramente estetico, un'installazione artistica di scala planetaria, abbandonata per qualche motivo prima del completamento.\n\nImmagini una civiltà tanto potente da poter modellare interi pianeti secondo il loro volere, e solamente per puro amore artistico!"
 ancrel.9110.name: "Un Lavoro Personalizzato"
 ancrel.9110.desc: "Le analisi dei velivoli hanno fornito la risposta a tutte le nostre domande. Le macchine erano enormi tagliatori energetici, che volavano nell'orbita bassa del pianeta per scolpirne il paesaggio tramite dei potenti laser. Una delle macchina conteneva alcuni dati che spiegavano come l'intero progetto di modellamento fu ordinato da un cliente sconosciuto, dando prova di appartenere ad una civiltà mostruosamente avanzata.\n\nTutto questo dà un significato tutto nuovo al concetto di terraformazione."
 ancrel.9115.name: "Pronto alla Demolizione"
 ancrel.9115.desc: "Dopo aver recuperato una macchina piuttosto integra, il suo scopo è diventato subito chiaro. Le macchine erano droni automatici che volavano nell'orbita bassa di [FromFrom.Planet.GetName]. La loro funzione era quella di smantellare completamente il pianeta, tagliandolo pezzo per pezzo nel corso di secoli.\n\nNon molto tempo dopo aver iniziato l'incarico, forse qualche decennio, qualcosa interruppe la procedura. I droni persero potenza e precipitarono al suolo. Le teorie sul motivo della demolizione sono molte. Poteva trattarsi di operazioni minerarie su scala immensa, qualche oscuro rituale di una setta religiosa, un vezzo di una contorta mente aliena, o magari una corruzione del codice col passare degli anni... nessuno può dirlo."

 site_deja_vu_dig: "Scavo Déjà-Vu"
 site_deja_vu_dig_intro: "Le scansioni di [From.Planet.GetName] hanno svelato una camera artificiale nelle profondità del pianeta, dallo scopo e le origini sconosciute. Tramite un ingrandimento è stato notato un pozzo che conduce dalla superficie fino alla camera sotterranea.\n\nÈ richiesto l'invio di una squadra per indagare più a fondo."
 ancrel.9120.name: "Crollato"
 ancrel.9120.desc: "Sembra che il passaggio che scende verso la camera abbia subito qualche piccolo incidente in passato. Un crollo ha riempito il fondo del pozzo di detriti e polvere, rendendo gli scavi molto più lenti e frustranti."
 ancrel.9125.name: "Meta-Archeologia"
 ancrel.9125.desc: "Durante la rimozione di rocce e macerie, è stata fatta una particolare scoperta. Tra le macerie è stato ritrovato un attrezzo alieno che assomiglia molto ad un comune piccone. Se la tecnologia mineraria della civiltà che ha creato questo pozzo profondo centinaia di metri era equiparabile a questo attrezzo, lo scavo dev'essere stato decisamente impegnativo.\n\nCosa c'è di tanto prezioso in profondità da meritare uno sforzo del genere?"
 ancrel.9130.name: "Loop Archeologico"
 ancrel.9130.desc: "Lo scavo archeologico si interrompe non appena vengo ritrovati i resti di antichi scavatori. Un inquietante presagio assale la squadra mentre esamina i cadaveri... molteplici piccoli indizi che portano tutti in un'unica direzione:\n\nSi tratta di loro stessi. È impossibile, ma inequivocabile. Gli antichi resti sono quelli della squadra di scavo, schiacciati eoni fa da tonnellate di roccia e terra.\n\nQualche istante dopo aver inviato il messaggio alla Nave Scientifica nell'orbita di [From.Planet.GetName], un terremoto scuote il suolo facendo collassare il pozzo. La squadra archeologica è stata schiacciata dalle macerie... di nuovo."
 ancrel.9135.name: "Ricoperto"
 ancrel.9135.desc: "Una volta raggiunto il fondo del pozzo è stata fatta una scoperta interessante quanto deludente. Avendo trovato alcuni frammenti di esplosivo ed un detonatore manuale, è diventato subito chiaro che i detriti che riempivano il pozzo sono dovuti ad un sabotaggio deliberato. Si teorizza che una civiltà aliena abbia scoperto qualche antico tipo di sepoltura e che qualcuno, spinto dalla gelosia o dal puro dispetto, deve aver trovato tutto ciò discutibile, ed ha tentato di sabotare le operazioni tramite migliaia di tonnellate di roccia.\n\nCiò che fu originariamente ritrovato, e perché sia stato coperto, rimane un mistero."
 ancrel.9140.name: "Tomba Difesa"
 ancrel.9140.desc: "Finalmente, una volta raggiunto il fondo del pozzo, è stata svelata l'origine delle letture anomale. Un'antica tomba, probabilmente il luogo di sepoltura di un sovrano alieno. Non abbiamo avuto molto tempo per indagare. Poco dopo l'ingresso nel mausoleo, è stata attivata un'antica ma potente trappola. Ha scatenato un terremoto localizzato, che ha provocato il collasso improvviso del pozzo.\n\nPer un pelo sono state evitate fatalità, ma il pozzo è nuovamente pieno di rocce e macigni.\n\nChe i re morti riposino in pace."

 site_trench_world: "Pianeta Scavato"
 site_trench_world_intro: "L'intera superficie di [From.Planet.GetName] è ricoperta da lunghi canali poco profondi. Si incrociano e dividono casualmente, senza alcun apparente senso logico. Non è ancora chiaro se si tratti di un'insolita caratteristica naturale o di altro.\n\nÈ richiesta una spedizione in superficie per indagare a fondo."
 ancrel.9145.name: "Dacci Dentro con la Pala!"
 ancrel.9145.desc: "Un esteso studio di centinaia di canali sulla superficie ha evidenziato come l'intricata rete non sia stata creata da un processo geologico naturale, ma sia stata invece scavata per qualche scopo.\n\nData la considerevole età dei canali, risalente a più di centomila anni fa, ed alla loro notevole erosione, è difficile capire il motivo della loro creazione."
 ancrel.9150.name: "Trincee"
 ancrel.9150.desc: "Sono arrivati i risultati degli studi su [FromFrom.Planet.GetName], e con essi una nuova teoria sulle origini dei canali. Millenni fa, il pianeta fu assediato da un organismo extraterrestre invasore, meglio descritto come una gigantesca lumaca delle dimensioni di una città. Vagava impunemente, distruggendo ogni forma di vita organica che toccava. Le trincee vennero scavate dalla popolazione indigena di umanoidi mustelidi, per poter fuggire agli attacchi della lumaca, o per tentare di colpire il suo ventre vulnerabile. A giudicare dall'estensione degli scavi, questa guerra di trincea dev'essere durata per generazioni, forse per secoli.\n\nNon ci sono prove che la popolazione locale sia sopravvissuta alla crisi, né sono presenti resti del mostro che li divorò. Un destino crudele, davvero."
 ancrel.9155.name: "Acque della Vita"
 ancrel.9155.desc: "Il mistero dei canali è stato risolto grazie ad una recente svolta. È stato scoperto il relitto di una macchina grande come un incrociatore, rimasta alle intemperie per migliaia di anni. Le analisi hanno stabilito che si tratta di una scavatrice automatica, attivata e lasciata libera di vagare per il pianeta per creare alcuni canali d'irrigazione che avrebbero facilitato la trasformazione di [FromFrom.Planet.GetName] in una gigantesca fattoria planetaria.\n\nProbabilmente a causa di un errore di programmazione, la macchina ha continuato la sua missione di scavo finché non è andata in pezzi, senza che un solo seme venisse mai piantato."
 ancrel.9160.name: "Mantello Ghiacciato"
 ancrel.9160.desc: "Eoni fa, un evento sconosciuto scatenò una rapidissima era glaciale su [FromFrom.Planet.GetName], che nel giro di pochi decenni ricoprì l'intera superficie con uno spesso strato di ghiaccio. I canali furono creati da alcuni esseri indigeni simili a talpe, che scavarono freneticamente in ogni direzione sotto al ghiaccio nel futile tentativo di riemergere in superficie.\n\nCome ha fatto un intero pianeta a ghiacciarsi completamente in così poco tempo non è chiaro; la teoria principale, al momento, è che la copertura ghiacciata fu deliberatamente creata durante un conflitto, ma come o da chi rimane un mistero."

 site_ebb_and_flow: "Come Qualsiasi Altra Roccia"
 site_ebb_and_flow_intro: "La superficie di [From.Planet.GetName] è priva di qualsivoglia forma di vita. Tuttavia, esistono prove che indicano come un tempo possedesse una fiorente biosfera, ed alcune interessanti attività tettoniche che vale la pena studiare."
 ancrel.9165.name: "Sicuramente Ora Non Ci Sono Più"
 ancrel.9165.desc: "Esistono prove evidenti che [From.Planet.GetName] fu abitato da una specie sapiente. Sono state trovate alcune rovine di una civiltà all'età industriale al culmine del volo spaziale pre-SL.\n\nAd un certo punto, tuttavia, questa civiltà fu colpita da una calamità planetaria che la fece completamente estinguere. Non rimangono altro che macerie, e non sono presenti segni di alcuna misura protettiva intrapresa dalla popolazione. L'evento non sembra esser stato violento o distruttivo, sembra semplicemente che tutto si sia... fermato. Qualunque cosa li abbia colpiti l'ha fatto completamente di sorpresa o, forse, hanno deciso di non opporre resistenza."
 ancrel.9170.name: "Labirinto Mortale"
 ancrel.9170.desc: "Al di sotto delle rovine della città più grande è stata fatta una scoperta incredibile! È stato rilevato un complesso artificiale sotterraneo di proporzioni immense. L'ingresso, molto elaborato e probabilmente di natura cerimoniale, è stato scoperto facilmente, ma ulteriori esplorazioni sono state presto interrotte.\n\nLe due grandi lune di [From.Planet.GetName] esercitano forze di marea eccezionalmente potenti, così forti da influire sul movimento delle correnti magmatiche del nucleo planetario. Sembra che il complesso sia stato costruito tenendo conto di ciò, dato che i corridoi e le camere vengono periodicamente inondate da fiumi di lava. Fortunatamente l'arrivo di questi flussi può essere previsto, ma rimane un mistero il perché una civiltà così avanzata abbia costruito una trappola mortale del genere."
 ancrel.9175.name: "Il Pavimento È Lava"
 ancrel.9175.desc: "È stata inviata una spedizione all'interno della rete di tunnel vulcanici. Orientarsi in questo labirinto basaltico lucidato dalla lava sarà un compito delicato, dato che il costante flusso e riflusso della lava mette a dura prova la squadra. Quando, e se, verrà raggiunta la fine del labirinto, rimarrà comunque la lunga strada del ritorno.\n\nUna volta dentro, non c'è modo di comunicare con la spedizione. Possiamo solo attendere."
 ancrel.9177.name: "Testi Sacri"
 ancrel.9177.desc: "La spedizione all'interno del labirinto di lava ha finalmente fatto ritorno, per lo più incolume. Per lo più. Oltre i fiumi di lava, nel cuore del labirinto, è stato scoperto un santuario. Costruita per mantenere al di fuori il calore circostante, la camera conteneva migliaia di pergamene di natura ecclesiastica. Erano antichi, e probabilmente rappresentavano i fondamenti della fede indigena.\n\nQuesta religione era un ibrido sincretico delle credenze di vari gruppi etnico-linguistici che un tempo abitavano su questo pianeta. Erano tutti d'accordo su un singolo punto: l'Arcinemico, l'Ombra che Divora Ogni Cosa, una sorta di nemico cosmico dalla malignità insondabile, sarebbe arrivato in una certa data, e sarebbe stato meglio non essere vivi in quel momento, per evitare che la propria anima venisse rapita.\n\nSembra che gli abitanti del pianeta commisero un suicidio di massa basandosi su queste loro convinzioni."
 ancrel.9180.name: "Camera del Tesoro"
 ancrel.9180.desc: "La spedizione è finalmente riemersa dalle profondità... e non a mani vuote! Nella camera più interna hanno fatto una scoperta sorprendente: una vera e propria camera del tesoro! Ricolma di metalli preziosi e gemme, artefatti ed opere d'arte, è facile comprendere come un tesoro del genere meritasse una tale forma di protezione.\n\nRecuperare questo malloppo in sicurezza richiederà del tempo, ma non è impossibile. La domanda sul perché la camera sia stata costruita in un ambiente così estremo tuttavia rimane; che si trattasse solo dei tesori di un eccentrico collezionista? Di una strana forma di sacrificio rituale? O magari quest'antica civiltà seppellì i propri tesori nella speranza che, un giorno, qualcuno venisse a conoscenza della loro storia?"
 ancrel.9185.name: "Serenità in Isolamento"
 ancrel.9185.desc: "La spedizione all'interno del labirinto di lava ha finalmente fatto ritorno! Avendo raggiunto la camera interna, lo scopo di questo magnifico complesso è stato finalmente compreso. Il labirinto serviva come luogo di prova, non tanto per il corpo quanto per la mente.\n\nÈ presente una frase inscritta ripetutamente nel santuario interno. La traduzione è questa: \"...il 4.444.444° ciclo di maree darà l'Ultimo. Nulla sopravviverà alla Sua rinascita.\" Qualunque cosa significhi, sembra che ben poche delle persone sopravvissute a questo pellegrinaggio abbia poi deciso di fare ritorno in superficie, dopo aver letto questa frase, lasciandosi invece avvolgere dai fiumi di lava."

 site_sky_glow_hymn: "Una Bellissima Bolla"
 site_sky_glow_hymn_intro: "Le scansioni superficiali di [From.Planet.GetName] hanno rilevato tracce di un'antica civiltà tecnologica da tempo estinta. Dovremmo intraprendere una spedizione per saperne di più."
 ancrel.9190.name: "Terra Brulla e Cieli Stupendi"
 ancrel.9190.desc: "Una volta scesi sulla superficie di [From.Planet.GetName] è chiaro che una civiltà vi fiorì fino a qualche secolo fa. Ad un certo punto un'improvvisa catastrofe globale colpì il pianeta. Apparentemente, una sorta di lotta intestina tra le varie nazioni portò ad uno scambio fatale di armi di distruzione di massa. Stranamente, sebbene la superficie giaccia morta e silenziosa, il cielo è illuminato dai mutevoli colori di una perpetua aurora boreale.\n\nÈ uno spettacolo straordinario; le desolate carcasse metalliche di intere città dipinte dai colori vividi e scintillanti che danzano in cielo."
 ancrel.9195.name: "Fuoco nei Cieli"
 ancrel.9195.desc: "La storia di [From.Planet.GetName] e della sua civiltà perduta è stata scoperta e, sebbene tragica, è tristemente comune per gli standard galattici. Una civiltà sorse, crescendo tecnologicamente ma non in un'armonia sociale e politica. I suoi abitanti crearono gli strumenti della propria distruzione, e li utilizzarono. Se il destino di questo pianeta non è unico, c'è qualcosa che invece lo è, ed ha catturato l'attenzione dei nostri scienziati: l'interminabile aurora boreale che danza imperturbabile sulla devastazione.\n\nDopo studi approfonditi, sembra che gli schemi colorati dell'aurora si ripetano, sfidando ogni conoscenza dei sistemi climatici. Che si tratti di qualche messaggio?"
 ancrel.9200.name: "Nascosto in Piena Vista"
 ancrel.9200.desc: "L'enigma dell'aurora boreale è stato chiarito quando sono state trovate delle piccole macchine in orbita attorno a [FromFrom.Planet.GetName]. Alcuni di questi dispositivi sono stati intercettati ed analizzati. È stato stabilito che sono in grado di manipolare l'atmosfera emettendo flussi di particelle ionizzate, emulando così i venti solari.\n\nGli schemi erano praticamente codici cifrati inviati sulla popolazione sottostante. La teoria è che questo sistema iniziò ad essere utilizzato all'inizio della crisi globale. Comunicazioni codificate in tempo di guerra, forse istruzioni per i sabotatori o segnali di detonazione per armi. Senza nessuno che li spegnesse, hanno ciclato all'infinito."
 ancrel.9205.name: "Cerca le Risposte in Cielo"
 ancrel.9205.desc: "Come previsto, le pulsazioni ritmiche dell'aurora boreale su [FromFrom.Planet.GetName] non hanno origine naturale. Il pianeta è circondato da una rete ancora attiva di micro-satelliti. Questi dispositivi sono programmati per emettere flussi di particelle ionizzate nell'atmosfera, emulando così i venti solari.\n\nGli schemi sono progettati per infondere un effetto calmante sulla popolazione; un messaggio subliminale che, utilizzando il cielo come vettore, sopprimesse ogni emozione negativa e portasse alla pace globale. Chiaramente, non ha funzionato a dovere."
 ancrel.9210.name: "La Canzone del Solitario"
 ancrel.9210.desc: "È viva! L'aurora boreale è in effetti una sorta di sconosciuta forma di... vita? Sono presenti alcune strane entità semi-senzienti nell'atmosfera superiore. In qualche modo riescono a manipolare il magnetismo e la ionizzazione, colorando l'atmosfera secondo il loro volere. Alcuni teorizzano che stiano cercando di comunicare, altri credono che stiano semplicemente giocando, o persino \"cantando con la luce\".\n\nTutti gli sforzi compiuti dal dipartimento xenologico per tradurre gli schemi si sono rivelati inutili, data la totale incompatibilità fisiologica con queste entità. Che stia cercando di mandarci un avvertimento? Un lamento di questo pianeta morto? Un grido di trionfo?\n\nTutto ciò che possiamo fare è lasciare che il cielo continui a cantare la sua canzone aliena."

 site_warmer_climates: "Tutti Giù"
 site_warmer_climates_intro: "Le immagini orbitali di [From.Planet.GetName] mostrano i chiari segni delle infrastrutture di una civiltà tecnologica. Misteriosamente, nonostante le enormi aree urbane connesse tra loro, il pianeta sembra completamente abbandonato, senza alcuna traccia di vita senziente. Il nucleo planetario è più attivo rispetto agli standard, ma non ci sono segni di eventi catastrofici o di qualcosa che possa spiegare la scomparsa della popolazione. Dove sono tutti?"
 ancrel.9215.name: "Nessuno a Casa"
 ancrel.9215.desc: "Le squadre di sbarco sono state inviate sulla superficie di [From.Planet.GetName], ed hanno dato il primo sguardo ravvicinato alle città deserte. Sono antiche, esposte alle intemperie ed all'incuria, ma per lo più intatte e senza segni di distruzione. Non c'è traccia degli abitanti.\n\nL'unica teoria plausibile, al momento, è che sia stata compiuta qualche sorta di evacuazione o migrazione di massa. Dobbiamo ancora stabilire cosa potrebbe portare un'intera civiltà ad abbandonare ogni cosa."
 ancrel.9220.name: "Si Va Giù"
 ancrel.9220.desc: "Le indagini sulla scomparsa della popolazione di [From.Planet.GetName] hanno subito una svolta. Alcune grandi porte blindate che conducono a profondi tunnel sono la prova che ad un certo punto l'intera specie iniziò a spostarsi sottoterra. Un esame incrociato dei dati geologici e meteorologici indica che l'intero pianeta fu colpito da un'intensa era glaciale, forse scatenata da un cambiamento dell'inclinazione assiale, che probabilmente diede il via alla migrazione.\n\nLa spedizione nella rete di tunnel è in corso."
 ancrel.9225.name: "Sonno Profondo"
 ancrel.9225.desc: "Migliaia di anni fa la temperatura media del pianeta precipitò, e la maggior parte della luce solare era oscurata da nubi. Per far fronte a questo repentino clima gelido, la popolazione migrò sottoterra, obbligata a scavare sempre più a fondo per inseguire il tepore del nucleo planetario.\n\nIncapaci di mantenere tutta la popolazione, fu avviato un progetto di crio-torpore. Sarebbero stati nuovamente risvegliati una volta che la strumentazione avesse rilevato condizioni climatiche nuovamente vivibili. Il pianeta alla fine si riscaldò, ma il processo fu estremamente improvviso, mandando in tilt le capsule d'ibernazione ed incenerendone gli ospiti.\n\nTutto ciò che resta sono milioni di capsule piene di ossa carbonizzate, sedute in silenziose fila nell'oscurità."
 ancrel.9230.name: "Ondata di Calore Fatale"
 ancrel.9230.desc: "La spedizione ha fatto ritorno con una risposta al mistero della popolazione di [FromFrom.Planet.GetName]. La maggior parte degli abitanti morì durante un'improvvisa era glaciale, mentre i rimanenti migrarono al di sotto della crosta planetaria per avvicinarsi al nucleo, l'unica fonte di calore ed energia disponibile.\n\nI sopravvissuti avviarono un enorme progetto ingegneristico; in un disperato tentativo di scongelare il pianeta, tentarono di incanalare l'energia geotermica dal nucleo verso la superficie. Qualcosa, tuttavia, andò tremendamente storto, ed il nucleo andò fuori controllo, inondando i tunnel con magma e gas super-densi, che spazzarono via ogni forma di vita in un istante."
 ancrel.9235.name: "Freddo e Solo"
 ancrel.9235.desc: "La spedizione ha fatto ritorno con una triste storia da raccontare. Migliaia di anni fa la temperatura media del pianeta precipitò, obbligando la popolazione a spingersi nel sottosuolo in cerca di calore, energia e risorse. Ogni anno la temperatura scendeva sempre più, e gli abitanti furono costretti a scavare sempre più a fondo, continuando a morire a causa del freddo, della fame e degli incidenti durante gli scavi. Andarono avanti così per decenni.\n\nIn un minuscolo tunnel scavato a mano, all'interno del pozzo più profondo, molto più in basso del luogo in cui le ultime trivelle giacciono distrutte ed abbandonate, è stato ritrovato un unico cadavere molluscoide intrappolato nel ghiaccio. Aveva con sé un messaggio registrato, in cui affermava di essere l'ultimo della sua specie. Era freddo e solo... e pronto ad arrendersi."

 site_phoenix_collective: "C'è qualcuno a casa?"
 site_phoenix_collective_intro: "La nostra nave da ispezione ha scansionato [From.Planet.GetName] ed ha rilevato alcune strutture artificiali che varrebbe la pena studiare. Non c'è alcun segno di popolazione."
 ancrel.9240.name: "Città Fantasma"
 ancrel.9240.desc: "La spedizione in superficie ha riportato alcune scoperte sbalorditive. Il pianeta ospita diverse grandi città, tutte abbandonate ma in condizioni più che buone, nonostante l'età. Le infrastrutture e l'urbanistica sono progettate in modo straordinariamente armonioso, il che indica una civiltà molto coesa guidata da ideali centralizzati e collettivi, forse persino da una sorta di coscienza Gestalt.\n\nBasandoci sull'architettura e gli arredi interni, sembra che la specie che abbia costruito tutto questo fosse composta da piccoli fungoidi, con un livello tecnologico piuttosto basso. Rimane un mistero il loro destino."
 ancrel.9245.name: "La Solita Solfa"
 ancrel.9245.desc: "Ulteriori studi sulla civiltà perduta di [From.Planet.GetName] hanno fornito più domande che risposte. Le strutture semplici e robuste hanno migliaia di anni, e sembrano costruite tutte all'incirca nello stesso periodo, forse nell'arco di un secolo. Allo stesso modo, ogni aggiunta o ristrutturazione alla struttura urbana sembra che venisse eseguita su scala planetaria, ad intervalli improvvisi e separati tra loro. Lo sviluppo stranamente segmentato di questa società sembra non mostrare cambiamenti significativi nella densità demografica."
 ancrel.9250.name: "Morte/Rinascita"
 ancrel.9250.desc: "Una recente scoperta ha fatto luce sugli scomparsi abitanti di [From.Planet.GetName]. Apparentemente, la specie fungina era caratterizzata da un ciclo collettivo di morte e rinascita di massa. Nascevano assieme, quasi simultaneamente sull'intero pianeta, e crescevano come parte di una mente collettiva. Nel corso del loro ciclo vitale lungo circa un secolo, si diffondevano e reclamavano le città abbandonate dalla generazione precedente.\n\nQuando si avvicinava il seguente ciclo di morte/rinascita, agivano spinti da una sorta di richiamo biologico. Tramite riproduzione asessuata davano alla luce un baccello che impiantavano nel terreno. Il genitore moriva, ed il suo corpo si decomponeva fertilizzando il suolo attorno al baccello. Dopo un lungo periodo di riposo, il baccello si schiudeva, ed il ciclo ricominciava."
 ancrel.9255.name: "Un Ciclo Disturbato"
 ancrel.9255.desc: "Gli scavi su [FromFrom.Planet.GetName] hanno rivelato il fato della popolazione scomparsa. Si trovavano tutti nella loro fase di gestazione sotterranea, crescendo e preparandosi a riemergere, quando qualche fenomeno naturale, probabilmente un impatto meteoritico che modificò l'atmosfera e le stagioni per qualche decennio, sconvolse il loro ecosistema. Quando si schiusero trovarono un pianeta privo di sostentamento.\n\nCiò che avrebbe dovuto essere condiviso non c'era, e la rinascita celebrativa presto si trasformò in una lenta e collettiva morte per inedia... portando all'estinzione della specie."
 ancrel.9260.name: "Elevazione"
 ancrel.9260.desc: "Un'indagine psicologica e sociologica sulla specie fungoide ha dato risultati sconcertanti riguardo la loro scomparsa. Ad un certo punto iniziarono a mettere in discussione lo scopo del loro perpetuo ed apparentemente inutile ciclo vitale. Il seme del nichilismo esistenziale crebbe nell'intera popolazione, culminando in un atto finale contro il loro stesso istinto di sopravvivenza.\n\nUna volta impiantato, forse da una singola mente, questo seme del dubbio si diffuse a velocità allarmante per tutta la mente alveare, finché non decisero all'unanimità che l'ultima serie di baccelli non avrebbero dovuto essere piantati, ma bruciati."
 ancrel.9265.name: "Rinasceranno Ancora"
 ancrel.9265.desc: "La risposta al mistero della scomparsa della società fungoide si è rivelata piuttosto semplice. La popolazione del pianeta non è scomparsa affatto! Sono ancora lì, a svilupparsi sottoterra. Le analisi di un baccello indicano che il ciclo di vita secolare della specie non è nulla a confronto della loro gestazione, che sembrerebbe durare qualche migliaio di anni. Le loro semplici città, costruite per resistere ad un lungo stato di abbandono, si ergono in silenzio, in attesa del loro ritorno.\n\nQuindi sono tutti lì, addormentati nel sottosuolo, in attesa del giorno in cui emergeranno e rivivranno il ciclo ancora una volta."

 site_grand_herald: "Il Grande Araldo"
 site_grand_herald_intro: "Anche senza strumentazione, possiamo vedere chiaramente i resti di vasti agglomerati su [From.Planet.GetName]. Sicuramente vi dimorò una civiltà estremamente avanzata, ma al momento non ci sono segni di vita né segnali elettromagnetici coerenti con una società tecnologica. Il pianeta sembra morto. Dobbiamo scendere e scoprirne di più."
 ancrel.9270.name: "Spiritualità"
 ancrel.9270.desc: "Devastata, ma piuttosto avanzata, l'architettura è indice di una specie umanoide tecnologicamente esperta e ad un passo dal viaggio spaziale. I documenti tradotti e l'ampia architettura monumentale indicano una religione od una spiritualità profondamente radicate nell'intera civiltà.\n\nLa frase §HIl Grande Araldo§! viene menzionata ripetutamente, e sembra essere una figura, od un concetto, profondamente riverita e divinizzata da questa società."
 ancrel.9275.name: "La Conferma del Presagio"
 ancrel.9275.desc: "Spulciando tra la miriade di documenti ritrovati tra le rovine del pianeta, questa specie sicuramente adorava la parola scritta, spicca un concetto ricorrente. Viene riportato come §HLa Conferma del Presagio§!, e si tratta del segno di un imminente destino avverso che ha scatenato paranoia e terrore tra la popolazione.\n\nA causa della natura metaforica ed esoterica del linguaggio scritto, è arduo accertare la vera natura di questa minaccia, ma gli effetti sulla psiche della specie indigena sono indiscutibili. Sembrano aver guardato verso il cielo in massa, in attesa di un intervento divino."
 ancrel.9280.name: "La Dottrina della Servitù"
 ancrel.9280.desc: "Le analisi architettoniche hanno isolato gli edifici che furono costruiti poco prima della scomparsa della civiltà. Lo schema è identico in ogni punto del pianeta: costruzioni casuali destinate all'industria pesante. A differenza degli edifici più vecchi, questi sono disadorni e visibilmente pragmatici nella progettazione. Forse prese piede una cultura iconoclastica?\n\nSopra l'ingresso di ognuno di questi edifici c'è scritto §HLa Dottrina della Servitù§!, una preghiera dedicata al §HGrande Araldo§! ed al suo piano divino. La teoria è che si tratti di una sorta di risposta al destino predetto dalla §HConferma del Presagio§!."
 ancrel.9285.name: "L'Inno del Seguace"
 ancrel.9285.desc: "La spedizione in superficie ha compiuto una scoperta interessante. Una registrazione audiovisiva proveniente da una delle maggiori città. Una massa di esseri, probabilmente la maggior parte degli abitanti, affolla una piazza pubblica. Stanno cantando, il coro cresce d'intensità come un temporale melodico ed ondeggiante.\n\nIl canto è stato tradotto così: \"L'ascensione è vicina. Conducici, oh Grande Araldo, verso un nuovo inizio. Portaci via da una terra di lacrime e polvere, e donaci una nuova casa tra le stelle. Noi ti seguiremo.\""
 ancrel.9290.name: "Il Pellegrinaggio degli Ultimi Giorni"
 ancrel.9290.desc: "§HL'Inno del Seguace§! non fu un evento isolato, fu globale, ogni singolo abitante cantava all'unisono. Un evento talmente insolito da richiedere ulteriori studi, ed è così che abbiamo ottenuto un nuovo indizio. È stato scoperto un documento chiamato §HIl Pellegrinaggio degli Ultimi Giorni§!, e sembra essere uno degli ultimi collegamenti a questa misteriosa vicenda.\n\nFa riferimento ad un luogo specifico sul pianeta, dove si verificherà un qualche tipo di rituale finale; una striscia di deserto insignificante, trascurata dalle precedenti scansioni. Il documento parla anche di qualcosa chiamato §HIl Rito del Sollevamento del Velo§!, che rimane ancora da interpretare."
 ancrel.9295.name: "L'Arca del Retaggio"
 ancrel.9295.desc: "Nascosto dalle scansioni orbitali grazie ad un sofisticato camuffamento ottico, finalmente è stato scoperto §HIl Grande Araldo§!. Non si tratta di un profeta o di una figura religiosa; è una gigantesca nave di Classe Titano! Mentre il loro mondo veniva distrutto e dilaniato dalle guerre religiose, il Titano sarebbe servito da arca per una parte della popolazione, trasportandoli lontano dal loro pianeta condannato, verso una sconosciuta terra promessa. La nave è completamente assemblata ed in buone condizioni, quindi non si spiega perché non sia mai partita.\n\nSembra che si sia combattuta una sorta di battaglia finale prima del decollo. Una lotta tanto feroce che nessuno dei combattenti è sopravvissuto."
 ancrel.9300.name: "Il Guardiano dell'Interezza"
 ancrel.9300.desc: "Non si è mai trattato di religione! Dopo aver disattivato il campo di camuffamento ottico, la spedizione ha visto la vera forma del §HGrande Araldo§!; un'immensa nave di Classe Titano, mezza sepolta nella sabbia, costruita per difendersi da qualche sorta di minaccia proveniente dallo spazio. A quanto pare, la natura poetica e metaforica del linguaggio nativo, interpretata in chiave religiosa, era in realtà il normale modo di comunicare di questa specie.\n\nQuale fosse la minaccia in arrivo rimane un mistero, ma da quanto se ne deduce, arrivò prima che il Titano fosse operativo. Disseminati attorno alla nave giacciono migliaia di cadaveri essiccati dei precedenti abitanti di [FromFrom.Planet.GetName]. Non ebbero il tempo di attivare il loro Titano, e mai lo avranno."
 ancrel.9305.name: "Promessa di Salvezza"
 ancrel.9305.desc: "§HIl Grande Araldo§! non è assolutamente una figura religiosa. Si tratta di un enorme progetto ingegneristico, un cantiere automatizzato. Le sue enormi gru, alte come grattacieli, ancora sostengono l'unico e solo prodotto costruito qui; un'immensa nave di Classe Titano. Dove si intersecano la metafora spirituale ed i fatti archeologici rimane ancora in dubbio, ma sappiamo questo: qualunque fosse la minaccia preannunciata dalla §HConferma del Presagio§!, dev'essersi verificata davvero, dato che un'intera popolazione morì misteriosamente prima che il progetto del Grande Araldo venisse concluso.\n\nMa il cantiere automatico continuò a lavorare, terminando una nave ormai senza passeggeri. La nave, per lo più intatta e vuota, è rimasta qui per eoni senza che nessuno potesse pilotarla. La portiamo a fare un giro?"
 get_herald: "§YIl Grande Araldo§! viene aggiunto alla nostra flotta"

 site_hive_coral: "In Fondo al Mar"
 site_hive_coral_intro: "Le scansioni effettuate dalla Nave Scientifica nell'orbita di [From.Planet.GetName] mostrano alcune strane formazioni al di sotto delle onde, ed inspiegabili correnti acquatiche. Il tempo è relativamente calmo e le tempeste sono rare, eppure i mari del pianeta sembrano costantemente agitati, sospinti da una forza sconosciuta al di sotto della superficie. Si raccomanda un'indagine approfondita."
 ancrel.9310.name: "Perforatori Superficiali"
 ancrel.9310.desc: "La spedizione sui mari di [From.Planet.GetName] ha scoperto qualcosa di strano. Grandi spuntoni organici emergono dalla superficie dell'acqua, composti d'ossa o da una specie di corallo fossilizzato, si estendono per centinaia di metri verso il cielo.\n\nQuesti spuntoni sono stati trovate in gruppi di circa una dozzina, come fossero artigli, e formazioni del genere sono comuni ovunque ad eccezione dei mari polari più freddi. Sono porosi, ricoperti di fori che a volte raggiungono le dimensioni di una piccola barca. Forse potrebbero far chiarezza sulla propagazione di queste bio-strutture."
 ancrel.9315.name: "Creatori di Correnti"
 ancrel.9315.desc: "La spedizione ha finalmente raggiunto una serie di bio-formazioni sul fondo marino. Composte dallo stesso materiale degli spuntoni, queste formazioni sottomarine sembrano essere una sorta di meccanismo organico di pompaggio. La rete vivente \"respira\", pompando aria verso la superficie.\n\nLe dimensioni di queste formazioni, come la loro quantità negli oceani, rende chiaro che siano loro le responsabili delle strane correnti marine di [From.Planet.GetName]."
 ancrel.9320.name: "Il Corallo Alveare"
 ancrel.9320.desc: "Un'altra spedizione sottomarina ha fatto ritorno, ed ha svelato la verità sui mari agitati di [FromFrom.Planet.GetName]. Tutte le strane formazioni organiche del pianeta sono in effetti connesse tra loro, in una vasta barriera corallina. Questo corallo è parzialmente cosciente, sebbene possieda una mentalità completamente aliena comparata alla nostra concezione di vita senziente. Tramite alcuni feromoni rilasciati nell'acqua, ha più o meno schiavizzato tutti gli altri esseri marini, controllandone il comportamento ed il ciclo riproduttivo secondo i propri bisogni.\n\nSembrerebbe non avere intenzioni malevole, ma rimane comunque un burattinaio. Che sia semplicemente la forma di vita superiore di questo pianeta? Un parassita alieno? La comunicazione sembra impossibile, quindi non lo sapremo mai."
 ancrel.9325.name: "Bio-Salvatore"
 ancrel.9325.desc: "Dopo aver sequenziato il DNA alieno, abbiamo compiuto una scoperta sconcertante: la rete corallina globale non solo non è nativa di questo pianeta, ma è di fatto stata creata artificialmente. Al di sotto del tappeto di coralli, è presente uno strato di fossili contenente l'intero ecosistema estinto di questo pianeta. Sembra che il corallo, una volta introdotto, abbia gradualmente soffocato tutta la vita indigena, rimpiazzandola con un ecosistema adatto a lui.\n\nEsistono due teorie principali sul motivo: o il corallo artificiale è stato introdotto per motivi benevoli e poi è sfuggito di mano distruggendo la fauna locale, oppure è stato deliberatamente creato come una sorta di terribile arma biologica in grado di eliminare la vita oceanica dei pianeti."
 ancrel.9330.name: "Comitato di Benvenuto"
 ancrel.9330.desc: "È una gigantesca bio-macchina! Le analisi subacquee indicano che un tempo gli oceani di questo pianeta erano morti, nessuna corrente e niente ossigeno per sostenere la vita sottomarina. Questa macchina biologica fu introdotta sul pianeta con lo scopo di creare artificialmente le condizioni di vita marina.\n\nSembrerebbe aver funzionato, dato che flora e fauna marine ora prosperano. Non si capisce il motivo per il quale sia stato compiuto uno sforzo così colossale, né tantomeno da chi; che fosse il progetto di terraformazione di qualche specie acquatica in cerca di una nuova casa?"

 site_orbital_rain: "Andando a Fondo"
 site_orbital_rain_intro: "Le scansioni visive di [From.Planet.GetName] mostrano stranissime formazioni negli oceani del pianeta."
 ancrel.9335.name: "Ferite sul Fondo dell'Oceano"
 ancrel.9335.desc: "Un'indagine approfondita di [From.Planet.GetName] ha rivelato che i fondali marini assomigliano alla superficie di una luna o di un asteroide, completamente ricoperti da crateri d'impatto. Crateri come questi tendono a non essere presenti su corpi celesti con un'atmosfera, e specialmente non su quelli con degli oceani.\n\nDevono essere svolte ulteriori indagini."
 ancrel.9340.name: "Acque Ultraterrene"
 ancrel.9340.desc: "È stata finalmente trovata una risposta agli strani fondali marini, studiando la composizione stessa dell'acqua. Alcune tracce minerarie e chimiche indicano che l'acqua non appartiene a questo pianeta. Fu trasportata qui sotto forma di giganteschi blocchi di ghiaccio che vennero scaraventati sul pianeta. I blocchi si schiantarono, distruggendosi in frammenti che poi si scioglievano, finendo per ricoprire tutta la superficie d'acqua.\n\nFu un'impresa assolutamente monumentale, ma non c'è nulla che ne suggerisca lo scopo."
 ancrel.9345.name: "Correnti"
 ancrel.9345.desc: "La Nave Scientifica nell'orbita di [FromFrom.Planet.GetName] ha rilevato alcune strane letture dalle profondità marine e, dopo un'indagine, ha ritrovato un'antica costruzione. Una struttura grande chilometri con un singolo scopo: creare artificialmente correnti marine.\n\nLa circolazione sottomarina è vitale per la maggior parte della vita acquatica, e si teorizza che questo pianeta sia stato reso abitabile per qualche specie subacquea. Sembra tuttavia che non si siano mai trasferiti."
 ancrel.9350.name: "Deposito Sommerso"
 ancrel.9350.desc: "Seguendo una strana traccia energetica, la nostra spedizione è riuscita a ritrovare un relè di comunicazione alieno sommerso nel fondale marino. Contiene frammenti di informazioni, ed una volta tradotto ha fatto luce sul progetto di introduzione dell'acqua.\n\nSecondo i registri, l'intera impresa fu messa in piedi per creare un immenso magazzino subacqueo, ma non viene specificato ciò che doveva contenere. Sicuramente qualcosa che non richiedeva un intero pianeta ricoperto d'acqua."
 ancrel.9355.name: "Controllo Climatico"
 ancrel.9355.desc: "Le scansioni della Nave Scientifica sono riuscite ad isolare un'antica struttura sommersa nel fondale marino. La spedizione è stata molto complicata, ma il risultato è grandioso.\n\nL'edificio era un centro per il controllo climatico. Dirigeva enormi macchine orbitali per l'alterazione climatica. Si trattava di un progetto di terraformazione che venne interrotto, ma sembra che si sia spinto abbastanza lontano. Anche senza un intervento diretto, la natura è riuscita a prosperare ed a creare l'ecosistema che possiamo vedere oggi."

 site_fossilized_jellyfish: "Arcipelago Circolare"
 site_fossilized_jellyfish_intro: "La Nave Scientifica nell'orbita di [From.Planet.GetName] ha rilevato gruppetti di piccole isole che punteggiano gli oceani planetari. Da un punto di vista geologico sono piuttosto insolite: la superficie sembra essere naturale, senza alcuna costruzione artificiale, eppure sono di forma quasi perfettamente circolare. Dobbiamo scendere a raccogliere altri dati."
 ancrel.9360.name: "Tunnel Insulari"
 ancrel.9360.desc: "La spedizione inviata su [From.Planet.GetName] ha iniziato a studiare una delle isole circolari, compiendo una notevole scoperta. L'isola presenta una complessa rete di tunnel sotterranei serpeggianti. Questi tunnel sono incredibilmente uniformi ed arrotondati, e percorrono l'intera isola. Sembrano essere formazioni naturali, non scavate intenzionalmente, ma sicuramente non presentano uno schema geologico convenzionale."
 ancrel.9365.name: "Tunnel Ovunque"
 ancrel.9365.desc: "Man mano che la spedizione scava più a fondo sulle isole tonde, sono state fatte altre due scoperte: primo, ogni isola sembra presentare lo stesso identico schema di tunnel. A volte cambia la dimensione, ma non la disposizione. La seconda scoperta è ancora più sconcertante: le isole non fanno parte della crosta planetaria, ma galleggiano! I loro livelli inferiori sono pieni di sacche di gas, che combinati con la composizione piuttosto porosa della roccia le fa galleggiare."
 ancrel.9370.name: "Gelatina Congelata"
 ancrel.9370.desc: "La risposta al mistero delle isole galleggianti non si trova in geologia, ma in biologia. Le isole sono in realtà enormi creature fossilizzate simili a meduse. Milioni di anni fa un'era glaciale le congelò a morte, e le loro carcasse si fossilizzarono creando le isole che ora vediamo galleggiare. Secoli di accumulo di detriti diedero loro l'aspetto di isole naturali, ma al di sotto sono completamente organici."
 ancrel.9375.name: "Sonnellino Naturale"
 ancrel.9375.desc: "Non sono assolutamente isole, ma meduse! Ognuno di questi cerchi galleggianti è in realtà un gigantesco organismo invertebrato. E non sono nemmeno morte: il loro stato fossilizzato è semplicemente una parte naturale del loro ciclo vitale. Nel corso di migliaia di anni, queste isole rocciose rilasciano sedimenti fino a dissolversi del tutto. I sedimenti contengono minuscoli polpi che crescono nell'acqua finché non raggiungono lo stadio seguente della loro vita."
 ancrel.9380.name: "I Più Grandi Non Potevano Farcela"
 ancrel.9380.desc: "Non sono assolutamente isole. Sono organismi alieni: creature simili a meduse che per qualche ragione furono introdotte artificialmente nell'ecosistema. Tuttavia, sembra che la loro introduzione non finì esattamente come programmato. La maggior parte delle più grandi morì e si fossilizzò, diventando isole galleggianti; ma le meduse più piccole riuscirono a sopravvivere ed ora prosperano negli oceani. Resta da vedere se alla fine condivideranno il destino dei loro antenati più grandi."

 site_popular_rock: "Roccia Popolare"
 site_popular_rock_intro: "I sensori hanno rilevato tracce energetiche in un gruppo di asteroidi. Si raccomandano ulteriori indagini."
 ancrel.9385.name: "Ciao/Addio"
 ancrel.9385.desc: "Seguendo la debole traccia energetica, probabilmente lasciata da una nave spaziale, è stato isolato un singolo asteroide della fascia. Ispezioni più accurate hanno confermato diverse tracce di atterraggi e decolli dalla grande roccia.\n\nI sensori indicano anche cavità e tunnel all'interno dell'asteroide, che possono essere scavati."
 ancrel.9390.name: "I Passi"
 ancrel.9390.desc: "Seguendo alcuni stretti tunnel, la spedizione ha finalmente trovato la parte più interna dell'asteroide; una vasta camera adorna di sculture scavate nella roccia. La traduzione dei testi spirituali ritrovati sulle pareti dicono che questo luogo veniva chiamato \"Il Nono Passo\", e che si trattava di una delle varie destinazioni di un viaggio religioso intrapreso dalla specie che lo creò.\n\nSe questo era il nono passo, dove sono i precedenti otto? E quanti passi ci sono a seguire?"
 ancrel.9395.name: "Area di Servizio Spaziale"
 ancrel.9395.desc: "La ragione dietro le numerose visite a questo asteroide è diventata chiara quando la spedizione ha ritrovato un enorme magazzino al suo interno. La roccia morta servì come deposito per qualche specie spaziale; offriva rifornimento e manutenzione alle navi prima che partissero per lo spazio profondo. Ciò potrebbe indicare una civiltà aliena priva delle conoscenze sul viaggio SL, ma spinti da molta motivazione nell'esplorare lo spazio.\n\nPerché l'asteroide fu abbandonato rimane un mistero, ma siamo riusciti a recuperare una piccola quantità di materiali. Chi trova tiene!"
 ancrel.9400.name: "Sorgi e Splendi"
 ancrel.9400.desc: "All'interno dell'asteroide la spedizione ha compiuto una scoperta affascinante. Centinaia di migliaia di capsule criogeniche allineate in vaste camere scavate nella roccia. Ogni capsula è aperta ed inattiva, dando come l'impressione che siano già servite al loro scopo.\n\nLa teoria più comune è che l'asteroide servì come una sorta di navicella da colonizzazione, lanciata nello spazio verso qualche habitat prospero. In prossimità della destinazione, i sistemi automatici risvegliarono il carico addormentato, che lasciò l'asteroide tramite piccole navicelle per raggiungere la loro nuova casa."

 site_strange_flows: "Strani Flussi"
 site_strange_flows_intro: "Quello che dovrebbe essere un \"normale\" pianeta fuso sta facendo invece impazzire i sensori della Nave Scientifica.\n\nSi consigliano ulteriori studi."
 ancrel.9405.name: "Segni di Resistenza"
 ancrel.9405.desc: "I disturbi causati da i sensori della nave scientifica in orbita non sono niente in confronto alle complicazioni incontrante sulla superfice di [From.Planet.GetName]. Le fluttuazioni magnetiche estreme da una fonte sconosciuta stanno facendo impazzire l'attrezzatura.\n\nSarà un vero calvario fare ricerche su questa bolgia elettromagnetica, ma con abbastanza tempo, le risposte emergeranno."
 ancrel.9410.name: "Metallo"
 ancrel.9410.desc: "Una volta che la spedizione di superficie è riuscita a risolvere i problemi con l'attrezzatura malfunzionante, la natura delle fluttuazioni magnetiche selvagge ha iniziato a rivelarsi.\n\nGli oceani impetuosi e i fiumi di lava che scendono su [From.Planet.GetName] non sono infatti realizzati di magma convenzionale - è metallo fuso! I metalli a questa temperatura tendono a non avere proprietà magnetiche particolarmente forti; nemmeno l'enorme volume di metallo fuso su [From.Planet.GetName] dovrebbe creare elettromagnetismo su questa scala. Allora cosa lo sta causando?"
 ancrel.9415.name: "Il Risveglio della Stella di Neutroni"
 ancrel.9415.desc: "The Science Ship orbiting [FromFrom.Planet.GetName] has finally cracked the enigma of the magnetic fluctuations down on the planet.\n\nMillions of years ago, the planet came into close proximity with a special kind of neutron star. The magnetism of this neutron star effectively boiled the metals inside [FromFrom.Planet.GetName], turning them into the molten oceans we see today. The electromagneticism we've encountered is but a lingering echo of the original, cataclysmic event.\n\nWhere the neutron star is now remains a mystery - a quite disturbing mystery."
 ancrel.9420.name: "Fulminato!"
 ancrel.9420.desc: "Il palese disprezzo per le leggi convenzionali della fisica ha indotto il nostro dipartimento di scienze a considerare le\" forze esterne \"come spiegazione per le strane proprietà di [FromFrom.Planet.GetName].\n\nUn cratere da impatto-in combinazione con tracce di particelle di unità di fusione trovate in orbita-suggerisce che a un certo punto il pianeta è stato colpito da una specie di superarma elettrica. La gravità del colpo è stata tale che tutti i metalli del pianeta si sono sciolti e il pianeta continua a scoppiettare per l'elettricità residua.\n\nChe cosa garantiva un attacco così tremendo? Non lo sapremo mai."
 ancrel.9425.name: "Per la Scienza!"
 ancrel.9425.desc: "Una volta ricalibrati i sensori per compensare l'interferenza, è stata fatta una nuova scoperta: una stazione di ricerca abbandonata, situata su una luna vicina. Frammenti di dati sono stati recuperati dalle registrazioni quasi completamente bruciate, descrivendo un esperimento che coinvolge un gigantesco magnete artificiale sulla superficie del pianeta. \n\nL'esperimento ha avuto un po 'troppo successo. Ha trasformato l'intera crosta metallica del pianeta in pozze fuse con una carica elettromagnetica così intensa da friggere la stazione di ricerca in un istante.\n\nBene ... Nessun progresso senza sacrificio. "

 ###Tutorial###
 tutorial.1337.name: "Artefatti Minori"
 tutorial.1337.desc: "Abbiamo scoperto alcuni Artefatti Minori. Si tratta di risorse esoteriche, un termine che comprende tutti gli oggetti che non capiamo e che potrebbero in effetti non avere uno scopo. Indipendentemente dallo scopo dell'oggetto, queste risorse possono essere utilizzate per compiere varie Decisioni tramite la schermata §HReliquie ed Artefatti Minori§!, una scheda all'interno della interfaccia §HGestione Società§!."

 ancrel.6000.name: "Omnicodex"
 ancrel.6000.desc: "L'Omnicodex contiene i dati genetici dettagliati di migliaia di specie sapienti che un tempo abitavano la galassia. I nostri genetisti possono utilizzare questi dati per ricreare una specie estinta su uno dei nostri pianeti.\n\nUna volta selezionato il pianeta, i genetisti selezioneranno una specie dall'Omnicodex che sia adatta al suo clima."
