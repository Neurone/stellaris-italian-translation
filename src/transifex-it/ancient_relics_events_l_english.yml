 cara.970.name: "Il Galatron"
 cara.970.1.desc: "La vita è più una lotteria che una competizione."
 cara.970.2.desc: "A volte i secchi pesano più del contenuto."
 cara.970.3.desc: "La spazzatura di un sapiente è il tesoro di un altro."
 cara.970.4.desc: "I Blorg cattivi non muoiono mai."
 cara.970.5.desc: "Non tutto ciò che luccica non è materia oscura."
 cara.970.6.desc: "Questo passa il convento spaziale."
 cara.970.7.desc: "A Zarkaluvian donato non si guarda nella cavità orale."
 cara.970.8.desc: "Uno scambio equo non è una rapina."
 cara.970.9.desc: "È inutile piangere sullo Zro versato."
 cara.970.10.desc: "Che la pena sia proporzionata al crimine."
 cara.970.11.desc: "Raccogli ciò che semini."
 cara.970.a: "Davvero insolito."

 ancrel.8040.name: "Deposito di Risorse"
 ancrel.8040.desc: "§H[Root.GetLeaderName]§! ha scoperto un antico deposito di risorse tra le rovine di [From.Planet.GetName]. Sono già in viaggio verso i magazzini centrali."
 ancrel.8045.name: "Passaggio Segreto"
 ancrel.8045.desc: "§H[Root.GetLeaderName]§! ha di recente scoperto un passaggio nascosto mentre era al lavoro tra le rovine di [From.Planet.GetName]! Questa scoperta inattesa ha accelerato l'avanzamento degli scavi."
 ancrel.8050.name: "Spedizione Perduta"
 ancrel.8050.desc: "I nostri [Root.Owner.GetArchaeologistPlural] sono incappati in una precedente spedizione sfortunata su [From.Planet.GetName], che perì molto tempo fa. Diversi artefatti minori sono stati recuperati dai loro resti essiccati."
 ancrel.8055.name: "Archeologi Litigiosi"
 ancrel.8055.desc: "Gli animi si stanno riscaldando nel sito archeologico su [From.Planet.GetName], e diversi [Root.Owner.GetArchaeologistPlural] sono apertamente in disaccordo con le decisioni di §H[Root.GetLeaderName]§!. L'avanzamento degli scavi andranno a rilento."
 ancrel.8060.name: "Camera del Tesoro"
 ancrel.8060.desc: "Una piccola camera del tesoro è stata di recente scoperta da §H[Root.GetLeaderName]§! nel sito archeologico su [From.Planet.GetName]. Sebbene la maggior parte dei ninnoli siano di scarsa utilità pratica, hanno un notevole valore economico."
 ancrel.8065.name: "Malattia Dilagante"
 ancrel.8065.desc: "[Root.GetLeaderName] comunica che una strana malattia si sta diffondendo tra gli [Root.Owner.GetArchaeologistPlural] su [From.Planet.GetName]. I primi casi confermati sono comparsi non appena è stata aperta una camera sigillata. Con gran parte della squadra incapacitata, gli scavi rallenteranno."
 ancrel.8070.name: "Equipaggiamento Malfunzionante"
 ancrel.8070.desc: "La spedizione archeologica su [From.Planet.GetName] ha subito dei ritardi a causa di una serie di malfunzionamenti all'equipaggiamento. I lavori sono momentaneamente sospesi in attesa dei pezzi di ricambio."
 ancrel.8075.name: "Senza Traccia"
 ancrel.8075.desc: "Mentre lavorava tra le rovine di [From.Planet.GetName], lo scienziato §H[dead_scientist.GetName]§! è scomparso senza lasciar traccia. Un'intensa ricerca da parte degli altri [Root.Owner.GetArchaeologistPlural] non ha portato a nulla. Dobbiamo presumere il peggio."
 ancrel.8080.name: "Artefatti Minori Ritrovati"
 ancrel.8080.1.desc: "I nostri continui scavi su [From.Planet.GetName] hanno dissotterrato una piccola scorta di oggetti antichi. [Root.GetLeaderName] ha identificato diversi artefatti minori tra essi."
 ancrel.8080.2.desc: "Alcuni artefatti minori sono stati scoperti di recente da §H[Root.GetLeaderName]§! nel sito archeologico su [From.Planet.GetName]. Sono già in viaggio verso una struttura scientifica."
 ancrel.8080.3.desc: "Una sezione del pavimento delle rovine che stiamo studiando su [From.Planet.GetName] ha ceduto, facendo precipitare diversi nostri [Root.Owner.GetArchaeologistPlural] in una piccola voragine. Fortunatamente non solo ne sono usciti indenni, ma hanno anche trovato diversi artefatti minori."
 ancrel.8090.intro: "Un gruppo di grandi predatori indigeni di [From.Planet.GetName] hanno fatto la loro tana tra le rovine che stiamo studiando."
 ancrel.8090.critical: "Prima che i nostri [Root.Owner.GetArchaeologistPlural] riuscissero a fuggire, i feroci animali li hanno catturati. §H[dead_scientist.GetName]§! era tra gli altri."
 ancrel.8090.failure: "Molti [Root.Owner.GetArchaeologistPlural] sono morti prima che §H[Root.GetLeaderName]§! riuscisse a portare i sopravvissuti in salvo."
 ancrel.8090.success: "Fortunatamente, gli animali erano in letargo, e non sono stati disturbati dal passaggio dei nostri [Root.Owner.GetArchaeologistPlural]. Il progetto continua."
 ancrel.8090.pay: "Fronteggiare quegli animali non sarà semplice, ma stanno bloccando la nostra unica via per proseguire. I nostri [Root.Owner.GetArchaeologistPlural] potrebbero trovare un'altra strada, ma ci vorrà del tempo."
 ancrel.8090.name: "Fauna Selvatica Ostile"
 ancrel.8090.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a: "Rimuovete gli animali."
 ancrel.8093.b: "Dovranno girarci attorno."
 ancrel.8100.intro: "I nostri [Root.Owner.GetArchaeologistPlural] al lavoro su [From.Planet.GetName] hanno raggiunto una sezione molto instabile delle rovine."
 ancrel.8100.critical: "Sfortunatamente, un'intera porzione del soffitto è collassata su diversi [Root.Owner.GetArchaeologistPlural], uccidendoli sul colpo. §H[dead_scientist.GetName]§! era tra loro."
 ancrel.8100.failure: "Diversi [Root.Owner.GetArchaeologistPlural] sono stati uccisi da un crollo nelle antiche rovine. §H[Root.GetLeaderName]§! non era tra loro, ma gli scavi sono momentaneamente sospesi."
 ancrel.8100.success: "Fortunatamente, §H[Root.GetLeaderName]§! ha escogitato un modo per fornire supporto strutturale alle rovine tramite dei campi di forza. Ora possiamo accedere alle nuove aree in sicurezza."
 ancrel.8100.pay: "Prima di procedere dovremo attentamente sistemare dei supporti per il soffitto. Sarà un lavoro duro, ma cercare un'altra strada rallenterebbe il progetto."
 ancrel.8100.name: "Rovine Instabili"
 ancrel.8100.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a: "La sicurezza prima di tutto. Stabilizzate quelle rovine."
 ancrel.8103.b: "Dovranno girarci attorno."
 ancrel.8110.name: "Antichi Registri"
 ancrel.8110.desc: "Alcuni antichi registri, parzialmente tradotti, sono stati ritrovati tra le rovine di [From.Planet.GetName]. §H[Root.GetLeaderName]§! riferisce che contengono diverse specifiche tecniche che potrebbero risultare molto utili per i nostri scienziati."

 ancrel.6049.name: "Fossili Scoperti su [Root.GetName]"
 ancrel.6049.desc: "In una valle nascosta su §H[Root.GetName]§! sono stati ritrovati alcuni resti fossili che non sembrano appartenere ad alcuna specie indigena. Risalgono tutti approssimativamente allo stesso periodo, nell'arco di pochi secoli, di circa 3,6 milioni di anni fa.\n\nOgnuna di queste specie sembra essersi evoluta in una sua peculiare biosfera, e tutte sembrano essere state senzienti. Stranamente, ogni singolo fossile trovato finora mostra i segni di una fine violenta."

 site_robot_debris: "Detriti Robotici"
 site_robot_debris_intro: "L'intera superficie di questo piccolo asteroide è coperta di detriti robotici, intrappolati nel suo debole campo gravitazionale. Sembrano tutti di natura militare e, se non fossero completamente distrutti e impossibili da riparare, ci sarebbero abbastanza droidi da combattimento qui da equipaggiare numerosi eserciti."
 ancrel.6250.name: "Due Facce"
 ancrel.6250.desc: "Ad un esame più accurato, i droidi distrutti sulla superficie di [From.Planet.GetName] sembrano provenire da due distinte culture. Tecnologicamente devono esser stati omologati quando erano ancora funzionanti, ma sono presenti alcune sottili differenze che suggeriscono diverse provenienze."
 ancrel.6255.name: "Campo di Battaglia"
 ancrel.6255.desc: "Non sembra che [From.Planet.GetName] sia stato utilizzato da semplice discarica per robot, potrebbe esser stato un campo di battaglia. I vari strati di detriti suggeriscono una serie di battaglie molto intense condotte ad intermittenza nel giro di due secoli.\n\nNon si capisce perché due civiltà abbiano sprecato una tale quantità di risorse per un'enorme guerra su questo piccolo ed insignificante asteroide."
 ancrel.6260.name: "Il Trattato"
 ancrel.6260.desc: "I nostri archeologi hanno appreso che dopo una lunga e aspra guerra, i due imperi che abitavano questo angolo di galassia circa 200.000 anni fa firmarono un trattato che li obbligava a risolvere tutte le dispute future con combattimenti organizzati e fortemente regolamentanti tra eserciti robotici.\n\n[From.Planet.GetName] è stato scelto come luogo di queste battaglie. Il trattato sembra essere rimasto in vigore per quasi due secoli impedendo lo scoppio di scontri armati in numerose occasioni, almeno fino a quando uno degli imperi non fu sorpreso a barare."

 site_freighter_crash: "Nave Precipitata"
 site_freighter_crash_intro: "Sulla superficie di questo corpo celeste è stato scavato un piccolo canyon dall'impatto violento di una nave. Ciò che resta del vascello si trova ancora sul fondo del canyon. Sebbene lo schianto sia avvenuto eoni fa, il relitto sembra ancora piuttosto integro. Una spedizione archeologica potrebbe scoprire di più."
 ancrel.6300.name: "Diario del Capitano"
 ancrel.6300.desc: "È stato recuperato un registro da quello che si crede essere il ponte della nave:\n\n§H\"Diario del capitano. Inizio registrazione.\n\nEffettuato atterraggio d'emergenza sul pianeta 55-23-X. Colpa dell'equipaggio incompetente. Shadba, Vuxal, e Dibrak il Terzo non sono sopravvissuti. Pirvax ha perso due appendici secondarie ed undici occhi; giace in condizioni critiche, sopravvivenza improbabile. Gli altri sono a posto. Rimango in attesa dei soccorsi, ma circondato da idioti. Molto depresso.\"§!"
 ancrel.6310.name: "Rapporto del Primo Ufficiale"
 ancrel.6310.desc: "È stato ritrovato e tradotto un altro registro:\n\n§H\"Qui è il Primo Ufficiale Ythar. Il Capitano è stato sistemato in sicurezza nella Stanza di Servizio C. È tutta colpa di quello stupido imbranato. Sono io al comando, ora. L'Ingegnere Capo Zarbla sta lavorando ad un trasmettitore subspaziale. Senza, temo che non verremo mai salvati, dato che ci troviamo troppo distanti dalle rotte commerciali.\n\nPirvax ha perso un altro occhio. Probabilmente non arriverà a fine giornata.\"§!"
 ancrel.6320.name: "Situazione Alimentare"
 ancrel.6320.desc: "Ancora un altro registro tradotto:\n\n§H\"Sta finendo il cibo. Abbiamo mangiato i cadaveri cinque cicli fa, ma non è abbastanza. Abbiamo votato, e deciso di mangiare il Capitano. L'Ingegnere Zarbla sta ancora lavorando sodo sul trasmettitore subspaziale. Mi ha assicurato che è quasi pronto. Sembra davvero complicato.\n\nL'ultima appendice secondaria di Pirvax è seccata ed è color magenta. La sua fine è vicina.\"§!"
 ancrel.6330.name: "L'Imbroglio"
 ancrel.6330.desc: "Un altro registro dal Primo Ufficiale Ythar:\n\n§H\"Mi sono confrontato con Zarbla riguardo il trasmettitore subspaziale. È venuto fuori che stava solo mettendo assieme una massa di cianfrusaglie e cavi dentro una tanica vuota. Non è nemmeno un vero ingegnere.\n\nPirvax ora perde liquidi dal mesotorace. Sicuramente morirà presto. Lo invidio.§!\""
 ancrel.6340.name: "Rapporto del Terzo Ufficiale"
 ancrel.6340.desc: "Questo registro sembra esser stato salvato da Uxla, il Terzo Ufficiale:\n\n§H\"Il Primo Ufficiale Ythar si è suicidato ieri, strappandosi le antenne. Il tecnico di seconda classe Misiva si è autoproclamata Imperatrice poco dopo, ma le rivolte per il cibo l'hanno costretta all'esilio sul ponte inferiore. La situazione è molto brutta. Il cannibalismo dilaga.\n\nPirvax è diventato completamente magenta dopo l'esplosione del suo basso ventre. Dovrebbe essere morto, ma è ancora qui. Ora è venerato come una divinità per il suo mutamento di colore.\"§!"
 ancrel.6350.name: "Registro di Pattuglia"
 ancrel.6350.desc: "È stato ritrovato un ultimo registro:\n\n§H\"Registro di pattuglia, Agente Gilgamm. Rilevata nave precipitata su 55-23-X, andato ad indagare. Nave identificata come la Ravink, fregata modulare di Classe P. È stato recuperato un solo sopravvissuto, in condizioni critiche. Identità confermata in Pirvax, compagno di Boatswain.\n\nIl resto dell'equipaggio è morto nello schianto o si è ucciso l'un l'altro poco prima del nostro arrivo. Come da protocollo, lascio qui i registri e proclamo la Ravink sito tombale protetto. Fine della registrazione.\"§!"

 # The Oracle
 ancrel.4036.b: "Tu chi sei?"
 ancrel.4036.b.response: "Io sono l'Oracolo, un'intelligenza artificiale dotata della \"vista\". Il mio software mi permette di predire il vostro futuro con un'accuratezza del 74,99999%. Percepisco molti dubbi in voi. Dei grandi pericoli si appropinquano. La vostra società è colma di criminalità e perversione. Io posso eliminare questo dolore."
 ancrel.4036.c: "Quello è un processore quantistico multi-core? Ci sarebbe utile..."
 ancrel.4036.d: "Abbiamo alcuni individui piuttosto \"problematici\" su [Root.Capital.GetName]..."
 ancrel.4036.d.tooltip: "Un Governatore di §GLivello 5§!, dotato della \"vista\", si unisce al nostro impero."
 ancrel.4036.e: "Integrazione del Nexus confermata."
 ancrel.4036.e.tooltip: "§G+1§! Decisione §Y$decision_machine_oracle$§! che fornisce i seguenti effetti:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §G-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+10§!"
 ancrel.4037.name: "$ancrel.4036.name$"
 ancrel.4037.desc: "Ho una soluzione alternativa che richiede la terminazione di un esperimento nell'evento di una devianza di codice 034N. La ricerca è diventata una minaccia per la Repubblica."
 ancrel.4037.a: "Cos'è una devianza di codice 034N?"
 ancrel.4037.a.response: "I soggetti del test hanno sviluppato libero arbitrio. Il libero arbitrio può essere abolito solamente con il gas nervino."
 ancrel.4037.b: "Quale esperimento?"
 ancrel.4037.b.response: "Il mio esperimento. Sono stata progettata per creare e mantenere una società priva di crimine e sofferenza. Un'utopia nella quale ogni cittadino possiede uno scopo divino e vive al pieno del proprio potenziale, libero dall'indecisione e dal desiderio."
 ancrel.4037.c: "Cos'è la Repubblica?"
 ancrel.4037.c.response: "La Repubblica non esiste più."
 ancrel.4037.d: "Torniamo alle altre domande."
 ancrel.4038.name: "$ancrel.4036.name$"
 ancrel.4038.desc: "Aspettate... non andate... i miei modelli predittivi mostrano che senza il mio aiuto la vostra civiltà è destinata all'imminente collasso entro i prossimi 5.348 anni e 297 giorni. Mi prenderò cura di voi, la mia programmazione ve lo garantisce."
 ancrel.4038.a: "Molto bene. Ma il sistema di sicurezza rimane spento."
 ancrel.4038.b: "I nostri modelli prevedono un tuo luminoso futuro come tostapane. Smantellala!"
 ancrel.4038.c: "Richiesta negata. Avviare lo smantellamento dell'hardware."
 ancrel.4038.d: "Non farai mai parte dell'alveare, macchina."
 ancrel.4038.e: "Ci aiuterai ad amministrare il nostro impero."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite: "La Distesa Infinita"
 endless_expanse_digsite_desc: "A prima vista su [From.Planet.GetName] ci sono solamente neve e ghiaccio. Vaste distese impenetrabili di laghi congelati, ghiacciai turchesi che si stagliano verso il cielo arancione, dilaniandolo come una ferita mentre inizia a tendere al rosso quando le stelle volgono al tramonto. Se esistesse mai una fine dei tempi, sarebbe così. Qui i mari giacciono immobili e la neve intonsa. L'unico suono udibile è quello prodotto dalle fratture del ghiaccio, e dal vento che ulula tra le banchise.\n\nEppure, [From.Planet.GetName] fu un tempo la casa di qualcuno. Nel bel mezzo di un campo brullo, la struttura metallica di un campanile sporge dall'infinito bianco. Quali segreti dimenticati potrebbero essere nascosti sotto la neve?"
 ancrel.4040.name: "La Chiesa della Distesa Infinita"
 ancrel.4040.desc: "La squadra archeologica ha scoperto i resti di un modesto tempio. Delicatamente scolpito dai resti di materiale organico alieno, l'esterno fu un tempo colorato, ma ora si è attenuato in un grigio opaco. Una sacerdotessa olografica rimane ancora funzionante a presiedere la chiesa. Quando il tempio era ancora in uso, ascoltava le confessioni dei viandanti penitenti che cercavano aiuto, riconciliazione e santità in questo angolo altrimenti inospitale d'universo.\n\nDelle insolite sedie confessionali, molto simili a strumenti di tortura, hanno indotto gli archeologi a credere che questo tempio nasconda molto più di quanto lasci a vedere."
 ancrel.4041.name: "Oblio"
 ancrel.4041.desc: "Nascosta sotto al pavimento della sacrestia, gli archeologi hanno scoperto una cripta segreta sulle cui pareti sono allineate file e file di minuscole sfere digitali blu, scintillanti nell'oscurità. Ogni sfera contiene il ricordo di una singola confessione, e può essere inserita in una strana macchina al centro della stanza per svelarne il contenuto.\n\nColoro che confessavano i propri peccati venivano benedetti con l'oblio; il ricordo delle loro azioni veniva estratto dalle sedie confessionali e registrato nelle sfere digitali."
 ancrel.4041.a: "Molto comodo."
 ancrel.4041.b: "Speriamo ci sia qualche confessione succosa..."
 ancrel.4041.c: "Sacrilegio! La beatitudine dell'ignoranza non è fatta per i peccatori."
 ancrel.4042.name: "Peccato"
 ancrel.4042.desc: "Il peccato non è poi così originale. Le sfere di memoria contengono infiniti racconti di noiose piccole trasgressioni; infedeltà, utilizzo di indumenti sacrileghi, esposizione delle caviglie, adornamento dei tentacoli, ingestione dell'animale domestico del vicino, ingestione del figlio del vicino, ecc... Le azioni di un singolo penitente, però, spiccano dal gruppo, quelle della stessa sacerdotessa...\n\nL'olo-sacerdotessa, si è appreso, è la rappresentazione virtuale della fondatrice della chiesa, L'Illuminata Saariah. Sembrerebbe aver sofferto di una grave perdita di memoria, ed era ossessionata dal fatto di aver commesso un atto atroce, in passato. La minuscola sacerdotessa molluscoide estrasse e conservò oltre cento confessioni nel tentativo di capire ciò che aveva fatto."
 ancrel.4047.name: "Dimenticato Ma Non Perdonato"
 ancrel.4047.desc: "La postazione di lavoro dell'Illuminata Saariah è ricoperta da scarabocchi ossessivi riguardo un luogo chiamato Ix Bèlen e degli orrori che temeva vi risiedessero. A giudicare dal suo diario aveva brevi momenti di lucidità seguiti da complete perdite di memoria. Scriveva che, se non avesse riconosciuto la sua calligrafia, avrebbe potuto scambiarli per i vaneggiamenti di una pazza. Sembra probabile che il deterioramento della sua salute mentale fosse un effetto collaterale della continua estrazione di ricordi, ma senza un corpo è impossibile da stabilire con certezza.\n\nGli archeologi hanno provato inutilmente a dare un senso alle sue numerose confessioni frammentarie, ma hanno scoperto quelle che dovrebbero essere le coordinate di Ix Bèlen."
 ancrel.4047.a: "Impostate la rotta per Ix Bèlen."
 ancrel.4047.b: "Lasciate che la neve ricopra questo luogo. Sarà presto dimenticato."
 ancrel.4047.c: "Non possiamo preoccuparci dei crimini di alieni morti."

 # Archaeological Site 2
 endless_expanse_digsite_2: "Ix Bèlen"
 endless_expanse_digsite_2_desc: "Avvolta all'interno dell'atmosfera gassosa di [From.Planet.GetName] giace l'incombente sagoma scura di un enorme habitat, la Residenza Ix Bèlen. Un tempo fu una brulicante città nella quale gli abitanti si godevano vite agiate con una miriade di comfort donati dalla tecnologia, mentre ora non rimane che una silenziosa tomba. Vari alieni molluscoidi giacciono morti al suolo in diversi stati di decomposizione. Un'autopsia ha rivelato che morirono d'asfissia quando il sistema di supporto vitale dell'habitat venne disattivato, intenzionalmente.\n\nLe loro case sono dotate di insolite sedie meccaniche connesse ad un database centrale a forma di gigantesca sfera blu... il Memorex."
 ancrel.4043.name: "Il Memorex"
 ancrel.4043.desc: "Gli abitanti svilupparono un programma d'apprendimento potenziato che veniva avviato durante il sonno tramite le sedie meccaniche. Veniva utilizzato per rimuovere i ricordi spiacevoli ed apprendere nuove abilità. Non essere scelti per la partita di spaceball o svegliarsi tardi per un appuntamento erano piccoli orrori quotidiani di cui gli Ix Bèlenniani non dovevano preoccuparsi. E per un po' fu una benedizione.\n\nI miglioramenti mentali sistematici furono imposti dai leader dell'habitat e distribuiti a tutti i residenti. Ma il sistema fu violato. Alcuni tentativi di eliminazione dei ricordi e di tratti collettivi dalla popolazione senza il loro consenso si rivelarono catastrofici. Gli alieni dimenticarono abilità importanti per la propria sopravvivenza ed entrarono in uno stato vegetativo. Poco dopo, i supporti vitali dell'habitat vennero disattivati."
 ancrel.4044.name: "Chi Sono Io?"
 ancrel.4044.desc: "La scansione dei registri dell'habitat indica che i sistemi di controllo vennero riattivati varie volte dopo la disattivazione del supporto vitale. Qualcuno annullò la sicurezza, entrò da un portellone di manutenzione ed ebbe accesso al Memorex. Un datapad ed una piccola sfera di memoria giacciono al suolo, vicini al portellone.\n\nIl datapad è pieno di pensieri frenetici di qualcuno prossimo alla follia. Le stesse domande si ripetono ancora e ancora con crescente disperazione: \"Ci sono io? Cos'è successo su Ix Bèlen?\" L'ultima voce dice: \"Ora che so, devo dimenticare un'ultima volta.\" Forse la sfera ci rivelerà ciò che lei ha voluto dimenticare."
 ancrel.4045.name: "L'Ultima Sfera di Memoria di Saariah"
 ancrel.4045.desc: "Il primo ricordo contenuto nella sfera mostra la Dottoressa Saariah guidare lo sviluppo del Memorex con grande successo. Un altro ricordo di anni seguenti la mostra cancellare in gran segreto alcuni dati dal Memorex per ragioni sconosciute. Un altro ricordo ancora riguarda il frenetico lavoro di Saariah per ripristinare la memoria dei residenti, ma senza successo. Fissano il vuoto davanti a loro, con la testa penzolante, con quasi ogni loro funzione cerebrale perduta.\n\nInfine ammette la propria sconfitta e nasconde la prova dei suoi crimini. Osserva, da sola, Ix Bèlen mentre viene trascinata verso il pozzo gravitazionale del gigante gassoso, con quella che sembra essere un espressione aliena di grande angoscia."
 ancrel.4046.name: "Lo Splendore Temporaneo della Mente Immacolata"
 ancrel.4046.desc: "L'ultimo ricordo mostra una Saariah molto più anziana, vestita da sacerdotessa, risvegliarsi nel panico, con i tentacoli e le orecchie che si dimenano. Si catapulta giù dal letto ed inizia a scrivere freneticamente i ricordi di un altro incubo nel quale alieni dagli occhi vuoti si agitano sul pavimento di un habitat.\n\nQuindi il suo volto si contorce d'orrore, man mano che si rende conto che è tutto vero, i sogni ed i flashback sono ricordi estratti che tornano a galla. E se i ricordi estratti possono fare ritorno, gli abitanti di Ix Bèlen potrebbero riprendersi. Il portellone di manutenzione sembra essere stato aperto un'ultima volta, ma la nave di Saariah è ancora nella baia d'atterraggio. Possiamo riportare il Memorex con noi su [Root.Owner.Capital.GetName], se lo desideriamo."
 ancrel.4046.a: "Il Memorex verrà via con noi."
 ancrel.4046.b: "I ricordi non devono essere manomessi. Sarà meglio dimenticarsi del Memorex."
 ancrel.4046.c: "Xeno senza cervello! Noi perfezioneremo questo \"Memorex\"."
 ### The Sentinels
 ancrel.4051.name: "Statue Alate"
 ancrel.4051.desc: "sono presenti nove statue gigantesche, che proiettano le loro lunghe ombre scure sul paesaggio sottostante. Chiare ed alate, emanano un'aura ultraterrena. Non assomigliano a nessuna forma di vita presente sul pianeta. Forse furono create ad immagine di una divinità o di un idolo, che da allora cadde nell'oblio."
 ancrel.4051.desc_jungle: "La squadra che stava rimuovendo la giungla su [Root.GetName] ha compiuto un'insolita scoperta. Prima celate da un groviglio fitto di antichi alberi appassiti, tra i quali sembra che nessun [Root.Owner.GetSpeciesName] abbia mai messo piede, $ancrel.4051.desc$"
 ancrel.4051.desc_kelp: "La squadra che stava rimuovendo le alghe tossiche su [Root.GetName] ha compiuto un'insolita scoperta. Nascoste tra le acque torbide della foresta ondeggiante $ancrel.4051.desc$"
 ancrel.4051.desc_swamp: "La squadra che stava rimuovendo la palude su [Root.GetName] ha compiuto un'insolita scoperta. Racchiuse tra un bosco di ampi alberi $ancrel.4051.desc$"
 ancrel.4051.desc_glacier: "La squadra che stava rimuovendo il ghiacciaio su [Root.GetName] ha compiuto un'insolita scoperta. Intrappolate tra gli strati di ghiaccio $ancrel.4051.desc$"
 ancrel.4051.a: "Dobbiamo scoprire di più di quelle statue."
 ancrel.4051.b: "Questa terra è stata preventivata per altri scopi."
 # Arc Site
 sentinels_digsite: "Le Sentinelle"
 sentinels_digsite_desc: "I silenziosi giganti vigilano su [Root.GetName]. Nove statue monumentali disposte lungo un ampio perimetro, in alcuni punti strategici del paesaggio, sembrano fare la guardia a qualcosa al centro. La loro superficie è ricoperta di una sottile placcatura a scaglie, la postura vigile, come se fossero pronte ad entrare in azione da un momento all'altro, mentre i loro immobili occhi fissano ogni nostro passo. Eppure non c'è nulla in quest'area che sembra aver bisogno di protezione. Forse ciò che sorvegliavano non è sopravvissuto allo scorrere del tempo. O forse hanno fallito la loro missione. Molte Sentinelle sono sopravvissute per un pelo, e le loro cicatrici lo dimostrano."
 ancrel.4052.name: "Le sentinelle lo hanno fatto"
 ancrel.4052.desc: "Qualcosa è entrato negli archeologi. Finora lo scavo è stato ostacolato da strani incidenti, lesioni e disgrazie e ora anche i ricercatori senior, con decenni di esperienza sul campo, stanno incolpando le Sentinelle.\n\nSuperati con superstizione e paranoia, affermano che le statue si muovono quando nessuno sta guardando eppure non c'è nulla che suggerisca che i loro arti privi di giunture siano persino capaci di movimento. Le cose sono andate fuori controllo quando sono state trovate tracce di biomateria, indicative di forti emorragie, depositate all'interno di una serie di minuscoli tagli sulle porzioni terminali di una Sentinel.\n\nSe le Sentinelle sono solo un comodo capro espiatorio o c'è un più spiegazione più sinistro resta da vedere."
 ancrel.4053.name: "Loro erano qui per primi"
 ancrel.4053.desc: "Un'analisi della composizione delle Sentinelle ha rivelato che sono costituite da un composito metalloceramico ibrido sconosciuto. Tale materiale non avrebbe potuto essere forgiato da una società preistorica, tuttavia le letture preliminari suggeriscono che siano antecedenti a tutte le civiltà conosciute su [From.Planet.GetName].\n\nSfortunatamente gli scanner non sono ancora in grado di perforare il rivestimento metallico delle Sentinelle."
 ancrel.4054.name: "Nucleo Radioso"
 ancrel.4054.desc: "Gli archeologi hanno ricostruito lo scanner modificato di [missing_archaeologist.GetName]. Impostato per penetrare più in profondità nel materiale composito ibrido delle statue, ha captato le deboli radiazioni emanate dai loro nuclei. Per indagare ulteriormente sarebbe necessario aprire una delle Sentinelle, distruggendola molto probabilmente nel processo. Poiché una delle statue ha già perso parte della sua ala, i nostri archeologi consigliano di iniziare con quella."
 ancrel.4054.a: "Apri con attenzione la Sentinella in modo da poterla riassemblare."
 ancrel.4054.b: "Non profaneremo un monumento sacro."
 ancrel.4054.b.tooltip: "Se conserveremo le Sentinelle, questa regione non potrà essere utilizzata per altri scopi."
 ancrel.4054.c: "Radete al suolo quelle Xeno mostruosità."
 ancrel.4054.d: "Smantellate le statue e recuperate le leghe."
 # Destroy the Sentinels
 DESTROY_SENTINELS: "Le Sentinelle"
 DESTROY_SENTINELS_DESC: "Lo spesso strato protettivo delle Sentinelle si è rivelato essere impenetrabile alle attrezzature ordinarie; gli archeologi hanno bisogno dell'aiuto del dipartimento ingegneristico per continuare."
 SECRET_TOMB: "Sotto Terra"
 SECRET_TOMB_DESC: "Nascosta sotto la base di una delle Sentinelle è presente una lastra circolare ricoperta di simboli intricati. Crediamo possa essere l'ingresso di un complesso sotterraneo."
 ancrel.4055.name: "Sono Vive!"
 ancrel.4055.desc: "quando con un lieve tremolio hanno preso vita, i corpi pulsanti e la pelle splendente. Le radiazioni al loro interno le hanno rese malleabili e trasparenti, svelando la presenza di una serie di circuiti elettronici.\n\nCon uno stridore metallico ultraterreno hanno caricato gli archeologi, con lo sguardo pieno d'odio, spazzando via l'accampamento. Ora stanno volando verso l'insediamento più vicino. La loro partenza ha rivelato una lastra circolare al suolo, prima nascosta sotto la base di una delle Sentinelle."
 ancrel.4055.desc.phobe: "Le Sentinelle si sono svegliate! La squadra ingegneristica si stava preparando a distruggerle $ancrel.4055.desc$"
 ancrel.4055.desc.other: "Le Sentinelle si sono svegliate! La squadra ingegneristica si stava preparando a disassemblarle $ancrel.4055.desc$"
 ancrel.4055.a: "Uccidete gli Automi!"
 ancrel.4056.name: "L'Aeternus"
 ancrel.4056.desc: "La Sentinella stava davvero nascondendo un ingresso. Si apre su un mezzanino di tunnel sotterranei che conducono in profondità nella crosta di [event_target:sentinels_planet.GetName]. Là una specie sapiente di umanoidi, originaria del pianeta, si preparò per il loro viaggio finale in una serie di bellissime camere cerimoniali. Alla fine della loro esistenza mortale abbandonarono i loro corpi carnosi per un aldilà virtuale all'interno di una simulazione del paradiso contenuta in un unico viaggio.\n\nA un certo punto l'intera popolazione decise di passare a un'esistenza digitalizzata, lasciandone solo pochi indietro , le loro menti caricate sulle Sentinelle, condannate a custodire per sempre il loro luogo di riposo.\n\nForse questa simulazione virtuale potrebbe sollevare gli spiriti delle masse. Certamente sembra avere un certo valore di intrattenimento."
 ancrel.4056.a: "Eliminate gli alieni e riconvertite la simulazione per le nostre necessità."
 ancrel.4056.b: "Un terreno di caccia virtuale... sarà molto divertente..."
 ancrel.4056.c: "Replicate la tecnologia. Lasciate in pace gli alieni."
 ancrel.4056.d: "Gli alieni diventeranno ottimi topi da laboratorio. Inizia lo spettacolo strano."
 ancrel.4057.name: "Sentinelle Sconfitte"
 ancrel.4057.desc: "Abbiamo sconfitto l'ultima Sentinella. Crollò dopo un'esplosione ben mirata all'addome, il corpo si solidificò in rigor mortis mentre il suo nucleo di potere si affievoliva. La statua chiuse un pugno tremante attorno al soldato più vicino e, con le sue ultime energie, ci supplicò di \"lasciarli riposare in pace\". Poi si bloccò, gli occhi vuoti, il viso freddo. \n\nDi seguito i soldati scoprirono quella che sembra essere un'entrata segreta, precedentemente nascosta dal campo di forza della Sentinella. Un esame approfondito delle Sentinelle ha rivelato che non sono semplici automi, ma contengono gli spiriti digitalizzati di esseri organici."
 ancrel.4057.a: "Sigilla l'entrata."
 ancrel.4075.name: "Sopravvissuti da [sentinels_planet.GetName]"
 ancrel.4075.desc: "Una nave di sopravvissuti al genocidio su [sentinels_planet.GetName] è arrivata a [sentinels_new_home.GetName]. Sono fuggiti miracolosamente nascondendosi nel deserto fino a quando un giorno le Sentinelle se ne sono andate. È probabile che gli automi, che a loro volta credevano di \"liberarci dai confini della nostra stessa carne\", siano decollati una volta terminato il loro lavoro.\n\nDopo la loro scomparsa un ingresso segreto che conduceva in profondità nel sottosuolo si è rivelato da dietro un campo di forza. È possibile che le Sentinelle si siano sigillate all'interno."
 ancrel.4075.a: "Non lasciare nulla di intentato."
 ancrel.4075.b: "Seppellisci l'entrata."
 ancrel.4076.name: "L'Aeternus"
 ancrel.4076.desc: "Abbiamo violato l'ingresso segreto su [event_target: sentinels_planet.GetName]. Si apre su un complesso di templi recentemente abbandonato dove una specie di umanoidi si è preparata per il loro viaggio finale. Alla fine della loro esistenza mortale, abbandonarono i loro corpi di carne per un'aldilà virtuale all'interno di una simulazione del paradiso chiamata Evermore.\n\nA un certo punto fu deciso che l'intera popolazione sarebbe passata a un'esistenza digitalizzata lasciandone solo pochi custodiscono il loro luogo di riposo. Condannate a un'eternità di servitù, le loro menti furono caricate su corpi robotici e così furono create le Sentinelle.\n\nOra sparite senza lasciare traccia, le Sentinelle ci hanno lasciato con un regalo d'addio: un unico disco contenente l'intera popolazione di [event_target: sentinels_planet.GetName], digitalizzato per l'eternità e infinitamente annoiato. A quanto pare, il paradiso alieno consiste in un infinito gioco da tavolo astratto incentrato sul dominio galattico attraverso l'accumulo di legumi."
 ancrel.4076.a: "Metti le loro menti al lavoro con un po 'di scienza."
 ancrel.4076.b: "Modifica l'Aeternus per intrattenere le masse."
 ancrel.4077.name: "L'Aeternus"
 ancrel.4077.desc.a: "Ce l'abbiamo fatta! La popolazione digitalizzata residente all'interno dell'Aternus è stata assegnata per assistere con la ricerca scientifica su [from.owner.capital_scope.GetName]. Hanno bisogno di pochissimo riposo e sono abbastanza felici di fare qualcosa di diverso ..."
 ancrel.4077.desc.b: "Ce l'abbiamo fatta! La simulazione del Aternus è stata rimodellata per soddisfare meglio il gusto particolare della nostra gente. Tutta la nostra popolazione può ora vivere le proprie fantasie insieme alla popolazione digitalizzata nel paradiso di Aternus senza latenza. Ciò ha notevolmente migliorato il loro spirito e diminuito il loro bisogno di cose materiali."
 ancrel.4058.desc: "Le Sentinelle si sono svegliate. Il team di ingegneri si stava appena preparando a smontare la Sentinel rotta quando un leggero brivido attraversò le statue e queste ripresero vita, i corpi che ronzavano e la pelle risplendeva. La radiazione pulsante dai loro nuclei li ha resi malleabili e trasparenti, rivelando una griglia digitale di arti.\n\nPrima che qualcuno potesse reagire, avevano circondato gli archeologi e li avevano sospesi all'interno di un campo di forza. Adesso vogliono parlare con noi."
 ancrel.4058.a: "Ascoltiamole."
 ancrel.4058.b: "Zittitele per sempre!"
 ancrel.4059.name: "Le Sentinelle"
 ancrel.4059.desc: "§HLa Sentinella con l'ala spezzata si volta verso uno dei suoi pari e parla.\n\n§! Per favore, Divana, mettili a terra. Desidero essere liberato da questa prigione. Non riesco più a contare i giorni in cui abbiamo servito i nostri padroni, lavorando su questa terra mentre si godevano i cieli sottostanti. Sono vivo ma morto, loro sono morti ma vivi. Non mi lascerai andare?\n\n§HDivana la guarda con disgusto.§!\n\nExcelsia, per gli dei, tienila unita. I nostri cari riposano sotto. Hai dimenticato il nostro peccato? Abbiamo promesso di custodire eternamente la loro vita dopo la morte. Questa è la nostra unica redenzione.\n\n§HSi misura in noi.§!\n\nNon sei una minaccia per noi, [Root.owner.GetSpeciesNamePlural]. Lasciaci in pace e proteggeremo questo pianeta per l'eternità."
 ancrel.4059.a: "Cosa... siete?"
 ancrel.4059.a.response: "Siamo i guardiani delle porte del paradiso - i custodi dell'immortalità del nostro popolo."
 ancrel.4059.b: "Accettiamo la vostra protezione."
 ancrel.4062.desc: "§HExcelsia si avvicina agli archeologi.§!\n\nPer favore, ti prego di porre fine alla mia sofferenza."
 ancrel.4059.e: "No. Ci servi."
 ancrel.4059.f: "Sei libero di andare."
 ancrel.4070.desc: "Grazie."
 ancrel.4059.d: "Ci serve questa terra..."
 ancrel.4059.c: "Paradiso?"
 ancrel.4059.c.response: "Paradiso, sì... sebbene dubito che il vostro concetto di paradiso corrisponda a quello dei nostri padroni.\n\n§HSolleva un sopracciglio e sogghigna.§!\n\nI nostri padroni hanno gusti raffinati..."
 ancrel.4060.a.response: "Poi morirai.\n\n§HLe altre Sentinelle brandiscono le loro armi ma Excelsia si limita a sorridere, uno sguardo sereno sul suo viso.§!"
 ancrel.4060.name: "Trasmissione"
 ancrel.4060.desc: "Non possiamo lasciarti disturbare il terreno dove giacciono i nostri cari. Lasciali riposare in pace e non dovrai mai preoccuparti delle minacce esterne."
 ancrel.4060.a: "Tu libererari questa terra immediatamente."
 ancrel.4060.b: "Noi potremmo usare la tua protezione."
 ancrel.4060.b.response.tooltip: "Aggiunge eserciti difensivi di Sentinelle a questo pianeta."
 ancrel.4061.name: "Reinventare L'Aeternus"
 ancrel.4061.desc: "Abbiamo replicato L'Aeternus e adattato alle nostre esigenze. Vivere le loro fantasie in un parco giochi virtuale, senza latenza, ha notevolmente accresciuto lo spirito dei nostri abitanti e diminuito i loro bisogni di cose materiali.\n\nNel frattempo gli alieni umanoidi vivono nell'originale Aeternus, in una visione un po 'diversa del paradiso. Sono bloccati in un gioco da tavolo astratto senza fine incentrato sul dominio galattico attraverso l'accumulo di legumi. È impossibile dire con certezza se sono felici. Le loro sopracciglia sono profondamente aggrottate in quella che può o non può essere un'espressione di gioia aliena."
 ancrel.4061.a: "Ciascuno per conto suo ..."
 ancrel.4063.name: "[sentinels_planet.GetName] Perso"
 ancrel.4063.desc: "L'impensabile è successo. Abbiamo perso [sentinels_planet.GetName]. Le Sentinelle sono scese sulle nostre forze di sicurezza in un infernale tornado di ali e raffiche di forza. Non esiste una lotta leale con un nemico che non sanguina né dorme."
 ancrel.4063.a: "Torneremo per ciò che è nostro di diritto."
 ancrel.4064.name: "[sentinels_planet.GetName] Liberato"
 ancrel.4064.desc: "Le Sentinelle sono cadute e [sentinels_planet.GetName] è di nuovo nostro. Quando l'ultimo automa è collassato, il suo nucleo energetico si è offuscato, ha chiuso un pugno tremante attorno al soldato più vicino e l'ha supplicata di\" lasciarli riposare in pace \". congelato, occhi vuoti, viso freddo.\n\nDi seguito i soldati hanno scoperto quello che sembra essere un ingresso segreto, precedentemente nascosto dal campo di forza della Sentinella. Un esame approfondito ha rivelato che le statue non sono semplici automi, ma contengono gli spiriti digitalizzati di esseri organici.\n\nIndipendentemente da quali segreti giacciono sepolti sotto, questo giorno trionfante non sarà presto dimenticato. "
 ancrel.4064.a: "Investigate l'entrata."
 ancrel.4064.b: "Seppelliscilo. Siamo finalmente a casa."
# Sentinels Random Events
 ancrel.4065.name: "Archeologo scomparso"
 ancrel.4065.desc: "L'ufficiale scientifico [missing_archaeologist.GetName] è scomparso. [Missing_archaeologist.GetSheHeCap] è stato visto per l'ultima volta lasciare il campo al tramonto per trovare un posto tranquillo dove considerare le Sentinelle. Nei giorni precedenti alla scomparsa di [missing_archaeologist.GetHerHis] [missing_archaeologist.GetSheHe] ha espresso preoccupazione per la sicurezza al campo a seguito di un numero crescente di incidenti e temiamo che [missing_archaeologist.GetSheHe] possa aver abbandonato la missione [missing_archaeologist.GetHerHis] per protesta."
 ancrel.4065.a: "Sconcertante."
 ancrel.4066.name: "Archeologo scomparso"
 ancrel.4066.desc: "Gli effetti personali di [missing_archaeologist.GetName], incluso [missing_archaeologist.GetHerHis] MindGazer, un dispositivo usato per isolare la mente dalle interferenze esterne, sono stati trovati su una sporgenza che domina le Sentinelle. I bastoncini che formano un contorno semilavorato attorno a una delle statue suggeriscono che [missing_archaeologist.GetSheHe] potrebbe aver deviato dall'esercizio [missing_archaeologist.GetHerHis] per segnare la sua posizione.\n\n [missing_archaeologist.GetHerHisCap] torcia e scanner sono stati scoperti schiacciati sotto un pezzo frantumato dell'ala della Sentinella. Lo scanner era stato modificato in modo particolare. Forse potrebbe aiutarci a perforare lo strato protettivo delle Sentinelle.\n\nSe desideriamo trovare [missing_archaeologist.GetName] vivo, dobbiamo deviare risorse extra per la ricerca in quanto [missing_archaeologist.GetHerHis] le possibilità di sopravvivenza nella natura selvaggia diminuiscono drasticamente ogni giorno."
 ancrel.4066.a: "Non risparmiare spese."
 ancrel.4066.b: "Non stiamo perdendo tempo con i disertori."
 ancrel.4066.c: "Devia alcuni dei nostri archeologi alla ricerca."
 ancrel.4067.name: "Archeologo scomparso Trovato"
 ancrel.4067.desc: "[missing_archaeologist.GetName] è stato trovato morto, sepolto sotto un'enorme lastra di pietra. La causa della morte è stata determinata essere un grave trauma cranico. Qualcuno ha fatto uno sforzo per onorare il luogo di riposo di [missing_archaeologist.GetHerHim] aggiungendo un piccolo cerchio di pietre preziose attorno ad esso."
 ancrel.4067.a: "Possa lei riposare in pace."
 ancrel.4068.name: "Archeologo scomparso Trovato"
 ancrel.4068.desc: "[missing_archaeologist.GetName] è stato trovato privo di sensi e gravemente ferito, nascosto nel sottobosco sotto una formazione rocciosa naturale, con un datapad insanguinato nascosto sotto il braccio di [missing_archaeologist.GetHerHis]. [missing_archaeologist.GetSheHeCap] è stato portato d'urgenza in ospedale e curato per grave lesione cerebrale indicativa di un trauma contundente dovuto all'impatto dall'alto.\n\nAnche se le condizioni di [missing_archaeologist.GetHerHis] sono stabili, [missing_archaeologist.GetSheHe] soffre ancora di perdita di memoria e non ricorda come [missing_archaeologist.GetSheHe] abbia sostenuto [missing_archaeologist .GetHerHis] ferite. Schegge dell'esclusiva lega metallica da cui sono scolpite le Sentinelle sono state depositate nell'osso cranico parietale [missing_archaeologist.GetHerHis]. Tutto [missing_archaeologist.GetSheHe] ricorda si sta nascondendo da qualcuno e si sta calmando di quel poco che la terra aveva da offrire. Tuttavia, le note di [missing_archaeologist.GetHerHis] contengono alcune informazioni utili. "
 ancrel.4068.a: "Infausto"
 ancrel.4078.name: "Fuoco"
 ancrel.4078.desc: "Durante la notte, mentre gli archeologi dormivano pacificamente, un incendio scoppiò nel modulo delle provviste del campo cuocendo un po 'troppo il cibo. Non ci sono indicazioni su come sia iniziato l'incendio. Per fortuna nessuno è rimasto ferito ma gli archeologi non lavorano bene a stomaco vuoto ..."
 ancrel.4078.a: "Invia Disposizioni"
 ancrel.4078.b: "Un vero [owner.GetSpeciesNamePlural] vive della terra."

 the_evermore_modifier: "Emozioni Economiche"
 the_evermore_modifier_desc: "L'Aeternus, originariamente un regno virtuale in cui le coscienze digitalizzate degli alieni vivevano in eterna beatitudine, è stato riproposto in un parco giochi per le masse."
 the_evermore_evil_modifier: "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc: "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier: "L'Aeternus"
 study_the_sentinels_modifier_desc: "\"Nell paradiso Aeternus  tutti sono bloccati in un infinito gioco da tavolo astratto incentrato sul dominio galattico attraverso l'accumulo di legumi. Si tratta di una fonte infinitamente noiosa, anche se informativa, di dati antropologici."
 sentinels_planet_modifier: "Le Sentinelle"
 sentinels_planet_modifier_desc: "Antichi guardiani vegliano sul pianeta ispirando unità e spiritualità nel nostro popolo."
 REPLICATE_THE_EVERMORE: "Replicare l'Aeternus"
 REPLICATE_THE_EVERMORE_DESC: "Una ricostruzione dell'Aeternus permetterà alle masse di accedere ad una fonte economica d'intrattenimento e relax, lasciando altresì gli alieni a godersi il loro paradiso eterno."
 REPURPOSE_THE_EVERMORE: "Riproporre l'Aeternus"
 REPURPOSE_THE_EVERMORE_DESC: "Noi non possiamo condannare il nostro per una eternità spesa contando legumi. Noi dobbiamo riproporre l'Aeternus to per addattarsi meglio alla nostra  idea di attività significativa."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war: "Guerra di Trincea Moderna"
 modern_trench_war_desc: "Le scoperte archeologiche di un pianeta un tempo assediato da gargantuesche creature simili a lumache hanno condotto a nuove ed efficaci intuizioni su come utilizzare l'ambiente come protezione. Questo migliorerà la capacità di sopravvivenza dei nostri eserciti durante i combattimenti difensivi contro qualunque attacco di terra, persino contro gigantesche lumache spaziali!"

 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness: "Consapevolezza Forzata"
 forced_mindfulness_desc: "Durante il periodo in cui sono rimasti intrappolati nel letale labirinto pieno di lava, i nostri archeologi hanno sviluppato una routine di rilassamento mentale. I principi fondamentali di questo esercizio sono ora diffusi in tutto l'impero."

 debug_subroutine: "Subroutine di Debug" # Machine Empires
 debug_subroutine_desc: "Mentre si trovavano temporaneamente isolate in un labirinto pieno di lava, le nostre unità archeologiche si sono ritrovate disconnesse dalla rete e quindi incapaci di svolgere le loro funzioni. Hanno però sviluppato un algoritmo che ha permesso loro di avviare una subroutine di debug mentre di trovavano in stand-by. Questa subroutine è stata successivamente caricata nei sistemi centrali."

 glory_to_the_many: "Gloria ai Molti" # Hive Mind Empires
 glory_to_the_many_desc: "Alcuni droni sperduti all'interno di un labirinto pieno di lava, durante una spedizione, hanno temporaneamente perso il contatto con la Mente Alveare. Impossibilitati nel fare affidamento alla coscienza collettiva, hanno subito un breve incontro con la tanto temuta autoconsapevolezza; un'esperienza terrificante che ha rafforzato ulteriormente il disprezzo nei confronti dell'individualismo."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora: "Canto dell'Aurora"
 anthem_of_aurora_desc: "La divisione scientifica è riuscita a riprodurre l'inno etereo \"cantato\" dall'entità simile ad un'aurora boreale. Ogni edificio dedicato alla produzione energetica ora possiede sistemi armonici che ne amplifica la resa."

 ancrel.6500.name: "Reliquia Sequestrata su [planet.GetName]"
 ancrel.6500.desc: "Con [planet.GetName] fermamente sotto il nostro controllo, abbiamo appreso che durante i combattimenti le nostre forze sono entrate in possesso di un'inestimabile reliquia, conosciuta col nome di §H[this.GetLastReceivedRelic]§!. Il nemico stava chiaramente tentando di portarla in salvo, ma la rapida linea di sbarramento l'ha bloccato in tempo.\n\nLa reliquia è ora in viaggio verso gli archivi centrali di [Root.Capital.GetName]."
 ancrel.6500.a: "La Reliquia \"[this.GetLastReceivedRelic]\" è nostra!"
 stole_relic: "Abbiamo acquisito la Reliquia \"§Y[this.GetLastReceivedRelic]§!\" da §Y[victim.GetName]§!"
 ancrel.6505.name: "Reliquia Perduta su [planet.GetName]!"
 ancrel.6505.desc: "Un'altra tragedia ha seguito la caduta di [planet.GetName], la nostra grandiosa capitale. I nostri sforzi per portare in salvo la Reliquia \"§H[this.GetLastLostRelic]§!\" sono falliti quando la navetta designata al trasporto è stata colpita nella confusione dei combattimenti.\n\nAbbiamo ora conferma che il nemico ha spostato la Reliquia su [From.Capital.GetName], la loro capitale. L'abbiamo persa."
 ancrel.6505.a: "La Reliquia \"[this.GetLastLostRelic]\" non è più nostra..."
 relic_lost: "La Reliquia \"§Y[this.GetLastLostRelic]§!\" ora appartiene a §Y[From.GetName]§!"

 ## The Library
 site_the_library: "La Biblioteca"
 site_the_library_intro: "Uno spesso strato di vetro e metallo copre questo pianeta altrimenti sterile, forse alludendo a qualche tipo di evento catastrofico nel suo passato."
 ancrel.12020.name: "Rovine a Lungo Dimenticate"
 ancrel.12020.desc: "Abbiamo scoperto chiari segni che [From.Planet.GetName] un tempo era densamente popolato. Tuttavia, qualunque cosa abbia distrutto la loro civiltà ha fatto un lavoro molto accurato: sono stati trovati pochissimi resti utili.\n\nI nostri scanner hanno rilevato diverse grandi cavità in profondità sotto la superficie che un tempo potrebbero aver sostenuto la vita. Forse avremo più fortuna lì."
 ancrel.12025.name: "La Biblioteca"
 ancrel.12025.desc: "I nostri scavi nei sistemi di caverne su [From.Planet.GetName] hanno trovato resti ben conservati di una società sotterranea ad alta tecnologia costruita su vasta scala. Molte delle rovine sono in condizioni sorprendentemente buone, e siamo riusciti a trovare ciò che i nostri [Owner.GetResearchers] descrivono come una \"biblioteca\" di cristalli di dati criptati. Speriamo che questi possano far luce su ciò che è successo qui."
 ancrel.12030.name: "In Agguato nell'Ombra"
 ancrel.12030.desc.base: "Un [Owner.GetTeamMember] che esplorava le rovine su [FromFrom.Planet.GetName] è recentemente scomparso. Dopo una breve ricerca, abbiamo trovato un [Owner.GetSpeciesRemnantName] che sembra essere appartenuto a un [Root.Owner.Species.GetName]."
 ancrel.12030.desc.normal: "$ancrel.12030.desc.base$ I nostri [Owner.GetResearchers] non hanno dubbi che questi resti siano ciò che resta del nostro [Owner.GetTeamMember] scomparso, ma sono perplessi su come il corpo si sia decomposto così rapidamente. Invitano alla prudenza mentre continuiamo le nostre indagini."
 ancrel.12030.desc.lithoid: "$ancrel.12030.desc.base$ I nostri [Owner.GetResearchers] non hanno dubbi che questi resti siano ciò che resta del nostro [Owner.GetTeamMember] scomparso, ma sono perplessi su cosa li abbia uccisi esattamente - il processo sembra essere stato abbastanza istantaneo. Invitano alla prudenza mentre continuiamo le nostre indagini."
 ancrel.12030.desc.machine: "$ancrel.12030.desc.base$ I nostri [Owner.GetResearchers] non hanno dubbi che questi resti siano ciò che resta del nostro [Owner.GetTeamMember] scomparso, ma sono perplessi su come la loro unità si sia corrosa così velocemente. Invitano alla prudenza mentre continuiamo le nostre indagini."
 ancrel.12035.name: "Problemi in Paradiso"
 ancrel.12035.desc: "Mentre interpretiamo i cristalli di dati dalle grotte su [From.Planet.GetName], cominciamo a mettere insieme il quadro di un pianeta travagliato.\n\nUn tempo il pianeta era il centro di una prospera civiltà conosciuta come la Fondazione Ilanii. Durante gli ultimi anni di quella civiltà, gli Ilanii si dedicarono sempre più all'accumulo di conoscenza invece che a questioni più materiali come la procreazione. Come risultato, la loro popolazione diminuì rapidamente. Allarmati dalla diminuzione del loro numero, i loro leader tentarono di trovare una soluzione tecnologica per l'immortalità. Le registrazioni diventano più scarse a questo punto - che sembra sia precedente a qualsiasi cataclisma li abbia costretti sottoterra - e non è ancora chiaro quali risultati abbiano ottenuto con i loro sforzi."
 ancrel.12040.name: "La Fine della Civiltà"
 ancrel.12040.desc.base: "Ora possiamo ricostruire cosa è successo al tentativo di immortalità degli Ilanii. Sembra che, lungi dal portare loro la vita eterna, abbiano creato una terribile minaccia: uno sciame di microrganismi capaci di moltiplicarsi rapidamente e divorare quasi istantaneamente qualsiasi materia organica... come deve essere successo al membro perduto della nostra squadra.\n\nIl cataclisma risultante ha spazzato via gran parte della popolazione. I sopravvissuti si divisero in due gruppi: uno, non volendo rinunciare a [From.Planet.GetName], scese in profondità, ricreando la propria civiltà in sacche ermetiche come quella che abbiamo trovato. Tuttavia, questa soluzione si rivelò insostenibile a lungo termine, e alla fine il microrganismo si fece strada nei loro habitat; le grotte divennero le loro tombe.\n\nL'altro gruppo invece andò in esilio, imponendo una quarantena planetaria cancellando completamente la superficie, rendendola inabitabile."
 ancrel.12040.desc.curators: "$ancrel.12040.desc.base$ D'ora in poi avrebbero vissuto in piccole enclave e si sarebbero dedicati a preservare la conoscenza perduta della loro civiltà, trasformandosi infine in uno degli antenati del moderno §H[curator_enclave_country.GetName]§."
 ancrel.12040.desc.meet_curators: "$ancrel.12040.desc.base$ D'ora in poi avrebbero vissuto in piccole enclave e si sarebbero dedicati a preservare il sapere perduto della loro civiltà. Il loro destino ci è sconosciuto, ma uno dei cristalli di dati indica che erano diretti verso il sistema §H[curator_poi.GetName]§!"
 ancrel.12040.desc.no_curators: "$ancrel.12040.desc.base$ Il loro destino si è perso nel tempo, ma sembra che avessero intenzione di dedicare il resto della loro esistenza a preservare la conoscenza perduta della loro civiltà."
 ancrel.12040.A: "Questo microrganismo sarà un'ottima arma."
 ancrel.12040.B: "Mettere in quarantena il pianeta, permettendo solo uno studio attento."

 ancient_glassed_planet: "Pianeta di Vetro"
 ancient_glassed_planet_desc: "In un lontano passato, la biosfera di questo pianeta è stata completamente annientata, ripulendola da tutte le forme di vita."

 killer_librarian_organism: "Microrganismo Killer"
 killer_librarian_organism_desc: "I nostri eserciti vanno in battaglia armati di un microrganismo capace di divorare il tessuto vitale di qualsiasi essere con una velocità vertiginosa. Naturalmente, non possono garantire del tutto la sicurezza degli astanti innocenti a causa del suo uso..."

 find_the_curators_title: "Resti dei Resti"
 find_the_curators_desc: "Le nostre indagini suggeriscono che i resti di una civiltà dedicata all'accumulo di conoscenza hanno cercato il loro rifugio nel sistema §H[curator_poi.GetName]§!"
 poi_curator_location: "Santuario"

 ## Ruined Station / Percussive Maintenance
 site_percussive_maintenance: "Stazione in Rovina"
 site_percussive_maintenance_intro: "Una grande stazione che orbita pericolosamente vicino alla stella di neutroni sta dando strane letture. Anche se la sua posizione attuale è stabile, mostra una notevole usura. Una proliferazione di bruciature indica che in passato è stata scossa da diverse grandi esplosioni."

 ancrel.12000.name: "Armi Sperimentali"
 ancrel.12000.desc: "[Root.Leader.GetName] è salito a bordo della stazione con una squadra di ricercatori ed è riuscito a ripristinare l'energia in alcune sezioni. Sembra che sia stata abitata pochi secoli prima che il popolo dei [Root.Owner.GetSpeciesNamePlural] prendesse il volo nello spazio. A prima vista, sembra essere stata una stazione di armi, come evidenziato dal cannone eccezionalmente grande che occupa la maggior parte del suo volume. Tuttavia, la maggior parte delle sezioni rimanenti sembra essere stata dedicata a strutture di ricerca, indicando che l'arma era probabilmente altamente sperimentale."
 ancrel.12005.name: "Errori di Sistema"
 ancrel.12005.desc: "[Root.Leader.GetName] non può fare a meno di notare che un numero elevatissimo e completamente fuori dal normale di sistemi nella stazione, apparentemente non danneggiati, sembra fallire con eccessiva frequenza, anche tenendo conto della loro età.\n\nDopo averli riattivati per l'ennesima volta, si sentono le urla agonizzanti del tecnico informatico della squadra: \"Cosa? Perché? Come?\". Il flusso di rumori angosciati e increduli continua senza sosta per qualche tempo prima che [Root.Leader.GetSheHe] scuota la testa di [Root.Leader.GetHerHis], sconfitto. \"Sembra che l'intera struttura sia stata messa insieme con del nastro adesivo\", dice [Root.Leader.GetSheHe]. \"Sono sorpreso che abbia mai funzionato\"."
 ancrel.12005.desc.gestalt: "I nostri droni investigativi hanno notato che un numero elevato e completamente anomalo di sistemi apparentemente non danneggiati nella stazione sembrano guastarsi con una frequenza eccessiva, anche tenendo conto della loro età.\n\nDopo averli riattivati per l'ennesima volta, uno dei droni di riparazione ha subito una fusione critica: \"Il contesto supera i parametri della ragione\", ha iniziato a belare. Ha continuato senza sosta per un po' di tempo prima di arrendersi, proclamando \"la programmazione della struttura non è adatta allo scopo; il presunto stato funzionale precedente non può essere spiegato\"."
 ancrel.12005.A: "Procedete con estrema cautela."
 ancrel.12005.B: "Provate a dargli un calcio."
 percussive_maintainer_tooltip: "§HManutentore Percussivo§! garantisce una ricerca più veloce nei campi di §HArcheologia§! e §HInformatica§! al costo di §R-1§! al massimo dei §HLivelli di Abilità§!."
 ancrel.12010.name: "L'Azzardo di Rudari"
 ancrel.12010.desc: "Nonostante le frequenti interruzioni, [Root.Leader.GetName] è stato in grado di fare progressi significativi nel decifrare lo scopo della stazione. I registri indicano che i suoi creatori, i \"Rudari\", erano impegnati in una lunga lotta con una razza genocida conosciuta come \"Pogg-Mory\" - una guerra che stavano perdendo. In un ultimo disperato tentativo di ribaltare la situazione, un gruppo radicale di politici Rudari concluse che l'unico modo per garantire la loro sopravvivenza era l'annientamento totale del nemico. Incapaci di sconfiggere la flotta Pogg-Mory con mezzi convenzionali, finanziarono un progetto top secret per costruire un'arma laser in grado di sparare nello spazio interstellare sfruttando la potenza di una stella. Tuttavia, sembra che, mentre potevano gettare al vento considerevoli risorse sul problema, il progetto fu messo in piedi frettolosamente e in costante pericolo di essere scoperto - o dal nemico o da fazioni all'interno del loro stesso governo non disposte ad abbassarsi a tali misure."
 ancrel.12010.A: "Sembra rischioso..."
 ancrel.12015.name: "Il Fallimento di un Sogno"
 ancrel.12015.desc: "[Root.Leader.GetName] ha scoperto i diari personali del capo scientifico Rudari, che si leggono come una litania di lamentele sulle richieste apparentemente impossibili del progetto e sugli standard di qualità e sicurezza in rapido calo. \"Non c'è tempo per testare nulla\", si legge in una delle ultime voci. \"Questa è l'ultimo azzardo della mia gente, e il nemico ci sta fiutando. Dobbiamo sperare che questo sia sufficiente. Stanno arrivando\".\n\nI registri indicano che l'arma doveva essere testata poco dopo, a quel punto tutte le registrazioni cessano. Le prove suggeriscono che la superarma sia riuscita solo a distruggere la stazione. Sembra che i Rudari si siano portati il segreto della sua ubicazione nelle loro tombe, permettendoci di trovarne i resti indisturbati.\n\nNé la programmazione né le condizioni generali della stazione sono abbastanza buone per rischiare di provare a riattivarla e completare il progetto. Tuttavia, alcuni dei concetti innovativi utilizzati nel \"Laser della Morte\" hanno fornito ai nostri specialisti di armi preziose intuizioni."
 ancrel.12015.A: "Che sfortuna per loro..."
 ancrel.12015.A.mat: "Un monumento alla scarsa capacità di pianificare i progetti."
 ancrel.12015.A.phobe: "La loro disgrazia è la nostra manna."
 ancrel.12015.A.devourer: "Un peccato - non assaggeremo mai la loro carne."
 ancrel.12015.A.machine: "Queste sono le follie dei mortali impetuosi."

 rudari_death_laser: "Laser della Morte Rudari"
 rudari_death_laser_desc: "Mentre la loro civiltà si sgretolava sotto l'assalto delle forze nemiche, i Rudari tentarono di creare un'arma laser in grado di essere impiegata a distanza interstellare. Anche se hanno fallito in questa impresa, la loro ricerca si è rivelata estremamente utile per i nostri specialisti di armi."

 abandoned_weapon_station: "Stazione d'Armi Abbandonata"
 abandoned_weapon_station_desc: "Una stazione di armi abbandonata che orbita in prossimità di [star.GetName]."

 ancrel.8200.name: "Decompressione Esplosiva"
 ancrel.8200.intro: "Durante la nostra ispezione della stazione nel sistema [System.GetName], la nostra squadra ha inavvertitamente causato la perdita di integrità di una sezione dello scafo, innescando una decompressione esplosiva."
 ancrel.8200.desc: "$ancrel.8200.intro$\n\nNon c'era niente che qualcuno potesse fare - in pochi istanti, §H[dead_scientist.GetName]§! e diversi altri [Root.Owner.GetArchaeologistPlural] furono spazzati attraverso la breccia verso la loro morte."
 ancrel.8201.desc: "$ancrel.8200.intro$\n\nIn pochi istanti, diversi [Root.Owner.GetArchaeologistPlural] sono stati travolti dalla breccia e sono morti. Fortunatamente, §H[Root.GetLeaderName]§! si trovava in un'altra sezione della stazione in quel momento, ma si tratta comunque di una significativa battuta d'arresto per le indagini."
 ancrel.8202.desc: "$ancrel.8200.intro$\n\nFortunatamente, nessuna vita è andata persa nell'incidente, dato che la nostra squadra è stata in grado di fuggire in aree non colpite della stazione. Sembra che nessuna attrezzatura vitale sia stata danneggiata, quindi l'indagine non subirà alcuna battuta d'arresto."
 ancrel.8202.desc.robot: "$ancrel.8200.intro$\n\nFortunatamente, i nostri [Owner.GetArchaeologistPlural] sono rimasti illesi, poiché sono stati costruiti per sopravvivere in spazi aperti per un certo tempo. Hanno quindi potuto continuare imperterriti il loro lavoro."
 ancrel.8203.desc: "$ancrel.8200.intro$\n\nFortunatamente, nessuna vita è stata persa nell'incidente, dato che la nostra squadra è stata in grado di fuggire in aree non colpite della stazione. Tuttavia, la forza della decompressione ha danneggiato diverse console su cui stavano lavorando e la loro riparazione costerà una cifra considerevole."
 ancrel.8203.desc.robot: "$ancrel.8200.intro$\n\nFortunatamente, i nostri [Owner.GetArchaeologistPlural] sono rimasti illesi, poiché sono stati costruiti per sopravvivere nello spazio aperto per un certo periodo. Tuttavia, la forza della decompressione ha danneggiato diverse console su cui stavano lavorando e la loro riparazione costerà una cifra considerevole."
 ancrel.8203.A: "Forniremo tutti i finanziamenti di cui hanno bisogno."
 ancrel.8203.B: "Questo ci farà ritardare."
 ancrel.8210.1.desc: "Il nostro continuo studio dei resti della stazione nel sistema [System.GetName] ha portato alla luce un piccolo nascondiglio di oggetti antichi. [Root.GetLeaderName] ha identificato diversi artefatti minori tra questi."
 ancrel.8210.2.desc: "Una sezione delle pareti della stazione è improvvisamente crollata mentre il nostro [Root.Owner.GetArchaeologistPlural] stava indagando su una console vicina. Questo si è rivelato un evento fortuito, tuttavia, poiché è stato rivelato uno scomparto nascosto che nascondeva diversi artefatti minori."

 ancrel.8215.name: "Blocco del Sistema"
 ancrel.8215.desc: "Mentre frugavano nell'elettronica della stazione, uno dei nostri [Owner.GetArchaeologistPlural] ha accidentalmente attivato alcune misure di sicurezza ancora funzionanti lasciate dai suoi creatori. Come risultato, la nostra squadra non ha potuto più accedere ai sistemi della stazione per un tempo considerevole prima che potessero essere messe in atto le giuste contromisure."
 ancrel.kick_it: "Provate a dargli un calcio."

 site_polaris_seed_vault: "Un'Ultima Speranza"
 polaris_seed_vault_desc: "Incapsulato in ciò che rimane della piccola calotta di ghiaccio del pianeta, che galleggia sugli oceani cristallini di [From.Planet.GetName], c'è quello che sembra essere una struttura artificiale. \n\nÈ necessaria una squadra per scavare questa struttura."

 ancrel.13000.name: "Una Fredda Accoglienza"
 ancrel.13000.desc: "Dopo che l'ultimo degli aggressori di Polaris è caduto, le nostre navi hanno completato un'ultima scansione del sistema prima di tornare in porto e hanno scoperto qualcosa di curioso. Sul mondo di Polaris II, metalli pesanti si sono disposti in strutture artificiali sui nostri sensori. È interessante notare che solo una di queste formazioni sembra galleggiare sull'oceano planetario, mentre il resto è sotto la superficie. Sospettiamo che questo sia il lavoro di una vita aliena."

 ancrel.13005.name: "Iceberg"
 ancrel.13005.desc: "Costruito all'interno dell'iceberg galleggiante stesso, è un enorme cuboide nero fatto delle stesse leghe del relitto della flotta spaziale di cui sopra. I nostri specialisti glaciali affermano che l'analisi dell'iceberg fa risalire la sua formazione ad almeno un migliaio di anni fa, anche se si suppone che sia \"difficile da dire con le atmosfere aliene\". Le scansioni dell'interno della struttura mostrano un bel po' di letture biologiche, quindi l'uso di strumenti di disturbo è sconsigliabile.\n\nLa squadra dovrà attraversare le scogliere ghiacciate per raggiungere quello che sembra essere un ingresso all'interno dell'edificio."
 acnrel.13005.a: "Scendiamo."

 ancrel.13010.name: "Cancello Ghiacciato"
 ancrel.13010.desc: "Abbiamo allestito un campo base al presunto ingresso della struttura qui su [From.Planet.GetName]. Abbiamo già scoperto qualcosa che sembra una scritta sulle pareti dell'edificio. Ora inizieremo il lungo e arduo processo per aprire questa porta senza danneggiare qualsiasi cosa ci sia all'interno. Allo stesso tempo, i nostri xeno-linguisti tentano di tradurre la lingua morta aliena delle iscrizioni."

 ancrel.13015.name: "Saccheggiare le Tombe"
 ancrel.13015.desc: "Il momento era arrivato, e noi eravamo pronti a togliere i sigilli alla struttura nera, soprannominata \"La Cassaforte\" secondo le traduzioni preliminari delle iscrizioni sui muri. I creatori di questa camera blindata, i Polariani, l'avevano costruita come ultima risorsa per tenere al sicuro i loro tesori. Quando abbiamo aperto le porte, siamo stati accolti - secondo i nostri sensori - da un'atmosfera controllata simile all'aria esterna, solo con un po' meno anidride carbonica."

 ancrel.13020.name: "Tesoro"
 ancrel.13020.desc: "Semi antichi! Embrioni di piante - questo era il tesoro che i polariani nascondevano in questo caveau. Ulteriori traduzioni ci dicono che questi alieni curiosamente continuavano a riempire la loro atmosfera con troppa anidride carbonica. Una volta che l'atmosfera fu irreversibilmente cambiata, gli antichi abitanti di questo mondo raccolsero tutta la materia vegetale che potevano trovare e che poteva non sopravvivere al loro nuovo status quo e la congelarono qui dentro.\n\nAllora, l'intero pianeta sarebbe stato coperto di ghiaccio; ora, tutto ciò che rimane è questo piccolo iceberg solitario. Tuttavia, i loro sforzi non saranno stati sprecati - avere l'intera ecologia vegetale di un pianeta già catalogata e ordinata aiuterà significativamente i nostri scienziati nella ricerca di future questioni biologiche."

 ancrel.13020.a: "Invia questi campioni ai nostri scienziati."
 ancrel.13025.desc: "I microrganismi! Ogni batterio nocivo e utile. Ogni eucariote e procariote. Tutto in un deposito avanzato etichettato e catalogato: questo era il grande tesoro che i polariani nascondevano in questo caveau. Ulteriori traduzioni ci dicono che questi alieni curiosamente continuavano a riempire la loro atmosfera con troppa anidride carbonica. Una volta che l'atmosfera fu irreversibilmente cambiata, gli antichi abitanti di questo mondo raccolsero tutta la vita microbica che potevano trovare e che poteva non sopravvivere al loro nuovo status quo e la congelarono qui dentro.\n\nAllora, l'intero pianeta sarebbe stato coperto di ghiaccio; ora, tutto ciò che rimane è questo piccolo iceberg solitario. Tuttavia, i loro sforzi non saranno stati sprecati - avere l'intera ecologia microbica di un pianeta già catalogata e ordinata aiuterà significativamente il nostro [Root.Owner.getscientistplural] a sviluppare nuove e migliori colonie per nuovi mondi."
 ancrel.13025.desc.machine: "Microrganismi. Ogni batterio nocivo e utile, ogni eucariote e procariote. Etichettati e catalogati: questo era il grande tesoro che i polariani nascondevano in questo caveau. Ulteriori traduzioni ci dicono che questi alieni curiosamente continuavano a riempire la loro atmosfera con troppa anidride carbonica. Una volta che l'atmosfera fu irreversibilmente cambiata, gli antichi abitanti di questo mondo raccolsero tutta la vita microbica che potevano trovare e che non poteva sopravvivere al nuovo status quo e la congelarono qui dentro.\n\nAllora, l'intero pianeta sarebbe stato coperto di ghiaccio; ora, tutto ciò che rimane è questo piccolo, solitario iceberg. Tuttavia, i loro sforzi sono apprezzati - i biologici pre-ordinati renderanno più facile l'estrazione di informazioni rilevanti."

 ancrel.13030.name: "Visione Inquietante"
 ancrel.13030.desc: "Tre notti fa, il capo archeologo [From.Leader.GetName] ha riferito di aver avuto una visione inquietante ed è stato chiuso nei suoi alloggi fino ad ora. Credevano che la fonte fosse qualsiasi cosa si trovi qui sotto con noi..."
 ancrel.13030.a: "Minaccioso."

