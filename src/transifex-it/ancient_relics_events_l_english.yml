 #Digsite Chapters

 ancrel.13100.name: "Accumulatori d'Acqua"
 ancrel.13100.desc: "La scoperta su [From.Planet.GetName] di vasti canyon pieni di funghi ci ha fornito l'inizio di una risposta. L'acqua è dentro i funghi. Sembra che coprano gran parte della superficie del mondo, tutti collegati allo stesso micelio, il che tecnicamente lo rende un unico organismo, uno dei più grandi che abbiamo mai visto. Alcuni membri del team hanno soprannominato questo fungo gigantesco \"Fumongus\".\n\nSembra che i funghi siano stati alterati geneticamente e abbiano completamente preso il controllo dell'ecosistema che esisteva qui. La loro crescita sfrenata e accelerata è stata tale che hanno assorbito la maggior parte dell'acqua che era presente. Successivamente sono entrati in una sorta di stato dormiente essiccato in cui la maggior parte del fungo è ancora vivo, con l'acqua sparsa in tutto l'organismo. "
 ancrel.13105.name: "Superare il Bunker"
 ancrel.13105.desc: "Nel cuore delle foreste miceliali annidate nei canyon di [From.Planet.GetName] abbiamo scoperto una sorta di bunker, da tempo invaso dai funghi. La squadra crede che sia stato costruito dalla stessa specie che ha alterato geneticamente i funghi. \n\nAmpie sezioni del bunker sono crollate e molte delle attrezzature al suo interno sono probabilmente rotte e non riparabili, ma abbiamo identificato alcune stanze sigillate che potrebbero contenere materiale sfruttabile. In particolare, nessun resto alieno è stato trovato. Forse hanno abbandonato il posto, oppure non hanno lasciato parti del corpo che non siano state assorbite dalla fauna locale. "
 ancrel.13110.name: "Tamponatori di Funghi"
 ancrel.13110.desc: "Il bunker su [From.Planet.GetName] è stato utilizzato per proteggere le apparecchiature informatiche, alcune delle quali sembrano essere direttamente collegate al micelio. Fortunatamente, siamo riusciti a riattivare diversi terminali e banche dati.\n\nRompere la crittografia e decifrare il linguaggio usato richiederà tempo, e la squadra ha richiesto che alcuni dei nostri migliori [Root.Owner.GetLinguists] siano inviati qui per aiutare."
 ancrel.13115.name: "Dal Fungo al Codice"
 ancrel.13115.desc: "Abbiamo recuperato informazioni preziose dalle banche dati trovate nel bunker su [From.Planet.GetName]. Le banche dati ci dicono che questa era una specie di postazione d'ascolto. A quanto pare, gli alieni hanno trovato un modo per interpretare i segnali che scorrono attraverso il micelio e convertirli in informazioni utilizzabili.\n\nNon capiamo come questo sia stato possibile, ma la squadra ora cercherà di portare acqua dai vicini asteroidi di ghiaccio per \"risvegliare\" di nuovo il Fumongus e vedere che tipo di dati trasmette, se ce ne sono."
 ancrel.13120.name: "Non Più Secco"
 ancrel.13120.desc: "I funghi su [From.Planet.GetName] cominciano a fiorire di nuovo. Con l'aiuto di diverse altre navi, abbiamo dovuto trainare diversi asteroidi ghiacciati in orbita prima di portarne dei pezzi in vari punti del pianeta per farli sciogliere. È stato un processo lungo, ma finalmente comincia a dare i suoi frutti.\n\nCon questo, i computer hanno iniziato a sputare fuori piccoli bit di dati che sembravano piuttosto casuali fino a quando abbiamo riconosciuto l'attività da casa nostra. In collaborazione con le squadre su [Root.Owner.Capital.GetName], è stata condotta una serie di esperimenti e l'unica conclusione possibile è che il fungo ha una certa consapevolezza limitata di ciò che accade su altri pianeti. Mentre i dati che abbiamo recuperato non sono ancora sfruttabili, i continui sforzi per ripristinare i funghi dovrebbero darci altri risultati."

 #Final event

 ancrel.13135.intro: "La Matrice di Ascolto del Micelio è finalmente operativo. Una fornitura significativa di acqua è stata portata dall'orbita per saziare il fungo sempre assetato, e importanti aggiornamenti sono stati fatti alle risorse di calcolo."
 ancrel.13135.mid: "Il numero di segnali che attraversano la rete si è rivelato sorprendentemente basso, considerando la quantità di informazioni trasmesse. La teoria più importante sostiene che il Fumongus esiste attraverso dimensioni in cui le distanze non sono quelle a cui siamo abituati.\nIn ogni caso, il Fumongus è in contatto con la sua prole in tutta la galassia, e queste piccole colonie sono in grado di trasmettere dati che noi possiamo poi interpretare."

 ancrel.13135.name: "Il Fumongus Ascolta di Nuovo"
 ancrel.13135.desc: "$ancrel.13135.intro$\n\nRimangono alcuni misteri, poiché non siamo ancora sicuri di come il fungo riesca a raccogliere così tanti dati dal resto della galassia. $ancrel.13135.mid$\n\nCon la rete di nuovo funzionante, l'unica decisione rimasta da prendere è se usarla per la sorveglianza o no."
 ancrel.13135.a: "Iniziate il monitoraggio."
 ancrel.13135.b: "Lasciate stare i funghi."

 #Final event variation

 ancrel.13130.name: "Temere il Vecchio Fungo"
 ancrel.13130.desc: "$ancrel.13135.intro$\n\nEppure, c'è ancora così tanto che non sappiamo della rete micellare. $ancrel.13135.mid$ Ma chi altro potrebbe avere accesso a questa rete? Ci sono molti dati che non siamo stati in grado di correlare ai sistemi in questa galassia. I nostri [Root.Owner.GetScientistPlural] più pessimisti sostengono che potremmo non essere i soli ad ascoltare, e che riattivando la rete ci siamo appena rivelati a chiunque la usi.\n\nDato tutto quello che ancora non sappiamo sul Fumongus, o sulle specie precedenti che vi hanno attinto, potrebbe essere meglio lasciar perdere..."
 ancrel.13130.a: "Sciocchi paranoici. Usatelo."
 ancrel.13130.b: "Lasciate stare i funghi."
