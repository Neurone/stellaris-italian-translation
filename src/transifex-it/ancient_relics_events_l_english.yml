 ancrel.8010.critical: "Le armi automatiche fanno rapidamente fuoco su §H[dead_scientist.GetName]§! e diversi altri [Root.Owner.GetArchaeologistPlural] prima di essere disattivate."
 ancrel.8010.failure: "Diversi [Root.Owner.GetArchaeologistPlural] vengono colpiti. §H[Root.GetLeaderName]§! riesce a disattivare le armi, ma ci sono diverse vittime."
