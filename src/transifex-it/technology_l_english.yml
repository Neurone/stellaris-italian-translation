 # Megastructures
 tech_mega_engineering: "Mega-Ingegneria"
 tech_mega_engineering_desc: "Per completare progetti di costruzione di dimensioni superiori dobbiamo prima comprendere le basi ingegneristiche e logistiche per tali megastrutture."

