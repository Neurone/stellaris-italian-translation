 # Starbases
 tech_starbase_1: "Costruzione delle Basi Stellari"
 tech_starbase_1_desc: "Un'installazione spaziale centralizzata costruita nell'orbita inferiore del sistema principale; è necessaria per lo sfruttamento avanzato delle risorse del sistema solare."
 tech_starbase_2: "Porto Stellare"
 tech_starbase_2_desc: "Le prime Basi Stellari erano poco più che avamposti improvvisati. I Porti Stellari permanenti ci permetteranno di mantenere una presa più salda sui sistemi solari."
 tech_starbase_3: "Fortino Stellare"
 tech_starbase_3_desc: "Man mano che il traffico spaziale aumenta, sono necessarie Basi Stellari sempre più grandi e difendibili per mantenere il controllo sul sistema."
 tech_starbase_4: "Fortezza Stellare"
 tech_starbase_4_desc: "Questi possenti forti stellari fungeranno da punto focale per ogni attività militare di un sistema, e la loro presenza fungerà sicuramente da deterrente per la maggior parte dei nemici."
 tech_starbase_5: "Cittadella"
 tech_starbase_5_desc: "I progetti per un'immensa stazione da guerra in grado di contrastare diverse flotte d'assalto. Se riusciremo a realizzarle, queste Cittadelle diverranno monumenti alla nostra grandezza."

 tech_modular_engineering: "Ingegneria Modulare"
 tech_modular_engineering_desc: "Procedure di costruzione delle Basi Stellari che utilizzano progetti modulari per ridurre il costo ed il tempo di creazione."

 tech_defense_platform_hull_1: "Integrità Strutturale Migliorata"
 tech_defense_platform_hull_1_desc: "Strutture rinforzate dotate di scudi antideflagrazione con un maggior fattore di assorbimento dei danni; assicureranno l'integrità strutturale delle piattaforme persino sotto attacchi pressanti."

 tech_habitat_1: "Habitat Orbitali"
 tech_habitat_1_desc: "Permette la costruzione di Habitat Orbitali ampiamente auto-sufficienti."


