 # Laser Branch
 tech_lasers_1: "Laser Rossi"
 tech_lasers_1_desc: "Le armi laser focalizzano dei fasci luminosi verso il bersaglio, causando danni tramite la generazione di calore intenso."
 tech_lasers_2: "Laser Blu"
 tech_lasers_2_desc: "Più potente dei laser rossi, questa variante emette radiazioni elettromagnetiche ad una lunghezza d'onda che appare blu o viola alla maggior parte degli esseri organici."
 tech_lasers_3: "Laser UV"
 tech_lasers_3_desc: "I laser ultravioletti sono una versione aggiornata e più potente dei loro predecessori blu. Accurati e distruttivi, queste armi sono in grado di infliggere enormi danni."
 tech_lasers_4: "Laser a Raggi X"
 tech_lasers_4_desc: "Questi laser possiedono una lunghezza d'onda più corta di quelli UV, ma sono molto più distruttivi."
 tech_lasers_5: "Laser a Raggi Gamma"
 tech_lasers_5_desc: "Le radiazioni elettromagnetiche emesse dai laser a raggi gamma possiedono frequenze estremamente alte. Il loro potenziale distruttivo non ha eguali nel campo delle armi laser."
 tech_energy_lance_1: "Lance Particellari"
 tech_energy_lance_1_desc: "Queste armi pesanti ad energia sparano fasci di particelle concentrate che causano danni ingenti. Le dimensioni degli emettitori limitano il loro utilizzo a Corazzate e Titani."
 tech_energy_lance_2: "Lance Tachioniche"
 tech_energy_lance_2_desc: "Una versione più potente della lancia particellare, quest'arma spara un fascio tachionico di immensa potenza. Come il suo predecessore, l'utilizzo è limitato a Corazzate e Titani."
 tech_perdition_beam: "Raggio della Perdizione"
 tech_perdition_beam_desc: "Una vasta rete di condotti d'amplificazione energetica che sparano un fascio di potenza indescrivibile. Le sue dimensioni ne limitano l'utilizzo alle navi di classe Titano."

 # Plasma Weapons
 tech_plasma_1: "Spara-Plasma"
 tech_plasma_1_desc: "Armi che lanciano sfere distruttive di plasma ad alta energia verso i bersagli. Questi proiettili al plasma sono estremamente efficaci nel forare le corazze delle navi."
 tech_plasma_2: "Acceleratori di Plasma"
 tech_plasma_2_desc: "Questi nuovi acceleratori sparano proiettili di plasma ad alta energia con campi di contenimento migliorati. Il che implica meno dispersione energetica mentre il proiettile viaggia nello spazio verso il bersaglio."
 tech_plasma_3: "Cannoni al Plasma"
 tech_plasma_3_desc: "La migliore arma al plasma, questi cannoni sono versioni completamente militarizzate dei vecchi spara-plasma. I loro proiettili sono ancora più letali."
 tech_arc_emitter_1: "Emettitore ad Arco"
 tech_arc_emitter_1_desc: "Potenti armi che lanciano un arco di energia concentrata verso il bersaglio che ha la possibilità di 'rimbalzare' sulle navi vicine. Molto efficace contro gruppi di navi di piccole dimensioni."
 tech_arc_emitter_2: "Emettitori ad Arco Focalizzati"
 tech_arc_emitter_2_desc: "Questi emettitori aggiornati sono equipaggiati con lenti migliori, che li rendono in grado di lanciare scariche d'energia ancora più potenti."

 # Disruptor Weapons
 tech_disruptors_1: "Disgregatori"
 tech_disruptors_1_desc: "I disgregatori sparano dardi ad alta energia in grado di indebolire e distruggere i legami molecolari che mantengono assieme gli atomi del bersaglio. Sono in grado di oltrepassare scudi e corazze per colpire direttamente lo scafo e l'equipaggio."
 tech_disruptors_2: "Disgregatori Ionici"
 tech_disruptors_2_desc: "Questi disgregatori aggiornati sparano dardi di particelle ioniche, più distruttive, senza sacrificare la cadenza di fuoco dei predecessori."
 tech_disruptors_3: "Disgregatori Fasici"
 tech_disruptors_3_desc: "Disgregatori ad altissimo rendimento che sparano cariche di energia quantica, causando incredibili danni a chi è così sfortunato da trovarsi sul loro cammino."
 tech_energy_torpedoes_1: "Lancia-Protoni"
 tech_energy_torpedoes_1_desc: "Questi proiettili energetici sono composti da protoni estremamente concentrati in grado di infliggere danni immensi allo scafo delle navi nemiche."
 tech_energy_torpedoes_2: "Lancia-Neutroni"
 tech_energy_torpedoes_2_desc: "Proiettili energetici aggiornati che basano la loro potenza distruttiva sui neutroni invece che sui protoni."
 null_void_beam: "Raggio Annullante"
 null_void_beam_desc: "Sfruttando la natura entropica del Nulla, questo raggio può effettivamente distruggere l'energia."

 # Critter Weapons
 tech_extradimensional_weapon_1: "Armi Extradimensionali"
 tech_extradimensional_weapon_1_desc: "L'applicazione dei principi di manipolazione energetica della quinta dimensione su piani dimensionali inferiori, consente la creazione di potenti armi ad energia."
 tech_mining_drone_weapon_1: "Laser Minerario"
 tech_mining_drone_weapon_1_desc: "Utilizzando lenti focalizzate combinate a una frequenza d'emissione oscillante, si possono creare dei laser abbastanza potenti da incidere gli asteroidi, o abbattere navi ostili."
 tech_space_cloud_weapon_1: "Condotti per Nubi di Fulmini"
 tech_space_cloud_weapon_1_desc: "Le Nubi del Vuoto utilizzano le cariche elettriche generate dai densi gas che compongono la maggior parte del loro nucleo per rilasciare sfere di plasma incandescente. Utilizzando la stessa composizione di gas, assieme ad un condotto speciale, è possibile costruire delle potenti armi fulminanti."
 tech_blue_crystal_weapon_1: "Condensatori a Cristalli Blu"
 tech_blue_crystal_weapon_1_desc: "Le Entità Cristalline immagazzinano le radiazioni stellari all'interno dei loro corpi prismatici e possono concentrarle per emettere raggi simili ai laser. Utilizzando come base il modello prismatico dello zaffiro, possiamo costruire condensatori laser che producano energia di lunghezza d'onda simile."
 tech_green_crystal_weapon_1: "Condensatori a Cristalli Verdi"
 tech_green_crystal_weapon_1_desc: "Le Entità Cristalline immagazzinano le radiazioni stellari all'interno dei loro corpi prismatici e possono concentrarle per emettere raggi simili ai laser. Utilizzando come base il modello prismatico dello smeraldo, possiamo costruire condensatori laser che producano energia di lunghezza d'onda simile."
 tech_yellow_crystal_weapon_1: "Condensatori a Cristalli Gialli"
 tech_yellow_crystal_weapon_1_desc: "Le Entità Cristalline immagazzinano le radiazioni stellari all'interno dei loro corpi prismatici e possono concentrarle per emettere raggi simili ai laser. Utilizzando come base il modello prismatico del topazio, possiamo costruire condensatori laser che producano energia di lunghezza d'onda simile."
 tech_red_crystal_weapon_1: "Condensatori a Cristalli Rossi"
 tech_red_crystal_weapon_1_desc: "Le Entità Cristalline immagazzinano le radiazioni stellari all'interno dei loro corpi prismatici e possono concentrarle per emettere raggi simili ai laser. Utilizzando come base il modello prismatico del rubino, possiamo costruire condensatori laser che producano energia di lunghezza d'onda simile."

