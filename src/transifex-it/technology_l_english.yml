 # Ship sizes
 tech_space_exploration: "Esplorazione Spaziale"
 tech_space_exploration_desc: "Lo sviluppo dei viaggi superluminali rappresenta l'alba di una nuova era per l'esplorazione spaziale. Le missioni verso altri sistemi solari non sono ora solo possibili, ma necessarie."
 tech_corvettes: "Corvette"
 tech_corvettes_desc: "La svolta SL ha permesso l'avanzamento dei primi tentativi di adattamento delle tradizionali navicelle superficie-spazio verso la creazione di navi relativamente piccole, veloci e manovrabili con potenza di fuoco limitata."
 tech_destroyers: "Cacciatorpediniere"
 tech_destroyers_desc: "Sebbene più grandi delle Corvette, le configurazioni degli scafi delle Cacciatorpediniere le rendono comunque relativamente agili."
 tech_cruisers: "Incrociatori"
 tech_cruisers_desc: "Concepito inizialmente come uno scafo sperimentale per le Navi Colonia di nuova generazione, questo ampio design è risultato ottimale per il trasporto di armi pesanti."
 tech_battleships: "Corazzate"
 tech_battleships_desc: "Il modello più grande delle navi militari standard, le Corazzate sono normalmente dotate di corazzatura massiccia e diverse batterie d'artiglieria."
 tech_titans: "Titani"
 tech_titans_desc: "Modellati a partire dalle gigantesche ombre che si profilano nei sistemi delle Ascendenze Stagnanti, le navi di classe Titano possono essere equipaggiate di artiglieria di dimensioni immense."
 tech_colossus: "Colossi"
 tech_colossus_desc: "Gli sviluppi della mega-ingegneria offuscano i confini tra realtà ed immaginazione, permettendo la costruzione di navi militari di classe Colosso, capaci di trasportare armi in grado di annientare, o di alterare irrimediabilmente, interi pianeti... semplicemente premendo un pulsante."

