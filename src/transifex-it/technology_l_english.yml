 tech_matter_generator: "Generazione della Materia"
 tech_matter_generator_desc: "Utilizzando una vasta quantità di energia siamo in grado di convertire la luce in materia a partire dal nulla."
 tech_mega_assembly: "Sistemi di Mega-Assemblaggio"
 tech_mega_assembly_desc: "Modelli avanzati ci permettono di aumentare drasticamente la produzione di nuove unità."

 # Space Mining
 tech_space_construction: "Costruzione Spaziale"
 tech_space_construction_desc: "La costruzione nello spazio propone ai nostri tecnici nuove sfide di progettazione che devono essere risolte prima di poter creare stazioni nell'orbita di altri pianeti."
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1: "Lavorazione in Loco"
 tech_mining_station_improvement_1_desc: "Trattando i minerali direttamente nell'orbita del pianeta da cui vengono estratti, la nostra efficienza mineraria migliora sostanzialmente."
 tech_mining_station_improvement_2: "Operazioni Minerarie Autonome"
 tech_mining_station_improvement_2_desc: "Facendo pieno affidamento sui droni automatici, le stazioni minerarie possono essere gestite da un equipaggio ridotto. Questo ne conterrà i costi."
 tech_mine_satramene: "Raffinazione del Satramene"
 tech_mine_satramene_desc: "Questo gas è uno stimolante naturale che si può trovare su alcuni pianeti. Ha effetti calmanti sulla maggior parte degli esseri viventi, e può essere utilizzato come arma non letale per riappacificare gli individui ostili."
 tech_mine_garanthium: "Estrazione del Garanthium"
 tech_mine_garanthium_desc: "La realizzazione delle cave di Garanthium ci pone di fronte a sfide uniche; la malleabilità del minerale lo rende molto difficile da estrarre ma anche decisamente allettante."
 tech_mine_orillium: "Estrazione dell'Orillium"
 tech_mine_orillium_desc: "Dei fasci stabilizzatori consentono di estrarre questo minerale volatile in relativa sicurezza."
 tech_mine_living_metal: "Metallo Vivente"
 tech_mine_living_metal_desc: "L'estrazione e la lavorazione del raro Metallo Vivente è estremamente difficile, ma riuscire ad utilizzarlo nella realizzazione di leghe mutevoli garantisce vantaggi incomparabili."
 tech_mine_betharian: "Raffinazione del Betharian"
 tech_mine_betharian_desc: "I minerali di Betharian sembrano aver origine da una singola fonte, ma si sono sparsi in tutta la galassia millenni fa. Vengono spesso trovati sotto forma di agglomerati e sono altamente infiammabili."
 tech_mine_rare_crystals: "Estrazione dei Cristalli Rari"
 tech_mine_rare_crystals_desc: "Estrarre questi cristalli senza danneggiarli o distruggerli è estremamente complicato. Richiede attrezzature speciali d'estrema precisione."

