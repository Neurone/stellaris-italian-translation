 # Farming
 tech_hydroponics: "Agricoltura Idroponica"
 tech_hydroponics_desc: "La coltivazione idroponica in ambiente controllato può permettere alle colture di crescere in climi in cui la normale agricoltura sarebbe impossibile."
 tech_industrial_farming: "Agricoltura Industriale"
 tech_industrial_farming_desc: "Aziende agricole su larga scala che coltivano prodotti ricchi di nutrienti e consentono ad una civiltà di accrescere la propria popolazione."
 tech_eco_simulation: "Eco-Simulazione"
 tech_eco_simulation_desc: "Le tecniche di coltivazione possono essere ulteriormente raffinate tramite sofisticate simulazioni informatiche in diversi ambienti e condizioni atmosferiche. Ciò permette di avere raccolti più prevedibili."
 tech_gene_crops: "Colture Geneticamente Modificate"
 tech_gene_crops_desc: "Sofisticate modifiche genetiche delle colture consentono di aumentarne la resa, oltre a migliorarne sia il gusto che il livello di nutrienti."
 tech_nano_vitality_crops: "Colture Nano-Dinamiche"
 tech_nano_vitality_crops_desc: "Infondendo le colture con piccole quantità di nano-macchine, è possibile creare un prodotto ultra-resistente, la cui composizione chimica può essere adattata e modificata durante tutto il ciclo vitale."
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication: "Replicazione dei Nutrienti"
 tech_nutrient_replication_desc: "Il processo di replicazione sintetica delle colture richiede la raccolta di una grande quantità di rifiuti per creare una piccola quantità di prodotto, ma fornisce un notevole contributo alla produzione agricola."

 # Resources
 tech_engos_vapor: "Raffinazione di Engos Vaporizzato"
 tech_engos_vapor_desc: "Uno stimolante naturale che aiuta tutte le forme di vita ad adattarsi ed evolversi. Può essere utilizzato anche come potente conduttore per armi ad energia."
 tech_pitharan_dust: "Raffinazione della Polvere di Pitharan"
 tech_pitharan_dust_desc: "Questa sottile polvere ad alta densità energetica può essere utilizzata sia come eccellente fertilizzante che come ingrediente essenziale dei carburanti.\""
 tech_mine_zro: "Distillazione dello Zro"
 tech_mine_zro_desc: "Un aerosol estremamente raro composto da particelle esotiche. Si è depositato su vari pianeti tramite gli impatti dei meteoriti, ma la sua vera origine rimane un mistero. Se ingerito da individui psionicamente dotati, lo Zro agisce come una droga molto potente (che crea dipendenza) in grado di aumentare le capacità psichiche."

 # Biolab and Colonization
 tech_society_1: "Studi sulle Biodiversità"
 tech_society_1_desc: "Studiare le diverse forme di vita presenti sul nostro pianeta ci aiuta a capire meglio noi stessi e la vita che ci circonda."
 tech_society_2: "Xenobiologia"
 tech_society_2_desc: "Studiare la vita presente su altri pianeti ci permette di capire aspetti fondamentali della biologia che prima erano fuori dalla nostra portata."
 tech_society_3: "Segreti della Vita"
 tech_society_3_desc: "L'opportunità di studiare tutte le forme di vita ci permette di trovare i punti in comune di tutti gli esseri viventi. Gli elementi fondamentali che costituiscono la vita."
 tech_alien_life_studies: "Xenologia"
 tech_alien_life_studies_desc: "Lo studio della fauna di altri pianeti fornisce una visione sui comportamenti alieni, permettendo di identificare ed addomesticare le specie più docili."
 tech_xeno_zoo: "Xeno-Zoo"
 tech_xeno_zoo_desc: "Dopo aver studiato varie forme di vita aliene e sviluppato una chiara comprensione dei potenziali rischi inerenti al loro confinamento, saremmo in grado di raccogliere esemplari viventi da esporre."
 tech_colonization_1: "Protocollo Nuovi Mondi"
 tech_colonization_1_desc: "Lo studio delle risorse e degli strumenti necessari a stabilire una colonia planetaria ci permette di radunare dei coraggiosi pionieri in grandi \"arche\", fiduciosi che sopravvivranno al lungo viaggio attraverso le stelle verso una nuova casa."
 tech_colonization_2: "Filtrazione Atmosferica"
 tech_colonization_2_desc: "La regolazione dei filtri atmosferici in base ad aree diverse, permette di filtrare al meglio gli elementi indesiderati, migliorando le condizioni di vita coloniale."
 tech_colonization_3: "Adattamento agli Ambienti Ostili"
 tech_colonization_3_desc: "Ulteriori studi degli ambienti pericolosi trovati su altri pianeti, contribuiscono ad alleviare le difficoltà che i coloni incontreranno durante la vita di tutti i giorni sui pianeti alieni."
 tech_colonization_4: "Arricchimento del Suolo Straniero"
 tech_colonization_4_desc: "Lo studio intensivo dei differenti tipi di suolo e della loro abilità di supportare le piantagioni ci aiuterà a migliorare le condizioni di vita dei nostri coloni sui pianeti stranieri."
 tech_colonization_5: "Studi Eco-Integrativi"
 tech_colonization_5_desc: "Ulteriori studi sui diversi climi planetari ci permetteranno di insediare la nostra popolazione su pianeti prima troppo ostili per supportare la vita."
 tech_tomb_world_adaption: "Adattamento ai Pianeti Sepolcro"
 tech_tomb_world_adaption_desc: "Tramite lo studio completo degli ambienti irradiati potremmo permettere ai nostri cittadini di colonizzare i pianeti devastati dai conflitti nucleari."
 tech_free_enterprises: "Libere Imprese"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives: "Iniziative di Frontiera"
 tech_frontier_initiatives_desc: "Gestire le connessioni tra il settore privato ed il governo, fornendo sussidi agli investitori giusti, permette iniziative di colonizzazione private."
 tech_frontier_traditions: "Tradizioni di Frontiera"
 tech_frontier_traditions_desc: "Un certo spirito pionieristico si manifesta in favore della costruzione orbitale."
 tech_frontier_collectives: "Collettivi di Frontiera"
 tech_frontier_collectives_desc: "La storia ha dimostrato che i collettivi sono la struttura sociale più efficiente per un'enclave di coloni."
 tech_frontier_commissars: "Commissari di Frontiera"
 tech_frontier_commissars_desc: "Gli studi indicano che un rigoroso controllo sociale può essere fondamentale per la sopravvivenza delle giovani colonie."
 tech_cryostasis: "Criostasi"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1: "Soggiogamento della Xeno-Ecologia"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2: "Controllo Ambientale"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1: "Economia Interstellare"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2: "Mercati Galattici"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics: "Fattorie Idroponiche Orbitali"
 tech_orbital_hydroponics_desc: "Le sfide insite nel coltivare vegetali a zero-G sono pressoché uniche, ma tutt'altro che insormontabili."
 tech_arctic_colonization: "Colonizzazione Artica"
 tech_arctic_colonization_desc: "Rifugi specializzati e sistemi di supporto vitale adattivi consentono la colonizzazione degli ambienti alieni."
 tech_tundra_colonization: "Colonizzazione Tundra"
 tech_tundra_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_ocean_colonization: "Colonizzazione Oceanica"
 tech_ocean_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_arid_colonization: "Colonizzazione Pianeti Aridi"
 tech_arid_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_tropical_colonization: "Colonizzazione Tropicale"
 tech_tropical_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_desert_colonization: "Colonizzazione Desertica"
 tech_desert_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_continental_colonization: "Colonizzazione Continentale"
 tech_continental_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_frontier_health: "Salute Genetica"
 tech_frontier_health_desc: "La colonizzazione di pianeti alieni ha aperto un intero nuovo campo della ricerca biomedica."
 tech_frontier_health_machine_intelligence: "Componenti Modulari"
 tech_frontier_health_desc_machine_intelligence: "L'utilizzo di parti modulari nella costruzione delle nuove unità meccaniche semplificherà il processo e renderà più semplici le future riparazioni."
 tech_frontier_hospital: "Cito-Rivitalizzazione"
 tech_frontier_hospital_desc: "Come il nostro impero cresce, così fa la comprensione della nostra biologia. Trattamenti medici avanzati a livello cellulare permettono un significativo miglioramento della salute della popolazione."
 tech_frontier_hospital_machine_intelligence: "Fabbriche Intelligenti"
 tech_frontier_hospital_desc_machine_intelligence: "Queste fabbriche sono essenzialmente entità autosufficienti che si ottimizzano in continuazione con minimi input da parte dell'Intelligenza Meccanica centrale."
 tech_modular_components: "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc: "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories: "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc: "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range: "Spianamento Planetario"
 tech_mountain_range_desc: "Con l'avvento della fusione pulita, dell'automazione e delle tecnologie di compressione della materia, era solo questione di tempo prima che riuscissimo ad eliminare le montagne."
 tech_volcano: "Ingegneria della Crosta Profonda"
 tech_volcano_desc: "Gli sviluppi della tecnologia dei materiali e delle tecniche estrattive hanno permesso ai geo-ingegneri di lavorare a profondità e temperature prima impensabili. Le camere magmatiche possono ora essere sfruttate, eliminate o persino trasferite."
 tech_dangerous_wildlife: "Eradicazione della Fauna Ostile"
 tech_dangerous_wildlife_desc: "La distruzione tattica degli habitat naturali, combinata a modelli \"cerca-e-distruggi\", può eliminare la fauna selvatica ostile in un brevissimo lasso di tempo."
 tech_dense_jungle: "Defolianti Selettivi"
 tech_dense_jungle_desc: "Attraverso la catalogazione, il sequenziamento genetico ed i modelli computerizzati degli ecosistemi esobotanici, assieme a meccanismi di dispersione e modifica genetica, possiamo essere in grado di rimodellare le specie vegetali aliene a nostro piacimento."
 tech_quicksand_basin: "Bonifica del Suolo"
 tech_quicksand_basin_desc: "Il processo di deposizione del suolo dura normalmente milioni di anni. Grazie a tecnologie avanzate di fracking, ingegneria chimica e gestione idraulica, persino il più sterile dei substrati può diventare terreno fertile."
 tech_noxious_swamp: "Padronanza della Xeno-Idraulica"
 tech_noxious_swamp_desc: "Le razze senzienti reclamano le paludi da migliaia di anni. Un sistema modulare coordinato di acquedotti, stazioni di pompaggio, bonificatori chimici e compattatori automatici del suolo, può prosciugare terreni a velocità mai viste prima."
 tech_massive_glacier: "Rete di Controllo Climatico"
 tech_massive_glacier_desc: "Se gestiti correttamente, i sistemi orbitali di specchi e coperture possono avere effetti enormi nelle variazioni climatiche planetarie."
 tech_toxic_kelp: "Gestione Ecologica degli Oceani"
 tech_toxic_kelp_desc: "Con la giusta potenza di calcolo, tramite reti di sensori e stazioni distribuite, persino le correnti oceaniche possono essere controllate nei minimi dettagli."
 tech_deep_sinkhole: "Colonizzazione Sotterranea"
 tech_deep_sinkhole_desc: "Molti pianeti presentano ampie caverne sotterranee. L'esplorazione del sottosuolo, il suo sfruttamento e le tecniche di costruzione avanzate, possono aumentare enormemente l'area abitabile di questi pianeti."

 # Trade
 tech_space_trading: "Compagnie Commerciali Interplanetarie"
 tech_space_trading_desc: "Il commercio a distanze interstellari presenta tutta una nuova serie di sfide da superare. È di primaria importanza riuscire a trasferire le merci da un sistema ad un altro tempestivamente ed economicamente."

 # Terraforming
 tech_terrestrial_sculpting: "Incisione del Suolo"
 tech_terrestrial_sculpting_desc: "Non esiste una soluzione semplice al problema del rimodellamento su macro-scala delle crosta planetaria... solo trivelle orbitali più grandi."
 tech_atmospheric_manipulation: "Manipolazione Atmosferica"
 tech_atmospheric_manipulation_desc: "Regolatori di umidità ed unità di dispersione chimica sono il primo passo verso una radicale alterazione atmosferica."
 tech_ecological_adaptation: "Adattamento Ecologico"
 tech_ecological_adaptation_desc: "Adattando gli ecosistemi planetari ai cambiamenti ambientali su larga scala possiamo rendere il processo di terraformazione meno distruttivo."
 tech_climate_restoration: "Restaurazione Climatica"
 tech_climate_restoration_desc: "Con l'avanzare delle nostre comprensioni sulla trasformazione atmosferica, siamo in grado di terraformare anche il più devastato dei pianeti."
 tech_gaia_creation: "Creazione Pianeti Gaia"
 tech_gaia_creation_desc: "La creazione di Pianeti Gaia, estremamente adatti a qualsiasi forma di vita, è l'ultimo passo nella padronanza della terraformazione."

 # Genetics
 tech_genome_mapping: "Mappatura Genetica"
 tech_genome_mapping_desc: "La mappatura del genoma di un individuo attraverso il sequenziamento del DNA permette trattamenti medici e terapie su misura."
 tech_epigenetic_triggers: "Inneschi Epigenetici"
 tech_epigenetic_triggers_desc: "Tecniche avanzate di metilazione del DNA permettono significative e funzionali modifiche al genoma."
 tech_cloning: "Clonazione"
 tech_cloning_desc: "I passi avanti nell'enucleazione e nell'utilizzo dell'utero artificiale, consentono la produzione in massa di individui basati su un modello genetico comune."
 tech_gene_banks: "Banche Genetiche"
 tech_gene_banks_desc: "Le banche genetiche selezionano e conservano i genomi disponibili per impiegarli nei cloni."
 tech_glandular_acclimation: "Acclimatamento Ghiandolare"
 tech_glandular_acclimation_desc: "Tramite la modifica biologica ghiandolare possiamo cambiare la tolleranza ambientale di una specie per soddisfare le nostre esigenze."
 tech_gene_seed_purification: "Purificazione Genetica"
 tech_gene_seed_purification_desc: "Tecniche di purificazione dei nucleotidi consentono l'isolamento ed il perfezionamento di tratti genetici particolarmente desiderabili."
 tech_morphogenetic_field_mastery: "Campo Morfogenetico"
 tech_morphogenetic_field_mastery_desc: "Iniziò come azzardo puramente farmaceutica, ma i progressi nella comprensione del campo morfogenetico hanno permesso di realizzare un'interfaccia diretta e subconscia con le unità organiche."
 tech_gene_tailoring: "Editing Genetico"
 tech_gene_tailoring_desc: "Rendere gli strumenti per l'editing genetico ampiamente disponibili avrà sicuramente un impatto positivo sul nostro sviluppo come specie."
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_genetic_resequencing: "Risequenziamento Genetico"
 tech_genetic_resequencing_desc: "Non saremo più limitati dalla struttura biologica di base di una specie quando cercheremo di migliorarla. Il DNA è solo un altro materiale che uno scultore può modellare come desidera."
 tech_gene_expressions: "Espressione Genetica Mirata"
 tech_gene_expressions_desc: "Un controllo più stretto sulla produzione di RNA e proteine a livello cellulare."
 tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages: "Lignaggi Selezionati"
 tech_selected_lineages_desc: "Le pianificazioni riproduttive devono essere incentivate, per evitare di sprecare preziose eredità genetiche."
 tech_capacity_boosters: "Capacità Avanzate"
 tech_capacity_boosters_desc: "Non lasciamo nulla al caso, non importa quale sia il prezzo. Attraverso l'esatta selezione delle banche genetiche creeremo i Leader di domani."
 tech_regenerative_hull_tissue: "Scafo a Trama Rigenerante"
 tech_regenerative_hull_tissue_desc: "Si potrebbe utilizzare una versione geneticamente modificata di batteri a base di silicio, per rigenerare materiali non organici."
 tech_vitality_boosters: "Amplificatori Energetici"
 tech_vitality_boosters_desc: "Dove il corpo fallisce, interviene la scienza."

 # Fleet Organization
 tech_doctrine_fleet_size_1: "Dottrina: Combattimento Spaziale"
 tech_doctrine_fleet_size_1_desc: "Un adattamento graduale alla realtà del combattimento spaziale ci permetterà di coordinare in modo efficace le manovre più ampie."
 tech_doctrine_fleet_size_2: "Dottrina: Formazioni Reattive"
 tech_doctrine_fleet_size_2_desc: "Un adattamento graduale alla realtà del combattimento spaziale ci permetterà di coordinare in modo efficace le manovre più ampie."
 tech_doctrine_fleet_size_3: "Dottrina: Guerra Interstellare"
 tech_doctrine_fleet_size_3_desc: "Un adattamento graduale alla realtà del combattimento spaziale ci permetterà di coordinare in modo efficace le manovre più ampie."
 tech_doctrine_fleet_size_4: "Dottrina: Formazioni Fluide"
 tech_doctrine_fleet_size_4_desc: "Un adattamento graduale alla realtà del combattimento spaziale ci permetterà di coordinare in modo efficace le manovre più ampie."
 tech_doctrine_fleet_size_5: "Dottrina: Formazioni da Battaglia"
 tech_doctrine_fleet_size_5_desc: "Un adattamento graduale alla realtà del combattimento spaziale ci permetterà di coordinare in modo efficace le manovre più ampie."
 tech_interstellar_fleet_traditions: "Tradizioni della Flotta Interstellare"
 tech_interstellar_fleet_traditions_desc: "Le conoscenze dei comportamenti in battaglia sono inutili senza un codice ferreo che ne regoli l'utilizzo."
 tech_command_matrix: "Matrice di Comando"
 tech_command_matrix_desc: "Ristrutturando la catena di comando e decidendo quali interdipendenze dovranno esistere tra gli ufficiali, potremo rendere le flotte più reattive ed efficaci."
 tech_doctrine_navy_size_1: "Dottrina: Supporto alle Flotte"
 tech_doctrine_navy_size_1_desc: "Man mano che le spedizioni extrasolari diventano più comuni, è importante fornire delle strutture planetarie di supporto alle flotte di ritorno."
 tech_doctrine_navy_size_2: "Dottrina: Navi di Supporto"
 tech_doctrine_navy_size_2_desc: "Una flotta non vive di solo entusiasmo. Per assicurarci un costante accesso alle risorse critiche, dovremmo organizzare i nostri corpi logistici in flotte di supporto dedicate."
 tech_doctrine_navy_size_3: "Dottrina: Logistiche Interstellari"
 tech_doctrine_navy_size_3_desc: "I dilettanti discutono di tattiche. I professionisti studiano le logistiche. Assicurandoci che le nostre flotte siano rifornite regolarmente ed efficientemente, potremmo aumentare la quantità di navi che saranno effettivamente in grado supportare."
 tech_doctrine_navy_size_4: "Dottrina: Cooperazione Navale"
 tech_doctrine_navy_size_4_desc: "Mantenendo una cooperazione navale professionale potremmo migliorare le comunicazioni ed il flusso degli ordini lungo la catena di comando."
 tech_refit_standards: "Standard di Aggiornamento"
 tech_refit_standards_desc: "La standardizzazione degli schemi lavorativi per gli aggiornamenti delle navi può portare ad un enorme miglioramento d'efficienza."

 # Army Organization
 tech_centralized_command_hive_mind: "Centri di Comando Dronico"
 tech_centralized_command_desc_hive_mind: "Erigendo strutture d'addestramento in cui i droni autonomi possono possono imparare a comandare i loro compagni inferiori, otterremo una maggiore efficacia e flessibilità sul campo di battaglia."
 tech_centralized_command: "Comando Centralizzato"
 tech_centralized_command_desc: "La creazione di una sede dedicata a tutti i livelli delle operazioni militari porta ad una flotta efficiente, e pone una miglior base per il futuro addestramento militare."
 tech_centralized_command_machine_intelligence: "Comando di Manutenzione"
 tech_centralized_command_desc_machine_intelligence: "Tutte le macchine richiedono manutenzione, specialmente quelle da guerra. Delle squadre di manutenzione dedicate manterranno al minimo l'usura causata dall'attrito e diminuiranno i costi di riparazione."
 tech_combat_training: "Addestramento al Combattimento"
 tech_combat_training_desc: "Un programma d'addestramento più esteso per preparare le nuove reclute per il campo di battaglia; include scenari di combattimento realistici."
 tech_combat_training_machine_intelligence: "Riparazioni sul Campo"
 tech_combat_training_desc_machine_intelligence: "Equipaggiando le nostre unità militari di terra con database tecnici, potranno eseguire diagnostiche ed auto-riparazioni basilari direttamente sul campo di battaglia."
 tech_ground_defense_planning: "Pianificazione Difese di Terra"
 tech_ground_defense_planning_desc: "Esistono molti imperi alieni che metterebbero volentieri le loro mani sui nostri pianeti. Dobbiamo essere pronti nel caso in cui dovesse verificarsi il peggio."
 tech_global_defense_grid: "Rete di Difesa Globale"
 tech_global_defense_grid_desc: "Il valore strategico di una buona difesa rimane rilevante oggi come lo fu per i nostri antichi predecessori. La tecnologia non rende le fortificazioni obsolete... semplicemente ne cambia i requisiti."

 # Psionics
 tech_psionic_theory: "Teoria Psionica"
 tech_psionic_theory_desc: "La mente è per molti versi un riflesso dello stesso universo, un microcosmo. Non tutte le specie potrebbero raggiungere questa intuizione, ma le loro menti sono comunque strumenti superiori a qualsiasi altro."
 tech_telepathy: "Telepatia"
 tech_telepathy_desc: "Una volta adattata ai fondamenti psionici, la mente è in grado di connettersi ad altri individui, diventando qualcosa di più grande."
 tech_transcendent_thought: "Pensiero Trascendentale"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface: "Interfaccia Precognitiva"
 tech_precognition_interface_desc: "I progressi nel campo psionico suggeriscono la possibilità di creare computer da combattimento in grado di leggere ed analizzare gli impulsi degli operatori telepatici, prima che siano cognitivamente elaborati."
 tech_psi_jump_drives: "Motori a Balzo PSI"
 tech_psi_jump_drives_desc: "Il Motore a Balzo PSI sfrutta le energie psioniche emesse dall'equipaggio per deformare il tessuto stesso della realtà, permettendo di \"balzare\" immediatamente attraverso grandi distanze."

 # Trade and Diplomacy
 tech_xeno_outreach: "Xeno-Commercio"
 tech_xeno_outreach_desc: "La complessità del commercio interstellare è simile a quella di qualsiasi altra transazione, ma viene eseguita su una scala tale da far impallidire l'intera storia del commercio per la maggior parte delle civiltà pre-SL."
 tech_xeno_relations: "Xeno-Relazioni"
 tech_xeno_relations_desc: "La complessità della diplomazia interstellare richiede la formazione di legami con le potenze straniere, al fine di promuovere i propri obiettivi."
 tech_xeno_supremacy: "Xeno-Supremazia"
 tech_xeno_supremacy_desc: "Navighiamo in un campo minato di dinamiche diplomatiche galattiche, con un unico scopo... uscirne vincitori."
 tech_xeno_diplomacy: "Xeno-Diplomazia"
 tech_xeno_diplomacy_desc: "Aumentare la nostra comprensione delle interazioni, e delle manipolazioni, verso gli xeno è un passo necessario per la formazione di alleanze interstellari permanenti."
 tech_galactic_ambitions: "Espansione Stellare"
 tech_galactic_ambitions_desc: "Il nostro futuro giace tra l'oceano di stelle."
 tech_manifest_destiny: "Destino Manifesto"
 tech_manifest_destiny_desc: "Dobbiamo avere il coraggio di impadronirci del nostro destino e di renderlo realtà."
 tech_interstellar_campaigns: "Campagne Interstellari"
 tech_interstellar_campaigns_desc: "Una macchina da guerra ben oliata è la chiave per esercitare la nostra influenza su scala galattica. Sostenuti dalla nostra potenza militare, possiamo rivendicare tutto quello che desideriamo."
 tech_galactic_campaigns: "Campagne Galattiche"
 tech_galactic_campaigns_desc: "Ulteriori miglioramenti dell'amministrazione possono garantire una proiezione del nostro potere attraverso le stelle, e fornirci il peso militare per sostenere le nostre richieste."

 # Empire Management
 tech_planetary_government: "Governo Planetario"
 tech_planetary_government_desc: "Nel momento in cui una colonia è stata stabilita ed i pionieri sono diventati cittadini, la necessità di un governo locale forte, che fornisca stabilità, ha la meglio sul bisogno di flessibilità."
 tech_planetary_unification: "Unificazione Planetaria"
 tech_planetary_unification_desc: "Antiche tribù in guerra e nazioni in conflitto, ora unificate in un impero. Noi non dobbiamo, noi non permetteremo, che si sbricioli." # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence: "Standard Uniformi"
 tech_planetary_unification_desc_machine_intelligence: "Le anormalità non saranno tollerate."
 tech_planetary_unification_effect: "Concede una quantità forfettaria di £unity£ §YUnità§!"
 tech_adaptive_bureaucracy: "Burocrazia Adattiva"
 tech_adaptive_bureaucracy_desc: "I progressi che abbiamo compiuto richiedono una nuova, più snella forma amministrativa, che sia di aiuto, piuttosto che d'ostacolo, alle nostre attività." # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence: "CPU Positroniche"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "Le CPU Positroniche sono più economiche e più veloci rispetto ai modelli precedenti, permettendoci in questo modo di schierare più Unità Leader in servizio."
 tech_effective_bureaucracy: "Burocrazia Efficace"
 tech_effective_bureaucracy_desc: "Algoritmi migliorati per l'elaborazione e l'organizzazione di grandi quantità di dati semplificano il processo decisionale e la condivisione delle informazioni in tutto l'impero."
 tech_colonial_bureaucracy: "Burocrazia Coloniale"
 tech_colonial_bureaucracy_desc: "Lo sviluppo amministrativo locale ci permette di gestire più da vicino gli affari coloniali senza congestionare eccessivamente il processo decisionale centrale."
 tech_galactic_bureaucracy: "Burocrazia Galattica"
 tech_galactic_bureaucracy_desc: "I molteplici strati amministrativi fanno affiorare solo le informazioni di vitale importanza verso i livelli più alti del governo."
 tech_colonial_centralization: "Centralizzazione Coloniale"
 tech_colonial_centralization_desc: "Una solida struttura governativa locale adattata di volta in volta per soddisfare le esigenze di ogni colonia."
 tech_galactic_administration: "Amministrazione Galattica"
 tech_galactic_administration_desc: "Le esigenze amministrative di un impero Stellare sono tanto numerose quanto complesse. Saremo all'altezza della situazione."
 tech_living_state: "Lo Stato Vivente"
 tech_living_state_desc: "L'impero vive, l'impero respira. Possiamo costituire il suo corpo, ma non sta alla mano sinistra sapere ciò che fa la destra." # Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents: "Agenti Autonomi"
 tech_autonomous_agents_desc: "Le unità semi-indipendenti si sono dimostrate essenziali per i successi dell'insieme."
 tech_collective_self: "Il Sé Collettivo"
 tech_collective_self_desc: "Trovare aspetti di sé all'interno del gruppo è naturale ed inevitabile; questi aspetti condivisi devono essere considerati più importanti delle identità individuali."
 tech_embodied_dynamism: "Dinamismo Integrato"
 tech_embodied_dynamism_desc: "L'iniziativa ed una certa dose di ambizione devono essere promosse nelle nostre unità leader autonome, mentre ci assicuriamo che non si allontanino troppo dalle direttive dell'intelligenza centrale."
 tech_ethical_equations: "Equazioni Etiche"
 tech_ethical_equations_desc: "Limitare le libertà altrui pur conservando la propria può richiedere insolite acrobazie mentali; un'impresa che siamo ora meglio attrezzati per svolgere." # At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants: "Impianti Neurali"
 tech_neural_implants_desc: "La cognizione è poco più che l'elaborazione di input sensoriali. Può essere alterata."
 # Free will is nothing more than a sensory illusion.
 tech_global_production_strategy: "Strategia Produttiva Globale"
 tech_global_production_strategy_desc: "I pianeti sono grandi ed i siti di produzione sono spesso separati da enormi distanze. È necessaria una strategia produttiva per accertarsi che tutti stiano procedendo nella stessa direzione."
 tech_hyper_entertainment_forum: "Forum dell'Iper-Intrattenimento"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena: "Simulazioni di Combattimento Virtuali"
 tech_virtual_combat_arena_desc: "L'avvento di accurati simulatori di dolore permetterà finalmente di colmare il divario tra virtuale e reale."
 tech_purity_campaigns: "Campagne di Purezza"
 tech_purity_campaigns_desc: "Una celebrazione della purezza, che sia di spirito o del corpo, o nello scopo... dipende da quale obiettivo abbiamo in mente."
 tech_galactic_markets: "Borsa Valori Galattica"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity: "Simbolo d'Unità"
 tech_symbol_unity_desc: "Mentre continuiamo ad esplorare la galassia e le sue meraviglie, diventa sempre più importante riaffermare le nostre credenze ed unificare il nostro popolo sotto ad un unico simbolo."
 tech_visitor_center: "Centro Visitatori Alieno"
 tech_visitor_center_desc: "Dato che abbiamo scoperto di non essere più soli nello spazio, dovremmo iniziare i preparativi per dare il benvenuto ai nostri nuovi amici."
 tech_subdermal_stimulation: "Stimolazione Subdermica"
 tech_subdermal_stimulation_desc: "Gli impianti nei tessuti profondi sono l'ultima innovazione nel campo dell'ingegneria applicata alle esperienze d'intrattenimento sensoriale. \"Dove stiamo andando, non c'è bisogno di pelle!\""
 tech_paradise_dome: "Architettura Idilliaca"
 tech_paradise_dome_desc: "Sfruttando gli ultimi progressi nell'architettura, nella modifica paesaggistica e nella tecnologia olografica, costruiremo le case del futuro."

 # Social Engineering
 tech_artificial_moral_codes: "Codici Morali Artificiali"
 tech_artificial_moral_codes_desc: "Sono le circostanze che dettano ciò che è morale. Definisci le circostanze, e l'etica sarà come argilla nelle tue mani."
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns: "Schemi di Pensiero Sintetici"
 tech_synthetic_thought_patterns_desc: "Pensare fuori dalla scatola ti colloca semplicemente in un'altra scatola un po' più grande."
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power: "Ambizione: Volontà di Potere"
 edict_will_to_power_desc: "Così come il potere è semplicemente la capacità di imporre la propria volontà agli altri, la volontà di potere è una profezia che si auto-avvera."
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose: "Obiettivi Unitari"
 tech_unity_of_purpose_desc: "Gli obiettivi del singolo sono quelli di tutti. Assieme, siamo più grandi della somma delle nostre parti."

 tech_collective_production_methods: "Metodi Produttivi Collettivi"
 tech_collective_production_methods_desc: "Assieme, costruiremo il futuro."
 tech_resource_processing_algorithms: "Algoritmi di Lavorazione delle Risorse"
 tech_resource_processing_algorithms_desc: "L'efficienza è tutto."

 #Other
 tech_xeno_integration: "Xeno-Integrazione"
 tech_xeno_integration_desc: "Da componenti individuali possiamo costruire un tutt'uno più grande della somma delle sue parti."
 # A whole that is/can be greater than the sum of its parts.

 # Unity
 tech_cultural_heritage: "Storia Socioculturale"
 tech_cultural_heritage_desc: "La comprensione del passato condiviso è necessaria al fine di compiere significativi passi verso il futuro."
 tech_heritage_site: "Patrimoni Imperiali"
 tech_heritage_site_desc: "I ricordi fisici di quanto abbiamo compiuto sinora infonderanno rispetto per il passato ed ambizioni per il futuro."
 tech_heritage_site_corporate: "Gestione Concentrata"
 tech_heritage_site_desc_corporate: "L'invenzione dei test di concentrazione subcoscienti ha portato ad immensi guadagni in termini d'efficienza tra i nostri dipartimenti di marketing e vendite. Applicando questi metodi ai nostri dipartimenti di gestione delle risorse, otterremo un nuovo paradigma della gestione corporativa."
 tech_heritage_site_machine_intelligence: "Comunicazioni Planetarie"
 tech_heritage_site_desc_machine_intelligence: "Il trasferimento quasi istantaneo di informazioni ed istruzioni tra le unità è di vitale importanza."
 tech_hypercomms_forum: "Iper-Comunicazione Locale"
 tech_hypercomms_forum_desc: "Non tutte le ricerche sui canali di comunicazione più veloci della luce producono risultati utili, ma alcune di esse potrebbero riunire il nostro popolo."
 tech_hypercomms_forum_corporate: "Sinergia Post-Relativistica"
 tech_hypercomms_forum_desc_corporate: "I giorni in cui la sinergia aziendale poteva essere raggiunta solamente a velocità subluminale sono finiti. Questa è una nuova era economica, e la nostra cultura deve adattarsi per superare gli obsoleti vincoli relativistici."
 tech_autocurating_vault: "Algoritmi Sociali Automatizzati"
 tech_autocurating_vault_desc: "Continue analisi asincrone di dati eterogenei consentono la modellazione accurata delle imprevedibili fluttuazioni sociali."
 tech_autocurating_vault_corporate: "Caveau delle Acquisizioni"
 tech_autocurating_vault_desc_corporate: "Un enorme caveau con esposizioni pubbliche delle molte gloriose acquisizioni della nostra società permetterà agli impiegati di trarre ispirazione dalle acquisizioni di successo, ed essere monito per ciò che accade quando le aziende acquisite non riescono a inserirsi correttamente nella nostra più ampia strategia aziendale."
 tech_autocurating_vault_machine_intelligence: "Hub Alfa"
 tech_autocurating_vault_desc_machine_intelligence: "Tutti i percorsi informativi conducono all'Hub, dove l'Intelligenza Meccanica può analizzarli ed interpretarli nel tempo libero."
 tech_holographic_rituals: "Rituali Olografici"
 tech_holographic_rituals_desc: "Vedere per credere; credere per realizzare."
 tech_consecration_fields: "Campi di Consacrazione"
 tech_consecration_fields_desc: "Tramite le nostre conoscenze della fisica e della manipolazione dei campi, i nostri luoghi sacri verranno percepiti e goduti da chiunque."
 tech_transcendent_faith: "Fede Meta-Cognitiva"
 tech_transcendent_faith_desc: "Lasciare la nostra culla planetaria ci ha condotto ad una nuova comprensione della fede, ed a porla in un contesto più ampio."
 tech_alien_sanctuary: "Xeno-Naturalizzazione"
 tech_alien_sanctuary_desc: "L'introduzione dei centri di naturalizzazione avanzata ci assicurerà che chiunque giungerà nel nostro impero sarà equipaggiato per navigare nella sua società adottiva, pur preservando i suoi punti di forza nativi."


 # ###################################
 # Society - Weapons
 # ###################################

 tech_amoeba_strike_craft_1: "Allevamento delle Amebe"
 tech_amoeba_strike_craft_1_desc: "Le Amebe allevate in cattività generano dei Flagelli che possono essere controllati per rispondere a sottili cambiamenti di magnetizzazione, permettendoci di utilizzarli come efficaci veicoli d'assalto."
 tech_swarm_strike_craft_1: "Vasche di Riproduzione dello Sciame"
 tech_swarm_strike_craft_1_desc: "La raccolta di esemplari caduti di Prethoryn, ci permette di clonare e programmare geneticamente una nidiata combattente per i nostri scopi."
 tech_scourge_missile_1: "Flagelli"
 tech_scourge_missile_1_desc: "Analizzando le armi biologiche impiegate dagli Sciami, siamo in grado di creare armi con proiettili auto-propellenti in grado di produrre gli stessi orribili effetti distruttivi."
 tech_space_whale_weapon_1: "Sintonizzazione di Frequenza"
 tech_space_whale_weapon_1_desc: "Ispirandoci al particolare processo biologico osservato nel Tiyanki, possiamo eccitare le frequenze di trasferimento delle navi nemiche per assorbirne l'energia."

