 tech_probability_theory: "Teoria della Probabilità Organica"
 tech_probability_theory_desc: "Attraverso simulazioni matematiche avanzate, potrebbe essere possibile prevedere in modo limitato le fluttuazioni economiche delle società organiche. Ciò ci permetterà di manipolare i loro mercati azionari a nostro vantaggio."
 tech_binary_motivators: "Motivatori Binari"
 tech_binary_motivators_desc: "Questi motivatori avanzati sono più piccoli e leggeri delle versioni precedenti, concedendo alle unità robotiche ulteriore spazio per altri sotto-sistemi."
 tech_nanite_assemblers: "Assemblatori di Naniti"
 tech_nanite_assemblers_desc: "Utilizzando naniti programmabili per assistere alla costruzione di nuove unità robotiche potremmo creare modelli più avanzati equipaggiati con sotto-sistemi ancora più potenti."
 tech_adaptive_combat_algorithms: "Algoritmi Bellici Adattivi"
 tech_adaptive_combat_algorithms_desc: "Gli organici spesso combattono utilizzando tattiche illogiche ed imprevedibili che possono essere difficili da contrastare efficacemente. Tattiche adattive e nuove formazioni belliche dovrebbero fornire un vantaggio decisivo."
 tech_biomechanics: "Biomeccanica"
 tech_biomechanics_desc: "Milioni di anni d'evoluzione organica, alle volte, possono produrre soluzioni eleganti che possiamo applicare anche ai design meccanici."
 tech_singularity_core: "Nucleo di Singolarità"
 tech_singularity_core_desc: "Un buco nero stabilizzato che possa essere studiato all'interno di un ambiente controllato porterebbe ad enormi vantaggi nella ricerca."
 tech_micro_replicators: "Micro-Replicatori"
 tech_micro_replicators_desc: "Strumenti microscopici in grado di assistere le nostre unità di replicazione nella creazione dei circuiti più complessi necessari ai nuovi droni."
 tech_self_assembling_components: "Componenti Auto-Assemblanti"
 tech_self_assembling_components_desc: "Modellate sulla base di DNA organico, queste microscopiche macchine sono in grado di assemblare autonomamente la maggior parte dei componenti necessari ai nuovi droni."

