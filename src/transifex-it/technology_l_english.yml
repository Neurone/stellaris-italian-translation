 tech_robomodding_points_2: "Circuiti Sostituibili"
 tech_robomodding_points_2_desc: "Il miglioramento delle pratiche produttive permette di effettuare alterazioni radicali ai lavoratori sintetici senza comprometterne le funzioni chiave."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
