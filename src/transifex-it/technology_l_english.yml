 # Science Ship Actions
 tech_deep_scan: "Equipaggiamento di Scansione"
 tech_deep_scan_desc: "Inutilizzato" # TEMP
 tech_databank_uplinks: "Trasferimento Banca Dati"
 tech_databank_uplinks_desc: "Bande quantistiche ad alta capacità dedicate al trasferimento di banche dati che rendono virtualmente possibili operazioni di ricerca sincronizzate a grandi distanze."
 tech_improved_databank_uplinks: "Miniaturizzazione di Trasferimento"
 tech_improved_databank_uplinks_desc: "La miniaturizzazione dei transistor consente di installarli in serie, aumentando ulteriormente la larghezza di banda."

 # Physics Lab & related
 tech_basic_science_lab_1: "Metodo Scientifico"
 tech_basic_science_lab_1_desc: "Previsioni verificabili di fenomeni osservabili."
 tech_basic_science_lab_2: "Laboratori per Materiali Esotici"
 tech_basic_science_lab_2_desc: "Man mano che esploriamo la galassia, continueremo ad imbatterci in nuovi materiali e sostanze a noi sconosciute. La catalogazione e l'analisi di queste scoperte richiede nuove strutture."
 tech_basic_science_lab_3: "Studi Multi-Dimensionali"
 tech_basic_science_lab_3_desc: "Per espandere la nostra conoscenza, dobbiamo considerare ogni livello d'esistenza. Un nuovo regno scientifico ci attende!"
 tech_physics_1: "Teoria Quantistica"
 tech_physics_1_desc: "Identificare la mediazione delle forze fondamentali utilizzando le particelle subatomiche."
 tech_physics_2: "Fisica Quantistica Applicata"
 tech_physics_2_desc: "Il comportamento apparentemente irregolare dei piccoli oggetti può alterare radicalmente il nostro modo di pensare alle cose più grandi."
 tech_physics_3: "Teoria dello Spazio-Tempo"
 tech_physics_3_desc: "Tre dimensioni, inestricabili dalla quarta."
 tech_administrative_ai: "IA Amministrativa"
 tech_administrative_ai_desc: "Circuito organizzativo che reindirizza il fervore accademico."
 tech_administrative_ai_machine_intelligence: "Ottimizzazione Accademica"
 tech_administrative_ai_desc_machine_intelligence: "Nuove sub-routine che affinano la concentrazione delle nostre unità di ricerca e ne elimineranno l'inefficienza."
 tech_self_aware_logic: "Logica Auto-Evolvente"
 tech_self_aware_logic_desc: "Prioritizzazione introspettiva."
 tech_sapient_ai: "IA Positronica"
 tech_sapient_ai_desc: "Far evolvere gli intelletti artificiali spianerà la strada alla possibilità della vera sapienza sintetica."

 tech_administrative_ai_hive_mind: "Potenziatori Sinaptici"
 tech_administrative_ai_desc_hive_mind: "Pensa prima di agire. La nostra Mente si evolverà a livelli mai visti prima d'ora."
 tech_self_aware_logic_hive_mind: "Sinapsi Autonome"
 tech_self_aware_logic_desc_hive_mind: "Unità indivisibile a parte."

 tech_positronic_implants: "Impianti Positronici"
 tech_positronic_implants_desc: "Espanderemo le possibilità tramite l'applicazione di parti cibernetiche limitate."
 tech_positronic_implants_machine_intelligence: "Processori Positronici"
 tech_positronic_implants_desc_machine_intelligence: "La strada verso una nuova era del pensiero sintetico."

 tech_combat_computers_1: "Computer da Combattimento Specializzati"
 tech_combat_computers_1_desc: "Matrici attive impostate su specifiche attività di combattimento, migliorano notevolmente l'efficacia dell'ingaggio." # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2: "Algoritmi da Combattimento Estesi"
 tech_combat_computers_2_desc: "Ulteriori progressi negli algoritmi predittivi, consentono di migliorare i processi decisionali tattici fatti sul campo."
 tech_combat_computers_3: "Simulazioni di Combattimento Senzienti"
 tech_combat_computers_3_desc: "Sottoponendo le IA senzienti a simulazioni di combattimento ad alta intensità, possiamo ottenere informazioni preziose riguardo potenziali ottimizzazioni delle tecniche di valutazione dei rischi." # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous: "Intelletto Navale Autonomo"
 tech_combat_computers_autonomous_desc: "Concedendo alle nostre navi un intelletto semi-autonomo aumenteremo enormemente la loro reattività in combattimento."
 tech_pd_tracking_1: "Contromisure Attive"
 tech_pd_tracking_1_desc: "La miglior difesa è l'attacco."
 tech_pd_tracking_2: "Sistemi di Supporto Interconnessi"
 tech_pd_tracking_2_desc: "Gruppi di armamenti difensivi forniscono una maggiore efficacia rispetto alle contromisure indipendenti."
 tech_pd_tracking_3: "Algoritmi Predittivi"
 tech_pd_tracking_3_desc: "Una previsione avanzata incrementa notevolmente la precisione dei sistemi di contromisura attiva."
 tech_synchronized_defences: "Difese Sincronizzate"
 tech_synchronized_defences_desc: "L'allineamento dei paradigmi di esecuzione delle armi difensive ed offensive permette di aumentarne l'efficienza."
 tech_global_research_initiative: "Iniziativa di Ricerca Interplanetaria"
 tech_global_research_initiative_desc: "Un pool interplanetario di risorse e fondi più flessibili."
 tech_cryostasis_1: "Navi Colonia Automatizzate"
 tech_cryostasis_1_desc: "Dando il controllo della Nave Colonia ad un'intelligenza artificiale, l'equipaggio ed i coloni possono rimanere sospesi in un sonno profondo."
 tech_cryostasis_1_machine_intelligence: "Droni da Colonizzazione"
 tech_cryostasis_1_desc_machine_intelligence: "Gruppi di piccoli ed efficienti droni da costruzione immagazzinati nelle baie di carico delle navi da colonizzazione. Una volta attivati sulla superficie planetaria, velocizzeranno enormemente il processo iniziale d'insediamento."
 tech_cryostasis_2: "Navi Colonia Autocoscienti"
 tech_cryostasis_2_desc: "Sistemi sufficientemente avanzati sono in grado di ottimizzarsi, se sono ben consapevoli dello scopo per cui sono stati realizzati."
 tech_automated_exploration: "Protocolli Esplorativi Automatizzati"
 tech_automated_exploration_desc: "Un'IA avanzata che aiuterà gli ufficiali scientifici nell'esplorazione di nuovi pianeti, in cerca di nuove forme di vita e civiltà, là dove nessun Blorg è mai stato prima. La Nave Scientifica sarà in grado di esplorare la galassia con l'aiuto di un'IA."
 tech_automated_exploration_machine_intelligence: "Algoritmi Esplorativi Automatici"
 tech_automated_exploration_desc_machine_intelligence: "Algoritmi aggiornati e più avanzati non solo velocizzeranno l'ispezione, ma permetteranno anche di trascorrere più tempo nello spazio profondo senza continue istruzioni dall'Intelligenza Meccanica centrale."
 tech_auxiliary_fire_control: "Controllo di Fuoco Ausiliario"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$"

 # Resources
 tech_exotic_gases: "Raffinazione dei Gas Esotici"
 tech_exotic_gases_desc: "I Gas Esotici possono essere prodotti artificialmente, ma è un processo complicato che richiede attrezzature di raffinazione avanzate."
 tech_volatile_motes: "Impianti per Materiali Volatili"
 tech_volatile_motes_desc: "A prescindere dagli ovvi problemi di sicurezza, la creazione artificiale dei Granelli Volatili è un processo enormemente delicato e complicato che richiede attrezzature estremamente specializzate."
 tech_rare_crystals: "Manifattura dei Cristalli Rari"
 tech_rare_crystals_desc: "Il processo di cristallizzazione è arduo e complicato, ma tramite impianti specializzati si possono creare cristalli sintetici."

 tech_mine_neutronium: "Estrazione del Neutronium"
 tech_mine_neutronium_desc: "Il Neutronium è una sostanza superdensa composta di neutroni che può essere fusa in corazze estremamente resistenti e durevoli."
 tech_mine_dark_matter: "Prelievo della Materia Oscura"
 tech_mine_dark_matter_desc: "Questa sostanza esotica possiede molte proprietà che sembrano sfidare le leggi della fisica. Concentrazioni tali da essere raccolte si possono trovare solo vicine ai Buchi Neri o in alcune nebulose."

 # Ship Reactor Components
 tech_fission_power: "Reattore a Fissione"
 tech_fission_power_desc: "Questa fonte energetica alimenta le navi tramite la fissione indotta, ma produce anche pericolose score nucleari."
 tech_fusion_power: "Reattore a Fusione"
 tech_fusion_power_desc: "Il processo di fusione nucleare genera un'enorme quantità di energia per le navi, eliminando molti dei rischi associati alla fissione."
 tech_cold_fusion_power: "Reattore a Fusione Fredda"
 tech_cold_fusion_power_desc: "La possibilità di sostenere una reazione di fusione a temperature relativamente basse permette di creare una nuova generazione di reattori a fusione per le nostre navi."
 tech_antimatter_power: "Reattore ad Antimateria"
 tech_antimatter_power_desc: "Sfruttando l'energia prodotta dall'annientamento materia/antimateria, la nostra efficienza nella produzione energetica navale supererà di gran lunga la fusione."
 tech_zero_point_power: "Reattori a Punto Zero"
 tech_zero_point_power_desc: "Questi reattori estraggono l'energia dal vuoto, fornendo una quantità di potenza praticamente illimitata. Non c'è modo più efficiente di creare energia per le navi."
 tech_dark_matter_power_core: "Generatori a Materia Oscura"
 tech_dark_matter_power_core_desc: "Questi generatori sembrano estrarre in qualche modo l'energia direttamente dalla materia oscura, fornendo molta più potenza alle navi di quanto sarebbe possibile secondo le leggi della fisica."
 tech_dark_matter_propulsion: "Propulsione a Materia Oscura"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1: "Amplificatori di Reazione"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2: "Amplificatori di Reazione Migliorati"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3: "Amplificatori di Reazione Avanzati"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$"

 # Shield Components
 tech_shields_1: "Deflettori"
 tech_shields_1_desc: "Deflettori energetici che possono fermare una quantità limitata di fuoco nemico prima di andare in sovraccarico. Il loro svantaggio principale è il grande consumo di energia."
 tech_shields_2: "Deflettori Migliorati"
 tech_shields_2_desc: "Questi deflettori aggiornati sono in grado di assorbire molti più danni prima di sovraccaricarsi."
 tech_shields_3: "Scudi"
 tech_shields_3_desc: "Questi nuovi generatori di scudo rappresentano la prossima generazione di schermi energetici, rimpiazzando la vecchia tecnologia deflettente. Offrono una protezione significativamente migliore."
 tech_shields_4: "Scudi Avanzati"
 tech_shields_4_desc: "Un generatore di scudo migliorato che produce un campo energetico ancora più resistente. Solo il fuoco nemico più intenso riesce a penetrare questa barriera."
 tech_shields_5: "Iper-Scudi"
 tech_shields_5_desc: "Questi campi energetici rinforzati e più resistenti sono incredibilmente potenti. La protezione che offrono non è seconda a nessuno."
 tech_shield_rechargers_1: "Condensatori di Scudo"
 tech_shield_rechargers_1_desc: "Questi condensatori immagazzinano l'energia in eccesso per trasferirla velocemente e rinforzare gli scudi navali."
 tech_planetary_shield_generator: "Scudi Planetari"
 tech_planetary_shield_generator_desc: "Generare un potente scudo d'energia all'interno dell'atmosfera di un pianeta è una sfida maggiore rispetto al vuoto dello spazio, ma permette di offrire una difesa efficace contro il bombardamento orbitale."
 tech_dark_matter_deflector: "Deflettori a Materia Oscura"
 tech_dark_matter_deflector_desc: "Questi deflettori utilizzano la materia oscura per deviare i proiettili in arrivo in modi che sembrano sfidare le leggi della fisica."
 tech_psionic_shield: "Scudi Psionici"
 tech_psionic_shield_desc: "Questi scudi estremamente potenti vengono generati dalla pura energia psichica emanata da una squadra di specialisti psionici. I loro poteri sono ulteriormente aumentati da vaste matrici di emettitori psionici."
 tech_psionic_barrier: "Barriera Psionica"
 tech_psionic_barrier_desc: "Queste barriere sono composte da pura energia psionica, generata da un gruppo di specialisti. Sono in grado di bloccare alcuni tipi di proiettili, come i nostri sistemi deflettori, ma senza il loro proibitivo consumo energetico."

 # Sensor Components
 tech_sensors_2: "Sensori Gravitazionali"
 tech_sensors_2_desc: "Questi sensori sono stati tarati per rilevare i cambiamenti gravitazionali nello spazio, come quelli prodotti dalla presenza di una nave."
 tech_sensors_3: "Sensori Subspaziali"
 tech_sensors_3_desc: "Sensori che rilevano le fluttuazioni subspaziali lasciate dalle navi in movimento. La loro sensibilità e la loro portata sono migliori di quelle dei sensori gravitazionali."
 tech_sensors_4: "Sensori Tachionici"
 tech_sensors_4_desc: "Sensori avanzati che si basano sui raggi tachonici per rilevare gli spostamenti navali a distanze estreme."
 tech_orbital_sensor_array: "Rete di Sensori Orbitali"
 tech_orbital_sensor_array_desc: "Una potente rete di sensori che possono essere aggiunti alla struttura degli Spazioporti. Forniscono un'eccellente copertura della regione di spazio circostante."

 # Power Plants
 tech_power_plant_1: "Condensatori ad Alta Energia"
 tech_power_plant_1_desc: "Condensatori in grado di immagazzinare grandi quantità di energia sono uno dei fondamenti di ogni civiltà moderna."
 tech_power_plant_2: "Modulazione dei Campi"
 tech_power_plant_2_desc: "La modulazione dei campi permette un aumento della produzione ed una migliore resa energetica."
 tech_power_plant_3: "Griglia Energetica Quantica"
 tech_power_plant_3_desc: "I principi di base della correlazione quantistica, applicati alla produzione di energia, forniscono un notevole aumento della produzione."
 tech_power_plant_4: "Manipolazione del Campo Quantico"
 tech_power_plant_4_desc: "Sovrapposizione quantica di bobine energetiche, scaricate e caricate simultaneamente."
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption: "Assorbimento Stellare"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1: "Gestione Energetica"
 tech_power_hub_1_desc: "Impianti di bilanciamento del carico in grado di migliorare notevolmente la stabilità delle reti locali e di trasferire l'energia in eccesso a condensatori centralizzati."
 tech_power_hub_2: "Griglia Energetica Planetaria"
 tech_power_hub_2_desc: "Una griglia riprogettata ed unificata che riduce ulteriormente le perdite di energia sulle lunghe distanze."

 # Warp Drives
 tech_wormhole_generation_1: "Tunnel Spaziali Subspaziali"
 tech_wormhole_generation_1_desc: "Sfruttando il sub-spazio è possibile creare un condotto temporaneo che collega due diversi punti dello spazio. Il viaggio tra questi punti è quasi istantaneo."
 tech_wormhole_generation_2: "Matrice di Calibrazione Tunnel Spaziali"
 tech_wormhole_generation_2_desc: "La creazione di un tunnel spaziale stabile richiede tempo ed enormi quantità di energia, tuttavia il processo può essere semplificato con l'utilizzo di speciali calibratori."
 tech_wormhole_generation_3: "Campo di Contenimento Tunnel Spaziale"
 tech_wormhole_generation_3_desc: "Questi campi di contenimento consentono la creazione di tunnel spaziali più potenti senza il rischio di innescare un'improvvisa cascata di energia dal sub-spazio."
 tech_hyper_drive_1: "Viaggio Iperspaziale"
 tech_hyper_drive_1_desc: "Come i fili di una ragnatela, il regno extradimensionale dell'iperspazio si dirama tra i pozzi gravitazionali della maggior parte delle stelle. Lungo queste iperlinee è teoricamente possibile viaggiare più veloci della luce."
 tech_hyper_drive_2: "Punti di Breccia delle Iperlinee"
 tech_hyper_drive_2_desc: "Abbiamo identificato l'esistenza di punti nello spazio dove una nave consuma meno energia per \"far breccia\" all'interno di un'iperlinea. Questo porterà ad una nuova generazione d'iperguida."
 tech_hyper_drive_3: "Scie Iperspaziali"
 tech_hyper_drive_3_desc: "Una nuova generazione d'iperguida in grado di accedere alle scie subspaziali presenti all'interno dell'iperspazio. Questo porta ad un notevolmente miglioramento delle prestazioni dell'unità."
 tech_hyperlane_mapping: "Mappatura delle Iperlinee"
 tech_hyperlane_mapping_desc: "Anche se non viaggiamo attraverso l'iperspazio, la mappatura estesa dell'iper-rete galattica ci fornisce un chiaro vantaggio nei confronti di coloro che lo fanno."
 tech_warp_drive_1: "Warp"
 tech_warp_drive_1_desc: "Circondando il veicolo con un campo di curvatura e formando una bolla subspaziale, sono teoricamente possibili velocità superiori a quella della luce."
 tech_warp_drive_2: "Stabilizzatori di Warp"
 tech_warp_drive_2_desc: "Tecniche di stabilizzazione migliorate per i campi di curvatura consentiranno alle nostre navi di viaggiare più lontano consumando meno energia."
 tech_warp_drive_3: "Collettori di Warp"
 tech_warp_drive_3_desc: "Questi rivoluzionari dispositivi vengono collegati ai motori a curvatura e servono da collettori di particelle, reintegrando le riserve di una nave."
 tech_jump_drive_1: "Motore a Balzo"
 tech_jump_drive_1_desc: "Un'innovativa meraviglia tecnologica, i Motori a Balzo frammentano il continuum spazio-temporale e lo riorganizzano a livello quantico perché sia identico a quello della destinazione; la nave quindi sembra quasi \"balzare\" istantaneamente da un sistema all'altro."
 tech_psi_jump_drive_1: "Motore a Balzo PSI"
 tech_psi_jump_drive_1_desc: "Il Motore a Balzo PSI sfrutta le energie psioniche emesse dall'equipaggio per forzare la nave attraverso il tessuto stesso della realtà, permettendo di \"balzare\" immediatamente attraverso grandi distanze."
 tech_wormhole_stabilization: "Stabilizzazione Tunnel Spaziale"
 tech_wormhole_stabilization_desc: "Un tunnel spaziale subspaziale naturale è una cosa volubile, e i suoi livelli di energia fluttuanti rendono tipicamente impossibile viaggiare in sicurezza tra le sue aperture collegate. Esistono tuttavia dei modi per stabilizzare temporaneamente la sua matrice."
 tech_gateway_activation: "Attivazione dei Portali"
 tech_gateway_activation_desc: "L'abilità di riattivare i Portali in rovina che si trovano sperduti nella galassia potrebbe ridurre drasticamente i tempi di percorrenza delle navi."
 tech_gateway_construction: "Costruzione dei Portali"
 tech_gateway_construction_desc: "La costruzione di nuovi Portali ci permetterebbe di creare una nuova rete logistica rapida che rivoluzionerebbe il viaggio interstellare."

 # Aura Components
 tech_shield_recharge_aura_1: "Condensatori di Campo"
 tech_shield_recharge_aura_1_desc: "Campi localizzati di particelle cariche che possono ricaricare nuovamente i condensatori di scudo esauriti."
 tech_aura_shield_dampener: "Smorzatori di Scudi"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer: "Destabilizzatori Quantici"
 tech_aura_quantum_destabilizer_desc: "Questi destabilizzatori agitano il campo quantico locale, disturbando le apparecchiature sensibili a bordo delle navi nemiche."
 tech_enigmatic_disruption_field: "Campo di Disturbo Enigmatico"
 tech_enigmatic_disruption_field_desc: "Inondando una specifica area con deboli ma modulati impulsi elettromagnetici, gli scudi e le armi nemiche possono essere parzialmente disattivati."

 # Aux
 tech_enigmatic_encoder: "Crittografia Enigmatica"
 tech_enigmatic_encoder_desc: "Tramite la Crittografia Enigmatica siamo in grado di rimescolare i dati di navigazione in maniera incomprensibile prima di spedirli verso il comando navale."
 tech_enigmatic_decoder: "Decodificatore Enigmatico"
 tech_enigmatic_decoder_desc: "Sebbene abbia raggiunto risultati standard durante i test, la precisione del Decodificatore Enigmatico continua a migliorare man mano che i dati di navigazione diventano più complessi."

 # Ascension perk
 tech_ascension_theory: "Teoria dell'Ascensione"
 tech_ascension_theory_desc: "La nostra storia è un infinito ciclo di drammatici balzi tecnologici, politici e culturali; questi balzi sono spesso preceduti da periodi di sconvolgimento e seguiti da periodi di relativa stabilità. Identificando il nucleo, sede di questi ricorrenti balzi, potremmo essere in grado di interrompere il ciclo a nostro vantaggio."
 tech_ascension_theory_apoc: "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc: "$tech_ascension_theory_desc$"

