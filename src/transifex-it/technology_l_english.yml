 tech_solar_panel_network: "Conversione Energetica Orbitale"
 tech_solar_panel_network_desc: "I progressi nella tecnologia dei pannelli solari potrebbero compensare i costi operativi delle nostre Basi Stellari. Tuttavia, i pannelli richiederebbero un intero modulo per generare abbastanza energia."
 tech_mining_terminal: "Gilde Minerarie"
 tech_mining_terminal_desc: "Gilde minerarie organizzate che supervisionano tutti i processi di estrazione in un sistema. Portano ad una maggiore efficienza, dato che anche i minatori indipendenti più indisciplinati tendono a collaborare."
 tech_zero_gravity_assembly_sequence: "Strutture di Lavoro a Zero-G"
 tech_zero_gravity_assembly_sequence_desc: "Queste strutture sono dotate di un gran numero di utili strumenti, che consentono ai lavoratori di spostarsi in modo rapido e sicuro tra i siti di costruzione orbitali. Le missioni E.V.A. nello spazio non sono mai state così facili."

 # Strike Craft
 tech_strike_craft_1: "Operazioni da Portaerei"
 tech_strike_craft_1_desc: "Questi veicoli d'assalto vengono lanciati da una nave madre e sfruttano la loro velocità e le dimensioni ridotte per sopravvivere abbastanza a lungo da perforare le difese nemiche."
 tech_strike_craft_2: "Velivoli d'Assalto Migliorati"
 tech_strike_craft_2_desc: "La nuova generazione di veicoli d'assalto, con avionica migliorata, migliori caratteristiche di maneggevolezza ed armamenti più potente."
 tech_strike_craft_3: "Velivoli d'Assalto Avanzati"
 tech_strike_craft_3_desc: "Un ulteriore perfezionamento del progetto dei veicoli d'assalto che li rende il sogno di ogni pilota. Le loro performance sono di gran lunga superiori a quelle dei modelli precedenti."

 # Armies and Attachments - Engineering
 tech_planetary_defenses: "Difese Planetarie"
 tech_planetary_defenses_desc: "Può arrivare un momento in cui delle menti, vaste, fredde ed indifferenti, guarderanno i nostri pianeti con invidia, e realizzeranno piani contro di noi. Dobbiamo essere pronti."
 tech_assault_armies: "Spedizioni Interplanetarie"
 tech_assault_armies_desc: "L'invasione di un altro pianeta è un'impresa sbalorditiva. Esistono immense sfide logistiche da superare prima di poter organizzare la nostra prima forza interplanetaria."
 tech_drop_pod: "Capsule Orbitali"
 tech_drop_pod_desc: "Delle capsule d'atterraggio orbitali monouso che diminuiranno la nostra dipendenza dai vulnerabili mezzi da sbarco e ci permetteranno di far sbarcare rapidamente forze da combattimento leggere sulla superficie di un pianeta."

 # Ship Armor Components
 tech_ship_armor_1: "Materiali Nano-Compositi"
 tech_ship_armor_1_desc: "Uno scafo a placcatura rinforzata nano-composita fornisce uno strato extra di protezione che potrebbe fare la differenza tra la vita e la morte in combattimento."
 tech_ship_armor_2: "Materiali Ceramico-Metallici"
 tech_ship_armor_2_desc: "Una combinazione di diversi metalli e ceramiche che creano una resistente corazza senza sacrificarne la flessibilità."
 tech_ship_armor_3: "Plasteel"
 tech_ship_armor_3_desc: "Il Plasteel è un materiale elastico che combina molte delle proprietà della plastica e del metallo. È relativamente economico da produrre e può essere utilizzato per aumentare le protezioni della nave."
 tech_ship_armor_4: "Durasteel"
 tech_ship_armor_4_desc: "Questo materiale resistente e flessibile è in grado di sopportare severi maltrattamenti. Funziona bene come corazza navale."
 tech_ship_armor_5: "Neutronium"
 tech_ship_armor_5_desc: "Questo materiale incredibilmente denso e resistente può sopportare una potenza di fuoco che fonderebbe qualunque altra lega."

 tech_crystal_armor_1: "Placcatura ad Infusione Cristallina"
 tech_crystal_armor_1_desc: "Una lega di elementi raccolti dalle super-solide Entità Cristalline, stratificati a formare questa placcatura che aumenta l'integrità dello scafo."
 tech_crystal_armor_2: "Placcatura a Forgiatura Cristallina"
 tech_crystal_armor_2_desc: "Modifiche nel processo di forgiatura delle leghe cristalline aumentano ulteriormente la resistenza dei metalli cristallini."

 tech_dragon_armor: "Scaglie di Drago Artificiali"
 tech_dragon_armor_desc: "Le scaglie del Drago Etereo sono composte da vari strati di nanostrutture minerali. Alcune tecniche di manifattura non ortodosse ci permettono di emulare quasi perfettamente queste strutture auto-riparanti."

# Thruster Components
 tech_thrusters_1: "Propulsori Chimici"
 tech_thrusters_1_desc: "Semplici e moderatamente efficaci propulsori chimici che sfruttano propellente combustibile per generare la spinta."
 tech_thrusters_2: "Propulsori Ionici"
 tech_thrusters_2_desc: "Questi propulsori elettrici utilizzano fasci di ioni per generare la spinta senza bisogno di un propellente."
 tech_thrusters_3: "Propulsori al Plasma"
 tech_thrusters_3_desc: "Utilizzando una forma avanzata di propulsione elettrica, i propulsori al plasma forniscono alle navi grande velocità subluminale e buona manovrabilità."
 tech_thrusters_4: "Propulsori ad Impulsi"
 tech_thrusters_4_desc: "Questi avanzatissimi propulsori a fusione dotano la nave di manovrabilità e velocità senza pari in condizioni subluminali."

 tech_afterburners_1: "Postbruciatori"
 tech_afterburners_1_desc: "Questi potenti propulsori forniscono ulteriore velocità in combattimento ma consumano moltissima energia."
 tech_afterburners_2: "Postbruciatori Avanzati"
 tech_afterburners_2_desc: "Questa versione migliorata dei postbruciatori fornisce ancora più velocità alla nave durante il combattimento."

 # Military Stations
 tech_space_defense_station_1: "Difese Spaziali"
 tech_space_defense_station_1_desc: "Permetterà la costruzione di piattaforme difensive nello spazio profondo per la protezione delle nostre Basi Stellari."
 tech_space_defense_station_2: "Stazioni Spaziali"
 tech_space_defense_station_2_desc: "I nuovi metodi di costruzione permetteranno la costruzione di stazioni militari ancora più grandi nelle profondità dello spazio."
 tech_space_defense_station_3: "Installazioni Spaziali"
 tech_space_defense_station_3_desc: "Queste massicce installazioni sono come città galleggianti nello spazio. Possono ospitare un equipaggio di migliaia di persone, e sono spesso dotate di una potenza di fuoco che rivaleggia con quella di una flotta."
 tech_space_defense_station_improvement: "Reparti di Ingegneria"
 tech_space_defense_station_improvement_desc: "La creazione di appositi reparti di ingegneria navale sarà di grande beneficio per la costruzione di piattaforme spaziali difensive, riducendone i costi di costruzione e aumentandone la resistenza."
 tech_space_defense_station_improvement_machine_intelligence: "Stazione di Costruzione Ottimizzata"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Un'estesa valutazione degli attuali metodi di costruzione delle stazioni militari ha identificato diverse aree di potenziali miglioramenti."

 # Industry and Robotics
 tech_housing_1: "Sistemi di Controllo Climatico"
 tech_housing_1_desc: "La possibilità di alterare i modelli climatici di un pianeta, sopprimendo così i fenomeni ambientali distruttivi, renderà più semplice la manutenzione degli edifici e creerà nuove aree d'espansione."
 tech_housing_2: "Ingegneria Antigravitazionale"
 tech_housing_2_desc: "Con la tecnologia di gravità direzionale, gli edifici planetari possono raggiungere altezze mai viste prima d'ora, senza alcun rischio di collasso. Il cielo è l'unico limite!"
 tech_housing_agrarian_idyll: "Utopie Agricole"
 tech_housing_agrarian_idyll_desc: "Tramite l'istituzione di comunità rurali dalle condizioni atmosferiche controllate, possiamo sostenere una popolazione maggiore senza eliminare il nostro stile di vita agricolo."

 tech_mechanized_mining: "Estrazione Meccanizzata"
 tech_mechanized_mining_desc: "L'applicazione dell'ingegneria meccanica all'estrazione mineraria è un requisito fondamentale di una società industriale."
 tech_basic_industry: "Industria di Base"
 tech_basic_industry_desc: "L'infrastruttura industriale standard, necessaria per diventare una civiltà in grado di viaggiare nello spazio."
 tech_powered_exoskeletons: "Esoscheletri"
 tech_powered_exoskeletons_desc: "Chi indossa un esoscheletro aumenta notevolmente la propria forza e la propria velocità. Le applicazioni militari sono evidenti, ma migliorerà anche l'efficienza lavorativa."
 tech_powered_exoskeletons_machine_intelligence: "Servomotori Migliorati"
 tech_powered_exoskeletons_desc_machine_intelligence: "Servomotori più potenti aumentano notevolmente il peso che possono trasportare le unità robotiche. Le unità minerarie possono estrarre più materie prime, e le macchine da guerra possono supportare armamenti più pesanti."
 tech_mining_1: "Fratturazione Geotermica"
 tech_mining_1_desc: "Le nuove tecniche di fratturazione ci consentiranno di attingere dai profondi depositi di risorse geotermiche precedentemente irraggiungibili sotto la crosta planetaria."
 tech_mining_2: "Trivellazione del Nucleo"
 tech_mining_2_desc: "Queste massicce trivellazioni sono necessarie per accedere ai depositi ricchi di minerali che spesso si trovano vicini al nucleo di un pianeta."
 tech_mining_3: "Isolamento Minerario"
 tech_mining_3_desc: "La spettrometria avanzata combinata a tecniche di fratturazione e processi chimici per sfruttare rapidamente depositi superficiali ed a media profondità."
 #tech_mining_network_5:0 "Pure Matter Extraction"
