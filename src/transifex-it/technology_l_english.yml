 tech_synchronized_work_patterns: "Modelli di Lavoro Sincronizzati"
 tech_synchronized_work_patterns_desc: "Sincronizzando i modelli di lavoro delle nostre reti minerarie, si può aumentare ulteriormente la loro efficienza produttiva."
 tech_engineering_1: "Nanomeccanica" # Could also be Nanomatter
 tech_engineering_1_desc: "Una strumentazione avanzata che consente lo studio e l'applicazione pratica dei sistemi fisici su scale nanometriche."
 tech_engineering_2: "Materiali Supersolidi" # As above, could be Supersolid Matter
 tech_engineering_2_desc: "La produzione e la comprensione dei supersolidi ha un valore incommensurabile per ogni civiltà spaziale."
 tech_engineering_3: "Materiali Superfluidi"
 tech_engineering_3_desc: "Lo studio della superfluidità promette di unificare la meccanica quantistica con le leggi fondamentali della gravità."
 tech_robotic_workers: "Lavoratori Robotizzati"
 tech_robotic_workers_desc: "Queste unità di lavoro robotizzate sono perfette per le attività di lavoro più semplici. Sono instancabili ed in grado di seguire semplici istruzioni vocali."
 tech_droid_workers: "Droidi"
 tech_droid_workers_desc: "Lavoratori robotici migliorati, queste unità hanno un raggio d'azione pari a quello della maggior parte degli organici. Anche i loro processori neurali sono stati notevolmente migliorati."
 tech_synthetic_workers: "Sintetici"
 tech_synthetic_workers_desc: "Robot molto avanzati che risultano essere più forti, più veloci e più resistenti rispetto alla stragrande maggioranza degli organici. Con i loro processori neurali aggiornati sono pienamente in grado di operare in maniera autonoma."
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders: "Matrice di Personalità Sintetica"
 tech_synthetic_leaders_desc: "Dotati di una personalità, i sintetici saranno finalmente in grado di interagire socialmente ed in condizioni di parità con il resto dei nostri cittadini. Alcune unità potranno anche assumere ruoli di comando."
 tech_mineral_purification_1: "Raffinazione dei Minerali"
 tech_mineral_purification_1_desc: "Un trattamento ottimale dei materiali estratti ci ha permesso di raggiungere nuovi livelli d'efficienza."
 tech_mineral_purification_2: "Raffinazione Avanzata dei Minerali"
 tech_mineral_purification_2_desc: "Un secondo stadio di trattamento dei minerali pseudo-raffinati permette uno stoccaggio ed un trasporto più efficiente."
 tech_assembly_pattern: "Schemi d'Assemblaggio"
 tech_assembly_pattern_desc: "L'iterazione rapida nelle simulazioni costruttive determina in anticipo gli schemi di assemblaggio ottimali di ogni edificio."
 tech_construction_templates: "Modelli Costruttivi"
 tech_construction_templates_desc: "Modelli standardizzati prefabbricati che riducono enormemente i tempi di costruzione degli edifici."
 tech_robomodding: "Modelli Meccanici"
 tech_robomodding_desc: "Modelli di montaggio riscrivibili che permettono la creazione di progetti sintetici su misura."
 tech_robomodding_m: "Modelli Meccanici"
 tech_robomodding_m_desc: "La standardizzazione dei modelli d'assemblaggio permette di migliorare la specializzazione della popolazione dronica."
 tech_robomodding_points_1: "Standardizzazione Trans-Modello"
 tech_robomodding_points_1_desc: "Il miglioramento delle pratiche produttive permette di effettuare enormi alterazioni ai lavoratori sintetici senza comprometterne le funzioni chiave."
