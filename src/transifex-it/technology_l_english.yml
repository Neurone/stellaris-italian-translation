 # Mass Driver Branch
 tech_mass_drivers_1: "Acceleratori di Massa"
 tech_mass_drivers_1_desc: "Queste catapulte elettromagnetiche accelerano i proiettili ad altissime velocità per perforare gli obiettivi lontani."
 tech_mass_drivers_2: "Acceleratori a Bobina"
 tech_mass_drivers_2_desc: "Versioni più potenti degli Acceleratori di Massa, utilizzano bobine elettromagnetiche per aumentare ulteriormente la velocità dei proiettili."
 tech_mass_drivers_3: "Acceleratori a Rotaia"
 tech_mass_drivers_3_desc: "L'ultima versione degli acceleratori di massa, utilizzano rotaie parallele per lanciare proiettili a velocità incredibili."
 tech_mass_drivers_4: "Acceleratori a Rotaia Avanzato"
 tech_mass_drivers_4_desc: "Una nuova versione dei venerabili Acceleratori a Rotaia, con robuste rotaie ed alimentatore aggiornato. Queste armi sono molto più potenti e precise dei loro predecessori."
 tech_mass_drivers_5: "Cannoni Gauss"
 tech_mass_drivers_5_desc: "Questo aggiornamento dei vecchi Acceleratori a Bobina è molto più distruttivo di tutte le precedenti versioni. È in grado di lanciare proiettili con estrema precisione e velocità."
 tech_kinetic_artillery_1: "Batteria Cinetica"
 tech_kinetic_artillery_1_desc: "Artiglieria a lunghissimo raggio in grado di scagliare potenti colpi a distanze estreme con un elevato grado di precisione."
 tech_kinetic_artillery_2: "Artiglieria Cinetica"
 tech_kinetic_artillery_2_desc: "Cannoni a lungo raggio ancora più potenti, dotati di una nuova canna e di un computer di puntamento."
 tech_mass_accelerator_1: "Mega Cannone"
 tech_mass_accelerator_1_desc: "Un enorme cannone ad accelerazione di massa che può essere installato solamente tramite montaggio spinale; spara colpi mostruosamente potenti a distanze impressionanti."
 tech_mass_accelerator_2: "Giga Cannone"
 tech_mass_accelerator_2_desc: "Una versione ancora più potente di cannone ad accelerazione di massa in grado di penetrare anche gli scudi più resistenti."

 # Auto-Cannon Branch
 tech_autocannons_1: "Cannoni Automatici"
 tech_autocannons_1_desc: "Armi balistiche di grosso calibro che sparano proiettili esplosivi. Il principale punto forte di questi cannoni è l'elevata cadenza di fuoco."
 tech_autocannons_2: "Cannoni Automatici Ripper"
 tech_autocannons_2_desc: "Questo aggiornamento dota i Cannoni Automatici di possibilità di rotazione, fornendoli di sistemi di tracciamento e puntamento avanzati. Questo permette loro una cadenza di fuoco ancora maggiore."
 tech_autocannons_3: "Tempeste di Fuoco"
 tech_autocannons_3_desc: "Cannoni Automatici rotanti avanzati in grado di scagliare una nube di proiettili esplosivi verso il bersaglio."

 tech_flak_batteries_1: "Batteria Antiaerea"
 tech_flak_batteries_1_desc: "Batterie di cannoni che sparano proiettili a frammentazione a corto raggio. Particolarmente letali contro i caccia nemici, ma possono anche proteggere dagli attacchi missilistici."
 tech_flak_batteries_2: "Cannoni Antiaerei"
 tech_flak_batteries_2_desc: "Batterie antiaeree aggiornate con nuovi proiettili più potenti."
 tech_flak_batteries_3: "Artiglieria Antiaerea"
 tech_flak_batteries_3_desc: "Algoritmi predittivi di tracciamento e proiettili ancora più potenti rendono queste batterie incredibilmente letali contro le navi d'assalto nemiche."

 # Missile Branch
 tech_missiles_1: "Missili Nucleari"
 tech_missiles_1_desc: "Missili spazio-spazio equipaggiati con testate nucleari ad alto rendimento. Sebbene si basino su vecchie tecnologie pre-spaziali, queste rozze armi spara-e-dimentica possono risultare sorprendentemente efficaci sulle lunghe distanze."
 tech_missiles_2: "Missili a Fusione"
 tech_missiles_2_desc: "Questi missili spazio-spazio aggiornati possiedono testate a fusione più potenti e prestazioni di volo migliorate."
 tech_missiles_3: "Missili Antimateria"
 tech_missiles_3_desc: "Missili avanzati equipaggiati di testate antimateria molto potenti. Un nuovo e migliorato sistema di guida dà loro una miglior probabilità di trovare il bersaglio."
 tech_missiles_4: "Missili Quantici"
 tech_missiles_4_desc: "L'ultima versione di missili spazio-spazio, questa variante possiede testate immensamente potenti che traggono la loro energia dal vuoto di punto zero."
 tech_missiles_5: "Missili Predatori"
 tech_missiles_5_desc: "Questi missili estremamente avanzati sono dotati di un IA pilota che migliora notevolmente le loro prestazioni e le loro capacità di tracciamento dei bersagli."
 tech_swarmer_missiles_1: "Sciame di Missili"
 tech_swarmer_missiles_1_desc: "Questi piccoli missili vengono lanciati in raffiche e sono specificatamente progettati per sopraffare i sistemi difensivi a rilevazione nemici."
 tech_swarmer_missiles_2: "Vortice di Missili"
 tech_swarmer_missiles_2_desc: "Nuove tecniche di miniaturizzazione ci permettono di dotare gli sciami con nuove e più potenti testate e di migliorarne anche le prestazioni di volo."

 # Torpedo Branch
 tech_torpedoes_1: "Siluri Spaziali"
 tech_torpedoes_1_desc: "Questi siluri sono essenzialmente dei grandi e lenti missili. Sono dotati di testate più potenti e modulatori di scudo che gli consentono di scivolare indisturbati attraverso gli scudi deflettori nemici."
 tech_torpedoes_2: "Siluri Corazzati"
 tech_torpedoes_2_desc: "Siluri spaziali aggiornati dotati di corazza per resistere meglio alle difese nemiche. Alla detonazione, la corazza di distrugge in frammenti che causano ulteriori danni."
 tech_torpedoes_3: "Siluri Devastatori"
 tech_torpedoes_3_desc: "Siluri avanzati con testate estremamente potenti. Hanno un più affusolato, motori più potenti e modulatori di scudo aggiornati per scivolare attraverso gli scudi deflettori."

