 # Engineering
 tech_repeatable_improved_tile_mineral_output: "Protocolli d'Estrazione"
 tech_repeatable_improved_tile_mineral_output_desc: "Modifiche nella valutazione dei depositi minerari portano a schemi di campionamento più efficienti."
 tech_repeatable_improved_military_station_damage: "Protocolli di Fuoco Sincronizzati"
 tech_repeatable_improved_military_station_damage_desc: "La sincronizzazione dei sistemi bellici permette di sparare raffiche distribuite per aumentare i danni delle Stazioni Militari."
 tech_repeatable_improved_military_station_health: "Strati Interni Corazzati"
 tech_repeatable_improved_military_station_health_desc: "Strati addizionali di rinforzo all'interno della struttura migliorano la resistenza delle Stazioni Militari."
 tech_repeatable_improved_ship_health: "Integrità dello Scafo"
 tech_repeatable_improved_ship_health_desc: "Un ulteriore compartimentazione degli spazi di bordo permette alle navi di sostenere più danni prima che l'integrità dello scafo raggiunga livelli critici."
 tech_repeatable_improved_armor_output: "Compressione della Materia"
 tech_repeatable_improved_armor_output_desc: "La compressione dei materiali in forma ultra-densa è un modo economico ed efficace per migliorare la loro capacità di assorbire gli impatti delle armi."
 tech_repeatable_weapon_type_explosive_damage: "Controllo della Resa Termodinamica"
 tech_repeatable_weapon_type_explosive_damage_desc: "Con la reazione chimica strettamente controllata dai microprocessori presenti sui missili, la detonazione della testata può essere calibrata per massimizzare l'effetto, a seconda delle condizioni al momento dell'impatto."
 tech_repeatable_weapon_type_explosive_fire_rate: "Miniaturizzazione dei Pre-Bruciatori"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "I progressi nella miniaturizzazione consentono un più rapido caricamento e scaricamento delle testate missilistiche a propellente."
 tech_repeatable_weapon_type_kinetic_damage: "Munizioni ad Alta Densità"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Proiettili ultra-densi che possono perforare anche il più resistente degli scudi."
 tech_repeatable_weapon_type_kinetic_fire_rate: "Efficienza di Caricamento"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Semplici progressi tecnici, combinati ad una migliorata routine di bordo per la gestione delle munizioni, forniscono un aumento notevole della cadenza di fuoco."

 #Physics
 tech_repeatable_improved_tile_energy_output: "Superconduttività Applicata"
 tech_repeatable_improved_tile_energy_output_desc: "Lievi miglioramenti nell'efficienza di trasferimento si sommano per ottenere una riduzione consistente della perdita di energia complessiva."
 tech_repeatable_improved_shield_output: "Armoniche degli Scudi"
 tech_repeatable_improved_shield_output_desc: "Le meccaniche di base degli scudi navali sono complesse, ma possono essere regolate e migliorate in una moltitudine di modi."
 tech_repeatable_weapon_type_energy_damage: "Matrici di Focalizzazione"
 tech_repeatable_weapon_type_energy_damage_desc: "Perfezionare la cadenza di fuoco delle armi laser è un compito che potrebbe impegnare l'élite ingegneristica di qualsiasi pianeta per secoli."
 tech_repeatable_weapon_type_energy_fire_rate: "Refrigerante Istantaneo"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Nuovi sviluppi nelle tecnologie di raffreddamento delle superfici, migliorano la stabilità e l'efficienza dei nostri sistemi bellici, impedendo loro di far saltare in aria le navi su cui sono montati."
 tech_repeatable_weapon_type_strike_craft_fire_damage: "Intercettatori di Sinapsi"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Aumentando la velocità con cui i piloti sono in grado di elaborare ed agire sulla base dei dati di posizionamento nemico, siamo in grado di salire qualche gradino della catena alimentare."
 tech_repeatable_weapon_type_strike_craft_fire_rate: "Riciclatori di Calore"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "La dispersione del calore in eccesso dalle armi scariche, per favorirne la ricarica con nuove munizioni, aumenta la cadenza di fuoco dei veicoli d'assalto."
 tech_repeatable_improved_planet_sensor_range: "Amplificatori di Segnale Planetario"
 tech_repeatable_improved_planet_sensor_range_desc: "Man mano che le nostre flotte viaggiano sempre più lontano da casa, spingiamo la nostra tecnologia delle comunicazioni costantemente oltre i limiti."
 tech_repeatable_reduced_building_cost: "Analisi Gravitazionali"
 tech_repeatable_reduced_building_cost_desc: "Paradigmi di calcolo sempre più complessi permettono di adattare i singoli progetti di costruzione alle condizioni gravitazionali planetarie e locali." #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time: "Algoritmi d'Assemblaggio"
 tech_repeatable_reduced_building_time_desc: "Applicando la teoria dei giochi possiamo ottimizzare notevolmente l'assemblaggio e la costruzione modulare." # through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern

 #Society:
 tech_repeatable_improved_tile_food_output: "Colture Transgeniche"
 tech_repeatable_improved_tile_food_output_desc: "Le colture transgeniche offrono gli elementi nutrizionali di diverse colture alimentari standard in un unico conveniente pacchetto."
 tech_repeatable_improved_sector_cap: "Protocolli di Comunicazione"
 tech_repeatable_improved_sector_cap_desc: "Migliorare i canali di comunicazione SL permette una direzione amministrativa più coerente."
 tech_repeatable_improved_core_system_cap: "Efficienza Amministrativa"
 tech_repeatable_improved_core_system_cap_desc: "La ristrutturazione della rete gestionale che collega i diversi pianeti con la Capitale, può contribuire ad alleviare gli stress amministrativi ed i rallentamenti di informazioni che spesso si verificano all'interno di un impero in crescita."
 tech_repeatable_improved_leader_cap: "Gestione delle Risorse Senzienti"
 tech_repeatable_improved_leader_cap_desc: "Il concetto di gestione delle persone come risorse all'interno dei grandi sistemi di produzione deve, per necessità, diventare più flessibile, dato che il potenziale numero di individui da gestite diventa sempre più alto."
 tech_repeatable_reduced_leader_cost: "Reclutamento di Talenti"
 tech_repeatable_reduced_leader_cost_desc: "Programmi di propaganda e sottili manipolazioni delle registrazioni economiche, riducono il costo per reclutare Leader di alto livello."
 tech_repeatable_reduced_leader_cost_machine_intelligence: "Protezione della Personalità"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Una matrice di personalità nuova di fabbrica corre sempre il rischio di cadere nella follia od in ossessioni improduttive, obbligando a costose e lunghe riscritture del codice. Alcune protezioni ridurranno questi rischi."
 tech_repeatable_improved_edict_length: "Trasmissione di Proclami"
 tech_repeatable_improved_edict_length_desc: "Campagne di informazione più aggressive migliorano la ricettività della popolazione nei confronti degli Editti."
 tech_repeatable_improved_army_damage: "Condizionamento Aggressivo"
 tech_repeatable_improved_army_damage_desc: "Un'iterazione del regime di condizionamento standard per le truppe di terra ha dimostrato di renderle più efficaci nel combattimento diretto."
 tech_repeatable_improved_army_health: "Smorzatori Neurali"
 tech_repeatable_improved_army_health_desc: "Un'accurata regolazione dei recettori del dolore permette ai soldati di continuare a combattere con quelle che in precedenza sarebbero state ferite debilitanti."
 tech_repeatable_improved_leader_life_span: "Rivitalizzazione Cellulare"
 tech_repeatable_improved_leader_life_span_desc: "Regimi di trattamenti periodici di rivitalizzazione delle cellule mantengono la classe dirigente energica ed attiva oltre la tradizionale aspettativa di vita."
 tech_repeatable_improved_starbase_capacity: "Espansione Interstellara"
 tech_repeatable_improved_starbase_capacity_desc: "Le immense reti logistiche necessarie al mantenimento delle Basi Stellari possono essere migliorate ulteriormente, consentendoci di supportare più stazioni."
 tech_repeatable_improved_slave_mineral_output: "Dieta Stimolante"
 tech_repeatable_improved_slave_mineral_output_desc: "L'ottimizzazione chimica delle diete per i lavoratori, consente loro di lavorare al di sopra delle aspettative produttive."
 tech_repeatable_naval_cap: "Procedure di Gestione Navale"
 tech_repeatable_naval_cap_desc: "Migliorando le procedure di gestione navale potremmo risparmiare risorse da utilizzare per mantenere una flotta più grande."
 tech_repeatable_command_limit: "Staff dell'Ammiragliato"
 tech_repeatable_command_limit_desc: "Migliorando lo staff di supporto dedicato ai nostri Ammiragli aumenteremo il numero di navi per singola flotta che potranno comandare."

