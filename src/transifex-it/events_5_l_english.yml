 anomaly.186.name: "Limbo"
 anomaly.186.desc.v1: "Il rifugio non è altro che una tomba per esseri che speravano di diventare immortali.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] afferma che gli enormi blocchi di codice ternario trovati nelle banche dati sono immagini neurali, scansioni cerebrali digitalizzate. Senza dubbio gli alieni di [From.From.GetName] pensavano che questa fosse la loro unica possibilità per avere una sorta di sopravvivenza a seguito di qualunque calamità avesse colpito il loro pianeta. Non potevano resuscitarsi, ma si sono affidati alla minuscola speranza che, alla fine, qualcuno con quella possibilità li avrebbe trovati."
 anomaly.186.desc.v2: "Il rifugio non è altro che una tomba per esseri che speravano di diventare immortali.\n\nGli enormi blocchi di codice ternario trovati nelle banche dati sono immagini neurali, scansioni cerebrali digitalizzate. Senza dubbio gli alieni di [From.From.GetName] pensavano che questa fosse la loro unica possibilità per avere una sorta di sopravvivenza a seguito di qualunque calamità avesse colpito il loro pianeta. Non avendo le conoscenze per resuscitarsi, si sono affidati alla minuscola speranza che, magari, qualcun altro l'avrebbe fatto per loro.\n\nCon la nostra padronanza in ambito robotico, potremmo caricare queste scansioni all'interno di automi. Tuttavia non siamo in grado di dire se i nostri robot siano abbastanza sofisticati per supportare un'intelligenza così elevata."
 anomaly.186.desc.v3: "Il rifugio non è altro che una tomba per esseri che speravano di diventare immortali.\n\nGli enormi blocchi di codice ternario trovati nelle banche dati sono immagini neurali, scansioni cerebrali digitalizzate. Senza dubbio gli alieni di [From.From.GetName] pensavano che questa fosse la loro unica possibilità per avere una sorta di sopravvivenza a seguito di qualunque calamità avesse colpito il loro pianeta. Non avendo le conoscenze per resuscitarsi, si sono affidati alla minuscola speranza che, magari, qualcun altro l'avrebbe fatto per loro.\n\nCon la nostra padronanza della robotica avanzata siamo in grado di presupporre che i nostri robot siano abbastanza sofisticati per supportare un'intelligenza superiore."
 anomaly.186.a: "Lasciate che gli alieni morti riposino in pace."
 anomaly.186.a.alt.tooltip: "Elimina le scansioni neurali dalle banche dati di [Root.Capital.GetName]."
 anomaly.186.b: "Scaricate le scansioni neurali per sicurezza."
 anomaly.186.b.tooltip: "Salvate le scansioni neurali nelle nostre banche dati."
 anomaly.186.c: "Caricate le scansioni neurali."
 anomaly.186.d: "Non lo faremo, ma scaricate le scansioni neurali per sicurezza."
 anomaly.187.name: "Limbo: Un Nuovo Inizio"
 anomaly.187.desc: "Dopo innumerevoli tentativi falliti, i nostri ricercatori sono finalmente riusciti a caricare le scansioni neurali aliene in un gruppo di robot. Finora non hanno mostrato alcun segno di coscienza al di fuori di quella di un robot standard, portando molti a domandarsi se i risultati siano stati falsati.\n\nTuttavia, il dipartimento di ingegneria è estasiato, e chiede di integrare gli alieni nella nostra società."
 anomaly.187.a: "Possono insediarsi liberamente su uno dei nostri pianeti."
 anomaly.187.b: "Sarebbe meglio dividersi."
 anomaly.187.a.tooltip: "Una POP robotica aliena si stabilisce su [bot_planet.GetName]."
 anomaly.188.name: "Limbo: Lezione Imparata"
 anomaly.188.desc: "Dopo l'ultimo tentativo fallito nel trasferire le scansioni neurali aliene all'interno di un corpo robotico, il nostro dipartimento di ingegneria ha dovuto ammettere la sconfitta. Le scansioni sono andate distrutte nel processo... e molti scienziati pensano che in fondo sia meglio così. Vivere il resto della vita confinato nel corpo di un robot sembra un destino crudele per un'intelligenza superiore."
 anomaly.189.name: "Limbo: Un Nuovo Inizio"
 anomaly.189.desc: "Dopo varie prove e battute d'arresto, il dipartimento di ingegneria è infine riuscito a trasferire le scansioni neurali aliene in corpi robotici, ed i risultati sono esaltanti. Gli antichi alieni hanno riacquisito piena coscienza ed hanno espresso il desiderio di unirsi al nostro impero, offrendosi di colonizzare un nuovo pianeta all'interno dei nostri confini."
 anomaly.189.a: "Ne saremmo onorati."
 anomaly.189.b: "Sarebbe meglio dividersi."
 anomaly.189.b.tooltip: "Gli alieni si cercheranno una casa altrove."
 anomaly.189.c: "Smantellateli."
 anomaly.189.a.tooltip: "Gli alieni si uniranno al nostro impero e colonizzeranno [new_colony.GetName]."
 anomaly.1190.name: "Limbo: Spiriti tra i Cavi"
 anomaly.1190.desc: "Il dipartimento di ingegneria ha riportato una notizia piuttosto allarmante. Dopo aver concluso l'ultimo giorno del \"Progetto Limbo\" con ciò che sembrava un altro fallimento nel trasferire le scansioni neurali aliene all'interno di corpi robotici, gli scienziati hanno fatto ritorno ai laboratori e non hanno più trovato gli automi.\n\nAlcuni credono che l'esperimento sia riuscito e che gli alieni siano fuggiti durante la notte, altri che si tratti di un elaborato scherzo. Potremmo non sapere mai la verità..."
 anomaly.1190.a: "Notevole."
 anomaly.1192.name: "Limbo: Avanzamento Tecnologico"
 anomaly.1192.desc: "A seguito dei recenti passi avanti nella robotica, i nostri ricercatori pensano di poter utilizzare le antiche scansioni neurali che abbiamo recuperato tempo fa dal rifugio alieno, per sostituire l'Intelligenza Artificiale dei robot.\n\nTuttavia, rimangono ancora alcune incertezze sul fatto che i corpi robotici siano abbastanza sofisticati per supportare un'alta coscienza neurologica."
 anomaly.1192.a: "Vale il rischio."
 anomaly.1192.b: "Meglio non rischiare."
 anomaly.1192.alt.tooltip: "Conservate le scansioni neurali nelle nostre banche dati su [Root.Capital.GetName]."
 anomaly.1194.name: "Limbo: Avanzamento Tecnologico"
 anomaly.1194.desc: "A seguito dei recenti passi avanti nella robotica, la comunità scientifica di [Root.Capital.GetName] è convinta di poter produrre corpi sintetici abbastanza sofisticati da supportare un'alta coscienza neurologica. Potremmo caricare nei robot le scansioni aliene che abbiamo recuperato tempo fa dal rifugio alieno, e riportare in vita gli alieni."
 anomaly.1194.a: "Vale il rischio."
 anomaly.1195.name: "Limbo: Andati"
 anomaly.1195.desc: "Gli alieni, le cui menti sono state caricate nei corpi robotici, sene sono andati. Si sono riuniti in una piccola flotta di navi civili ed hanno preso il volo verso un sistema solare remoto. Finora non abbiamo ricevuto alcuna loro notizia, e potremmo non sapere mai se abbiano raggiunto la loro destinazione."
 anomaly.1196.name: "Limbo: I Risvegliati"
 anomaly.1196.desc: "I rapporti indicano che gli alieni, le cui menti sono state caricate in corpi robotici, hanno colonizzato un pianeta ed ora si fanno chiamare \"I Risvegliati.\""
 anomaly.1198.name: "Limbo: Un Nuovo Inizio"
 anomaly.1198.desc: "Dopo molti tentativi, il dipartimento di ingegneria è finalmente riuscito a trasferire le scansioni neurali degli alieni estinti in corpi robotici, ed i risultati sono esaltanti. Gli antichi alieni hanno riacquisito piena coscienza ed hanno espresso il desiderio di unirsi al nostro impero, offrendosi di colonizzare un nuovo pianeta all'interno dei nostri confini."
 anomaly.1198.a: "Sarebbe meglio dividersi."
 anomaly.1198.tooltip: "Gli alieni si uniranno al nostro impero e colonizzeranno [potential_target.GetName]."
 anomaly.1199.name: "Limbo: Risveglio"
 anomaly.1199.desc: "Dopo molti tentativi, il dipartimento di ingegneria è finalmente riuscito a trasferire le scansioni neurali degli alieni estinti in corpi robotici, ed i risultati sono esaltanti. Gli antichi alieni hanno riacquisito piena coscienza ed hanno espresso il desiderio di essere indipendenti e ricostruire il loro impero."
 anomaly.1199.a: "Non ci opporremo."

