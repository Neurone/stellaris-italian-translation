 tr_unyielding_resistance_is_frugal:0 "La Resistenza è Frugale"
 tr_unyielding_resistance_is_frugal_desc:0 "Gli edifici di tipo £building£ §Y$building_stronghold$§! producono ora §Y3§! £unity£ Unità. Inoltre, la §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! è aumentata del §G+25%§!."
