 # HARMONY
 ################################################################

 tradition_harmony:0 "Armonia"
 tradition_harmony_desc:0 "Poche cose possono eguagliare la forza di una popolazione felice che lavora assieme per raggiungere un fine comune."
 tr_harmony_adopt:0 "Tradizioni d'Armonia"
 tr_harmony_the_greater_good:0 "Il Bene Superiore"
 tr_harmony_the_greater_good_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentata del §G+25%§!."
 tr_harmony_the_greater_good_delayed:0 "Tutta la nostra popolazione trae conforto dal sapere che sta lavorando insieme per il bene più grande, ognuno è una piccola ma importante parte di un tutto molto più grande."
 tr_harmony_kinship:0 "Parentela"
 tr_harmony_kinship_desc:0 "Il tempo necessario alla £pop£ §YPopolazione§! disoccupata per retrocedere ad uno §YStrato§! inferiore è ridotto del §G75%§!"
 tr_harmony_kinship_delayed:0 "Un vero senso di parentela si è sviluppato tra tutti i cittadini della nostra grande nazione stellare, indipendentemente dalla loro posizione nell'ordine sociale."
 tr_harmony_kinship_shared_burdens:0 "$tr_harmony_kinship$"
 tr_harmony_kinship_shared_burdens_desc:0 "$tr_synchronicity_kinship_gestalt_desc$"
 tr_harmony_kinship_shared_burdens_delayed:0 "I nostri leader e il nostro popolo sono la stessa cosa. Siamo uguali in tutti i sensi."
 tr_harmony_utopian_dream:0 "Sogno Utopico"
 tr_harmony_utopian_dream_desc:0 "£stability£ §Y$MOD_PLANET_STABILITY_ADD$§! incrementata del §G5%§! su tutti i nostri pianeti."
 tr_harmony_utopian_dream_delayed:0 "Il sogno di un futuro utopico spinge il nostro popolo sempre più avanti. Vale la pena di lottare per un domani migliore."
 tr_harmony_mind_and_body:0 "Mente e Corpo"
 tr_harmony_mind_and_body_delayed:0 "Sfruttando una combinazione di nuove tecniche meditative e sane abitudini alimentari, un vasto segmento della nostra popolazione può godere di una maggiore aspettativa di vita rispetto al passato."
 tr_harmony_unity_of_self:0 "Unità del Sé"
 tr_harmony_unity_of_self_desc:0 "Necrofagia £pop£ §YPOP§! fornisce £unity£ Unità."
