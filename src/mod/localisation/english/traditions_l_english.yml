 tr_mercantile_insider_trading:0 "Insider Trading"
 tr_mercantile_insider_trading_delayed:0 "Conoscere le persone giuste nei posti giusti può fare un mondo di differenza. I contatti influenti dei commercianti ci permetteranno di comprare dai mercati delle risorse a tassi favorevoli."
 tr_mercantile_trickle_up_economics:0 "Economia ad Effetto Fontana"
 tr_mercantile_trickle_up_economics_desc:0 "Gli £job_clerk£ §YImpiegati§! producono §Y1§! §YValore Commerciale§! aggiuntivo."
 tr_mercantile_trickle_up_economics_delayed:0 "La nostra società crede che la ricchezza sia creata in basso, e poi incanalata in alto per alimentare lo stato."
 tr_mercantile_commercial_enterprise:0 "Impresa Commerciale"
 tr_mercantile_commercial_enterprise_desc:0 "Gli edifici £building£ §YZone Commerciali§! forniscono §Y1§! £job_merchant£ §YPosto di Lavoro da Mercante§!.\nI §YSegmenti Commerciali§! del Pianeta Anello e i §YDistretti Commerciali§! dell'Habitat fanno altrettanto."
 tr_mercantile_commercial_enterprise_delayed:0 "Nessuna buona opportunità di business a metà strada sfugge alle nostre classi imprenditoriali."
 tr_mercantile_adaptive_economic_policies:0 "Politiche Economiche Adattive"
 tr_mercantile_adaptive_economic_policies_desc:0 "Sblocca le §YPolitiche di Commercio§! §Y$trade_policy_consumer_goods$§! e §Y$trade_policy_unity$§!, che ci permettono di convertire una parte del nostro £trade_value£ §YValore Commerciale§! in £consumer_goods£ §YBeni di Consumo§! o £unity£ §YUnità§!"
 tr_mercantile_adaptive_economic_policies_delayed:0 "Adottando un approccio più flessibile agli affari economici, saremo in grado di ricalibrare la nostra economia per anticipare ogni eventualità."
 tr_mercantile_trade_fleets:0 "Flotte Commerciali Federali"
