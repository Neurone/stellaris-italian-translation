 tradition_prosperity:0 "Prosperità"
 tradition_prosperity_desc:0 "Non esiste miglior indicatore del successo o del fallimento di una nazione stellare della forza della sua economia."
 tradition_prosperity_machine_desc:0 "Le unità individuali cesseranno tutte di funzionare, prima o poi. Solo i numeri possono fornire la ridondanza necessaria a garantirci un'esistenza continuativa. Per creare questi numeri, abbiamo bisogno di risorse."
 tradition_prosperity_hive_mind_desc:0 "Dobbiamo costruire un Alveare forte e prospero, se vogliamo espanderci tra le stelle."

 tr_prosperity_adopt:0 "Tradizioni di Prosperità"

 tr_prosperity_sct:0 "Modelli Costruttivi Standard"
 tr_prosperity_sct_desc:0 "§YCosto di Costruzione§! di §YEdifici§! e §YDistretti§! ridotto del §G10%§! e §YVelocità di Costruzione§! aumentata del §G+25%§!."
 tr_prosperity_sct_delayed:0 "Man mano che la tecnologia avanza e diventa più complessa, abbiamo bisogno di nuova forza lavoro. Utilizzando modelli standard di costruzione, i nostri lavoratori possono creare edifici ed oggetti senza doverli per forza comprendere nel dettaglio."

 tr_prosperity_sct_machine:0 "Edifici Prefabbricati"
 tr_prosperity_sct_machine_desc:0 "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed:0 "La produzione di una gran quantità di edifici standardizzati è molto più efficiente che progettarli e costruirli individualmente."

 tr_prosperity_public_works:0 "Divisione Lavori Pubblici"
 tr_prosperity_public_works_desc:0 "I §YDistretti Cittadini§! forniscono §Y+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!\nI §Y$district_rw_city_plural$§! del Pianeta Anello e i §Y$district_arcology_housing_plural$§! dell'Ecumenopoli forniscono inoltre £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! aggiuntive."
 tr_prosperity_public_works_delayed:0 "Le nostre città in crescita verranno arricchite da opere pubbliche mai viste prima d'ora. A tal fine, dev'essere formata una nuova agenzia governativa per sovrintendere alle costruzioni."
 tr_prosperity_optimized_nexus:0 "Nexus Ottimizzati"
 tr_prosperity_optimized_nexus_desc:0 "I §YDistretti Nexus§! forniscono §Y+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!\nI §Y$district_rw_nexus_plural$§! del Pianeta Anello forniscono §Y5§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! aggiuntive."
 tr_prosperity_optimized_nexus_delayed:0 "Senza la necessità di comfort individuali, le celle all'interno dei §YDistretti Nexus§! possono essere più piccole ed occupare meno spazio verticale."
 tr_prosperity_extended_hives:0 "Alveari Estesi"
 tr_prosperity_extended_hives_desc:0 "I §YDistretti Alveare§! forniscono §Y+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!\nI §Y$district_rw_hive_plural$§! del Pianeta Anello forniscono §Y5§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! aggiuntive."
 tr_prosperity_extended_hives_delayed:0 "Estendendo i By §YDistretti Alveare§! nel sottosuolo, potremmo stipare più droni al loro interno."

 tr_prosperity_administrative_operations:0 "Operazioni Amministrative"
 tr_prosperity_administrative_operations_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§! e §Y$mod_planet_districts_upkeep_mult$§! ridotti del §G10%§!."
 tr_prosperity_administrative_operations_delayed:0 "Man mano che il nostro impero cresce, l'eliminazione della corruzione e dell'inefficienza è essenziale. Queste perdite di crediti devono essere fermate!"
 tr_prosperity_administrative_operations_machine:0 "Trasmissione Energetica Superconduttiva"
 tr_prosperity_administrative_operations_machine_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed:0 "L'utilizzo di materiali superconduttori ad ogni livello delle nostre infrastrutture riduce la perdita energetica sulle lunghe distanze fino quasi ad annullarla."
 tr_prosperity_administrative_operations_hive:0 "Architettura Chitinosa"
 tr_prosperity_administrative_operations_hive_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed:0 "La resina da costruzione, estratta dalla biomassa contenuta in piscine grandi come oceani, è più malleabile e resistente di qualunque altro materiale organico. Può persino resistere al glaciale vuoto spaziale."

 tr_prosperity_interstellar_franchising:0 "Franchising Interstellare"
 tr_prosperity_interstellar_franchising_desc:0 "§YDistretti Cittadini§! forniscono §Y1§! posti di lavoro da £job_clerk£ §Y$job_clerk$§!.\nI §Y$district_hab_commercial_plural$§! dell'Habitat, i §Y$district_rw_city_plural$§! del Pianeta Anello e i §Y$district_arcology_housing_plural$§! dell'Ecumenopoli producono inoltre posti di lavoro da £job_clerk£ §Y$job_clerk$ aggiuntivi§!."
 tr_prosperity_interstellar_franchising_delayed:0 "L'attenzione al franchising permette anche al più mondano dei pianeti di avviare attività dinamiche e prospere, fornendo posti di lavoro ed aumentando il valore commerciale!"
 tr_prosperity_efficiency_algorithms:0 "Algoritmi d'Efficienza"
 tr_prosperity_efficiency_algorithms_desc:0 "£energy£ §Y$mod_country_energy_produces_mult$§! aumentati del §G5%§!."
 tr_prosperity_efficiency_algorithms_delayed:0 "Non esiste crimine più grande di una macchina inefficiente."
 tr_prosperity_efficiency_instincts:0 "Istinti d'Efficienza"
 tr_prosperity_efficiency_instincts_desc:0 "$tr_prosperity_efficiency_algorithms_desc$"
 tr_prosperity_efficiency_instincts_delayed:0 "I nostri droni vengono instillati con un potente impulso che li spinge a non sprecare risorse in ogni aspetto della loro vita quotidiana. In questo modo dovremmo risparmiare una gran quantità d'energia."

 tr_prosperity_trans_stellar_corporations:0 "Corporazioni Trans-Stellari"
 tr_prosperity_trans_stellar_corporations_desc:0 "§Y£energy£ Produzione Energetica§! aumentata del §G5%§!. Gli §YHub Commerciali§! producono §Y1§! £energy£ Energia aggiuntiva."
 tr_prosperity_trans_stellar_corporations_delayed:0 "Sono presenti alcune entità corporative che intendono farsi carico di gran parte dei nostri costi industriali."

 tr_prosperity_void_works:0 "Sovrastrutture Modulari"
 tr_prosperity_void_works_desc:0 "Tutti i nostri habitat guadagnano §Y1 Slot Edificio Gratuito§!"
 tr_prosperity_void_works_delayed:0 "Implementando le tecniche di costruzione modulare, possiamo aumentare la densità delle zone nelle quali sono divisi i nostri habitat."

 tr_prosperity_creative_collectives:0 "Collettivi Creativi"
 tr_prosperity_creative_collectives_delayed:0 "Creando un sistema di collettivi autonomi ed auto-organizzati, possiamo migliorare notevolmente la produttività delle nostre industrie."
 tr_prosperity_pursuit_of_profit:0 "La Ricerca del Profitto"
 tr_prosperity_pursuit_of_profit_delayed:0 "La ricerca del profitto è diventato il fulcro della nostra società. Coloro che hanno successo in ogni tipo d'impresa vengono profondamente ammirati e l'accumulo di Crediti Energetici è visto come il fine ultimo."
 tr_prosperity_peak_performance:0 "Massime Prestazioni"
 tr_prosperity_peak_performance_desc:0 "§Y$mod_planet_jobs_complex_drone_produces_mult$§! aumentata del §G5%§!."
 tr_prosperity_peak_performance_delayed:0 "Il massimale prestazionale delle singole unità può essere teoricamente aumentato tramite una complessa serie di ottimizzazioni e procedure di overclocking."
 tr_prosperity_hive_neural_signal_boosters:0 "Ripetitori di Segnali Neurali"
 tr_prosperity_hive_neural_signal_boosters_desc:0 "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed:0 "Le griglie energetiche che forniscono energia al nostro Alveare possono anche essere utilizzate per migliorare la trasmissione dei segnali neurali dei droni, aumentandone l'efficienza."

