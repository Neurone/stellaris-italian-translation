 tradition_diplomacy:0 "Diplomazia"
 tradition_diplomacy_desc:0 "Il modo migliore di distruggere i nostri nemici è renderli nostri amici."
 tr_diplomacy_adopt:0 "Tradizioni Diplomatiche"
 tr_diplomacy_adopt_desc:0 "§HSblocca l'Editto:§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! ridotto del §G50%§!."

 tr_diplomacy_the_federation:0 "La Federazione"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! aumentate di §G1§!."
 tr_diplomacy_the_federation_delayed:0 "Dobbiamo creare una stabile e duratura partnership con i nostri vicini, basata sulla fiducia ed il rispetto reciproco. Assieme siamo molto più forti di quanto possiamo sperare di essere da soli."

 tr_diplomacy_entente_coordination:0 "Coordinazione d'Intese"
 tr_diplomacy_entente_coordination_desc:0 "L'ammontare del contributo alla §YCapacità Navale Federale§! conta il doppio."
 tr_diplomacy_entente_coordination_delayed:0 "Forse lo scopo più importante di qualsiasi Federazione interstellare è la difesa reciproca dei suoi membri. Abbiamo l'obbligo di contribuire il più possibile."
 #tr_diplomacy_dynamic_ecomorphism:0 "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Mercati Aperti"
 tr_diplomacy_open_markets_desc:0 "§Y$MOD_TRADE_VALUE_MULT$§! aumentato del §G+10%§!"
 tr_diplomacy_open_markets_delayed:0 "Perché il commercio interno fiorisca davvero, dobbiamo ridurre al minimo l'interferenza del governo."

 tr_diplomacy_secure_shipping:0 "Spedizione Sicura"
 tr_diplomacy_secure_shipping_desc:0 "§YProtezione Base§! per le Rotte Commerciali aumentata di §G5§!."
 tr_diplomacy_secure_shipping_delayed:0 "Le misure anti-pirateria vengono spesso gestite dalle flotte, ma la creazione di un'agenzia di Pattuglia Stellare dedita al controllo continuo delle rotte commerciali potrebbe ridurre significativamente le attività piratesche."

 tr_diplomacy_federal_unity:0 "Unità Federale"
 tr_diplomacy_federal_unity_desc:0 "La generazione di £unity£ §YUnità§! viene aumentata del §G+5%§! per ogni membro della nostra Federazione, fino ad un massimo di §G+30%§!."
 tr_diplomacy_federal_unity_delayed:0 "La diversità è una risorsa incredibile; le intuizioni e le prospettive che ogni membro dona alla Federazione renderà la nostra società sempre più forte."
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."

 tr_diplomacy_diplomatic_networking:0 "Rete Diplomatica"
 tr_diplomacy_diplomatic_networking_desc:0 "Ambasciate: §G+3§! £unity£ §YUnità§!"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "L'influenza e l'abilità della nostra rete di ambasciatori è una fonte di grande orgoglio per il popolo [This.GetAdj]."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Incorporare i nostri processi diplomatici in ogni aspetto delle nostre relazioni con l'altro non gioverà solo alla nostra diplomazia: migliorerà anche la coesione del nostro stesso processo decisionale, e in definitiva dell'intero [This.GetGovernmentName] stesso."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

 tr_diplomacy_direct_diplomacy:0 "Diplomazia Diretta"
 tr_diplomacy_direct_diplomacy_delayed:0 "Crediamo che il modo migliore per stabilire la fiducia sia quello di impegnarsi in modo aperto, onesto e diretto."

 tr_diplomacy_eminent_diplomats:0 "Diplomatici Eminenti"
 tr_diplomacy_eminent_diplomats_desc:0 "Accettazione Diplomatica: §G+5§!\nGli emissari impegnati nel §YMigliorare le Relazioni§! hanno una probabilità dell'§G1%§! ogni mese di acquisire un §YFavore§!."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Droni Emissari Migliorati"
 tr_diplomacy_eminent_diplomats_delayed:0 "Mentre andiamo verso le stelle, la nostra ala diplomatica è diventata importante come non mai. Rivedendo i nostri processi di formazione e concentrandoci sul mantenimento dei talenti, possiamo dare ai nostri diplomatici gli strumenti per agire come veri missionari per instaurare ottime relazioni."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "Mentre ci dirigiamo verso le stelle, i nostri processi diplomatici sono diventati più importanti che mai. Dobbiamo assicurarci che i nostri Droni Emissari siano ben equipaggiati per rappresentarci fuori dai nostri confini."

 MESSAGE_FAVOR_GAINED_TRADITION_TITLE:0 "Favore Guadagnato"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC:0 "Grazie all'abilità dei nostri emissari, siamo riusciti a ottenere un favore da $WHO|Y$."

 tr_diplomacy_finish:0 "Tradizioni Diplomatiche Perfezionate"

