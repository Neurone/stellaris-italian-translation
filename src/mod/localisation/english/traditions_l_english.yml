 tr_subterfuge_nda_machine:0 "Algoritmi di Sicurezza Aggiornati"
 tr_subterfuge_nda_delayed:0 "I nostri cittadini seguono una rigida politica di silenzio quando si tratta di proteggere i nostri segreti dagli estranei."
 tr_subterfuge_nda_hive_delayed:0 "Non ci saranno punti deboli nella nostra rete neurale per coloro che vogliono scoprire i nostri segreti da sfruttare."
 tr_subterfuge_nda_machine_delayed:0 "Distribuendo frequenti aggiornamenti di sicurezza ai nostri nodi, possiamo impedire ai nostri nemici di trovare debolezze sfruttabili nella nostra rete di informazioni."

 tr_subterfuge_operational_security:0 "Sicurezza Operativa"
 tr_subterfuge_operational_security_gestalt:0 "Droni di Sotterfugio"
 tr_subterfuge_operational_security_delayed:0 "Il passaggio da un ambiente planetario a uno interplanetario ha posto sfide uniche per i nostri agenti segreti. Adattando il loro regime di addestramento alle esigenze della scena galattica, saremo in grado di rimanere competitivi in questa nuova era."
 tr_subterfuge_operational_security_gestalt_delayed:0 "Non siamo più soli come una volta: una pletora di entità concorrenti - e potenzialmente ostili - condivide ora la nostra galassia con noi. Per prosperare in questa nuova realtà, dovremo adattarci al concetto di "copertura" e dedicare una parte significativa di noi stessi a scoprire i segreti degli altri."

 tr_subterfuge_double_agents:0 "Doppi Agenti"
 tr_subterfuge_double_agents_desc:0 "Ogni volta che una §YOperazione§! ostile che ci prende di mira fallisce, guadagniamo §Y10§! Intelligence verso l'impero che ci spia."
 tr_subterfuge_double_agents_delayed:0 "Attraverso mezzi creativi di persuasione, siamo in grado di influenzare anche il più devoto dei nostri nemici a contribuire alla nostra causa."

 tr_subterfuge_shadow_recruits:0 "Reclute Ombra"
 tr_subterfuge_shadow_recruits_gestalt:0 "$tr_subterfuge_shadow_recruits$"
 tr_subterfuge_shadow_recruits_delayed:0 "Mentre i nostri nemici hanno semplicemente adottato l'ombra, i nostri operatori sono nati in essa, plasmati da essa."
 tr_subterfuge_shadow_recruits_gestalt_delayed:0 "Mentre i nostri nemici hanno semplicemente adottato l'ombra, i nostri droni operativi sono stati creati in essa, plasmati da essa."


