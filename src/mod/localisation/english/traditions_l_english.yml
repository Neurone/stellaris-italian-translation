 #tradition_purity:0 "Purezza"
 #tradition_purity_desc:0 "La purezza della mente e dello scopo è l'unica via per proteggere la nostra specie dai pericoli di una galassia ostile."
 #tr_purity_adopt:0 "Tradizioni di Purezza"
 #tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
