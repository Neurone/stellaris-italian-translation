 tr_unyielding_resistance_is_frugal_machine:0 "$tr_unyielding_resistance_is_frugal$"
 tr_unyielding_resistance_is_frugal_delayed:0 "Il nostro popolo è molto confortato dalla forza dei baluardi che custodiscono i nostri pianeti e li considera vitali per assicurare un futuro più prospero."
 tr_unyielding_resistance_is_frugal_hive_delayed:0 "Niente diffonde soddisfazione e sicurezza nei nodi della nostra mente come sapere che un pianeta è ben difeso."
 tr_unyielding_resistance_is_frugal_machine_delayed:0 "Garantire che tutti i pianeti siano ben difesi libererà una notevole quantità di spazio di calcolo, permettendo ai nostri nodi e processori di agire a livelli più alti di efficienza."

 tr_unyielding_never_surrender:0 "Mai Arrendersi"
 tr_unyielding_never_surrender_gestalt:0 "$tr_unyielding_never_surrender$"
 tr_unyielding_never_surrender_delayed:0 "Combatteremo sul nostro suolo. Combatteremo nei cieli. Combatteremo nelle cinture di asteroidi, nelle iperlinee e nelle nebulose. Combatteremo con crescente fiducia e crescente forza tra le stelle. Non ci arrenderemo mai."
 tr_unyielding_never_surrender_gestalt_delayed:0 "Non cederemo mai a coloro che sono inferiori. Che si scaglino contro le nostre difese indistruttibili! Tra mille anni, saranno solo un'altra nota a piè di pagina nella storia della nostra ascensione."

 tr_unyielding_bulwark_of_harmony:0 "Baluardo dell'Armonia"
 tr_unyielding_bulwark_of_harmony_hive:0 "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_machine:0 "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_desc:0 "Durante una guerra difensiva con un altro impero, la §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! è aumentata del §G+33%§!. Inoltre, la §Y$MOD_SHIP_FIRE_RATE_MULT$§! è aumentata del §G+15%§! per le navi entro i tuoi confini."
 tr_unyielding_bulwark_of_harmony_delayed:0 "Tutti gli organismi, non importa quanto perfetti, devono contare su un sistema immunitario per allontanare la minaccia di malattie esterne. La nostra società non è diversa."
 tr_unyielding_bulwark_of_harmony_hive_delayed:0 "Tutti gli organismi, non importa quanto perfetti, devono fare affidamento su un sistema immunitario per allontanare la minaccia di malattie esterne. La [This.GetName] non è diversa."
 tr_unyielding_bulwark_of_harmony_machine_delayed:0 "Tutti gli organismi, non importa quanto perfetti, devono fare affidamento su un sistema di difesa interno per allontanare le minacce esterne. La [This.GetName] non è diversa."

 tr_unyielding_defensive_zeal:0 "Zelo Difensivo"
 tr_unyielding_defensive_zeal_delayed:0 "Quando si tratta di difendere i nostri territori e la nostra esistenza, il nostro fervore sarà sicuramente percepito dai nostri nemici."
 tr_unyielding_defensive_zeal_desc:0 "I §YPunti scafo§! e §YDanno§! delle §YBasi Stellari§! e delle §YPiattaforme Difensive§! saranno aumentati del §G33%§!."

 tr_unyielding_fortress_doctrine:0 "Dottrina della Fortezza"
 tr_unyielding_fortress_doctrine_delayed:0 "La vigilanza costante è radicata nella coscienza [This.GetAdj]. Finché non abbassiamo la guardia, i nostri nemici non potranno mai coglierci di sorpresa."
 tr_unyielding_fortress_doctrine_hive:0 "Processi del Pensiero Vigile"
 tr_unyielding_fortress_doctrine_hive_delayed:0 "Non possiamo mai fidarci completamente di coloro i cui pensieri sono al di fuori della nostra coscienza collettiva. Resteremo vigili e faremo in modo che nessuno possa coglierci di sorpresa."
 tr_unyielding_fortress_doctrine_hive_nemesis:0 "$tr_unyielding_fortress_doctrine_hive$"
 tr_unyielding_fortress_doctrine_hive_nemesis_delayed:0 "$tr_unyielding_fortress_doctrine_hive_delayed$"
 tr_unyielding_fortress_doctrine_machine:0 "Custode delle Subroutine"
 tr_unyielding_fortress_doctrine_machine_delayed:0 "I nostri algoritmi non potranno mai tenere conto completamente di tutte le imprevedibilità del comportamento non sintetico. Dobbiamo rimanere vigili e fare in modo che nessuno sia in grado di prenderci di sorpresa."
 tr_unyielding_fortress_doctrine_machine_nemesis:0 "$tr_unyielding_fortress_doctrine_machine$"
 tr_unyielding_fortress_doctrine_machine_nemesis_delayed:0 "$tr_unyielding_fortress_doctrine_machine_delayed$"

