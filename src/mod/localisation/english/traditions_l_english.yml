################################################################

 tradition_adaptability:0 "Adattabilità"
 tradition_adaptability_desc:0 "Adattarsi significa sopravvivere, ed evolvere."
 tr_adaptability_adopt:0 "Tradizioni d'Adattabilità"

 tr_adaptability_dietary_enrichment:0 "Arricchimento Dietetico"
 tr_adaptability_dietary_enrichment_desc:0 "Produzione £food£ §Y$mod_country_food_produces_mult$§! aumentata del §G+10%§!."
 tr_adaptability_dietary_enrichment_delayed:0 "Il valore nutrizionale del cibo che raccogliamo per la nostra popolazione può essere aumentato tramite varie tecniche di arricchimento, permettendoci di nutrire più bocche con meno cibo."

 tr_adaptability_recycling:0 "Enhanced Recycling"
 tr_adaptability_recycling_desc:0 "§G15%§! recuperato ogni volta che demoliamo una costruzione o un distretto."
 tr_adaptability_recycling_delayed:0 "Riutilizzare quello che è diventato obsoleto ci permette di disporre di più materiale con il quale costruire in futuro."

 tr_adaptability_survival_fittest:0 "Sopravvivenza del Più Adatto"
 tr_adaptability_survival_fittest_desc:0 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! ridotto del §G25%§! e §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! aumentato del §G+25%§!."
 tr_adaptability_survival_fittest_delayed:0 "Entrando in contatto con altre specie, abbiamo appreso quanto sia importante affrontare le nostre debolezze nella grande lotta per la sopravvivenza."

 tr_adaptability_environmental_diversification:0 "Diversificazione Ambientale"
 tr_adaptability_environmental_diversification_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! aumentata del §G+10%§!."
 tr_adaptability_environmental_diversification_delayed:0 "Adattandoci ai diversi ambienti abbiamo imparato ad evolverci ed adattarci più rapidamente."

 tr_adaptability_adaptive_ecology:0 "Ecologia Adattiva"
 tr_adaptability_adaptive_ecology_desc:0 "Tutti i nostri pianeti ottengono §Y1 Slot Edificio Gratuito§!."
 tr_adaptability_adaptive_ecology_delayed:0 "La più alta funzione dell'ecologia è la comprensione delle conseguenze."

 tr_adaptability_appropriation:0 "Appropriazione"
 tr_adaptability_appropriation_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! ridotto del §G33%§!."
 tr_adaptability_appropriation_delayed:0 "La terra inutilizzata non contribuisce in alcun modo alla creazione del nostro impero. I lavoratori devono essere collocati in maniera efficiente sui pianeti in cui sono più necessari."

 tr_adaptability_finish:0 "Tradizioni d'Adattabilità Perfezionate"
 tr_adaptability_finish_desc:0 "Sblocca la decisione §Y$decision_prospect$§, che ci permette di cercare un ulteriore deposito di risorse una volta sui nostri pianeti.\nBenefici d'Ascensione Sbloccati: §G+1§!"
 tr_adaptability_void_finish_desc:0 "Sblocca la decisione §Y$decision_prospect_void$§, che ci permette di cercare risorse aggiuntive nell'orbita dei nostri habitat.\nBenefici d'Ascensione Sbloccati: §G+1§!"

 decision_prospect_void:0 "Ispezione Orbitale"
