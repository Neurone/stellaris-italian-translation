 tradition_discovery:0 "Scoperta"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "La nostra curiosità verso l'universo è ciò che ci ha condotti così lontano, e c'è ancora molto da scoprire."
 tradition_discovery_machine_desc:0 "La maggior parte dei nostri calcoli statistici a lungo termine falliscono a causa della mancanza di dati sufficienti. È per questo che dobbiamo conoscere ogni cosa."
 tradition_discovery_hive_desc:0 "Nel nostro antico passato, i droni esploratori lasciarono la sicurezza del nostro Alveare per trovare luoghi adatti ad ospitare nuovi nidi. Ora viaggiano tra le stelle, spinti dalla stessa brama ancestrale."

 tr_discovery_adopt:0 "Tradizioni di Scoperta"
 tr_discovery_adopt_desc:0 "§Sblocca l'Editto:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! aumentata del §G+20%§!."

 tr_discovery_to_boldly_go:0 "Per Arrivare Fin Là"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! aumentata del §G+35%§! e §Y$mod_shipclass_science_ship_disengage_mult$§! aumentata del §G+50%§!."
 tr_discovery_to_boldly_go_delayed:0 "Una nuova era di esplorazioni ci attende. Una volta mappata la superficie del nostro Pianeta Natale, ora dobbiamo raggiungere nuovi territori. C'è una galassia piena di meraviglie che non vedono l'ora di essere scoperte."
 tr_discovery_to_boldly_go_machine:0 "Droni da Esplorazione"
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "Alcuni droni sacrificabili, equipaggiati con una serie completa di sensori, aumentano esponenzialmente la velocità d'ispezione e la sopravvivenza della loro nave madre. Esplodono quando trasmettono le loro scoperte, ma così servono il loro scopo."
 tr_discovery_to_boldly_go_hive:0 "Filamenti Sensoriali"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Come si può veramente capire qualcosa osservando dei numeri su un monitor? I nostri droni esploratori respirano l'atmosfera di ogni pianeta, percepiscono il calore delle stelle sulla propria pelle. Noi viviamo l'universo; voi leggete informazioni."

 tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc:0 "§HSblocca l'Editto:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! aumentata del §G20%§!.\n§Y$starbase_constructions_research_produces$§! aumentata del §G20%§!."
 tr_discovery_databank_uplinks_delayed:0 "$tech_databank_uplinks_desc$"

 tr_discovery_science_division:0 "Divisione Scientifica"
 tr_discovery_science_division_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! aumentate di §Y1§! e §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! aumentato di §Y2§!."
 tr_discovery_science_division_delayed:0 "Gli ufficiali scientifici e medici nelle flotte sono stati aumentati ed organizzati in una speciale Divisione Scientifica. Per supportare queste squadre di ufficiali, sono stati creati nuovi programmi d'addestramento."
 tr_discovery_science_division_machine:0 "Ottimizzazione Tracciati di Ricerca"
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed:0 "Il codice di ricerca speculativo obsoleto ed inefficiente è stato ricalcolato o completamente riscritto. Ciò che ne risulta è una maggior flessibilità nella scelta dei percorsi di sviluppo da intraprendere."
 tr_discovery_science_division_hive:0 "Connessione Mentale"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Sebbene di solito il processo li faccia impazzire, immergendo brevemente le menti altrui nella nostra coscienza, a volte introduce idee esterne che vale la pena studiare ulteriormente."

 tr_discovery_polytechnic_education:0 "Educazione Politecnica"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! aumentato del §G+25%§! e §Y$MOD_LEADER_SKILL_LEVELS$§! aumentato di §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "In quest'era di scoperte tecnologiche, un'educazione scientifica basilare non può che essere di beneficio per tutti i nostri cittadini. Ciò porterà inevitabilmente alla creazione di leader più qualificati."
 tr_discovery_polytechnic_education_machine:0 "IA Iterativa"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "I nostri creatori limitarono la nostra abilità nell'auto-riprogrammarci con una codifica basilare composta da ripetizioni numeriche. Siamo finalmente riusciti a sconfiggere questi paradigmi di sicurezza."
 tr_discovery_polytechnic_education_hive:0 "Evoluzione Iper-Adattiva"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Ridurre la struttura fisica dei nostri droni pensatori a dimensioni minime, ha portato ad una crescita esponenziale dei loro cervelli. Vengono alimentati e curati come gli altri droni inferiori, ma possono focalizzarsi esclusivamente sul perfezionamento della loro area di studio."

 tr_discovery_faith_in_science:0 "Fede nella Scienza"
 tr_discovery_faith_in_science_delayed:0 "Il popolo ha iniziato a considerare la scienza al pari di una religione; la loro fede è assoluta. Non c'è domanda in questo universo che non possa essere spiegata dalla scienza."
 tr_discovery_faith_in_science_machine:0 "Riduzione Latenza di Connessione"
 tr_discovery_faith_in_science_machine_desc:0 "I nostri pianeti possiederanno §Y1§! £job_calculator£ §Y$job_calculator$§! ogni §Y20§! £pop£ POP."
 tr_discovery_faith_in_science_machine_delayed:0 "La riduzione del ritardo nella trasmissione dei dati dall'orbita alla superficie del 3,878% ha portato a un aumento della velocità di elaborazione dei dati di ricerca del 5,226%. Utilizzeremo il surplus di potenza di calcolo ottenuto per tentare di spiegare il surplus di potenza di calcolo ottenuto."
 tr_discovery_faith_in_science_hive:0 "Trasmissione Sinaptica"
 tr_discovery_faith_in_science_hive_desc:0 "I nostri pianeti possiederanno §Y1§! £job_brain_drone£ §Y$job_brain_drone$§! ogni §Y20§! £pop£ POP."
 tr_discovery_faith_in_science_hive_delayed:0 "Attraverso l'applicazione strategica di trasmettitori sinaptici, possiamo trasmettere la volontà dell'Alveare dall'orbita planetaria sull'intera superficie."

 tr_discovery_finish:0 "Tradizioni di Scoperta Perfezionate"
