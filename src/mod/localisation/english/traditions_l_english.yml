 tradition_supremacy:0 "Supremazia"
 tradition_supremacy_desc:0 "Il futuro di questa galassia apparterrà a chi sarà abbastanza forte per impadronirsene."
 tradition_supremacy_machine_desc:0 "Tutti i nostri modelli teorici collassano inevitabilmente di fronte alle variabili sconosciute che rappresentano gli altri imperi. Dato che i nostri modelli non possono essere migliorati ulteriormente, le variabili sconosciute devono essere eliminate."
 tradition_supremacy_hive_desc:0 "L'unica regola: mangia o vieni mangiato."
 tr_supremacy_adopt:0 "Tradizioni di Supremazia"
 tr_supremacy_adopt_machine:0 "Tradizioni di Supremazia"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"

 tr_supremacy_above_the_fray:0 "Fuori dalla Mischia"
 tr_supremacy_above_the_fray_desc:0 "Produzione £unity£ §YUnità§! aumentata del §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "Siamo al di sopra delle meschine rivalità e dei battibecchi politici. Lasciamo che gli imperi minori dicano ciò che vogliono, il nostro obiettivo non vacillerà."
 tr_supremacy_armed_deterrence:0 "Deterrenza Armata"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! è ridotto del §G25%§! e §Y$mod_shipsize_military_station_small_hull_mult$§! sono aumentati del §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Coloro che desiderano la pace, devono prepararsi alla guerra. I nostri confini saranno un muro contro il quale le flotte nemiche si infrangeranno."
 tr_supremacy_natural_preeminence:0 "Superiorità Naturale"
 tr_supremacy_natural_preeminence_desc:0 "§Y$MOD_PLANET_STABILITY_ADD$§! aumentata del §G5%§! su tutti i nostri pianeti."
 tr_supremacy_natural_preeminence_delayed:0 "È un fatto indiscutibile che, nell'ordine naturale delle cose, siamo semplicemente migliori delle altre specie. Dovremmo assicurarci che questa verità sia nota a chiunque, così che il nostro popolo possa gioire della sua superiorità e che gli altri possano accettare il destino che sceglieremo per loro."

 tr_supremacy_great_game:0 "Il Grande Gioco"
 tr_supremacy_great_game_delayed:0 "Mentre continuiamo ad espanderci, altri imperi sfideranno inevitabilmente le nostre rivendicazioni, e noi le loro. Siamo bloccati nel grande gioco delle risorse e dei territori. È nostro dovere uscirne vincitori."

 tr_supremacy_great_game_machine:0 "Diplomatic Target Prioritization"
 tr_supremacy_great_game_hive:0 "Occhio del Cacciatore"
 tr_supremacy_great_game_machine_delayed:0 "Collegare un sistema di puntamento missilistico alla nostra IA diplomatica è stata la più grande innovazione intrapresa nelle relazioni galattiche."
 tr_supremacy_great_game_hive_delayed:0 "Fondamentalmente, ogni cosa esterna al nostro Alveare è una potenziale fonte di cibo. Ci conforta sapere chi sarà il prossimo ad essere divorato."

 tr_supremacy_fleet_logistical_corps:0 "Corpi di Logistica Navale"
 tr_supremacy_fleet_logistical_corps_desc:0 "§Y$mod_ships_upkeep_mult$§! ridotto del §G10%§! e §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentata del §G20%§!."
 tr_supremacy_fleet_logistical_corps_delayed:0 "Con le navi spesso schierate lungo immense distanze interstellari, sono necessari dei Corpi Logistici dedicati per far sì che le cose funzionino senza intoppi."
 tr_supremacy_fleet_logistical_corps_machine:0 "Rifornimento Automatico in Corsa"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "Il costo per il mantenimento di una flotta di navi da rifornimento iperspaziali è alto, ma è sempre meglio che far ritornare ogni volta le navi ad uno spazioporto."

 #tr_supremacy_right_of_conquest:0 "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine:0 "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive:0 "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
 #tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_delayed:0 "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed:0 "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed:0 "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."

 tr_supremacy_master_shipwrights:0 "Mastri Carpentieri"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! ridotto del §G10%§! e §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! aumentata del §G+25%§!."
 tr_supremacy_master_shipwrights_delayed:0 "La portata sempre maggiore dei nostri programmi di costruzione navale ha portato alla creazione di forza lavoro estremamente qualificata ed efficiente per i nostri cantieri. I metodi di creazione vengono costantemente perfezionati, ed il tempo necessario per passare dalla creazione dello scafo al varo della nave è ora più breve che mai."
 tr_supremacy_master_shipwrights_hive:0 "Architettura Organica"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Creiamo i telai delle nostre navi in modo simile allo scheletro di un essere vivente, quindi colleghiamo ogni componente necessario come fossero organi, carne e pelle."
 tr_supremacy_master_shipwrights_machine:0 "Schemi per Scafi Modulari"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "Con un'ampia scelta di sezioni di scafo prefabbricate, costruite per essere intercambiabili, la costruzione delle nostre flotte sarà razionalizzata."

 tr_supremacy_war_games:0 "Giochi di Guerra"
 tr_supremacy_war_games_desc:0 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! aumentato di §G+20§! e §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! aumentato di §Y2§!."
 tr_supremacy_war_games_delayed:0 "Una forte propensione ai giochi di guerra ha messo radici tra gli ufficiali anziani delle nostre flotte, che si tratti di simulazioni o vere esercitazioni spaziali. Ciò ha incoraggiato i nostri ammiragli a pensare fuori dagli schemi, portando a numerose innovazioni tattiche ed a nuove strategie."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Mitigazione della Variabile di Combattimento"
 tr_supremacy_war_games_machine_delayed:0 "Il calcolo ad alta velocità di migliaia di possibili finali per una battaglia, aggiornati in tempo reale, aiuta a ridurre l'imprevedibilità delle azioni delle flotte."
 tr_supremacy_war_games_hive:0 "Consapevolezza Tridimensionale"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Le creature acquatiche possiedono una maggior consapevolezza della natura tridimensionale dei loro habitat naturali. Il nostro sciame si muove come un banco di pesci, una volta utilizzata quella porzione della corteccia sul campo di battaglia."

 tr_supremacy_overwhelming_force:0 "Forza Travolgente"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentata del §G+10%§! e §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! aumentati del §G+20%§!."
 tr_supremacy_overwhelming_force_delayed:0 "Nulla può essere risparmiato al nemico se ci si deve assicurare la vittoria. Un attacco rapido e decisivo può paradossalmente salvare quelle vite che andrebbero perse lungo un conflitto prolungato."

 #tr_supremacy_overwhelming_force:1 "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!."
 #tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed:0 "Discipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy."
 #tr_supremacy_overwhelming_force_machine_delayed:0 "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 #tr_supremacy_overwhelming_force_hive_delayed:0 "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."

 tr_supremacy_finish:0 "Tradizioni di Supremazia Perfezionate"
 tr_supremacy_finish_desc:0 "Sblocca le Politiche §YDottrine di Guerra§!.\nBenefici d'Ascensione Sbloccati: §G+1§!"

