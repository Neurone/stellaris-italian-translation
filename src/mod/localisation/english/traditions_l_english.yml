 ap_eternal_vigilance_desc:0 "Mostrarci deboli è un invito ad attaccarci. Il prezzo dell'invasione del nostro spazio dovrà essere talmente alto da lasciare sbigottiti chi ci proverà."
 ap_grasp_the_void:0 "Afferrare il Vuoto"
 ap_grasp_the_void_desc:0 "La vastità della galassia dona ricchezze illimitate a coloro che comprendono come mantenere la propria presa sul vuoto."

 ap_engineered_evolution_desc:0 "Lasciare il nostro destino genetico nelle mani della natura è un processo inefficiente ed estremamente lento. Perché non rimettere in moto il futuro della nostra specie?"
 ap_evolutionary_mastery_desc:1 "L'evoluzione naturale si è sempre basata su un singolo, grezzo strumento: il fallimento. Solamente ora potremmo definire il nostro successo."

 ap_the_flesh_is_weak_desc:0 "I limiti ed i vincoli impostaci dai nostri deboli corpi organici sono semplicemente inaccettabili. Per raggiungere il nostro pieno potenziale, dobbiamo affidarci agli impianti cibernetici."
 ap_synthetic_evolution_desc:0 "È giunta l'ora di abbandonare i difettosi contenitori organici che imprigionano le nostre menti. Trasferendo i nostri modelli neurali in corpi sintetici, raggiungeremo uno stato superiore dell'essere."

 ap_mind_over_matter_desc:0 "Solo una frazione del potenziale contenuto nelle nostre menti è stato sbloccato. Le abilità psioniche latenti della nostra specie stanno iniziando solo ora a manifestarsi in alcuni individui."
 ap_transcendence_desc:0 "Ci troviamo alla soglia del risveglio della vera forza psionica della nostra specie. Le nostre menti sono pronte, ed abbiamo sentito voci riguardanti un regno psichico oltre al nostro..."

 ap_synthetic_age:0 "Era Sintetica"
 ap_synthetic_age_desc:0 "L'era degli organici è terminata, il futuro della galassia appartiene alle macchine. Questa è l'alba dell'era sintetica."
 ap_machine_worlds:0 "Pianeta Meccanico"
 ap_machine_worlds_desc:0 "Dovremmo modellare i nostri pianeti a nostra immagine, rimpiazzando la fragilità della biologia con l'immutabile perfezione del metallo."
 ap_hive_worlds:0 "Pianeti Alveare"
 ap_hive_worlds_desc:0 "Dovremmo creare pianeti viventi che fanno tanto parte dell'Alveare quanto gli stessi droni che li abitano."
 ap_shared_destiny:0 "Destino Condiviso"
 ap_shared_destiny_desc:0 "Mentre raggiungiamo vette sempre più elevate, non dobbiamo lasciare indietro chi ci ha serviti lealmente. Il glorioso futuro del nostro impero è sempre stato immaginato per essere condiviso." 
 ap_world_shaper_desc:0 "Modellare ed alterare con cura l'ecosistema di un intero pianeta non è così diverso dal processo che compie un artista quando crea una statua dall'argilla."
 ap_master_builders_desc:0 "La costruzione di una Megastruttura richiede un ammontare di risorse e pianificazioni senza precedenti. Stiamo aprendo nuovi orizzonti nel campo della macro-ingegneria."
 ap_imperial_prerogative_desc:0 "Man mano che la nostra civiltà continua a crescere, così deve fare anche il suo cuore pulsante. Altri sistemi verranno messi sotto il nostro controllo diretto."
 ap_one_vision_desc:0 "La vera Unità si ottiene solamente quando gli obiettivi dell'impero e del suo popolo sono gli stessi. Dopotutto, una casa senza fondamenta non può stare in piedi."
 ap_consecrated_worlds_desc:0 "La galassia è sede di molti luoghi sacri, alcuni più evidenti di altri. Come esseri mortali, facciamo ancora fatica a comprendere la vera natura dell'universo."
 ap_galactic_force_projection_desc:0 "La flotta è lo strumento con cui la volontà del nostro impero diviene manifesta... viviamo o moriamo a seconda della sua forza."
 ap_defender_of_the_galaxy_desc:0 "Mentre gli imperi sono impegnati nelle loro meschine dispute, forze sinistre d'inimmaginabile potenza stanno sciamando contro ogni forma di vita sapiente. Chi ci proteggerà?"
 ap_galactic_contender_desc:0 "Gli Imperi Caduti si aggrappano alle rovine delle loro decrepite civiltà, sempre timorosi nei confronti delle razze più giovani e dinamiche che li circondano. Il loro tempo è ampiamente scaduto."
 ap_technological_ascendancy_desc:0 "Le tecnologie che un tempo sarebbero state indistinguibili dalla mera magia, oggi sono alla nostra portata. È iniziata una nuova era tecnologica."
 ap_mastery_of_nature_desc:0 "È passato molto tempo dal predominio della nostra razza sul nostro Pianeta Natale, ma i nuovi biomi alieni presentano altre sfide che devono essere superate."
 ap_voidborn_desc:1 "Il vuoto, un tempo freddo ed insormontabile, è diventato la nostra nuova casa. Ci siamo adattati per abitare nello spazio profondo, riducendo le nostre esigenze infrastrutturali per ricavare più spazio nei nostri habitat per altre funzioni vitali."
 ap_the_circle_of_life_desc:0 "Un'enorme Megastruttura ad anello con habitat artificiali costruiti nell'orbita di una stella. In teoria, dovrebbe essere fattibile."
 ap_galactic_wonders_desc:0 "Le Megastrutture sono giustamente considerate le meraviglie del nostro tempo. La portata di un tale progetto sarebbe stata inimmaginabile qualche generazione fa."
 ap_interstellar_dominion_desc:2 "Le stelle ci chiamano, e noi risponderemo. Nulla si staglierà tra noi e loro."

 ap_colossus:0 "Progetto Colosso"
 ap_colossus_desc:0 "Il Progetto Colosso è il punto in cui i febbrili sogni di terrore e dissuasione si incontrano. Una visione della nave più grande mai creata, capace di trasportare un'arma in grado di devastare interi pianeti."
 ap_enigmatic_engineering:0 "Ingegneria Enigmatica"
 ap_enigmatic_engineering_desc:0 "La tecnologia non è semplicemente un mezzo per risolvere un problema, è il linguaggio con cui ci eleviamo oltre la banalità. Le menti inferiori non riescono minimamente a comprendere i nostri progressi."
 ap_nihilistic_acquisition:0 "Acquisizione Nichilistica"
 ap_nihilistic_acquisition_desc:0 "La nozione di auto-determinazione non può essere una morale assoluta. Gli obiettivi olistici superano chiaramente le preoccupazioni individuali."
 ap_transcendent_learning:0 "Apprendimento Trascendente"
 ap_transcendent_learning_desc:0 "La nostra società deve cambiare il suo approccio nei confronti dell'apprendimento; così facendo, le nostre menti più brillanti potranno raggiungere obiettivi di un livello del tutto superiore."

