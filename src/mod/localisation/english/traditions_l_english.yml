 tr_versatility_adaptive_programming_delayed:0 "Potremmo anche non essere temprati da eoni di evoluzione, ma le tecniche di programmazione adattiva ci permetteranno di adattarci alle nuove situazioni ed ai nuovi ambienti proprio come le forme di vita organiche."
 tr_versatility_spatial_optimization:0 "Ottimizzazione Spaziale"
 tr_versatility_spatial_optimization_desc:0 "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! ridotto del §G10%§!."
 tr_versatility_spatial_optimization_delayed:0 "Antenne retrattili, telai pieghevoli, spazi di carico ripiegabili. Esistono molte soluzioni creative per ottimizzare al meglio lo spazio limitato."
 tr_versatility_operational_proxies:0 "Proxy Operazionali"
 tr_versatility_operational_proxies_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! ridotto del §G33%§!."
 tr_versatility_operational_proxies_delayed:0 "La delegazione di funzioni addizionali a bassa priorità di categoria R-7 ad agenti semi-autonomi libererà potenza di calcolo per eseguire compiti più importanti come le operazioni di ricollocazione dei droni."
 tr_versatility_material_analysis:0 "Analisi dei Materiali"
 tr_versatility_material_analysis_desc:0 "Il §YMantenimento§! di tutti i £job£ §YLavori§! è ridotto del §G5%§!."
 tr_versatility_material_analysis_delayed:0 "I fenomeni spaziali sono un'interessante distrazione, ma le vere meraviglie del cosmo si trovano esclusivamente nel campo della scienza dei materiali."
 tr_versatility_universal_compatibility:0 "Compatibilità Universale"
 tr_versatility_universal_compatibility_delayed:0 "Un'analisi approfondita delle miriadi di stimoli e fattori psicologici che governano il comportamento degli organici e delle altre intelligenze meccaniche può diminuire l'attrito diplomatico."
 tr_versatility_finish:0 "Tradizioni di Versatilità Perfezionate"
