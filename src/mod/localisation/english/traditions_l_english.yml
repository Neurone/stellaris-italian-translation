 tr_synchronicity_cloned_organs:0 "Organi Clonati"
 tr_synchronicity_cloned_organs_delayed:0 "Le vasche di clonazione producono in massa gli organi che si consumano più facilmente, come il cuore ed i polmoni, aumentando la durata della vita dei droni ad alta priorità."
 tr_synchronicity_kinship_gestalt:0 "Agenti Sincronizzati"
 tr_synchronicity_kinship_gestalt_desc:0 "§Y$mod_leaders_upkeep_mult$§! ridotto del §G20%§!."
