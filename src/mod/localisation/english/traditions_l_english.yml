 #tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! aumentata del §G+10%§! e §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! aumentata del §G+50%§!."
 #tr_purity_never_surrender_delayed:1 "Non ci inchineremo mai agli esseri inferiori. Lasciate che si scaglino contro le nostre insormontabili difese! Tra mille anni, saranno solo un'altra nota a piè di pagina nella storia della nostra ascesa."
 #tr_purity_symbol_purity:0 "Simbolo di Purezza"
 #tr_purity_symbol_purity_desc:1 "§HSblocca Edificio:§! $building_symbol_purity$\n§EQuesto edificio produce Unità ed aumenta l'Attrazione delle Etiche Governative.§!"
 #tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 #tr_purity_natural_order:0 "Ordine Naturale"
 #tr_purity_natural_order_desc:1 "Mangiare la POP aliena fornisce £unity Unità. Non si applica ai robot."
 #tr_purity_natural_order_delayed:0 "Tutti gli esseri hanno il loro posto nell'universo. Coloro che appartengono ad una specie inferiore dovrebbero trarre conforto nel servire chi è meglio di loro."
 #tr_purity_age_machines:1 "Era delle Macchine"
 #tr_purity_age_machines_desc:2 "La produzione di risorse da parte della POP Creabile aumenta del §G+5%§!"
 #tr_purity_age_machines_delayed:1 "L'era caotica in cui gli Imperi Organici dettavano il corso della storia galattica è giunta al termine. L'Era delle Macchine è finalmente iniziata."
 #tr_purity_the_chosen:0 "Prescelti"
 #tr_purity_the_chosen_desc:4 "La Felicità della POP Cittadina aumenta del §G+5%§! ed il §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! viene ridotto del §G5%§!"
 #tr_purity_the_chosen_delayed:0 "Che sia deciso da un potere superiore o da semplici modifiche genetiche, la nostra specie eccezionale non ha confronti. Siamo chiaramente destinati a grandi cose."
 #tr_purity_waste_processing:0 "Trattamento dei Rifiuti"
 #tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! aumentata del §G+50%§!."
 #tr_purity_waste_processing_delayed:1 "I metodi di trattamento ottimizzati aumenteranno il rendimento nella raccolta di unità di popolazione. Nulla dovrà andar sprecato."
 #tr_purity_appropriation:0 "Appropriazione"
 #tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! ridotto del §G50%§!."
 #tr_purity_appropriation_delayed:1 "La terra non sfruttata non giova al nostro impero. I lavoratori devono essere riallocati in maniera efficiente nei pianeti in cui sono più utili."
 #tr_purity_finish:0 "Tradizioni di Purezza Perfezionate"
