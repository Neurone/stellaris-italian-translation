 resolution_sanctions_tech_1:0 "Sanzioni Minori per la Ricerca"
 resolution_sanctions_tech_1_desc:0 "Imperi in §RViolazione della Legge Galattica§! devono permettere regolari ispezioni delle loro strutture di ricerca per garantire che siano conformi ai requisiti galattici."

 resolution_sanctions_tech_2:0 "Sanzioni Moderate per la Ricerca"
 resolution_sanctions_tech_2_desc:0 "Sono necessarie misure più forti per garantire il rispetto della Legge Galattica."

 resolution_sanctions_tech_3:0 "Sanzioni Maggiori per la Ricerca"
 resolution_sanctions_tech_3_desc:0 "Chiunque compia illegalmente la ricerca tecnologica negli imperi sanzionati deve essere punito duramente."

