 resolution_greatergood_five_year_plans_tooltip:0 "Le designazioni planetarie di Agricolo, Generatore, e Minerario ottengono bonus addizionali.\n\nLo Standard di Vita §YSussistenza di Base§! è §Rvietato§!."

 resolution_greatergood_greater_than_ourselves:0 "Più Grandi di Noi stessi"
 resolution_greatergood_greater_than_ourselves_desc:0 "Chiediamo molto alla nostra gente, ma a volte dobbiamo chiedere di più. Dovremmo premiare coloro che sono disposti a porre l'Impero al di sopra dei propri bisogni e offrirsi volontari per dirigersi verso la frontiera."
 resolution_greatergood_greater_than_ourselves_tooltip:0 "Sblocca un editto che incoraggia i lavoratori disoccupati e i pop droni semplici a reinsediarsi volontariamente su pianeti adatti con lavoro e alloggi all'interno del nostro impero.\n\nGli Standard di Vita §YSussistenza di Base§! e §YEconomia Stratificata§! sono §Rvietati§!.\n\nI tipi di schiavitù §YSchiavitù Manovale§!, §YBestiame§!, e §YGriglia d'Amalgamazione§! sono §Rvietati§!."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:0 "Incoraggia i lavoratori disoccupati e i pop droni semplici a reinsediarsi volontariamente su pianeti adatti con lavoro e alloggi all'interno del nostro impero."
 greater_than_ourselves_tooltip:0 "§YEditto Sbloccato:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "Oltre ai diritti sanciti nelle recenti risoluzioni della Comunità Galattica, chiediamo ulteriori responsabilità ai nostri lavoratori.\n\nOra possiamo incoraggiare i lavoratori disoccupati a trasferirsi volontariamente in altri mondi che controlliamo che hanno a disposizione alloggi, posti di lavoro e sono di adeguata abitabilità."
 federations.10010.desc_gestalt:0 "La Comunità Galattica ha approvato regolamenti che concedono privilegi aggiuntivi per i loro droni lavoratori.\n\nAnche se questo è in gran parte privo di significato per noi, possiamo almeno trarre vantaggio da alcune delle infrastrutture che hanno creato per reinsediare droni semplici inattivi."

 resolution_greatergood_balance_in_the_middle:0 "Equilibrio nel Mezzo"
 resolution_greatergood_balance_in_the_middle_desc:0 "Dobbiamo affrontare la disuguaglianza in tutte le sue forme, imponendo l'equità con ogni mezzo necessario. A che serve un banchetto se ne hai già abbastanza, e perché dovrebbe andare sprecato quando il tuo vicino ha fame?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "Gli Standard di Vita §YSussistenza di Base§!, §YEconomia Stratificata§!, §YCondizioni Decenti§!, e §YPrivilegio Accademico§! sono §Rbanned§!.\n\nLa §YSchiavitù§! di ogni tipo è §Rvietata§!."

 resolution_greatergood_universal_prosperity_mandate:0 "Mandato di Prosperità Universale"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Se le nostre civiltà, che si estendono nella galassia, non possono provvedere a tutta al nostra gente, allora hanno fallito. Non ci sono scusa per fare desiderare qualcosa a qualcuno nella galassia. Dovremmo inoltre agire per ridistribuire la ricchezza in eccesso per il miglioramento di tutti."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "Ogni Standard di Vita eccetto §YOnere Condiviso§!, §YAbbondanza Utopica§!, §YFelicità Chimica§!, o §YCoccole Obbligatorie§! è §Rvietato§!.\n\n§YAssimilare§! organici in imperi §YAssimilatore Automatico§! o §YMente Alveare§! è §Rvietato§!.\n\nGli imperi non §YEgualitari§! o §YServitore Corrotto§! potrebbero non soddisfare questi requisiti, e saranno in §RViolazione della Legge Galattica§!!"

