 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "Lo Scudo Pronto"
 resolution_mutualdefense_the_readied_shield_desc:0 "L'universo è un luogo pericoloso e tutti i membri della Comunità Galattica dovrebbero essere pronti a difendere i loro mondi, che si tratti di pirati, creature spaziali o l'ignoto."

 resolution_mutualdefense_military_readiness_act:0 "Atto di Prontezza Militare"
 resolution_mutualdefense_military_readiness_act_desc:0 "Ogni membro della Comunità Galattica ha il dovere verso se stesso e verso gli altri di contribuire alla difesa galattica."
 resolution_mutualdefense_military_readiness_act_tooltip:0 "I membri della Comunità Galattica, che non sono vassalli di un altro impero, che utilizzano meno della metà della loro capacità navale sono in §RViolazione della Legge Galattica§!."

 resolution_mutualdefense_enemy_of_my_enemy:0 "Il Nemico del Mio Nemico"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "Un nemico di uno è il nemico di tutti. Se uno dei nostri viene attaccato, non dovremmo permettere a qualcuno dei nostri di punire l'autore del reato?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "Fornisce il casus belli §Y'Contrattacco'§! verso imperi che non sono membri della Comunità Galattica e sono in una guerra offensiva contro un membro della Comunità Galattica.."

 resolution_mutualdefense_castigation_proclamation:0 "Proclamazione del Castigo"
 resolution_mutualdefense_castigation_proclamation_desc:0 "Coloro che non sono con noi sono contro di noi e tutti coloro che si oppongono alla Legge Galattica devono essere puniti."
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "Ogni Impero nella Comunità Galattica può proporre una risoluzione per §YDenunciare§! un Impero che è in §RViolazione della Legge Galattica§! o che non è membro della Comunità Galattica.\n\nIl casus belli §Y'Animosità'§! e l'obbiettivo §Y'Umiliazione'§! possono essere usati da imperi con §YGuerra Senza Restrizioni§! contro imperi che sono stati §RDenunciati§! dalla Comunità Galattica o che sono in §RViolazione della Legge Galattica§!."
 resolution_mutualdefense_castigation_denouncement:0 "Castigo"
 resolution_mutualdefense_castigation_denouncement_desc:0 "Una dichiarazione formale che denuncia l'impero bersaglio. Questa proposta può prendere di mira qualsiasi impero che non è membro della Comunità Galattica o è in violazione della Legge Galattica."

 resolution_mutualdefense_renegade_containment:0 "Dottrina di Contenimento dei Rinnegati"
 resolution_mutualdefense_renegade_containment_desc:0 "I benefici dell'appartenenza alla Comunità Galattica sono evidenti, e come tale il rifiuto di essere un membro indica chiaramente un cattivo intento. I membri dovrebbero essere autorizzati a prevenire qualsiasi atto nefasto con la forza prima che i non membri mettano in atto i loro complotti."
 resolution_mutualdefense_renegade_containment_tooltip:0 "Fornisce il casus belli per Guerra Totale §Y'Guerra Preventiva'§! verso imperi che non sono membri della Comunità Galattica, agli imperi con §YGuerra Senza Restrizioni§!."

 # Rules of War

 resolution_category_rulesofwar:0 "Regole di Guerra"

 resolution_rulesofwar_repeal_1:0 "§RRevoca $resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc:0 "Potrebbe fare bene. Tentare di nascondere gli orrori della guerra ponendovi dei limiti significa semplicemente mentire a noi stessi. Dovremmo abrogare queste leggi e slegarci le mani se dovesse apparire una vera minaccia."
 resolution_rulesofwar_repeal_1_effect_success:0 "Revoca la risoluzione §Y$resolution_rulesofwar_guardian_angels$§!."

 resolution_rulesofwar_repeal_2:0 "§RRevoca $resolution_rulesofwar_reverence_for_life$§!"
 resolution_rulesofwar_repeal_2_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
