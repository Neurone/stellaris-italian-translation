 resolution_sanctions_economic_1:0 "Sanzioni Economiche Minori"
 resolution_sanctions_economic_1_desc:0 "Dovremmo usare un sistema di tariffe e ispezioni per incoraggiare gli imperi che sono in §RViolazione della Legge Galattica§! a conformarsi alla volontà galattica."

 resolution_sanctions_economic_2:0 "Sanzioni Economiche Moderate"
 resolution_sanctions_economic_2_desc:0 "Sono necessarie misure più forti per garantire il rispetto della Legge Galattica"

 resolution_sanctions_economic_3:0 "Sanzioni Economiche Maggiori"
 resolution_sanctions_economic_3_desc:0 "Dobbiamo usare tutti i mezzi a nostra disposizione per convincere gli imperi che è il loro miglior interesse economico obbedire alla Legge Galattica."

