 resolution_ecology_recycling_initiatives:0 "Iniziative Pangalattiche di Riciclaggio "
 resolution_ecology_recycling_initiatives_desc:0 "Tutti beneficiamo della riduzione degli sprechi e del riutilizzo di ciò che possiamo. La condivisione dei protocolli di riciclaggio tra le nazioni della Comunità Galattica aiuterà tutti noi."

 resolution_ecology_natural_sanctuaries:0 "Santuari Naturali"
 resolution_ecology_natural_sanctuaries_desc:0 "Dobbiamo preservare gli spazi naturali come parchi, dove i cittadini possono sfuggire ai loro problemi. Sono necessarie restrizioni minori all'industria pesante, ma è un prezzo basso da pagare."

 resolution_ecology_integrated_gardens:0 "Giardini Integrati"
 resolution_ecology_integrated_gardens_desc:0 "Incoraggiando i nostri cittadini a coltivare il proprio cibo e imponendo sistemi idroponici facili da usare, possiamo ridurre il nostro impatto sui mondi in cui viviamo e godere di più vegetazione."

 resolution_ecology_environmental_control_board:0 "Comitato di Controllo Ambientale"
 resolution_ecology_environmental_control_board_desc:0 "L'industria non può autoregolarsi. Abbiamo bisogno di un consiglio di comitato ambientale multinazionale con il potere di supervisionare l'industria e lo sviluppo per porre fine agli abusi ambientali."
 resolution_ecology_environmental_control_board_tooltip:1 "Convertire pianeti in §YEcumenopoli§! o §YTerraformarli§! diversamente da un §YPianeta Gaia§! è §Rvietato§!."

 resolution_ecology_paradise_initiative:0 "L'Iniziativa Paradiso"
 resolution_ecology_paradise_initiative_desc:0 "Con una cura meticolosa dei nostri mondi, possiamo vivere in armonia ecologica. Il nostro obiettivo dovrebbe essere quello di lasciare indietro solo ricordi dove camminiamo."

