 federations.10000.desc:0 "Gli ingegneri di tutta la Comunità Galattica si sono riuniti per condividere idee su come sfruttare maggiormente le risorse dei nostri mondi.\n\nLa Decisione Planetaria §HProgetto Cornucopia§! è ora disponibile."

