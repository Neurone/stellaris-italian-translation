 resolution_mutualdefense_repeal_1:0 "§RRevoca $resolution_mutualdefense_the_readied_shield$§!"
 resolution_mutualdefense_repeal_1_desc:0 "Le Federazioni e i Patti Difensivi sono il luogo in cui dovrebbero essere discusse le questioni militari, non il Senato."
