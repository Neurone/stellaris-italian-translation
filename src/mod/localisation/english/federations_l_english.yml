 resolution_galacticstudies_cooperative_research_channels:0 "Canali Cooperativi di Ricerca"
 resolution_galacticstudies_cooperative_research_channels_desc:0 "Dovremmo stabilire protocolli che permettano agli scienziati della Comunità Galattica di condividere e rivedere le scoperte più facilmente."

 resolution_galacticstudies_astral_studies_network:0 "Rete di Studi Astrali"
 resolution_galacticstudies_astral_studies_network_desc:0 "Collegando le nostre basi stellari in una massiccia rete di sensori, possiamo migliorare notevolmente la qualità dei dati che raccogliamo."
 resolution_galacticstudies_astral_studies_network_tooltip:0 "Migliora l'efficienza dei moduli e edifici delle basi stellari §Y$sm_solar_panel_network$§!, §Y$sm_black_hole_observatory$§! e §Y$sm_listening_post$§!."

 resolution_galacticstudies_advanced_xenostudies:0 "Xenostudi Avanzati"
 resolution_galacticstudies_advanced_xenostudies_desc:0 "C'è molto da imparare da tutte le culture dell'universo. Dovremmo aggiungere ulteriori strumenti per la raccolta di informazioni a tutte le basi stellari mentre lavoriamo più a stretto contatto con le Enclavi."
 resolution_galacticstudies_advanced_xenostudies_tooltip:0 "Gli Avamposti forniscono £society£ §HRicerca Sociologica§! addizionale durante l'§YOsservazione§! o l'§YInfiltrazione§! di civiltà primitive.\n\nMigliora l'efficienza degli edifici delle basi stellari §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§! e §Y$sm_trader_proxy_office$§!.\n\nLe Politiche §YIntelligenza Artificiale Fuorilegge§! e §YStudi Passivi sui Nativi§! sono §Rvietate§!."

 resolution_galacticstudies_ethical_guideline_refactoring:0 "Modernizzazione dei Principi Etici"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "Possedere la capacità di promuovere la scienza fornisce l'imperativo morale di farlo, libero da concetti etici obsoleti che ci frenano. Facciamo ciò che dobbiamo perché possiamo."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "Gli imperi devono usare la più potente politica di §YMiglioramento Leader§! disponibile o saranno in §RViolazione della Legge Galattica§!!\n\nGli imperi §YEgualitari§! potrebbero non soddisfare questo requisito, e saranno in §RViolazione della Legge Galattica§!!"

 resolution_galacticstudies_extradimensional_experimentation:0 "Sperimentazione Extradimensionale"
 resolution_galacticstudies_extradimensional_experimentation_desc:0 "Studi preliminari suggeriscono che l'uso intensivo di sostanze che alterano la realtà può fornire ai ricercatori intuizioni inaspettate.\n\n§RDopo tutto, cos'è il peggio che potrebbe accadere?§!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "Sblocca una decisione planetaria che utilizza £sr_zro£ Zro per finanziare la ricerca extradimensionale nei Complessi di Ricerca Avanzati."
 pm_extradimensional_experimentation:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 pm_extradimensional_experimentation_tooltip:0 "§Y$building_research_lab_3$§!:\n+1£sr_zro£ Zro mantenimento\n+1£job_researcher£ $job_dimensional_portal_researcher$"
 pm_extradimensional_experimentation_desc:0 "Studi Extradimensionali sono in corso nei Complessi di Ricerca Avanzati di questo pianeta.\n\n§RChe cosa potrebbe andare storto?§!"
 extradimensional_experimentation_tooltip:0 "§YDecisione Planetaria Sbloccata:§! $pm_extradimensional_experimentation$"
