 resolution_industry_regulatory_facilitation:0 "Facilitazione Normativa"
 resolution_industry_regulatory_facilitation_desc:0 "Dobbiamo lasciare le decisioni normative agli esperti. I leader del settore sono i più qualificati per identificare normative dispendiose che ostacolano la produttività."

 resolution_industry_collective_waste_management:0 "Gestione collettiva dei Rifiuti"
 resolution_industry_collective_waste_management_desc:0 "Invece di costringere ogni miniera o fabbrica a sopportare l'onere di trattare i rifiuti industriali da sola, dovremmo designare aree in cui possiamo immagazzinare gli avanzi del progresso."

 resolution_industry_building_a_better_tomorrow:0 "Costruire un Domani Migliore"
 resolution_industry_building_a_better_tomorrow_desc:0 "Il progresso non può essere limitato da alcun ostacolo che ci troviamo di fronte. Condividiamo le tecniche tra noi per aiutarci a sfruttare e dominare il mondo naturale."

 resolution_industry_environmental_ordinance_waivers:0 "Deroghe alle Ordinanze Ambientali"
 resolution_industry_environmental_ordinance_waivers_desc:0 "La Comunità Galattica dovrebbe autorizzare i consigli locali a sospendere le regole antiquate che non servono il bene pubblico e stanno semplicemente bloccando il progresso."
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "Le designazioni planetarie di Forgia, Industria e Raffineria ottengono bonus aggiuntivi."

 resolution_industry_project_cornucopia:0 "Progetto Cornucopia"
 resolution_industry_project_cornucopia_desc:0 "Risorse pressoché infinite sono a nostra disposizione, se abbiamo il coraggio di coglierle. Pensa solo a quali meraviglie potremmo costruire se vincessimo la nostra paura."
 resolution_industry_project_cornucopia_tooltip:0 "Sblocca una §HDecisione Planetaria§! che permette di minare a fondo i nostri mondi per scoprire ricchi depositi minerali."

