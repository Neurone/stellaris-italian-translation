 decision_end_extradimensional_experimentation_desc:0 "Questa sperimentazione è pericolosa e deve finire. Cosa credevamo?"
 federations.10020.name:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 federations.10020.desc:0 "I segreti di questo universo non sono tutto ciò che è là fuori.\n\nLa Comunità Galattica ha autorizzato l'uso di sostanze che alterano la realtà per migliorare la nostra ricerca, consentendo ai nostri scienziati nei Complessi di Ricerca Avanzati di sondare altre realtà per la verità."
 federations.10020.desc_gestalt:0 "I segreti di questo universo non sono tutto ciò che è là fuori.\n\nLa Comunità Galattica ha autorizzato l'uso di sostanze che alterano la realtà per migliorare la nostra ricerca, consentendo ai nostri droni di ricerca nei Complessi di Ricerca Avanzati di sondare altre realtà per la verità."


