 origin_default:0 "Unificazione Prospera"
 origin_default_desc:0 "Un'unificazione planetaria stabile ha permesso a questa civiltà di prosperare e crescere."
 origin_tooltip_default_effects:0 "Comincia la partita con §Y4§! £pop£ Pop addizionali e con §Y2§! Distretti addizionali."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "Questa civiltà si è occupata dell'idea degli automi metallici sin dalla prima età del vapore. Anche se molti hanno detto che non poteva essere fatto, i primi veri robot hanno lasciato le linee di assemblaggio molto prima che il volo spaziale rudimentale fosse raggiunto."
 origin_tooltip_mechanists_effects:0 "Comincia la partita con §Y8§! £pop£ Pop robot, e con la tecnologia e l'infrastruttura per costruirne altri"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "Una seconda specie costituisce parte integrante di questa civiltà. Sono grandi, forti e la maggior parte di loro ha l'intelligenza di un bambino particolarmente ottuso. Guerre antiche hanno eliminato dalla loro specie le tendenze più aggressive, rendendola piuttosto servile."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "Questa civiltà si è evoluta in un paradiso, forse progettato solo per loro."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "Battezzata dal fuoco nucleare, questa civiltà ha affrontato l'annientamento totale - ed è sopravvissuta. Devastati ma incessanti, hanno ricostruito la civiltà dalle ceneri del vecchio mondo."
 origin_shattered_ring:0 "Anello in rovina"
 origin_shattered_ring_desc:0 "Questa civiltà abita un Ringworld costruito da precursori sconosciuti. Se sarà compreso e completamente riparato, garantirà loro un grande potere."
 origin_tooltip_shattered_ring_effects:0 "Comincia con un §YRingworld§! parzialmente ditrutto come pianeta natale. Il Ringworld inizierà con un  §Y$d_arcane_generator$§! che è in grado di mantenere alcuni dei tuoi segmenti."
 origin_remnants:0 "Resti"
 origin_remnants_desc:0 "Questa civiltà una volta si espandeva nel vuoto, controllando gran parte della Galassia. Alla fine furono sconfitti e quasi distrutti, ma dopo un lungo periodo di decadenza stanno tornando alle stelle."
 origin_tooltip_remnants_effects:0 "Comincia con un §YPianeta Reliquia§! come pianeta natale. Reclama la tua gloria perduta!"
 origin_tree_of_life:0 "Albero della Vita"
 origin_tree_of_life_desc:0 "Questo Alveare si è evoluto in una relazione simbiotica con un vasto Albero. L'Albero concede loro molti benefici, ma la sua perdita li paralizzerebbe."
 origin_tooltip_tree_effects:0 "Il nostro Alveare ottiene molti bonus vivendo su un pianeta con un Albero della Vita presente, o subisce penalità se è assente. Le navi colonia sono più costose, ma forniranno ai nuovi pianeti il ​​germoglio del proprio giovane Albero."
 origin_lithoid:0 "Nascita calamitosa"
 origin_lithoid_desc:0 "Non nativi del loro "pianeta natale", questi Litoidi arrivarono lì quando un meteorite si schiantò sul pianeta e uccise la maggior parte della vita nativa."
 origin_tooltip_lithoid_effects:0 "Comincia con un deposito §YEnorme Cratere§! sul tuo pianeta natale, che fornisce disrtetti totali e distretti minerari addizionali.\nPuò costruire navi colonia meteoriche che viaggiano a grande velocità ma danneggiano i loro pianeti bersaglio."
 origin_machine:0 "Consolidamento delle risorse"
 origin_machine_desc:0 "Questa Intelligenza Meccanica ha consolidato da tempo tutte le risorse del suo sistema domestico nel suo mondo capitale, coprendolo interamente con Macchinari."
 origin_tooltip_machine_effects:0 "Comincia con un §YMondo Meccanico§! come pianeta natale"

 d_arcane_generator:0 "Generatore Arcano"
 d_arcane_generator_desc:0 "Questa antica macchina sembra rispondere alle nostre esigenze producendo le risorse necessarie al mentenimento di alcuni dei nostri segmenti."
 d_decrepit_tunnels_1:1 "£blocker£ Tunnel decrepiti"
 d_decrepit_tunnels_1_desc:0 "Questi antichi e decrepiti tunnel non sono mai stati esplorati o ripuliti."
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_2_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_decrepit_tunnels_3:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_segment_rubble_1:0 "£blocker£ Antiche macerie"
 d_segment_rubble_1_desc:0 "Macchinari guasti e altri detriti impediscono ai lavoratori di utilizzare l'intero segmento."
 d_segment_rubble_2:0 "$d_segment_rubble_1$"
 d_segment_rubble_2_desc:0 "$d_segment_rubble_1_desc$"
 arcane_generator_upkeep_desc:0 "Il §Y$d_arcane_generator$§! si adatterà in modo da essere in grado di fornire il mantenimento per questo segmento."
 d_tree_of_life_home:0 "Albero della Vita"
 d_tree_of_life_home_desc:0 "Il Grande Albero ha protetto e sostenuto l'Alveare per innumerevoli generazioni."
 d_tree_of_life_colony:2 "Germoglio dell'Albero della Vita"
 d_tree_of_life_colony_desc:1 "Una propaggine del Grande Albero, trapiantata qui dall'Alveare. Ci vorranno millenni perché maturi completamente."
 d_lithoid_crater:0 "Enorme Cratere"
 d_lithoid_crater_desc:0 "Il luogo dell'impatto del meteorite che ha portato i Litoidi su questo pianeta."
 d_buried_lithoids:0 "Litoidi sepolti"
 d_buried_lithoids_desc:0 "Questi Litoidi sono stati spinti in profondità nel sottosuolo quando sono caduti dall'orbita."
 lithoid_crater:0 "Cratere litoide"
 lithoid_crater_desc:0 "Questo grande cratere è il risultato dell'impatto di un meteorite che portava Litoidi contro il pianeta."
 lithoid_colonizer:0 "Meteorite Litoide"
 lithoid_colonizer_plural:0 "Meteoriti Litoidi"
 d_machine_minerals:0 "Risorse consolidate"
 d_machine_minerals_desc:0 "Le risorse di minerale raffinato di un intero sistema solare vengono raccolte qui in cumuli delle dimensioni di un continente."
 d_organic_slurry:0 "Liquame organico"
 d_organic_slurry_desc:0 "Un oceano di liquame organico, i residui di lavorazione della precedente biomassa di un pianeta."

 juggernaut:0 "Juggernaut"
 juggernaut_plural:0 "Juggernaut"
 mega_shipyard_0:0 "Sito di costruzione del $mega_shipyard_3$"
 mega_shipyard_0_DESC:0 "La stazione del sito di costruzione funge da base per la futura costruzione di un $mega_shipyard_3$."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Una massiccia Base Stellare dedicata interamente alla costruzione navale, il $mega_shipyard_3$ dispone di 20 ormeggi di produzione per costruire o aggiornare le navi."
 mega_shipyard_1:0 "$mega_shipyard_3$ Framework"
 mega_shipyard_1_DESC:0 "La struttura iniziale per il $mega_shipyard_3$ getta le basi per quello che un giorno sarà il cantiere navale più produttivo della galassia."
 mega_shipyard_2:0 "Nucleo del $mega_shipyard_3$"
 mega_shipyard_2_DESC:0 "Il nucleo del $mega_shipyard_3$ contiene gran parte delle infrastrutture necessarie per spostare ed elaborare le grandi quantità di materiali necessari per alimentare gli ormeggi di produzione."
 mega_shipyard_3:0 "Mega Cantiere Navale"
 mega_shipyard_3_DESC:0 "Con una moltitudine di ormeggi per la produzione navale riforniti da un nucleo di elaborazione iper-efficiente, la capacità produttiva del Mega Cantiere Navale eclissa quella di qualsiasi altra Base Stellare."
 mega_shipyard_ruined:0 "$mega_shipyard_3$ in rovina"
 mega_shipyard_ruined_DESC:0 "Questo $mega_shipyard_3$ non costruirà alcuna nave senza ingenti riparazioni."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "Questo $mega_shipyard_3$ ha visto giorni migliori. Non costruirà più alcuna nave senza ingenti riparazioni."
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$Non puoi costruire più di un Mega Cantiere Navale."
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "Le prime fasi del nostro $mega_shipyard_3$ sono ora complete. Una vasta struttura attende l'installazione delle banchine di produzione che un giorno renderanno questa struttura la capitale cantieristica della galassia."
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "Il nucleo del $mega_shipyard_3$ è stato posto in essere, non resta che aggiungere i vasti ormeggi per la costruzione di navi."
 feda.3.name:0 "$mega_shipyard_3$ Online"
 feda.3.desc:0 "Il $mega_shipyard_3$ è completamente online, può ora produrre navi stellari con una capacità senza precedenti."

 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "Nelle vaste distese del sistema [mega_shipyard_system.GetName] si trova una vasta struttura di design alieno. Nonostante il suo stato decrepito, i nostri scienziati confermano che la megastruttura è in realtà una combinazione di diversi cantieri navali - un §Y$mega_shipyard_3$§!.\n\nSe dovessimo acquisire le conoscenze su come riparare questo magnifico impianto industriale, le nostre capacità di produzione aumenterebbero immensamente."
 feda.5.b.desc:3 "Nelle vaste distese del sistema [mega_shipyard_system.GetName] si trova una vast struttura di un §Y$mega_shipyard_3$§! - simile a quello da noi progettato. La megastruttura è tuttavia in uno stato decrepito e necessita di ampie riparazioni per essere riportata in linea."
 feda.5.c.desc:0 "Una rapida scansione dello spazio circostante ha accertato che la megastruttura eoni fa ha sofferto di una sorta di grave sovraccarico di energia, probabilmente a causa di una specie di massiccia tempesta di energia che attraversava il sistema."
 feda.5.a:0 "Immagina di averne due!"

