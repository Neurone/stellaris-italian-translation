 resolution_commerce_buzzword_standardization_desc:0 "Dobbiamo consentire alle nostre imprese di lavorare senza problemi l'una con l'altra. La razionalizzazione delle comunicazioni strategiche consente ai nostri agenti di raggiungere più facilmente i parametri chiave delle prestazioni."

 resolution_commerce_leveraged_privateering:0 "Servizio Corsaro di Leva"
 resolution_commerce_leveraged_privateering_desc:0 "Il commercio è la linfa vitale della galassia. Tutti i membri della Comunità Galattica dovrebbero contribuire a una forza spaziale multinazionale per combattere la pirateria e altre minacce al libero commercio."

 resolution_commerce_underdeveloped_system_utilization:0 "Utilizzo del Sistema sottosviluppato"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "Il fallimento nell'estrazione del massimo valore dai sistemi nella nostra sfera di influenza è uno spreco criminale. Proponiamo che venga considerato come tale e punito di conseguenza."
