 tech_mega_shipyard:0 "Mega Cantiere Navale"
 tech_mega_shipyard_desc:0 "Un cantiere di costruzione a gravità zero di proporzioni schiaccianti, in grado di eseguire contemporaneamente numerosi progetti di assemblaggio di navi spaziali."
 tech_juggernaut:0 "Juggernaut"
 tech_juggernaut_desc:0 "Base spaziale mobile di proporzioni impareggiabili, la classe di navi Juggernaut porta la guerra offensiva ad un livello completamente nuovo."

 tech_advanced_metallurgy_1:0 "Leghe Ceramico-Metalliche"
 tech_advanced_metallurgy_1_desc:0 "L'uso diffuso di ceramiche avanzate nell'industria può migliorare le rese metallurgiche."
 tech_advanced_metallurgy_2:0 "Leghe Duracciaio"
 tech_advanced_metallurgy_2_desc:0 "Sostituendo le antiquate apparecchiature ceramico-metalliche con tecnologie all'avanguardia, possiamo far funzionare le nostre fucine a maggiori temperature e più a lungo, aumentando la produzione."
