 resolution_sanctions_economic_repeal_1:0 "§RRevoca $resolution_sanctions_economic_1$§!"
 resolution_sanctions_economic_repeal_1_desc:0 "Le sanzioni Economiche che abbiamo imposto a imperi in §RViolazione della Legge Galattica§! sono troppo rigide. L'onere è troppo grande per questioni che dovrebbero essere gestite diplomaticamente."
 resolution_sanctions_economic_repeal_1_effect_success:0 "Revoca la risoluzione §Y$resolution_sanctions_economic_1$§!."

