 default_federation:0 "Unione Galattica"
 default_federation_desc:0 "I Membri di questa federazione sono uniti e pronti a cooperare per affrontare qualsiasi problema possa sorgere."
 trade_federation:0 "Lega Commerciale"
 trade_federation_desc:0 "Questa federazione è focalizzata sul libero mercato e la crescita economica."
 research_federation:0 "Cooperativa di Ricerca"
 research_federation_desc:0 "Questa federazione è orientata ad una tecnocrazia in cui la verità universale e il progresso incessante sono al centro."
 military_federation:0 "Alleanza Militare"
 military_federation_desc:1 "I Membri di questa federazione cercano di serrare i ranghi attorno agli ideali di cameratismo, abilità marziale e cooperazione militare."
 hegemony_federation:0 "Egemonia"
 hegemony_federation_desc:0 "Federazioni di questo tipo sono spesso costruite intorno ad un impero potente circondato da stati satelliti minori."

 # Perks
 federation_fleet_size_1:0 "Scambio di Ufficiali"
 federation_fleet_size_1_desc:1 "L'interoperabilità e la schierabilità della nostra flotta combinata sono notevolmente migliorate conducendo frequenti esercitazioni navali, con il comando che ruota tra gli ufficiali di bandiera di tutti gli stati membri."
 federation_fleet_size_2:0 "Standardizzazione Logistica"
 federation_fleet_size_2_desc:0 "Concordare comunemente tipi di munizioni, carburante e altri materiali di consumo vitali significa che le varie flotte dei membri possono essere rifornite più facilmente, potendo quindi rimanere in azione più a lungo."
 federation_fleet_size_3:0 "Corpo del Segnale Interstellare"
 federation_fleet_size_3_desc:0 "Il collegamento di tutte le flotte dei membri ad una singola rete di comando FTL unificata ci consente di coordinare le azioni della flotta in una scala fino ad ora senza precedenti."
 federation_fleet_size_effect:0 "La quantità con cui i membri contribuiscono alla §YCapacità Navale della Federazione§! vale il §G+25%§! in più."
 federation_fleet_speed_1:0 "Rotte Interne"
 federation_fleet_speed_1_desc:1 "Corridoi iperspaziali ben mappati e pattugliati all'interno del nostro territorio consentono una libertà di movimento senza paragoni, permettendo alle nostre flotte di radunarsi velocemente ovunque richiesto."
 federation_fleet_speed_effect:0 "La §YVelocità della Nave§! è aumentata del §G+10%§! Quando nello spazio della Federazione."
 federation_fire_rate_1:0 "Spirito Offensivo"
 federation_fire_rate_1_desc:0 "La difesa ha il vantaggio tattico, ma i comandanti sanno fin dall'antichità che solo l'attacco può far raggiungere lo scopo ultimo della guerra: costringere il nemico ad obbedire alla nostra volontà."
 admiral_level_cap_1:0 "Tradizione Navale"
 admiral_level_cap_1_desc:0 "Accademie di addestramento complete e moderne, sostenute da secoli di tradizione spaziale, rendono il nostro corpo ufficiali il migliore della galassia."
 claim_cost_1:0 "Sfera di Influenza"
 claim_cost_1_desc:0 "Desideriamo relazioni amichevoli con tutte le nazioni vicine. Se le relazioni amichevoli non possono essere raggiunte a causa dell'intransigenza dei loro governi attuali, possiamo installarne di nuovi - e lo faremo."
 job_output_1:0 "Forza attraverso l'Unità"
 job_output_1_desc:1 "Liberati dai tossici litigi intestini che caratterizzavano le relazioni interstellari prima dell'ascesa della nostra unione, gli stati membri possono ora concentrare le loro energie su un lavoro produttivo per il bene di tutti."
 job_output_2:0 "Scopo Superiore"
 job_output_2_desc:0 "La grande idea che unifica i nostri popoli è più importante dei capricci o della convenienza di qualsiasi essere individuale. Percorrere la via del progresso richiede sacrifici."
 job_output_3:0 "Servizio Universale"
 job_output_3_desc:0 "Non abbiamo più bisogno di affrontare l'angoscia e il dubbio delle domande sul nostro ruolo nella federazione. Alla domanda 'quanto dovremmo essere pronti a dare?', l'unica risposta è 'tutto'."
 research_share_1:0 "Contatti Accademici"
 research_share_1_desc:1 "Nessun essere può 'possedere' la conoscenza. Cos' decidiamo di interrompere la pratica dell'accumulo di scoperte scientifiche - ciò che impedisce il vero progresso nella galassia."
 research_share_1_effect:0 "Gli §YAccordi di Ricerca Federali§! hanno la Velocità di Ricerca aumentata del §Y5%§!."
 research_share_2:0 "Linguaggio della Scienza"
 research_share_2_desc:0 "Ogni specie della federazione aveva la propria versione di tassonomia, tavola periodica e di altri strumenti di scambio delle conoscenze. Stabilendo un lessico comune, le idee possono essere trasmesse con la minima confusione."
 research_share_3:0 "Licenza di Produzione"
 research_share_3_desc:0 "Una grande invenzione che non lascia mai il suo pianeta natale ha un valore accademico o sociale limitato. Incentiveremo la produzione su licenza di tali innovazioni per accelerarne la diffusione."
 research_share_4:0 "Database Universale"
 research_share_4_desc:0 "Il Database Universale è diventato una sorta di testo sacro tecnologico, contenente la conoscenza accumulata di tutte le nostre specie membri. Anche se gli individui dimenticano, o se gli imperi cadono, il Database Universale durerà."
 research_boost_1:0 "Peer Review in Tempo Reale"
 research_boost_1_desc:0 "Se nuovi prototipi e teorie vengono trasmessi a ogni istituto di ricerca della nostra cooperativa tramite comunicazioni FTL, possono essere sottoposti a più fonti di revisione indipendente e perfezionati alla velocità della luce."
 rare_tech_boost:0 "Ispirazione Scientifica"
 rare_tech_boost_desc:0 "La natura interstellare e multispecie della nostra cooperativa espone gli scienziati a prospettive letteralmente aliene alle loro, con un conseguente grande impulso al pensiero fuori dagli schemi."
 rare_tech_boost_effect:0 "Le §MTecnologie Rare§! già sbloccate un altro membro della federazione adesso compaiono §Y2§! volte la normale frequenza. Questo effetto cambia la probabilità dall'§Y1%§! al §Y2%§!."
 crisis_research_1:0 "Mobilitazione della Ricerca"
 crisis_research_1_desc:0 "Di fronte a una minaccia ovvia e imminente per tutta la vita galattica, la comunità scientifica deve essere pronta a mettere da parte la sperimentazione astratta a favore di applicazioni puramente difensive."
 crisis_research_1_effect:0 "Durante una Crisi Finale, guadagni il §Y20%§! Velocità di Ricerca."
 crisis_research_2:0 "Protocolli Etici Sospesi"
 crisis_research_2_desc:0 "Nessun tabù è troppo forte, nessun precetto morale troppo sacrosanto, quando l'unica alternativa è il completo annientamento."
 tech_diplo_weight_1:0 "Tecnocrate"
 tech_diplo_weight_1_desc:0 "Riorganizzeremo la nostra società secondo l'idea radicale che coloro che possiedono conoscenze specialistiche in una certa sfera, lì eserciteranno il loro potere decisionale."
 president_option_1:0 "Ramo di Ricerca Esecutivo"
 president_option_1_desc:0 "La scienza puramente teorica gioca un ruolo vitale, ovviamente, ma ci sono casi in cui la ricerca mirata - seguendo le priorità designate al più alto livello - può avere un impatto enorme."
 president_megastructure_1:0 "Iniziativa di Costruzione Strategica"
 president_megastructure_1_desc:0 "La capacità del ramo esecutivo di concentrare il potere logistico della lega su progetti strategici designati aiuterà a preservare l'equilibrio del potere e a difendere il nostro modo di vivere."
 unity_boost_1:0 "Credibilità Diplomatica"
 unity_boost_1_desc:0 "I nostri cittadini sono giustamente orgogliosi del nostro ruolo negli affari galattici. La reputazione di rapporti leali e aperti con tutti gli esseri - membri o meno - favorisce un senso di scopo pacifico."
 unity_boost_2:0 "Carta dei Diritti"
 unity_boost_2_desc:0 "Più delle parole di qualsiasi individuo, la proclamazione di un codice universale dei diritti senzienti è stata il più grande ambasciatore della nostra federazione, e della galassia migliore che ci stiamo sforzando di creare."
 president_unity_1:0 "Fedeltà alla Lega"
 president_unity_1_desc:0 "Quando uno di noi assume il seggio presidenziale, sentiamo tutti un profondo senso di unità e di scopo in questo grande sforzo condiviso. Andremo avanti insieme."
 trade_value_1:0 "Accordi di Libero scambio"
 trade_value_1_desc:0 "Il primo passo per costruire un ambiente imprenditoriale veramente prospero e sanamente competitivo è rimuovere le barriere sistematiche alla circolazione di beni e servizi. Le perturbazioni economiche locali a breve termine saranno superate da efficienze su macro-scala."
 trade_value_2:0 "Standardizzazione delle Misure"
 trade_value_2_desc:0 "Proprio come è stato fatto su tutti i nostri diversi mondi nativi nell'era pre-FTL, dobbiamo nuovamente concordare un insieme di standard galattici di misura per tempo, peso, distanza e valore."
 trade_value_3:0 "Acquista Locale, Acquista Lega"
 trade_value_3_desc:0 "La cooperazione pacifica e reciprocamente redditizia tra gli stati membri della Lega ha, nel tempo, costruito una forma di 'fedeltà alla marca' nel comportamento dei consumatori. I nostri cittadini, senza troppi suggerimenti, sembrano preferire acquistare da altri membri della lega - sapendo che gran parte del vantaggio tornerà indirettamente a loro stessi."
 trade_value_4:0 "Trattati Commerciali Preferenziali"
 trade_value_4_desc:0 "Ci muoveremo ora per formalizzare i legami commerciali tra i nostri stati costituenti, in modo da trarne vantaggio ogni volta che qualcosa viene acquistato o venduto nel nostro territorio o nelle vicinanze. Perché acquistare altrove?"
 trade_protection_1:0 "Sicurezza delle Rotte spaziali"
 trade_protection_1_desc:0 "Nessuna quantità di progresso materiale avrà importanza se i beni prodotti non possono arrivare a destinazione a causa di corruzione e furto. La nostra robusta applicazione delle ordinanze interstellari antipirateria garantirà la salute economica della Lega."
 president_trade_value_1:0 "Centro del Commercio"
 president_trade_value_1_desc:1 "Proprio come le antiche rotte marittime, sedersi di traverso alle principali arterie del commercio galattico garantisce notevoli vantaggi finanziari."
 extra_envoy_1:0 "Emissari Federali"
 extra_envoy_1_desc:1 "Il futuro migliore che ci sforziamo di costruire funzionerà solo se tutti gli esseri sono consapevoli di ciò che intendiamo ottenere. Vogliamo diventare una forza pervasiva e persuasiva per la pace nella galassia."
 extra_influence_1:0 "Santità dell'Ufficio"
 extra_influence_1_desc:0 "L'ascesa alla più alta carica nella nostra federazione non è un'incoronazione reale; è un impegno illimitato al servizio di tutta la vita senziente. Tuttavia, la Presidenza gode di un grande prestigio."
 diplomacy_upkeep_1:0 "Supervisori Politici"
 diplomacy_upkeep_1_desc:0 "Gli accordi reciprocamente vantaggiosi tra i paesi membri sono molto più facili da coordinare quando gli agenti di supervisione della nazione leader sono direttamente incorporati nell'apparato di governo di ciascun membro."
 diplomacy_upkeep_1_effect:0 "Gli Accordi di Ricerca e i Trattati di Migrazione tra i membri della federazione non costano £influence£ Influenza per il loro mantenimento."
 diplo_weight_1:0 "Alleato Storico"
 diplo_weight_1_desc:0 "Con un record di lunga e proficua cooperazione all'interno dell'alleanza, i membri della federazione - che sono ovviamente liberi di votare come preferiscono - tendono nel tempo ad allinearsi sulle questioni chiave."
 damage_crisis_1:0 "Più forti Insieme"
 damage_crisis_1_desc:0 "La deterrenza collettiva contro gli aggressori egemonici ha preservato la fragile pace di questa galassia. Saremo uniti contro tutti coloro che minacciano quell'ordine, dall'interno o dall'esterno."
 damage_crisis_2:0 "Peacekeepers Galattici"
 damage_crisis_2_desc:0 "Se intendiamo possedere l'autorità morale per governare, dobbiamo mostrare alla galassia che non solo abbiamo la volontà di difenderla dalle minacce esterne, ma anche i mezzi."
 envoy_unity_1:0 "Addetti Federali"
 envoy_unity_1_desc:0 "Gli arbitri dell'agenda della federazione - i nostri emissari - sono esperti e attivi nel loro sforzo per migliorare il senso di appartenenza e di vantaggio reciproco tra i nostri membri."
 envoy_unity_1_effect:0 "Ottieni §Y1§! Unità per ogni Emissario assegnato alla federazione."
 envoy_unity_2:0 "Unità Federale"
 envoy_unity_2_desc:0 "I nostri inviati lavorano incessantemente per promuovere e incoraggiare l'agenda e lo scopo della federazione, ispirando affinità e fiducia in tutta la galassia."
 cohesion_join_1:0 "Natura Accogliente"
 cohesion_join_1_desc:0 "Indipendentemente dalle differenze culturali o biologiche, la crescita della federazione va a vantaggio di tutti."
 cohesion_join_1_effect:0 "I nuovi membri impongono una penalità alla Coesione della federazione inferiore del §Y50%§!."
 cohesion_failed_vote_1:0 "Concordare di Dissentire"
 cohesion_failed_vote_1_desc:0 "Non c'è miglior crogiolo di un acceso dibattito per provare le idee, e la disputa è un ottimo strumento quando l'obiettivo è costruire un futuro stabile."
 cohesion_failed_vote_1_effect:0 "Le votazioni respinte dalla federazione impongono una penalità alla Coesione della federazione inferiore del §Y50%§!."
 federation_fleet_unity_1:0 "Forza Unificante"
 federation_fleet_unity_1_desc:0 "Sapere che le nostre flotte unite stanno pattugliando il vuoto conferisce ai nostri membri un senso di orgoglio, sicurezza e determinazione."
 federation_fleet_unity_1_effect:1 "£unity£ §YUnità Mensile§! uguale al §Y10%§! della dimensione della Flotta Federale."
 president_keep_navy_1:0 "Esenzione dall'Obbligo"
 president_keep_navy_1_desc:0 "Governare con l'esempio può essere una cosa potente e stimolante, e quindi il leader è libero da qualsiasi restrizione che possa impedirlo."
 president_keep_navy_1_effect:1 "Il Presidente della federazione contribuisce alla Capacità della Flotta Federale senza detrarre dalla propria Capacità Navale."
 president_hegemony_cb_1:0 "Unisciti o Muori"
 president_hegemony_cb_1_desc:0 "Se non sono con noi, sono contro di noi. Qualsiasi - e ogni - forza che ci si oppone deve essere considerata una minaccia e affrontata di conseguenza."
 president_hegemony_cb_1_effect:1 "Il Presidente ottiene l'§YObbiettivo Stabilisci Egemonia§! per obbligare un impero esterno ad unirsi alla federazione."
 president_diplo_weight_steal_1:0 "Privilegio Egemonico"
 president_diplo_weight_steal_1_desc:0 "La potenza del sovrano non può essere minata in nessun momento. Il supporto completo e attivo dei sudditi dell'egemonia è imperativo."
 president_diplo_weight_steal_1_effect:1 "Ogni membro trasferisce il §Y10%§! del suo §Y$MOD_DIPLO_WEIGHT_MULT$§! al Presidente."

