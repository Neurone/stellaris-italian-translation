 resolution_sanctions_military_repeal_1:0 "§RRevoca $resolution_sanctions_military_1$§!"
 resolution_sanctions_military_repeal_1_desc:0 "Limitare la capacità navale per aver infranto la Legge Galattica è una proposta pericolosa. Dobbiamo utilizzare altri mezzi per garantire il rispetto della Legge Galattica."
