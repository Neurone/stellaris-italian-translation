 feral_overload_00:0 "Minoranza Rumorosa"
 feral_overload_00_desc:0 "Una piccola parte della popolazione ha comportamenti un po'... primitivi."

 feral_overload_01:0 "Mazzo Turbolento"
 feral_overload_01_desc:0 "Una discreta quantità di abitanti si comporta apertamente come bestie feroci."

