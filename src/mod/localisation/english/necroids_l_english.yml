 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Necrofagi"
 origin_necrophage_desc:0 "Questa civiltà si è evoluta come un parassita, nutrendosi delle altre forme di vita senzienti per crescere. Con l'espandersi della sua influenza nella galassia, altre specie verranno viste come apprendisti da portare nel loro gregge, o semplicemente come cibo per sostenere il loro crescente potere."
 civic_tooltip_necrophage_effects:0 "- Può convertire i Pop £pops£ delle altre specie in §Hspecie primarie§!.\n- Solo i Pop Necrofagi possono essere §Hcapi§! o prendere §Hlavori per governatore§!.\n- Inizia con §H12§! Pop £pops£ di una specie secondaria e prepatente.\n- I pianeti abitabili garantiti sono invece §Hciviltà primitive§!."
 civic_necrophage_secondary_species:0 "Specie Prepatente"
 trait_necrophage:0 "Necrofagi"
 trait_necrophage_desc:1 "§LQuesta specie di quasi-immortali procrea consumando popoli delle altre specie.§!"
 building_necrophage_elevation_chamber:0 "Camera dell'Elevazione"
 building_necrophage_elevation_chamber_desc:0 "Quelli che attendono la trasformazione spendono i loro giorni studiando le pratiche e i rituali dei [This.Owner.GetSpeciesNamePlural] nella tranquillità della Camera dell'Elevazione."
 building_necrophage_house_of_apotheosis:0 "Casa dell'Apoteosi"
 building_necrophage_house_of_apotheosis_desc:0 "Una casa di inenarrabile splendore dove coloro che attendono la loro apoteosi come [This.Owner.GetSpeciesNamePlural] possono trascorrere in tranquillità i loro ultimi giorni nelle loro forme originali."
 job_necro_apprentice_effect_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! e £food£ §Y$food$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nOgni §Y10§! anni, £job_necro_apprentice£ $job_necro_apprentice_plural$ vengono trasformati in §Y[This.Owner.GetSpeciesNamePlural]§! durante un §YRituale di Elevazione§!."
 job_necro_apprentice_effect_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! e £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nOgni §Y10§! anni, £job_necro_apprentice£ $job_necro_apprentice_plural$ vengono trasformati in §Y[This.Owner.GetSpeciesNamePlural]§! durante un §YRituale di Elevazione§!."
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RIl pianeta non sta avendo §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Necrofita"
 job_necro_apprentice_plural:0 "Necrofiti"
 job_necro_apprentice_desc:0 "Attraverso anni di duro lavoro culminanti in un sontuoso Rituale di Elevazione, quelli abbastanza sfortunati da non nascere nel rituale possono essere sussunti nella casta regnante."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Questo lavoro può essere solo svolto da Pop non-robotici non facenti parte della specie primaria."
 mod_job_necro_apprentice_add:0 "Lavori per $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! Lavoro per $job_necro_apprentice$ per $VALUE$ Pop"
 mod_job_necro_apprentice_per_pop_short:0 "\n§G+1§! £mod_job_apprentice_add£ per $VALUE$ £pop£"
 planet_necro_apprentices:0 "Lavori per Necrofiti"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- Il Pop £pop£ è Necrofago e procrea consumando altre specie§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Questo lavoro può essere solo svolto da Pop Necrofagi Liberi che non vengono epurati."
 opinion_necrophage:1 "Sparizioni Misteriose"
 opinion_necrophage_our_species:0 "Necrofizzato la nostra Specie"
 disables_necrophage_features:0 "§RScegliendo questo Tratto di Ascensione verrano disabilitate le meccaniche Necrofaghe.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Pop Necrofizzati"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Abbiamo convertito $VALUE|Y$ £pops£ Pop alla nostra specie in una Cerimonia di Elevazione su $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE:0 "In un passato non molto lontano, [GetHomeWorldName] era dominato da una specie piuttosto insignificante. A tutti gli osservatori, sembrava stessero seguendo un normale percorso di sviluppo, con periodi di innovazione occasionalmente rapidi intervallati con periodi molto più lunghi di battute d'arresto apparentemente insormontabili. Tuttavia, a loro insaputa, il loro pianeta ospitava una seconda specie intelligente: noi.\n\nPer millenni, noi - i [GetSpeciesNamePlural] - siamo rimasti inosservati dai proprietari del pianeta. Poco più che vaghe voci di terrori nella notte, eravamo una fiaba raccontata solo per spaventare i giovani disubbidienti. Ma si sbagliavano a sottovalutarci.\n\nMentre il tasso del loro progresso tecnologico accelerava, così faceva la nostra infiltrazione nella loro società."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Quando la loro caduta arrivò, fu rapida e sanguinosa. Abbiamo preso il controllo del loro pianeta senza pietà - i nostri precursori ridotti alla sottomissione e al graduale assorbimento nella razza [GetSpeciesName].\n\nOra armati del segreto del viaggio FTL recentemente scoperto, siamo pronti ad andare verso le stelle e rimodellare tutte le specie della galassia a nostra immagine!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Gradualmente, fummo in grado di prendere il controllo del pianeta, riducendo i nostri precursori alla sottomissione e al graduale assorbimento nella razza [GetSpeciesName].\n\nOra armati del segreto del viaggio FTL recentemente scoperto, siamo pronti a raggiungere le stelle ed ottenere il nostro posto tra le nazioni interspaziali della galassia!"

 necroids.2.name:0 "Cerimonia di Elevazione su [Root.Capital.GetName]"
 necroids.2.desc:0 "Sin dalla conquista [Root.GetAdj] di [Root.Capital.GetName], la trasformazione dei [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] è rimasta avvolta in un rituale. Ogni dieci anni - una data che si sta avvicinando velocemente - gli "Apprendisti" si riuniscono nella Camera dell'Elevazione per una cerimonia speciale. Cosa gli succeda esattamente è un segreto gelosamente custodito conosciuto solo da pochi eletti, ma quando emergono, lo fanno come [Root.GetSpeciesNamePlural]."
 necroids.2.A:0 "Che le preparazioni comincino!"
 necroids.2.A.tooltip:1 "Alla fine dell'anno, tutti i §H$job_necro_apprentice_plural$§! su §H[Root.Capital.GetName]§! saranno convertiti in §H[Root.GetSpeciesNamePlural]§!.\n\nQuesta cerimonia avverrà ogni §H10 anni§! su ciascun pianeta [Root.GetAdj] con una §HCamera dell'Elevazione§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Tempio Sacrificale"
 building_sacrificial_temple_1_desc:0 "Un luogo venerato nel quale predicatori solenni e allievi devoti pregano e lavorano verso ogni prosperoso ma sanguinoso ciclo."
 building_sacrificial_temple_2:0 "Holotempio Oscuro"
 building_sacrificial_temple_2_desc:0 "Miglioramenti tecnologici a questo edificio consacrato permettono uno studio più rigoroso, e un senso di devozione più tangibile a cause al di là dei suoi mutevoli muri."
 building_sacrificial_temple_3:0 "Tempio del Gran Sacrificio"
 building_sacrificial_temple_3_desc:0 "Un sito di suprema consacrazione nel quale campi di immersione multi-sensoriale permettono ai fedeli di onorare ogni [This.Owner.GetAdj] sacrificio - passato, presente e futuro."
 job_death_priest:0 "Sacerdote della Morte"
 job_death_priest_plural:0 "Sacerdoti della Morte"
 job_death_priest_desc:0 "La guida spirituale delle masse è assicurata da coloro che faranno - quando chiamati - sacrifici dei loro allievi più devoti."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "Lavori per $job_death_priest$"
 mod_job_death_priest_per_pop:0 "§G+1§! Lavoro per $job_death_priest$ per $VALUE$ Pop"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ per $VALUE$ £pop£"
 job_mortal_initiate:0 "Iniziato Mortale"
 job_mortal_initiate_plural:0 "Iniziati Mortali"
 job_mortal_initiate_desc:0 "Questi allievi devoti della loro fede dedicano la restante porzione delle loro vite al miglioramento della loro società - uno studio che si conclude con il loro volontario, fatale sacrificio."
 job_mortal_initiate_effect_desc:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £society£ §Y$society_research$§!"
 mod_job_mortal_initiate_add:0 "Lavori per $job_mortal_initiate$"
