 edict_sacrifice_harmony:0 "Sacrificio: Armonia"
 edict_sacrifice_harmony_desc:0 "I più devoti tra noi vengono preparati per incontrare il loro destino. Il loro sacrificio finale è un momento per la gioiosa celebrazione dello scopo. Che ogni giorno sia trascorso in onore di una bella vita!"
