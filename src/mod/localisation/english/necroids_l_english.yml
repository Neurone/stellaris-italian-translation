 necroids.200.name:0 "Un Sacrificio Fatto: [root.GetAdj] Fratellanza"
 necroids.200.desc:0 "Un silenzio palpabile scende attraverso il [root.GetName]. I pellegrini hanno viaggiato da ogni dove ai luoghi di culto da loro scelti, formando nuove amicizie e riaccendendo le vecchie lungo il loro cammino.\n\nI rituali della nostra società sono stati osservati e investiti negli appena emersi $job_mortal_initiate_plural$, le cui silenziose processioni si dice abbiano strappato tanti sorrisi quante lacrime. Il principale $job_death_priest$ su [capital_scope.GetName] ha condotto un caloroso sermone, invitando i fedeli a nutrire e considerare le proprie relazioni, e prosperare nella nostra mutualità.\n\nMentre ogni $job_mortal_initiate$ procedeva verso la camera sacrificale, sono risuonati sospiri collettivi. Ciascuno adesso ha incontrato la propria fine, lasciando in eredità un benevole studio."
 necroids.200.tooltip.base:0 "Questo sacrificio di £job_mortal_initiate£ $job_mortal_initiate_plural$ ci ha concesso un §Hulteriore§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ produzione Unità§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ produzione Unità§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ produzione Unità§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ produzione Unità§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ produzione Unità§!."

 necroids.201.name:0 "Un Sacrificio Fatto: [root.GetAdj] Armonia"
 necroids.201.desc:0 "Mormorii eccitati rieccheggiano sul [root.GetName]. I pellegrini aspettano nei luoghi di culto da loro scelti, sostenuti da un'eccitazione del tutto in contrasto con qualsiasi stanchezza fisica che potrebbero aver sopportato.\n\nI rituali della nostra società sono stati osservati e investiti negli appena emersi $job_mortal_initiate_plural$, le cui silenziose processioni sono state accolte con cortesi espressioni di gratitudine. Il principale $job_death_priest$ su [capital_scope.GetName] ha condotto un vigoroso sermone, invitando i fedeli a cogliere la gioia in ogni momento. Quando è arrivato il momento culminante, ogni $job_mortal_initiate$ ha proceduto verso la camera sacrificale sotto applausi estatici. Ciascuno adesso ha incontrato la propria fine, lasciando in eredità un benevole studio."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ Felicità Pop§!."

 necroids.202.name:0 "Un Sacrificio Fatto: Premio per i [root.GetName]"
 necroids.202.desc:0 "Un senso di benessere può già essere avvertito attraverso il [root.GetName] mentre i pellegrini si riuniscono nei luoghi di culto da loro scelti. A volte fanno offerte; molti approfittano della miriade di bancarelle e venditori ambulanti che servono i nostri luoghi sacri.\n\nVari rituali sono stati osservati e investiti nei $job_mortal_initiate_plural$ di questo ciclo, la cui silenziosa processione era addobbata con ghirlande di vario genere. Il principale $job_death_priest$ su [capital_scope.GetName] ha condotto uno stimolante sermone, promettendo tempi produttivi e confortevoli per tutti.\n\nAlla fine del sermone, ogni $job_mortal_initiate$ ha proceduto verso la camera sacrificale per incontrare la propria fine, lasciando in eredità un benevole studio."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% produzione di £minerals£ Minerali e £energy£ Energia§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% produzione di £minerals£ Minerali e £energy£ Energia§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% produzione di £minerals£ Minerali e £energy£ Energia§!.."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% produzione di £minerals£ Minerali e £energy£ Energia§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% produzione di £minerals£ Minerali e £energy£ Energia§!."

 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "Armate Rianimate"
 civic_reanimated_armies_desc:0 "In questa società, la morte non è un ostacolo per la chiamata alle armi. I maestri dell'arte della necromanzia rianimano i corpi deceduti per sollevare un terribile esercito che incute timore nei cuori dei comuni mortali."
 civic_tooltip_reanimated_armies_effects:0 "L'edificio §YAccademia Militare§! viene rimpiazzato da un §YAccampamento del Terrore§!, permettendo il reclutamento di §YArmate di Non-Morti§!."
 building_dread_encampment:0 "Accampamento del Terrore"
 building_dread_encampment_desc:0 "È meglio nascondere le attività dei necromanti dagli occhi delicati del pubblico mentre fanno risorgere orde di non-morti per farle combattere nelle nostre armate."
 job_necromancer_effect_desc:1 "£job_necromancer£ $job_necromancer_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £physics£ £society£ §YPunti Ricerca§! e £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, e producono £defense_army£ §YEserciti di Difesa§!"
 undead_army:0 "Armata di Non-Morti"
 undead_army_desc:0 "Soldati non-morti resuscitati dalla tomba da necromanti. Liberati dalla paura della morte, incutono terrore nei cuori dei loro nemici con la loro mostruosità e la loro ferocia in battaglia!"
 undead_army_plural:0 "Armate di Non-Morti"
 job_necromancer:0 "Necromante"
 job_necromancer_plural:0 "Necromanti"
 job_necromancer_desc:0 "Resuscitare i morti per farli combattere nelle armate della nazione è un lavoro difficile. Solo i praticanti più abili conoscono le arti segrete richieste per realizzare questa impresa!"
 planet_necromancers:0 "Lavori per Necromanti"
 mod_job_necromancer_add:0 "Lavori per $job_necromancer$"
 mod_job_necromancer_per_pop:0 "§G+1§! Lavori per $job_necromancer$ per $VALUE$ Pop"
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ per $VALUE$ £pop£"

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Santuario del Riposo"
 building_galactic_memorial_1_desc:0 "Questo umile memoriale concentra i pensieri e studia la natura multiforme della morte e dei finali."
 building_galactic_memorial_2:0 "Pilastro di Quietus"
 building_galactic_memorial_2_desc:0 "Un luogo solenne dedicato alla contemplazione della morte, in cui molti finali possono essere narrati."
 building_galactic_memorial_3:0 "Memoriale Galattico"
 building_galactic_memorial_3_desc:0 "Una libreria monumentale di tutto ciò che può o non può essere compreso sui finali, raccontati per inconoscibili ere future."
 building_galactic_memorial_regular_tooltip:0 I "§YMemoriali Galattici§! aumentano la §YStabilità§!, e migliorano l'§YAttrazione all'Etica Governativa§! sui §HMondi Tombali§! e i §HMondi Reliquia§!"
 building_galactic_memorial_gestalt_tooltip:0 I "§YMemoriali Galattici§! aumentano la §YStabilità§!, e riducono la §YDevianza§! sui §HMondi Tombali§! e i §HMondi Reliquia§!"
 job_death_chronicler:0 "Cronista della Morte"
 job_death_chronicler_plural:0 "Cronisti della Morte"
 job_death_chronicler_desc:0 "L'entropia è il campo di questi studiosi, che osservano e registrano la morte e i suoi effetti in tutte le sue varie espressioni."
 job_death_chronicler_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £unity£ §Y$unity$§! e £society£ §Y$society_research$§!"
 job_chronicle_drone:0 "Drone Cronista"
 job_chronicle_drone_plural:0 "Droni Cronisti"
 job_chronicle_drone_desc:0 "Questi droni specializzati rivolgono i loro pensieri all'entropia, ricercando il decadimento terminale come contrappunto alla nostra continuità."
 job_chronicle_drone_effect_desc:1 "£job_chronicle_drone£ $job_chronicle_drone_plural$ trasformano £energy£ §Y$energy$§! e £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§! e £society£ §Y$society_research$§!"
