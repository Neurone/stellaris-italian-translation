 ring_world_1_MEGASTRUCTURE_DETAILS:1 "Un §Y$pc_ringworld_habitable$§! permette la creazione di varie aree abitabili, cannibalizzando gli altri pianeti del sistema per la raccolta dei materiali."
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "Un Pianeta ad Anello completo è composto da 4 Sezioni, ognuna equivalente alle dimensioni di un enorme Pianeta di Classe Gaia.§!"
 ring_world_1:0 "Sito per Pianeta ad Anello"
 ring_world_1_DESC:0 "Questo complesso servirà come fondamenta, deposito risorse e dormitorio per le centinaia di migliaia di individui coinvolti nella costruzione del Pianeta ad Anello."
 ring_world_2_intermediate:0 "Struttura del Pianeta ad Anello"
 ring_world_2_intermediate_DESC:0 "Questa iniziale struttura scheletrica circonda la stella del sistema, e serve come piattaforma su cui costruire in seguito delle sezioni completamente abitabili."
 ring_world_2:0 "Struttura della Sezione del Pianeta ad Anello"
 ring_world_2_DESC:0 "Questa scheletrica sezione rappresenta circa un quarto della superficie totale del Pianeta ad Anello. Il lavoro sulle sezioni abitabili più piccole non è ancora stato completato."
 ring_world_3_intermediate:0 "Sezione Completa Pianeta ad Anello"
 ring_world_3_intermediate_DESC:0 "Una sezione completamente funzionale ed abitabile del Pianeta ad Anello, completa di una biosfera attiva già pronta per l'insediamento."
 
 habitat_0_MEGASTRUCTURE_DETAILS:1 "Un §Y$pc_habitat$§! è una Stazione Spaziale teoricamente autosufficiente progettata per essere un'abitazione permanente."
 habitat_0_CONSTRUCTION_INFO_DELAYED:4 "Un Habitat può utilizzare esclusivamente £building£ §YEdifici§! progettati per gli Habitat.  If built in orbit over a planet with £minerals£ §YMineral§!, £energy£ §YEnergy§!, or £physics£ £society£ £engineering£ §YResearch§! deposits, special £district£ §YDistricts§! will be available."
 habitat_0:0 "Habitat"
 habitat_0_DESC:0 "Una Stazione Abitabile in orbita attorno ad un pianeta inabitabile, in grado di contenere un certo numero di §HPOP§! ed §HEdifici§!, lontani dalla superficie."

 cant_build_on_habitat:0 "§RNon può essere costruito sugli Habitat§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "I laboratori di ricerca e le banche dati di un §Y$think_tank_3$§! generano un immenso flusso di dati scientifici grezzi e non filtrati."
 think_tank_0:0 "Sito per Nexus"
 think_tank_0_DESC:0 "Il sito iniziale che servirà da base per la futura costruzione del Nexus."
 think_tank_1:0 "Nucleo del Nexus"
 think_tank_1_DESC:0 "Dotato di un reattore a singolarità all'ultimo grido, il nucleo centrale soddisferà la maggior parte del fabbisogno energetico del Nexus. Collegherà anche tra loro le future strutture di ricerca."
 think_tank_2:0 "Ali di Ricerca del Nexus"
 think_tank_2_DESC:0 "Le ali di ricerca conterranno la maggior parte dei laboratori e gli alloggi per gli scienziati. Vengono forniti di camere multiple di sicurezza per poter sigillare ogni area in caso di necessità."
 think_tank_3:0 "Nexus"
 think_tank_3_DESC:0 "Un Nexus completamente equipaggiato ed operativo."
 think_tank_4:0 "Il Nexus Groik"
 think_tank_4_DESC:0 "Denominato così in onore del suo inventore, questo Nexus integra all'interno della sua rete una banca neurale contenente il cervello di uno dei nostri migliori ricercatori, che gli permette di operare ad una velocità migliorata."
