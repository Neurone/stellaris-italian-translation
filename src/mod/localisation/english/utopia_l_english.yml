 spy_orb_1:0 "Nucleo della Sentinella"
 spy_orb_1_DESC:0 "Un avamposto d'ascolto all'avanguardia completo di un equipaggio permanente composto da astronomi ed analisti tattici."
 spy_orb_2:0 "Guglia della Sentinella"
 spy_orb_2_DESC:0 "Le alette oscillanti disposte lungo la guglia centrale isolano anche i più deboli segnali dalle radiazioni di fondo."
 spy_orb_3:0 "Antenne della Sentinella"
 spy_orb_3_DESC:0 "Queste enormi antenne permettono di coprire distanze mai raggiunte prima d'ora."
 spy_orb_4:0 "Matrice Sentinella"
 spy_orb_4_DESC:0 "Una Matrice Sentinella completa; i suoi sensori riescono a raggiungere ogni angolo della galassia."
 
 #utopia.2001.desc:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Pianeta ad Anello around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the Megastruttura.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Pianeta ad Anello is completed."
 
 15_HOSTILE_GREETING:0 "Il disprezzo che il nostro Sovrano prova nei tuoi confronti è condiviso da tutto il nostro impero, [From.GetSpeciesName]. In effetti, le mie appendici si agitano alla sola tua vista."
 16_HOSTILE_GREETING:0 "Quanto poco devi contare per la tua caotica società destrutturata, [From.GetSpeciesName]. Suppongo sia una pazzia credere che una cultura come la vostra possa generare un grande Leader come il nostro."
 15_FRIENDLY_GREETING:0 "Hai fatto una buona impressione sul nostro Sovrano, [From.GetSpeciesName]. Siete amici della nostra specie."
 
