 allow_edict_consectrated_worlds:5 "§HSblocca Decisione:§! Pianeti Consacrati\n"
 describe_edict_consectrated_worlds:5 "§EConsacrando pianeti disabitati (fino ad un massimo di §Y3§!) aumenterà l'§YAttrazione alle Etiche Spiritualiste§!, i §YServizi Imperiali§! e la £unity£ §YGenerazione di Unità§!, in rapporto al valore spirituale dei pianeti consacrati.§!"
 allow_machine_worlds:2 "§HSblocca Opzione di Terraformazione:§! Pianeta Meccanico"
 describe_machine_worlds:6 "I §YPianeti Meccanici§! sono pianeti speciali inospitali per la maggior parte degli organici, ma la quantità di £district£ Distretti §YGeneratori§! e §YMinerari§! che possono supportare non è limitata dalle Caratteristiche Planetarie. La £pop£ §YPOP§! che vive su un §YPianeta Meccanico§! avrà un aumento alla §YProduzione delle Risorse§! pari al §G+10%§! e l'§YUtilizzo delle Abitazioni§! sarà ridotto del §G10%§!. Qualsiasi £district£ §YDistretto Agricolo§! presente sul pianeta andrà distrutto."
 allow_hive_worlds:0 "§HSblocca Opzione di Terraformazione:§! Pianeta Alveare"
 describe_hive_worlds:1 "I §YPianeti Alveare§! sono pianeti speciali inospitali per la maggior parte della POP non connessa ad una Mente Alveare, ma la quantità di £district£ Distretti §YGeneratori§!, §YMinerari§! ed §YAgricoli§! che possono supportare non è limitata dalle Caratteristiche Planetarie, e i Distretti §Alveare§! sono più efficienti. La £pop£ §YPOP§! che vive su un §YPianeta Alveare§! avrà un aumento alla §YProduzione delle Risorse§! pari al §G+10%§!."
 
