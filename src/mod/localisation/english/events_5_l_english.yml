 anomaly.186.name:0 "Limbo"
 anomaly.186.desc.v1:0 "Il rifugio non è altro che una tomba per esseri che speravano di diventare immortali.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] afferma che gli enormi blocchi di codice ternario trovati nelle banche dati sono immagini neurali, scansioni cerebrali digitalizzate. Senza dubbio gli alieni di [From.From.GetName] pensavano che questa fosse la loro unica possibilità per avere una sorta di sopravvivenza a seguito di qualunque calamità avesse colpito il loro pianeta. Non potevano resuscitarsi, ma si sono affidati alla minuscola speranza che, alla fine, qualcuno con quella possibilità li avrebbe trovati."
 anomaly.186.desc.v2:0 "Il rifugio non è altro che una tomba per esseri che speravano di diventare immortali.\n\nGli enormi blocchi di codice ternario trovati nelle banche dati sono immagini neurali, scansioni cerebrali digitalizzate. Senza dubbio gli alieni di [From.From.GetName] pensavano che questa fosse la loro unica possibilità per avere una sorta di sopravvivenza a seguito di qualunque calamità avesse colpito il loro pianeta. Non avendo le conoscenze per resuscitarsi, si sono affidati alla minuscola speranza che, magari, qualcun altro l'avrebbe fatto per loro.\n\nCon la nostra padronanza in ambito robotico, potremmo caricare queste scansioni all'interno di automi. Tuttavia non siamo in grado di dire se i nostri robot siano abbastanza sofisticati per supportare un'intelligenza così elevata."
 anomaly.186.desc.v3:0 "Il rifugio non è altro che una tomba per esseri che speravano di diventare immortali.\n\nGli enormi blocchi di codice ternario trovati nelle banche dati sono immagini neurali, scansioni cerebrali digitalizzate. Senza dubbio gli alieni di [From.From.GetName] pensavano che questa fosse la loro unica possibilità per avere una sorta di sopravvivenza a seguito di qualunque calamità avesse colpito il loro pianeta. Non avendo le conoscenze per resuscitarsi, si sono affidati alla minuscola speranza che, magari, qualcun altro l'avrebbe fatto per loro.\n\nCon la nostra padronanza della robotica avanzata siamo in grado di presupporre che i nostri robot siano abbastanza sofisticati per supportare un'intelligenza superiore."
 anomaly.186.a:0 "Lasciate che gli alieni morti riposino in pace."
 anomaly.186.a.alt.tooltip:0 "Elimina le scansioni neurali dalle banche dati di [Root.Capital.GetName]."
 anomaly.186.b:1 "Scaricate le scansioni neurali per sicurezza."
 anomaly.186.b.tooltip:0 "Salvate le scansioni neurali nelle nostre banche dati."
 anomaly.186.c:1 "Caricate le scansioni neurali."
 anomaly.186.d:0 "Non lo faremo, ma scaricate le scansioni neurali per sicurezza."
 anomaly.187.name:0 "Limbo: Un Nuovo Inizio"
 anomaly.187.desc:0 "Dopo innumerevoli tentativi falliti, i nostri ricercatori sono finalmente riusciti a caricare le scansioni neurali aliene in un gruppo di robot. Finora non hanno mostrato alcun segno di coscienza al di fuori di quella di un robot standard, portando molti a domandarsi se i risultati siano stati falsati.\n\nTuttavia, il dipartimento di ingegneria è estasiato, e chiede di integrare gli alieni nella nostra società."
 anomaly.187.a:0 "Possono insediarsi liberamente su uno dei nostri pianeti."
 anomaly.187.b:0 "Sarebbe meglio dividersi."
 anomaly.187.a.tooltip:0 "Una POP robotica aliena si stabilisce su [bot_planet.GetName]."
 anomaly.188.name:0 "Limbo: Lezione Imparata"
 anomaly.188.desc:0 "Dopo l'ultimo tentativo fallito nel trasferire le scansioni neurali aliene all'interno di un corpo robotico, il nostro dipartimento di ingegneria ha dovuto ammettere la sconfitta. Le scansioni sono andate distrutte nel processo... e molti scienziati pensano che in fondo sia meglio così. Vivere il resto della vita confinato nel corpo di un robot sembra un destino crudele per un'intelligenza superiore."
 anomaly.189.name:0 "Limbo: Un Nuovo Inizio"
 anomaly.189.desc:0 "Dopo varie prove e battute d'arresto, il dipartimento di ingegneria è infine riuscito a trasferire le scansioni neurali aliene in corpi robotici, ed i risultati sono esaltanti. Gli antichi alieni hanno riacquisito piena coscienza ed hanno espresso il desiderio di unirsi al nostro impero, offrendosi di colonizzare un nuovo pianeta all'interno dei nostri confini."
 anomaly.189.a:0 "Ne saremmo onorati."
 anomaly.189.b:0 "Sarebbe meglio dividersi."
 anomaly.189.b.tooltip:0 "Gli alieni si cercheranno una casa altrove."
 anomaly.189.c:0 "Smantellateli."
 anomaly.189.a.tooltip:0 "Gli alieni si uniranno al nostro impero e colonizzeranno [new_colony.GetName]."
 anomaly.1190.name:0 "Limbo: Spiriti tra i Cavi"
 anomaly.1190.desc:0 "Il dipartimento di ingegneria ha riportato una notizia piuttosto allarmante. Dopo aver concluso l'ultimo giorno del "Progetto Limbo" con ciò che sembrava un altro fallimento nel trasferire le scansioni neurali aliene all'interno di corpi robotici, gli scienziati hanno fatto ritorno ai laboratori e non hanno più trovato gli automi.\n\nAlcuni credono che l'esperimento sia riuscito e che gli alieni siano fuggiti durante la notte, altri che si tratti di un elaborato scherzo. Potremmo non sapere mai la verità..."
 anomaly.1190.a:0 "Notevole."
 anomaly.1192.name:0 "Limbo: Avanzamento Tecnologico"
 anomaly.1192.desc:0 "A seguito dei recenti passi avanti nella robotica, i nostri ricercatori pensano di poter utilizzare le antiche scansioni neurali che abbiamo recuperato tempo fa dal rifugio alieno, per sostituire l'Intelligenza Artificiale dei robot.\n\nTuttavia, rimangono ancora alcune incertezze sul fatto che i corpi robotici siano abbastanza sofisticati per supportare un'alta coscienza neurologica."
 anomaly.1192.a:0 "Vale il rischio."
 anomaly.1192.b:0 "Meglio non rischiare."
 anomaly.1192.alt.tooltip:0 "Conservate le scansioni neurali nelle nostre banche dati su [Root.Capital.GetName]."
 anomaly.1194.name:0 "Limbo: Avanzamento Tecnologico"
 anomaly.1194.desc:0 "A seguito dei recenti passi avanti nella robotica, la comunità scientifica di [Root.Capital.GetName] è convinta di poter produrre corpi sintetici abbastanza sofisticati da supportare un'alta coscienza neurologica. Potremmo caricare nei robot le scansioni aliene che abbiamo recuperato tempo fa dal rifugio alieno, e riportare in vita gli alieni."
 anomaly.1194.a:0 "Vale il rischio."
 anomaly.1195.name:0 "Limbo: Andati"
 anomaly.1195.desc:0 "Gli alieni, le cui menti sono state caricate nei corpi robotici, sene sono andati. Si sono riuniti in una piccola flotta di navi civili ed hanno preso il volo verso un sistema solare remoto. Finora non abbiamo ricevuto alcuna loro notizia, e potremmo non sapere mai se abbiano raggiunto la loro destinazione."
 anomaly.1196.name:0 "Limbo: I Risvegliati"
 anomaly.1196.desc:0 "I rapporti indicano che gli alieni, le cui menti sono state caricate in corpi robotici, hanno colonizzato un pianeta ed ora si fanno chiamare "I Risvegliati.""
 anomaly.1198.name:0 "Limbo: Un Nuovo Inizio"
 anomaly.1198.desc:0 "Dopo molti tentativi, il dipartimento di ingegneria è finalmente riuscito a trasferire le scansioni neurali degli alieni estinti in corpi robotici, ed i risultati sono esaltanti. Gli antichi alieni hanno riacquisito piena coscienza ed hanno espresso il desiderio di unirsi al nostro impero, offrendosi di colonizzare un nuovo pianeta all'interno dei nostri confini."
 anomaly.1198.a:0 "Sarebbe meglio dividersi."
 anomaly.1198.tooltip:0 "Gli alieni si uniranno al nostro impero e colonizzeranno [potential_target.GetName]."
 anomaly.1199.name:0 "Limbo: Risveglio"
 anomaly.1199.desc:0 "Dopo molti tentativi, il dipartimento di ingegneria è finalmente riuscito a trasferire le scansioni neurali degli alieni estinti in corpi robotici, ed i risultati sono esaltanti. Gli antichi alieni hanno riacquisito piena coscienza ed hanno espresso il desiderio di essere indipendenti e ricostruire il loro impero."
 anomaly.1199.a:0 "Non ci opporremo."

 #action.7000.name: "Forza Lavoro Robotica Operativa"
 #action.7000.1: "Annotato."
#
 #action.7000.desc_colle: "Gli ingegneri di [Root.Planet.GetName] riferiscono che la nostra prima forza lavoro robotica è operativa e che sta svolgendo il proprio compito con efficienza senza pari, dando l'esempio agli altri lavoratori locali che ora sono ansiosi di essere ricollocati per compiti più adatti."
 #action.7000.desc_indiv: "$#action.7000.desc_intro$ Le reazioni dei locali sulla forza lavoro robotica sono entusiaste, dato che ora potranno avere molto più tempo per dedicarsi alle cose veramente importanti della vita... le singole attività e la crescita personale."
 #action.7000.desc_phobe: "$#action.7000.desc_intro$ Sebbene inizialmente sospettosi, sembra che i locali siano concordi sul fatto che i robot siano preferibili agli alieni, ed hanno espresso la speranza che questa iniziativa li liberi da ogni necessità di forza lavoro straniera."
 #action.7000.desc_phile: "$#action.7000.desc_intro$ I curiosi locali si sono ammassati per dare il benvenuto ai nuovi arrivati, ed hanno tentato di interagire con le IA. Finora i robot non hanno dato risposta, concentrandosi invece sui loro compiti."
 #action.7000.desc_milit: "$#action.7000.desc_intro$ I locali stanno celebrando l'occasione con una parata, fiduciosi che la forza lavoro robotica aiuterà a rinforzare il nostro impero."
 #action.7000.desc_pacif: "$#action.7000.desc_intro$ Le reazioni della comunità sono state cautamente ottimistiche, con una certa preoccupazione sul fatto di utilizzare la tecnologia responsabilmente e per una giusta causa."
 #action.7000.desc_mater: "$#action.7000.desc_intro$ Alcuni visionari parlano di rivoluzione robotica e [planet] è diventato l'invidia dell'impero, mentre i nostri cittadini sognano un futuro in cui il lavoro manuale sarà solo un lontano ricordo."
