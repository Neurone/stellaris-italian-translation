 akx.9023.name:0 "Il Segnale Orizzonte: - Fine Messaggio -"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName] obbedisce, con evidente sollievo. I rapporti psichici indicano che è soggetto ad incubi ricorrenti... parla di labirinti impossibili, dell'affamato vortice dello spazio interstellare, del suo nome pronunciato nell'oscurità. Nel giro di un anno, il messaggio si interrompe."

 akx.9090.name:0 "Il Segnale Orizzonte: Causa ed Effetto"
 akx.9090.desc:0 "I nostri osservatori riferiscono che il loquace buco nero presente nel Sistema [horizonsignal_system.GetName] si è attivato per un attimo, alla morte di [horizonsignal_secondleader.GetName]. Un rapido ed incomprensibile segnale. Come un impeto di rabbia, aggiunge uno degli osservatori."
 akx.9090.a:0 "Non è finita."

 akx.9091.name:0 "Il Segnale Orizzonte: In Memoriam"
 akx.9091.desc:0 "I nostri osservatori riferiscono che il loquace buco nero presente nel Sistema [horizonsignal_system.GetName] si è attivato per un attimo, alla morte di [horizonsignal_thirdleader.GetName]. Ha trasmesso nuovamente il poema artificiale, per tre volte. Sembrava, aggiunge uno degli osservatori, un ubriaco che canta ad una veglia funebre."
 akx.9091.a:0 "Non è finita."

 akx.9095.name:0 "Il Segnale Orizzonte: Una Lezione tra le Ceneri"
 akx.9095.desc:0 "Abbiamo riprodotto le condizioni approssimative che potremmo trovare attorno al buco nero. Abbiamo notato che i frammenti ritrovati ciclano tra i vari stadi, in un modo che dovrebbe essere impossibile... come se il tempo oscillasse. Potremmo ricavare energia da questo fenomeno... anche se potrebbero verificarsi preoccupanti cambiamenti allo spazio-tempo locale."

