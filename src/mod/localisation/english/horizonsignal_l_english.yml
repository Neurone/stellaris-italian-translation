 ##A RENDEZVOUS: Worm-related event
 
 akx.9300.name:0 "Rendez-Vous"
 akx.9300.desc:1 "La [Root.GetName] è stata contatta... dalla §HSyzygy§! di [Root.Owner.GetName]. La comunicazione è avvenuta nonostante il fatto che non abbia inviato alcun ID riconoscibile, e nessuna nave con quel nome sia mai stata commissionata. L'ufficiale in comando della Syzygy sostiene di essere il Capitano $H[mirrored_syzygy_admiral.GetName]§!."
 akx.9300.a.admiralabsent:0 "Uhm. Il nostro ammiraglio che porta quel nome sta bene ed è altrove."
 akx.9300.a.admiralabsent.tooltip:0 "Aprite le comunicazioni."
 akx.9300.a.admiralpresent:0 "Interessante. [mirrored_syzygy_admiral.GetName] è qui."
 akx.9300.b:0 "DEVE essere un'imboscata. Non corriamo rischi. Alle armi."

 akx.9310.name:0 "Rendez-Vous: Il Capitano Che Fu"
 akx.9310.desc:0 "Il Capitano che appare sullo schermo è chiaramente [mirrored_syzygy_admiral.GetName], ma una sua versione sfregiata, spettrale, decrepita e rovinata; il suo volto è ustionato, e più vecchio... molto più vecchio. Il ponte sullo sfondo sembra altrettanto malandato e decrepito. Ma la voce del Capitano è chiara e decisa.\n\n§G"FINALMENTE siete qui. Ho atteso così a lungo. La mia punizione è morire in battaglia contro di voi. Vi prego, finitemi. Mi spiace."§!"
 akx.9310.a:0 "Che succede qui? Sei veramente [mirrored_syzygy_admiral.GetName]?"
 akx.9310.a.response:0 "§G"Se lo sono? Voi siete gli stessi dello scorso anno? Ogni giorno è una morte. Ogni futuro è una scelta. Il tempo è un labirinto, non una strada."§!\n\nUn sogghigno... sembra non stia bene.\n\n§G"Chiedetelo al Loop."§!"
 akx.9310.b:0 "Se vuoi morire, perché aspettare? Hai mille modi per farlo."
 akx.9310.b.response:0 "§G"Non ricordate? Certo che no, ancora... e nemmeno potreste, ora, se ci siete riusciti. Il Loop ha bisogno di sacrifici, e li desidera così."§! Un'agonizzante colpo di tosse. §G"Meglio non scherzare con il Loop."§!"
 akx.9310.c:0 "Cos'è il Loop?"
 akx.9310.c.response:0 "§G"Il Loop è ciò che è venuto prima e ciò che verrà in seguito... il §!§HVerme in Attesa§!§G... e, suppongo, che il Verme sia il Loop. Diciamo che se il tempo è un labirinto"§!... il Capitano inizia a gesticolare inutilmente... §G"allora il Loop è il suo mostro. Od il suo creatore... no, non riesco a spiegarlo... ne saprete di più molto presto. L'avete già fatto, nel mio passato... Armi bloccate?"§!"
 akx.9310.d.notpacifist:0 "Arrenditi. Qualunque cosa tu abbia fatto, possiamo aiutarti."
 akx.9310.d.notpacifist.response:0 "§G"Troppo tardi"§!, esclama il Capitano, non senza rammarico, ed interrompe la trasmissione."
 akx.9310.d.fanaticpacifist:1 "Uccidere non è il nostro modo di fare, e ti aiuteremo."
 akx.9310.d.fanaticpacifist.response:0 "Il Capitano esita per un lungo momento. Diventa evidente che il ponte della Syzygy è vuoto: non ci sono altri membri dell'equipaggio.\n\n§G"È troppo tardi per me,"§! esclama infine il Capitano, §G"ma avete ragione. Questo non è il nostro modo di fare. Farò ciò che devo fare."§! Interrompe la trasmissione.\n\nI sensori riferiscono che le armi della Syzygy sono disattivate; la nave si sta spegnendo. Poco dopo... si disattiva del tutto. Quando la nostra squadra di soccorso sale a bordo, non trova traccia di vita, e nessun segno del Capitano. Ma qualcuno ha di recente avuto accesso ai sistemi di sicurezza, disattivando i protocolli che impedivano l'accesso al nucleo."
 akx.9310.e:0 "Facciamola finita, allora."
 akx.9310.e.response:0 "§G"Passo e chiudo."§!\n\nIl Capitano saluta... sussultando come se il movimento tirasse una vecchia ferita... e termina la connessione."
 akx.9310.e.materialistic:0 "Prima che tu vada: hai imparato qualcosa di utile?"
 akx.9310.e.materialistic.response:0 "Il Capitano cela un sogghigno stirato.\n\n§G"Speravo che me lo domandaste. Vi sto inviando i dati. Passo e chiudo."§!"
 akx.9310.e.spiritual:0 "Ti ricorderemo nelle nostre preghiere."
 akx.9310.e.spiritual.response:0 "§G"Ed io ho un'altra preghiera per voi."§!\n\nIl Capitano recita una strana litania palindroma composta da ventisette parole che appassionerà i nostri teologi, ed interrompe la comunicazione."
 akx.9310.e.militarist:0 "Capitano. Ci incontreremo tra fiamme ed onore."
 akx.9310.e.militarist.response:0 "Il Capitano saluta.\n\n§G"Spero di essermi meritato un monumento."§!\n\nLa connessione si interrompe."
 akx.9310.e.fanaticcollectivist:0 "Qualunque cosa sia successa, questo non è il nostro modo di fare. Arrenditi. Ti aiuteremo."
 akx.9310.e.fanaticcollectivist.response:0 "Il Capitano esita per un lungo momento. Diventa evidente che il ponte della Syzygy è vuoto: non ci sono altri membri dell'equipaggio.\n\n§G"È troppo tardi per me,"§! esclama infine il Capitano, §G"ma avete ragione. Questo non è il nostro modo di fare. Farò ciò che devo fare."§! Interrompe la trasmissione.\n\nI sensori riferiscono che le armi della Syzygy sono disattivate; la nave si sta spegnendo. Poco dopo... si disattiva del tutto. Quando la nostra squadra di soccorso sale a bordo, non trova traccia di vita, e nessun segno del Capitano. Ma qualcuno ha di recente avuto accesso ai sistemi di sicurezza, disattivando i protocolli che impedivano l'accesso al nucleo."
 akx.9310.f:0 "Traditore."
 akx.9310.f.tooltip:0 "Chiudete le comunicazioni."

 akx.9315.name:0 "Rendez-Vous: Come Finisce"
 akx.9315.desc:0 "La Syzygy sta riattivando le armi."
 #spawn the Syzygy
 akx.9315.a:0 "Se ci fosse stato un altro modo..."
 akx.9315.b:0 "Così sia."

 akx.9319.name:0 "Rendez-Vous: Interferenza"
 akx.9319.desc:0 "Un messaggio disturbato proviene dal Capitano della Syzygy, nel Sistema [syzygy_location.GetStarName]. Dietro di lui, il ponte è avvolto nel fumo. §G"Troppo tardi,"§! tossisce. §G"Ci avete messo troppo. Il Loop non mi perdonerà. Vi prego..."§!\n\nIl messaggio termina qui."
 akx.9319.a:0 "Chi è stato?"
 akx.9319.a.tooltip:0 "La Syzygy è stata distrutta da un altro impero. Se raggiungerai il sistema prima che i detriti vadano alla deriva, potresti trovare qualcosa di utile."

 akx.9320.name:0 "Rendez-Vous: Il Capitano Che Sarà"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName] rimane in silenzio nei giorni a seguire. Non è cosa da poco ordinare la propria morte. Ma nel tempo, quel silenzio si trasforma in determinazione, e fiducia quasi sconsiderata."

 akx.9321.name:0 "Rendez-Vous: Il Capitano Che Sarà"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName] rimane in silenzio nei giorni a seguire. Non è cosa da poco sapere di essere già morti. Ma nel tempo, quel silenzio si trasforma in determinazione, e fiducia quasi sconsiderata."
 akx.9321.a:0 "Preoccupante."
 akx.9321.b:0 "Ciò che fu, sarà; ciò che sarà, fu."

 akx.9330.name:0 "Rendez-Vous: Il Giorno e l'Ora"
 akx.9330.desc:0 "Durante l'anno seguente, abbiamo ricevuto dei rapporti indicanti la presenza dell'ammiraglio [From.GetName] in vari punti del nostro spazio, ed oltre. Quando un Leader famoso muore, accadono questo genere di cose, naturalmente; ed è diventato una specie di leggenda dal momento dell'incontro con la Syzygy. Ma non possiamo esserne certi."
 akx.9330.a:0 "Potremmo non saperlo mai."
 akx.9330.b:0 "Oh, possiamo esserne certi."

 akx.9340.name:0 "Rendez-Vous: Tesori Funebri"
 akx.9340.desc:0 "Le analisi forensi dei resti che abbiamo scoperto hanno rivelato alcune anomalie. Tutte le parti della nave sono state costruite nello stesso periodo... utilizzano tecniche che corrispondono ai nostri metodi di costruzione... ma alcuni componenti sembrano essere centinaia d'anni più vecchi di altri. Una cellula energetica che abbiamo recuperato risulta molto più performante di quanto dovrebbe essere.\n\nInoltre... due analisti assegnati al progetto si sono improvvisamente ripresi da alcuni problemi cronici di salute... in un caso, probabilmente terminali. La squadra non sa spiegarsi l'accaduto."

