 ##THE MESSENGER: Worm-related event

 akx.9200.name:0 "Il Messaggero: §HCIÒ CHE FU, SARÀ§!"
 akx.9200.desc:0 "La [Root.GetName] ha localizzato un piccolo oggetto artificiale, minimamente alimentato, che trasmette un segnale continuo a distanza ravvicinata. Questo genere di oggetti solitamente si rivelano essere capsule di salvataggio, ed è proprio ciò che sembra. È qui fuori da molto tempo. Quando l'equipaggio la apre, osservando attentamente le procedure di quarantena, trova degli antichi resti conservati dall'ambiente sterile della capsula. Niente di insolito, per ora. Il capitano della [Root.GetName], tuttavia, indica che non si aspettava di trovare sulle pareti le parole §HCIÒ CHE FU, SARÀ; CIÒ CHE SARÀ, FU§! scritte con i fluidi corporei dell'occupante, che ora l'equipaggio chiama ironicamente il Messaggero. Gli scienziati aggiungono che sono presenti delle somiglianze anatomiche inaspettate tra la specie del Messaggero... e la nostra."
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "Il Messaggero: Possibilità"
 akx.9201.desc:0 "Abbiamo stabilito che la capsula di salvataggio è di un modello disponibile durante la precedente fase della civiltà galattica... nessuna nuova tecnologia. I resti del Messaggero, tuttavia, sono un'altra storia. Si tratta indiscutibilmente di un nostro antenato, o una variante della nostra specie. Forse abbiamo dei cugini là fuori... o forse siamo stati sottoposti a manipolazione genetica da una razza di precursori. [researchingscientist.GetName] chiede il permesso di condurre ricerche più approfondite."
 akx.9201.militarist.a:0 "Dategli il permesso di continuare."
 akx.9201.militarist.a.tooltip:0 "Aumenta la ricerca sulla Mappatura Genetica"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "Rilasciate i finanziamenti."
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "Aumenta la ricerca sulla Mappatura Genetica di [moderate amount]"
 akx.9201.c:0 "No. E [researchingscientist.GetName] dovrà lasciare la ricerca già esistente."
 akx.9201.c.tooltip:0 "Ci sono cose che è meglio non sapere."

 akx.9210.name:0 "Il Messaggero: Liberi"
 akx.9210.desc:0 "[researchingscientist.GetName] ha ricostruito la specie del Messaggero. È più debole rispetto a noi, ma possiede abilità cognitive decisamente migliori. Non siamo ancora in grado di stabilire se il Messaggero sia una versione modificata della nostra specie, o un nostro antenato. È un po' imbarazzante immaginare che potremmo discendere da una specie tanto debole... ma [researchingscientist.GetName] rimane di questa opinione. In effetti, considera la perdita delle abilità cognitive una "tragedia".\n\nTalmente una tragedia che ha deciso di alterare la sua fisiologia per renderla più simile a quella del Messaggero. Insiste che ciò gli permetterà di continuare al meglio il progetto."
 akx.9210.a:0 "Che tradimento creativo! Giustiziatelo, per favore."
 akx.9210.b:0 "Che tradimento creativo! Giustiziatelo e distruggete gli appunti."
 akx.9210.c:0 "Un'idea eccellente! Che prosegua."

 akx.9211.name:0 "Il Messaggero: Una Nuova Luce"
 akx.9211.desc:0 "[researchingscientist.GetName] ha ricreato il patrimonio genetico del Messaggero. Senza chiedere alcuna opinione, ha anche creato un agente retrovirale estremamente contagioso. Si sta dilagando tra i nostri pianeti. Sotto la sua influenza, gli appartenenti alla nostra specie dominante stanno cadendo in uno stato di coma metamorfico, risvegliandosi giorni dopo trasformati nella specie del Messaggero. Tutto ciò sta causando... un po' di agitazione."
 akx.9211.a:0 "È andato troppo oltre. Ora basta. Contenete l'epidemia."
 akx.9211.a.tooltip:0 "Tutta la POP sul Pianeta Capitale verrà convertita, ma l'epidemia terminerà lì."
 akx.9211.b:0 "Contenete l'epidemia, ed epurate tutti i cittadini colpiti."
 akx.9211.b.tooltip:0 "Tutta la POP colpita verrà §REpurata§!: quasi l'intera popolazione di [Root.Capital.GetName]."
 akx.9211.c:0 "Ciò che fu, sarà. Cambieremo. Portatemi un campione dell'agente."
 akx.9211.c.tooltip:0 "Verrà trasformata la nostra intera specie."

 akx.9220.name:0 "Il Messaggero: Al Guinzaglio"
 akx.9220.desc:0 "[researchingscientist9220.GetName] ha ricostruito la specie del Messaggero. È piuttosto impressionante... diciamo preoccupante. Sembra decisamente più robusta ed aggressiva della nostra. Non siamo ancora in grado di stabilire se il Messaggero sia una versione modificata della nostra specie, o un nostro antenato. [researchingscientist9220.GetName] è convinto che un tempo fossimo una specie più belligerante, e che i precursori ci misero quindi una "museruola genetica". In effetti, considera la perdita delle abilità marziali una "tragedia".\n\nTalmente una tragedia che ha deciso di alterare la sua fisiologia per renderla più simile a quella del Messaggero. Insiste che ciò gli permetterà di continuare al meglio il progetto."
 akx.9220.a:0 "Che tradimento creativo! Giustiziatelo, per favore."
 akx.9220.b:0 "Che tradimento creativo! Giustiziatelo e distruggete gli appunti."
 akx.9220.c:0 "Un'idea eccellente! Che prosegua."

 akx.9221.name:0 "Il Messaggero: Cala la Notte"
 akx.9221.desc:0 "[researchingscientist9220.GetName] ha ricreato il patrimonio genetico del Messaggero. Senza chiedere alcuna opinione, ha anche creato un agente retrovirale estremamente contagioso. Si sta dilagando tra i nostri pianeti. Sotto la sua influenza, gli appartenenti alla nostra specie dominante stanno cadendo in uno stato di coma metamorfico, risvegliandosi giorni dopo trasformati nella specie del Messaggero. Tutto ciò sta causando... un po' di agitazione."
 akx.9221.a:0 "È andato troppo oltre. Contenete l'epidemia."
 akx.9221.a.tooltip:0 "Tutta la POP sul Pianeta Capitale verrà convertita, ma l'epidemia terminerà lì."
 akx.9221.b:0 "Contenete l'epidemia, ed epurate tutti i cittadini colpiti."
 akx.9221.b.tooltip:0 "Tutta la POP colpita verrà §REpurata§!: quasi l'intera popolazione di [Root.Capital.GetName]."
 akx.9221.c:1 "Ciò che fu, sarà. Fate circolare un campione dell'agente."
 akx.9221.c.tooltip:0 "Verrà trasformata la nostra intera specie."
 
