 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "Le Spire di Dio"
 akx.9400.desc:0 "La nostra stazione d'osservazione su [coils_planet.GetName] riferisce la nascita di un insolito movimento artistico-religioso, le Spire di Dio. I primitivi orologi meccanici sono considerati sacri, ma vengono distrutti ritualmente dopo un anno di operatività. Tutte le forme di vita simili a vermi o serpenti vengono protette. Il tempo, dicono i Preti delle Spire, è un labirinto. "Ciò che fu, sarà; ciò che sarà, fu", intonano nelle loro preghiere."
 akx.9400.a:0 "Suona familiare. Sopprimete il culto nel miglior modo possibile."
 akx.9400.b:0 "Suona familiare. Osservateli più da vicino possibile."
 
 akx.9410.name:0 "Le Spire di Dio: Una Discreta Persecuzione"
 akx.9410.desc:0 "Abbiamo convinto i governanti nativi che il culto delle Spire di Dio su [coils_planet.GetName] è una minaccia. I Preti delle Spire sono stati scoraggiati, imprigionati o, purtroppo, inceneriti. Le specie pre-SL hanno accesso ad un profondo pozzo di odio e sospetto... ci sono volte in cui si rivela molto utile."
 akx.9420.name:0 "Le Spire di Dio: Radici Profonde"
 akx.9420.desc:0 "Abbiamo convinto i governanti nativi che il culto delle Spire di Dio su [coils_planet.GetName] è una minaccia. I Preti delle Spire sono stati scoraggiati, imprigionati o, purtroppo, inceneriti. Ma il culto è tenace, ed i nostri osservatori esprimono la preoccupazione che si sia semplicemente celato nella clandestinità."

 akx.9450.name:0 "Le Spire di Dio: Le Cerimonie del Labirinto"
 akx.9450.desc:0 "Il culto delle Spire di Dio su [coils_planet.GetName] è cresciuto a velocità insolita. Si può trovare in ogni città del pianeta, e sta promuovendo alcune lunghe cerimonie condotte dai cittadini in ogni ambito della loro vita. L'intera specie è stranamente entusiasta della religione. I ricchi compiono elaborate danze circolari durante le loro celebrazioni. I poveri incidono complessi sigilli a spirale sulle loro porte. Persino nei parchi si odono canti sulla natura circolare del tempo."
 akx.9450.a:0 "È preoccupante. Intervenite, ma discretamente."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "È una cosa seria. Utilizzate la forza, fermateli a qualunque costo."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "Inviate una squadra per studiare i riti... e parteciparvi, se possibile."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "I primitivi fanno cose primitive. Continuate ad osservare."

 akx.9460.name:0 "Le Spire di Dio: Fine della Cerimonia"
 akx.9460.desc:0 "La nostra campagna di sovversione ha sconvolto le cerimonie delle Spire di Dio su [coils_planet.GetName]. La nobiltà ha abbandonato il culto. I graffiti a spirale sulle pareti sbiadiscono. I giovani tornano nei parchi tra flirt, omicidi ed altri sani passatempi infantili. Si calcolano una valanga di suicidi tra i Preti delle Spire. Se c'è mai stata una crisi, forse è passata."
 akx.9460.a:0 ""Il Loop non ha fine, ma non sempre si completa.""
 akx.9460.b:0 "Ottimo lavoro, tutti quanti. Ritiratevi."

 akx.9465.name:0 "Le Spire di Dio: Notizie dal Sottosuolo"
 akx.9465.desc:0 "La nostra campagna di sovversione ha sconvolto le cerimonie delle Spire di Dio su [coils_planet.GetName]... ma ha solo alimentato il fervore dei Preti delle Spire. Si incontrano in segreto, ora, in templi sotterranei. La nobiltà non intraprende più le danze labirintiche, ma nascondono ancora tatuaggi con il Segno del Verme. Ed alcuni canti di "ciò che fu, sarà" ancora riecheggiano nei parchi."
 akx.9465.a:0 ""Il Loop non ha fine.""
 akx.9465.b:0 "Continuate ad osservare."

 akx.9470.name:0 "Le Spire di Dio: Il Sangue dei Preti"
 akx.9470.desc:0 "I nostri operativi sono senza pietà. Rapiscono o uccidono ogni Prete delle Spire che riescono a trovare. Piazzano cariche esplosive nelle case che portano il marchio del Loop. Su [coils_planet.GetName] si vocifera che le blasfemie delle Spire abbiano scatenato l'ira di un dio superiore. In poco tempo, i nativi iniziano a massacrare i Preti delle Spire senza alcuna assistenza da parte dei nostri operativi. La squadra d'osservazione è inorridita; ma se c'è mai stata una crisi, è stata scongiurata."
 akx.9470.a:0 ""Il Loop non ha fine, ma non sempre si completa.""
 akx.9470.b:0 "Ottimo lavoro, tutti quanti. Ritiratevi."

 akx.9480.name:0 "Le Spire di Dio: Facendosi Strada nel Labirinto"
 akx.9480.desc:0 "I nostri etnografi sono affascinati dalla complessità delle cerimonie. Ipotizzano l'esistenza di canali di comunicazione segreti, preghiere in codice stenografico, o algoritmi basati sui rituali. Mentre riportavano le prove delle loro scoperte, tutte le comunicazioni sono cessate improvvisamente. In effetti, sembra che tutte le comunicazioni planetarie si siano interrotte. I rapporti satellitari lo confermano: non è più presente alcuna attività su tutto il pianeta. Nessun veicolo per le strade, nessuna emissione termica dei centri abitati. Nessun segno di vita...\n\nEd ecco il rapporto finale. L'intera popolazione del pianeta, inclusa la nostra squadra di etnografi, è scomparsa... lasciando tutti i segni di una fuga improvvisa ma non violenta. I pasti sono rimasti a metà sulle tavole, gli animali domestici sono senza cibo, alcune case sono in fiamme a causa di qualche fornello rimasto acceso. Sono state registrate alcune Anomalie gravitazionali nel momento della sparizione. In quasi ogni strada, i segni fatti col gesso dalle Spire restano a testimonianza."
 akx.9480.a:0 ""Il Loop non ha fine.""
 akx.9480.a.tooltip:0 "Una nave scientifica svanisce, ed una civiltà con essa."
 akx.9480.b:0 "Una lezione difficile."

 akx.9490.name:0 "Le Spire di Dio: Templi Vuoti"
 akx.9490.desc:0 "È arrivato un rapporto dalla nostra squadra d'osservazione su [coils_planet.GetName]: le cerimonie delle Spire di Dio sono cessate. Di fatto, l'intera attività planetaria sembra essere diminuita. I rapporti dei sopralluoghi a bassa quota sui centri abitati lo confermano: non è più presente alcuna attività su tutto il pianeta.\n\n Nessun veicolo per le strade, nessuna emissione termica dei centri abitati. Nessun segno di vita...\n\nEd ecco il rapporto finale. L'intera popolazione del pianeta, inclusa la nostra squadra di etnografi, è scomparsa... lasciando tutti i segni di una fuga improvvisa ma non violenta. I pasti sono rimasti a metà sulle tavole, gli animali domestici sono senza cibo, alcune case sono in fiamme a causa di qualche fornello rimasto acceso. Sono state registrate alcune Anomalie gravitazionali nel momento della sparizione. In quasi ogni strada, i segni fatti col gesso dalle Spire restano a testimonianza."
 akx.9490.a:0 ""Il Loop non ha fine.""
 akx.9490.a.tooltip:0 "Una civiltà svanisce."
 akx.9490.b:0 "Una lezione difficile."

