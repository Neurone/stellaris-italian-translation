 ##THE HORIZON SIGNAL: intro events to Verme chain 
 
 akx.9000.name:0 "Il Segnale Orizzonte"
 akx.9000.desc:0 "Un ufficiale addetto alle comunicazioni ha identificato quello che sembra essere un debole segnale, quasi disperso tra le esplosioni di raggi gamma del buco nero, ma senza alcun dubbio di origine artificiale. Ciò apre le porte a scenari interessanti per i nostri scienziati."
 #create the HORIZON_SIGNAL_PROJECT project

 akx.9001.name:0 "Il Segnale Orizzonte: §HLA GRAVITÀ È DESIDERIO§!"
 akx.9001.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riferisce che il segnale si è rivelato inaspettatamente semplice da decifrare... ma la sua squadra ha trascorso molto tempo assicurandosi che non fosse una bufala. Si tratta di un messaggio ripetuto, piuttosto incoerente, nella lingua dei [Root.Owner.GetSpeciesNamePlural]... una sorta di poesia. Ripete le frasi §HLA GRAVITÀ È DESIDERIO§! e §HIL TEMPO È LA VISIONE§!. Indica anche delle coordinate vicine al buco nero. E termina con una dedica §Gper nome§! all'Ufficiale Scientifico... il quale asserisce spassionatamente di aver calcolato che il segnale viene trasmesso nello spazio interstellare da ben prima della sua nascita. Di fatto, potrebbe anche precedere la nostra stessa civiltà."
 akx.9001.a:0 "Affascinante! Inviate la nave verso queste coordinate."
 akx.a.tooltip:0 "Inizia la Catena di Eventi "Segnale Orizzonte"."
 akx.9001.b:0 "È un trucco, o una trappola. Fate rapporto ed andatevene."
 akx.9001.b.tooltip:0 "Le tecniche che abbiamo sviluppato per analizzare il Segnale potranno essere applicate alla ricerca Fisica."
 
 akx.9005.name:0 "Il Segnale Orizzonte: §HIL VERME§!"
 akx.9005.desc:0 "Non appena la [Root.GetName] si avvicina alle coordinate specificate dal segnale, inizia a riferire della presenza di distorsioni spaziali e di curiosi effetti ottici... un ricco flusso di dati preziosi. Poi la trasmissione diventa disturbata. Ciò che accadde successivamente è stato analizzato con cura.\n\nL'eccitazione nella voce dell'Ufficiale Scientifico [horizonsignal_firstleader.GetName] si muta in terrore, mentre lo scafo va incontro a condizioni sempre più strane e distorte. La nave invia una chiamata di soccorso. [horizonsignal_firstleader.GetName] urla "il verme!"... o, forse, §Hil Verme§!! Dopodiché la trasmissione si interrompe. Non è più stata trovata alcuna traccia della [Root.GetName]... nessun'altra comunicazione, nessun detrito... e lo spazio, in quelle coordinate, risulta del tutto libero e privo di distorsioni. Ma i dati che abbiamo ottenuto hanno fatto avanzare paurosamente la nostra ricerca Fisica. Forse le loro vite non sono state sprecate."
 akx.9005.a.spiritualist:0 "Oscurità, luce, oscurità."
 akx.9005.a.materialist:0 "Impariamo e proseguiamo."
 akx.9005.a.neutral:0 "Non verranno dimenticati."
 
 akx.9006.name:0 "Il Segnale Orizzonte: - Fine Messaggio -"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName] obbedisce, con un misto di riluttanza e sollievo. I rapporti psichici indicano che è soggetto ad incubi ricorrenti... parla di labirinti impossibili, dell'affamato vortice dello spazio interstellare, del suo nome pronunciato nell'oscurità. Nel giro di un anno, il messaggio si interrompe."
 akx.9006.a:0 "Ci è sfuggito qualcosa."
 akx.9006.b:0 "Ci siamo persi qualcosa."
 
 akx.9010.name:0 "Il Segnale Orizzonte: §HRIPRESA§!"
 akx.9010.desc:0 "Il buco nero nel Sistema [horizonsignal_system.GetName] è nuovamente attivo. Ancora una volta, un segnale ripetuto danza nell'oscurità ai confini del normale spazio. Ma, questa volta, è presente anche un messaggio audio. Sembrerebbe la voce di [horizonsignal_firstleader.GetName]. "Ciò che fu, sarà," intona, "ciò che è, fu." Poi, le stesse coordinate del primo segnale, quelle in cui perdemmo i contatti con [horizonsignal_firstleader.GetName]... quello che i media definirono il "Punto d'Uscita." Dopodiché, un nome: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective:0 "Invia [horizonsignal_secondleader.GetName] verso il Punto d'Uscita."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! raggiungerà il Punto d'Uscita fra §Y30 giorni§!."
 akx.9010.a.collective.tooltip:0 "Se non farà ritorno, lo ricorderemo."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] si è offerto volontario. Lasciatelo fare."
 akx.9010.b.collective:0 "Fatelo andare, ma sabotate il motore della nave."
 akx.9010.b.notcollective:0 "Fatelo andare, ma sabotate il motore della nave."
 akx.9010.c:0 "Non questa volta. Ignoratelo."

 akx.9011.name:0 "Il Segnale Orizzonte: Sono Passato"
 akx.9011.desc:0 "Questa volta la nave è completamente automatizzata. [horizonsignal_secondleader.GetName] è l'unico membro dell'equipaggio. Mentre si avvicina al Punto d'Uscita, giungono a noi dati affascinanti. Ancora una volta lo spazio si flette, la gravità di srotola. [horizonsignal_secondleader.GetName] legge i dati principali, ripetendo la telemetria. È notevolmente calmo: abbiamo inviato un professionista. Ci vuole un po' per renderci conto che qualcosa non va con le tempistiche.\n\n[horizonsignal_secondleader.GetName] non sta più leggendo i dati... li sta predicendo. La telemetria varia di qualche attimo rispetto alle parole dell'ufficiale. La squadra di monitoraggio riferisce che l'intervallo di premonizione stava aumentando, quando [horizonsignal_secondleader.GetName] esclamò, con stupore: "Sono passato."\n\n"È buio," aggiunse. "Non è un problema. Possiamo vivere nell'oscurità. Non ci avevo mai pensato. Ma, naturalmente, possiamo stare qui per sempre... se solo il Verme attendesse..."\n\nIn quel momento, il segnale si interrompe, e la nave sparisce dai nostri sensori."
 akx.9011.a:0 "È spaventoso."
 akx.9011.b:0 "Un peccato."
 akx.9011.c:0 "È affascinante."

 akx.9012.name:0 "Il Segnale Orizzonte: Un Intervento"
 akx.9012.desc:0 "Questa volta [horizonsignal_secondleader.GetName] è l'unico membro dell'equipaggio. La nave è completamente automatizzata... ed i suoi sistemi sono programmati per farla esplodere non appena si presentino le condizioni immediatamente precedenti alla sparizione dell'ultima nave. Mentre si avvicina al Punto d'Uscita, giungono a noi dati affascinanti. Ancora una volta lo spazio si flette, la gravità di srotola. [horizonsignal_secondleader.GetName] legge i dati principali, ripetendo la telemetria. È notevolmente calmo: abbiamo inviato un professionista. Ci vuole un po' per renderci conto che qualcosa non va con le tempistiche.\n\n[horizonsignal_secondleader.GetName] non sta più leggendo i dati... li sta predicendo. La telemetria varia di qualche attimo rispetto alle parole dell'ufficiale. La squadra di monitoraggio riferisce che l'intervallo di premonizione stava aumentando, quando si manifestò un improvviso picco energetico.\n\nLa nave esplode... una breve fiammata di furia stellare, velocemente scomparsa nell'oscurità del Sistema [horizonsignal_system.GetName]. Qualunque cosa ci fosse laggiù, ora rimpiangerà di aver interferito. Non lo sapremo mai. Il Segnale Orizzonte non si è più ripresentato. Ma la nostra squadra può recuperare qualcosa di interessante dalle ceneri della nave."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a:0 "Tuttavia, questa potrebbe non essere la fine."
 
 akx.9013.name:0 "Il Segnale Orizzonte: - Fine Messaggio -"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName] obbedisce, con evidente sollievo. I rapporti psichici indicano che è soggetto ad incubi ricorrenti... parla di labirinti impossibili, dell'affamato vortice dello spazio interstellare, del suo nome pronunciato nell'oscurità. Nel giro di un anno, il messaggio si interrompe."
 akx.9013.a:0 "Un'opportunità mancata."
 akx.9013.b:0 "Pericolo scampato."
 
 akx.9020.name:0 "Il Segnale Orizzonte: §HLA TRIADE, LA PENTADE, LA TRIADE§!"
 akx.9020.desc:0 "Ancora una volta, il Segnale Orizzonte nel Sistema [horizonsignal_system.GetName] è attivo. Ha aumentato la posta. Ancora una volta la trasmissione include le coordinate del Punto d'Uscita. È firmata con i dati di comunicazione di [horizonsignal_firstleader.GetName] e [horizonsignal_secondleader.GetName]. Ma, questa volta, si tratta di un programma di generazione testuale, scritto in un antico linguaggio di programmazione, che crea ciò sembrano essere poesie d'amore... poemi dedicati a [horizonsignal_thirdleader.GetName].\n\nOnestamente, non si tratta di poesie molto belle. Ma di fatto, secondo i nostri scienziati, è decisamente arduo creare proceduralmente poesie d'amore, nonché piuttosto insolito, per un buco nero, inviarle."
 akx.9020.a:0 "Beh, l'ha chiesto gentilmente. Inviate [horizonsignal_thirdleader.GetName]."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! raggiungerà il Punto d'Uscita fra §Y30 giorni§!."
 akx.9020.b:0 "Inviate [horizonsignal_thirdleader.GetName], ma sabotate il motore della nave."
 akx.9020.c:0 "Suona minaccioso, e ridicolo... e minaccioso. Lasciate stare."
 
 akx.9021.name:0 "Il Segnale Orizzonte: Da Dove Proviene la Fine"
 akx.9021.desc:0 ""Questa sarà la mia fine," esclama [horizonsignal_thirdleader.GetName] durante la riunione prima del lancio. "So che non farò ritorno. Ma penso di aver sempre saputo che sarebbe capitato. Qualunque cosa dimori nel buco nero, sta aspettando da moltissimo tempo... penso che mi aspettasse da prima ancora che nascessi."\n\nAncora una volta la nave si avvicina al Punto d'Uscita. Ancora una volta lo spazio ribolle come una furia. Di nuovo i nostri sensori captano dati affascinanti. Questa volta [horizonsignal_thirdleader.GetName] rimane in silenzio. La telemetria diventa intermittente, e poco dopo tace anch'essa. La nave raggiunge il Punto d'Uscita. Le condizioni tutt'attorno tornano ad essere normali. Non succede nulla.\n\nNulla? La squadra di monitoraggio mormora furiosamente. La nave è diversa... di fatto, è un'altra nave. Si tratta del vascello di [horizonsignal_firstleader.GetName], andato perduto anni fa, e che ora si allontana dal Punto d'Uscita. La squadra di soccorso lo trova vuoto ed incontaminato... nessuna traccia dell'equipaggio, e nessun segno di violenza. Ma è presente una voce nel diario di bordo di [horizonsignal_firstleader.GetName], intitolata §HCIÒ CHE FU, SARÀ§!. I nostri scienziati la studiano nervosamente. "Impossibile", esclama uno di loro. "Lo spero", risponde un altro.\n\nLa nave viene rinominata "Trovatella" e rimessa in servizio. Il Segnale, morto o dormiente, non trasmetterà più nulla, mai più."
 akx.9021.a:0 "Tuttavia, questa potrebbe non essere la fine."
 
 akx.9022.name:0 "Il Segnale Orizzonte: Un Intervento"
 akx.9022.desc:0 ""Questa sarà la mia fine," esclama [horizonsignal_thirdleader.GetName] durante la riunione prima del lancio. "So che non farò ritorno. Ma penso di aver sempre saputo che sarebbe capitato. Qualunque cosa dimori nel buco nero, sta aspettando da moltissimo tempo... penso che mi aspettasse da prima ancora che nascessi."\n\nAncora una volta la nave si avvicina al Punto d'Uscita. Ancora una volta lo spazio ribolle come una furia. Di nuovo i nostri sensori captano dati affascinanti. Questa volta [horizonsignal_thirdleader.GetName] rimane in silenzio. La telemetria diventa intermittente...\n\nE la nave esplode improvvisamente... una breve fiammata di furia stellare, velocemente scomparsa nell'oscurità del Sistema [horizonsignal_system.GetName]. Qualunque cosa ci fosse laggiù, ora rimpiangerà di aver interferito. Non lo sapremo mai. Il Segnale Orizzonte non si è più ripresentato. Ma la nostra squadra può recuperare qualcosa di interessante dalle ceneri della nave."
