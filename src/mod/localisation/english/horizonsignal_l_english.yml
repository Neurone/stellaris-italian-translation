 ##THE LOOP TEMPLE: continuation of intro

 akx.9100.name:0 "Il Tempio del Loop: Tracce nella Pietra"
 akx.9100.desc:0 "Gli archeologi hanno ritrovato un tempio abbandonato nei remoti altopiani di [Root.GetName]... sepolto da secoli, ma di recente riaffiorato grazie ad un terremoto. Le tecniche di datazione suggeriscono che si tratta di una reliquia pre-industriale, scavata a mano nella roccia vulcanica. Tuttavia, il simbolo ricorrente sulle pareti e sull'altare, un serpente a forma di nastro di Möbius che si mangia la coda, non ha precedenti nella nostra storia recente, e le iscrizioni sono in un alfabeto sconosciuto. Uno degli archeologi suggerisce che si potrebbe trattare di una reliquia lasciata da una razza sconosciuta di precursori.\n\nPer una coincidenza presumibilmente insignificante, sembra che il sisma si sia verificato al termine dell'ultimo messaggio del buco nero nel Sistema [horizonsignal_system.GetName]."
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "Ci è stata aperta una via."
 akx.9100.neutral.a:0 "Merita alcuni studi."
 akx.9100.b:0 "Un infausto presagio."

 akx.9101.name:0 "Il Tempio del Loop: Tempo e Pietra"
 akx.9101.desc:0 "I nostri scienziati hanno scoperto molto sul tempio sotterraneo, ma rimane una domanda. Un'apertura sul soffitto, allineata all'altare, suggerisce che un tempo si doveva trattare di un calendario solare; ma è stato così danneggiato dal terremoto che non ne abbiamo la certezza. Se i costruttori volevano indicare una data in particolare, non sapremo mai di quale si trattasse. Abbiamo avuto più fortuna con l'alfabeto sconosciuto. Si tratta di una variante volgare di una scrittura ieratica più nota, non una lingua aliena, e siamo riusciti a decifrarla completamente.\n\nIl tempio è dedicato al "Verme che Attende" o §HVerme in Attesa§!. La maggior parte delle iscrizioni sono invocazioni poetiche che chiedono la sua venuta o, se lette nell'altro verso, la sua dipartita. È presente anche un gruppo di iscrizioni che descrive le 'operazioni dell'universo' che, secondo i nostri archeologi, contengono riferimenti ad equazioni avanzate... niente di nuovo, ma molto impressionanti per un tempio di quest'epoca. Dobbiamo però ancora trovare un fisico che confermi queste ipotesi.\n\nIl tempio non contiene segreti cosmici o armi aliene, da quanto possiamo vedere. Ma i suoi oscuri antri possiedono una distintiva bellezza minacciosa, e le invocazioni al Verme in Attesa ora vanno di moda. Sono entrate a far parte della musica popolare... e pubblicate in compilation."
 akx.9101.a.notspiritual:0 "Aprite il Tempio del Loop al pubblico."
 akx.9101.a.notspiritual.tooltip:0 "Qualcosa dal nostro passato. Ciò che fu, sarà."
 akx.9101.a.spiritual:0 "Rendete il Tempio del Loop un luogo di pellegrinaggio."
 akx.9101.a.spiritual.tooltip:0 "La saggezza della fede dei nostri antenati. Ciò che fu, sarà. Aumenta la felicità del pianeta, tra le altre cose."
 akx.9101.b:0 "Riserva il Tempio per i soli studi accademici."
 akx.9101.b.tooltip:0 "Limitiamone l'accesso a chi ne ha davvero bisogno."
 akx.9101.c:1 "C'è qualcosa che non va. Sigillate il Tempio."
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip:0 "Meglio un rimpianto che mille rimorsi."

