 ### THE END IN THE BEGINNING: conclusion of Verme chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 
 akx.10000.name:0 "L'Inizio della Fine"
 akx.10000.desc:0 "Esiste una coscienza che esula dal tempo e dallo spazio. Si tratta di un groviglio labirintico di desiderio e disperazione. I nostri antichi progenitori la conoscevano come il Loop, il Verme in Attesa. L'abbiamo trovata là fuori, dove il vuoto viene tormentato dalla gravità. Sembra avere un particolare interesse nei nostri confronti. Ci sono prove matematiche che dimostrano il suo amore per noi; ma l'amore, per il Verme, non è lo stesso amore che sussiste nello spazio ordinario.\n\nCon tutto ciò che abbiamo appreso, pensiamo di poter utilizzare l'Allineamento Omega per aprire una rotta... un Punto d'Ingresso... per permettere al Verme di manifestarsi nel nostro sistema natale. (Il Verme adora gli esordi, e questo è il nostro.) Che conseguenze potrà avere? Dobbiamo ancora trovare qualcuno in grado di rispondere. L'immortalità, forse, o l'apocalisse. In entrambi i casi... sicuramente impareremo molto."
 akx.10000.a:0 "Forse il Verme ci ama, e forse noi dovremmo amare il Verme."
 akx.10000.b:0 "Non è un esperimento sicuro. Ma potremmo imparare davvero molto."

 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "Il Cuore del Sole"
 akx.10010.desc:0 "Il Progetto è completo. Gli acceleratori sono attivi. La rete energetica di una dozzina di città viene deviata per risvegliare la pseudo-singolarità nel cuore dell'Allineamento. Lo spazio rabbrividisce come un panno al vento. [Root.GetStarName], per un istante, si affievolisce... per poi farsi più luminosa. Un'ombra si attorciglia al suo nucleo. Il Verme è qui. Si svolge come un origami.\n\nIn tutto il sistema i sensori si spengono a causa della mole di dati incomprensibili che ricevono. Sul nostro Pianeta Natale, i nostri sudditi urlano e si nascondono, non appena si accorgono che l'attenzione è focalizzata su di loro, e su di noi. Ci porge una domanda senza pronunciarla... o meglio, diventiamo coscienti che questa era la domanda che ci porgeva ogni volta che lo incontravamo."
 akx.10010.a:0 "SÌ. Qualunque cosa chieda, acconsentiamo."
 akx.10010.b:0 "NO. Siamo qui per imparare e, nel caso, eliminarlo."

 akx.10020.name:0 "Il Futuro"
 akx.10020.desc:0 "Il Verme ci ama. Ci amerà per sempre, e l'ha sempre fatto. Si snoda attorno al cuore della nostra stella natale. Si snoda attorno ad ogni spira infinitesimale d'informazione genetica. Provoca una serie di cataclismi che scuotono la crosta del nostro pianeta... ma quando la nostra stella inizia a raffreddarsi... quei cataclismi ci riscaldano. Capiamo molto di più. Saremo per sempre ciò che eravamo destinati ad essere, l'amore estremo del Verme."
 akx.10020.a:0 "CIÒ CHE FU, DEVE ESSERE... CIÒ CHE DEVE ESSERE, FU"

 akx.10021.name:0 "Il Loop in Frantumi"
 akx.10021.desc:0 "Il Verme è giunto dai confini dello spazio-tempo come un predatore affamato, o un furioso amante respinto. È ancora là fuori e, ovunque si trovi, senza dubbio è infuriato. Ma noi possediamo le schegge incandescenti del suo avatar, da accumulare e studiare, come un trofeo cosmico. Gli altri imperi sapranno presto ciò che abbiamo ottenuto in questo giorno."
 akx.10021.a:0 "Non esiste nessuno alla nostra altezza! E forse mai esisterà."
 
