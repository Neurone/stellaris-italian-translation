 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "Il Verme in Attesa: Segnali"
 WORM_CHAIN_1_desc:0 "Qualcosa ci ha raggiunti... proviene da un luogo in cui il tempo e lo spazio sono annodati assieme.\n\nCi desidera."

 WORM_CHAIN_2_title:0 "Il Verme in Attesa: Segni"
 WORM_CHAIN_2_desc:0 "È improbabile che il tempo scorra in due versi. È improbabile che esista un serpente cosmico attorcigliato all'universo, che ci fissa con occhi più grandi di un pianeta. Ma d'altra parte, molte cose improbabili sono già accadute."

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "Tempio del Loop - Centro Visitatori"
 happy_with_open_loop_temple_desc:0 "Un allegro ed efficiente staff organizza visite guidate dei sigilli primordiali, illuminati da riflettori e contrassegnati da pratiche targhette."

 spiritual_happy_with_open_loop_temple:0 "Tempio del Loop - Sentiero del Pellegrino"
 spiritual_happy_with_open_loop_temple_desc:0 "Ancora una volta, gli archi basaltici sussurrano con passi felpati ed eco di preghiere."

 waiting_world_ruins:0 "Rovine Desolate"
 waiting_world_ruins_desc:0 "Il vento soffia tra le rovine. Non si vede anima viva."
 d_mothballed_facilities:0 "Strutture in Disuso"
 d_mothballed_facilities_desc:0 "Distretti ed edifici terminati secondo i vecchi standard coloniali, ma ovviamente lasciati in disuso ed incuria per anni."

 loop_debris_01_object:0 "Detriti del Segnale Orizzonte"
 loop_debris_02_object:0 "Capsula a Spirale"

 worm_quarantined:0 "In Quarantena"
 worm_quarantined_desc:0 "TUTTI QUESTI PIANETI SONO VOSTRI - TRANNE QUESTO."

 worm_manifestation:0 "Sbirciando"
 worm_manifestation_desc:0 "Ciò che gira attorno fa sempre ritorno."

 ### TECHNOLOGY
 tech_akx_worm_1:0 "Ricorsione Entropica"
 tech_akx_worm_1_desc:0 "L'universo tende irresistibilmente ad avanzare ed a comprimersi. Questo processo è irreversibile... ma può essere sovvertito, ad un prezzo."

 tech_akx_worm_2:0 "Dottrina: Strano Loop"
 tech_akx_worm_2_desc:0 "Un insieme di protocolli sociali basati sull'intuizione paradossale, e sull'amore. Una volta conosciuto il sistema del Loop, apprendiamo di poter avere influenza anche ricevendo istruzioni, non solo dandole."

 tech_akx_worm_3:0 "Teoria Omega"
 tech_akx_worm_3_desc:0 "Quando un paradosso temporale si aggroviglia, nasce una sorta di coscienza, con i suoi bisogni ed i suoi desideri. È ciò che accadde con la coscienza che alcuni definiscono il Verme in Attesa. Se riuscissimo ad allinearci ad essa, potremmo raggiungere una sorta di immortalità."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"

 tech_akx_worm_partial_custom:0 "§HSguardo al Futuro:§! $tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "Un sentore di prospettive future ed affetti passati.\n\nMetà di un tutto, inutile da solo; quando sarà completo permetterà ai nostri scienziati di dedicarsi alla §H$tech_akx_worm_3$§!."

 ### BUILDINGS
 building_akx_worm_1:0 "Nucleo Energetico a Spirale"
 building_akx_worm_1_desc:0 "Aumenta significativamente la produzione energetica del pianeta utilizzando tecniche che esulano dalla fisica convenzionale; tecniche implicate negli incubi notturni e quando si sogna di cadere."

 building_akx_worm_2:0 "Istituto del Loop"
 building_akx_worm_2_desc:0 "Gli insegnamenti del Loop incoraggiano l'intuizione, la conformità ed il senso di prospettiva."

 building_akx_worm_3:0 "Allineamento Omega"
 building_akx_worm_3_desc:0 "La superficie di questo oggetto piega lo spazio. L'interno non è visibile tramite alcun sensore o tecnologia disponibile. Ma sappiamo tutti ciò che contiene."

 requires_power_hub_absence:1 "§RLa presenza di $building_power_hub_1$ o $building_power_hub_2$ sul pianeta disturberà i delicati flussi elicoidali che sono parte integrante del funzionamento del Nucleo Energetico a Spirale.§!"

 building_worm_mine:0 "Miniera a Spirale"
 building_worm_mine_desc:0 "Angusti pozzi si fanno strada tra le elicoidali vene minerarie."

 building_worm_farm:0 "Fattoria a Spirale"
 building_worm_farm_desc:0 "Le colture agricole oscillano al vento, in qualche modo."

 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "Condannato ad Incontrarsi"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "Ha sperimentato un futuro preoccupante."

