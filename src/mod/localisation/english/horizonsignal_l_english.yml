 ### THE RETAINER: Worm-related event
 # This will appear if the player approaches a technosphere
 # with worm_events_available, in place of the normal technosphere options.
 
 akx.9600.name:0 "Il Servitore"
 akx.9600.desc:0 "Salve, salve. Bentornati su [Root.GetStarName]. Oh, siete degli altri, non è vero? Siete così tanti. Così simili al nostro Direttivo, eppure così diversi. Richiediamo la vostra assistenza: avete delle risorse per il nostro progetto? Il Loop ci aiuterà, ma è complicato da raggiungere. Costoso, capite..."
 akx.9600.a:0 "Il vostro Direttivo?"
 akx.9600.a.response:0 "Sì, ciò che ci ha attivato. Voi lo chiamereste "civiltà", supponiamo, ma abbiamo sempre trovato quel termine un tantino pretenzioso. Se ne sono andati, oh, quasi un quarto di anno galattico fa, ormai. Ci spiace: abbiamo fatto degli errori. Possiamo ricrearli, approssimativamente, con l'aiuto del Loop, ma ci servono risorse."
 akx.9600.b:0 "Il Loop?"
 akx.9600.b.response:0 "Sì. Lo Strano Loop; la spira temporale, l'affamato. Vi ha menzionati una volta, crediamo. O uno di voi. Siete davvero troppi. Ciò che fu, sarà... o almeno così ci ha assicurato. Può ripristinare il nostro Direttivo, più o meno."
 akx.9600.c:0 "Sì."
 akx.9600.d:0 "No."
 akx.9600.d.response:0 "Oh, capiamo, capiamo. Vi manca poco tempo. Vorrete spenderlo al meglio, suppongo. Un cordiale addio."
 akx.9600.e:0 "Forse più tardi."
 akx.9600.e.response:0 "È ciò che diceva sempre il nostro Direttivo. Più tardi. Ma il loro Dopo era sempre il nostro Adesso. Quanto ci mancano."

 akx.9610.name:0 "Il Servitore, Di Nuovo"
 akx.9610.desc:0 "Sì? Quali siete? Crediamo di conoscervi, ma si sono verificate così tante oscillazioni di recente. Oh, siete voi? Il vostro sole non è ancora esploso? Oh! Siete qui per donarci ciò di cui abbiamo bisogno per far tornare il Direttivo?"
 akx.9610.a:0 "Sì. Ecco qui."
 akx.9610.b:0 "No."
 akx.9610.b.response:0 "Certo che no; è quasi impossibile che abbiate già raccolto tutto quanto. Siete stati là fuori per quanto, un milionesimo di anno galattico? Adorabili. Vi auguriamo il meglio."
 akx.9610.c:0 "Forse più tardi."
 akx.9610.c.response:0 "È ciò che diceva sempre il nostro Direttivo. Più tardi. Ma il loro Dopo era sempre il nostro Adesso. Quanto ci mancano."

 akx.9620.name:0 "L'Ultimo Compito del Servitore"
 akx.9620.desc:0 "La tecnosfera assorbe le risorse senza tanti ringraziamenti, e senza alcuna comunicazione. Inizia ad irradiare energia, brillando abbastanza da essere pericolosa, e si ritira. Il buco nero reagisce. Lo spazio attorno ad esso si contorce a spirale, simile agli eventi registrati durante il Segnale Orizzonte. La tecnosfera ora è di colore bianco-blu. Bruscamente si infiamma e si raffredda, lasciando solo alcune scorie.\n\nIl Direttivo avrà fatto ritorno? Non c'è traccia di vita sapiente nel sistema. Ma i sensori rilevano alcuni insoliti organismi iper-estremofili, in orbita attorno al buco nero, che si crogiolano tra le radiazioni. L'Ufficiale Scientifico è sicuro che prima non fossero presenti. Non c'è alcuna prova del fatto che siano sapienti. Forse si tratta di qualche sorta di remoto discendente dei creatori della tecnosfera, o magari i loro antenati."
 akx.9620.a:0 "Esseri immortali?"

