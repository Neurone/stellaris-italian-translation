 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "Analizza il Segnale Orizzonte"
 HORIZON_SIGNAL_PROJECT_DESC:0 "Impegna una nave scientifica alla decrittazione del segnale proveniente dal buco nero nel Sistema [Root.GetStarName]."
 
 LOOP_TEMPLE_PROJECT:0 "Studia il Tempio del Loop"
 LOOP_TEMPLE_PROJECT_DESC:0 "Avvia un progetto di ricerca per studiare il Tempio del Loop, le sue origini, ed il suo scopo."

 MESSENGER_POD_PROJECT_1:0 "Studia il Messaggero, ed il suo messaggio"
 MESSENGER_POD_PROJECT_1_DESC:0 "Forse possiamo stabilire una connessione con altri determinati eventi... magari potremmo anche trovare una spiegazione."

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "Studia la connessione del Messaggero"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "Le scoperte iniziali suggeriscono che si trattava di una forma più intelligente che robusta."

 MESSENGER_POD_PROJECT_2_LEASHED:0 "Studia la connessione del Messaggero"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "Le scoperte iniziali suggeriscono che si trattava di una forma più robusta e forse anche più aggressiva."
 
 COILS_GOD_PROJECT_DISRUPT:0 "Interrompi i rituali delle Spire"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "Intromissione, sabotaggio, disinformazione. Faremo tutto il possibile, senza superare la linea di confine."
 
 COILS_GOD_PROJECT_PREVENT:0 "Impedisci i rituali delle Spire"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "Operazioni di copertura quali contraffazione, rapimento, indottrinamento e persino incendio doloso ed omicidio: faremo tutto il necessario."
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "Partecipa ai rituali delle Spire"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "Invia degli etnografi sulla superficie per osservare i rituali delle Spire da vicino. Si tratta di un evento culturale notevole! Dobbiamo saperne il più possibile."
 
 WAITING_WORLD_DISAPPEARANCE:0 "Indaga sulle sparizioni tra la popolazione"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "Prima c'erano troppi coloni, ora non c'è più nessuno. Cos'è successo?"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "Indaga su... qualunque cosa stia capitando alla popolazione"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "Prima c'erano troppi coloni, ora sembra che sia presente una popolazione completamente diversa. Cos'è successo?"
 
 WAITING_WORLD_PURGE:0 "Epura la popolazione di presunti replicanti alieni"
 WAITING_WORLD_PURGE_DESC:0 "L'unico modo per affrontare il misterioso rimpiazzo di popolazione su [Root.GetName] è attuare un bombardamento orbitale che li elimini tutti."
 
 WORM_ENTRY_POINT:0 "Genera Punto d'Ingresso"
 WORM_ENTRY_POINT_DESC:0 "La Teoria suggerisce che le Anomalie temporali che abbiamo incontrato sono causate da ciò che chiamiamo il Loop, o il Verme. Si tratta di un groviglio di paradossi che è diventato cosciente; un nesso di consapevolezza e desiderio fuori dal tempo. È questa la causa, o il risultato... è difficile a dirsi. È attratto da ciò che termina e da ciò che inizia. Possiamo utilizzare l'Allineamento Omega per condurlo verso il nostro sistema natale. Se lo facessimo, sicuramente accadrebbe qualcosa. Questa situazione può definirsi in molti modi, ma sicuramente può chiamarsi scienza."
 
 HORIZON_DEBRIS_PROJECT:0 "Indaga sui frammenti nel punto d'origine del Segnale Orizzonte"
 HORIZON_DEBRIS_PROJECT_DESC:0 "Appena l'unità esplode, si interrompono le fluttuazione spaziali attorno alla nave. I frammenti presentano insolite proprietà fisiche e temporali."
 
 SYZYGY_DEBRIS_PROJECT:0 "Indaga sui resti della Syzygy"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "La Syzygy ha passato del tempo in un altro luogo. Un possibile futuro? Un universo parallelo? Potremmo saperne di più."
 
 
