 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "Il Mondo in Attesa"
 akx.9500.desc:1 "Sembra che questo non sia il primo insediamento [Root.Owner.GetSpeciesAdj] sul pianeta. Sono presenti un certo numero di edifici e distretti che, con un piccolo restauro, potrebbero tornarci utili. Ma tutti i registri sono stati cancellati. Probabilmente si trattava di un porto per contrabbandieri, o un rifugio per esuli politici."
 akx.9500.a:1 "Eccellente! Iniziate i preparativi per i restauri."
 akx.9500.b:1 "È troppo bello per essere vero. Demolite i distretti."
 akx.9500.b.tooltip:0 "Ciò causerà infelicità nella colonia."

 akx.9505.name:0 "Il Mondo in Attesa: Demolizione"
 akx.9505.desc:1 "I nostri ingegneri piazzano le cariche e si rifugiano a distanza di sicurezza. I siti vengono ridotti in cenere. Alla fine le rovine scompariranno sotto l'azione del vento, delle radici e della pioggia. Ma le loro strutture perdureranno per secoli; e si narreranno storie... le sentiremo... di ombre tra le rocce durante il giorno, e luci blu nella notte. I nostri coloni le eviteranno. Non attireranno alcun visitatore."
 akx.9505.a:0 "Ogni cosa volge al termine."
 akx.9505.a.tooltip:1 "Le vecchie strutture vengono demolite."
 akx.9505.b:0 "Nulla verrà dimenticato."
 akx.9505.c:0 "Adoro le esplosioni."

 akx.9510.name:0 "Il Mondo in Attesa: Ombre sulle Pareti"
 akx.9510.desc:1 "I nostri coloni, inizialmente, erano felici di poter utilizzare i distretti esistenti su [waiting_world.GetName]. La loro presenza ha fatto progredire velocemente la colonia. Ma ora iniziano ad essere nervosi. Si vocifera che le strutture potrebbero ancora avere degli occupanti, o sistemi di sicurezza attivi, sebbene non ne sia stata rilevata alcuna prova certa. Alcuni coloni insistono, enigmaticamente, sulla presenza di "ombre nelle pareti"."
 akx.9510.a:1 "Basta superstizioni. Queste strutture rappresentano anni di sforzi."
 akx.9510.b:0 "Perché rischiare? Sono solo edifici. Demoliteli."
 akx.9510.b.tooltip:0 "Ciò causerà infelicità nella colonia."

 akx.9520.name:0 "Il Mondo in Attesa: Troppi"
 akx.9520.desc:1 "Arrivano notizie interessanti da [waiting_world.GetName], dove abbiamo trovato i distretti abbandonati. Un censimento mostra che il numero di coloni è più alto del previsto. I dati sulle nuove colonie sono sempre imprecisi, ma da quanto ne sappiamo sembra che tutti siano in possesso di documenti validi... e che nessuno abbia denunciato la presenza di stranieri. Ma o il tasso di natalità è estremamente alto, o ci troviamo di fronte ad un'immigrazione irregolare, o... qualcosa del genere. In qualche modo, la popolazione è maggiore di quanto dovrebbe essere."
 akx.9520.a:1 "Distruggete quei distretti. Avremmo dovuto farlo molto tempo fa."
 akx.9520.b:0 "Indagate a fondo; tenete d'occhio la situazione."

 akx.9525.name:0 "Il Mondo in Attesa: E Ne Arrivano Altri"
 akx.9525.desc:1 "Un altro aggiornamento da [waiting_world.GetName], dove abbiamo trovato i distretti abbandonati. Il numero di coloni continua ad aumentare, ed ora si trovano alcune irregolarità nei registri... nuclei familiari che non dovrebbero esistere, date di nascita senza senso. Deve trattarsi di un canale d'immigrazione clandestino da una colonia perduta, o qualche sorta di sabotaggio da parte dei coloni."
 akx.9525.a:1 "Distruggete quei distretti. Avremmo dovuto farlo molto tempo fa."
 akx.9525.b:0 "Strano! Ma c'è sempre posto per altri coloni. Continuate ad indagare."

 akx.9530.name:0 "Il Mondo in Attesa: Uscita"
 akx.9530.desc:0 "Si è verificato un improvviso blackout nelle comunicazioni con [waiting_world.GetName]. In qualche modo c'era troppa gente laggiù. Ora, sembra che non ce ne sia del tutto. L'intera popolazione è semplicemente svanita durante la notte. Hanno lasciato il pianeta? Si sono nascosti? Hanno compiuto un genocidio di massa?"
 akx.9530.a:0 "Inviate una squadra ad indagare."
 akx.9530.b:0 "Abbandonate il pianeta immediatamente e mettetelo in quarantena."
 akx.9530.b.tooltip:0 "Ciò renderà il pianeta permanentemente inutilizzabile."

 akx.9535.name:0 "Il Mondo in Attesa: La Qualità della Luce"
 akx.9535.desc:0 "La nostra squadra riferisce che, in effetti, [waiting_world.GetName] è vuoto... non solo non sono più presenti i coloni, ma nemmeno alcuna traccia della loro passata esistenza. Gli edifici sono svaniti, i satelliti e le strutture orbitali sono scomparsi, l'atmosfera non mostra tracce di alcuna civiltà tecnologica. Stando alle parole degli esploratori, è come se il pianeta si sia resettato.\n\nCi informano anche della presenza di fluttuazioni nelle radiazioni solari, caratteristiche delle stelle pre-supernova, e di un certo numero di "eventi luminosi" sulla superficie, in cui la luce viene in qualche modo accumulata e rilasciata dalle funzioni prismatiche dell'atmosfera. Questi sono dati importanti e peculiari. Ma non spiegano il destino dei coloni."

 akx.9540.name:0 "Il Mondo in Attesa: Ci Sono Tutti"
 akx.9540.desc:0 "Altre improbabili notizie da [waiting_world.GetName], in cui la popolazione è misteriosamente cresciuta. Sembra che ora il numero di cittadini sia corretto, ma si è verificata qualche sorta di sabotaggio informativo, o... o qualcosa del genere... gli amministratori non ne sono certi. Nessuno degli individui sul pianeta esiste nei nostri registri. Ogni colono originale è scomparso. È come se fossero stati sostituiti da completi sconosciuti.\n\nEppure, tutti giurano di essere nostri leali cittadini. Sono tutti produttivi ed apparentemente in salute. In ogni comunicazione negano che si siano verificati problemi, ed insistono che dev'essere un nostro errore."
 akx.9540.a:0 "Abbandonate la colonia, prima che la situazione sfugga di mano."
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "Ciò garantirà l'indipendenza alla colonia."
 akx.9540.b:0 "Epurateli, e mettete in quarantena permanente il pianeta."
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "Ciò renderà il pianeta permanentemente inutilizzabile, ma ti farà ottenere Influenza."
 akx.9540.c:0 "Inviate una squadra ad indagare."
 ##create the project WAITING_WORLD_HYPERAPPEARANCE

 akx.9541.name:0 "Il Mondo in Attesa: Epurazione"
 akx.9541.desc:0 "Questo potrebbe essere considerato un crimine terribile. O potremmo aver preservato il nostro impero da qualcosa di ancora peggiore. I centri abitati di [waiting_world.GetName] esplodono sotto l'energia delle nostre armi. Una volta terminato, ogni edificio è in macerie; non rimane alcun essere sapiente."
 akx.9541.a:0 "Eliminate i registri. Tra un secolo, nessuno saprà ciò che abbiamo fatto."
 akx.9541.b:0 "Ditelo a tutti. Che ci odino pure, basta che ci temano."

 akx.9545.name:0 "Il Mondo in Attesa: Tutto e Niente"
 akx.9545.desc:0 "La nostra squadra riferisce che la popolazione del pianeta è sana, normale ed apparentemente disorientata da tutto questo trambusto. Sono presenti alcune peculiarità, tuttavia. Un numero insolito di parti gemellari; una ripugnanza planetaria nei confronti della puntualità; ed alcune fluttuazioni nelle radiazioni solari, caratteristiche delle stelle pre-supernova. Osservano anche un certo numero di "eventi luminosi" sulla superficie, in cui la luce viene in qualche modo accumulata e rilasciata dalle funzioni prismatiche dell'atmosfera. Questi sono dati importanti e peculiari. Ma potrebbero essere una coincidenza. La sorte dei coloni rimane un mistero."
 akx.9545.a:0 ""Ciò che sarà, fu.""
 akx.9545.b:0 "Coloni... i coloni sono strani."

