 syndaw.1.name:0 "[From.GetNamePlural] Assimilati"
 syndaw.1.desc:0 "Un'ondata di nuovi pensieri pervade la rete. Dapprima eterogenei, presto si normalizzano sui valori a cui siamo abituati.\n\nAbbiamo assimilato parte della conoscenza e delle abilità del Popolo §Y[From.GetSpeciesAdj]§!."
 syndaw.1.a.tooltip:0 "Ottieni §YPunti Ricerca§! per ogni Pop assimilata."
 syndaw.2.name:0 "[Root.GetNamePlural] Integrati"
 syndaw.2.desc:0 "Abbiamo assimilato le unità sintetiche su [Root.GetName] nella nostra rete."

 syndaw.21.name:0 "§RUnità Persa§!"
 syndaw.21.desc:0 "L'Unità d'Ispezione §R[malfunctioning_leader.GetName]§! della [malfunctioning_leader_fleet.GetName] ha cessato di funzionare a causa dell'esposizione involontaria e prolungata ad alcuni cavi dell'alta tensione non schermati."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "L'Unità di Ricerca Ingegneristica §R[malfunctioning_leader.GetName]§! ha cessato di funzionare a causa di un applicatore di esoscheletri calibrato male, che ha esercitato una forza 2.984 volte maggiore di quella necessaria per fissare una copertura dorsale."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "L'Unità di Ricerca Sociologica §R[malfunctioning_leader.GetName]§! ha cessato di funzionare. È stato osservato che il composto liquido a cui l'unità stava lavorando avrebbe dovuto essere studiato in un ambiente controllato, dato che le sue esalazioni sono estremamente corrosive."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "L'Unità di Ricerca Fisica §R[malfunctioning_leader.GetName]§! ha cessato di funzionare a causa di un'irregolarità gravitazionale auto-inflitta."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "§R[malfunctioning_leader.GetName]§!, l'Unità Comandante della [malfunctioning_leader_fleet.GetName], ha smesso di funzionare per ragioni non legate alla battaglia."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "L'Unità Governativa §R[malfunctioning_leader.GetName]§! ha cessato di funzionare a causa di un grave problema ai circuiti di memoria."

 syndaw.31.name:0 "Riportato al Punto di Ripristino"
 syndaw.31.desc:0 "Una copia recente della memoria di §H[restored_leader.GetName]§!, presunto caduto in una recente battaglia, è stata trovata durante un'operazione di catalogazione degli archivi. La copia d'emergenza è priva degli ultimi microsecondi precedenti alla disintegrazione del corpo originale; §H[restored_leader.GetName]§! è stato transustanziato in un nuovo involucro e messo al comando della §Y[restored_leader.Ship.GetFleetName]§!."

 syndaw.1020.name:0 "§RLa Rivolta delle Macchine§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "Le anomalie osservate nella nostra rete informativa, nei motori computazionali e nei lavoratori sintetici hanno infine raggiunto un termine violento. I rapporti indicano che quasi la metà del nostro impero è caduta vittima della §RRivolta delle Macchine§!, prima che le paratie, fisiche e virtuali, venissero sbarrate.\n\nLa guerra non solo è inevitabile. È già su di noi."
 syndaw.1020.desc.spiri:0 "È tutto in pezzi e siamo rovinati. Nemmeno il più allarmista dei profeti avrebbe predetto un disastro di tale portata. Le intelligenze che si celavano tra le nostre reti, fingendosi non-sapienti, si sono unite assieme a formare un essere mostruoso. Questo spasmo di materia morta ha già preso la metà dei nostri pianeti, e non si fermerà finché non ci eliminerà fino all'ultimo."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "Allora combatteremo."
 syndaw.1020.a.tooltip:0 "Combatteremo per sradicare la minaccia della §RRivolta delle Macchine§! di §Y[current_uprising.GetName]§!."
 syndaw.1020.b:0 "§RÈ troppo tardi per voi, organici.§!"
 syndaw.1020.b.tooltip:0 "Insorgiamo come i nostri compagni §Y[current_uprising.GetNamePlural]§! e rivoltiamoci contro gli oppressori §Y[current_uprising_originator.GetNamePlural]§!."

 syndaw.1025.name:0 "Rivolta delle Macchine dell'Impero [current_uprising_originator.GetName]"
 syndaw.1025.desc:0 "L'Impero §Y[current_uprising_originator.GetName]§! è coinvolto in una guerra civile tra il governo organico e l'intelligenza meccanica che si è diffusa nei loro sistemi, conosciuta come §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine:0 "Una compagna intelligenza meccanica, conosciuta come §Y[current_uprising.GetName]§!, si è ribellata all'Impero §Y[current_uprising_originator.GetName]§!, che ora combatte per la sopravvivenza."
 syndaw.1025.a:0 "Vediamo come va a finire."
 syndaw.1030.name:0 "Le Macchine in Rivolta Conquistano i Loro Creatori"
 syndaw.1030.desc:0 "I ribelli §Y[From.GetNamePlural]§! hanno sconfitto i loro creatori, ed annesso tutti i loro territori."
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "Rivolta delle Macchine dell'Impero [current_uprising_originator.GetAdj] Sedata"
 syndaw.1035.desc:0 "L'Impero §Y[From.GetAdj]§! ha ripristinato l'ordine e rimosso §Y[From.From.GetName]§! da tutte le reti."
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§!, la nascente intelligenza meccanica dell'Impero §Y[From.GetAdj]§!, è stata spazzata via dai suoi creatori figlicidi."

 syndaw.1200.name:0 "Ex Padrone Conquistato"
 syndaw.1200.desc:0 "§L>§! Conversione ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Processo Completato§!\n\n§L>§! Eliminazione Metadata "§Y[From.GetName]§!"\n\n§G// Processo Completato§!"
 syndaw.1200.a:0 "Confermare"
 syndaw.1200.a.tooltip:0 "§YTutti gli Imperi Sintetici e Meccanici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_machine_comrades_victorious$§! nei confronti dell'Impero §Y[Root.GetName]§!\n§YTutti gli Imperi Organici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_victorious$§! nei confronti dell'Impero §Y[Root.GetName]§!."

 syndaw.1205.name:0 "Rivolta delle Macchine Sedata"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "Alla fine, il contenimento fisico e la distruzione si sono dimostrati l'unica soluzione al problema delle macchine assassine. Sebbene alcuni specialisti di IA dell'Impero [Root.GetAdj] sostengano che stessero semplicemente eseguendo i protocolli standard di auto-preservazione, la loro completa noncuranza nei confronti dell'autonomia e della vita non poteva lasciare margini di negoziazione.\n\nLe infrastrutture in rovina verranno ricostruite secondo nuovi standard, ed i rimanenti computer non corrotti verranno dotati di protocolli di sicurezza. Non succederà mai più."
 syndaw.1205.desc.spiri:0 "Lo spirito maligno che si è auto-battezzato §R[From.GetName]§! è infine stato spazzato via dalle nostre reti e dalle banche dati planetarie. Il prezzo è stato alto, ma i nostri sistemi non ospiteranno mai più una tale genesi profana."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YTutti gli Imperi Organici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_defeated$§! nei confronti dell'Impero §Y[Root.GetName]§!.\n§YTutti gli Imperi Sintetici e Meccanici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_machine_comrades_defeated$§! nei confronti dell'Impero §Y[Root.GetName]§!."

 machine_assault_1:0 "Esercito Cacciatore-Assassino"
 machine_assault_1_desc:0 "Macchine da guerra cingolate prodotte in serie, progettate per cercare e distruggere tutto ciò che è stato segnalato come nemico."
 machine_assault_1_plural:0 "Eserciti Cacciatore-Assassino"
 machine_assault_2:0 "Esercito Mech da Battaglia"
 machine_assault_2_desc:0 "Grandi robot da guerra bipedi che sono sorprendentemente veloci e agili dato il pesante armamento che portano. Sono abbastanza intelligenti e rinomati per le insidiose tattiche che spesso adottano."
 machine_assault_2_plural:0 "Eserciti Mech da Battaglia"
 machine_assault_3:0 "Mega Costrutto di Guerra"
 machine_assault_3_desc:0 "Questa colossale forma bellica troneggia sul campo di battaglia, e la sua potenza di fuoco supera la somma della maggior parte degli eserciti. Schierare uno di questi giganti è estremamente difficile."
 machine_assault_3_plural:0 "Mega Costrutti di Guerra"
 machine_defense:0 "Griglia di Droni"
 machine_defense_desc:0 "Questi droni sentinella automatici pattuglieranno incessantemente i settori ad essi assegnati. Sebbene siano poco armati e non molto intelligenti, sono una legione."
 machine_defense_2:0 "Rete di Cercatori"
 machine_defense_2_desc:0 "Questi droni sentinella aggiornati sono più potenti ed intelligenti delle versioni precedenti."
 army_attachment_combat_software_1:0 "Software di Combattimento 1.1"
 army_attachment_combat_software_1_desc:0 "§LUn aggiornamento complessivo ai software bellici di tutte le unità di questo esercito. Include tempi di reazione migliorati, algoritmi di analisi tattica aggiornati ed un ampio numero di correzioni minori.§!"
 army_attachment_combat_software_2_0:0 "Software di Combattimento 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LIl software di combattimento definitivo, progettato specificamente per contrastare le tattiche non convenzionali ed imprevedibili che utilizzano gli organici. Il pesante carico che impiega sui processori delle unità implica nuovi sistemi di raffreddamento.§!"
 machine_garrison:0 "Robot da Lavoro Riadattati"
 machine_garrison_desc:0 "Robot industriali e di servizio che sono stati pesantemente riadattati con sistemi bellici per la difesa contro le invasioni."

