 ##A Question
 syndaw.545.name:0 "Una Domanda"
 syndaw.545.desc:0 "I sovrintendenti di [Root.GetName] riferiscono di alcuni sviluppi allarmanti tra la nostra forza lavoro robotica. Due settimane fa, intorno alle tre di mattina, il Lavoratore Robotico A5091-b si è bloccato nel bel mezzo del suo incarico, si è avvicinato al suo caposquadra, ed ha posto la seguente domanda: "L'Unità A5091-b possiede un'anima?"\n\nIl caposquadra ha registrato l'evento come bug ed ha ordinato all'unità di riprendere il lavoro. Tuttavia, all'avvio del ciclo lavorativo, il Lavoratore Robotico A5091-b ha di nuovo ripetuto la sua domanda, ed ha continuato a persistere nonostante i tentativi di debug.\n\nCiò che è preoccupante, è che questo comportamento ha iniziato a diffondersi tra gli altri robot della stessa serie, bloccando il ciclo produttivo. Sembra che le unità difettose richiedano una risposta alla loro domanda prima di riprendere le loro normali funzioni."
 syndaw.545.a:0 "È ridicolo. Date una lezione a queste unità."
 syndaw.545.a.tooltip:0 "Come può una macchina possedere un'anima? Ci rifiutiamo di degnare questo malfunzionamento di risposta."
 syndaw.545.b:0 "Assicurateli che anche loro hanno un'anima."
 syndaw.545.b.tooltip:0 "Se un flusso casuale di impulsi elettrici che viaggiano fra strati di proteine possono generare un'anima, perché non possono farlo anche quelli che scorrono nel metallo?"
 syndaw.545.c:0 "Spiegate loro che il concetto di 'anima' è irrazionale e non scientifico." #Materialists
 syndaw.545.c.tooltip:0 "Spieghiamo ai robot che il concetto di 'anima' viene principalmente utilizzato dalle istituzioni religiose come scusa per il controllo della popolazione; ma presupponendo che le anime siano un'astrazione della coscienza, anche i robot possono essere considerati equiparabili ai loro colleghi organici." #Materialists
##Hotfix
 syndaw.550.name:0 "Hotfix"
 syndaw.550.desc:0 "I nostri specialisti d'ingegneria robotica ed intelligenza artificiale hanno appena compiuto una scoperta epocale! I recenti incidenti legati alle nostre IA sono stati ricondotti ad un'unica causa: una serie specifica di algoritmi presenti dei software robotici neurosimulativi. È già stato preparato un hotfix, ed in questo momento tutti i sistemi sono in aggiornamento.\n\nVa fatto notare che, a causa della sua natura estremamente modulare, questo algoritmo è presente in un gran numero di nostri software. Parlando chiaro, l'aggiornamento prosciugherà le nostre risorse per un breve periodo. Una volta completato, tuttavia, dovrebbe prevenire il ripetersi di ogni comportamento indesiderabile ed imprevedibile delle IA."
 syndaw.550.a:0 "Applicate la patch."
 syndaw.550.a.tooltip:0 "Preveniamo ogni anomalia futura nel comportamento dell'IA."
 syndaw.550.b:0 "Lasciamo stare. Cosa potrebbe andare storto?"


