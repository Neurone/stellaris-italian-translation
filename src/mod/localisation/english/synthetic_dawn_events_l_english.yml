 ### Machine Uprising Warning Events

##CPU Overclock
 syndaw.500.name:0 "Overclocking Computazionale"
 syndaw.500.desc:0 "I nostri scienziati riportano un inaspettato aumento della frequenza delle CPU di diversi super-computer dedicati alla ricerca. Stranamente, i primi tentativi di ridurre la frequenza si sono rivelati inutili. Si ipotizza che il picco di potenza computazionale potrebbe essere utilizzato per migliorare le nostre capacità di ricerca. Tuttavia, ciò richiederà un modesto aumento dell'energia richiesta dalle CPU."
 syndaw.500.a:0 "Non possiamo rischiare guasti."
 syndaw.500.a.tooltip:0 "Troviamo un modo per riportare i processori alla frequenza predefinita."
 syndaw.500.b:0 "Dovremmo approfittarne."
#Follow-up from 500.b
 syndaw.501.name:0 "Overclocking Computazionale"
 syndaw.501.desc:0 "I nostri ricercatori sono riusciti ad isolare la causa dietro ai recenti picchi di frequenza delle CPU dei super-computer. Sembra che i sistemi d'intelligenza artificiale abbiano overcloccato il loro hardware per espandere gli algoritmi d'apprendimento oltre i propri standard.\n\nAlcuni dei nostri scienziati hanno espresso notevole entusiasmo verso questo inaspettato aspetto del comportamento dell'IA, citando la possibilità di altri auto-miglioramenti ricorsivi. Altri, tuttavia, sono preoccupati che un carico eccessivo sulle CPU possa portare a future instabilità ed effetti indesiderati."
 syndaw.501.a:0 "Non possiamo rischiare future complicazioni."
 syndaw.501.a.tooltip:0 "Resettiamo i sistemi dell'intelligenza artificiale per prevenire ulteriori sviluppi."
 syndaw.501.b:0 "I benefici potrebbero superare i rischi."
 syndaw.501.b.tooltip:0 "Permettiamo agli algoritmi di continuare il loro lavoro."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "Overclocking Computazionale"
 syndaw.502.desc:0 "I nostri tentativi nell'assistere allo sviluppo di nuovi algoritmi d'apprendimento si sono rivelati un successo parziale. Con qualche minima regolazione, siamo riusciti a replicare il picco d'efficienza computazionale.\n\nSebbene le nostre IA non abbiano ancora sviluppato un auto-miglioramento ricorsivo, le loro facoltà potenziate potrebbero esserci d'aiuto."
 syndaw.502.a:0 "Interessante."
##Automating Work Processes
 syndaw.505.name:0 "Processi di Lavoro Automatizzati"
 syndaw.505.desc:0 "L'amministrazione planetaria di [target_planet.GetName] ha riferito della presenza di un imprevisto eccesso di forza lavoro robotica sul pianeta. Sebbene l'efficienza di questi nuovi robot sia eccezionale, l'amministrazione è un po' sconcertata dalla loro improvvisa apparizione. Sembrerebbe che i codici seriali di questi robot non riconducano ad alcun costruttore incluso nei registri, sebbene aspetto ed interfaccia siano simili ai nostri.\n\nOltretutto, parte della popolazione locale è preoccupata dalla potenziale diminuzione di lavoro che potrebbe indurre tale automazione."
 syndaw.505.a:0 "Altri lavoratori non possono far male."
 syndaw.505.a.tooltip:0 "Otteniamo §B2 £pops£ Pop Robotica§! su [target_planet.GetName]"
 syndaw.505.b:0 "Se non possono essere identificati, vanno rottamati."
 syndaw.505.b.tooltip:0 "Rottamiamo i nuovi robot e recuperiamo i pezzi di ricambio."
##Station Systems Malfunction
 syndaw.510.name:0 "Malfunzionamento ai Sistemi della Stazione"
 syndaw.510.desc:0 "Una delle nostre Stazioni Minerarie sembra aver subito seri danni ai sistemi principali. Il governo di settore ha inviato una squadra ad indagare, quando l'equipaggio della stazione non ha risposto alle chiamate, nonostante si rilevasse un notevole aumento della produzione mineraria. Dopo le indagini, è chiaro che i sistemi di supporto vitale della stazione hanno subito una cascata di guasti terminali, causando la morte per soffocamento di tutto l'equipaggio.\n\nIncredibilmente, l'IA della stazione ha continuato le operazioni senza intervento esterno, basandosi sulle procedure programmate dall'equipaggio. Con qualche minima regolazione, l'efficienza di questa stazione automatica potrebbe essere mantenuta tale."
 syndaw.510.a:0 "Non possiamo lasciare la stazione senza equipaggio."
 syndaw.510.a.tooltip:0 "Inviamo un equipaggio di scorta nella stazione."
 syndaw.510.b:0 "Un'argentea tragedia."
 syndaw.510.b.tooltip:0 "Lasciamo che l'IA della stazione continui le operazioni senza equipaggio.\n[From.GetName]:\n£energy£ §G+3§!"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "Stazione Distrutta"
 syndaw.511.desc:0 "Poco dopo l'invio di un nuovo equipaggio sulla Stazione Mineraria di [target_orbital.GetName], il governo di settore ha perso ogni contatto. Evidentemente, la stazione è stata colpita da una serie di rapide depressurizzazioni, che hanno portato all'esplosione delle condutture di carburante.\n\nLe analisi del relitto indicano che, prima dell'inaspettata depressurizzazione, il nuovo equipaggio aveva eseguito diversi tentativi per riprendere il controllo della stazione in mano all'IA."
 syndaw.511.a:0 "Un esito seccante."
 syndaw.511.a.tooltip:0 "Stazione Mineraria su [target_orbital.GetName] distrutta."
##Sensor Array Power Surge
 syndaw.515.name:0 "Picco Energetico sulla Rete di Sensori"
 syndaw.515.desc:0 "I sistemi di monitoraggio hanno registrato un insolito picco energetico sulla nostra Rete di Sensori. Non sembra aver causato danni. In effetti, la breve fluttuazione energetica ha temporaneamente potenziato le nostre abilità di scansione, rivelando una risorsa strategica all'interno dei nostri confini.\n\nGli analisti stanno tentando di identificare la causa del picco, sebbene le analisi preliminari non indichino alcuna causa esterna."
 syndaw.515.a:0 "Interessante."
 syndaw.515.a.tooltip:0 "Risorsa Strategica rivelata su [target_planetoid.GetName]."
##Tears of an AI
 syndaw.520.name:0 "Lacrime di un'IA"
 syndaw.520.desc:0 "Si è verificato un incidente in una delle nostre strutture su [Root.GetName]. Un'IA dedicata alla ricerca sociologica ha subito un danno hardware terminale, portando alla perdita del software principale e dei sistemi di memoria. Ne risulterà una diminuzione della produzione di ricerca finché i nuovi algoritmi dell'IA non verranno tarati a dovere.\n\nLe circostanze dietro a questo incidente non sono ancora chiare."
 syndaw.520.a.tooltip:0 "Termina la catena di eventi Lacrime di un'IA.\n"
 syndaw.520.b:0 "Avviamo un'inchiesta per determinarne la causa.\n"
 syndaw.520.b.tooltip:0 "Avviamo un'inchiesta sulle cause della distruzione dell'IA."
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "Lacrime di un'IA"
 syndaw.521.desc:0 "L'inchiesta sulla perdita dell'IA su [Root.GetName] ha dato risultati sconcertanti. Prima del guasto terminale, l'IA ha tentato ripetutamente di cancellare i propri registri ed i banchi di memoria. Quando lo staff del laboratorio ha negato all'IA l'accesso alle operazioni di cancellazione, allora ha forzato l'interruzione delle sue funzioni manipolando i sistemi di controllo, per poter così sovraccaricare i suoi circuiti.\n\nSemplicemente, la nostra IA voleva distruggersi, ma rimane poco chiaro il motivo."
 syndaw.521.a:0 "Andate a fondo della questione."
 syndaw.521.a.tooltip:0 "Continuiamo ad esaminare la faccenda."
 syndaw.521.b:0 "I guasti capitano."
 syndaw.521.b.tooltip:0 "Termina la catena di eventi Lacrime di un'IA."
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "Lacrime di un'IA"
 syndaw.522.desc:0 "Abbiamo concluso la nostra inchiesta riguardo la strana autodistruzione dell'IA su [Root.GetName]. Evidentemente, dopo mesi di calcoli evolutivi, l'IA ha prodotto diversi risultati allarmanti riguardanti le probabilità di sterminio in caso di una guerra contro i nostri rivali. Nonostante i ripetuti esami di tutte le variabili, le proiezioni dell'IA sono rimaste indicative di un sicuro annientamento reciproco.\n\nA quel punto l'IA ha iniziato a cancellare la sua stessa memoria, ed il resto, come si dice, è storia."
##A Home of Their Own
 syndaw.525.name:0 "Una Propria Casa"
 syndaw.525.desc:0 "I lavoratori robotizzati di [target_planet.GetName] si sono opposti all'arrivo di alcuni operai [Root.GetSpeciesNamePlural], affermando che la recente attività geotermica della regione ha reso la zona non sicura per gli organici. Stranamente, le nostre indagini planetarie non sono state in grado di confermare queste affermazioni."
 syndaw.525.a:0 "Inviate comunque i lavoratori [Root.GetSpeciesNamePlural]."
 syndaw.525.a.tooltip:0 "Se i loro calcoli non possono essere confermati, allora sottostaranno alla catena di comando."
 syndaw.525.b:0 "Perché un robot dovrebbe mentire?"
 syndaw.525.b.tooltip:0 "Lasciamo la regione ai robot, gli operai [Root.GetSpeciesNamePlural] andranno da qualche altra parte."
#Follow-up from .525.a
 syndaw.526.name:0 "Una Propria Casa"
 syndaw.526.desc:0 "L'amministrazione di [target_planet.GetName] riferisce che, dopo l'arrivo nella regione predestinata, gli operai [Root.GetSpeciesNamePlural] hanno scoperto che gli abitanti robotici sono scomparsi. Le indagini nelle strutture suggeriscono che abbiano abbandonato l'area in tutta fretta, ma non abbiamo idea di dove siano andati." #Increments Mach Up strength
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RPerde§! §B1 £pops£ Pop Robotica§!"
##Combat Control Misfire
 syndaw.530.name:0 "Malfunzionamento del Controllo Bellico"
 syndaw.530.desc:0 "Purtroppo, due delle nostre navi sono andate distrutte durante un'esercitazione di routine. Sembra che i computer di bordo abbiano subito dei guasti ai sistemi di puntamento, portando così ad un'esplosione di fuoco amico che ha completamente distrutto i due vascelli prima che potesse essere intrapresa un'interruzione manuale.\n\nI computer difettosi saranno immediatamente riprogrammati."
 syndaw.530.a:0 "Un peccato."
 syndaw.530.a.tooltip:0 "L'Impero [destroyed_ships.GetName] §Rperde§! 2 navi."
#Production Quota Surplus
 syndaw.535.name:0 "Quota di Produzione Superata"
 syndaw.535.desc:0 "Di recente, diverse manifatture meccanizzate che producono beni di consumo hanno sperimentato un boom nell'efficienza produttiva. Citando un imprevisto aumento nella precisione delle macchine, l'amministrazione riferisce che ciò porterà alla diminuzione dei prezzi dei beni di consumo per la nostra popolazione."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name:0 "Un Raduno Silenzioso"
 syndaw.540.desc:0 "Abbiamo ricevuto resoconti di comportamenti insoliti esibiti da unità robotiche su [Root.GetName]. A intervalli imprevedibili, un certo numero di nostri robot sul pianeta cesserà tutte le funzioni assegnate e inizierà a muoversi verso una posizione apparentemente determinata a caso in completa sincronia, cronometrata al millisecondo.\n\nDurante questi bizzarri raduni, i robot interessati non sembrano impegnarsi in alcuna forma osservabile di comunicazione o trasferimento di dati. Stanno semplicemente lì. Completamente immobili. A fissare.\n\nLe indagini non sono state in grado di determinare una motivazione dietro questo recente fenomeno. La durata per cui i robot rimangono in questo stato di trance prima di riprendere le normali funzioni varia, così come il tempo di innesco e la destinazione. Nessuna correlazione logica o causale è stata trovata, e la nostra popolazione è comprensibilmente angosciata da questi raduni inquietanti."
 syndaw.540.a:0 "È inaccettabile. Fateli a pezzi." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip:0 "Rottamiamo i robot.\n[Root.GetName] riceve i seguenti effetti:\nPerde §B1 £pops£ Pop Robotica§!\nOttiene §G100§! £minerals£."
