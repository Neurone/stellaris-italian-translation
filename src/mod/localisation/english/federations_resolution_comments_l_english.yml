 ethic_militarist_request_hostile_2:0 "Solo un povero stolto si opporrebbe a questa risoluzione."
 ethic_militarist_request_hostile_3:0 "Persino i cretini di $COUNTRY$ devono capire l'importanza di farla approvare."
 ethic_militarist_request_hostile_4:0 "Il nostro disprezzo per $COUNTRY$ potrebbe abbassarsi un pochino se sostenete questa risoluzione..."



