 story.101.b:0 "Le nostre flotte liquideranno la creatura in breve tempo."

 story.105.name:0 "Amebe Spaziali Per Sempre"
 #project completed
 story.105.desc.phile:0 "Le Amebe Spaziali, soprannome ora affettuosamente popolare su [Root.Capital.GetName], sono creature solitarie, se lasciate a sé stesse. Praticamente tutti gli esemplari più giovani sono accompagnati da organismi semi-indipendenti, soprannominati flagelli, apparentemente generati dalle Amebe e programmati, attraverso secrezioni liquide collegate all'RNA, per eseguire i comandi dell'ospite.\n\nInizialmente ritenuti giovani Amebe, i flagelli non sembrano essere inclusi in alcuna meccanica riproduttiva; ogni flagello invece opera unicamente quale arto disconnesso dall'Ameba ospite. Questi flagelli sono in grado di manipolare e persino attaccare oggetti in un'area ristretta attorno all'ospite, ritornando periodicamente a ricollegarsi al corpo dell'Ameba per essere riprogrammati.\n\nSono possibili potenziali applicazioni militari per i modelli di movimento dei flagelli o per le particolari proprietà rigenerative della loro spessa pelle."
 story.105.desc.pacif:0 "Le Amebe Spaziali, soprannome che divenne popolare dopo l'avvistamento, sono creature solitarie, se lasciate a sé stesse. Praticamente tutti gli esemplari più giovani sono accompagnati da organismi semi-indipendenti, soprannominati flagelli, apparentemente generati dalle Amebe e programmati, attraverso secrezioni liquide collegate all'RNA, per eseguire i comandi dell'ospite.\n\nInizialmente ritenuti giovani Amebe, i flagelli non sembrano essere inclusi in alcuna meccanica riproduttiva; ogni flagello invece opera unicamente quale arto disconnesso dall'Ameba ospite. Questi flagelli sono in grado di manipolare e persino attaccare oggetti in un'area ristretta attorno all'ospite, ritornando periodicamente a ricollegarsi al corpo dell'Ameba per essere riprogrammati."
 story.105.desc:0 "Le Amebe Spaziali, così soprannominate in quanto la pronuncia del corretto denominatore xeno-tassonomico è troppo complicata, sono creature solitarie, se lasciate a sé stesse. Praticamente tutti gli esemplari più giovani sono accompagnati da organismi semi-indipendenti, soprannominati flagelli, apparentemente generati dalle Amebe e programmati, attraverso secrezioni liquide collegate all'RNA, per eseguire i comandi dell'ospite. Questi flagelli sono in grado di manipolare e persino attaccare oggetti in un'area ristretta attorno all'ospite, ritornando periodicamente a ricollegarsi al corpo dell'Ameba per essere riprogrammati.\n\nSono possibili potenziali applicazioni militari per i modelli di movimento dei flagelli o per le particolari proprietà rigenerative della loro spessa pelle."
 story.105.desc.gesta:0 "Un'Ameba Spaziale è di solito accompagnata da una manciata di flagelli semi-indipendenti utilizzati per difesa e manipolazione. L'Ameba ed i suoi flagelli non condividono una mente, ma utilizzano delle secrezioni a base di RNA per programmare l'esecuzione di compiti di media complessità."
 story.105.a:0 "Davvero affascinante."

 story.110.name:0 "Dissezione delle Amebe Spaziali"
 #debris studied
 story.110.desc.phobe:0 "Le Amebe Spaziali, ora un termine quasi dispregiativo diffuso dalle forze che avevano il compito di abbatterle, sono molto più complesse di quanto immaginassimo. La loro resistente struttura esterna protegge un gran numero di tasche che offrono riparo ad amebe più piccole, creature che le nostre flotte hanno potuto vedere in azione quando hanno attaccato "l'ameba madre". Sebbene si assomiglino, tranne l'ovvia differenza di dimensione, le "amebe d'assalto" sono creature molto più semplici delle Amebe Spaziali vere e proprie. All'interno delle Amebe Spaziali, al di sotto di queste tasche, giacciono centinaia di delicati organi, indubbiamente dedicati alla sopravvivenza nel vuoto spaziale.\n\nMolti di questi organi si sono danneggiati o inceneriti nel processo d'eliminazione delle Amebe, lasciandoci con una carcassa incompleta.\n\nTuttavia, gli xeno-biologi assegnati al progetto credono che l'acquisizione degli esemplari sia sensata, ed hanno distribuito specifiche istruzioni tra le flotte militari coinvolte. Con altre cinque Amebe, uccise da colpi indirizzati chirurgicamente verso specifiche parti del loro corpo, potremmo efficacemente ricostruire una carcassa completa."
 story.110.desc.milit:0 "Le Amebe Spaziali, soprannome adottato come designazione ufficiale dalle nostre forze, sono molto più complesse di quanto immaginassimo. La loro resistente struttura esterna protegge un gran numero di tasche che offrono riparo ad amebe più piccole, creature che le nostre flotte hanno potuto vedere in azione quando hanno attaccato "l'ameba madre". Sebbene si assomiglino, tranne l'ovvia differenza di dimensione, le "amebe d'assalto" sono molto meno complesse fisiologicamente delle Amebe Spaziali vere e proprie. All'interno delle Amebe Spaziali, al di sotto di queste tasche, giacciono centinaia di delicati organi, indubbiamente dedicati alla sopravvivenza nel vuoto spaziale. Molti di questi organi si sono danneggiati o inceneriti nel processo d'eliminazione delle Amebe, lasciandoci con una carcassa incompleta.\n\nTuttavia, gli xeno-biologi assegnati al progetto credono che l'acquisizione degli esemplari sia sensata, ed hanno distribuito specifiche istruzioni tra le flotte militari coinvolte. Con altre cinque Amebe, uccise da colpi indirizzati chirurgicamente verso specifiche parti del loro corpo, potremmo efficacemente ricostruire una carcassa completa."
 story.110.desc:0 "Le Amebe Spaziali, soprannome rimasto in quanto eludono una semplice classificazione secondo la nostra tradizionale tassonomia, sono molto più complesse di quanto immaginassimo. La loro resistente struttura esterna protegge un gran numero di tasche che offrono riparo ad amebe più piccole, creature che le nostre flotte hanno potuto vedere in azione quando hanno attaccato "l'ameba madre". Sebbene si assomiglino, tranne l'ovvia differenza di dimensione, le "amebe d'assalto" sono molto meno complesse fisiologicamente delle Amebe Spaziali vere e proprie. All'interno delle Amebe Spaziali, al di sotto di queste tasche, giacciono centinaia di delicati organi, indubbiamente dedicati alla sopravvivenza nel vuoto spaziale. Molti di questi organi si sono danneggiati o inceneriti nel processo d'eliminazione delle Amebe, lasciandoci con una carcassa incompleta. Gli xeno-biologi assegnati al progetto credono che questo sia già abbastanza, dato che sono già stati in grado di identificare diverse funzioni fisiologiche e debolezze delle Amebe Spaziali."
