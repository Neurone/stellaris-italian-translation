 story.215.name:0 "Entità Cristalline Frantumate"
 story.215.desc.milit:0 "Le nostre flotte lasciano una scia di cristalli in frantumi ovunque vadano.\n\nLa vera natura delle Entità Cristalline probabilmente rimarrà un mistero, ma che importa?\n\nLe nostre forze ora sono eccezionalmente esperte nell'annientare i prismi e, nel corso della campagna, abbiamo trovato molti modi per potenziare le nostre armi."
 story.215.desc.mater:0 "Dopo la distruzione di diversi esemplari e la raccolta di migliaia di campioni, i nostri ingegneri hanno infine progettato un conveniente processo per raffinare i resti delle Entità Cristalline in materiali utilizzabili.\n\nRimane da vedere se ciò compenserà effettivamente il costo delle battaglie, ma rimane comunque una vittoria per l'industria."
 story.215.desc:0 "Nonostante i frequenti scontri, le Entità Cristalline rimangono enigmatiche. Non sembrano accoppiarsi, ed è difficile immaginare un qualche tipo di enorme geode spaziale che produca naturalmente quegli affari.\n\nAbbiamo trovato qualche utilizzo per i frammenti delle Entità Cristalline distrutte, ma temiamo che alcuni aspetti, tipo conoscere la loro vera natura, rimangano fondamentalmente imperscrutabili."
 story.215.desc.gesta:0 "Nonostante i frequenti scontri, le Entità Cristalline rimangono enigmatiche. Non sembrano accoppiarsi, ed è difficile immaginare un qualche tipo di enorme geode spaziale che produca naturalmente quegli affari.\n\nAbbiamo trovato qualche utilizzo per i frammenti delle Entità Cristalline distrutte, ma temiamo che alcuni aspetti, tipo conoscere la loro vera natura, rimangano fondamentalmente imperscrutabili."
 story.215.a.milit:0 "Oltre la verità, la vittoria."
 story.215.b.mater:0 "Dobbiamo trarre il meglio da quanto ci dona l'universo."
 story.215.b.mater.tooltip:0 "Dà accesso all'Editto Imperiale §YGrande Taglia sui Cristalli§!."
 story.215.c:0 "Peccato."
