 story.110.a.phobe:0 "L'importante è riuscire a liberarsi velocemente di loro."
 story.110.b.milit:0 "Bersagli da esercitazione."
 story.110.c:0 "Molto bene."

 story.115.name:0 "Amebe Spaziali Massacrate" #kill 5 quest
 story.115.desc.phobe:0 "Svariate Amebe morte dopo, siamo in grado di determinare la relazione grottesca tra le Amebe Spaziali e le creature più piccole che ospitano nei loro corpi. Da quanto possono dire gli xeno-biologi, questi flagelli, così soprannominati per i loro movimenti sferzanti, non sono né una progenie né parassiti. Vengono semplicemente generati dall'ospite al raggiungimento della maturità, creati come degli oggetti, più che risultanti da un processo procreativo. Una volta terminato il proprio incarico, ritornano in una tasca dell'Ameba, sembra per ricevere nuovi ordini. Servono da manipolatori, cieche appendici che si muovono nell'oscurità. Gli svantaggi ridicolmente evidenti derivanti dal loro tempo di reazione intrinsecamente ritardato, vengono in qualche modo compensati dal gran numero di flagelli che le circondano; l'assieme dei singoli flagelli è invece dotato di rapidi riflessi e possiede l'abilità di tracciare l'Ameba ospite.\n\nAd ogni modo, ora siamo più abili nell'abbatterle."
 story.115.desc.milit:0 "Con parecchie carcasse collezionate, siamo in grado di determinare la relazione curiosa tra le Amebe Spaziali e le creature più piccole che ospitano nei loro corpi. Da quanto possono dire gli xeno-biologi, questi flagelli, così soprannominati per i loro movimenti sferzanti, non sono né una progenie né parassiti. Vengono semplicemente generati dall'ospite al raggiungimento della maturità, creati come degli oggetti, più che risultanti da un processo procreativo. Dove uno si aspetterebbe di trovare un cervello, considerato il loro intricato movimento e le interazioni inter-flagellari, possiedono in realtà un centro complesso d'elaborazione ghiandolare. Questo centro codifica gli impulsi, o ordini, in forma di RNA, secreti dall'Ameba e ricevuti dai flagelli attraverso recettori sub-cutanei. Una volta terminato il proprio incarico, ritornano in una tasca dell'Ameba per ricevere nuovi ordini. Questo permette loro di fungere da manipolatori, mani separate dal corpo. Gli evidenti svantaggi derivanti dal loro tempo di reazione intrinsecamente ritardato, vengono in qualche modo compensati dal gran numero di flagelli che le circondano; l'assieme dei singoli flagelli è invece dotato di rapidi riflessi e possiede l'abilità di tracciare l'Ameba ospite. La relativa abilità delle Amebe Spaziali nel combattimento nello spazio profondo è ampiamente dovuto all'impiego consistente dei propri flagelli, cosa da cui potremmo imparare molto."
 story.115.desc:0 "Dopo l'uccisione della quarta creatura, siamo stati in grado di ricostruire una carcassa completa su [Root.Capital.GetName]. Stiamo iniziando a scoprire alcune delle verità nascoste delle creature, che vengono convogliate ai dipartimenti appropriati all'interno della nostra amministrazione.\n\nForse la scoperta più utile, al momento, è relativa alla membrana cutanea delle Amebe Spaziali. Riescono ad assorbire e metabolizzare, tramite processi ghiandolari, un ampio raggio di radiazioni cosmiche, apparentemente nutrendosi di esse."
 story.115.a.phobe:0 "Bene." # emp mod, +20% dmg vs amoebas
 story.115.b.milit:0 "Allora dobbiamo imparare." # emp mod, improved strike craft
 story.115.c:0 "Questa cosa può tornarci utile." # emp mod, +5% energy

 story.201.name:0 "Entità Cristalline"
 story.201.desc.base:0 "I nostri [This.Owner.GetResearchers] hanno terminato le indagini sui rapporti di oggetti simili a straordinari cristalli liberi di fluttuare osservati nel sistema [This.System.GetName]. Le loro scoperte sono sorprendenti."
 story.201.desc.phile:0 "$story.201.desc.base$\n\nGli oggetti grandi come navi, ed i loro satelliti leggermente più piccoli ma anch'essi cristallini, sembravano inizialmente inerti, ma alcuni cambiamenti improvvisi d'orientamento verso le nostre navi, e nuove tracce energetiche provenienti dal loro interno, indicano che potrebbero essere vivi. Di certo una prospettiva affascinante ma dovrebbero essere avvicinati con cautela.\n\nLe nostre menti migliori sono pronte a studiare queste Entità."
 story.201.desc.phobe:0 "$story.201.desc.base$\n\nGli oggetti grandi come navi, ed i loro satelliti leggermente più piccoli ma anch'essi cristallini, sembravano inizialmente inerti, ma alcuni cambiamenti improvvisi d'orientamento verso le nostre navi, e nuove tracce energetiche provenienti dal loro interno, indicano che devono essere considerati pericolosi e devono quindi essere avvicinati con cautela.\n\nDovremmo dispiegare una flotta per valutare la forza offensiva dei cristalli, dovessero possederne una, e se sono una minaccia... distruggerli."
 story.201.desc.pacif:0 "$story.201.desc.base$\n\nGli oggetti grandi come navi, ed i loro satelliti leggermente più piccoli ma anch'essi cristallini, sembravano inizialmente inerti, ma alcuni cambiamenti improvvisi d'orientamento verso le nostre navi, e nuove tracce energetiche provenienti dal loro interno, indicano che devono essere considerati pericolosi e devono quindi essere avvicinati con cautela.\n\nDato che non vogliamo rischiare di entrare in conflitto con questi enigmi prismatici, dobbiamo stabilire una sorveglianza remota ed osservarli dalla capitale."
 story.201.desc.spiri:0 "$story.201.desc.base$\n\nGli oggetti grandi come navi, ed i loro satelliti leggermente più piccoli ma anch'essi cristallini, sembravano inizialmente inerti, ma alcuni cambiamenti improvvisi d'orientamento verso le nostre navi, e nuove tracce energetiche provenienti dal loro interno, indicano che stanno reagendo alla nostra presenza.\n\nLa natura e l'origine di questi cristalli al momento non ci è chiara, ma c'è qualcosa nella loro forma e nei loro angoli immacolati che entra in risonanza con le nostre anime. Dovremmo fare un passo indietro ed osservarli da una rispettosa distanza."
 story.201.desc.milit:0 "$story.201.desc.base$\n\nGli oggetti grandi come navi, ed i loro satelliti leggermente più piccoli ma anch'essi cristallini, sembravano inizialmente inerti, ma alcuni cambiamenti improvvisi d'orientamento verso le nostre navi, e nuove tracce energetiche provenienti dal loro interno, indicano che devono essere considerati pericolosi e devono quindi essere avvicinati con cautela.\n\nAnche se non dovessimo trovarne un impiego militare, lo studio di un cristallo in frantumi porterebbe senza dubbio a risultati interessanti."
 story.201.desc:0 "$story.201.desc.base$\n\nGli oggetti grandi come navi, ed i loro satelliti leggermente più piccoli ma anch'essi cristallini, sembravano inizialmente inerti, ma alcuni cambiamenti improvvisi d'orientamento verso le nostre navi, e nuove tracce energetiche provenienti dal loro interno, indicano che devono essere considerati pericolosi e devono quindi essere avvicinati con cautela.\n\nPossiamo cercare di entrare in contatto con gli oggetti potenzialmente pericolosi direttamente, o stabilire una sorveglianza remota ed osservarli da una distanza di sicurezza."
 story.201.a:0 "Sviluppa un Progetto Speciale per studiare i cristalli."
 story.201.b:0 "Le nostre flotte li faranno a pezzi."

 story.205.name:0 "Entità Cristalline Infrangibili"
 story.205.desc.phile:0 "Le Entità Cristalline, il cui nome è un compromesso tra le fazioni rivali di xeno-biologi e xeno-geologi di [Root.Capital.GetName], sono sicuramente vive.\n\nQualche membro ultra-conservatore dell'élite accademica sostiene che si tratti di "materia silico-animata", e che abbiano poco in comune con la vita biologica.\n\nLa maggior parte della nostra popolazione rifiuta questa prospettiva retrograda, puntando invece lo sguardo verso i nuovi ed affascinanti orizzonti che le Entità Cristalline rappresentano. Purtroppo si tratta di esseri solitari; ogni Sovrano Cristallino raramente viene accompagnato da più di una Sentinella ed un'Entità di Coorte più piccola. Oltre alla Coorte ed alla Sentinella, chiaramente sottomesse al Sovrano del gruppo, non riusciamo a comprendere le sottili sfumature delle relazioni socio-gerarchiche delle Entità Cristalline, il che non impedisce loro dall'essere soggetto di studio febbrile su [Root.Capital.GetName].\n\nLe Entità non sembrano accoppiarsi e non abbiamo ancora notato un Cristallo riconoscibile come più vecchio o più giovane di un altro. Diversamente da come pensavamo, i vari colori delle diverse Entità Cristalline non sembrano correlati all'età, ma bensì alla loro carica interna latente, che può essere scatenata con violenza; sembra inoltre che, sebbene sporadiche, alcune fluttuazioni di questa carica alterino le proprietà rifrattive del Cristallo."
