 anomaly_failure.2500.desc:0 "Ad un'osservazione più approfondita, l'asteroide [From.From.GetName] risulta silenzioso. Uno degli assistenti di [Root.GetLeaderName] confessa che potrebbero aver letto male gli strumenti."
 anomaly_failure.2501.desc:0 "La [Root.GetName] si sforza di navigare senza rischi nel denso campo di detriti che circonda [From.From.GetName]. Qualunque cosa abbiano intercettato i sensori, ora che [Root.GetLeaderName] e l'equipaggio si sono avvicinati, è scomparso."
 anomaly_failure.2502.desc:0 "Le sonde della [Root.GetName] hanno terminato le loro scansioni della superficie di [From.From.GetName]. L'Ufficiale Scientifico [Root.GetLeaderName] ha avanzato le sue scuse formali per il tempo e le risorse sprecate per una dettagliata, quanto inutile, ispezione del pianeta."
 anomaly_failure.2503.desc:0 "Quelle che dallo spazio sembravano essere impressionanti strutture, da vicino sono piuttosto deludenti. La [Root.GetName] è rimasta attorno a [From.GetName] per un tempo sufficiente allo studio dei modelli climatici del pianeta, dopodiché l'Ufficiale Scientifico [Root.GetLeaderName] è stato in grado di confermare che le strutture planetarie non sono altro che il risultato di banali fattori meteorologici, piuttosto che gli sforzi di qualche essere intelligente."
 anomaly_failure.2504.desc:0 "Prima che l'equipaggio della [Root.GetName] potesse triangolare in modo definitivo il segnale di soccorso sulla superficie ardente di [From.From.GetName], è scomparso. Senza un punto specifico su cui concentrarsi, l'Ufficiale Scientifico [Root.GetLeaderName] ritiene che un tentativo di salvataggio sia troppo pericoloso."
 anomaly_failure.2535.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] della [Root.GetName] riferisce che le strutture sulla superficie di [From.From.GetName] sono totalmente prive di qualsiasi importanza, e che sarebbe meglio spostarsi altrove."
 anomaly_failure.2540.desc:0 "L'equipaggio della [Root.GetName] riferisce che l'asteroide scolpito a mo' di tempio è molto carino.\n\nTutto qui."
 anomaly_failure.2545.desc:0 "L'equipaggio di [Root.GetLeaderName], a bordo della [Root.GetName], ha constatato che le caratteristiche sonore uniche di [From.From.GetName] sono dovute alla fauna selvatica del pianeta, riunita in un'interpretazione canora di sconosciute canzoni aliene.\n\nNon hanno ritenuto opportuno approfondire la questione."
 anomaly_failure.2550.desc:0 "La [Root.GetName] non è stata in grado di recuperare alcun campione d'interesse dal gigante ghiacciato [From.From.GetName]."
 anomaly_failure.2555.desc:0 "Le sonde da esplorazione della [Root.GetName] hanno scoperto una frettolosa conformazione tecnologica aliena. L'Ufficiale Scientifico [Root.GetLeaderName] ha riportato che i tentativi di attivare queste macchine purtroppo hanno portato alla loro distruzione."
 anomaly_failure.2560.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] ha riferito di non essere troppo contento di aver dovuto studiare [From.From.GetName], su cui non ha trovato nulla di interessante."
 anomaly_failure.2600.desc:0 "La [Root.GetName] è rimasta nell'orbita di [From.GetName] per qualche tempo, monitorando le sue emanazioni senza alcun incidente; quando l'Ufficiale Scientifico [Root.GetName] ha deciso di vestirsi e di fare una passeggiata sull'asteroide per raccogliere alcuni campioni minerari.\n\nNon appena atterrato sulla superficie, le trasmissioni radio di [From.From.GetName] hanno improvvisamente incominciato ad aumentare drasticamente d'intensità. Le microonde hanno bollito vivo [Root.GetLeaderName] in pochi minuti."
 anomaly_failure.2601.desc:0 "Abbiamo perso ogni traccia della [Root.GetName] poco dopo il suo ingresso nel denso campo di detriti che circonda [From.From.GetName].\n\nGiorni dopo, abbiamo recuperato una capsula di salvataggio... l'Ufficiale Scientifico [Root.GetLeaderName] è sopravvissuto, ma non ricorda nulla di quanto sia accaduto alla [Root.GetName] ed al suo equipaggio."
 anomaly_failure.2602.desc:0 "Il sondaggio avventato di [From.GetName] da parte dell'Ufficiale Scientifico [Root.GetLeaderName] ha fatto infuriare i due enormi §YTiyanki§! che orbitavano attorno al pianeta. Queste creature rappresentano una minaccia notevole per la [Root.GetName]."
 anomaly_failure.2603.desc:0 "Le curiose formazioni su [From.From.GetName] non erano altro che un'antica trappola. Prima che la [Root.GetName] riuscisse ad atterrare, è stata assalita da un piccolo gruppo di vecchi droni da combattimento."
 anomaly_failure.2604.desc:0 "La [Root.GetName] è stata colpita da un'improvvisa eruzione di magma dalla superficie di [From.From.GetName], mentre lo sorvolava cercando di rintracciare il segnale di soccorso.\n\nNon ci sono sopravvissuti."
 anomaly_failure.2635.desc:0 "Sembra che il punto d'interesse su [From.From.GetName], secondo i rapporti della [Root.GetName], un tempo fu una specie di area dedicata alla ricreazione ed al divertimento. La sua età rimane sconosciuta, come il motivo per cui fu creata su [From.From.GetName].\n\nL'equipaggio della [Root.GetName] segnala inoltre la sfortunata morte del loro Ufficiale Scientifico, schiacciato nel crollo di una struttura identificata semplicemente come "Ruota Panoramica"."
 anomaly_failure.2640.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] sostiene con fermezza che l'equipaggio della [Root.GetName] non abbia trovato nulla su [From.From.GetName], il pianeta riccamente decorato.\n\nMa lo scienziato sembra diverso..."
 anomaly_failure.2645.desc:0 "Nel suo ultimo messaggio, l'equipaggio della [Root.GetName] ha riferito che le attività sonore sono bruscamente aumentate, su [From.From.GetName], durante l'approccio alla superficie. Le comunicazioni si sono interrotte subito dopo, e la nave risulta dispersa... l'equipaggio è presumibilmente deceduto."
 anomaly_failure.2650.desc:0 "L'equipaggio ha lasciato che la [Root.GetName] si portasse al di sotto dell'altitudine di sicurezza minima, nel tentativo di raccogliere il maggior numero possibile di campioni di ghiaccio. Sfortunatamente, alcuni fluidi atmosferici supercritici sono entrati nei propulsori posteriori della nave, con risultati devastanti.\n\nNon ci sono superstiti."
 anomaly_failure.2655.desc:0 "Mentre la [Root.GetName] si avvicinava a [From.From.GetName], è stata intercettata da una coppia di navi poco amichevoli. I nemici hanno rivolto le proprie armi verso l'asteroide, distruggendo le prove di qualunque operazione stessero svolgendo in quel luogo. Sembra che la [Root.GetName] sia il loro prossimo bersaglio."
 anomaly_failure.2660.desc:0 "L'equipaggio della [Root.GetName] ha segnalato che l'Ufficiale Scientifico della nave ha dimostrato particolare interesse alla pioggia su [From.From.GetName], in quanto, secondo le sue stesse parole, sembra essere "vagamente viola".\n\nPurtroppo, i campioni recuperati si sono rivelati estremamente instabili, ed una volta a bordo della [Root.GetName], il liquido è esploso violentemente, uccidendo l'Ufficiale Scientifico all'istante."
 anomaly_failure.2665.desc:0 "Nel suo ultimo messaggio, l'equipaggio della [Root.GetName] ha segnalato picchi di attività su [From.From.GetName], durante l'approccio alla superficie. Le comunicazioni si sono interrotte subito dopo, e la nave risulta dispersa... l'equipaggio è presumibilmente deceduto."
 anomaly_failure.2670.desc:0 "Sembra che la scansione della vecchia fabbrica non sia andata come previsto.\n\nPrima che gli antichi circuiti friggessero, la [Root.GetName] è riuscita ad attivare da remoto i propulsori posizionali della stazione orbitale, lanciandola prontamente fuori dalla propria orbita, verso il campo gravitazionale della stella. L'esito sfortunato della missione ha avuto un impatto profondo sull'ammiraglio della nave, [Root.GetLeaderName], che ha imparato molto da questa esperienza."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]... l'ha lanciata nel sole?"
 anomaly_failure.2670.a.tooltip:0 "L'§YAntica Fabbrica§! è andata distrutta.\n"

