 NAME_Former_Cult_Flagship:0 "Ex Ammiraglia Cultista"

 AST_WAVELENGTHS_1_CAT:0 "Ondate di Asteroidi"
 AST_WAVELENGTHS_1_DESC:0 "L'asteroide [Root.GetName] sta emettendo una sorta di radiazione con raffiche controllate. Qualcuno, o qualcosa, sta cercando di comunicare con noi?"
 AST_DEBRIS_FIELD_1_CAT:0 "Campo di Detriti"
 AST_DEBRIS_FIELD_1_DESC:0 "I sensori segnalano un certo numero di possibili punti d'interesse all'interno del denso campo di detriti che circonda [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT:0 "Pianeta Lussureggiante"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] è di un verde eccezionale, e le scansioni preliminari indicano che potrebbero essere presenti molte cose interessanti sulla superficie."
 UHB_ANCIENT_RUINS_1_CAT:0 "Monoliti"
 UHB_ANCIENT_RUINS_1_DESC:0 "La superficie di [Root.GetName] è disseminata di strutture impressionanti, che in pratica supplicano di essere esplorate con degli scavi archeologi."
 UHB_MOLTEN_CHART_CAT:0 "Fusione"
 UHB_MOLTEN_CHART_DESC:0 "Una debole richiesta di soccorso proviene dalla superficie incandescente di [Root.GetName]."
 GEN_PLAYGROUND_CAT:0 "Rovine Giocose"
 GEN_PLAYGROUND_DESC:0 "Delle strutture impressionanti coprono una piccola area sulla superficie di [Root.GetName]: praticamente supplicano di essere esplorate con degli scavi archeologici."
 AST_SHRINE_1_CAT:0 "Un Asteroide, Scolpito"
 AST_SHRINE_1_DESC:0 "[Root.GetName] è stato parzialmente svuotato e scavato con estrema precisione. C'è qualcosa di familiare nelle linee e nelle curve incise nella roccia..."
 HBL_MUSIC_1_CAT:0 "Cosa Ronza nella Notte"
 HBL_MUSIC_1_DESC:0 "Su [Root.GetName] è presente un insolito schema di attività sonica."
 GAS_ZRO_ICE_CAT:0 "Gigante di Ghiaccio Ghiacciato"
 GAS_ZRO_ICE_DESC:0 "Sembra che a [Root.GetName] manchino l'idrogeno e l'elio necessari a classificarlo come autentico gigante gassoso e, infatti, si tratta di un gigante ghiacciato."
 AST_ILLICIT_DARK_CAT:0 "Asteroide Radioattivo"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] emette periodicamente nel vuoto un miscuglio pericolosamente variegato di particelle e radiazioni."
 TOX_PURPLE_RAIN_CAT:0 "Veleno Colorato"
 TOX_PURPLE_RAIN_DESC:0 "La biosfera tossica di [Root.GetName] dona al pianeta uno spettro di colori davvero unico."
 FROZ_BASE_CAT:0 "Lande Gelide"
 FROZ_BASE_DESC:0 "I sensori rilevano un'attività inaspettata da un punto isolato sulla superficie ghiacciata di [Root.GetName]."
 FROZ_BASE2_CAT:0 "Pianure di Ghiaccio"
 FROZ_BASE2_DESC:0 "I sensori rilevano un'attività inaspettata da un punto isolato sulla superficie artica di [Root.GetName]."
 TROP_PETS_CAT:0 "Movimenti Frenetici"
 TROP_PETS_DESC:0 "Nel fitto sottobosco tropicale di [Root.GetName] sono stati rilevati schemi di movimento irregolari."
 BARR_BASE_CAT:0 "Sulle Pianure Aride"
 BARR_BASE_DESC:0 "Una scansione sommaria della superficie del pianeta rivela un debole segnale che pulsa nell'oscurità dello spazio."
 PROJ_MOON_CAT:0 "Proiezione"
 PROJ_MOON_DESC:0 "Secondo le scansioni preliminari, [Root.GetName] mostra diverse strane proprietà e fornisce letture che non sono per niente in linea con quello che ci si aspetterebbe da un pianeta di questo tipo..."
 SEA_CAT:0 "Caleidoscopico"
 SEA_DESC:0 "Forme vagamente definite vorticano nelle correnti dei vasti oceani di [Root.GetName]."
 MOLTEN_BASE_CAT:0 "Ritmo Rovente"
 MOLTEN_BASE_DESC:0 "I sensori rilevano un movimento ritmico sulla superficie infernale di [Root.GetName]."
 LEVELED_CAT:0 "Livellato"
 LEVELED_DESC:0 "[Root.GetName] sembra mostrare una ed una sola caratteristica geologica interessante..."
 DIMENSIONAL_POCKET_CAT:0 "Perturbazione Dimensionale"
 DIMENSIONAL_POCKET_DESC:0 "Il campo di detriti di cui fa parte [Root.GetName], turbina e si agita sotto l'influenza di forze sconosciute."
 HAB_CORN_CAT:0 "Macchie di Vegetazione"
 HAB_CORN_DESC:0 "Le scansioni ottiche indicano che, in alcune zone, la superficie di [Root.GetName] è insolitamente verdeggiante."
 HAB_MAT_CAT:0 "Bagliore Metallico"
 HAB_MAT_DESC:0 "I sensori di spettrometria a retro-radiazione indicano la presenza di sostanze preziose nella crosta del pianeta."
 ATM_ANOMALY_CAT:0 "Anomalia Atmosferica"
 ATM_ANOMALY_DESC:0 "Le letture atmosferiche di [Root.GetName] non corrispondono alle proiezioni simulate."
 FRBR_GRIMACING_CAT:0 "Intermittenza"
 FRBR_GRIMACING_DESC:0 "Ripetute scansioni della superficie di [Root.GetName] hanno dato risultati imprevedibili, quasi come se il pianeta stesso sia in uno stato di costante agitazione."
 FROZ_ILLUMINATED_CAT:0 "Ghiaccio Luminoso"
 FROZ_ILLUMINATED_DESC:0 "Sulla superficie di [Root.GetName] si manifestano fenomeni ottici inspiegabili, chiaramente visibili dallo spazio."
 GAS_CLOUDY_CAT:0 "Nuvole Danzanti"
 GAS_CLOUDY_DESC:0 "Gli schemi atmosferici di [Root.GetName] sono estremamente atipici per un gigante gassoso di modeste dimensioni."
 GAIA_MOVE_CAT:0 "Paradiso Anticipato"
 GAIA_MOVE_DESC:0 "Essendo un Pianeta di Classe Gaia, ci si aspetta che [Root.GetName] brulichi di vita..."
 FROZ_BOX_CAT:0 "Abbiamo Fiutato Qualcosa"
 FROZ_BOX_DESC:0 "Le scansioni indicano la presenza di un oggetto di origine aliena, su una delle molte cime montuose ghiacciate di §H[Root.GetName]§!."
 CONT_SIGNS_CAT:0 "Cicatrici Planetarie"
 CONT_SIGNS_DESC:0 "La superficie di [Root.GetName] appare pesantemente butterata, il che non è insolito.\n\nQuello che è insolito è la forma regolare delle cicatrici, distribuite irregolarmente. È improbabile che questo sia il risultato di impatti di meteoriti."
 AST_CRATER_CAT:0 "Nube di Polvere"
 AST_CRATER_DESC:0 "[Root.GetName] ospita un certo numero di bellissimi crateri da impatto. Tuttavia, in uno dei più grandi, qualcosa spezza l'uniformità..."
 BAR_COLONY_CAT:0 "Guardare in Basso"
 BAR_COLONY_DESC:0 "I sensori ottici hanno isolato un gruppo di forme sulla superficie sterile di [Root.GetName] che potrebbero essere edifici."
 TOX_MAT_CAT:0 "Avvolto nel Veleno"
 TOX_MAT_DESC:0 "I sensori di spettrometria a retro-radiazione indicano la presenza di sostanze preziose sotto le nubi tossiche di [Root.GetName]."
 AST_CLUSTER_CAT:0 "Ammasso Minerale"
 AST_CLUSTER_DESC:0 "Una configurazione geometrica di minerali, stranamente intenzionale, è alla deriva nella cintura di detriti vicina a [Root.GetName], è possibile che sia di origine aliena."
 GAEA_CHECKERED_CAT:0 "Dragamine"
 GAEA_CHECKERED_DESC:0 "Le scansioni visive della superficie di [Root.GetName], rivelano uno schema a griglia che apparentemente ricopre l'intero pianeta."
 GEN_ABANDONED_SHIP_CAT:0 "Parcheggiato"
 GEN_ABANDONED_SHIP_DESC:0 "Una scansione sommaria di [Root.GetName] ha dato risultati sorprendenti.\n\nSembra che qualcosa ci stia scansionando a sua volta..."
 GEN_DESERT_CAT:0 "Dune"
 GEN_DESERT_DESC:0 "L'atmosfera di [Root.GetName] è estremamente sottile, e tuttavia qualcosa non diverso dal vento sembra agitare gli oceani di sabbia che ne compongono la superficie."
 TOX_STRUCTURES_CAT:0 "Costruzione Tossica"
 TOX_STRUCTURES_DESC:0 "Da qualche parte sotto le nubi oleose di [Root.GetName], delle strutture innaturali si stagliano sulla superficie tossica."
 TROP_WOODS_CAT:0 "Egemonia Lignea"
 TROP_WOODS_DESC:0 "La superficie di [Root.GetName] è dominata da alberi particolarmente impressionanti."
 HOLE_RADIATION_CAT:0 "Arcobaleno nelle Tenebre"
 HOLE_RADIATION_DESC:0 "I sensori raccolgono strane letture in prossimità di [Root.GetName]; letture difficili da spiegare, dato che si trova vicino ad un buco nero."
 UHB_BUOY_CAT:0 "Effetto Doppler"
 UHB_BUOY_DESC:0 "Un segnale oscillatorio si ritrasmette su [Root.GetName], anche se non sembra avere origine dalla superficie del pianeta."
 GAIA_RECORD_CAT:0 "Le Sponde del Rubicone"
 GAIA_RECORD_DESC:0 "Le verdeggianti pianure di [Root.GetName] sono silenziose, tranne che per un segnale debole ma costante."
 CRYSTAL_MANUFACTORY_CAT:0 "Antica Fabbrica"
 CRYSTAL_MANUFACTORY_DESC:0 "Una vecchia struttura, apparentemente abbandonata, incombe su [Root.GetName], un asteroide altrimenti insignificante."

 ####################################
 # Anomaly Events
 ####################################

 anomaly.75.name:0 "Cervello di Pietra"
 anomaly.75.desc:0 "Dalla scansione di [From.GetName], un asteroide particolarmente massiccio, emergono risultati affascinanti. Il nucleo della roccia è attraversato da una rete di cristalli conduttori che trasportano una debole carica elettrica. L'equipaggio della [Root.GetName] riconosce questa matrice come un reticolo neurale primitivo e crede che il corpo celeste stia in qualche modo pensando, se non che sia completamente senziente. Chiedono il permesso di estrarre il nucleo e di trasportarlo alla più vicina stazione orbitale per uno studio più approfondito."
 anomaly.75.a:0 "Facciamo così."
 anomaly.75.b:0 "Usate quello che riuscite a ricavare dallo studio della superficie."
 anomaly.75.b.tooltip:0 "Aggiunge il modificatore §YCervello di Pietra§! a [From.GetName]:\n£physics£ §G+8§!"
 anomaly.75.c:0 "Non è così diverso da noi. Lasciateci parlare."
 anomaly.75.c.tooltip:0 "Ordina a [Root.GetName] di agganciare sonde di superficie a [From.GetName] e decodificare la sua presunta attività neurale"
 IS_LITHOID_EMPIRE_ICON_TIP:0 "L'opzione è disponibile poiché §H[This.Owner.GetName]§! fa parte di un impero §YLitoide§!" # not a real trigger tooltip, used with icon = {}
 anomaly.76.desc:0 "Qui [rock_scientist.GetName]. È stata una sfida, ma credo che siamo riusciti ad decodificare le letture in qualcosa come... non proprio un linguaggio forse, ma dei concetti. Idee. E possiamo rimandare indietro all'asteroide qualcosa di simile, e forse comunicare.\n\nMostreremo alcuni dei §Y<filtro riservatezza attivo>§!, e farò del mio meglio per dare §G"§!un'interpretazione più completa§G"§! dei dati grezzi."
 anomaly.76.a:0 "A pensarci bene, sembra sconsigliato."
 anomaly.76.a.tooltip:0 "Interrompete qualsiasi tentativo di contattare direttamente [rock_brain.GetName] e studiatelo da lontano"
 anomaly.76.b:0 "Metteteci in collegamento."
 anomaly.77.desc:0 "\n§Y<nuovi> <pensieri>. <ragione>. <ragione> <perplessità>.§!\n\n\n§G"§!Per fornire un po' di contesto, [rock_brain.GetName] non ha organi sensoriali nel senso tradizionale. Percepisce il nostro input come i propri pensieri. In una certa misura.§G"§!"
 anomaly.77.a:0 "<Capite che noi non siamo voi?>"
 anomaly.77.a.response:0 "\n§Y<pensiero>-<diverso> <riconciliazione>-<stesso> <divergenza>-<diverso>.§!\n\n\n§G"§!Non è convinto che non siamo altro che un blip cerebrale, ma si è intrattenuto con gli stessi fantasmi cognitivi in passato. Siamo un diversivo fugace. §G"§!"
 anomaly.77.b:0 "<Da quanto tempo sei alla deriva nell'orbita di [rock_sun.GetName]?"
 anomaly.77.b.response:0 "\n§Y<non>... <precedente> <non>. <non>.§!\n\n\n§G"§![rock_brain.GetName] non riconosce né percepisce l'esistenza della stella [rock_sun.GetName]. Manca anche di un concetto di tempo, al di fuori di una limitata comprensione della sequenzialità del verificarsi del pensiero.§G"§!"
 anomaly.77.c:0 ""Stiamo ottenendo qualcosa di utile da questa situazione?""
 anomaly.77.c.response:0 "\n§Y<...>§!\n\n\n§G"§! Oh sì, questo scambio sta evolvendo le nostre reti di decodifica fuzzy ad un ritmo incredibile. Sono stupito che funzioni così bene, ma sto raccogliendo delle letture allarmanti...§G"§!"
 anomaly.77.d:0 "<Proviamo a parlare di qualcos'altro...>"
 anomaly.78.desc:0 "\n§Y<dom--. <domanda>§!\n\n\n§G"§! Come temevo. Le nostre sonde stanno dissanguando [rock_brain.GetName] dell'energia che guida la sua cognizione. [rock_brain.GetName] non è un sistema perfettamente chiuso, quindi sarebbe successo comunque alla fine - anche se tra decine di migliaia di anni, invece che adesso...§G"§!"
 anomaly.78.a:0 "<C'è qualcosa che possiamo fare per aiutarti?>"
 anomaly.78.a.response:0 "\n§Y<sono>.§!\n\n\n§G"§! Dice che va bene, ma non va bene. Abbiamo provato a reimmettere un po' di energia nel reticolo neurale, ma questo produce solo onde cerebrali più rumorose, non più forti. Abbiamo già superato la soglia, la poca energia rimasta si esaurirà presto, qualunque cosa facciamo. Non ha alcun mezzo per rilevare il rallentamento della sua cognizione, né alcuna ragione per prevedere che questo significhi la sua fine. Né alcuna idea su cosa significhi morire... §G"§!"
 anomaly.78.b1:0 "<Le tue ultime parole?>"
 anomaly.78.b1.response:0 "\n§Y<percepire>-<insieme> <ripetere>. <[rock_fallen_empire.GetRealName]>.§!\n\n\n§G"§! Penserà di nuovo a noi, o forse adesso che ci incarna di nuovo attraverso i suoi pensieri? Temo che il segnale stia svanendo rapidamente. Non siamo nemmeno sicuri di cosa fare di "[rock_fallen_empire.GetRealName]" - sembra essere il più vicino al linguaggio tradizionale che abbiamo ottenuto da [rock_brain.GetName], ma il suo significato rimane oscuro. Forse i nostri algoritmi di interpretazione si stanno semplicemente guastando man mano che il reticolo neurale del soggetto si guasta.§G"§!"
 anomaly.78.b2:0 "$anomaly.78.b1$"
 anomaly.78.b2.response:0 "\n§Y<percepire>-<insieme> <ripetere>.§!\n\n\n§G"§! Penserà di nuovo a noi. Piuttosto, ci sta incarnando di nuovo attraverso i suoi pensieri? Temo che il segnale si stia affievolendo rapidamente - o forse i nostri algoritmi di interpretazione si stanno semplicemente guastando man mano che il reticolo neurale del soggetto si deteriora.§G"§!"
 anomaly.78.c:0 ""È tempo di salutarci.""
 anomaly.79.desc:0 "[rock_brain.GetName] tace. Tutti i tentativi dell'ufficiale scientifico [rock_scientist.GetName] di ricaricare il reticolo minerale all'interno dell'asteroide sono falliti; qualsiasi scintilla di sapienza animava i suoi neuroni grezzi è sparita, ma abbiamo imparato molto da questo lontano cugino evolutivo."
 anomaly.79.a:0 "Era l'ultimo del suo genere o il primo?"
 anomaly.80.name:0 "Emicrania di Pietra"
 anomaly.80.desc:0 "Il nucleo di [From.From.GetName], una volta estratto dalla crosta dell'asteroide, non risponde bene al vuoto dello spazio. Gli strumenti della [Root.GetName] individuano un improvviso picco di energia, alcuni attimi prima che la massa rocciosa si frantumi in modo lento, ma inesorabile.\n\nGrandi blocchi di minerali conduttori vengono recuperati, ma qualunque carica spettrale li animasse è perduta."
 anomaly.80.a:0 "I cristalli sono ancora preziosi, di per sé."
 anomaly.81.desc:0 "I nostri negromanti hanno segnato nuove tracce attraverso le delicate cuciture minerali dell'asteroide, rozze invocazioni scolpite nella pietra e soffuse di una corrente pulsante. Tuttavia, la coscienza che era [rock_brain.GetName] rimane ormai per noi perduta.\n\nOra è qualcosa di diverso, sospeso in un sogno sinistro, dotato di propulsori direzionali e in attesa del nostro comando."
 anomaly.85.name:0 "Pianeti Chiacchieroni"
 anomaly.85.desc:0 "Le emissioni elettromagnetiche irregolari, provenienti da [From.GetName] e dai pianeti vicini, intrigano l'equipaggio della [Root.GetName]. Ulteriori studi rivelano che le emissioni sono comunicazioni in codice, benché i contenuti siano quasi banali. L'attività elettromagnetica cessa improvvisamente, come in risposta all'intercettazione, ma non prima che la [Root.GetName] abbia catalogato le condizioni di [From.GetName] e di ogni altro pianeta nel sistema, da loro stessi rivelate."
 anomaly.85.a:0 "Usate i dati per ulteriori ricerche sulle comunicazioni a lungo raggio."
 anomaly.85.b:0 "Mappate i dati di stato di ogni pianeta del sistema."
 anomaly.90.name:0 "Tralci Stritolatori"
 anomaly.90.desc:0 "I fitti vegetali di [From.GetName] reagiscono alle sonde esplorative della [Root.GetName], distruggendole con una violenza spettacolare. Dato che i potenti tralci si protendono per raggiungere la nave, molto più in alto, la relativa assenza di vita animale sul pianeta inizia ad avere un senso.\n\nÈ stato sviluppato un progetto speciale per ulteriori studi sulla flora del pianeta."
 anomaly.90.a:0 "Una minaccia trifidica."
 anomaly.91.name:0 "Milizia Verde"
 anomaly.91.desc:0 "Un attento esame rivela che il comportamento violento di tralci ed erbe su [From.From.GetName] non è uno stupido riflesso di autodifesa.\n\nLe piante possiedono un ordine sociale interno. A seconda della regione geografica, phyla differenti hanno un certo numero di compiti diversi, il più importante dei quali sembra essere respingere gli erbivori nativi e gli aspiranti invasori dai cieli."
 anomaly.91.a.tooltip:0 "Aggiunge il modificatore §YFlora Intelligente§! a [From.From.GetName]:\n£society£ §G+6§!"
 anomaly.95.name:0 "Importante per Qualcun Altro"
 anomaly.95.desc:0 "È stata trovata una placca di alluminio alla deriva fra i detriti attorno a [From.GetName], la cui superficie anodizzata si distingue dai detriti metallici circostanti. Vi sono raffigurate due figure di mammiferi dall'aspetto ridicolo e qualche forma geometrica davvero priva di gusto."
 anomaly.95.a:0 "Potrebbe essermi utile come ottimo sottobicchiere."
 anomaly.95.b:0 "Decifrate la placca."
 anomaly.95.c:0 "Sono certo che qualcuno pagherebbe per averla."
 anomaly.95.b.tooltip:0 "Aggiunge al Registro Eventi le coordinate del Sistema Sol.\n"
 anomaly.96.name:0 "Terraferma"
 anomaly.96.desc.neutral:0 "Le indicazioni ricavate dalle iscrizioni sulla placca erano davvero accurate.\n\nQuesto è il Sistema Sol, e la placca è apparentemente originaria del pianeta che i nostri astronomi hanno ribattezzato Sol III."
 anomaly.96.desc.phobe:0 "Abbiamo trovato la presunta fonte del rottame metallico di cattivo gusto che abbiamo recuperato. Il Sistema Sol è una punta di spillo con al centro una pietosa nana gialla, un luogo isolato e completamente eclissato dallo splendore del popolo [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "Abbiamo finalmente raggiunto il Sistema Sol, qualcuno dev'essersi davvero sforzato per comunicare questa destinazione attraverso un mezzo così primitivo. Il punto d'origine della placca sembra essere il terzo pianeta dal sole, che dovrebbe essere continentale."
 anomaly.96.a.neutral:0 "Coste davvero lontane."
 anomaly.96.a.phobe:0 "Ho deciso. Gettate la placca nel loro sole."
 anomaly.96.a.phile:0 "Avete urlato nel vuoto, e noi siamo venuti."
 anomaly.100.name:0 "Pioneer"
 anomaly.100.desc:0 "Abbiamo recuperato una piastra in alluminio ed oro anodizzato dalla superficie di [From.GetName]. Tutti a bordo della [Root.GetName] la riconoscono ben prima che l'analisi ed il database confermino la sua origine."
 anomaly.100.a:0 "La piastra della Pioneer... 11."
 anomaly.105.name:0 "Dischi Retrò"
 anomaly.105.desc:0 "Un disco d'oro colpisce l'oblò anteriore della [Root.GetName], mentre sta ispezionando il debole campo gravitazionale di [From.GetName]. L'oggetto viene recuperato ed una rapida analisi indica che i minuscoli solchi sulla superficie del disco potrebbero essere dati audio e video codificati, creati da qualche civiltà aliena."
 anomaly.105.a:0 "Potrebbe essere un ottimo, enorme sottobicchiere."
 anomaly.105.b:0 "Decodificatelo."
 anomaly.105.c:0 "Gli audiofili alieni pagherebbero un bel po' per questo."
 anomaly.105.b.tooltip:0 "Aggiunge al Registro Eventi le coordinate del Sistema Sol.\n"
 anomaly.106.name:0 "Terraferma"
 anomaly.106.desc.neutral:0 "Le indicazioni ricavate dal disco audiovisivo erano davvero accurate.\n\nQuesto è il Sistema Sol, ed il disco è apparentemente originario del pianeta che i nostri astronomi hanno ribattezzato Sol III."
 anomaly.106.desc.phobe:0 "Abbiamo trovato la presunta fonte del pacchiano disco che abbiamo recuperato. Il Sistema Sol è una punta di spillo con al centro una pietosa nana gialla, un luogo isolato e completamente eclissato dallo splendore del popolo [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "Abbiamo finalmente raggiunto il Sistema Sol, qualcuno dev'essersi davvero sforzato per comunicare questa destinazione attraverso un mezzo così primitivo. Il punto d'origine del disco sembra essere il terzo pianeta dal sole, che dovrebbe essere continentale."
 anomaly.106.a.neutral:0 "Coste davvero lontane."
 anomaly.106.a.phobe:0 "Ho deciso. Gettate il disco nel loro sole."
 anomaly.106.a.phile:0 "Avete urlato nel vuoto, e noi siamo venuti."
 anomaly.110.name:0 "Voci dal Passato"
 anomaly.110.desc:0 "In una fortezza abbandonata sulla superficie di [From.GetName], probabilmente la roccaforte di qualche razza primitiva estinta da tempo, un disco d'oro giace su un piedistallo, sotto una spessa coltre di polvere.\n\nDestinato in un primo momento ad essere conservato, come un artefatto minore legato a una qualche religione aliena, presto un computer lo identifica come il disco fonografico d'oro lanciato originariamente con la sonda Voyager."
 anomaly.110.a:0 "Fatemelo sentire. Ora."
 anomaly.115.name:0 "Celle di Cellule"
 anomaly.115.desc:0 "[From.GetName] è parzialmente vuoto. Al suo interno si estende una densa struttura a nido d'ape, realizzata con una lega sconosciuta, che ospita contenitori di materiale genetico alieno. A quanto sembra si tratta di un archivio, la memoria genetica di una civiltà precedente, sorta ed estinta. La maggior parte del DNA è irrimediabilmente degradato, ma c'è ancora molto da imparare."
 anomaly.120.name:0 "Eddic, Monolitico"
 anomaly.120.desc:0 "[From.GetName] è disabitato e davvero inabitabile, ma è stato di certo visitato. La sua superficie è ricoperta da alti cenotafi, creati con un minerale non nativo del pianeta; evidentemente piazzati qui da qualche razza aliena di spazionauti con una spiccata vena artistica. Le fluide linee dei monoliti tracciano una storia così fantastica che dev'essere sicuramente inventata.\n\nSicuramente."
 anomaly.120.a:0 "Immortalateli per i nostri archivi."
 anomaly.120.b:0 "Sono... bellissimi."
 anomaly.120.b.tooltip:0 "Create delle riproduzioni digitali dei monoliti, e rendetele disponibili in tutto il nostro §Yimpero§!."
 anomaly.121.desc:0 "Le riproduzioni immortalate delle immagini monolitiche trovate su [From.From.GetName] si dimostrano immensamente popolari.\n\nMolti cittadini dichiarano che le fantastiche cronache hanno cambiato radicalmente i loro sentimenti verso gli alieni."
 anomaly.121.a.tooltip:0 "§B6 £pops£ POP§! guadagna l'Etica §YXenofilo§!."
 anomaly.121.b.tooltip:0 "§B3 £pops£ POP§! guadagna l'Etica §YXenofilo§!."
 anomaly.125.name:0 "Mappatura Indesiderata"
 anomaly.125.desc:0 "Dopo aver intercettato il segnale di soccorso, la [Root.GetName] fa scendere una sonda sulla superficie volatile di [From.GetName]. Sembra si tratti di un cargo non registrato che si è schiantato di recente sul pianeta; qualunque cosa stesse trasportando è stata ridotta in poltiglia, ma possiamo recuperare qualche dato dal computer di navigazione e ricostruire le informazioni sulla scansione di questo sistema."
 anomaly.125.a:0 "Facciamo così."
 anomaly.130.name:0 "Scontro Gravitazionale"
 anomaly.130.desc:0 "La [Root.GetName] ha temporaneamente interrotto la scansione dell'asteroide perché una sonda è stata catturata da un'anomalia gravitazionale errante.\n\nLa sonda cerca di trasmettere qualche dato prima di essere brutalmente distrutta dalle forze estreme... forze che sono del tutto svanite poco dopo."
 anomaly.130.a:0 "Almeno nessuno è rimasto ferito."
 anomaly.135.name:0 "Parco Divertimenti Abbandonato"
 anomaly.135.desc:0 "Le strutture su [From.GetName] non sono così antiche come credevamo all'inizio. Sembra trattarsi di un campo da gioco o un parco divertimenti di qualche tipo. L'Ufficiale Scientifico [Root.GetLeaderName] osserva che molti dei congegni sono creazioni estremamente complesse, da cui possiamo imparare molto e che, agli occhi alieni dei costruttori, questo potrebbe essere stato una matrice di sensori all'avanguardia, od anche un'installazione artistica gigante.\n\nComunque, a noi [Root.Owner.GetSpeciesNamePlural], sembra più un luogo in cui portare i giovani e lasciare che si divertano."
 anomaly.140.name:0 "Santuario Familiare"
 anomaly.140.desc:0 "Quasi tutto l'asteroide è stato scolpito con dei laser ad alta precisione per creare un piccolo tempio [Root.Owner.GetSpeciesAdj], od un grande santuario.\n\nUn santuario dedicato all'Innominato, la grande divinità distruttrice degli antichi culti [Root.Owner.GetSpeciesName].\n\nIl tempio ha girovagato nella quiete dello spazio da molto prima che scoprissimo il volo spaziale, il che è... inquietante, nella migliore delle ipotesi.\n\nTerrificante, nella peggiore.\n\nNaturalmente, l'Ufficiale Scientifico [Root.GetLeaderName] ci esorta a cercare altri oggetti spaziali che corrispondano alle caratteristiche di questo tempio, ed ha caricato nel Registro Eventi una lista dei probabili candidati nei vicini sistemi."
 anomaly.140.a:0 "Forse sarebbe meglio non farlo."
 anomaly.140.a.tooltip:0 "Lasciate che gli dèi dormienti continuino a riposare."
 anomaly.140.b:0 "Andiamo a dare un'occhiata allora."
 anomaly.140.b.tooltip:0 "Inizia la catena di eventi Antichi Dèi."
 anomaly.140.c:0 "Non tollereremo questa eresia."
 anomaly.140.c.tooltip:0 "Ordina alla [Root.GetName] di radere al suolo il santuario."
 anomaly.142.name:0 "Antichi Dèi: Avvicinamento alla Benefattrice"
 anomaly.142.desc:0 "La [Root.GetName] è entrata nel Sistema [Root.GetStarName] ed il suo equipaggio riferisce che un oggetto simile al santuario all'Innominato è in orbita attorno alla stella."
 anomaly.142.a:0 "Indaghiamo."
 anomaly.143.name:0 "Antichi Dèi: Avvicinamento all'Imperturbabile"
 anomaly.143.desc:0 "La [Root.GetName] è entrata nel Sistema [Root.GetStarName] ed il suo equipaggio riferisce che un oggetto simile al santuario all'Innominato è in orbita attorno alla stella."
 anomaly.143.a:0 "Ottimo lavoro."
 anomaly.144.name:0 "Antichi Dèi: Avvicinamento al Percettivo"
 anomaly.144.desc:0 "La [Root.GetName] è entrata nel Sistema [Root.GetStarName] ed il suo equipaggio riferisce che un oggetto simile al santuario all'Innominato è in orbita attorno alla stella."
 anomaly.144.a:0 "Ricevuto."
 anomaly.145.name:0 "Che Musica Fanno"
 anomaly.145.desc:0 "Gli animali di [From.GetName], sia predatori che prede, si riuniscono quando cala la notte e...\n\ncantano.\n\nGli ululati, gli schiocchi, gli stridii, i ruggiti ed i fischi sono a dir poco discordanti, ma creano una melodia riconoscibile. E non è nemmeno male, a sentire ciò che racconta l'equipaggio della [Root.GetName].\n\nIl coro non sapiente è ovviamente il lavoro di qualche entità aliena, e potremmo non conoscere mai lo scopo dietro all'alterazione della fauna di [From.GetName].\n\nPossiamo però almeno iniziare a capire come hanno fatto."
 anomaly.150.name:0 "Sotto Zro"
 anomaly.150.desc:0 "[From.GetName] non è solo un gigante ghiacciato, ma un gigante composto da ghiacci molto insoliti. Sono presenti sacche di Zro a portata di mano, intrappolate nei livelli superiori dell'atmosfera del pianeta."
 anomaly.150.a.tooltip:0 "Trovato un deposito di §YZro§!."
 anomaly.155.name:0 "Materia Illecita"
 anomaly.155.desc:0 "[Root.GetName] ha trovato un inquietante groviglio di tecnologia nascosto in un profondo cratere sulla superficie dell'asteroide.\n\nEvidentemente qualcuno è riuscito, con mezzi piuttosto semplici, a stabilizzare un tunnel spaziale a senso unico, e l'ufficiale scientifico [Root.GetLeaderName] afferma rapidamente che l'asteroide è il punto di uscita. L'altra estremità si apre da qualche parte nello spazio inesplorato a qualche anno luce di distanza da un buco nero, e piccole quantità di materia oscura fuoriescono - vengono travasate - attraverso il tunnel spaziale.\n\nChiunque l'abbia creato sembra aver abbandonato l'operazione."
 anomaly.155.a.tooltip:0 "Trovato deposito di §YMateria Oscura§!."
 anomaly.160.name:0 "Pioggia Purpurea"
 anomaly.160.desc:0 "Le immagini dell'affascinante pioggia color porpora di [From.GetName], catturate dalle sonde di superficie della [Root.GetName], in qualche modo sono finite nelle mani dell'élite culturale di [Root.Owner.Capital.GetName].\n\nSebbene la scoperta non abbia alcun valore scientifico, le suggestive immagini scatenano una piccola rinascita nel mondo dell'arte, i cui effetti positivi si faranno sentire negli anni a venire."
 anomaly.165.name:0 "Antichi Dèi: Santuario della Benefattrice"
 anomaly.165.desc:0 "Decifrare i pittogrammi nel santuario della Benefattrice è stato un processo molto più agevole del previsto. Tutti i linguisti coinvolti riportano come la lingua perduta si "connettesse" velocemente alle loro menti, nonostante la complessità.\n\nTuttavia, è improbabile che gli scritti abbiano molto senso, finché non verranno combinati con le altre scritture associate al resto del quadrumvirato divino."
 anomaly.166.name:0 "Antichi Dèi: Santuario dell'Imperturbabile"
 anomaly.166.desc:0 "Dopo giorni di attività, che può essere meglio definita come "armeggiare", l'Ufficiale Scientifico [Root.GetLeaderName] ha recuperato la dottrina dell'Imperturbabile, un rotolo in tessuto rivestito da un robusto polimero plastico."
 anomaly.167.name:0 "Antichi Dèi: Santuario del Percettivo"
 anomaly.167.desc:0 "L'ufficiale Scientifico [Root.GetLeaderName] ha fatto rapporto sulle scoperte della [Root.GetName] nel Santuario del Percettivo. Hanno riconosciuto fin da subito un testo, composto da alcune incisioni logografiche, intarsiato nelle pareti, pesantemente distorto da strati di lacca trasparente.\n\nI tentativi iniziali di decodifica, basati sulla pura potenza di elaborazione dei computer della [Root.GetName] per ricostruire il testo dalle immagini, si sono dimostrati infruttuosi, dato che erano troppo distorte per inserirle in qualsiasi albero linguistico noto. Successivamente, l'equipaggio della [Root.GetName] ha tentato di bombardare la lacca con luce di diverse lunghezze d'onda ed intensità, ma non sono state osservate reazioni positive. A quanto pare, [Root.GetLeaderName] ha consigliato di separare fisicamente la lacca dal testo intarsiato, ma si è reso conto che gli strani glifi sono stati senza dubbio originariamente creati deformi, solo per assumere la loro giusta forma quando osservati in modo corretto attraverso la lente della lacca.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] stava per dichiarare la missione un fallimento quando, alzando gli occhi mentre passeggiavano irritati lungo il bordo dello spazio circolare, si sono resi conto che alcune linee distinte di testo si erano momentaneamente formate davanti ai loro occhi, dissolvendosi solo per essere rimpiazzate da nuove linee.\n\nNon molto tempo dopo avevano il soffitto, le pareti ed il pavimento impresse con un modello a spirale. I testi degli altri santuari dovrebbero aiutarci a mettere assieme tutti i pezzi."
 anomaly.168.name:0 "Antichi Dèi: Rivelazioni"
 anomaly.168.desc:0 "La dottrina completa degli dèi... è così che devono essere considerati i testi recuperati; fa impallidire i frammenti fiabeschi su cui erano fondate le vecchie religioni... è tanto incredibilmente rivelatrice quanto rivoluzionaria.\n\nCon un po' d'interpretazione creativa, è chiaro che la gente di [Root.Capital.GetName] era destinata a grandi cose, guidata dalla mano forte di un Leader religioso.\n\nIl nostro cammino è verso la divinità, ma il nostro passato è pieno di profezie non realizzate e peccati che nascono dall'ignoranza. La redenzione è effimera."
 anomaly.168.a:0 "Nascondi le scoperte."
 anomaly.168.a.tooltip:0 "Il sapere è potere. Un sapere segreto è un potere segreto."
 anomaly.168.b:0 "Monetizza le scoperte."
 anomaly.168.b.tooltip:0 "Alcune delle corporazioni più ricche hanno fiutato l'affare, e sono molto interessate."
 anomaly.168.c:0 "Ma cosa possiamo imparare da questo?"
 anomaly.168.c.tooltip:0 "Indipendentemente dalla veridicità o dalla validità dei testi sacri, resta il fatto che condividiamo concetti religiosi con un'antica, sconosciuta razza di viaggiatori spaziali."
 anomaly.168.d:0 "Camminiamo sulle orme del divino!"
 #anomaly.168.d.tooltip:1 "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YAuthoritarian§! Ethics."
 anomaly.169.name:0 "Accettare il Mandato Divino"
 anomaly.169.desc:0 "Il popolo [Root.GetSpeciesAdj] invoca qualcuno per guidarlo nella sua nuova, vecchia fede."
 anomaly.169.a:0 "Non dobbiamo cambiare il modo in cui facciamo le cose."
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "La nostra gente merita una guida."
 anomaly.169.b.tooltip:0 "§YRIFORMA IL GOVERNO§! istantaneamente in §YMANDATO DIVINO§!."
 anomaly.170.name:0 "L'Esule"
 anomaly.170.desc:0 "Le letture provengono da un piccolo avamposto di ricerca sconosciuto sulla superficie di [From.GetName]. È gestito da uno scienziato [Root.Owner.GetSpeciesAdj], abbastanza talentuoso, se possiamo dar credito alla sua ricerca su [From.GetName]. C'è un problema per quanto riguarda la sua identità però; non siamo stati in grado di compararlo con i nostri registri di stato ufficiali, e si rifiuta d'identificarsi, salvo per affermare che è "in esilio".\n\nHa espresso interesse nel tornare su [Root.Owner.Capital.GetName] e servire direttamente il popolo [Root.Owner.GetSpeciesAdj], a condizione che la [Root.GetName] lasci subito [From.GetName] e che nessuna nostra nave faccia più ritorno."
 anomaly.170.a:0 "È fuori questione. Esplora ogni angolo di quell'avamposto."
 anomaly.170.a.tooltip:0 "Trattieni §YL'Esule§! e perquisisci l'avamposto di ricerca non autorizzato."
 anomaly.170.b:0 "[Root.Owner.GetRulerName] riaccoglie con favore l'esule all'ovile."
 anomaly.170.b.tooltip:0 "L'Esule viene aggiunto ai §YLeader§!."
 anomaly.171.name:0 "Freddo e Vuoto"
 anomaly.171.desc:0 "Di per se, non vi è nulla d'insolito nell'avamposto di ricerca. Non è altro che un rifugio temporaneo eretto contro i feroci elementi, permettendo lo studio planetario a livello superficiale per un tempo limitato, prima che si logori e le condizioni diventino insostenibili.\n\nL'avamposto su [From.From.GetName] è vicino alla fine, ma il freddo intenso del pianeta non ha ancora deteriorato in modo critico la struttura. L'attrezzatura, funzionale, economica, e destinata ad essere abbandonata, è usurata, e le banche dati locali sono piene di resoconti dettagliati, anche se banali, sul pianeta; così come di semplici esperimenti che sono stati effettuati nel suo aspro ambiente.\n\nCuriosamente, sembra non essere stata fatta un'indagine dettagliata del minerale affiorante su cui poggiano le fondamenta dell'avamposto; le scansioni della [Root.GetName] indicano che la formazione geologica, una montagna in gran parte sepolta sotto il ghiaccio, può essere parzialmente cava. Ancora più allarmante, l'Ufficiale Scientifico [Root.GetLeaderName] riporta che l'unico abitante dell'avamposto, il misterioso "esule", è scomparso."
 anomaly.171.a:0 "Sconcertante."
 anomaly.172.name:0 "Verso il Basso"
 anomaly.172.desc:0 "C'è qualcosa di insolito nell'avamposto di ricerca su [From.From.GetName]. La struttura di per se è un luogo abbastanza comune, un rifugio temporaneo eretto contro i feroci elementi, che permette lo studio planetario a livello superficiale per un tempo limitato, prima che si logori e le condizioni diventino insostenibili. Ma è situato sulla cima di una formazione rocciosa che si erge dal mare di ghiaccio che ricopre il pianeta.\n\nL'equipaggio della [Root.GetName] ha trovato un intricato sistema di caverne e passaggi che portano all'interno di questa montagna, accessibile dall'avamposto di ricerca.\n\nIn una delle sale più grandi, hanno trovato i resti mummificati del personale originale dell'avamposto. Questo contingente di ricercatori era stato originariamente spedito altrove, ma evidentemente ha deviato su questo pianeta disabitato ed ostile per allestire un laboratorio.\n\nNaturalmente, l'auto-proclamato "esule" è ormai introvabile. La [Root.GetName] ha lanciato una delle sue capsule di salvataggio, per trasportare i corpi dei defunti su [Root.Owner.Capital.GetName]."
 anomaly.175.name:0 "Salato"
 anomaly.175.desc:0 "La Nave Scientifica [Root.GetName] ha deluso le aspettative sul ritrovamento di possibili attività sulla superficie ghiacciata di [From.GetName]. Apparentemente non c'è nulla degno di nota, solo ghiaccio e rocce.\n\nTuttavia, l'Ufficiale Scientifico [Root.GetLeaderName], uno chef auto-proclamato ed appassionato di storia, sostiene di aver fatto una scoperta importante. Un composto chimico che si trova negli strati superficiali del ghiaccio in diverse regioni di [From.From.GetName], sarebbe presumibilmente correlato con il Sale Stellare [Root.Owner.GetSpeciesAdj], un ingrediente fondamentale di molti piatti tradizionali, che si credeva estinto su [Root.Owner.Capital.GetName]. È stato a lungo ipotizzato che il Sale Stellare [Root.Owner.GetSpeciesAdj] non fosse mai stato nativo del nostro pianeta, ma portato sulla superficie in un lontano passato a seguito di alcuni impatti meteorici. Le scoperte dell'Ufficiale Scientifico su [From.GetName] danno qualche credito a questa teoria, comunque [Root.GetLeaderName] fa molto affidamento sulle proprietà descritte in antichi libri di cucina antecedenti alla datazione con la moderna chimica, per dimostrare la connessione salina.\n\nChe il sale, analizzato e sintetizzato, abbia effettivamente il sapore dell'antico Sale Stellare [Root.Owner.GetSpeciesAdj] non conta molto. Solo l'idea che i cibi tradizionali possano ora avere dei profili di sapore storicamente più accurati, stimolerà sia l'economia che il palato [Root.Owner.GetSpeciesAdj]."
 anomaly.175.a:0 "Saporito."
 anomaly.180.name:0 "Nimkip"
 anomaly.180.desc:0 "[From.From.GetName] è popolato da minuscole forme di vita colorate che si situano a metà tra flora e fauna. Mancano di qualsiasi potenziale evolutivo, ma il loro coordinamento come gruppo e la grande forza relativa alla loro dimensione è impressionante.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] li ha presi in simpatia, ammettendo un debole particolare per "quelli rossi"."
 anomaly.180.a:0 "Delizioso."
 anomaly.180.b:0 "Non tollereremo che queste creature vivano."
 anomaly.180.b.tooltip:0 "Una rapida campagna di sterminio effettuata dall'equipaggio della [Root.GetName] farà in modo che questa stucchevole minaccia aliena non possa mai arrivare a minacciarci.\n"
 anomaly.180.c:0 "Dobbiamo rimanere osservatori passivi."
 anomaly.180.d:0 "Lascia stare quelle povere bestioline."
 anomaly.180.e:0 "VERRANNO DIVORATE."
 anomaly.180.e.tooltip:0 "Questi stucchevoli alieni nutriranno il nostro popolo.\n"
 anomaly.185.name:0 "Limbo"
 anomaly.185.desc:0 "Il segnale proviene dai resti di una struttura simile ad un'antenna. Delle sonde esplorative sono state inviate dalla [Root.GetName] sulla superficie per indagare più da vicino.\n\nCiò che l'Ufficiale Scientifico [Root.GetLeaderName] ha trovato è un rifugio cavernoso che, benché semplice da aprire, era evidentemente l'ultima casa sicura di qualche razza aliena da lungo scomparsa. Anche se tecnologicamente abbastanza avanzati, a quanto pare non hanno mai raggiunto le stelle, e perirono in una sorta di catastrofe naturale su scala planetaria. Il rifugio è immenso, ed ospita migliaia di scatole nere che la [Root.GetName] ha stabilito trattarsi di dispositivi di memorizzazione dati.\n\nÈ pronto un Progetto Speciale per decodificarne il contenuto."
 anomaly.190.name:0 "Proiezione Lunare"
 anomaly.190.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] sostiene di non fidarsi delle letture dei sensori che hanno raccolto a bordo della [Root.GetName]. Hanno dei sospetti sulla luna di [From.From.GetName], ed hanno sviluppato un Progetto Speciale per ulteriori indagini.\n\nConsulta il Registro Eventi per ulteriori informazioni."
 anomaly.191.name:0 "Installazione Lunare"
 anomaly.191.desc:0 "C'è un dispositivo sulla luna, ed è sconcertante. Al suo centro si trova un computer ternario, che apparentemente ha il compito di calcolare continuamente nuove permutazioni sulla base di un insieme di letture planetarie. Questi valori vengono poi passati ad una potente rete di comunicazione, che modula i dati prima di inviarli sulla superficie del suo pianeta madre. Il segnale grezzo appare privo di senso ad una prima occhiata, ma l'attenta modulazione assicura che diventi quasi indistinguibile dalle letture dei sensori ufficiali, appena il segnale viene riflesso dalla superficie del pianeta madre e filtrato attraverso la sua atmosfera.\n\nLo scopo di quest'attrezzatura è difficile da dedurre, ma fornisce una buona opportunità per studiare le tecniche di ingegneria aliena."
 anomaly.191.a.tooltip:0 "Aggiunge il modificatore §YInstallazione Lunare§! alla luna:\n£engineering£ §G+6§!\n\n"
 anomaly.195.name:0 "Coste Nebbiose"
 anomaly.195.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riferisce che grandi griglie geometriche flessibili, costituite da un qualche polimero plastico, chiaramente di natura artificiale, sono state collocate nei mari di [From.From.GetName].\n\nVisibili dall'orbita, sembra che non abbiano altro scopo che, forse, quello estetico."
 anomaly.200.name:0 "Geotermale"
 anomaly.200.desc:0 "Il ritmo pulsante rilevato dall'orbita deriva dal moto di immensi ed antichi estrattori geotermici, che esalano il loro ultimo respiro, costruiti e poi abbandonati in un lontano passato. Le vaste batterie di disintegratori hanno pompato da allora fluidi surriscaldati dal nucleo del pianeta.\n\nI loro condensatori di stoccaggio sono tutti danneggiati, ma possiamo ancora dirottare dell'energia."
 anomaly.205.name:0 "Completamente Livellato"
 anomaly.205.desc:0 "Un'indagine geologica approfondita di [From.From.GetName] da parte della [Root.GetName] non ha rivelato nulla di interessante.\n\nDi fatto è estremamente monotono, la sola caratteristica che lo definisce è la mancanza stessa di caratteristiche. Sono presenti depressioni e rilievi, sì, ma nel complesso la superficie di [From.From.GetName] può essere considerata piatta in modo innaturale. Allo stesso modo, la flora e la fauna sono sorprendentemente docili e non degne di attenzione."
 anomaly.205.a:0 "Questo è... un bene?"
 anomaly.205.a.tooltip:0 "Tutti gli £blocker£ §YOstacoli§! sono stati eliminati da [From.From.GetName]."
 anomaly.210.name:0 "Sacca Dimensionale"
 anomaly.210.desc:0 "La [Root.GetName] non è mai arrivata fino a [From.From.From.GetName] per studiare le Anomalie che lo circondano. La nave, assieme all'Ufficiale Scientifico [Root.GetLeaderName] e l'equipaggio, sono scomparsi mentre navigavano nel campo di detriti.\n\nPer poi ricomparire alcuni minuti più tardi.\n\n[Root.GetLeaderName] riferisce che si sono trovati, per breve tempo, in qualche spazio extra-dimensionale. Le sonde hanno rivelato che erano circondati da innumerevoli navi di progettazione aliena, sospese in un vuoto apparentemente senza fine. Prima che l'equipaggio potesse orientarsi, la visione è sbiadita bruscamente e si sono ritrovati di nuovo nello spazio normale.\n\nTuttavia, circa la metà dell'equipaggio manca all'appello; l'Ufficiale Scientifico [Root.GetLeaderName] ipotizza che possano essere stati selettivamente intrappolati, da qualche meccanismo ignoto, in quello strano spazio."
 anomaly.211.name:0 "Deriva Dimensionale"
 anomaly.211.desc:0 "I membri scomparsi dell'equipaggio della [Root.GetName], ritenuti dispersi a causa della frattura dimensionale, sono riapparsi.\n\nCi hanno contattato a bordo di una nave sconosciuta, non del tutto dissimile dalle nostre navi scientifiche, vicino al punto in cui la [Root.GetName] ha originariamente sperimentato il disturbo dimensionale. Sostengono di non ricordare nulla del periodo fuori dalla nostra dimensione, a parte una vaga consapevolezza di essere stati via per qualche tempo.\n\nNon chiedono nient'altro che tornare in servizio sotto l'Ufficiale Scientifico [Root.GetLeaderName], ed intendono cedere la loro nave alla nostra autorità."
 anomaly.211.a:0 "Molto bene."
 anomaly.211.a.tooltip:0 "Ottieni una Nave Scientifica."
 anomaly.211.b:0 "La sicurezza del nostro popolo dipende dalla loro distruzione."
 anomaly.211.c:0 "La sicurezza del nostro popolo dipende dalla loro distruzione."
 anomaly.211.b.tooltip:0 "Diventeranno ostili!"
 anomaly.215.name:0 "Cornucopittoresco"
 anomaly.215.desc:0 "La superficie di [From.From.GetName] è costellata di macchie irregolari di un verde intenso.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] non è ancora in grado di spiegare i meccanismi alla base dell'iper-fertilità localizzata del suolo, ma afferma che gran parte della flora nativa è commestibile, con solo un minimo trattamento necessario."
 anomaly.215.desc.serv:0 "La superficie di [From.From.GetName] è costellata di macchie irregolari di un verde intenso.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] non è ancora in grado di spiegare i meccanismi alla base dell'iper-fertilità localizzata del suolo, ma afferma che gran parte della flora nativa è utilizzabile come Bio-Trofeo, con solo un minimo trattamento necessario."
 anomaly.215.a.tooltip:0 "Aggiunge il modificatore §YCornucopia§! a [From.GetName]:\n§GCibo§! Aggiuntivo"
 anomaly.220.name:0 "Mineralistico"
 anomaly.220.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] ci ha fornito una relazione dettagliata sulle ricchezze geologiche di [From.GetName]. A quanto pare la storia tettonica unica del pianeta è servita a concentrare molti minerali interessanti vicino alla superficie."
 anomaly.220.a.tooltip:0 "Aggiunge il modificatore §YMateriali Grezzi§! a [From.GetName]:\n§GMinerali§! Aggiuntivi"
 anomaly.225.name:0 "Ombre Vorticose"
 anomaly.225.desc:0 "Immensi, frastagliati piani d'ombra vagano attraverso la superficie di [From.GetName].\n\nNon sono generati dalle nuvole, ma da strati di materiale organico alla deriva tra gli strati superiori dell'atmosfera, incernierati tra loro per consentire un piccolo grado d'articolazione.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] è ancora riluttante nel sostenere che si tratti di flora o fauna, od a cosa possa servire l'ombra che generano."
 anomaly.225.a.tooltip:0 "Aggiunge il modificatore §YGioco d'Ombre§! a [From.GetName]:\n£society£ §G+3§!"
 anomaly.230.name:0 "Turbolenze"
 anomaly.230.desc.v1:0 "La struttura geologica stessa di [From.GetName] è in movimento, guidata da ciò che l'Ufficiale Scientifico [Root.GetLeaderName] ci assicura essere un processo tettonico tanto affascinante quanto esoterico. La cosa più interessante, è che potremmo essere in grado di fermare strategicamente l'incessante, caotica auto-trasformazione del pianeta. In breve, una terraformazione quasi istantanea del pianeta in qualcosa di un po' più vivibile, se non del tutto vivibile, è teoricamente possibile.\n\n[Root.GetLeaderName] stima che saranno necessari altri 200 Crediti Energetici per finanziare una mappatura approfondita delle attività planetarie e determinare la validità di ciò che l'Ufficiale Scientifico ha definito "un tentativo di terraformazione chirurgico". Naturalmente, possiamo sempre decidere di terraformarlo in un secondo momento utilizzando tecnologie già esistenti."
 anomaly.230.desc.v2:0 "La struttura geologica stessa di [From.GetName] è in movimento, guidata da ciò che l'Ufficiale Scientifico [Root.GetLeaderName] ci assicura essere un processo tettonico tanto affascinante quanto esoterico. La cosa più interessante, è che potremmo essere in grado di fermare strategicamente l'incessante, caotica auto-trasformazione del pianeta. In breve, una stabilizzazione quasi istantanea del pianeta in qualcosa di un po' più vivibile, se non del tutto vivibile, è teoricamente possibile.\n\n[Root.GetLeaderName] stima che saranno necessari altri 200 Crediti Energetici per finanziare una mappatura approfondita delle attività planetarie e determinare la validità di ciò che l'Ufficiale Scientifico ha definito "un tentativo di terraformazione chirurgico". Allo stato attuale, la terraformazione si trova al di là della nostra portata, quindi è un'opportunità interessante."
 anomaly.230.a:0 "Studia semplicemente i suoi processi naturali."
 anomaly.230.a.tooltip:0 "Aggiunge il modificatore §YTurbolenze§! a [From.GetName]:\n£physics£ §G+4§!"
 anomaly.230.b:0 "La [Root.GetName] avrà i suoi 200 Crediti."
 anomaly.230.b.tooltip:0 "Spendi i Crediti Energetici per tentare di stabilizzare il pianeta, con circa il §Y50% di possibilità di successo§!.\n"
 anomaly.230.c:0 "Non abbiamo Crediti da sprecare per ipotesi vaghe."
 anomaly.231.name:0 "Terraformazione Tattica"
 anomaly.231.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riporta che [From.From.GetName] può effettivamente essere terraformato! Una stretta finestra d'opportunità dovrebbe aprirsi a breve, mentre il pianeta entra in una fase particolarmente instabile del suo ciclo, della durata di un paio di mesi. [Root.GetLeaderName] ritiene che delle cariche esplosive miniaturizzate posizionate sulla crosta del pianeta ed un'irradiazione strategica dell'atmosfera durante questo periodo, interromperanno i cambiamenti tumultuosi di [From.From.GetName] e lo stabilizzeranno in uno stato un po' più adatto a sostenere la vita.\n\nÈ stato sviluppato un Progetto Speciale, ma non abbiamo molto tempo."
 anomaly.232.name:0 "Terraformazione Tattica Fallita"
 anomaly.232.desc:0 "L'equipaggio della [Root.GetName] è deluso nel riferire che la finestra d'opportunità per terraformare [From.From.GetName] si è chiusa, nonostante i loro sforzi per identificarla in tempo. È improbabile che si presenti un'altra occasione prima di un paio di secoli."
 anomaly.233.name:0 "Terraformazione Tattica Compiuta"
 anomaly.233.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] è orgoglioso di annunciare che [From.From.GetName] può ora essere riclassificato come Pianeta Arido piuttosto che Sterile. Questo grande esperimento ha notevolmente arricchito il nostro reparto scientifico."
 anomaly.233.desc.mach:0 "L'Ufficiale Scientifico [Root.GetLeaderName] è orgoglioso di annunciare che [From.From.GetName] può ora essere riclassificato come Pianeta Meccanico piuttosto che Sterile. Questo grande esperimento ha notevolmente arricchito il nostro reparto scientifico."
 anomaly.235.name:0 "Spettacolo di Luci"
 anomaly.235.desc.v1:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riporta che le onde luminose che scorrono attraverso il ghiaccio che ricopre [From.GetName] sono di origine aliena.\n\nQualche antica battaglia ha fatto depositare i resti sparsi di un caccia alieno sul Pianeta Ghiacciato, e solo il nucleo esposto delle sue armi principali rimane intatto. Sembra che questa razza aliena utilizzasse laser abbastanza simili a quelli attualmente in uso dalla nostra flotta, che si scaricano periodicamente nel ghiaccio di [From.GetName]. Il clima rigido del pianeta evita che i laser sciolgano il ghiaccio, permettendo alla gelida matrice di agire come un brillante prisma."
 anomaly.235.desc.v2:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riporta che le onde luminose che scorrono attraverso il ghiaccio che ricopre [From.GetName] sono di origine aliena.\n\nQualche antica battaglia ha fatto depositare i resti sparsi di un caccia alieno sul Pianeta Ghiacciato, e solo il nucleo esposto delle sue armi principali rimane intatto. Sembra che questa razza aliena utilizzasse laser più avanzati rispetto a quelli attualmente in uso dalla nostra flotta, che si scaricano periodicamente nel ghiaccio di [From.GetName]. Il clima rigido del pianeta evita che i laser sciolgano il ghiaccio, permettendo alla gelida matrice di agire come un brillante prisma."
 anomaly.235.b:0 "Potremmo utilizzare quella tecnologia."
 anomaly.240.name:0 "Gigante Ingannevole"
 anomaly.240.desc:0 "Quello che avevamo ipotizzato fosse un gigante gassoso stranamente piccolo, in realtà non lo è.\n\nSotto ad una spessa ed ingannevole copertura di polvere che vortica nell'atmosfera superiore, si trova un pianeta normale. Sterile, ma comunque un pianeta.\n\nTutto ciò si è dimostrato abbastanza imbarazzante per la comunità astronomica su [Root.Owner.Capital.GetName]."
 anomaly.240.a.tooltip:0 "[From.GetName] si è rilevato essere un Pianeta §YSterile§!.\n"
 anomaly.245.name:0 "Eden Infestato"
 anomaly.245.desc:0 "[From.GetName] è di certo brulicante di vita.\n\nVita pericolosa.\n\nAnche se pronto per la colonizzazione, l'equipaggio della [Root.GetName] avverte che ci potrebbero essere probabilità di incorrere in problemi con la fauna locale."
 anomaly.250.name:0 "Un Pizzico di Qualcosa"
 anomaly.250.desc:0 "La [Root.GetName] ha recuperato una scatola di metallo di forma allungata dalla superficie di [From.GetName]. Gruppi di piccoli fori su cinque lati portano l'Ufficiale Scientifico [Root.GetLeaderName] a credere che non si tratti di un contenitore, ma di una sorta di dispositivo di dispersione per gas. I primi test sembrano confermare i sospetti, dato che delle tracce aromatiche provengono ancora dall'oggetto.\n\nUn Progetto Speciale è stato sviluppato per confermare se potrebbe trattarsi di un dispositivo di memorizzazione costruito da qualche razza aliena che comunica principalmente attraverso la secrezione e la recezione dei composti chimici dell'atmosfera; in altre parole, odori."
 anomaly.250.a:0 "Maleodorante."
 anomaly.251.name:0 "Un Pizzico di Qualcosa"
 anomaly.251.desc:0 "La scatola è in qualche modo una sorta di documento. L'Ufficiale Scientifico [Root.GetLeaderName] ammette di aver sperato fosse una testimonianza storica o qualche altro tipo di codice significativo, ma è rimasto deluso.\n\nLa vera natura della scatola aromatica sembra essere una raccolta di racconti piuttosto brevi che, passando per rapidi cambiamenti d'odore verso la fine di ogni sequenza, sono destinati a sorprendere o essere interpretati come comici. Le tecniche utilizzate per memorizzare e riprodurre gli specifici odori è di un certo interesse, ma le storie non lo sono.\n\nL'equipaggio della [Root.GetName] è andato via con una sensazione di disagio, per essere inconsapevolmente diventato così intimamente familiare con quelli che odorano di sicuro come i sottoprodotti gassosi della digestione aliena. Tuttavia, [Root.GetLeaderName] non vuole speculare sul motivo per cui la scatola sia stata gettata su questo infernale paesaggio ghiacciato."
 anomaly.255.name:0 "Apocalisse Passata"
 anomaly.255.desc:0 "[From.GetName] un tempo fu la casa di una razza di esseri abbastanza intelligenti, che si sono distrutti con le loro stesse mani qualche decennio prima del volo spaziale. Il pianeta si è ripreso da quegli immensi atti di distruzione senza senso, ma porta ancora cicatrici ben visibili.\n\nUno dei pochi ruderi rimasti sulla superficie contiene un monolite di pietra, abbastanza ben conservato, su cui è inciso un messaggio, rapidamente decodificato da [Root.GetLeaderName]. Si tratta di un avvertimento, da parte dell'ultima delle specie estinte, verso chiunque fosse arrivato dopo la loro morte. La loro rovina è stata lo sviluppo di un'"arma finale"; qualche bizzarria nella psicologia di questa specie ha reso evidentemente impossibile la deterrenza attraverso la mutua distruzione assicurata.\n\nI sopravvissuti, prima di morire per cause sconosciute poco dopo, hanno nascosto questi armamenti nelle profondità del pianeta, in quanto non riuscirono a distruggerli, ed hanno lasciato questo messaggio per dissuaderci dall'andarli a cercare."
 anomaly.255.a:0 "E noi ci faremo volentieri dissuadere."
 anomaly.255.b:0 "Trova quelle armi."
 anomaly.256.name:0 "Una Scoperta Interessante"
 anomaly.256.desc:0 "Sembra che la popolazione di questo pianeta stesse sperimentando alcune tecnologie belliche piuttosto basilari.\n\nIl caos che si è generato è più un testamento alla loro incredibile tenacia genocida, piuttosto che della potenza delle loro armi."
 anomaly.256.a:0 "Basilari, ma utili."
 anomaly.256.a.tooltip.mass:0 "Ottieni la Tecnologia: §YAcceleratori di Massa§!"
 anomaly.256.a.tooltip.miss:0 "Ottieni la Tecnologia: §YMissili§!"
 anomaly.256.a.tooltip.laser:0 "Ottieni la Tecnologia: §YLaser Rosso§!"
 anomaly.256.b:0 "Non c'è nulla di utile qui per noi."
 anomaly.257.name:0 "Una Scoperta Brutale"
 anomaly.257.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] nota che i precedenti abitanti di questo posto avevano ragione nel nascondere queste armi, recuperate da una grotta sotto alle rovine. Utilizzano gli stessi principi delle armi in nostro possesso, ma sono molto più avanzate. Questa tecnologia sarà di sicuro un vantaggio per la nostra macchina bellica."
 anomaly.257.a:0 "Cosa? Possediamo già questa tecnologia."
 anomaly.257.b:0 "Aggiorniamo le nostre armi laser."
 anomaly.257.c:0 "Aggiorniamo i nostri acceleratori di massa."
 anomaly.257.d:0 "Aggiorniamo i nostri missili."
 anomaly.258.name:0 "A mani vuote."
 anomaly.258.desc:0 "La ricerca si dimostra infruttuosa. Qualunque cosa fosse quest'arma mistica, ora è andata."
 anomaly.260.name:0 "Minerale Fattoriale"
 anomaly.260.desc:0 "La [Root.GetName] ha trovato una struttura aliena su [From.GetName]. Sembra essere l'unica del suo genere sul pianeta; l'Ufficiale Scientifico [Root.GetLeaderName] ipotizza che tutte le altre tracce xeno-architettoniche potrebbero essere state trasferite lontano dal pianeta, con questo unico edificio lasciato per motivi sconosciuti.\n\nSi tratta di un impianto di trasformazione che processa le abbondanti risorse minerarie del pianeta; e le scansioni preliminari da parte della [Root.GetName] indicano che può essere riattivato con relativa facilità."
 anomaly.260.a:0 "Più che eccellente."
 anomaly.260.a.tooltip:0 "Aggiunge un'§YAntica Fabbrica§! a [From.GetName].\n"
 anomaly.265.name:0 "Gare Aliene"
 anomaly.265.desc:0 "Il cratere su [From.GetName] mostra lunghi segni irregolari impressi negli strati superiori dell'asteroide. L'Ufficiale Scientifico [Root.GetLeaderName] ha recuperato inaspettatamente alcuni interessanti relitti dai bordi della depressione; veicoli dotati di ruote che sembrano essere trasporti personali, piuttosto che strumenti di ricerca.\n\nL'equipaggio della [Root.GetName] ipotizza che il cratere possa essere stato un tempo utilizzato per uno sport in cui alcune specie aliene testavano i loro dispositivi di locomozione l'uno contro l'altro, in prove di resistenza meccanica o di velocità quasi a Zero-G."
 anomaly.265.a:0 "Bruuum."
 anomaly.265.a.tooltip:0 "Aggiunge il modificatore §YSegni di Sgommate§! a [From.GetName]:\n£engineering£ §G+6§!"
 anomaly.270.name:0 "Tamponamento"
 anomaly.270.desc:0 "Sebbene il cratere in questione sia probabilmente il risultato di un normale impatto meteoritico, i complessi disegni nella depressione sono stati originati in un secondo momento.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] sostiene che questi disegni non siano il risultato di un impatto, ma di una collisione tra l'asteroide [From.GetName] ed un'installazione orbitale non specificata."
 anomaly.270.a:0 "Che strano."
 anomaly.270.a.tooltip:0 "Aggiunge il modificatore §YTracce nella Polvere§! a [From.GetName]:\n£engineering£ §G+3§!"
 anomaly.275.name:0 "Propulsione Abbandonata"
 anomaly.275.desc:0 "Nel centro di un cratere particolarmente grande su [From.GetName] si trova un insieme di pezzi metallici, senza dubbio di origine aliena.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] è convinto che siano enormi dispositivi di propulsione per planetoidi, progettati per spostare [From.GetName] dalla sua orbita, verso mete sconosciute. La [Root.GetName] è in attesa, il suo equipaggio è pronto ad iniziare lo smontaggio e l'analisi dei presunti sistemi di propulsione, con la speranza di migliorare la nostra tecnologia."
 anomaly.275.a:0 "Facciamo così."
 anomaly.275.b:0 "Lascia perdere quella diavoleria aliena."
 anomaly.280.name:0 "Fallimento Coloniale"
 anomaly.280.desc:0 "Un tempo era presente una colonia aliena su [From.GetName], o almeno un precoce tentativo. L'Ufficiale Scientifico [Root.GetLeaderName] riporta che lo sforzo era ovviamente prematuro, le strutture fatiscenti non potevano avere alcuna possibilità contro il clima ostile di [From.GetName].\n\nNon volendo andarsene a mani vuote, la [Root.GetName] ha recuperato un'unità di filtrazione atmosferica che potrebbe essere di un certo interesse."
 anomaly.280.a:0 "Possiamo imparare dai loro errori."
 anomaly.280.b:0 "Quest'affare è inutile."
 anomaly.280.c:0 "Noi non avremmo mai fatto tali errori."
 anomaly.285.name:0 "Tettonica Insolita"
 anomaly.285.desc:0 "Quelli che la [Root.GetName] ha trovato su [From.GetName] non erano edifici, ma affioramenti minerali sorprendentemente regolari. L'Ufficiale Scientifico [Root.GetLeaderName] afferma che questi blocchi angolari di roccia sono il prodotto delle interazioni tra placche tettoniche; le loro forme sono il risultato della fisica tettonica insolita del pianeta.\n\nLa spigolosità perfetta di queste faglie, implica la possibilità di una manomissione aliena nei confronti della crosta di [From.GetName]."
 anomaly.285.a:0 "Ancora più intrigante."
 anomaly.285.a.tooltip:0 "Aggiunge il modificatore §YTettonica Insolita§! a [From.GetName]:\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name:0 "Roccia Potenziale"
 anomaly.290.desc:0 "[From.GetName] è eccezionalmente ricco di minerali.\n\nMinerali che non sono, purtroppo, di alcuna utilità per noi. Tuttavia, l'Ufficiale Scientifico [Root.GetLeaderName] ritiene che i molti elementi nella crosta di [From.GetName] possano essere trasformati in forme potenzialmente più utili attraverso bombardamento positronico.\n\nLa [Root.GetName] richiede 100 Crediti Energetici per le finalità di questo progetto."
 anomaly.290.a:0 "No. No, non lo faremo."
 anomaly.290.b:0 "Molto bene, preparate le cariche positroniche."
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "L'equipaggio della [Root.GetName] è lieto di comunicare che l'esperimento è stato un successo, e che un numero significativo di dense vene minerarie si sono tramutate in risorse utilizzabili."
 anomaly.295.name:0 "Sopra è Sotto"
 anomaly.295.desc:0 "Appena la [Root.GetName] ha attraversato la fascia di asteroidi nel suo cammino verso [From.GetName], l'Ufficiale Scientifico [Root.GetLeaderName] ha riferito che la nave ha subito un certo numero di improvvisi cambiamenti gravitazionali. Sempre curioso, [Root.GetLeaderName] ha inviato una serie di sonde per analizzare il campo di detriti e capirne la causa.\n\nSi scopre che i colpevoli sono un certo numero di vecchi generatori gravitazionali di fattura aliena. Con le fonti energetiche vicine all'esaurimento e le polarità invertite, di tanto in tanto emettono un'inversione di gravità nel vuoto, sebbene non con forza sufficiente a causare gravi danni. Non più, almeno.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] teorizza che i generatori, un tempo, fornissero gravità artificiale ad un grande asteroide nella cintura, ma alcuni problemi di funzionamento, alla fine, hanno fatto a pezzi la roccia."
 anomaly.295.a:0 "Un pensiero inquietante."

 anomaly.3000.name:0 "Distrazione"
 anomaly.3000.desc:0 "Secondo i rapporti dell'equipaggio della [Root.GetName], la loro missione è stata un fallimento. Sembra che l'Ufficiale Scientifico [Root.GetLeaderName] abbia preso il controllo manuale della sonda per raccogliere un campione, facendo collidere il drone sull'ammasso minerario, che è andato completamente distrutto.\n\nL'equipaggio fa notare che questa esperienza ha lasciato l'Ufficiale Scientifico [Root.GetLeaderName] piuttosto scosso, e che le schegge di minerali possono avere ancora qualche valore."
 anomaly.3000.a:0 "Il tutto è uguale alla somma delle singole parti."
 anomaly.3000.b:0 "Trovo inaccettabile tale disattenzione."
 anomaly.3005.name:0 "Gabbia Dorata"
 anomaly.3005.desc:0 "Il costrutto minerario è, per mancanza di altri termini adatti, una stanza.\n\nRicavata dagli stessi comuni minerali che utilizziamo di solito, ha la forma di un icosidodecaedro cavo. Le scansioni a risonanza indicano che è quasi del tutto vuoto, e probabilmente fu anche abitato. A differenza della parte esterna, l'interno è completamente immerso nel caos, probabilmente come risultato di un atto intenzionale di sabotaggio.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] riferisce di alcune difficoltà nel reperire qualcosa di utile dall'interno del costrutto, ma le tecniche ingegneristiche utilizzate per crearne l'esterno, in grado di resistere egregiamente alle sollecitazioni spaziali, devono essere estremamente avanzate."
 anomaly.3005.a:0 "Sconcertante."
 anomaly.3010.name:0 "Codice Cristallino"
 anomaly.3010.desc:0 "La formazione mineraria è un registro olografico, multi-lato, multi-angolare, e traslucido. È mantenuta in sicurezza nel raggio traente della [Root.GetName], ma i nostri esperti avranno bisogno di tempo per decodificarne il contenuto.\n\nÈ stato sviluppato un Progetto Speciale per accelerare il processo."
 anomaly.3010.a:0 "Non ne verrà fuori nulla di buono."
 anomaly.3010.b:0 "Molto bene."
 anomaly.3012.desc:0 "I dati olografici documentano i termini e le condizioni di un trattato commerciale trilaterale tra tre fazioni aliene maggiori che un tempo dominavano su questo quadrante della galassia. Il contesto ci sfugge ed i dettagli sono privi di significato, ma l'Ufficiale Scientifico [Root.GetLeaderName] ritiene che questa scoperta si rivelerà preziosa per aumentare la nostra abilità nel comunicare con le forze aliene."
 anomaly.3015.name:0 "Caserme Aliene"
 anomaly.3015.desc:0 "Le sagome distinguibili dall'orbita sono in effetti edifici, ed un'osservazione ravvicinata rivela la loro ovvia natura marziale. Sebbene abbandonate da qualche tempo... molto poco su una scala temporale galattica... l'Ufficiale Scientifico [Root.GetLeaderName] crede che potremmo riesumare alcuni segreti tattici alieni dalla polvere che ricopre le caserme decadenti e le armerie depredate.\n\nPotremmo sviluppare un Progetto Speciale per studiarne i resti."
 anomaly.3015.a:0 "Ricevuto."
 anomaly.3015.b.pacifist:0 "Il fatto che questo avamposto sia morto e sepolto la dice lunga."
 anomaly.3017.name:0 "Caserme Aliene"
 anomaly.3017.desc:0 "Le analisi dell'Ufficiale Scientifico [Root.GetLeaderName] sull'installazione militare di [From.From.GetName] ha portato risultati tangibili. La base fu costruita prima che il pianeta diventasse completamente sterile, ma non è chiaro se l'attuale inabitabilità sia il risultato di un conflitto armato o di qualche pacifico processo naturale.\n\nQuello che può essere dedotto è che le loro strategie nel conflitto armato non erano molto più evolute delle nostre.\n\nTuttavia, l'Ufficiale Scientifico [Root.GetLeaderName] sostiene di aver tratto molta ispirazione dai resti alieni."
 anomaly.3017.a:0 "È sempre qualcosa."
 anomaly.3020.name:0 "Scacchiera"
 anomaly.3020.desc:0 "La topologia unica di [From.GetName] divide nettamente il pianeta in innumerevoli biomi distinti; micro-climi che interagiscono solo lievemente tra loro, progettati per sostenere quelli adiacenti. L'Ufficiale Scientifico [Root.GetLeaderName] sospetta la presenza di tecniche di terraformazione, ma rimangono poche tracce del processo stesso.\n\nTuttavia, gli effetti rimangono chiaramente visibili a [Root.GetLeaderName] ed all'equipaggio della [Root.GetName]."
 anomaly.3020.a:0 "Molto affascinante."
 anomaly.3025.name:0 "Antico Automa"
 anomaly.3025.desc:0 "Una delle principali aree lussureggianti di [From.GetName] si erge attorno ad una struttura aliena invasa dalla vegetazione. Inizialmente ritenuta in rovina, osservazioni approfondite della [Root.GetName] hanno invece rivelato che la struttura è quasi del tutto sopravvissuta all'abbraccio stritolante della flora planetaria.\n\nÈ stato sviluppato un Progetto Speciale per trovare un ingresso."
 anomaly.3025.a:0 "Molto interessante."
 anomaly.3027.desc:0 "La struttura invasa dalla vegetazione su [From.From.GetName] è un antico impianto minerario, un tempo completamente automatizzato. I gusci dei lavoratori artificiali sono ovunque, i loro componenti organici da tempo marciti (i corpi sono in gran parte di natura biologica) vengono ancora mantenuti eretti dai loro endoscheletri polimerici.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] ipotizza che i resti organici degli automi, liquefacendosi e colando a terra, hanno fornito una vasta gamma di nutrienti al suolo, permettendo la crescita rigogliosa e resistente della flora.\n\nL'impianto può essere riattivato... ma gli automi, seppure affascinanti, non cammineranno mai più per queste sale."
 anomaly.3027.a:0 "Capito."
 anomaly.3027.a.tooltip:0 "Aggiunge un'§YAntica Fabbrica§! a [From.GetName].\n"
 anomaly.3030.name:0 "Spalle Forti"
 anomaly.3030.desc:0 "Tra le pianure di [From.GetName] giace inattiva una nave; i suoi sensori reagiscono alla presenza della [Root.GetName].\n\nL'equipaggio della nostra nave non è stato in grado di confermare esattamente da quanto sia abbandonata, chi l'abbia lasciata qui, e dove si trovino ora. Secondo l'Ufficiale Scientifico [Root.GetLeaderName], l'attivazione remota della nave sarebbe semplice, e potremmo unirla alla nostra flotta."
 anomaly.3030.a:0 "Sicuramente non mancherà a nessuno."
 anomaly.3030.a.tooltip:0 "Ottieni una §YCorvette§!."
 anomaly.3030.b.phobe:0 "Non sappiamo da dove provenga o dove stia andando. Smantellatela."
 anomaly.3035.name:0 "Inventario"
 anomaly.3035.desc.carefree:0 "[From.GetName] si è rivelato piuttosto insignificante.\n\nMentre l'equipaggio monitorava gli strumenti, l'Ufficiale Scientifico [Root.GetLeaderName] teneva d'occhio le riserve energetiche della [Root.GetName]. Secondo i loro rapporti, la [Root.GetName] è stata caricata meno del solito durante la loro ultima visita allo spazioporto, ma è più probabile che la causa dell'inadeguatezza energetica sia l'approccio spensierato verso le risorse da parte di [Root.GetLeaderName].\n\nComunque, la nave ha bisogno di altri Crediti Energetici."
 anomaly.3035.desc.meticulous:0 "[From.GetName] si è rivelato piuttosto insignificante.\n\nMentre l'equipaggio monitorava gli strumenti, l'Ufficiale Scientifico [Root.GetLeaderName] ha coscienziosamente eseguito un inventario delle riserve energetiche della [Root.GetName]. Secondo i loro rapporti, la [Root.GetName] è stata caricata più del solito durante la loro ultima visita allo spazioporto, probabilmente a causa di qualche errore di trascrizione.\n\n[Root.Leader.GetName] si è offerto di restituire l'eccedenza alle nostre autorità."
 anomaly.3035.a:0 "Una manna inaspettata."
 anomaly.3035.b:0 "Tipico."
 anomaly.3040.name:0 "Pirati Esuli"
 anomaly.3040.desc:0 "Quello che pensavamo essere un giacimento minerario, si è rivelato essere invece il metallo di due corvette aliene, furtivamente alla deriva nella fascia di asteroidi.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] ha stabilito un contatto, constatando che le due navi appartengono ad ex pirati scacciati dalla loro banda. Gli sono giunte voci che indicano [Root.Owner.GetRulerName] come un campione del popolo, e chiedono asilo."
 anomaly.3040.a:0 "Potrebbero rendersi utili."
 anomaly.3040.a.tooltip:0 "Arruola i pirati esiliati ed ottieni due §YCorvette§!."
 anomaly.3040.b:0 "Non abbiamo bisogno dei loro servigi. Prendete tutto ciò che hanno ad eccezione delle loro vite."
 anomaly.3040.c:0 "Non tollereremo l'esistenza della loro specie."
 anomaly.3040.c.tooltip:0 "I pirati esuli diventano ostili!"
 anomaly.3040.d:0 "Dobbiamo respingere la loro richiesta d'asilo."
 anomaly.3050.name:0 "Reticoli Cigolanti"
 anomaly.3050.desc:0 "[From.GetName] is crisscrossed by overlapping mineral-composite bands that are elevated above the harsh surface by tall, flexible pylons. Constantly agitated by atmospheric winds, these pylons sway and the overlapping bands rub together to produce sonic waves at what are - to [Root.Owner.GetSpeciesNamePlural] - inaudible frequencies.\n\nScience Officer [Root.GetLeaderName] reports some difficulty in isolating this audio from the natural background noise of the planet, but notes that the mineral bands could - should we so choose - be broken down and efficiently recycled by the [Root.Owner.GetName]."
 anomaly.3050.a:0 "Isolate e studiate i suoni alieni."
 anomaly.3050.a.tooltip:0 "[From.GetName]:\n£society£ §G+9§!"
 anomaly.3050.b:0 "Preparatevi al recupero dei minerali."
 anomaly.3050.b.tooltip:0 "[From.GetName]:\n£minerals£ §G+6§!"
 anomaly.3055.name:0 "Egemonia Lignea"
 anomaly.3055.desc:0 "[From.GetName] è un Pianeta Tropicale con una fiorente biosfera. Un'analisi approfondita della flora rivela un'inaspettata carenza di biodiversità, dato che una particolare famiglia di svettanti alberi domina l'intero ecosistema.\n\nSebbene non dannosa di per sé, la loro egemonia mono-culturale sembra avere alcuni effetti negativi sulla sopravvivenza dei piccoli animali del pianeta, e rende anche complicate la coltivazione e l'eventuale colonizzazione.\n\nL'Ufficiale Scientifico [Root.GetLeaderName], xeno-biologo di certa fama, ha delineato un piano per bilanciare la biosfera aliena."
 anomaly.3055.a:0 "Approvate il piano."
 anomaly.3055.a.tooltip:0 "Aggiunge il modificatore §YEcosistema Sbilanciato§! a [From.GetName]:\n£food£ §R-20%§!\n"
 anomaly.3055.b:0 "Lasciate stare il pianeta."
 anomaly.3055.b.tooltip:0 "Aggiunge il modificatore §YEcosistema Sbilanciato§! a [From.GetName]:\n£food£ §R-20%§!"
 anomaly.3056.desc:0 "L'equilibrio è stato restaurato... o forse raggiunto per la prima volta... rendendo sterili vaste zone abitate dalle piante perenni dominanti tramite emissioni radioattive mirate. Ulteriori esemplari sono stati ridotti in cenere per accelerare ulteriormente l'instaurazione di un vero equilibrio."
 anomaly.3057.desc:0 "L'inelegante eliminazione di ampie aree boschive composte dagli alberi dominanti su [From.From.GetName] ha avuto delle conseguenze impreviste.\n\nI piccoli animali che prima soffrivano la perenne tirannia degli alberi sono cresciuti abbondanti ed aggressivi... qualcuno direbbe selvaggi. I territori cinerei che un tempo furono rigogliose foreste, ora sono accesi campi di battaglia."
 anomaly.3057.a:0 "Forse non avremmo dovuto immischiarci."
 anomaly.3057.a.tooltip:0 "Della §RFauna Pericolosa§! ora vaga su [From.From.GetName]."
 anomaly.3060.name:0 "Testa nella Sabbia"
 anomaly.3060.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riferisce che le onde intraviste sulla superficie sabbiosa di [From.GetName] sono, abbastanza assurdamente, il risultato dell'attività di propulsori navali.\n\nUn vascello alieno giace col muso sepolto nella sabbia, mentre i suoi sistemi di propulsione agitano le dune. Sembra trovarsi laggiù da un bel po', affossandosi lentamente nel deserto. La [Root.GetName] non ha i mezzi per recuperare la nave, quindi [Root.GetLeaderName] raccomanda l'invio di una nave militare su [From.GetName] per disotterrarla."
 anomaly.3060.a:0 "Capito."
 anomaly.3060.b:0 "Non cadremo nella trappola."
 anomaly.3060.c:0 "Se sono presenti altri organici, verranno terminati."
 anomaly.3061.desc:0 "La [Root.GetFleetName] alla fine è riuscita a recuperare la nave aliena insabbiata.\n\nÈ vuota. Quasi spogliata, in effetti.\n\nL'equipaggio deve averla abbandonata prima che precipitasse sulla superficie di [From.From.GetName], recuperando tutto il possibile. I nostri ingegneri sono riusciti a riattivarla, ed a rifornire le sue riserve energetiche."
 anomaly.3061.a:0 "Una nave fresca per la nostra flotta."
 anomaly.3061.a.tooltip:0 "Ottieni una §YCorvette§!."
 anomaly.3062.desc:0 "Tramite cavi ad alta resistenza, la [Root.GetFleetName] è infine riuscita ad estrarre il vascello alieno dalla sabbia, solo per sentire il riconoscibile ronzio degli armamenti che si attivano!"
 anomaly.3062.a:0 "Manovra d'evasione!"
 anomaly.3062.a.tooltip:0 "Lo §YStruzzo§! attacca!"
 anomaly.3063.desc:0 "Il tentativo di recupero non è riuscito. I cavi ad alta resistenza che la [Root.GetFleetName] ha avvolto attorno alla nave insabbiata hanno distrutto il suo scafo corroso durante le manovre.\n\nI frammenti individuali, tuttavia, sono molto più semplici da recuperare, ma sono solo un ammasso di rottami."
 anomaly.3063.a:0 "Un altro pasticcio."
 anomaly.3065.name:0 "Comunicazioni Illecite"
 anomaly.3065.desc:0 "Un ripetitore raffazzonato è stato fissato maldestramente a [From.GetName].\n\nL'Ufficiale Scientifico [Root.GetLeaderName] crede che faccia parte della rete di comunicazioni dei pirati. Le analisi iniziali indicano che i messaggi ricevuti non sono di natura particolarmente strategica, ma più che altro comunicazioni private tra i vari equipaggi delle navi."
 anomaly.3065.a:0 "Forse possiamo imparare qualcosa sulla vita nello spazio."
 anomaly.3065.b:0 "Forse possiamo imparare qualcosa sulla vita nello spazio."
 anomaly.3070.name:0 "Giù per il Tubo"
 anomaly.3070.desc:0 "Le letture provengono da una piccola capsula metallica; l'Ufficiale Scientifico [Root.GetLeaderName] ha determinato che si tratta di una scialuppa di salvataggio di antica fattura aliena.\n\nEvidentemente fu catturata dalla gravità del buco nero eoni fa, da allora ha combattuto con i suoi propulsori contro la traiettoria di discesa. Ora è troppo vicina all'orizzonte per essere salvata.\n\nIl rapporto di [Root.GetLeaderName] termina bruscamente, e l'equipaggio della [Root.GetName] comunica che l'Ufficiale Scientifico è troppo scosso e turbato dal tragico destino della scialuppa."
 anomaly.3070.desc.mach:0 "Le letture provengono da una piccola capsula metallica; l'Ufficiale Scientifico [Root.GetLeaderName] ha determinato che si tratta di una scialuppa di salvataggio di antica fattura aliena.\n\nEvidentemente fu catturata dalla gravità del buco nero eoni fa, da allora ha combattuto con i suoi propulsori contro la traiettoria di discesa. Ora è troppo vicina all'orizzonte per essere salvata.\n\nIl rapporto di [Root.GetLeaderName] termina bruscamente, e l'equipaggio della [Root.GetName] comunica che l'Ufficiale Scientifico è troppo scosso e turbato da questi nuovi dati, in quanto hanno significativamente alterato le statistiche di valutazione dei rischi relative alla probabilità di sopravvivenza."
 anomaly.3070.a:0 "Comprensibile."
 anomaly.3075.name:0 "Radiazione Irrilevante"
 anomaly.3075.desc:0 "Le letture ricevute da questo sistema provengono, a sorpresa, dallo stesso [From.GetName].\n\nIl buco nero si presente piuttosto piccolo, il che potrebbe voler significare che una parte della radiazione potrebbe essere rilasciata dal suo orizzonte degli eventi. L'Ufficiale Scientifico [Root.GetLeaderName] crede che il buco nero stia per collassare, e che presto scomparirà del tutto; anche se è difficile calcolare se questo processo terminerà prima della morte dell'universo. Alcuni sconvolgimenti gravitazionali durante la giovinezza del buco nero l'hanno reso, per citare le parole di [Root.GetLeaderName], "traballante", aumentando così ulteriormente il flusso d'energia del suo orizzonte degli eventi."
 anomaly.3075.a:0 "C'è molto da imparare."
 anomaly.3075.a.tooltip:0 "[From.GetName]:\n£physics£ §G+9§!"
 anomaly.3080.name:0 "Fabbrica di Giocattoli"
 anomaly.3080.desc:0 "Su [From.GetName] sono presenti alcune strutture, quasi tutte in rovina. Il passaggio iniziale della [Root.GetName] sul pianeta ha rivelato solo un edificio che può considerarsi intatti, apparentemente risparmiato da qualsivoglia calamità abbia privato [From.GetName] dalle sue strutture e dai suoi abitanti.\n\nQuesta è la fonte del rumore.\n\nNon solo l'edificio si presenta intatto, ma i rapporti dell'Ufficiale Scientifico [Root.GetLeaderName] indicano che è anche attivo.\n\nÈ una fabbrica di qualche sorta, che trasforma polimeri plastici in oggetti dallo scopo incerto, ma probabilmente ornamentale. Le materie prime ed i prodotti finali sono decisamente poco interessanti, ma senza dubbio potremmo imparare qualcosa dai sistemi automatizzati della fabbrica stessa."
 anomaly.3080.a:0 "Forse dovremmo stabilire un avamposto ed osservare."
 anomaly.3080.a.tooltip:0 "Aggiunge una §YFabbrica di Giocattoli Aliena§! a [From.GetName].\n"
 anomaly.3085.name:0 "Il Principe"
 anomaly.3085.desc:0 "In orbita attorno a [From.GetName] fluttua una banca dati portatile. Raccolta dalla [Root.GetName], è risultata contenere del testo in qualche lingua aliena. Il vocabolario non è del tutto sconosciuto, ma la sintassi è mostruosamente complessa.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] raccomanda uno studio più accurato per decifrare il contenuto del testo e le sue origini."
 anomaly.3085.a:0 "Analizzatela su [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "Lasciatela lì."
 anomaly.3086.name:0 "Il Principe, Comprensibile"
 anomaly.3086.desc:0 "Il testo, il cui titolo è stato approssimativamente tradotto in "Governatore Regionale", è scritto in quello che riteniamo essere un antico dialetto [book_writer.GetSpeciesAdj].\n\nIl testo è senza dubbio di una certa importanza storica per loro, e potrebbe contenere delle informazioni preziose."
 anomaly.3086.a:0 "Sveliamo i suoi segreti."
 anomaly.3086.b:0 "Lo riporteremo ai suoi legittimi proprietari. Avvertiteli."
 anomaly.3086.c:0 "La loro prosa è mediocre, le loro idee deboli. Avvertiteli."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "Abbiamo appreso che avete trovato l'unica copia sopravvissuta de "Il Principe", un testo d'importanza storica e culturale inestimabile per il nostro popolo.\nPensavamo fosse andato perduto durante una razzia pirata anni fa, ma siamo lieti di che abbia ritrovato la sua strada verso mani più civilizzate.\n\nCe lo riconsegnereste? Saremmo lieti di trasferirvi alcuni Crediti Energetici per il disturbo."
 anomaly.3087.a:0 "Ma certo."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "Abbiamo appreso che avete trovato l'unica copia sopravvissuta de "Il Principe", un testo d'importanza storica e culturale inestimabile per il nostro popolo.\n\nPensavamo fosse andato perduto durante una razzia pirata anni fa, ma siamo lieti di che abbia ritrovato la sua strada verso mani più civilizzate.\n\nCe lo riconsegnereste?"
 anomaly.3088.a:0 "No. In effetti, pensiamo sia orribile."
 anomaly.3088.b:0 "No. La parola scritta è lo strumento dei bugiardi."
 anomaly.3088.c:0 "Voi e le vostre parole verrete distrutti."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "Non potete criticare la nostra letteratura!\n\nVe ne pentirete!"
 anomaly.3089.a:0 "Eh eh, topi di biblioteca."
 anomaly.3089.b:0 "Patetici organici."
 anomaly.3090.name:0 "I Sequestratori: Boa d'Emergenza"
 anomaly.3090.desc:0 "Una boa d'emergenza fluttua nell'orbita di [From.GetName]. Il suo involucro esterno è stato estremamente danneggiato, apparentemente da qualche arma o da un'esplosione.\n\nPotrebbe essere un modello [Root.Owner.GetSpeciesAdj] da navi civili... progettato per essere eiettato in caso di problemi di comunicazione... ma la gravità dei danni rende impossibile una valutazione certa.\n\nContinua a ripete un debole, distorto segnale."
 anomaly.3090.a:0 "Ripulite la trasmissione."
 anomaly.3090.b:0 "Potrebbe essere una trappola... meglio lasciar stare."
 anomaly.3091.name:0 "I Sequestratori: SOS"
 anomaly.3091.desc:0 "Abbiamo analizzato la boa, ed abbiamo concluso che è stata costruita dal popolo [Root.Owner.GetSpeciesAdj]; il segnale è stato stabilizzato."
 anomaly.3091.a:0 "Autorità [Root.Owner.GetSpeciesName]. Identificatevi."
 anomaly.3091.a.tooltip:0 "Aprite le comunicazioni."
 anomaly.3091.b:0 "Spegnetela."
 anomaly.3092.name:0 "Prigionieri [Root.GetSpeciesNamePlural]"
 anomaly.3092.desc:0 "P... pronto? Qui parla il capitano della Luxion, una nave civile del popolo [Root.GetSpeciesAdj].\n\nEhm, ex capitano. La Luxion è andata. Siamo stati abbordati dai pirati e fatti prigionieri prima che facessero esplodere la nave."
 anomaly.3092.a:0 "Chi vi ha catturati?"
 anomaly.3092.a.response:0 "Loro... penso che si facciano chiamare Sequestratori...\n\nIn ogni caso sono un gruppo di esseri ripugnanti, saremmo tutti morti se non pensassero di poter ricavare qualcosa da noi. Li ho sentiti discutere sulle richieste da avanzare..."
 anomaly.3092.b:0 "Non vi salveremo."
 anomaly.3092.c:0 "Vi salveremo."
 anomaly.3093.name:0 "Prigionieri [Root.GetSpeciesNamePlural]"
 anomaly.3093.desc:0 "Cosa? Cosa? Non potete. Non potete lasciarci qui!\n\nSe scopriranno di non poter ricavare nulla dalle nostre vite, non ci risparmieranno. Probabilmente ci ucciderebbero anche se ricevessero il riscatto! Non potete..."
 anomaly.3093.a:0 "Addio."
 anomaly.3094.name:0 "Prigionieri [Root.GetSpeciesNamePlural]"
 anomaly.3094.desc:0 "Oh grazie! Grazie, [Root.GetRulerTitle]. Siamo prigionieri in qualche sorta di stazione spaziale, ma non ho idea di dove si trovi.\n\nAumenterò la potenza del segnale, dovrebbe permettervi di triangolare la nostra posizione..."
 anomaly.3094.a:0 "Posizione registrata nel Registro Eventi."
 anomaly.3095.name:0 "I Sequestratori: I Piani Migliori"
 anomaly.3095.desc:0 "La base pirata, sebbene piuttosto appariscente, svela la sua natura solo quando si sa cosa cercare.\n\nUna flotta in formazione confusa scivola lentamente al di fuori del complesso minerario riadattato... ovviamente non si aspettavano compagnia."
 anomaly.3095.a:0 "Aprite le comunicazioni. I prigionieri devono essere pronti."
 anomaly.3096.name:0 "Prigionieri [Root.GetSpeciesNamePlural]"
 anomaly.3096.desc:0 "Salve di nuovo, [Root.GetRulerTitle]. Devo supporre che la causa di tutta questa agitazione sia la presenza delle vostre navi?\n\nI nostri rapitori sembrano pronti a lasciare le loro postazioni. Abbordare la stazione sarebbe probabilmente un disastro per tutti quelli coinvolti, ma... se attaccaste direttamente la base, forse potremmo riuscire a raggiungere in tempo una delle scialuppe di salvataggio.\n\nVi preghiamo solo di cercare di non farci saltare in aria!"
 anomaly.3096.a:0 "Molto bene."
 anomaly.3098.name:0 "I Sequestratori: Polvere ed Echi"
 anomaly.3098.desc:0 "La base pirata dei Sequestratori è stata distrutta, ed i prigionieri [Root.GetSpeciesNamePlural] con essa. Sembra che abbiano tentato di avvertire le navi aliene coinvolte nell'attacco, ma sono stati ignorati."
 anomaly.3098.a:0 "Non dimenticheremo mai questa tragedia."
 anomaly.3099.name:0 "I Sequestratori: Salvatori Inaspettati"
 anomaly.3099.desc:0 "L'azione militare [From.From.GetAdj] ha distrutto le forze dei Sequestratori.\n\nI prigionieri [Root.GetSpeciesNamePlural] sono riusciti a fuggire durante l'attacco, ed ora sono al sicuro a bordo di una scialuppa di salvataggio."
 anomaly.3099.a:0 "Saremo eternamente grati."
 anomaly.3100.name:0 "I Sequestratori: Assalto"
 anomaly.3100.desc:0 "L'azione militare di una forza sconosciuta ha distrutto i pirati Sequestratori.\n\nMiracolosamente, i prigionieri [Root.GetSpeciesNamePlural] sono riusciti a fuggire ed a requisire una scialuppa di salvataggio durante l'attacco, ed ora sono sulla strada per [Root.Capital.GetName]."
 anomaly.3100.a:0 "Decisamente provvidenziale, e misterioso."
 anomaly.3101.name:0 "I Sequestratori: Raccogliere i Pezzi"
 anomaly.3101.desc:0 "Mentre la base pirata va lentamente in pezzi a causa di una reazione a catena causata dai nostri vascelli militari, la ricerca dell'equipaggio prigioniero della Luxion ha inizio.\n\nSe sono riusciti a raggiungere una scialuppa, dovrebbero tentare di comunicare con noi..."
 anomaly.3101.a:0 "Scansionate le frequenze."
 anomaly.3102.name:0 "Prigionieri [Root.GetSpeciesNamePlural] Liberati"
 anomaly.3102.desc:0 "[Root.GetRulerTitle], qui parla l'equipaggio della Luxion.\n\nIl piano è riuscito senza alcun intoppo. Quando avete iniziato a bombardare la base, le guardie hanno preso le loro navi, e noi siamo riusciti ad evadere dalle celle. Le scialuppe erano incustodite, e sembra che abbiate tenuto impegnati i pirati abbastanza perché non si siano accorti della nostra fuga."
 anomaly.3102.a:0 "Benvenuti a casa."
 anomaly.3103.name:0 "Prigionieri [Root.GetSpeciesNamePlural]"
 anomaly.3103.desc:0 "Pron-\n\n\n-ono scialuppe, siam-\n\n\n-ndonati, collasso immin-\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "Capitano?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "I Sequestratori: Fumo e Ceneri"
 anomaly.3104.desc:0 "L'equipaggio rapito non ce l'ha fatta a fuggire dalla base pirata. Non siamo in grado di determinare con esattezza dove abbiano incontrato la loro fine... se la scialuppa non sia stata in grado di decollare, o se non sono nemmeno usciti dalla loro cella... ma rimane il fatto che ora sono morti.\n\nSicuramente il popolo [Root.GetSpeciesAdj] apprezzerà le azioni intraprese da [Root.GetRulerName], ma di certo non dimenticherà presto questa tragedia."
 anomaly.3104.a:0 "Già..."
 anomaly.3105.name:0 "I Sequestratori: Tutto Bene?"
 anomaly.3105.desc:0 "Con l'equipaggio della Luxion al sicuro verso [Root.Capital.GetName], il disastro è stato scongiurato. Sicuramente il popolo [Root.GetSpeciesAdj] glorificherà le azioni decisive della [Root.GetName].\n\nIl problema dei Sequestratori è stato risolto. Alcune domande rimangono, principalmente relative alla gigantesca flotta pirata che i prigionieri affermano di aver visto attraverso gli oblò dopo la loro cattura. Ma, considerando le circostanze, si può presumere che la minaccia poteva sembrare più grande di quanto fosse in realtà.\n\nI Sequestratori sono finiti."
 anomaly.3105.a:0 "Mi chiedo se..."
 anomaly.3110.name:0 "Passate Trasmissioni"
 anomaly.3110.desc:0 "Come previsto, la [Root.GetName] ha localizzato la fonte della trasmissione proveniente da [From.GetName].\n\nSebbene il pianeta non sembri toccato da mano aliena, un solitario ed elegante monolite bianco giace sulla cima di una collina, nell'emisfero meridionale. Il segnale proviene dall'interno di questo monumento, la cui costruzione è stata incentrata principalmente sulla durata, piuttosto che sulla risonanza.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] ha sviluppato un Progetto Speciale per poter decodificare le informazioni trasmesse dal segnale."
 anomaly.3110.a:0 "Un'iniziativa appropriata."
 anomaly.3110.b:0 "Abbiamo ben poco da guadagnare ad ascoltare i morti."
 anomaly.3110.c:0 "Radete al suolo il monumento, trovate il trasmettitore."
 anomaly.3111.name:0 "Trasmissioni Troncate"
 anomaly.3111.desc:0 "Pensavamo che il monolite fosse solo una custodia protettiva per il trasmettitore, ma ci sbagliavamo.\n\nIl trasmettitore, una volta isolato, si è rivelato inutile. C'era qualcosa nella struttura stessa del monolite che ne permetteva il funzionamento, ed ora, avendolo distrutto, non abbiamo alcuna speranza di ripristinarlo."
 anomaly.3111.a:0 "Deludente."
 anomaly.3112.desc:0 "Il monolite di smonta con sorprendente facilità. Contrariamente alle precedenti ipotesi, il piccolo trasmettitore all'interno alimenta la struttura minerale del monolite, permettendo così la trasmissione."
 anomaly.3112.a:0 "Interessante."
 anomaly.3112.b:0 "Nessuna novità, sfortunatamente."
 anomaly.3113.name:0 "Trasmissioni Decodificate"
 anomaly.3113.desc:0 "L'Ufficiale Scientifico [From.GetLeaderName] riferisce che il segnale trasmesso da [From.From.GetName] è stato decodificato.\n\nSi tratta di un memoriale, che ricorda la perdita di centinaia di vite in una battaglia combattuta millenni fa. Sembra che una fedele alleanza sia stata tradita ed ingannata, e che un'enorme flotta sia stata spazzata via prima che il nemico arrivasse... alleato contro alleato.\n\nApparentemente, queste vuote carcasse sono state lasciate a fluttuare come lapidi... dato che gli equipaggi vennero disintegrati tramite attacchi mirati ai punti deboli delle loro navi."
 anomaly.3113.a:0 "Studiate quelle registrazioni." # society data on planet
 anomaly.3113.b:0 "Calcolate la traiettoria dei relitti e la loro attuale posizione."
 anomaly.3114.name:0 "Correnti Pirata"
 anomaly.3114.desc:0 "Al suo arrivo nel Sistema [From.GetName], appare chiaro che la [Root.GetName] sia in ritardo.\n\nUna flotta pirata sconosciuta ha scoperto il campo di battaglia molto tempo fa, e l'ha cannibalizzato per costruire una base su un vicino asteroide.\n\nLa nostra ricerca termina qui, ed uno scontro violento sembra inevitabile."
 anomaly.3115.name:0 "Flotte alla Deriva"
 anomaly.3115.desc:0 "La [Root.GetName] ha localizzato i relitti alla deriva nel Sistema [From.GetName]. Molte delle navi a cui si riferiva il memoriale sono state ridotte in polvere nei secoli, ma alcune risultano ancora intatte.\n\nTra queste, sei vascelli militari sono ancora in grado di essere ripristinati.\n\nConsulta il §YRegistro Eventi§! per i dettagli."
 anomaly.3115.a:0 "Molto affascinante."
 anomaly.3116.name:0 "Flotte Requisite"
 anomaly.3116.desc:0 "L'antica armata rattoppata è stata parzialmente resuscitata, anche se i tecnici che hanno svolto il lavoro si chiedono ancora come abbiano fatto.\n\nI vascelli sono stati aggiunti alle nostre flotte."
 anomaly.3116.a.tooltip:0 "L'§YAntica Flotta dell'Allenza§! è stata riparata.\n"
 anomaly.3117.name:0 "Voltagabbana"
 anomaly.3117.desc:0 "Gli ingegneri si sono concentrati principalmente sull'enorme corazzata che, come indicato nel memoriale, fu una delle prime a rivoltarsi contro i propri alleati.\n\nQuesta scelta si è rivelata un errore.\n\nNonostante gli sforzi per bypassare i sistemi, il computer della nave si è attivato improvvisamente ed ha bersagliato le nostre navi con un impulso ad alta frequenza. Con i firewall di combattimento disabilitati per agevolare le operazioni di recupero, la trasmissione ha istantaneamente preso il controllo di tutti i vascelli nelle vicinanze della corazzata riattivata. I rapporti finali prima dell'interruzione delle trasmissioni mostrano che tutti i supporti vitali sono stati sistematicamente disabilitati, ed una rotta verso [Root.Owner.Capital.GetName] è stata tracciata.\n\nCon il nostro equipaggio presumibilmente morto, ed un antico computer da combattimento che ha preso di mira il nostro Pianeta Natale, sarebbe meglio prepararsi al peggio."
 anomaly.3118.name:0 "Flotte Distrutte"
 anomaly.3118.desc:0 "Corazzata distrutta, l'evento si conclude con le navi rimanente in attivazione."
 anomaly.3119.name:0 "Flotte Distrutte"
 anomaly.3119.desc:0 "Corazzata distrutta da altri, tutte le navi rimanenti distrutte."
 anomaly.3120.name:0 "Pirati Distrutti"
 anomaly.3120.desc:0 "La minaccia è terminata. Almeno saremo in grado di sfruttare l'antica tecnologia che i pirati stavano saccheggiando."
 anomaly.3120.a:0 "Ma le domande permangono..."
 anomaly.3120.b:0 "$anomaly.3120.a$"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "Antica Manifattura"
 anomaly.3125.desc:0 "Sembra che la stazione orbitale un tempo fosse un centro minerario per l'estrazione e la lavorazione delle rocce sull'asteroide, non molto diversa dalle nostre stazioni minerarie.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] si aspetta che una manciata di ingegneri, come quelli di stanza sui vascelli militari, potrebbe rimettere in funzione la stazione."
 anomaly.3125.a:0 "Non ci interessano i rottami xeno."
 anomaly.3125.b:0 "Ripristiniamo questa stazione."
 anomaly.3125.c:0 "Meglio lasciar stare."

 # Basic fallback
 anomaly.3126.name:0 "Antica Manifattura: Nuova Stazione Mineraria"
 anomaly.3126.desc:0 "Gli ingegneri hanno completato la loro missione, aggiornando la stazione decrepita con nostri componenti e meccanismi."

 # Various one-time effects
 anomaly.3127.name:0 "Antica Manifattura"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nSembra che la manifattura fu originalmente costruita per l'estrazione e la raffinazione della Pietra Bethariana... funzionalità che ora ha ripreso."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nRimangono alcuni aspetti delle funzioni originali della stazione che ci rimangono ancora oscuri. Sembra che la manifattura fu originalmente costruita per l'estrazione e la raffinazione di qualche elemento a noi sconosciuto. Questo fatto richiede ulteriori indagini."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nAbbiamo ricevuto dei rapporti indicanti il ritrovamento di una sostanza sconosciuta all'interno delle camere di lavorazione della manifattura... è possibile che un tempo la stazione estraesse e raffinasse qualcosa di diverso dai minerali che conosciamo."
 anomaly.3127.a.1:0 "Più che ottimo."
 anomaly.3127.a.2:0 "Possiamo imparare molto."
 anomaly.3127.a.3:0 "Interessante..."

 # Drones emerge
 anomaly.3128.name:0 "Antica Manifattura: Droni Attivati"
 anomaly.3128.desc:0 "Il lavoro dei nostri ingegneri si è rivelato inutile. La stazione è troppo malmessa per essere riattivata, enormi sezioni della struttura sono collassate durante i nostri tentativi.\n\nNon appena l'integrità strutturale della manifattura ha ceduto, è emerso qualcosa... alcune cose... dalle sue profondità; facendosi strada tagliando le strutture con potenti laser, hanno puntato sulla [Root.GetFleetName]."

 # Crystals emerge
 anomaly.3129.name:0 "Antica Manifattura: Nido Disturbato"
 anomaly.3129.desc:0 "Non appena le vecchie rocce liberano il passaggio, qualcosa inizia a fuoriuscire.\n\nBen diversi dai minerali che ci aspettavamo, i cristalli dai bordi frastagliati fanno a pezzi la decrepita stazione orbitale e puntano la loro attenzione sulla [Root.GetFleetName]."
 anomaly.3129.a.tooltip:0 "L'Antica Manifattura è andata distrutta.\nLa [Root.GetFleetName] è sotto attacco!"

 anomaly.3130.name:0 "Dibattito e Discussione"
 anomaly.3130.desc:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riferisce che [From.GetName] un tempo ospitò in effetti una civiltà avanzata, sebbene abbia causato la propria stessa fine prima di poter fuggire. Analizzando i pochi frammenti di dati recuperati dagli antichi server sulla superficie, l'equipaggio della [Root.GetName] ha messo assieme la narrazione della disfatta di questa civiltà.\n\nAd un certo punto di un distante passato, si sviluppò uno scisma ideologico sulle definizioni filosofiche che ora conosciamo come collettivismo ed individualismo. Sebbene la rilevanza di queste filosofie sia piuttosto discutibile per il nostro popolo, è evidente che questa civiltà si divise nel decidere quali scelte morali avessero dovuto attribuirsi ad una od all'altra ideologia."
 anomaly.3130.desc.colle:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riferisce che [From.GetName] un tempo ospitò in effetti una civiltà avanzata, sebbene abbia causato la propria stessa fine prima di poter fuggire. Analizzando i pochi frammenti di dati recuperati dagli antichi server sulla superficie, l'equipaggio della [Root.GetName] ha messo assieme la narrazione della disfatta di questa civiltà.\n\nAd un certo punto di un distante passato, si sviluppò uno scisma ideologico sulle definizioni filosofiche che ora conosciamo come collettivismo ed individualismo. Sebbene la natura del collettivismo sia assolutamente ovvia per il nostro popolo, è evidente che questa civiltà si divise nel decidere quali scelte morali avessero dovuto attribuirsi ad una od all'altra ideologia."
 anomaly.3130.desc.mater:0 "L'Ufficiale Scientifico [Root.GetLeaderName] riferisce che [From.GetName] un tempo ospitò in effetti una civiltà avanzata, sebbene abbia causato la propria stessa fine prima di poter fuggire. Analizzando i pochi frammenti di dati recuperati dagli antichi server sulla superficie, l'equipaggio della [Root.GetName] ha messo assieme la narrazione della disfatta di questa civiltà.\n\nAd un certo punto di un distante passato, si sviluppò uno scisma ideologico sulle definizioni filosofiche che ora conosciamo come collettivismo ed individualismo. Sebbene la natura dell'individualismo sia assolutamente ovvia per il nostro popolo, è evidente che questa civiltà si divise nel decidere quali scelte morali avessero dovuto attribuirsi ad una od all'altra ideologia."
 anomaly.3130.a:0 "Una cosa davvero terribile."
 anomaly.3130.b:0 "Non sono nemmeno vere etiche..."
 anomaly.3135.name:0 "Calma"
 anomaly.3135.desc:0 "Di ritorno dalla desolata superficie di [From.GetName], l'Ufficiale Scientifico [Root.GetLeaderName] ha portato con sé un telo di fibre vegetali intrecciate. Il suo scopo e l'esatta origine sono sconosciuti, ma si è rivelato piuttosto assorbente. Sebbene sia inutile per la scienza, [Root.GetLeaderName] si è innamorato di questo oggetto ed ora lo porta ovunque vada.\n\n"L'Ufficiale [Root.GetLeaderName] è davvero uno stoppista," mormora l'equipaggio."
 anomaly.3135.a:0 "Che significa?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName] ottiene un asciugamano."

