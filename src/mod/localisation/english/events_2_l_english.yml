 ### Old Civ Drones

 colony.1500.name:0 "Preludio"
 colony.1500.desc:0 "Qualcosa si muove sulla luna di [Root.GetName].\n\nLe scansioni preliminari indicano che qualche antica tecnologia si è attivata, forse in risposta ai nostri tentativi di colonizzazione.\n\nMolti dei nostri migliori scienziati sono ansiosi di dare uno sguardo ravvicinato alla luna, ed hanno sviluppato un Progetto Speciale."
 colony.1500.a:0 "Certo che sì."
 colony.1501.name:0 "Antichi Droni: Scoperta"
 colony.1501.desc:0 "Ovviamente si tratta di un gruppo di droni ribelli.\n\nLa delusione iniziale è stata spazzata via dall'errata 'Identificazione Amico o Nemico' dei droni nei nostri confronti, in quanto pensavano fossimo una razza affiliata a quella dei loro padroni morti da tempo! Sembravano molto eccitati nel vederci... per quanto un'IA possa essere eccitata. Purtroppo, i droni si sono nuovamente disattivati poco dopo e non siamo stati in grado di resuscitarli.\n\nO farli a pezzi, per quel che importa."
 colony.1501.a:0 "Tenete d'occhio la situazione."
 colony.1502.name:0 "Antichi Droni: Risveglio"
 colony.1502.desc:0 "I droni si sono risvegliati dal loro sonno e sono scesi sulla superficie di [Root.GetName]. I tentativi di comunicazione sono stati educatamente rifiutati, mentre iniziavano a terraformare una piccola area del pianeta. Non conosciamo la natura delle antiche direttive che stanno eseguendo, ma non sembrano dannose per la colonia."
 colony.1502.a:0 "Beh, finché le loro attività ci porteranno benefici..."
 colony.1502.a.tooltip:0 "I droni hanno rimosso un £blocker£ §YOstacolo§! dalla superficie, lasciando inalterato il resto del pianeta.\n"
 colony.1503.name:0 "Antichi Droni: Raggiungendo Antichi Cieli"
 colony.1503.desc:0 "I vecchi droni dormienti sulla luna di [Root.GetName] si sono riattivati, ed il loro lavoro è una benedizione.\n\nDurante la notte hanno eretto l'impalcatura di una struttura gigantesca, a due passi dal nostro insediamento principale su [Root.GetName]. I nostri tecnici sono convinti che stiano realizzando un obsoleto progetto conosciuto come "ascensore spaziale", una strada che forse tentammo anche noi prima di raggiungere le stelle. Dovrà essere raso al suolo, in quanto è d'impaccio per l'espansione coloniale, cosa che sicuramente richiederà del tempo. Almeno i nostri ingegneri sono eccitati per la prospettiva di poter studiare la struttura da vicino."
 colony.1503.a:0 "Bene."
 colony.1504.name:0 "Antichi Droni: Generosità Spontanea"
 colony.1504.desc:0 "Dopo essersi nuovamente risvegliati, i droni sono scomparsi per breve tempo dai sensori. Quando hanno fatto ritorno, hanno trasportato una grande scorta di minerali d'origine sconosciuta, che hanno scaricato sulla superficie di [Root.GetName], dopo aver inviato una trasmissione in cui indicavano il completamento della missione.\n\nQuindi sono tornati sulla luna."
 colony.1504.a:0 "Minerali gratis. Niente da ridire."
 colony.1505.name:0 "Antichi Droni: Un Lontano Parente"
 colony.1505.desc:0 "Esplosioni di frenetici segnali provenienti dalla luna indicano che i vecchi droni si sono nuovamente risvegliati. Questa volta ci hanno riportato un oggetto interessante... hanno dissotterrato un antico satellite dalle profondità della loro luna, e l'hanno anche parzialmente riparato. Non sappiamo come sia finito qui, né perché i droni lo abbiano ignorato finora. In ogni caso, se anche solo un frammento della sua banca dati è sopravvissuto, possiamo imparare molto riguardo la vita quotidiana degli Imperi che i droni hanno servito in passato."
 colony.1506.name:0 "Antichi Droni: Fiasco Dronico"
 colony.1506.desc:0 "Il comportamento irregolare dei droni narcolettici ha preso una piega violenta. Alcuni di loro si sono risvegliati e sono entrati nell'atmosfera di [Root.GetName], come fosse loro abitudine, solo per andare a schiantarsi sulla superficie del pianeta a piena potenza.\n\nRipetutamente, in molti casi.\n\nIl danno alla colonia è trascurabile, ma i droni si sono distrutti in brillanti cascate di scintille blu, indicative delle tremende forze autodistruttive a cui si sono dedicati."
 colony.1506.a:0 "Possiamo scoprire cos'avevano che non andava?"
 colony.1507.name:0 "Antichi Droni: Alla Ricerca di Droni"
 colony.1507.desc:0 "I droni sopravvissuti sono scomparsi dopo l'incidente suicida. Gli appassionati di storia su [Root.GetName] sono convinti che si trovino molto vicini, celati agli occhi indiscreti da qualche tecnologia perduta; ma la finestra di tempo prevista per la loro successiva attivazione è già passata.\n\nL'analisi approfondita dei resti dei droni distrutti procede a rilento, ma ci aspettiamo al più presto un passo avanti."
 colony.1507.a:0 "Tenetemi aggiornato."
 colony.1508.name:0 "Antichi Droni: In Cerca d'Oro"
 colony.1508.desc:0 "Sistemare i meccanismi dei droni distrutti ha richiesto più tempo del previsto, dato che ognuno sembra essere costruito con design e componenti leggermente diversi l'uno dall'altro. Una volta stabilito questo fatto... sono passate in primo piano le parti identiche. Separati dal resto, risulta chiaro che questi componenti siano in qualche modo moderni, per quanto alieni. È probabile che qualcuno abbia avuto successo dove noi abbiamo fallito... nel manomettere i droni."
 colony.1508.a:0 "Questo giustifica ulteriori approfondimenti."
 colony.1509.name:0 "Antichi Droni: Alieno per gli Alieni"
 colony.1509.desc:0 "Dopo averli riassemblati, i componenti dei droni distrutti sono stati identificati dai nostri esperti come trasmettitori a senso unico. Dato che non sono abilitati alla ricezione, è lecito ritenere che i droni non stiano agendo al comando di qualcuno, ma piuttosto che qualche entità li stia tenendo d'occhio. Sarebbe consigliabile esaminare la questione."
 colony.1509.a:0 "Continuate il monitoraggio."
 colony.1510.name:0 "Antichi Droni: Risposte"
 colony.1510.desc:0 "Abbiamo ritrovato i droni rimanenti, alla deriva nell'orbita lunare. Abbiamo capito che si tratta di inconsapevoli pedine di un elaborato schema, ideato da una fazione sconosciuta.\n\nA causa del loro modus operandi, è molto probabile che si tratti di un gruppo pirata particolarmente antico ed ingegnoso. Devono aver trovato i droni alla deriva nello spazio, ed hanno avuto successo dove noi abbiamo fallito... nel manometterli. Per quanto possa non sembrare impressionante, hanno introdotto della tecnologia aliena autosufficiente nei droni, fatto che indica che questi pirati alieni possiedono una conoscenza tecnologica ben superiore alla nostra, per lo meno in alcuni campi. Una volta installati i loro dispositivi di comunicazione nei droni, i pirati li hanno nuovamente liberati nello spazio, sapendo che sono progettati per assistere i coloni dei loro padroni originari, e che la loro abilità nell'identificare accuratamente tali coloni è diminuita col passare del tempo. Essenzialmente, i droni hanno vagato nella nostra colonia mentre i pirati osservavano, aspettando il momento giusto per colpire.\n\nI nostri analisti militari prevedono un'incursione pirata entro i prossimi due anni."
 colony.1510.a:0 "Che vengano."
 colony.1510.b:0 "Catturate i droni e spediteli a distruggere i loro aspiranti padroni."
 colony.1510.c:0 "Non dobbiamo permettere che accada di nuovo. Smantellate i droni."
 colony.1511.name:0 "Antichi Droni: Saluto Finale"
 colony.1511.desc:0 "Abbiamo catturato i droni e li abbiamo riempiti di cariche esplosive. La riprogrammazione si è dimostrata essere relativamente semplice, ora che sappiamo come aprirli, ed abbiamo tracciato un percorso verso la posizione stimata della flotta pirata. I nostri migliori scienziati hanno implementato la loro tecnologia d'individuazione per minimizzare il rischio di vittime innocenti."
 colony.1511.a:0 "Liberateli."
 colony.1512.name:0 "Antichi Droni: Feriti ed Irascibili"
 colony.1512.desc:0 "La flotta pirata è arrivata prima del previsto. Sembra che il nostro attacco preventivo abbia avuto successo, sia nel provocarli sia nel danneggiarli; quindi la loro flotta è all'incirca il 30% più piccola di quanto previsto."
 colony.1513.name:0 "Antichi Droni: Sono Ovunque"
 colony.1513.desc:0 "È arrivata la flotta pirata, piuttosto in ritardo rispetto a quanto ci aspettassimo. A giudicare dalla sua composizione e dalle formazioni, hanno mobilitato i loro alleati nel tentativo di saccheggiare e bruciare [Root.GetName] il più velocemente e definitivamente possibile."
 colony.1513.a:0 "Non ci riusciranno."
 colony.1514.name:0 "Antichi Droni: Resa dei Conti"
 colony.1514.desc:0 "È giunta l'ora, e l'armata pirata arriva al momento giusto."
 colony.1514.a:0 "Attendevamo da molto questa battaglia."

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "Mharin Kharin: Fascino Floreale"
 colony.1520.desc:0 "Diverse piante autoctone di [Root.GetName], su cui abbiamo di recente stabilito una colonia, emanano abbondanti quantità di un polline dalla chimica sorprendentemente complessa.\n\nÈ stato sviluppato un Progetto Speciale per studiare ulteriormente questa flora."
 colony.1521.name:0 "Mharin Kharin: Eccitazione Olfattiva"
 colony.1521.desc:0 "Lunghe esposizioni al polline presente nell'atmosfera di [Root.GetName], provocano nei recettori feromonici dei coloni un blando effetto afrodisiaco, accompagnato da uno "sballo" appena percettibile. Il fiore che produce la forma più potente di polline è comune in tutte le aree del pianeta; il nome scientifico è accantonato in qualche oscuro angolo tassonomico dai nostri scienziati... è invece conosciuto nel dialetto locale come "Mharin Kharin"."
 colony.1521.b:0 "Dobbiamo eliminare queste particelle dall'atmosfera."
 colony.1521.c:0 "Non possediamo le risorse per sterminare la pianta."
 colony.1522.name:0 "Mharin Kharin: Tempo di Petali"
 colony.1522.desc:0 "I rapporti provenienti da [Root.GetName] indicano che di recente la produttività è diminuita, stabilizzandosi a livelli decisamente più bassi della nostra media.\n\nQuesto potrebbe essere dovuto agli effetti stimolanti del polline autoctono del pianeta.\n\nE probabilmente è così.\n\nÈ stato sviluppato un Progetto Speciale che dovrebbe rendere più efficienti le infrastrutture di produzione, per poter equilibrare le perdite."
 colony.1522.a:0 "Vediamo cosa si può fare."
 colony.1523.name:0 "Mharin Kharin: Lavorare sui Fiori"
 colony.1523.desc:0 "Alcune modifiche alla gestione del tempo ed alla delegazione delle responsabilità in tutti i campi produttivi di [Root.GetName], hanno prodotto buoni risultati. La popolazione ha un evidente desiderio, per non dire un bisogno assoluto, di rimanere in stretta prossimità della flora autoctona.\n\nGrazie ad una pianificazione intelligente ed a controlli sul campo, la produttività rimane bassa ma ha raggiunto almeno il limite minimo accettabile."
 colony.1523.a:0 "Bel lavoro."
 colony.1524.name:0 "Mharin Kharin: Mettere Radici"
 colony.1524.desc:0 "Una recente indagine indica che i residenti di [Root.GetName] sono meno propensi a migrare verso altri pianeti rispetto alla media.\n\nIl sondaggio non rivela se ciò possa essere dovuto ad una dipendenza psicologica all'eccitazione sensoriale causata dalla Mharin Kharin e da piante simili."
 colony.1525.name:0 "Mharin Kharin: Problemi di Trasmissione"
 colony.1525.desc:0 "Sebbene sul pianeta la produttività non sia più in calo, le comunicazioni tra la colonia su [Root.GetName] e la capitale [Root.Owner.Capital.GetName] stanno diminuendo. Gli alti ufficiali di [Root.GetName] sono sempre più distanti, ed i nostri impiegati si lamentano del fatto che anche l'invio di semplici direttive sta diventando frustrante."
 colony.1525.a:0 "Sigh."
 colony.1525.b:0 "Dispieghiamo una task force amministrativa. Codice malva."
 colony.1526.name:0 "Mharin Kharin: Tradimento Amministrativo"
 colony.1526.desc:0 "Sembra che il team di amministratori che abbiamo inviato su [Root.GetName] per sistemare le cose si sia rivoltato. Fortunatamente per noi, il loro complotto per poter lavorare il meno possibile è stato, ovviamente, messo in atto con trascuratezza, ed è stato facilmente scoperto. Cadranno delle teste, metaforicamente parlando... dato che la nostra ultima possibilità è deporre il governo locale e gestire gli affari della colonia direttamente dalla capitale."
 colony.1526.a:0 "Non sarà bello."
 colony.1527.name:0 "Mharin Kharin: Col Pugno di Ferro, da Lontano"
 colony.1527.desc:0 "La nostra gestione remota di [Root.GetName] è stata stabilita saldamente. Siamo riusciti in qualche modo a sopprimere la proliferazione della pianta conosciuta come Mharin Kharin, e nell'instillare nella comunità l'idea che il suo "utilizzo" non è un bene... cosa non da poco, considerando quanto annusare un fiore sia un gesto innocente."
 colony.1528.name:0 "Mharin Kharin: Taglia e Brucia"
 colony.1528.desc:0 "La nostra gestione remota di [Root.GetName] continua ad essere una sistemazione complicata ma efficace. I membri del consiglio in carica si sono assicurati la lealtà di una fazione delle nostre forza armate sul pianeta... sembra che loro invece preferiscano rimanere al chiuso ad inspirare il polline del Mharin Kharin. Il governo spera di utilizzare queste truppe per lanciare un'offensiva contro il fiore, piazzando dei purificatori atmosferici e sradicando completamente la pianta da ogni area urbana."
 colony.1528.a:0 "Avremmo dovuto farlo molto tempo fa."
 colony.1528.a.tooltip:0 "La pianta tossica è strettamente controllata e contenuta al di fuori delle aree popolate, rimuovendo così tutti i relativi modificatori.\n"
 colony.1529.name:0 "Mharin Kharin: Il Culto del Polline"
 colony.1529.desc:0 "Alcune frange estremiste su [Root.GetName] si sono unite per formare un'organizzazione pseudo-religiosa che cerca di controllare ogni aspetto del fiore Mharin Kharin e della sua coltivazione. Il loro Leader, un sedicente "Ierofante Verde" di questo "Tempio del Fiore" sostiene di essere il portavoce di tutta la flora e la fauna di [Root.GetName], e richiede i diritti commerciali esclusivi della pianta.\n\nQuesto ovviamente è inaccettabile ed impossibile, in quanto la flora autoctona di [Root.GetName] ha un basso valore strategico ed economico, quindi per legge non può essere esportata.\n\nPurtroppo, è improbabile che lo accettino facilmente."
 colony.1530.name:0 "Mharin Kharin: L'Inizio della Fine del Polline"
 colony.1530.desc:0 "Il Tempio del Fiore ed i suoi seguaci ora costituiscono una minoranza considerevole della popolazione di [Root.GetName], ed alcuni rapporti indicano un inquietante cambiamento nel movimento. I loro futili tentativi di contrabbandare campioni di Mharin Kharin al di fuori del pianeta divengono meno entusiasti di giorno in giorno, mentre il Tempio del Fiore sembra trasformarsi in un culto sulla fine del mondo. Vi è una probabile correlazione con i recenti cambiamenti nella composizione chimica del polline del Mharin Kharin, rilevati dai nostri sensori atmosferici.\n\nÈ stato sviluppato un Progetto Speciale per valutare i rischi associati, e si raccomanda di portarlo a termine prima che qualcosa vada orribilmente storto."
 colony.1530.a:0 "Molto bene."
 colony.1531.name:0 "Mharin Kharin: Disastro Scongiurato"
 colony.1531.desc:0 "Un'azione veloce e decisiva ci ha permesso di identificare i rischi associati ai rapidi cambiamenti nel polline autoctono di [Root.GetName] e di prendere le contromisure necessarie.\n\nAbbiamo condotto una completa evacuazione del pianeta ed un bombardamento tattico di pesticidi su scala planetaria, atto a colpire il fiore Mharin Kharin ed i suoi simili.\n\nLe piante stavano mutando rapidamente, ed il loro polline presto avrebbe iniziato a trasportare una potente neurotossina verso gli organi olfattivi di ogni vita sapiente su [Root.GetName].\n\nGli scienziati, durante il consiglio di colonizzazione, hanno teorizzato che quanto accaduto sia parte del ciclo naturale di [Root.GetName], e che gli effetti negativi del polline su di noi, sotto forma di un'amministrazione locale fatiscente, dell'ascesa del culto del Tempio del Fiore e dell'eventuale tossicità del polline, erano effetti collaterali fortuiti piuttosto che il frutto di un sinistro meccanismo di difesa della pianta.\n\nIndipendentemente da ciò, qualsiasi traccia del fiore è stata spazzata via dalla superficie del pianeta ed i nostri coloni sono al sicuro e liberi dall'influenza del polline."
 colony.1531.a:0 "Tutto è bene ciò che finisce bene."
 colony.1531.a.tooltip:0 "Il pianeta è stato epurato del pericoloso fiore, rimuovendo così tutti i relativi modificatori.\n"
 colony.1532.name:0 "Mharin Kharin: Polline... la Nostra Fine"
 colony.1532.desc:0 "Qualcosa è andato orribilmente storto.\n\nVasti gruppi di fiori Mharin Kharin sono mutati spontaneamente all'unisono, diffondendo come fuoco il loro polline diventato velenoso, e noi siamo arrivati troppo tardi.\n\nSia i nostri sforzi d'evacuazione sia quelli di neutralizzare il polline hanno fallito, e gli abitanti di [Root.GetName] ne hanno pagato il prezzo.\n\nLa flora di [Root.GetName] ha ottenuto una vittoria pirrica, per quanto questo sia di magra consolazione. L'intero genere a cui apparteneva il Mharin Kharin è stato distrutto dalla sua stessa innaturale proliferazione. Il terreno è sprovvisto dei nutrienti di cui le piante impollinatrici hanno bisogno; quando gli esemplari ancora in vita saranno morti, il che avverrà presto, passerà molto tempo prima che la flora possa nuovamente svilupparsi nell'ecosistema, se mai lo farà.\n\nGli abitanti di [Root.GetName] sono morti, e l'atmosfera del pianeta è temporaneamente nociva a causa delle emissioni delle piante."
 colony.1532.a:0 "Non dimenticheremo questa tragedia."
 colony.1533.name:0 "Mharin Kharin: Un Nuovo Inizio"
 colony.1533.desc:0 "Un team di sorveglianza planetaria riporta che il miasma tossico che due anni fa avvolse il pianeta, portando alla distruzione della nostra colonia, è svanito. Ora il pianeta è diverso, è diventato un deserto dopo la violenta fioritura del Mharin Kharin che ha saturato di polline l'atmosfera.\n\nSaranno necessari ben più di due anni perché il nostro popolo possa dimenticare il tragico fato di coloro che vivevano lì, ma il pianeta non è più attivamente ostile alla vita sapiente."
 colony.1533.a:0 "Capisco..."
 pheromonefrenzy.revived.tooltip:0 "La tua ex colonia è diventata un Pianeta Desertico; con la corretta tecnologia può essere nuovamente colonizzato."
 colony.1534.name:0 "Mharin Kharin: Pistilli Meditativi"
 colony.1534.desc:0 "Ad un esame più approfondito, le piante autoctone di [Root.GetName] si sono rivelate piuttosto insulse. Alcune generano del polline che ha un lieve effetto stimolante, e sembrano avere una propensione verso le rapide mutazioni genetiche. Difficilmente potrebbero giustificare il loro sfruttamento come risorse strategiche o di lusso."

