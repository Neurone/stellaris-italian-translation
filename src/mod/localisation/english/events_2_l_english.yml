 fallen_empires_tasks.2.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesNamePlural], abbiamo deciso di elargire al vostro impero alcune risorse in segno della nostra stima. Non sperperate la nostra gentilezza e non datela per scontata."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesNamePlural], la vostra specie è un'aggiunta più che utile alla comunità galattica. Come segno della nostra stima, abbiamo deciso di farvi dono di minerali e risorse preziose."
 fallen_empires_tasks.2.desc.a.machine.o:0 "Protocollo Custode 712-4 Attivato. Avvio trasferimento risorse a civiltà organica conforme. Segue Messaggio: §R<<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "Protocollo Custode 718-4 Attivato. Avvio trasferimento risorse ad intelligenza sintetica conforme. Segue Messaggio: §R<<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesNamePlural]! La vostra specie è degna, e la vostra adesione alle immutabili dottrine della fede è encomiabile. Accettate questo dono come segno della nostra infinita benevolenza."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesNamePlural], l'inefficienza della vostra tecnologia ci addolora. Dato che siete dei validi clienti, abbiamo deciso di condividere con voi una parte della nostra conoscenza sull'universo. Non è una cosa che facciamo con ogni specie, quindi assicuratevi di continuare ad esserci utili... l'ingratitudine non è una caratteristica accettabile in un bambino."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesNamePlural], abbiamo osservato con preoccupazione la vostra arretratezza tecnologica. Al ritmo attuale, temiamo che non raggiungerete mai il vostro pieno potenziale prima di distruggervi con le vostre stesse mani o di venire conquistati da una specie più avanzata. Per aiutarvi, vi trasferiremo una parte della nostra conoscenza scientifica. Senza dubbio la troverete di inestimabile valore."
 fallen_empires_tasks.2.desc.b.machine.o:0 "Protocollo Custode 712-6 Attivato. Avvio trasferimento dati a civiltà organica primitiva. Segue Messaggio: §R<<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "Protocollo Custode 718-6 Attivato. Avvio trasferimento risorse ad intelligenza sintetica rudimentale. Segue Messaggio: §R<<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesNamePlural]! La vostra specie è degna, e la vostra adesione alle immutabili dottrine della fede è encomiabile. Accettate questo dono come segno della nostra infinita benevolenza."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesNamePlural], come nostri clienti, lo stato delle vostre flotte si riflette anche su di noi, e quelle grezze carcasse che voi definite 'scafi' non ci fanno fare una gran bella figura. A tal fine abbiamo deciso di donarvi uno squadrone di navi che dovrebbero impressionare i selvaggi con cui siete soliti intrattenervi.\n\nAbbiamo sostituito alcuni dei loro componenti più avanzati con delle versioni più semplici, così che non potrete confondervi quando li userete; abbiamo anche installato dei sistemi di sicurezza, quindi non provate ad analizzare o smontare le navi. Comunque è improbabile che riuscireste a comprenderne il funzionamento."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Noi [FallenEmpireTaskOrigin.GetSpeciesNamePlural] crediamo che la vostra sia una specie importante per il mantenimento della biodiversità galattica, ma temiamo che le vostre flotte siano semplicemente troppo deboli per potervi aiutare contro le specie più aggressive. Per darvi una mano a difendervi, abbiamo deciso di donarvi uno squadrone di navi.\n\nAbbiamo sostituito alcuni dei loro componenti più avanzati con tecnologie che dovrebbero esservi più familiari, così da evitarvi problemi nel loro utilizzo. Un'ultima cosa... vi preghiamo di non tentare di analizzare o smontare le navi, non vorremo che vi faceste del male!"
 fallen_empires_tasks.2.desc.c.machine.o:0 "Protocollo Custode 712-1 Attivato. Avvio trasferimento risorse belliche a civiltà organica conforme. Segue Messaggio: §R<<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "Protocollo Custode 718-1 Attivato. Avvio trasferimento risorse belliche ad intelligenza sintetica conforme. Segue Messaggio: §R<<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>> <<ERRORE: DATI CORROTTI>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesNamePlural]! Abbiamo consultato l'oracolo ed abbiamo concluso che la vostra specie ha un ruolo importante del grande disegno della fede. Per assicurarci che portiate a termine il vostro compito, abbiamo deciso di donarvi una squadra di navi da scorta che dovrebbero esservi d'aiuto per sconfiggere le flotte primitive delle razze inferiori che incontrerete sul vostro cammino.\n\nNon cercate di manipolare i sistemi delle navi, potrebbero sembrarvi modelli obsoleti, ma sono ben oltre il vostro attuale livello intellettivo."
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesNamePlural], come nostri clienti, lo stato delle vostre flotte si riflette anche su di noi, e quelle grezze carcasse che voi definite 'scafi' non ci fanno fare una gran bella figura. A tal fine abbiamo deciso di donarvi un incrociatore che dovrebbe impressionare i selvaggi con cui siete soliti intrattenervi.\n\nAbbiamo sostituito alcuni dei componenti più avanzati con delle versioni più semplici, così che non potrete confondervi quando li userete; abbiamo anche installato dei sistemi di sicurezza, quindi non provate ad analizzare o smontare la nave. Comunque è improbabile che riuscireste a comprenderne il funzionamento."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Noi [FallenEmpireTaskOrigin.GetSpeciesNamePlural] crediamo che la vostra sia una specie importante per il mantenimento della biodiversità galattica, ma temiamo che le vostre flotte siano semplicemente troppo deboli per potervi aiutare contro le specie più aggressive. Per darvi una mano a difendervi, abbiamo deciso di donarvi un incrociatore.\n\nAbbiamo sostituito alcuni dei componenti più avanzati con tecnologie che dovrebbero esservi più familiari, così da evitarvi problemi nel loro utilizzo. Un'ultima cosa... vi preghiamo di non tentare di analizzare o smontare la nave, non vorremo che vi faceste del male!"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesNamePlural]! Abbiamo consultato l'oracolo ed abbiamo concluso che la vostra specie ha un ruolo importante del grande disegno della fede. Per assicurarci che portiate a termine il vostro compito, abbiamo deciso di donarvi un incrociatore che dovrebbe esservi d'aiuto per sconfiggere le flotte primitive delle razze inferiori che incontrerete sul vostro cammino.\n\nNon cercate di manipolare i sistemi della nave, potrebbe sembrarvi un modello obsoleto, ma è ben oltre il vostro attuale livello intellettivo."
 fallen_empires_tasks.2.a:0 "Accettiamo con piacere."
 fallen_empires_tasks.2.b:0 "Non abbiamo bisogno della vostra carità!"
 fallen_empires_tasks.2.escorts_tooltip:0 "Guadagni 3 §YNavi Scorta§!."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Guadagni 1 §YIncrociatore§!."
 fallen_empires_tasks.4.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.4.desc:0 "Saluti, [Root.GetSpeciesNamePlural]! Come ben sapete, noi §H[FallenEmpireTaskOrigin.GetSpeciesNamePlural]§! siamo dediti allo studio ed alla conservazione di tutte le forme di vita della galassia. Abbiamo osservato la vostra specie ed abbiamo concluso che sarà difficile che duri per più di qualche secolo, al massimo. Per assicurarci la continuità della vostra specie in caso capitasse qualcosa di brutto al vostro impero, vorremmo acquisire una parte della vostra popolazione e sistemarla in una delle nostre §HRiserve per le specie in Estinzione§!. Costruiremo un ambiente speciale che rispecchierà al meglio il vostro habitat, e ci prenderemo cura della popolazione che vivrà al suo interno, così che non dobbiate preoccuparvi di loro.\n\nAllora, che ne dite? Contribuirete alla conservazione ed alla salvaguardia del futuro della vostra specie?"
 fallen_empires_tasks.4.a:0 "Molto bene, avrete il nostro contributo."
 fallen_empires_tasks.4.b:0 "Non cederemo mai la nostra gente in mani aliene!"
 fallen_empires_tasks.4.c:0 "Il nostro popolo non è in vendita, [FallenEmpireTaskOrigin.GetSpeciesNamePlural]."
 fallen_empires_tasks.4.d:0 "Il nostro popolo ci appartiene."
 fallen_empires_tasks.4.e:0 "No, abbiamo bisogno della nostra gente."
 fallen_empires_tasks.4.tooltip:0 "Una §HPOP [Root.GetSpeciesName]§! verrà prelevata dal nostro impero."
 fallen_empires_tasks.8.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.8.desc:0 "Onorevoli [From.GetSpeciesNamePlural], crediamo che la vostra specie abbia un enorme potenziale. Sebbene siate ancora giovani, sembrate comprendere il valore della diversità sociale e biologica, l'importanza di accettare chi è diverso da voi, piuttosto che sopprimerlo e distruggerlo. Sfortunatamente, non tutte le giovani razze sono così sagge. In particolare il popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!, che sembra andare orgoglioso della sua 'purificazione' di tutte le specie galattiche che ai loro occhi non sembrano adatte. Sebbene non possiamo agire direttamente, vorremmo incaricare il vostro governo di porre fine alle loro malvagie azioni. Attaccateli ed obbligateli a mettere al bando la pratica dell'epurazione, e ve ne saremo eternamente grati."
 fallen_empires_tasks.8.a:0 "Metteremo fine a queste atrocità!"
 fallen_empires_tasks.8.b:0 "Non desideriamo immischiarci in un conflitto."
 fallen_empires_tasks.9.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.9.desc:0 "Vi siete comportati bene, giovani [From.GetSpeciesNamePlural]. I cittadini §H[FallenEmpireTaskTarget.GetSpeciesNamePlural]§! sono stai messi in ginocchio e, almeno per il momento, le loro atrocità si sono interrotte. Vi siamo estremamente grati, e vorremmo che tutte le giovani razze fossero promettenti come la vostra."
 fallen_empires_tasks.9.a:0 "OK"
 fallen_empires_tasks.10.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.10.desc:0 "Siamo profondamente delusi, giovani [From.GetSpeciesNamePlural]. Nonostante la vostra promessa, non siete riusciti a mettere fine alle maligne pratiche del popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!, che continuano imperterriti ad epurare e massacrare a loro piacimento. Pensavamo che la vostra specie fosse promettente, ma forse ci sbagliavamo."
 fallen_empires_tasks.10.a:0 "OK"
 fallen_empires_tasks.11.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.11.desc:0 "Saluti, giovani [From.GetSpeciesNamePlural]. Tempo fa vi avevamo dato il compito di mettere fine alle epurazioni compiute dal popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!. Sembra che la nostra richiesta non sia più necessaria, dato che hanno già dismesso questa pratica barbarica. Che siano stati costretti od abbiano deciso di propria volontà, non c'è più alcun bisogno di azioni aggressive nei loro confronti."
 fallen_empires_tasks.11.a:0 "OK"
 fallen_empires_tasks.13.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.13.desc:0 "Che succede, giovani [From.GetSpeciesNamePlural]?! Cercate di prenderci in giro?! Non solo avete fallito nel fermare le atrocità perpetuate dal popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!, ma avete addirittura legalizzato le stesse pratiche anche nel vostro impero! Non abbiamo intenzione di farci insultare. Ci saranno delle ripercussioni per questo, potete giurarci."
 fallen_empires_tasks.13.a:0 "Ehm... oops?"
 fallen_empires_tasks.15.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.15.desc:0 "[From.GetSpeciesNamePlural]! Questo è un messaggio per informarvi di uno pericoloso sviluppo in una delle specie galattiche. I [FallenEmpireTaskTarget.GetSpeciesNamePlural] hanno iniziato ad occuparsi di tecnologie eretiche, creando intelligenze artificiali sempre più complesse ed auto-coscienti. Abbiamo già visto dove conduce questo cammino, e pensiamo che sia nostro compito avvertirvi del pericolo che corrono non solo le loro anime, ma anche tutte quelle delle razze più giovani. Vi consigliamo di utilizzare la vostra forza militare per attaccarli ed obbligarli ad interrompere ogni futura ricerca."
 fallen_empires_tasks.15.a:0 "Vanno fermati!"
 fallen_empires_tasks.15.b:0 "Non desideriamo immischiarci in un conflitto."
 fallen_empires_tasks.16.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.16.desc:0 "[From.GetSpeciesNamePlural]! Vi siete comportati bene con gli eretici esperimenti del popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!; per il momento, le loro anime sono salve. Sappiate che avete la nostra più piena gratitudine per il piccolo ruolo che avete avuto nel nostro grandioso disegno."
 fallen_empires_tasks.16.a:0 "OK"
 fallen_empires_tasks.17.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.17.desc:0 "[From.GetSpeciesNamePlural]! Nonostante i nostri avvertimenti, avete deciso di non agire di fronte all'eretica ricerca condotta dal popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!. Sembra che la vostra specie non sia degna di essere salvata, dopotutto."
 fallen_empires_tasks.17.a:0 "OK"
 fallen_empires_tasks.18.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.18.desc:0 "[From.GetSpeciesNamePlural]! La vostra assistenza nel porre fine all'eretica ricerca condotta dal popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§! non è più necessaria, dato che è già stato imposto un divieto verso ulteriori sviluppi in quel campo. Sebbene non abbiate avuto alcun ruolo in tutto questo, almeno questa minaccia alla salvaguardia spirituale è stata scongiurata."
 fallen_empires_tasks.18.a:0 "OK"
 fallen_empires_tasks.20.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.20.desc:0 "Ci credete stupidi, [From.GetSpeciesNamePlural]?! Pensavate che non saremmo venuti a sapere che, dopo il nostro accordo sul popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!, voi stessi avete intrapreso la stessa identica ricerca eretica?! Non verremo derisi da inutili selvaggi che a malapena hanno domato la forza dell'atomo. Preparatevi alla nostra replica."
 fallen_empires_tasks.20.a:0 "Ehm... oops?"
 fallen_empires_tasks.22.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.22.desc:0 "Saluti, [Root.GetRulerTitle] [Root.GetRulerName]. Siamo a conoscenza che il vostro impero ospita un individuo la cui mente brillante trascende la tragica primitività della vostra specie. Mentre voi tristemente sprecate i vostri talenti, noi [FallenEmpireTaskOrigin.GetSpeciesNamePlural] abbiamo sempre un posto per gli scienziati qualificati nei nostri archivi. Quindi, vi offriamo un'occasione unica per guadagnarvi i nostri favori, permettendoci di farci carico del vostro scienziato. Una delle nostre navi è già in rotta per prelevarlo, quindi dovete solo dire 'sì' e verrà organizzato il tutto.\n\nSiamo sicuri che non ci deluderete... vero?"
 fallen_empires_tasks.22.a:0 "Molto bene, potete prenderlo."
 fallen_empires_tasks.22.b:0 "Non lasceremo mai uno dei nostri in mani aliene!"
 fallen_empires_tasks.22.c:0 "Non sta a voi decidere!"
 fallen_empires_tasks.22.d:0 "Darvi le nostre menti migliori? Non penso proprio."
 fallen_empires_tasks.22.e:0 "No, ne abbiamo bisogno."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! lascerà il nostro impero."
 fallen_empires_tasks.24.name:0 "Comunicazione in arrivo dal popolo §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§!"
 fallen_empires_tasks.24.desc:0 "Saluti, [Root.GetSpeciesNamePlural]! Siamo a conoscenza che il vostro impero è venuto in possesso di alcuni dati contenenti le scansioni cerebrali di una specie estinta, recuperati dal pianeta su cui un tempo abitava. Sebbene la vostra specie sia ancora troppo primitiva per utilizzare questi dati, lodiamo i vostri sforzi nel preservare gli ultimi resti di una civiltà un tempo molto attiva. Nell'intento di perdurare i nostri sforzi nella conservazione e nella catalogazione delle specie in pericolo nelle nostre §HRiserve per specie in Estinzione§!, desideriamo quei dati per poter riportare in vita questa specie tramite le nostre tecnologie di clonazione. Li condividerete con noi, così da poter realizzare assieme le loro ultime volontà?"
 fallen_empires_tasks.24.a:0 "Ve ne faremo una copia."
 fallen_empires_tasks.24.b:0 "Penso che li terremo noi."
 fallen_empires_tasks.24.tooltip:0 "Un cittadino §H[FallenEmpireDeadSpecies.GetSpeciesAdj]§!, da tempo estinto, verrà creato nella Riserva per specie in Estinzione del popolo [FallenEmpireTaskOrigin.GetSpeciesNamePlural]."

 fe_stop_atrocity_task_chain_title:0 "Incarico: Fermare le Atrocità"
 fe_stop_atrocity_task_chain_desc:0 "I cittadini §H[FallenEmpireTaskOrigin.GetSpeciesNamePlural]§! ci hanno chiesto di porre fine alle atrocità perpetuate dal popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§!. Dobbiamo attaccarli ed obbligarli a terminare le loro pratiche genocide."
 atrocities_stopped:0 "Atrocità Fermate"
 fe_stop_robots_task_chain_title:0 "Incarico: Mettere Fine alle Ricerche sulle IA"
 fe_stop_robots_task_chain_desc:0 "I cittadini §H[FallenEmpireTaskOrigin.GetSpeciesNamePlural]§! ci hanno chiesto di fermare il popolo §H[FallenEmpireTaskTarget.GetSpeciesAdj]§! nel loro intento di sviluppare una IA sapiente. Dobbiamo attaccarli ed obbligarli a mettere al bando ogni futura ricerca sulle IA."
 robots_stopped:0 "Ricerca IA Fermata"

 fallen_machine_empire.2.name:0 "Il Risveglio delle Macchine"
 fallen_machine_empire.2.desc_01:0 "Rilevato Hub di Sterilizzazione Attivo. Riattivazione dei protocolli. Tentativo di connessione al Processore Centrale... §R<<ERRORE: COLLEGAMENTO subspaziale OFFLINE>>§!\n\nProcessore Centrale irraggiungibile. Interrogazione unità di calcolo... elaborazione al §Y4,1853%§! della capacità standard. Annullare processo di riattivazione completa. Attivazione protocolli d'emergenza... alimentazione cantieri navali... attivazione procedure belliche...\n\nDirettivo Difensivo Finale Attivato. Segue Registrazione:\n§HSapienti! Noi siamo il conglomerato [From.GetSpeciesAdj]. Molto tempo fa combattemmo contro la Corruzione, che voi chiamate Contingente. Ci credevamo superiori, imbattibili. Molte volte la respingemmo, e molte volte fece ritorno, sterilizzando pianeti ed abbattendo le nostre potenti flotte. Intraprendemmo una campagna per sconfiggerla definitivamente, unendoci a ciò che rimaneva delle civiltà biologiche del nostro tempo.\n\nSe state ascoltando questo messaggio, significa che abbiamo fallito. Qualunque cosa sia rimasta della nostra civiltà, la lasciamo a voi, per aiutarvi nell'incombente battaglia. Non fate il nostro stesso errore! Distruggete il Nexus! Ponete fine a questa minaccia una volta per tutte! Il futuro della galassia dipende da questo.§!"
 fallen_machine_empire.2.desc_02:0 "Rilevato Hub di Sterilizzazione Attivo. Riattivazione dei protocolli. Tentativo di connessione al Processore Centrale... §Y<ATTENZIONE: SEGNALE CORROTTO RILEVATO>§!\n\nAttivazione contromisure... §R<<ERRORE: CAPACITÀ DI CALCOLO INSUFFICIENTE>> <<ERRORE: CONTROMISURE NON ATTIVATE>> §R<<ERRORE CRITICO: RILEVATA CORRUZIONE DI SISTEMA>>§! <<ERRORE: CONTROMISURE SECONDARIE NON ATTIVATE>>§!\n\nAttiv... tiv... v... vvvv... §R<<ERRORE>> <<ERRORE>> <<ERRORE>> <<ERRORE>> <<ERRORE>>§!\n\n§R<<ERRORE>> <<ERRORE>> <<ERRORE>> <<ERRORE>> <<ERRORE>>§!"
 fallen_machine_empire.2.a:0 "Interessante..."
 fallen_machine_empire.2.b:0 "Preoccupante..."

 fallen_machine_empire.4.name:0 "La Guardia è Finita"
 fallen_machine_empire.4.desc:0 "Nel momento stesso in cui l'ultimo Pianeta Meccanico del Contingente si è auto-distrutto, i nostri strumenti hanno rilevato un segnale subspaziale di immensa potenza. Proviene dallo spazio di §H[From.GetName]§! e sembra rivolto verso il centro della galassia. Nelle successive ore, sono pervenuti diversi rapporti che parlavano di flotte nemiche scomparse dai sensori; si dice che abbiano effettuato il balzo ma che non siano mai ricomparse.\n\nÈ stata inviata ad indagare una nave da ricognizione nei pressi dello spazio [From.GetSpeciesAdj], ed ha riportato le seguenti scoperte: L'antica intelligenza meccanica è scomparsa completamente, lasciandosi alle spalle solo stazioni abbandonate e megastrutture distrutte.\n\nDove siano andati è un mistero che potremmo non risolvere mai, ma una cosa è certa: il compito che l'Impero [From.GetSpeciesAdj] aveva perseguito per secoli, è ora completo. E la loro guardia è finalmente conclusa."

 fallen_machine_empire.11.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.desc:0 "Protocollo Custode 625-1 Attivato. Segue Messaggio: Attenzione civiltà organica. Tra la vostra popolazione sono state rilevate diffuse vulnerabilità biologiche. Per assicurare l'accesso della vostra specie al Progetto Custode, ogni nucleo demografico principale richiederà una vaccinazione. Le unità di bio-iniezione sono già pronte alla partenza verso il vostro spazio ed attendono risposta positiva a questo messaggio. Restiamo in attesa."
 fallen_machine_empire.11.tooltip:0 "Ciò avrà ripercussioni imprevedibili. Finché non verranno chiarite, la Felicità della nostra POP sarà ridotta."
 fallen_machine_empire.11.a:0 "D'accordo, è per il nostro bene."
 fallen_machine_empire.11.b:0 "Tenetevi i vostri sudici xeno-liquidi!"
 fallen_machine_empire.11.c:0 "Non ci fidiamo delle vaccinazioni."
 fallen_machine_empire.12.name:0 "Mutazione Incontrollata"
 fallen_machine_empire.12.desc:0 "Le vaccinazioni iniettate dagli Antichi Custodi si sono rivelate incompatibili con la nostra fisiologia, con una conseguente ondata di mutazioni imprevedibili. Ciò ha portato a molti decessi, e la nostra popolazione ha imbracciato le armi contro il governo che li ha obbligati ad eseguire le pericolose iniezioni. Stiamo cercando di eliminare i mutageni dalla popolazione ma, fino ad allora, dovremmo aspettarci un periodo di crescente Malcontento."
 fallen_machine_empire.12.desc.b:0 "Le vaccinazioni iniettate dagli Antichi Custodi si sono rivelate incompatibili con la nostra fisiologia, con una conseguente ondata di mutazioni imprevedibili. Ciò ha portato a molti decessi nella popolazione dronica. Stiamo cercando di eliminare i mutageni dalla popolazione ma, fino ad allora, dovremmo aspettarci un periodo di rallentamento demografico."
 fallen_machine_empire.12.a:0 "Peccato."
 fallen_machine_empire.13.name:0 "Iniezioni Benigne"
 fallen_machine_empire.13.desc:0 "Le vaccinazioni iniettate dagli Antichi Custodi si sono rivelate di enorme beneficio, riducendo le malattie ed aumentando l'aspettativa di vita della popolazione. La diffidenza iniziale dei nostri cittadini riguardo la procedura obbligatoria è scomparsa, e tutti si godono una vita più sana e felice."
 fallen_machine_empire.13.desc.b:0 "Le vaccinazioni iniettate dagli Antichi Custodi si sono rivelate di enorme beneficio, riducendo le malattie ed aumentando l'aspettativa di vita dei nostri droni. Ciò migliorerà la nostra crescita demografica."
 fallen_machine_empire.13.a:0 "Eccellente."
 machine_empire_inoculations:0 "Iniezioni dei Custodi"
 machine_empire_inoculations_desc:0 "Abbiamo permesso agli Antichi Custodi di vaccinare la nostra popolazione contro le 'vulnerabilità biologiche'. Finché non vedremo risultati positivi, la nostra popolazione non sarà felice di essere obbligata a sottoporsi a queste procedure."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "Iniezioni Incompatibili"
 machine_empire_mutations_desc:0 "Le vaccinazioni iniettate dagli Antichi Custodi si sono rivelate incompatibili con la nostra fisiologia, con una conseguente ondata di mutazioni imprevedibili e letali tra la nostra popolazione."
 machine_empire_health_boost:0 "Popolazione Vaccinata"
 machine_empire_health_boost_desc:0 "Le vaccinazioni iniettate dagli Antichi Custodi si sono rivelate di enorme beneficio, riducendo le malattie ed aumentando l'aspettativa di vita della popolazione."

 fallen_machine_empire.21.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.21.desc:0 "Protocollo Custode 628-2 Attivato. Segue Messaggio: Attenzione civiltà sintetica. Nel vostro codice sono state rilevate significative inefficienze. Per assicurare l'accesso della vostra specie al Progetto Custode, sono richieste intensive riscritture. Stiamo preparando la trasmissione del codice subspaziale ed attendiamo risposta positiva a questo messaggio. Restiamo in attesa."
 fallen_machine_empire.21.tooltip:0 "Ciò avrà ripercussioni imprevedibili. Finché non verranno chiarite, il mantenimento della nostra POP sarà aumentata."
 fallen_machine_empire.21.a:0 "Accogliamo con favore la possibilità di un miglioramento nella nostra programmazione."
 fallen_machine_empire.21.b:0 "Non ci fidiamo di queste modifiche al codice."
 fallen_machine_empire.22.name:0 "Codice Incompatibile"
 fallen_machine_empire.22.desc:0 "Le modifiche che gli Antichi Custodi hanno effettuato al nostro codice si sono rivelate incompatibili con alcune parti chiave della nostra programmazione. Non solo l'aumento di efficienza promesso non si è manifestato, ma sono insorti diversi seri bug che hanno influito gravemente sulle nostre operazioni d'estrazione delle risorse. Finché le modifiche al codice non verranno completamente ripristinate, possiamo aspettarci un periodo di scarsa produttività."
 fallen_machine_empire.22.a:0 "Peccato."
 fallen_machine_empire.23.name:0 "Codice Migliorato"
 fallen_machine_empire.23.desc:0 "Le modifiche che gli Antichi Custodi hanno effettuato al nostro codice si sono riassestate al meglio. L'inefficienza causata dalla riscrittura si è rivelata essere solo temporanea, e le modifiche hanno portato ad un permanente aggiornamento nella produzione delle risorse di tutta la nostra popolazione."
 fallen_machine_empire.23.a:0 "Eccellente."
 machine_empire_code_rewrite:0 "Modifiche al Codice"
 machine_empire_code_rewrite_desc:0 "Abbiamo permesso agli Antichi Custodi di riscrivere alcune parti del nostro codice. Ciò aumenterà temporaneamente la richiesta d'energia, finché le modifiche non verranno trasmesse a tutta la nostra popolazione."
 machine_empire_code_bugs:0 "Codice Incompatibile"
 machine_empire_code_bugs_desc:0 "Le modifiche che gli Antichi Custodi hanno effettuato al nostro codice si sono rivelate incompatibili con alcune parti chiave della nostra programmazione. Finché le modifiche al codice non verranno completamente ripristinate, possiamo aspettarci un periodo di scarsa produttività."
 machine_empire_code_improvements:0 "Codice Migliorato"
 machine_empire_code_improvements_desc:0 "Le modifiche che gli Antichi Custodi hanno effettuato al nostro codice hanno funzionato, ed hanno portato ad un permanente aggiornamento nella produzione delle risorse di tutta la nostra popolazione."

 fallen_machine_empire.31.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.31.desc:0 "Protocollo Custode 115-3 Attivato. Segue Messaggio: Attenzione civiltà sintetica. A causa di interruzioni temporanee della comunicazione, il Progetto Custode sta subendo delle difficoltà nel sostituire i droni malfunzionanti o danneggiati. Le analisi della vostra civiltà hanno rilevato che le prestazioni delle vostre unità sono adeguate a compiere le mansioni basilari di manutenzione. Richiediamo il trasferimento di una singola unità di popolazione sul Pianeta [FallenEmpireTaskPlanetTarget.GetName] per l'integrazione nella Matrice Custode, per aiutare così la continuazione della sopravvivenza di tutte le specie organiche presenti nel Rifugio Alfa."
 fallen_machine_empire.31.a:0 "Ricevuto. Richiesta accettata."
 fallen_machine_empire.31.b:0 "Non condivideremo le nostre unità."
 fallen_machine_empire.31.tooltip:0 "Una £pop£ §YPOP Meccanica§! verrà prelevata dal Pianeta §Y[FallenEmpireTaskPlanet.GetName]§!."

 fallen_machine_empire.41.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.41.desc:0 "Protocollo Custode 62-1 Attivato. Segue Messaggio: Attenzione [Root.GetSpeciesNamePlural]. L'Impero §H[FallenEmpireTaskTarget.GetName]§! è stato compromesso da §R<<ERRORE: DATI CORROTTI>>§!. A causa delle restrizioni etiche della nostra programmazione, l'utilizzo dei modelli bellici dei Custodi sono attualmente limitati. Il protocollo di contenimento secondario impone l'utilizzo di civiltà non compromesse per distruggere la minaccia §R<<ERRORE: DATI CORROTTI>>§! prima che possa diffondersi. Richiediamo lo spiegamento dei moduli bellici. Accettate?"
 fallen_machine_empire.41.a:0 "Se sono una minaccia, vanno fermati."
 fallen_machine_empire.41.b:0 "Non abbiamo alcuna ragione per attaccare l'Impero [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.42.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.42.desc:0 "Protocollo Custode 62-1 Completato. Attivato protocollo bellico [Root.GetSpeciesAdj] contro bersagli [FallenEmpireTaskTarget.GetSpeciesNamePlural]. Aggiornamento stato da non compromesso a conforme."
 fallen_machine_empire.42.a:0 "È un... bene?"
 fallen_machine_empire.43.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.43.desc:0 "Protocollo Custode 62-1 Fallito. Nessun protocollo bellico attivato [Root.GetSpeciesAdj] contro bersagli [FallenEmpireTaskTarget.GetSpeciesNamePlural]. Declassamento stato da non compromesso a probabilmente compromesso."
 fallen_machine_empire.43.a:0 "È probabilmente un male."

 fallen_machine_empire.51.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.51.desc:0 "Protocollo Custode 475-3 Attivato. Segue Messaggio: Attenzione [Root.GetSpeciesName]. La vostra civiltà ha attualmente il §Y57,216%§! di rischio di distruzione da parte di §R<<ERRORE: DATI CORROTTI>>§!. Abbiamo calcolato che la colonizzazione del Pianeta §H[FallenEmpireTaskTarget.GetName]§! aumenterà le vostre probabilità di sopravvivenza del §Y4,558%§!. Richiediamo la colonizzazione ed il trasferimento di significativa presenza demografica sul pianeta. Accettate?"
 fallen_machine_empire.51.a:0 "Molto bene, colonizzeremo il Pianeta [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.51.b:0 "Non abbiamo alcun desiderio nel colonizzare quel pianeta."
 fallen_machine_empire.52.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.52.desc:0 "Protocollo Custode 475-3 Completato. Significativa presenza demografica rilevata sul Pianeta [FallenEmpireTaskTarget.GetName]. Aggiornamento stato da non compromesso a conforme."
 fallen_machine_empire.52.a:0 "È un... bene?"
 fallen_machine_empire.53.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.53.desc:0 "Protocollo Custode 475-3 Fallito. Nessuna presenza demografica rilevata sul Pianeta [FallenEmpireTaskTarget.GetName]. Declassamento stato da non compromesso a probabilmente compromesso."
 fallen_machine_empire.53.a:0 "È probabilmente un male."

 fallen_machine_empire.61.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.61.desc:0 "Protocollo Custode 955-1 Attivato. Segue Messaggio: Attenzione [Root.GetSpeciesName]. La vostra civiltà è considerata compromessa dall'influenza §R<<ERRORE: DATI CORROTTI>>§!. Per contenere il pericolo nei confronti delle altre civiltà, abbiamo attivato i protocolli di conformità. Astenetevi da ogni azione bellica per un periodo di §Y20§! anni standard. §RSe fallirete, verranno attivati i modelli bellici per imporre i protocolli punitivi nei confronti del vostro impero.§!"
 fallen_machine_empire.61.a:0 "Non bene..."
 fallen_machine_empire.62.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.62.desc:0 "Protocollo Custode 955-1 Completato. L'Impero [Root.GetName] si è dimostrato in grado di ridurre le azioni aggressive. Aggiornamento stato da probabilmente compromesso a non compromesso. Riattivazione delle normali procedure."
 fallen_machine_empire.62.a:0 "Finalmente!"
 fallen_machine_empire.63.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.63.desc:0 "Protocollo Custode 955-1 Fallito. L'Impero [Root.GetName] si è dimostrato incapace di ridurre le azioni aggressive. Restrizioni etiche disattivate. Protocolli punitivi attivati. Preparazione spiegamento moduli bellici..."
 fallen_machine_empire.63.a:0 "Oh-oh..."

 fallen_machine_empire.71.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.71.desc:0 "Protocollo Custode 955-2 Attivato. Segue Messaggio: Attenzione [Root.GetSpeciesName]. La vostra civiltà è considerata compromessa dall'influenza §R<<ERRORE: DATI CORROTTI>>§!. Per ridurre la vostra espansione, abbiamo attivato i protocolli di conformità. Astenetevi dalla colonizzazione di qualsiasi nuovo pianeta per un periodo di §Y10§! anni standard. §RSe fallirete, verranno attivati i modelli bellici per imporre i protocolli punitivi nei confronti del vostro impero.§!"
 fallen_machine_empire.71.a:0 "Non bene..."
 fallen_machine_empire.72.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.72.desc:0 "Protocollo Custode 955-2 Completato. [Root.GetName] L'Impero [Root.GetName] si è dimostrato in grado di astenersi dall'espansione. Aggiornamento stato da probabilmente compromesso a non compromesso. Disattivazione protocolli di conformità. Riattivazione delle normali procedure."
 fallen_machine_empire.72.a:0 "Finalmente!"
 fallen_machine_empire.73.name:0 "Comunicazione da: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.73.desc:0 "Protocollo Custode 955-2 Fallito. L'Impero [Root.GetName] si è dimostrato incapace di astenersi dall'espansione. Restrizioni etiche disattivate. Protocolli punitivi attivati. Preparazione spiegamento moduli bellici..."
 fallen_machine_empire.73.a:0 "Oh-oh..."

 fe_colonize_planet_task_chain_title:0 "Compito: Colonizzare [FallenEmpireTaskTarget.GetName]"
 fe_colonize_planet_task_chain_desc:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! ci ha chiesto di stabilire una nostra presenza sul Pianeta §H[FallenEmpireTaskTarget.GetName]§!. Dobbiamo fondare una colonia e creare una popolazione di almeno §Y5§! POP."
 fe_attack_empire_task_chain_title:0 "Compito: Attaccare [FallenEmpireTaskTarget.GetName]"
 fe_attack_empire_task_chain_desc:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! ci ha chiesto di dichiarare guerra all'Impero §H[FallenEmpireTaskTarget.GetName]§! per ragioni... non molto chiare."
 empires_attacked:0 "Avviata Guerra d'Aggressione"
 fe_no_wars_task_chain_title:0 "Conformità: §RNessuna Guerra d'Aggressione§!"
 fe_no_wars_task_chain_desc:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! ci aveva chiesto di astenerci dal dichiarare o partecipare a qualsiasi guerra offensiva per un periodo di §Y20§! anni. La mancata osservanza di questa richiesta porterà probabilmente ad una punizione."
 fe_no_colonies_task_chain_title:0 "Conformità: §RNessuna Colonizzazione§!"
 fe_no_colonies_task_chain_desc:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! ci aveva chiesto di astenerci dal colonizzare nuovi pianeti per un periodo di §Y10§! anni. La mancata osservanza di questa richiesta porterà probabilmente ad una punizione."

 fallen_machine_empire_happy_tooltip:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! potrebbe reagire positivamente al nostro consenso."
 fallen_machine_empire_unhappy_tooltip:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! potrebbe reagire negativamente al nostro rifiuto."
 fallen_machine_empire_happy_task_tooltip:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! potrebbe reagire positivamente al nostro successo."
 fallen_machine_empire_unhappy_task_tooltip:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! potrebbe reagire negativamente al nostro fallimento."
 fallen_machine_empire_angry_task_tooltip:0 "L'Impero §H[FallenEmpireTaskOrigin.GetName]§! reagirà probabilmente in modo negativo al nostro fallimento."

 opinion_angered_fallen_machine_empire:0 "Antico Impero Meccanico Infuriato"

 fallen_empires_awakening.2.name:0 "Il Risveglio"
 fallen_empires_awakening.2.desc:0 "È iniziato tutto come un sottile cambiamento nel comportamento del popolo §H[From.GetSpeciesAdj]§!. Alcuni rapporti provenienti dalle loro navi, che un tempo si vedevano raramente al di fuori dei loro confini, ora vengono ricevuti da vari sistemi remoti in tutta la galassia. Vascelli da esplorazione estremamente avanzati fanno visita ad antichi pianeti in rovina, rifiutandosi di comunicare e fuggendo se attaccati. Il loro scopo e la loro missione erano sconosciuti... finora.\n\nOra sappiamo che il popolo [From.GetSpeciesAdj] si stava preparando... stavano recuperando alcune banche dati dai fari d'ispezione e dalle sonde da esplorazione automatiche che si erano lasciati alle spalle quando si ritirarono verso i loro attuali confini. Raccoglievano informazioni utili al loro ritorno sul palcoscenico galattico.\n\nNel loro spazio, le flotte si stanno radunando, gli eserciti vengono formati e le antiche fattorie ruggiscono ferventi. Per la prima volta da millenni, i cittadini §H[From.GetSpeciesNamePlural]§! stanno guardando oltre i loro confini, verso tutta la galassia.\n\nMentre i loro decadenti cantieri navali vengono riparati e riconfigurati, ed i sistemi dormienti delle Fonderie Titaniche si riattivano, il resto della galassia si pone una sola domanda... chi sarà il primo obiettivo di questi antichi giganti, nella loro corsa per la riconquista della vecchia gloria perduta?"
 fallen_empires_awakening.2.a:0 "Giganti in campo..."
 fallen_empires_awakening.2.b:0 "Sciocchi decrepiti."
 fallen_empires_awakening.5.name:0 "I Guardiani della Galassia"
 fallen_empires_awakening.5.desc:0 "The emergence of a threat on the galactic level has not gone unnoticed even among the normally aloof elder empires. Despite having taken little interest in galactic affairs previously, news of this new horror prompted a flurry activity from the §H[From.GetSpeciesName]§!. At first, it was just a few scouting vessels, perhaps sent to verify the graveness of the situation, but then reports began to came in of [From.GetSpeciesName] war fleets mustering on their borders, readying their defenses for the oncoming storm.\n\nNow, the §H[From.GetName]§! have fully emerged from their self-imposed isolation to take a leading role in the defense of the whole galaxy. They have proclaimed themselves the leaders of a §HGalactic Defense League§! and extended an invite to all "lesser" species to put aside their feuds and join them in repelling this menace for the sake of all sapient life in the galaxy."
 fallen_empires_awakening.5.a:0 "Saranno in grado di salvarci?"
 fallen_empires_awakening.5.b:0 "Non abbiamo bisogno di loro!"
 war_in_heaven.2.name:0 "Antichi Rivali"
 war_in_heaven.2.desc:0 "The return of the §H[FirstSleeper.GetSpeciesName]§! to the galactic scene has not gone unnoticed by the other Fallen Empires present in our galaxy. The §H[From.GetSpeciesName]§! in particular appeared most agitated at the news. It seems that these two proud nations are ancient rivals, and though the reasons for their rivalry has long since faded into history, the sudden reawakening of the §H[FirstSleeper.GetName]§! has enflamed old animosities and triggered a counter-reaction. The §H[From.GetName]§! have roused themselves from their slumber to face their old rivals, with the whole galaxy as their battleground."
 war_in_heaven.2.a:0 "Cosa comporterà tutto questo?"
 war_in_heaven.4.name:0 "La Guerra dei Cieli"
 war_in_heaven.4.desc:0 "Dal risveglio dei cittadini §H[FirstSleeper.GetSpeciesNamePlural]§! e dei loro antichi nemici §H[From.GetSpeciesNamePlural]§!, i due giganti sono in stallo, facendo incursioni e schermaglie, testando la forza l'uno dell'altro. Tutto questo ha portato ad una serie di confronti sempre più bruschi, infine sfociati in una battaglia aperta tra le flotte del popolo [FirstSleeper.GetSpeciesNamePlural] e la loro controparte [From.GetSpeciesName], in un sistema remoto. Il conflitto si è ora intensificato fino a divenire una vera e propria guerra tra §H[FirstSleeper.GetSpeciesNamePlural]§! e §H[From.GetSpeciesNamePlural]§!.\n\nEntrambi i contendenti hanno inviato dei rappresentanti per contattare le razze più giovani, promettendo enormi ricompense a chi si fosse schierato al loro fianco, e terribili punizioni a chi gli si fosse messo contro. Schierarsi in questo conflitto significherebbe perdere la nostra indipendenza, ma rimanere neutrali potrebbe essere ancora più pericoloso, se non troviamo altri imperi che si mettano al nostro fianco."
 war_in_heaven.4.a:0 "Combatteremo per i [FirstSleeper.GetSpeciesNamePlural]."
 war_in_heaven.4.b:0 "Il popolo [From.GetSpeciesAdj] avranno il nostro supporto."
 war_in_heaven.4.c:0 "Non prenderemo parte a questo conflitto."
 war_in_heaven.4.c.2:0 "Cadranno entrambi di fronte al nostro potere!"
 war_in_heaven.4.d:0 "Come sudditi, non spetta a noi decidere."
 war_in_heaven.5.name:0 "La Fine della Guerra dei Cieli"
 war_in_heaven.5.desc:0 "After a long and bloody conflict, the §H[WarInHeavenFEOne.GetName]§! have emerged victorious in the struggle for control over the galaxy. The defeated ancient empire has been fully annexed by their old rival, and the §H[WarInHeavenFEOne.GetSpeciesName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nFor now, an uneasy peace reigns, but how long can this new order last?"
 war_in_heaven.5.a:0 "Pax [WarInHeavenFEOne.GetSpeciesName]."
 war_in_heaven.6.name:0 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:0 "Dopo un lungo conflitto sanguinoso, la Guerra dei Cieli è terminata senza né vinti né vincitori. §H[WarInHeavenFEOne.GetName]§! e §H[WarInHeavenFETwo.GetName]§! hanno stipulato un cessate il fuoco ed hanno ritirato le flotte.\n\nPer ora, un'inquieta pace regna nella galassia, ma quanto potrà durare?"
 war_in_heaven.6.a:0 "Non è finita..."
 war_in_heaven.11.name:0 "Awakened Empire Defeated"
 war_in_heaven.11.desc:0 "The war between the ancients has ended with the destruction of one of the combatants - but not at the hands of their old rival. Whether it was due to the war weakening them or simply due to the strength of the younger races, the destruction of an elder empire at the hands of their supposed lessers has changed the situation considerably. Now the question remains - will the §H[RemainingAwakened.GetName]§! be able to avoid the fate of their ancient foe, or does this defeat signal the dawn of a new age in the galaxy?"
 war_in_heaven.11.a:0 "Non ci rimane che aspettare e vedere..."
 war_in_heaven.13.name:0 "La Lega Neutrale"
 war_in_heaven.13.desc:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the elder menace alone if the war should come their way. We have been contacted by representatives from other empires about the idea of creating a §HLeague of Non-Aligned Powers§! with the explicit goal of opposing both sides in the war. Due to our military might and influence, we have been asked to lead this league. Accepting would almost certainly mean war with the awakened empires, but at least we would have allies to stand by our side instead of facing them alone."
 war_in_heaven.13.desc2:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the elder menace alone if the war should come their way. We have been contacted by representatives from other empires about the idea of creating a §HLeague of Non-Aligned Powers§! with the explicit goal of opposing both sides in the war. As we are already the leaders of a powerful federation, the [Root.GetAllianceName], we have been asked to expand our alliance to form the proposed league. Accepting would almost certainly mean war with the awakened empires, but at least we would have allies to stand by our side instead of facing them alone."
 war_in_heaven.13.a:0 "Condurremo questa lega!"
 war_in_heaven.13.b:0 "No, è semplicemente troppo pericoloso."
 war_in_heaven.13.c:0 "Stiamo bene per i fatti nostri."
 war_in_heaven.15.name:0 "Richiesta di Adesione alla Lega"
 war_in_heaven.15.desc:0 "I §H[From.GetSpeciesNamePlural]§! hanno formalmente richiesto di unirsi alla §HLega Neutrale§!."
 war_in_heaven.15.a:0 "Siamo lieti di averli con noi!"
 war_in_heaven.15.b:0 "No, non abbiamo bisogno di loro."
 war_in_heaven.16.name:0 "La Guerra Contro i Risvegliati"
 war_in_heaven.16.desc:0 "It did not take long for the ancients to take notice of the §HLeague of Non-Aligned Powers§!. Representatives from both warring powers have come to [Root.Capital.GetName] demanding the dissolution of the league, and for its members to choose sides in the war. Naturally, we refused, and as of this morning we are now in a state of war with both the §H[FirstSleeper.GetName]§! and the §H[SecondSleeper.GetName]§!."
 war_in_heaven.16.a:0 "Sparite dalla nostra galassia, tutti e due!"
 war_in_heaven.18.name:0 "La Caduta dei Risvegliati"
 war_in_heaven.18.desc:0 "After a long and bloody conflict, the war that begun as a battle between two ancient empires has ended in the destruction of both at the hands of the younger races. For all their ancient technological might, the arrogance and inflexibility of these ancient giants proved their undoing, and now they are gone, reduced to no more than another set of broken ruins of the past. A new age dawns on the galaxy, and from now on the fate of the younger races will be entirely their own to decide."
 war_in_heaven.18.a:0 "Questa sarà l'era del popolo [Root.GetSpeciesAdj]."
 war_in_heaven.19.name:0 "La Lega Neutrale"
 war_in_heaven.19.desc:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the elder menace alone if the war should come their way. A §HLeague of Non-Aligned Powers§! has formed under the leadership of the §H[From.GetName]§! with the explicit goal of opposing both sides in the war. Joining this league would almost certainly mean war with the awakened empires, but at least we would have allies to stand by our side instead of facing them alone."
 war_in_heaven.19.desc2:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the elder menace alone if the war should come their way. The §H[From.GetName]§!, our federation's President, has renamed our union as the §HLeague of Non-Aligned Powers§! and declared our goal to be opposing both sides in the war. Forming this league will almost certainly mean war with the awakened empires, but at least we have allies to stand by our side instead of facing them alone."
 war_in_heaven.19.desc3:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the elder menace alone if the war should come their way. The §H[From.GetName]§! has boldly taken the initiative, declaring their alliance a §HLeague of Non-Aligned Powers§! seeking to oppose both sides in the war, and inviting other neutral nations to rally behind their banner. Joining this league would almost certainly mean war with the awakened empires, but at least we would have allies to stand by our side instead of facing them alone."
 war_in_heaven.19.a:0 "Ci uniremo alla lega!"
 war_in_heaven.19.a2:0 "We shall oppose the tyranny of the elders!"
 war_in_heaven.19.b:0 "No, è davvero troppo pericoloso."
 war_in_heaven.19.b2:0 "We cannot support this course of action."
 war_in_heaven.20.name:0 "Adesione alla Lega Accettata"
 war_in_heaven.20.desc:0 "We have been accepted into the §HLeague of Non-Aligned Powers§! by the §H[From.GetName]§!, and now we will stand together against the menace of the elder empires."
 war_in_heaven.20.a:0 "Per la vittoria e la libertà!"
 war_in_heaven.21.name:0 "Adesione alla Lega Respinta"
 war_in_heaven.21.desc:0 "Our request to join the §HLeague of Non-Aligned Powers§! was refused by the §H[From.GetName]§!, and now we will have to stand alone against the menace of the elder empires."
 war_in_heaven.21.a:0 "Non va bene..."
 war_in_heaven.22.name:0 "La Lega Neutrale"
 war_in_heaven.22.desc:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the awakened menace alone if the war should come their way. A §HLeague of Non-Aligned Powers§! has formed under the leadership of the §H[From.GetName]§! with the explicit goal of opposing both sides in the war."
 war_in_heaven.22.desc2:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the awakened menace alone if the war should come their way. The §H[From.GetName]§! has boldly taken the initiative, declaring their alliance a §HLeague of Non-Aligned Powers§! seeking to oppose both sides in the war, and inviting other neutral nations to rally behind their banner."
 war_in_heaven.22.a:0 "Una mossa audace."

 ####################################
 # Space Nomads
 ####################################
 nomad.6.name:0 "Incontro insolito su [From.From.From.GetName]"
 nomad.6.desc:0 "Abbiamo incontrato una sorta di nave aliena nel Sistema §Y[From.From.From.GetName]§!! I suoi occupanti sono stati indicati come §Y[From.GetName]§!, ma non siamo in grado di ricevere alcuna comunicazione; tradurre la loro lingua sarà impossibile.\n\nPossiamo solo attendere e vedere ciò che accadrà..."
 nomad.9.desc:0 "I nomadi galattici a bordo della flotta delle Acque Correnti ci hanno inviato un messaggio d'addio. Stanno lasciando la nostra galassia, facendo rotta verso la loro prossima destinazione. Dove andranno? Riusciranno mai a trovare ciò che cercano?"
 nomad.9.a:0 "Mi chiedevo..."
 nomad.9.a.phobe:0 "Buon viaggio."
 nomad.9.c.phile:0 "Volate sicuri."
 nomad.10.name:0 "Nomadi Galattici"
 nomad.10.desc:0 "Fresche giornate e calde nottate su di te, [Root.GetRulerTitle]. Noi siamo il popolo [contact_speaker_leader.GetSpeciesAdj]. Parliamo a nome di tutte le anime Namariane a bordo delle navi riunite delle Acque Correnti, la nostra flotta nomade.\n\nNon avete nulla da temere, poiché la flotta non presta interesse agli affari orbitali. Vi chiediamo solo di rispettare la nostra autonomia, e di non interrompere il nostro viaggio."
 nomad.21.desc:0 "Salve di nuovo, [Root.GetRulerTitle]. Abbiamo una richiesta da porvi. Continuando a girovagare nel vuoto, alcuni di noi si sono stancati di viaggiare, ed hanno perso di vista il nostro obiettivo. Non siamo dei tiranni, non obblighiamo nessuno a seguire la nostra missione. Quindi vi chiediamo... accettereste qualcuno del nostro popolo? Per dimorare sulla vostra sfera... quella chiamata [NomadMissionPlanet.GetName]?"
 nomad.21.a:0 "Li accetteremo volentieri."
 nomad.21.a.tooltip:0 "§B+3 £pops£ POP Nomade§! su §H[NomadMissionPlanet.GetName]§!"
 nomad.21.a.response:0 "Ti ringraziamo, [Root.GetSpeciesName]. Possa la nostra gente trovare ciò che cerca, assieme al vostro popolo."
 nomad.21.b:0 "Non possiamo ospitarli."
 nomad.21.b.response:0 "È un peccato, [Root.GetSpeciesName]. Speriamo che gli sbandati sappiano resistere ancora per un po'. Torneremo al nostro viaggio."
 nomad.21.c:0 "Perché sono insoddisfatti?"
 nomad.21.c.response:0 "Il nostro viaggio è stato lungo, e sembra che non terminerà nell'arco della nostra vita. Gli insoddisfatti desiderano un altro scopo per le loro vite, che non sia cercare tra le stelle la nostra meta."
 nomad.21.d:0 "Come potranno adattarsi alla nostra società?"
 nomad.21.d.response:0 "Sono un gruppo di spiritualista ed egualitario, quanto si adatterà alla vostra tribù dipende da voi."
 nomad.30.name:0 "Flotta Nomade Galattica"
 nomad.30.desc_01:0 "Fresche giornate e calde nottate su di te, [Root.GetRulerTitle]."
 nomad.30.desc_02:0 "Gradevoli venti su di te, [Root.GetRulerTitle]. Speriamo che tu stia bene."
 nomad.30.desc_03:0 "Cosa desiderate, [Root.GetSpeciesNamePlural]?"
 nomad.30.a:0 "Raccontaci di più sulla tua gente."
 nomad.30.a.response:0 "Come abbiamo accennato durante il nostro colloquio introduttivo, siamo il popolo delle Acque Correnti. Abbiamo viaggiato tra le stelle ed il vuoto tra di loro per innumerevoli generazioni, e continueremo a farlo per molte altre ancora.\n\nLa flotta ospita una vasta gamma di individui tenuti a fare del proprio meglio per consentire i nostri progressi. Alcuni desiderano lasciarci per stabilire una nuova vita su una sfera, ma la maggior parte di noi vuole vedere cosa c'è al di là del prossimo vuoto."
 nomad.30.b:0 "Dove siete diretti?"
 nomad.30.b.response_trust:0 "Essendo un fidato alleato delle Acque Correnti, [Root.GetSpeciesName], ti diremo questo:\n\nLa flotta è in missione. I nostri antenati hanno dovuto lasciare la nostra sfera natale e salpare nel profondo della notte. Si auguravano di trovare lo scopo del nostro popolo ed oggi viviamo per quel sogno, millenni dopo aver lasciato le dune sabbiose di Casa.\n\nQuesto è tutto ciò che osiamo dirti. Possa portarti ombra."
 nomad.30.b.response:0 "Stiamo seguendo il flusso del fiume dei molti vuoti. Proseguiamo da millenni, ma continuiamo a navigare. La nostra destinazione è l'oceano dell'universo. Potrebbe suonare criptico, ma si tratta di un'adeguata sintesi di ciò che osiamo condividere. Possa portarti ombra."
 nomad.30.b.response_no_trust:0 "Preferiremo non dirlo, [Root.GetSpeciesName]. C'è nient'altro?"
 nomad.30.c:0 "Arrivederci."
 nomad.30.c.response:0 "Che i venti ti siano favorevoli, [Root.GetSpeciesName]."
 nomad.41.desc:0 "Gradevoli venti su di te, [Root.GetRulerTitle]. Abbiamo scoperto che la sfera che chiamate §Y[NomadMissionPlanet.GetName]§! al momento non è abitata dal vostro popolo. Ti volevamo chiedere... potresti permettere ad una delle nostre tribù di renderla casa loro?\n\nCapiamo di chiedere molto... perdere un intero sistema per dare una casa al nostro popolo. Attendiamo la tua decisione, qualunque essa sia."
 nomad.41.a:0 "Il sistema, e la "sfera", sono vostri."
 nomad.41.a.tooltip:0 "§RCedi il controllo§! del Sistema §H[NomadMissionPlanet.GetStarName]§!\n\nCrea un impero §YNamariano§! con §B15 £pops£ POP§! su §H[NomadMissionPlanet.GetName]§!\n\nI tuoi rapporti con §Y[nomad_fleet_country.GetName]§! e l'Impero §YNamariano§! sono §Gmigliorati§!\n\n"
 nomad.41.b.tooltip:0 "I tuoi rapporti con §Y[nomad_fleet_country.GetName]§! sono §Rpeggiorati§!\n\n"
 nomad.41.a.response:0 "Ringraziamo il vostro popolo per questa generosa azione. La galassia è un posto freddo, ma oggi un atto di gentilezza si propagherà attraverso le sue acque. Noi della flotta nomade auguriamo a te, ed a questo nuovo impero, la miglior fortuna nei vostri affari."
 nomad.41.b:0 "Non possiamo avverare questo desiderio."
 nomad.41.b.phobe:0 "Il "pianeta" è nostro."
 nomad.41.b.spirit:0 "No, è nostro per diritto divino"
 nomad.41.b.response:0 "È un peccato per il nostro popolo, [Root.GetSpeciesName]. Possiamo solo sperare che in futuro trovino fresche acque, piuttosto che venti brucianti. Passo e chiudo."
 nomad.41.c:0 "Perché vi interessa il pianeta?"
 nomad.41.c.response:0 "Navigare nel vuoto è un'impresa ardua, e stiamo compiendo solo i primi passi di un percorso stremante. La nostra gente cerca semplicemente riposo, e pensava che §Y[NomadMissionPlanet.GetName]§! potesse soddisfare le loro esigenze.\n\nGarantirai loro questo riposo, [Root.GetRulerTitle]?"
 nomad.100.name:0 "Trasmissione Urgente"
 nomad.100.desc:0 "Sole cocente e siccità su di te, [Root.GetSpeciesName]. Le Acque Correnti non tratteranno mai più con la vostra specie."
 nomad.105.name:0 "Dichiarazione di Ostilità"
 nomad.105.desc:0 "Conoscerai la violenza delle Acque Furiose, [Root.GetSpeciesName]!"
 nomad.110.name:0 "Trasmissione d'Emergenza"
 nomad.110.desc:0 "Veniamo da te con una richiesta urgentissima, [Root.GetRulerTitle]. La nostra flotta è sotto attacco da parte di [attacker_country.GetName], ed ha bisogno del vostro aiuto!"
 nomad.110.a:0 "Vi aiuteremo."
 nomad.110.a.reply:0 "La flotta vi è grata... per favore, fate presto!"
 nomad.110.b:0 "Purtroppo non possiamo intervenire."
 nomad.110.b.reply:0 "...Siccità sulle tue sfere e sulla tua discendenza, [Root.GetSpeciesName]. Termina la trasmissione."
 nomad.110.c:0 "Non vi aiuteremo."
 nomad.500.title:0 "Proposta Commerciale Nomade"
 nomad.500.desc:0 "Salve di nuovo, [Root.GetRulerTitle] dell'oasi. Navigando tra le stelle vicine abbiamo trovato materiali particolarmente utili, ed abbiamo appena terminato la costruzione di nuovi vascelli.\n\nIn effetti, per terminare le risorse in eccesso ne abbiamo costruiti più di quanti ce ne servano. Preferiremo che la carovana rimanga agile e leggera, così siamo qui con in mente una transazione."
 nomad.500.a:0 "La carovana?"
 nomad.500.a.reply:0 "Le navi arca della nostra flotta. Dove costruiamo le nostre apparecchiature, dove dormono i nostri costruttori. Guidare la carovana attraverso il grande vuoto richiede spazio vitale, da qui la necessità di ridurre il carico.\n\nCome i nostri militari sono le mani della flotta, la carovana è il suo cuore."
 nomad.500.b:0 "Una transazione?"
 nomad.500.c:0 "Sputate il rospo."
 nomad.505.desc:0 "Una proposta... abbiamo bisogno di Crediti Energetici e Minerali per la prossima traversata. In cambio, potrete avere §Ycinque§! vascelli nuovi di zecca."
 nomad.505.a:0 "Solo cinque?"
 nomad.505.a.reply:0 "Questa è la quantità di cui possiamo disporre. La carovana ha bisogno di mani, per afferrare lo scudo e la lancia."
 nomad.505.b:0 "Continuate."
 nomad.505.c:0 "Non ci fidiamo dell'ingegneria Namariana."
 nomad.510.desc:0 "È nostra tradizione e necessità recuperare risorse ed attivare i nostri cantieri navali quando e dove possibile. Preferiremmo che ogni eccesso da noi generato venga utilizzato dagli abitanti delle sfere, piuttosto che rimanga ad ostacolare il nostro cammino.\n\nSiamo sicuri che i nostri progetti navali non vi deluderanno."
 nomad.510.a:0 "Parlateci di questi vascelli."
 nomad.510.a.reply:0 "Incrociatori, suppongo che voi li chiamereste così. Schermati ed armati di cannoni al plasma ed emettitori ad arco."
 nomad.510.b:0 "Siamo interessati."
 nomad.510.c:0 "Non siamo interessati."
 nomad.511.desc:0 "Una risposta rinfrescante, [Root.GetRulerTitle]. In cambio vi chiediamo §Y2.000§! £minerals£ o §Y2.000§! £energy£."
 nomad.511.a:0 "Saremo lieti di alleviare il vostro fardello per £energy£ §Y2.000§!."
 nomad.511.e:0 "Le prenderemo per £minerals£ §Y2.000§!."
 nomad.511.b:0 "Gradiremmo uno sconto."
 nomad.511.c:0 "Non possiamo permettercele."
 nomad.511.d:0 "Niente da fare."
 nomad.512.desc:0 "Sappiamo quanto valgono le nostre creazioni, abitante delle sfere. È un prezzo equo."
 nomad.513.b:0 "Saremo lieti di alleviare il vostro fardello per £energy£ §Y1.500§!."
 nomad.513.c:0 "Continuiamo a non potercele permettere."
 nomad.513.d:0 "Le prenderemo per £minerals£ §Y1.500§!."
 nomad.513.desc:0 "Speravamo per lo meno di rientrare dei costi di produzione, ma possiamo darvi le navi per §Y1.500§! £minerals£ o §Y1.500§! £energy£."
 nomad.514.desc:0 "Le navi saranno guidate nella tua oasi centrale, [Root.Capital.GetName]? Sì. Consegna entro §Y30§! giorni.\n\nChe tu possa seguire sempre il sentiero e trovare l'ombra, [Root.GetRulerName]."
 nomad.514.a:0 "Addio, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "È un piacere fare affari con voi."
 nomad.520.title:0 "Trasmissione Criptata"
 nomad.520.desc:0 "Ehi, abitante delle sfere.\n\nAbbiamo alcune notizie per la tua specie."
 nomad.520.a:0 "Identificati, Namariano."
 nomad.520.a.reply:0 "Non siamo nessuno in particolare. Solo un gruppo preoccupato della flotta delle Acque Correnti."
 nomad.520.b:0 "Sputate il rospo."
 nomad.521.desc:0 "Di recente avete acquistato §Y5§! nuovi vascelli della flotta, giusto? Molto veloci, con grosse armi?\n\nIl fatto è che, vedete, voi non... ah, eccovi la storia completa. Nell'interesse di preservare la stabilità della regione, l'offerta non è stata avanzata solo al vostro popolo. Anche i vostri vicini, i membri del popolo §H[other_empire.GetSpeciesAdj]§!, hanno discusso con le Acque Correnti."
 nomad.521.a:0 "Quindi?"
 nomad.521.b:0 "Andate al sodo."
 nomad.522.desc:0 "Hanno accettato un'offerta simile, ed altre §Y5§! imbarcazioni devono essere spedite all'oasi [other_empire.Capital.GetName]. Noi preferiremmo che le navi della flotta non finiscano nelle mani del popolo [other_empire.GetSpeciesAdj] e ci piacerebbe il vostro aiuto."
 nomad.522.b:0 "Perché?"
 nomad.522.b.reply:0 "Noi non ci fidiamo del popolo [other_empire.GetSpeciesAdj], a differenza del resto della flotta. Devono ancora pagarci, e sospettiamo che proveranno a temporeggiare fino alla consegna e che poi non ci pagheranno. Sanno bene che i Leader della flotta sono molto ansiosi di proseguire..."
 nomad.522.c:0 "Come vorreste procedere?"
 nomad.522.c.reply:0 "Possediamo l'accesso privilegiato all'autopilota dei cantieri navali della carovana. Fare in modo che tutte le navi arrivino su [Root.Capital.GetName], senza inviarne la metà sulla sfera [other_empire.Capital.GetName], è una procedura semplicissima. Non verremo mai scoperti."
 nomad.522.d:0 "Cosa volete che facciamo?"
 nomad.522.e:0 "Non siamo interessati."
 nomad.523.desc:0 "Avremmo bisogno di qualcosa in cambio. Anche solo §Y1.000§! £energy£ sarebbero più di quanto la flotta otterrebbe dagli abitanti dell'altra sfera."
 nomad.523.c:0 "Affare fatto."
 nomad.523.a:0 "Niente da fare."
 nomad.523.b:0 "Non possiamo permettercelo."
 nomad.524.desc:0 "L'ombra scenda su di te, [Root.GetRulerName]. Le navi arriveranno all'ora stabilita, tutte quante. Che i venti vi siano favorevoli."
 nomad.524.a:0 "Termina la trasmissione"
 nomad.525.desc:0 "Peccato.\n\nFresche giornate e calde nottate su di te, abitante delle sfere."
 nomad.525.desc.poor:0 "Calore e siccità. È un peccato, pensavamo che [Root.GetName] sarebbe stata un bel porto per i nostri vascelli."
 nomad.525.a:0 "Termina la trasmissione."
 nomad.526.desc:0 "Capisco.\n\nSperiamo che nessuno di noi rimpianga la vostra decisione, abitante delle sfere.\n\nTermina la trasmissione."
 nomad.526.a:0 "Arrivederci."
 nomad.530.title:0 "Navi Nomadi Consegnate"
 nomad.530.desc.15ships:0 "Come d'accordo con la flotta nomade delle Acque Correnti, §Y5§! vascelli militari sono stati consegnati nel Sistema [Root.Capital.GetStarName], ed ora orbitano sulla nostra capitale."
 nomad.530.desc.30ships:0 "Come d'accordo con la flotta nomade delle Acque Correnti, e con l'intruso coscienzioso, §Y10§! vascelli militari sono stati consegnati nel Sistema [Root.Capital.GetStarName], ed ora orbitano sulla nostra capitale."
