 story.101.desc.gesta:0 "Le entità incontrate dalle nostre flotte qualche tempo fa sono nuove forme di vita spaziali.\n\nSebbene siano significativamente più grandi di una nostra Corvette, una mandria di queste "Amebe Spaziali" è minuscola a confronto del nostro intero corpus."
 story.101.desc:0 "Le Entità incontrate dalle nostre flotte qualche tempo fa sono nuove, forme di vita nate nello spazio.\n\nVelocemente soprannominate "Amebe Spaziali" a causa di un grossolano errore di lettura dei dati da parte di un analista, le creature sono di fatto più grandi di una nostra corvette."
