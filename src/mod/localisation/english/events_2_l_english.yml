 uplift.7200.name:0 "Guardandosi Dentro"
 uplift.7200.desc:0 "Un gruppo statisticamente significativo di cittadini della specie [From.From.From.GetName] sembra insoddisfatto dei nostri insegnamenti sulla natura del cosmo.\n\nUn individuo, od un gruppo sconosciuto, sta facendo circolare un documento falso che attribuisce eccessiva importanza ai [From.From.From.GetName] ed alla loro evoluzione per mano nostra."
 uplift.7200.a:0 "Non servirà a nulla."
 uplift.7200.b:0 "Lasciamoli ai loro misteri."
 uplift.7200.b.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YSpiritualista§!."
 uplift.7200.c:0 "Raddrizziamoli con ogni mezzo."
 uplift.7200.c.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YMaterialista§!."
 uplift.7205.name:0 "Obiettori di Coscienza"
 uplift.7205.desc:0 "Sono sorti alcuni problemi su [Root.GetName], derivanti dell'avversione verso le armi della popolazione [From.From.From.GetName]. Un rappresentate ha formalizzato la richiesta di zone demilitarizzate chiaramente delineate."
 uplift.7205.a:0 "Molto bene."
 uplift.7205.b:0 "Il coraggio delle loro convinzioni dovrebbe essere celebrato."
 uplift.7205.b.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YPacifista§!."
 uplift.7205.c:0 "Devono imparare che lo spettro della guerra si profila su tutti noi."
 uplift.7205.c.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YMilitarista§!."
 uplift.7210.name:0 "Pericolo Straniero"
 uplift.7210.desc:0 "Secondo i rapporti, i cittadini [From.From.From.GetName], fatti evolvere di recente su [Root.GetName], stanno diventando sempre più ansiosi mentre i loro insegnanti [Root.Owner.GetSpeciesNamePlural] parlano di contatti con entità ancora sconosciute provenienti dallo spazio."
 uplift.7210.a:0 "Capisco..."
 uplift.7210.b:0 "Ciò che per noi è alieno, è solo un'opportunità sotto mentite spoglie."
 uplift.7210.b.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YXenofilo§!."
 uplift.7210.c:0 "Hanno ragione a temere l'ignoto."
 uplift.7210.c.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YXenofobo§!."
 uplift.7215.name:0 "Scissione Familiare"
 uplift.7215.desc:0 "Sebbene noi manteniamo una solida struttura su cui modellare il nostro ordine sociale, la stessa potrebbe non essere necessariamente quella che si adatta maggiormente ai [From.From.From.GetName].\n\nLa loro improvvisa ascesa li ha derubati di millenni di potenziale di sviluppo sociale e culturale. Ne risulta che il loro ordine sociale si trova in uno stato di cambiamento estremo; un giorno il nucleo familiare è di primaria importanza, e quello dopo il Leader della comunità si appella per una dissoluzione di tutti i legami dei clan."
 uplift.7215.a:0 "Affascinante."
 uplift.7215.b:0 "Possano i [From.From.From.GetName] trovare loro stessi l'uno nell'altro."
 uplift.7215.b.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YAutoritario§!."
 uplift.7215.c:0 "La realizzazione di sé avviene solo attraverso l'indipendenza."
 uplift.7215.c.tooltip:0 "I [From.From.From.GetName] ottengono l'Etica §YEgualitario§!."

