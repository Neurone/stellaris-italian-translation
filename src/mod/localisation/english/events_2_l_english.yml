 uplift.7000.name:0 "Evolvetevi e Seguiteci"
 uplift.7000.desc:0 "I [From.From.From.GetName] sono tra noi da diversi giorni ormai.\n\nE tutto procede bene sul Pianeta [From.GetName]."
 uplift.7010.name:0 "Un Inizio Complicato"
 uplift.7010.desc:0 "L'integrazione del popolo [From.From.From.GetName] che abbiamo fatto evolvere sta proseguendo più agevolmente del previsto, ma non quanto sperassimo.\n\nNonostante i nostri sforzi per ammorbidire la loro psicologia, occasionalmente di scontrano ancora con i nostri modi di fare."

