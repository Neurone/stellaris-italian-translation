 communications_spread.1.name:0 "Comunicazioni Intercettate"
 communications_spread.1.desc:0 "Intercettando un messaggio della fazione [CommSpreader.GetName], abbiamo scoperto che intrattengono regolari rapporti con un altro impero spaziale con cui non abbiamo contatti. Tracciando la fonte del messaggio, siamo stati in grado di stabilire una comunicazione con questa fazione ignota."
 communications_spread.1.a:0 "Interessante..."
 communications_spread.1.tooltip:0 "Comunicazione stabilita con: [contact_empire.GetName]."
 communications_spread.2.name:0 "Nuovo Contatto"
 communications_spread.2.desc:0 "Abbiamo ricevuto una comunicazione da parte di un impero ignoto, presentatosi con il nome di §H[From.GetName]§!. Sostengono di essere venuti a nostra conoscenza ascoltando le comunicazioni di un altro impero con cui siamo in contatto."
 communications_spread.2.a:0 "Interessante..."
 communications_spread.2.tooltip:0 "Comunicazione stabilita con: [From.GetName]."

 fallen_empires.2.name:0 "[Root.GetRulerTitle] assassinato da [From.GetName]!"
 fallen_empires.2.desc:0 "Come punizione per essere scesi in guerra contro l'Ascendenza Stagnante [From.GetName], e per aver anche accettato la sconfitta, alcuni loro agenti sono apparsi al fianco di [rulername.GetName] dopo la conclusione dei negoziati di pace.\n\nHanno liquidato il nostro Sovrano con armi celate ed esperta brutalità, prima di svanire come se non fossero mai stati lì."
 fallen_empires.2.a:0 "Siamo sconfitti ed umiliati, ma ci rialzeremo."
 fallen_empires.2.a.tooltip:0 "§RMorte§! di: §Y[Root.GetRulerTitle] [Root.GetRulerName].§!"

 fallen_empires.4.name:0 "Comunicazione da: §H[From.GetName]§!"
 fallen_empires.4.desc:0 "Piccoli, arroganti disgraziati! Pensavate forse che i vostri coloni, che deturpano i nostri luoghi sacri, sarebbero passati inosservati? Abbandonate immediatamente i nostri pianeti o affronterete la potenza delle nostre flotte!"
 fallen_empires.4.a:0 "Non abbiamo altra scelta che accettare..."
 fallen_empires.4.b:0 "Non ci faremo opprimere!"
 fallen_empires.5.name:0 "Comunicazione da: §H[From.GetName]§!"
 fallen_empires.5.desc:0 "[Root.GetSpeciesNamePlural], abbiamo osservato i vostri goffi tentativi nel creare l'intelligenza artificiale, e siamo giunti alla conclusione che vi trovate sul sentiero dell'autodistruzione spirituale. Abbandonate questo folle tentativo una volta per tutte, o lo faremo NOI."
 fallen_empires.5.a:0 "Non abbiamo altra scelta che accettare..."
 fallen_empires.5.b:0 "Non ci faremo opprimere!"
 fallen_empires.5.a.tooltip:0 "La politica §H$policy_artificial_intelligence_policy$§! verrà impostata su §H$ai_outlawed$§!."
 fallen_empires.6.name:0 "Comunicazione da: §H[From.GetName]§!"
 fallen_empires.6.desc:0 "Barbari [Root.GetSpeciesNamePlural]! I vostri crimini non sono passati inosservati. La schiavitù ed il massacro in cui vi impegnate così spensieratamente, minaccia il futuro dell'intera galassia. Vi diamo una scelta: mettete fine alle vostre pratiche barbare, o preparatevi ad affrontare il nostro potere."
 fallen_empires.6.a:0 "Non abbiamo altra scelta che accettare..."
 fallen_empires.6.b:0 "Non ci faremo opprimere!"
 fallen_empires.6.a.tooltip:0 "La politica §H$policy_slavery$§! verrà impostata su §H$slavery_not_allowed$§!.\nLa politica §H$policy_purge$§! verrà impostata su §H$purge_not_allowed$§!."
 fallen_empires.7.name:0 "Comunicazione da: §H[From.GetName]§!"
 fallen_empires.7.desc:0 "Immondi [From.GetSpeciesNamePluralInsult]! Avete invaso il nostro spazio per l'ultima volta! Ritiratevi immediatamente, o ripuliremo l'universo dalla macchia rappresentata dalla vostra indegna specie."
 fallen_empires.7.a:0 "Non abbiamo altra scelta che accettare..."
 fallen_empires.7.b:0 "Non ci faremo opprimere!"
 fallen_empires.8.name:0 "Comunicazione da: §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Stolti [Root.GetSpeciesNamePlural]. La mancanza di rispetto che mostrate verso i più anziani sarà la vostra rovina. Prostratevi innanzi a noi e supplicate il nostro perdono, e FORSE ci asterremo dall'annientare il vostro piccolo, inutile impero."
 fallen_empires.8.a:0 "Non abbiamo altra scelta che accettare..."
 fallen_empires.8.a.tooltip:0 "Termina la rivalità con [fallen_empire_humiliator.GetName]\n[Root.GetName] perde qualsiasi rivendicazione nei sistemi di [fallen_empire_humiliator.GetName]"
 fallen_empires.8.b:0 "Non ci faremo opprimere!"
 fallen_empires.9.name:0 "Comunicazione da §H[From.GetName]§!"
 fallen_empires.9.desc:0 "Blasfemi [Root.GetSpeciesNamePlural]! Camminate incautamente nelle sale dei morti, calpestando la storia senza pensare agli spiriti che disturbate. Ora basta! Lasciate che i morti riposino in pace, o ne risponderete ai vivi... a noi."
 fallen_empires.9.a:0 "Non abbiamo altra scelta che accettare..."
 fallen_empires.9.b:0 "Non ci faremo opprimere!"

