 uplift.7500.name:0 "Catena Spezzata"
 uplift.7500.desc:0 "Alcuni individui appartenenti alla popolazione pre-sapiente nativa di [From.GetName], in qualche modo hanno avuto accesso ad un'area sicura nella periferia coloniale. Sono stati cacciati dopo poche ore, ma non prima di aver gravemente danneggiato diversi dispositivi interstellari dedicati ai trasferimenti economici.\n\nTemiamo che diverse centinaia di Crediti possano essere andati perduti nell'etere."
 uplift.7510.name:0 "'In Vivo'"
 uplift.7510.desc:0 "Gli xeno-ricercatori su [Root.GetName] hanno pubblicato una lettera aperta domandando che la legislazione locale che limita gli esperimenti su specie aliene semi-sapienti venga allentata.\n\nStanno avanzando tesi sui vari benefici scientifici, ed avvertono che la produzione dell'intera comunità scientifica di [Root.GetName] ne soffrirà, finché le leggi non verranno revisionate.\n\nL'etica di questa situazione rimane discutibile."
 uplift.7510.a:0 "Ignorate quei pomposi topi di biblioteca."
 uplift.7510.a.tooltip:0 "Gli scienziati locali non saranno contenti.\n"
 uplift.7510.b:0 "Acconsentiremo alle loro richieste"
 uplift.7510.b.tooltip:0 "I nativi non saranno contenti.\n"
 uplift.7510.c:0 "Etica? Non ci interessiamo del fato degli esseri inferiori."
 uplift.7510.c.tooltip:0 "§YL'impero§! ottiene l'Etica §YXenofobo Fanatico§!.\n"
 uplift.7520.name:0 "Agitazione"
 uplift.7520.desc:0 "I nativi semi-sapienti di [Root.GetName] stanno causando un putiferio nella periferia della nostra colonia. La nostra continua presenza li agita visibilmente, mentre vari gruppetti scorrazzano avanti e indietro tra i confini dell'insediamento ed un qualche sconosciuto punto verso est."
 uplift.7520.a:0 "Conduceteli fuori. Delicatamente, se possibile."
 uplift.7520.a.tooltip:0 "Le creature indigene non importuneranno più i coloni.\n"
 uplift.7520.b:0 "Invia a questi stupidi animali un messaggio violento."
 uplift.7520.b.tooltip:0 "Le grottesche creature non importuneranno più i coloni.\n"
 uplift.7520.c:0 "Cercate di capire dove stanno andando."
 uplift.7525.name:0 "Perduti e Dimenticati"
 uplift.7525.desc:0 "Un gruppo di xenologi è partito dalla colonia con un contingente militare, seguendo i movimenti delle forme di vita autoctone.\n\nHanno trovato i resti di una specie di antica nave coloniale, evidentemente il nucleo di una qualche piccola civiltà primitiva da tempo scomparsa.\n\nLa specie nativa dominante di [Root.GetName] sembra essere il prodotto di una specie d'inseminazione o di un programma di manipolazione genetica; passando in rassegna le strutture che circondano la nave, notiamo che un tempo erano chiaramente tribali, con un'intelligenza superiore ed una rudimentale forma di scrittura.\n\nNon possiamo comprendere cos'abbia causato la loro involuzione, ma il loro comportamento ora ha più senso. A livello istintivo, ci riconoscono simili a coloro che li hanno fatti evolvere. Forse la nostra società ordinata risveglia qualche impulso insito in loro, ma soffocato dalla loro natura inferiore.\n\nPotremmo alleviare le loro ansie evolutive elevandoli al nostro livello, ma per ora abbiamo acquisito preziose informazioni sulla manipolazione organica effettuata da antiche culture spaziali."

