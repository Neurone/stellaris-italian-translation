 # Rogue Scientist
 country.1000.name:0 "Voglia di Viaggiare"
 country.1000.desc:0 "Il Consiglio del nostro Dipartimento di Ricerca Fisica.\n\nAssieme al loro prototipo estremamente sperimentale di Nave Scientifica, finanziato con fondi privati.\n\nL'incidente ha creato subbuglio nella comunità scientifica di [Root.Capital.GetName]."
 country.1000.a:0 "Che strano."
 country.1001.name:0 "Voglia di Viaggiare: Uno Scopo"
 country.1001.desc:0 "La posizione del Consiglio... ora tecnicamente ex Consiglio della Ricerca Fisica... non è ancora stata accertata. Ci sono giunte voci su alcuni dettagli del prototipo di Nave Scientifica e sulle ricerche private del Consiglio e, sebbene alcuni aspetti siano troppo assurdi per essere veri, è chiaro che sia nel nostro miglior interesse ritrovare e recuperare i Membri il prima possibile.\n\nIl Registro Eventi è stato aggiornato."
 country.1001.a:0 "Molto bene."
 country.1001.a.tooltip:0 "Inizia la Catena di Eventi "Voglia di Viaggiare: Scienziati Scomparsi""
 country.1003.name:0 "Voglia di Viaggiare: Vicolo Cieco"
 country.1003.desc:0 "Il Consiglio non si trova in questo sistema.\n\nO la traccia era falsa, o la pista si è raffreddata."
 country.1003.a:0 "Continuiamo a cercare."
 country.1005.name:0 "Voglia di Viaggiare: Un Barlume"
 country.1005.desc:0 "The Physicist's ship is in this system - we think.\n\nWe are unable to lock in their position on sensors, but they are hailing us. Patching them through to [Root.Capital.GetName]."
 country.1005.a:0 "Aprite le comunicazioni."
 country.1010.name:0 "Consiglio del Dipartimento di Fisica" # diplo w/ scientist
 country.1010.desc:0 "Salve, [Root.GetRulerTitle].\n\nSuppongo che questa non sia una chiamata di cortesia..."
 country.1010.a:0 "Cosa significa tutto questo?"
 country.1010.a.response:0 "Suppongo si riferisca alla mia scomparsa.\n\nAvevo bisogno di staccare un po', tutto qui. Beh. In realtà... sto cercando la Finestra. E sicuramente non si trova qui.\n\nNon è nemmeno qui. Devo continuare la mia ricerca. Non mi porterò dietro questi droni che ho trovato, però."
 country.1010.b:0 "Possiamo fare in modo che alcune navi la riportino a casa."
 country.1010.b.response:0 "Non ho alcun interesse nel ritornare a casa, al momento.\n\nMa la prego, come segno della mia buona volontà, prenda questi droni. Una donazione alla nostra causa. Li ho trovati alla deriva ai margini di questo sistema, e dopo approfondite riparazioni ho realizzato che sono inadatti come sonde di ricerca."
 country.1010.c:0 "Tornerete alla capitale, immediatamente."
 country.1010.c.response:0 "Non credo, questo è solo l'inizio. Il dovere chiama, per la scienza, e via dicendo.\n\nMa la prego, come segno della mia buona volontà, prenda questi droni. Una donazione alla nostra causa. Li ho trovati alla deriva ai margini di questo sistema, e dopo approfondite riparazioni ho realizzato che sono inadatti come sonde di ricerca."
 country.1010.d:0 "Questa conversazione è finita."
 country.1015.name:0 "Voglia di Viaggiare: I Droni"
 country.1015.desc:0 "Il Consiglio è scomparso, inspiegabilmente, di nuovo.\n\nTuttavia, si sono lasciati dietro un gruppetto di droni, come promesso. Sono armati... e si stanno attivando!"
 country.1020.name:0 "Voglia di Viaggiare: Droni Distrutti"
 country.1020.desc:0 "I moduli di riconoscimento dei droni sono stati rimossi, probabilmente durante i tentativi di riparazione da parte del Consiglio, ma in qualche modo i loro processori per la valutazione della minaccia sono rimasti intatti... ed ipersensibili, a causa delle procedure invasive del Consiglio.\n\nÈ improbabile che il Consiglio volesse che ci attaccassero, ma rimane il fatto che abbiano coperto egregiamente la fuga degli scienziati.\n\nConsulta il Registro Eventi per sviluppare un Progetto Speciale per seguire il Consiglio dall'ultima posizione nota."
 country.1022.name:0 "Voglia di Viaggiare: Droni Sconfitti"
 country.1022.desc:0 "Sembra che i droni lasciati dagli scienziati siano stati distrutti, da qualcosa o qualcuno.\n\nDovremmo cogliere quest'opportunità per rilevare la traccia del Consiglio.\n\nÈ stato aggiunto un Progetto Speciale al Registro Eventi."
 country.1025.name:0 "Voglia di Viaggiare: Progetto Speciale Completato"
 country.1025.desc:0 "Avendo decodificato l'intricata rete di tracce energetiche lasciate dall'elusiva Nave Scientifica del Consiglio, siamo di nuovo sulle loro tracce.\n\nConsulta il Registro Eventi per i dettagli."
 country.1030.name:0 "Voglia di Viaggiare: In Difficoltà"
 country.1030.desc:0 "L'effimera Nave Scientifica rimane ardua da rilevare, ma non abbastanza.\n\nLa sfocatura di confuse letture sensoriali che abbiamo associato alla nave del Consiglio è affiancata da ambo i lati da una coppia di corvette malintenzionate.\n\nIl Consiglio ci sta chiamando."
 country.1035.name:0 "Consiglio del Dipartimento di Fisica" # diplo w/ scientist
 country.1035.desc:0 "Saluti, [Root.GetRulerTitle].\n\nVedere le nostre navi è un sollievo. Temo che la mia improvvisa comparsa in questo sistema possa aver fatto infuriare gli alieni a bordo delle navi che ora mi circondano.\n\nQualunque tipo di assistenza possiate fornirmi, nonostante le mie colpe, sarebbe più che gradita. Condividerò volentieri con lei la natura della mia spedizione, una volta sistemata questa scocciatura."
 country.1035.a:0 "Perché è scappato?"
 country.1035.a.response:0 "Scappato? Me ne sono andato.\n\nHo realizzato che le mie azioni non la compiacciono molto, [Root.GetRulerTitle], ma non potevo rischiare che il mio lavoro venisse preso di mira dalle meschine politiche della comunità scientifica.\n\nInoltre, devo ancora fare alcune ricerche."
 country.1035.b:0 "Prima, diteci di più di questa Finestra."
 country.1035.b.response:0 "Sarei riluttante ad entrare nei dettagli in questo frangente. Non vorrei... ehm... sembrare pazzo. Potrebbe venir fuori che mi sbaglio.\n\nMa alla fine potremmo tutti diventare ologrammi... non ne varrebbe la pena?"
 country.1035.c:0 "Cercheremo di tirarla fuori da questo impiccio."
 country.1040.name:0 "Pirati Sunblaster" # diplo w/ pirates
 country.1040.desc:0 "Fuori dai piedi! Abbiamo trovato la nave fantasma per primi.\n\nAppena capiamo come va, è buona da prendere. Nostra. Non vostra. Il suo capitano è schiattato."
 country.1040.a:0 "Rimpiangerete questo giorno, feccia aliena." # fanatic xenophobe
 country.1040.a.response:0 "Parole pesanti per qualcuno così brutto. Questo non è il nostro primo rodeo, giovanotto."
 country.1040.b:0 "150 Crediti Energetici per la nave." # fanatic or regular pacifist, pay off
 country.1040.c:0 "Alle armi." # beat them up
 country.1040.d:0 "Andatevene subito e magari sopravviverete." # empty threat?
 country.1040.d.response:0 "Minacce vuote! Siete lontani da casa, bestie.\nQueste stelle sono dei Pirati Sunblaster."
 country.1041.name:0 "Pirati Sunblaster"
 country.1041.desc:0 "150 Crediti Energetici? Appena una goccia nel secchio di piscio, bestia. Ma...\n\nBah, 'sta sporca nave fantasma non vale tutti 'sti problemi.\n\nSkitskur'r! Ce ne andiamo!"
 country.1041.a:0 "Pregate di non incontrarci di nuovo, degenerati."
 country.1041.b:0 "Ogni cosa è fugace, specialmente la ricchezza materiale."
 country.1041.c:0 "Il denaro apre le porte. A volte bisogna sfondarle."
 country.1041.d:0 "Vi prego di andarvene."
 country.1042.name:0 "Pirati Sunblaster"
 country.1042.desc:0 "Dobbiamo dare una lezione a 'sti scemi.\n\nSkitskur'r! Le armi!"
 country.1042.a:0 "Conoscerete la nostra potenza militare."
 country.1044.name:0 "Consiglio del Dipartimento di Fisica"
 country.1044.desc:0 "Non ho potuto fare a meno di cogliere alcune parti della conversazione... trasmettevano su un canale libero, dopotutto.\n\nSuppongo che la transazione sia andata a buon fine."
 country.1045.name:0 "Consiglio del Dipartimento di Fisica" # diplo w/ scientist, situation resolved
 country.1045.desc:0 "Noto che vi siete disfatti dei pirati, [Root.GetRulerTitle].\nDa scienziato, aborro la violenza... ma riconosco che in questo caso si è rivelata necessaria. Ho il forte sospetto che sarei stato trattato molto poco gentilmente, nelle mani di quei pirati."
 country.1045.a:0 "Già. Ora, parliamo."
 country.1045.a.response:0 "Oh sì, certo.\nC'è... non voglio annoiarla con i dettagli [Root.GetRulerTitle], ma c'è quest'idea, se così si vuol dire, che nulla sia reale. O che quello che crediamo essere reale non lo sia, che sia meno reale, meno di altro. Che questo, questo sia tutto... io, lei, le stesse leggi naturali che riteniamo assolute... nient'altro che un'illusione ottica. Che l'universo sia un riflesso, un ologramma, o un prisma... la scissione dei brillanti raggi della vera realtà.\n\nCapisce? La luce deve provenire da qualche parte. Attraverso la Finestra."
 country.1045.b:0 "Deve tornare immediatamente su [Root.Capital.GetName]."
 country.1046.name:0 "Consiglio del Dipartimento di Fisica" # diplo, immediate followup, gain phys
 country.1046.desc:0 "Sa bene che non lo farò, [Root.GetRulerTitle].\nDi fatto, pensandoci bene, credo che sia significativamente probabile che non possa ritornare per un ragionevole lasso di tempo.\n\nMi sono preso la libertà di caricare sul database di [Root.Capital.GetName] ogni possibile dato che potrebbe essere di qualche aiuto al nostro popolo. I dati relativi alla Finestra rimangono con me, però. Inizio a pensare di non essere pronto... ma sicuramente nessun altro lo è.\nOra andrei."
 country.1046.a:0 "Aspet..."
 country.1047.name:0 "Voglia di Viaggiare: I Ciechi"
 country.1047.desc:0 "Un rapido controllo conferma le affermazioni del Consiglio, ed il nostro impero ottiene un piccolo ma significativo avanzamento nella ricerca fisica.\n\nI fisici sono svaniti ancora, ma questa volta il loro percorso è stato tracciato prima che lasciassero il sistema.\n\nSe sono diretti verso questa Finestra, allora li seguiremo.\nConsulta il Registro Eventi per i dettagli."
 country.1050.name:0 "Voglia di Viaggiare: La Finestra si Apre" # final catchup
 country.1050.desc:0 "Per la prima volta, il prototipo della Nave Scientifica è chiaramente visibile sui nostri sensori. È in orbita pericolosamente vicina alla stella del sistema, ma sembra non interessarsene.\n\nUna semplice scansione ottica rivela il segreto della nave. Il suo scafo è progettato con un design attraversato da un reticolo di filamenti metallici che fungono da elettromagneti a voltaggio alternato ed estremamente controllato. Rimanendo vicino ad una stella, la nave può facilmente deformarne le emissioni, avvolgendosele attorno in una specie di camuffamento.\n\nSebbene concettualmente interessante, questa tecnica ha evidenti svantaggi pratici, come dimostra il fatto che ora l'intera strumentazione è stata fritta e resa inutilizzabile dall'esposizione prolungata alle radiazioni solari."
 country.1051.name:0 "Consiglio del Dipartimento di Fisica" # start of final diplo w/ scientist
 country.1051.desc:0 "Saluti, [Root.GetRulerTitle].\n\nDevo ragionevolmente dedurre che mi abbiate seguito di nuovo."
 country.1051.a:0 "Che succede ora, Fisico Capo?"
 country.1051.a.response:0 "Penso di aver trovato la Finestra. Una finestra, almeno. Potrebbero essere più di una. Che le nostre reali esistenze giacciano là dietro? Ci sarà qualcosa? Devo confessare che non ne ho la minima idea. Riconosco che nessun altro possa effettivamente beneficiare delle mie scoperte. Ma fermarsi ora sarebbe da perfetti irresponsabili."
 country.1051.b:0 "Cosa farà?"
 country.1051.b.response:0 "Cercherò di attraversare la Finestra, verso la realtà. La luce del reale non brilla solo da questa parte, naturalmente. L'intero universo è come un gigantesco pannello di vetro, e noi siamo le piccole imperfezioni rese visibili dal bagliore al di là di esso.\n\nQuesta è la Finestra, perché credo che si possa aprire."
 country.1051.c:0 "Le sue azioni sono strampalate e pericolose."
 country.1052.name:0 "Consiglio del Dipartimento di Fisica" # second phase
 country.1052.desc:0 "Mi spiace veramente per tutti i problemi che le ho causato, [Root.GetRulerTitle], davvero. Tuttavia, non devo nulla al mio popolo, ho pagato appieno i miei debiti, e di questo sono certo. Mi ha seguito di sua spontanea volontà, e le sono grato per il suo aiuto, ma le ho spiegato chiaramente le mie intenzioni sin dall'inizio."
 country.1052.a:0 "Ci dimenticheremo di questa storia... ritorni a casa."
 country.1052.b:0 "Lei verrà processato."
 country.1053.name:0 "Consiglio del Dipartimento di Fisica"
 country.1053.desc:0 "La Finestra si sta aprendo, [Root.GetRulerTitle].\n\nAddio."
 country.1053.a:0 "Fisico Capo?"
 country.1055.name:0 "Voglia di Viaggiare: La Finestra si Chiude"
 country.1055.desc:0 "La Nave Scientifica è vuota.\n\nTutte le tute per le attività extra-veicolari sono nei loro scomparti, ed i registri non indicano alcuna apertura del portelli.\n\nLa nave è ancora in orbita attorno alla stella, ma ora è sotto il nostro controllo."
 country.1055.a:0 "Un finale inquietante."
 country.1055.a.tooltip:0 "La Nave Scientifica è stata recuperata e le sue funzioni basilari rimangono operative.\n"
 country.1061.name:0 "Voglia di Viaggiare: Pirati Distrutti"
 country.1061.desc:0 "I Pirati Sunblaster che minacciavano il Consiglio del Dipartimento di Fisica sono stati distrutti da qualcun altro.\n\nIl Fisico Capo ci sta chiamando."

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "Estinzione di Massa"
 country.1100.desc:0 "I nostri primi incerti passi nel vuoto al di là di §Y[Root.Capital.GetName]§! non sono determinati esclusivamente dalla curiosità, da un desiderio di conquistare l'ignoto o dal bisogno di lasciare il nostro segno nella galassia.\n\nLa biosfera di §Y[Root.Capital.GetName]§! è stata sottoposta a rapidi cambiamenti, negli ultimi secoli, e rinomati scienziati hanno avvertito che §Y[Root.Capital.GetName]§! potrebbe dover affrontare l'inizio di un'estinzione di massa... quella ciclica epurazione della vita inseparabile dall'esistenza di ogni pianeta nel cosmo.\n\nÈ stato preparato un piano di ricerca per studiare alcuni pianeti resi inabitabili da gravi incidenti astronomici o catastrofi planetarie. La nostra speranza è che la ricostruzione di questi eventi possa evitare un simile fato a §Y[Root.Capital.GetName]§! ed al popolo §Y[Root.GetSpeciesAdj]§!.\n\nSpetta a te, in quanto [Root.GetRulerTitle] del popolo §Y[Root.GetSpeciesAdj]§!, assicurarti che questa spedizione venga portata a termine.\n\nConsulta il §HRegistro Eventi§! per i dettagli."
 country.1100.a:0 "Per il futuro del popolo [Root.GetSpeciesAdj]."
 country.1100.owned:0 "Non si trova nei nostri territori. Trova un altro soggetto."
 country.1105.name:0 "Estinzione di Massa: Pianeta Distrutto"
 country.1105.desc:0 "I nostri astronomi sono convinti che la fascia di asteroidi in questo sistema un tempo fosse un pianeta abitabile, lacerato da forze sconosciute.\n\nÈ stato sviluppato un Progetto Speciale per studiare uno dei maggiori asteroidi della fascia."
 country.1110.name:0 "Estinzione di Massa: Pianeta Bruciato"
 country.1110.desc:0 "Uno dei pianeti in orbita attorno a questa stella mostra le ferite ancora aperte di una qualche calamità del passato. La sua superficie è un mare torbido di minerali semi-liquidi in ebollizione nell'atmosfera surriscaldata, ma i nostri astronomi sostengono che un tempo possa aver ospitato la vita.\n\nÈ stato sviluppato un Progetto Speciale per studiare il pianeta in fusione."
 country.1115.name:0 "Estinzione di Massa: Pianeta Desolato"
 country.1115.desc:0 "La superficie di uno dei pianeti di questo sistema porta ancora le tracce fossilizzate di un passato ecologico. Cosa può trasformare una florida biosfera in una maledetta landa desolata?\n\nÈ stato sviluppato un Progetto Speciale per tracciare la fonte di questa disastrosa trasformazione."
 country.1120.name:0 "Estinzione di Massa: Pianeta Nocivo"
 country.1120.desc:0 "Presumibilmente, la flora e la fauna di questo pianeta sono soffocate a causa delle proprie emissioni velenose, verosimilmente aiutate dal rilascio di gas reattivi dall'interno della crosta planetaria.\n\nÈ stato sviluppato un Progetto Speciale per indagare sulla questione."
 country.1125.name:0 "Estinzione di Massa: Pianeta Ghiacciato"
 country.1125.desc:0 "Il pianeta interessante di questo sistema è coperto da strati e strati di denso ghiaccio di varia composizione, ma sembra che un tempo ospitasse biomi vari e gradevoli.\n\nÈ stato sviluppato un Progetto Speciale per indagare su questa possibilità."
 country.1130.name:0 "Estinzione di Massa: Asteroide"
 country.1130.desc:0 "L'asteroide è in effetti un frammento di ciò che un tempo fu un pianeta abitabile, ma probabilmente non abitato. Schemi di fratture regolari ma sovrapposte indicano che la demolizione planetaria è stata intenzionale e controllata, sebbene in qualche modo sbrigativa.\n\nTutti i segni indicano che questo fu il Pianeta Natale della specie che l'ha distrutto. Potremmo non sapere mai ciò che li spinse a considerare l'annientamento come il male minore e, forse, dovremmo esserne grati."
 country.1135.name:0 "Estinzione di Massa: Fuso"
 country.1135.desc:0 "Lo sfortunato fato del pianeta può essere attribuito direttamente ai capricci cosmici. Un disordine gravitazionale di qualche tipo (dopo aver osservato sospettosamente il sole del sistema, i nostri scienziati hanno teorizzato una transitoria anomalia spazio-temporale come probabile colpevole) ha spinto il pianeta dalla sua orbita naturale ad una molto più vicina al sole. Sebbene il pianeta si stia lentamente muovendo per tornare alla sua orbita originale, da allora sta cuocendo a causa del calore residuo della stella."
 country.1140.name:0 "Estinzione di Massa: Desolato"
 country.1140.desc:0 "Purtroppo, la vita su questo Pianeta Desolato era condannata sin dall'inizio.\n\nPer una qualche crudele cospirazione stellare, le specie dominanti del pianeta hanno avuto a malapena il tempo sufficiente per divenire coscienti ed inventare l'agricoltura, prima che il terreno iniziasse ad inacidirsi a causa di sfortunati meccanismi geologici.\n\nI campioni del suolo e dei resti fossilizzati delle creature che un tempo vagavano sul pianeta mostrano che, a causa della dieta prettamente agricola, svariati minerali vitali per il rinvigorimento del suolo finirono negli esoscheletri degli esseri nativi. Le loro ossa tendevano a fossilizzare più che a decadere, quindi la loro stessa esistenza esaurì il fragile ecosistema in cui vivevano, lasciandolo permanentemente trasformato al loro passaggio."
 country.1145.name:0 "Estinzione di Massa: Tossico"
 country.1145.desc:0 "Le crepe nella crosta del pianeta, ritenute inizialmente il risultato di una significativa attività tettonica, sono in effetti i segni duraturi di radici incredibilmente grandi che scavarono la terra.\n\nAd un certo punto, una bizzarra mutazione (verosimilmente indotta deliberatamente da esseri sapienti, sebbene sia improbabile che possano averne predetto il risultato) ha causato una crescita fuori controllo della vita vegetale. Molte di queste piante si riproducevano attraverso l'impollinazione, con innumerevoli gameti trasportati dalle correnti attraverso l'atmosfera inferiore. Mentre inizialmente questo processo fu solo causa di leggera irritazione, l'incremento esponenziale delle particelle trasportate nell'atmosfera ha soffocato tutti gli animali in una manciata di mesi."
 country.1150.name:0 "Estinzione di Massa: Ghiacciato"
 country.1150.desc:0 "Un cambiamento innaturale nella composizione chimica dell'atmosfera ha determinato l'inizio, lento ma inesorabile, di un'era glaciale; cominciata ben prima della nostra creazione, è probabile che persista oltre alla nostra estinzione.\n\nLa causa esatta rimane sconosciuta, ma alcune delle spiegazioni probabili includono tentativi falliti di terraformazione o persino terrorismo interplanetario. Alcuni degli elementi più radicali della comunità scientifica di [Root.Owner.Capital.GetName] suggeriscono che il drammatico cambiamento climatico possa esser dovuto ad incontrollate emissioni di gas industriali nell'atmosfera.\n\nQuesto punto di vista è confinato alla frangia scientifica, in quanto è improbabile che una qualsiasi razza, sufficientemente intelligente da ottenere una completa industrializzazione, sia tanto stupida da spazzarsi via da sola accidentalmente."
 country.1155.name:0 "Estinzione di Massa: Studio Completato"
 country.1155.desc:0 "Sebbene la spedizione di ricerca abbia prodotto spesso risultati inaspettati, i nostri scienziati hanno ora accesso ad una quantità di dati senza precedenti, con cui modellare accuratamente il futuro di [Root.Capital.GetName].\n\nI rapporti iniziali suggeriscono che [Root.Capital.GetName] non sarà in reale pericolo per almeno un'altra dozzina di generazioni, se escludiamo eventi cosmici anomali o il collasso violento del nostro sole."
 country.1155.a:0 "Cos'altro possiamo imparare da questi pianeti?"
 country.1155.b:0 "Il popolo [Root.GetSpeciesAdj] dovrebbe essere tranquillizzato."
 country.1155.c:0 "Rendi pubbliche le informazioni."
 country.1156.name:0 "Estinzione di Massa: Ispezionati"
 country.1156.desc:0 "Sebbene i dati relativi ai sistemi solari siano un po' irregolari, lo studio dettagliato dei singoli pianeti ci ha permesso di estrapolare la mappatura completa dei sistemi in questione."
 country.1156.a:0 "Fantastico."
 country.1157.name:0 "Estinzione di Massa: Fede nel Futuro"
 country.1157.desc:0 "La popolazione è divenuta sempre più irrequieta mentre le notizie sullo studio lentamente filtravano attraverso i media. Ora abbiamo la possibilità di dissipare ogni loro dubbio e timore."
 country.1157.a:0 "Il nostro Pianeta Natale è al sicuro."
 country.1157.b:0 "Un'altra operazione riuscita di [Root.GetRulerName]."
 country.1158.name:0 "Estinzione di Massa: Diffusione delle Informazioni"
 country.1158.desc:0 "Le informazioni raccolte dalla spedizione di ricerca sono di nostra proprietà, ed il loro accesso è riservato; una precauzione messa in atto nella fase iniziale, onde evitare conclusioni premature e sfavorevoli.\n\nCon lo studio ora terminato, ci sono forti pressioni dalla comunità scientifica per la diffusione di tutti i dati ad esso collegati."
 country.1158.a:0 "Molto bene."

