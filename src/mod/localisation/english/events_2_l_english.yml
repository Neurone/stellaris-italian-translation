 story.310.a.tooltip:0 "Dà accesso all'Editto Imperiale §YTaglia sui Droni§!.\n"
 story.320.name:0 "Depositi Rilevati"
 story.320.desc:0 "Tutti i depositi ricchi di minerali scoperti attraverso l'ingegneria inversa eseguita sugli Antichi Droni Minerari sono stati aggiunti al Registro Eventi."

 story.330.name:0 "Antico Centro di Lavorazione Minerario"
 story.330.desc:0 "La [Root.GetName] ha rilevato una significativa presenza di Antichi Droni Minerari nel Sistema [From.GetName]. Sembra trattarsi di un impianto di estrazione e lavorazione mineraria, forse l'ultimo di questo tipo in tutta la galassia."
 story.330.desc.gesta:0 "Abbiamo incontrato una significativa presenza di Antichi Droni Minerari nel Sistema [From.GetName]. Sembra trattarsi di un impianto di estrazione e lavorazione mineraria, forse l'ultimo di questo tipo in tutta la galassia."
 story.330.a:0 "Dev'essere così."
 story.330.b:0 "Vediamo cosa possiamo ricavarci."

 story.331.name:0 "Centro Minerario Osservato"
 story.331.desc:0 "Lasciare indisturbato l'antico centro minerario si è rivelata una decisione saggia, alla fine. Osservando il suo monotono ritmo per un esteso periodo di tempo, siamo stati in grado di identificare diverse tecniche nella gestione automatizzata dei materiali che superano di gran lunga le nostre."
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "Rendiamole nostre, allora."
 story.331.b:0 "Bingo."

 story.333.name:0 "Antica Base Mineraria Distrutta"
 story.333.desc:0 "Abbiamo ricevuto dei rapporti indicanti la distruzione del centro minerario osservato nel Sistema [location_planet.GetStarName]. Le enormi quantità di materiali grezzi contenuti in esso sono stati spazzati via e si trovano ora nella fascia di asteroidi del sistema e su [location_planet.GetName]."
 story.333.desc.gesta:0 "Il centro minerario che stavamo osservando nel Sistema [location_planet.GetStarName] è andato distrutto. Le enormi quantità di materiali grezzi contenuti in esso sono stati spazzati via e si trovano ora nella fascia di asteroidi del sistema e su [location_planet.GetName]."
 story.333.a:0 "Abbiamo studiato fin troppi relitti."
 story.333.a.tooltip:0 "Il Progetto Speciale §HCentro di Lavorazione Automatizzato§! è stato annullato.\n$story.333.b.tooltip$"
 story.333.b:0 "Bingo."
 story.333.b.tooltip:0 "[location_planet.GetName] ora è più ricco di minerali."

 story.401.name:0 "Nubi del Vuoto"
 story.401.desc.spiri:0 ""Una nube," si legge nei rapporti provenienti da varie fonti. "Come una nube di materia stellare luminosa, che fluttua nell'oscurità." I rapporti continuano a descrivere poeticamente il fenomeno come una "nube del vuoto".\n\nSecondo il nostro clero è evidente che queste nubi siano araldi animati da qualche volontà superiore. A chi od a che cosa appartenga questa volontà rimane soggetto di un acceso dibattito, e probabilmente lo rimarrà anche nel futuro prossimo. Finché la reale natura delle Nubi del Vuoto non potrà essere accertata, sarebbe prudente trattare il loro immenso potere con cautela."
 story.401.desc:0 "Lo studio di una massa particolare di detriti e polveri spaziali precedentemente soprannominati §H[This.ContactCountry.GetName]§! ha portato a risultati sorprendenti; si tratta di una nube particellare intrisa di una potente carica di origine sconosciuta, che non mostra il minimo riflesso incondizionato, escludendo i movimenti intenzionali.\n\nC'è qualcosa di innegabilmente inquietante in quella forma nebulosa visibile nei filmati. Forse esistono cose nell'universo con cui non dovremmo immischiarci."
 story.401.desc.gesta:0 "Lo studio di una massa particolare di detriti e polveri spaziali soprannominati §H[This.ContactCountry.GetName]§! ha portato a risultati sorprendenti; si tratta di una nube particellare intrisa di una potente carica di origine sconosciuta, che non mostra il minimo riflesso incondizionato, escludendo i movimenti intenzionali.\n\nC'è qualcosa di innegabilmente inquietante in quella forma nebulosa visibile nei filmati. Forse esistono cose nell'universo con cui non dovremmo immischiarci."
 story.401.a.spiri:0 "Tramiti del divino o meno, devono essere studiate."
 story.401.b.spiri:0 "Lasciamo la questione nelle mani capaci dei nostri ammiragli."
 story.401.c:0 "Osserviamo, ma non interferiamo."
 story.401.d:0 "Lasciamo la questione nelle mani capaci dei nostri ammiragli."
 story.401.e:0 "Magari devono essere distrutte."

 story.405.name:0 "Vuoto Sereno"
 story.405.desc.spiri:0 "Le Nubi del Vuoto sono custodi del cosmo. Una volta che i nostri astronomi hanno capito cosa cercare, hanno trovato ovunque tracce di questi esseri.\n\nNate all'alba dei tempi, sono rimaste a guardare mentre le stelle si accendevano ed i pianeti si formavano. Ora vanno alla deriva, agglomerati semi-coscienti di sostanze inanimate, fluttuando tra stelle morenti e pianeti in collasso.\n\nRichiamo costante del fatto che non siamo altro che una briciola di un progetto più grande."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "Per quanto possono dire i nostri ricercatori, le Nubi del Vuoto sono tra le entità più antiche dell'universo. Sembrano aver avuto origine giusto qualche miliardo di anni dopo la creazione della materia stessa, quando le tremende forze del giovane cosmo hanno creato ogni cosa dal nulla. Potevano diventare stelle, ma così non fu.\n\nSpiegare la loro apparente intelligenza animale è più arduo, ma la risposta può trovarsi nei campi elettromagnetici stranamente potenti che le tengono assieme, un altro prodotto delle loro origini primordiali. Non è escluso che, dopo svariato tempo, la circolazione della loro strana polvere stellare ed i campi gravitazionali non si siano allineati in una sorta di processo neurale.\n\nInoltre, le Nubi sembrano comunicare in qualche modo anche ad anni luce di distanza tra loro. Sembra che l'entanglement quantistico possa avere un ruolo in questo fenomeno."
 story.405.desc.gesta:0 "Le Nubi del Vuoto sono tra le entità più antiche dell'universo. Sembrano aver avuto origine giusto qualche miliardo di anni dopo la creazione della materia stessa, quando le tremende forze del giovane cosmo hanno creato ogni cosa dal nulla. Potevano diventare stelle, ma così non fu.\n\nSpiegare la loro apparente intelligenza animale è più arduo, ma la risposta può trovarsi nei campi elettromagnetici stranamente potenti che le tengono assieme, un altro prodotto delle loro origini primordiali. Non è escluso che, dopo svariato tempo, la circolazione della loro strana polvere stellare ed i campi gravitazionali non si siano allineati a formare una flessibile approssimazione di schema neurale o circuito computazionale.\n\nInoltre, le Nubi sembrano comunicare in qualche modo anche ad anni luce di distanza tra loro. Sembra che l'entanglement quantistico possa avere un ruolo in questo fenomeno."
 story.405.a.spiri:0 "Ci fa sentire tutti più umili."
 story.405.a.spiri.tooltip:0 "Conferisce il modificatore §YProgettazione Gran§! al nostro §Yimpero§!:\n£happiness£ Felicità §G+5%§!"
 story.405.b:0 "Non devono starci tra i piedi."
 story.405.b.tooltip:0 "Conferisce il modificatore §YDistruttore di Nubi§! al nostro §Yimpero§!:\nDanno alle Nubi del Vuoto: §G+10%§!"
 story.405.c:0 "Questi impulsi possono essere tracciati?"
 story.405.c.tooltip:0 "Aggiunge un elenco di probabili sistemi delle §YNubi del Vuoto§! al Registro Eventi."

 story.410.name:0 "Nubi Oscure"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "Abbattuta dalle nostre navi, la Nube del Vuoto non è morta facilmente.\n\nGiusto prima del collasso finale del campo elettromagnetico che ha spedito attraverso il sistema i suoi resti stellari, molti membri dell'equipaggio impegnati in battaglia hanno riferito un repentino senso di terrore, di imminente condanna.\n\nForse abbiamo peccato."
 story.410.desc:0 "La vittoria contro la Nube del Vuoto è stata complicata.\n\nSebbene abbiamo subito pesanti perdite, resta il fatto che abbiamo dominato uno degli enigmi più terrificanti della galassia."
 story.410.desc.gesta:0 "La vittoria contro la Nube del Vuoto è stata complicata.\n\nSebbene abbiamo subito pesanti perdite, resta il fatto che abbiamo dominato uno degli enigmi più terrificanti della galassia."
 story.410.a.spiri:0 "Come potremmo fare ammenda, non sapendo a chi abbiamo fatto torto?"
 story.410.b:0 "Un giorno da ricordare."

 story.501.name:0 "Tiyanki"
 story.501.desc.spiri:0 "I Divinatori hanno soprannominato gli esseri che galleggiano nell'oscurità "§YTiyanki§!" Sono una forma di vita sacra e pacifica nata dallo spazio che vaga da un sistema all'altro, nutrendosi di gas comuni agli strati superiori di molti giganti gassosi e raramente mostrando segni di ostilità.\n\nDobbiamo mantenerci a rispettosa distanza."
 story.501.desc:0 "Le forme di vita spaziali, che il capo della nostra Società di Ricerca ha soprannominato "§YTiyanki§!", sono creature docili. Sono in grado di accedere ad una qualche dimensione inferiore del sub-spazio, vagando di sistema in sistema con relativa facilità.\n\nSi nutrono di gas comuni negli strati superiori di molti giganti gassosi. È molto difficile che questa sia la loro unica fonte di cibo, ma non sono state ancora osservate altre immissioni di nutrienti.\n\nDifficilmente ci attaccheranno, anche se provocate, quindi possiamo tranquillamente ignorarle."
 story.501.desc.gesta:0 "Le forme di vita spaziali, che chiamiamo "§YTiyanki§!", sono creature docili. Sono in grado di accedere ad una qualche dimensione inferiore del sub-spazio, vagando di sistema in sistema con relativa facilità.\n\nSi nutrono di gas comuni negli strati superiori di molti giganti gassosi. È molto difficile che questa sia la loro unica fonte di cibo, ma non sono state ancora osservate altre immissioni di nutrienti.\n\nDifficilmente ci attaccheranno, anche se provocate, quindi possiamo tranquillamente ignorarle."
 story.501.a.spiri:0 "Venerabili."
 story.501.a.mater:0 "Cacciarle sarebbe comunque una perdita di tempo."

 galactic_features.361.name:0 "Progenie Effluviale"
 galactic_features.361.desc:0 "A seguito della distruzione della nostra flotta nel Sistema [From.From.From.GetStarName], la Nube del Vuoto locale sembra aver raccolto sufficiente materiale dai detriti per sottoporsi a ciò che può essere descritta al meglio come una macro-forma di mitosi, una riproduzione asessuata.\n\nOra c'è una Nube del Vuoto in più, a caccia nel Sistema [From.From.From.GetStarName]."
 galactic_features.361.a:0 "Raccapricciante."
 galactic_features.361.a.milit:0 "Spaventoso."
 galactic_features.361.a.phobe:0 "Disgustoso."
 galactic_features.361.a.phile:0 "Affascinante."
 galactic_features.361.a.spiri:0 "Che il Divino ci protegga."
 galactic_features.361.a.mater:0 "Annotato."
 galactic_features.361.a.tooltip:0 "Una §RNube del Vuoto§! è comparsa nel §YSistema [From.From.From.GetStarName]§!."

