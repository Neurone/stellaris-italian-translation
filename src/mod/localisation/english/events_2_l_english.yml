 # Comet Sighted
 country.999.name:0 "Cometa Individuata"
 country.999.desc:0 "La nostra specie è curiosa per natura, e la comparsa di una cometa nel cielo su [Root.Capital.GetName] ha diffuso un dilagante senso di meraviglia tra la nostra gente.\n\nSono convinti che si tratti di un segno premonitore di grandi cose a venire."
 country.999.a:0 "È un buon presagio."
 country.999.desc.pac:0 "La nostra specie è curiosa per natura, e la comparsa di una cometa nel cielo su [Root.Capital.GetName] ha diffuso un dilagante senso d'umiltà tra la nostra gente.\n\nÈ loro fervente speranza che una meraviglia come come questa, un giorno riunirà tutti gli esseri della galassia."
 country.999.a.pac:0 "È un buon presagio."
 country.999.desc.mil:0 "Un feroce pennacchio infuocato illumina i cieli di [Root.Capital.GetName], mentre una cometa costeggia la stratosfera superiore. La pura ed evidente potenza della sua traiettoria ha lasciato profondamente impressionata la popolazione della capitale.\n\nAdorano l'intrattabilità del suo percorso e l'inevitabilità della nostra ascensione alla supremazia galattica."
 country.999.a.mil:0 "Alla vittoria."
 country.999.desc.spirit:0 "Si nota una luce in movimento nel cielo notturno di [Root.Capital.GetName], il suo dolce arco in netto contrasto con la rivoluzione delle stelle.\n\nI cittadini di [Root.Capital.GetName] la vedono come la benedizione di un potere superiore verso la nostra causa."
 country.999.a.spirit:0 "Esatto."
 country.999.desc.material:0 "Un piccolo corpo celeste con una pronunciata coda di gas e particolati è stato osservato di recente nel Sistema [Root.Capital.GetStarName].\n\nIl suo passaggio si è svolto senza conseguenze."
 country.999.a.material:0 "Ricevuto."
 country.999.desc.phile:0 "Una cometa divampa all'orizzonte di [Root.Capital.GetName], un luminoso emissario di stelle lontane. Il nostro popolo ha tratto una gioia profonda da questo promemoria, che ci ricorda che non siamo soli in questo universo.\n\nSono più favorevoli che mai nell'accogliere la galassia a braccia aperte."
 country.999.a.phile:0 "Eccezionale."
 country.999.desc.phobe:0 "Una terribile cometa perseguita i cieli di [Root.Capital.GetName]. Il suo implacabile arco è un duro richiamo per il nostro popolo, il quale ci ricorda che non siamo soli, e che indicibili orrori provenienti da oltre le stelle potrebbero essere in procinto di raggiungerci.\n\nDobbiamo prenderlo come un segno, e rimanere sempre vigili contro l'influenza aliena."
 country.999.a.phobe:0 "È un presagio."
 country.999.desc.coll:0 "Alcuni di noi fissano una cometa mentre attraversa i cieli di [Root.Capital.GetName]. L'aspetto di questo solitario corpo celeste causa un disagio apparentemente sproporzionato, mentre ognuno di noi guarda l'un l'altro per assicurarsi di non essere solo.\n\nSono convinti che sia il segno dell'imminente isolamento e frammentazione della nostra società."
 country.999.a.coll:0 "Allarmante."
 country.999.desc.ind:0 "Un'orgogliosa cometa solitaria vola attraverso il Sistema [Root.Capital.GetStarName], chiaramente visibile da [Root.Capital.GetName]. Forgia il proprio percorso nel cosmo, vibrante ed imperterrita.\n\nEsattamente ciò a cui ambisce il nostro popolo."
 country.999.a.ind:0 "È un buon presagio."
 country.999.desc.mach:0 "Le unità su [Root.Capital.GetName] segnalano l'avvistamento di un piccolo corpo celeste ghiacciato che emette gas ad ore due, cinquanta-quattro minuti ed otto secondi, ascensione destra, declinazione dieci-punto-tre.\n\nLa sua distanza è stata triangolata a circa tre-punto-sette-cinque unità astronomiche dalla stella; dimensione e visibilità sono state classificate come degne di nota. Le dimensioni sono state calcolate approssimativamente tra i dieci ed i sei chilometri. L'avvistamento si è concluso senza incidenti."
 country.999.a.mach:0 "Ricevuto."

