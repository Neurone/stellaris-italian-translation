 uplift.6000.name:0 "Rettili"
 uplift.6000.desc:0 "La [Root.GetName] riferisce che su [From.GetName] la specie dominante è una razza di serpenti abbastanza grandi, saliti in cima alla catena alimentare grazie alla loro elevata, sebbene animale, intelligenza.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] sostiene di aver notato molte similitudini tra loro e gli ultimi stadi della nostra evoluzione, prima che diventassimo sapienti.\n\nCon la giusta tecnologia, potremmo essere in grado di far evolvere questi esseri inferiori."
 uplift.6000.a:0 "Sì, possediamo la conoscenza."
 uplift.6000.b:0 "Qualcosa da tenere a mente per il futuro."
 uplift.6001.name:0 "Rettili Evoluti"
 uplift.6001.desc:0 "Un successo!\n\nI [From.GetName] nativi di [This.GetName] sono stati fatti evolvere per diventare nostri cittadini."
 uplift.6020.name:0 "Specie Evolvibili Localizzate"
 uplift.6020.desc:0 "La specie dominante di [From.GetName] mostra un'insolita intelligenza. L'Ufficiale Scientifico [Root.GetLeaderName] della [Root.GetName] è convinto che l'evoluzione di queste creature possa essere accelerata con la giusta tecnologia."
 uplift.6021.name:0 "Evoluzione Riuscita"
 uplift.6021.desc:0 "Un successo!\n\nI [From.GetName] nativi di [This.GetName] sono stati fatti evolvere per diventare nostri cittadini."
 uplift.6011.a:0 "Diamo loro il benvenuto."
 uplift.6010.name:0 "Elevarsi al di Sopra delle Acque"
 uplift.6010.desc:0 "Secondo la [Root.GetName], che orbita attorno a [From.GetName], una delle specie native ha raggiunto un incerto dominio sui piccoli appezzamenti di terra del pianeta, così come sui vasti oceani.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] ha proposto di monitorare da vicino il loro sviluppo, e magari di aiutarli se possibile."
 uplift.6011.name:0 "Evoluzione Riuscita"
 uplift.6011.desc:0 "I nostri sforzi per accelerare l'evoluzione del popolo [From.GetName] è stata un enorme successo. Sono in atto dei programmi educativi per gli esemplari, o meglio per gli individui, nati dopo l'evoluzione... ed i loro anziani si stanno dimostrando recettivi al condizionamento psico-genetico."
 uplift.6030.name:0 "Terraferma"
 uplift.6030.desc:0 "Affascinanti creature vagano per le pianure e le coste di [From.GetName]. La [Root.GetName] riferisce che le forme di vita utilizzano già dei primitivi strumenti, e che possono avere il potenziale per raggiungere il livello sapiente.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] sottolinea che lo studio della vita aliena in queste condizioni è una rara opportunità, e che dovremmo prestare particolare attenzione... magari persino elevarli a nostri sottoposti."
 uplift.6031.name:0 "Evoluzione Riuscita"
 uplift.6031.desc:0 "La specie dominante su [Root.GetName], i [From.GetName] si è evoluta. Abbiamo dovuto compiere delle alterazioni genetiche minori per sbloccare il loro potenziale intrinseco e migliorarne notevolmente la capacità cognitiva nonché la destrezza manuale; piccoli impianti cibernetici compensano la differenza nelle vecchie generazioni."
 uplift.6040.name:0 "Benvenuti nella Giungla"
 uplift.6040.desc:0 "La densa vegetazione tropicale di [From.GetName] nasconde quella che l'Ufficiale Scientifico [Root.GetLeaderName] della [Root.GetName] chiama una "proto-civiltà".\n\nGli esseri che la compongono sono ancora troppo indietro nella curva evolutiva per essere definiti anche solo primitivi, ma il loro ordine sociale sembra essere sostenuto dal principio di un linguaggio comprensibile e di un pensiero astratto.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] suggerisce che queste particolari creature possano fungere da ideale banco di prova per le tecnologie evolutive."
 uplift.6041.name:0 "Evoluzione Riuscita"
 uplift.6041.desc:0 "I [From.GetName] sono stati evoluti con successo per diventare cittadini produttivi ed abitanti della nostra colonia sul Pianeta Tropicale [Root.GetName]."
 uplift.6050.name:0 "Rifiuti Congelati"
 uplift.6050.desc:0 "Alcune specie prosperano in ambienti difficili, come la fredda biosfera di [From.GetName].\n\nL'Ufficiale Scientifico [Root.GetLeaderName] ha assunto un particolare interesse per una delle creature che vagano sul pianeta, ed è convinto che possano raggiungere il livello sapiente... con una spintarella nella giusta direzione."
 uplift.6051.name:0 "Evoluzione Riuscita"
 uplift.6051.desc:0 "I [From.GetName] sono ora sapienti ed abbastanza intelligenti.\n\nLoro, ed il loro Pianeta Natale [Root.GetName], sono ora sotto il nostro dominio."
 uplift.6060.name:0 "Una specie di Ghiaccio e Ghiaccio"
 uplift.6060.desc:0 "Il clima sub-glaciale di [From.GetName] non è particolarmente favorevole alla vita intelligente... nemmeno alla vita stessa, in effetti.\n\nIn ogni caso, alcune specie si sono evolute per resistere e padroneggiare questo ambiente, e l'Ufficiale Scientifico [Root.GetLeaderName] è interessato nel vedere quanto possano andare lontano questi esseri, se intervenisse un qualche fattore esterno..."
 uplift.6061.name:0 "Evoluzione Riuscita"
 uplift.6061.desc:0 "I [From.GetName], sorti dalle pianure ghiacciate di [Root.GetName], hanno raggiunto il livello sapiente con il nostro aiuto.\n\nSi sono uniti alla nostra colonia sul loro pianeta nativo [Root.GetName], come membri produttivi della nostra società."
 uplift.6070.name:0 "Sabbie Instabili"
 uplift.6070.desc:0 "Scorrazzando tra le sabbie di [From.GetName], un particolare assieme di forme di vita presenta molti tratti ritenuti promettenti per lo sviluppo di facoltà mentali superiori, ed eventualmente sapienti.\n\nSebbene lo sviluppo della specie sembra essersi stabilizzato alcuni millenni fa, potremmo essere in grado di fornire una spinta tecnologica alla loro evoluzione."
 uplift.6071.name:0 "Evoluzione Riuscita"
 uplift.6071.desc:0 "La specie [From.GetName] si presenta ora come testimonianza vivente del nostro potere scientifico e tecnologico."
 uplift.6080.name:0 "Specie Pre-Sapiente Localizzata"
 uplift.6080.desc:0 "Secondo la [Root.GetName], che orbita attorno a [From.GetName], una delle specie native ha ottenuto il dominio provvisorio del pianeta.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] ha proposto di monitorare da vicino il loro sviluppo, e magari di aiutarli se possibile."
 uplift.6081.name:0 "Evoluzione Riuscita"
 uplift.6081.desc:0 "La specie [From.GetName] si presenta ora come testimonianza vivente del nostro potere scientifico e tecnologico."
 uplift.6090.name:0 "Strisciando sul Pianeta"
 uplift.6090.desc:0 "Sebbene questo pianeta sia eccessivamente radioattivo, almeno una forma di vita avanzata vive su [From.GetName], naturalmente artropodi. L'Ufficiale Scientifico [Root.GetLeaderName] riferisce che le creature mostrano impressionanti capacità decisionali collettive, e che alcuni stimoli esterni potrebbero portarle a più alti livelli evolutivi."
 uplift.6091.name:0 "Evoluzione Riuscita"
 uplift.6091.desc:0 "I [From.GetName] si sono elevati dalle loro umili origini per unirsi a noi."

