 scientist_poi_3_desc:0 "Fortuna ha voluto che una serie di sensori a lunga portata su [Root.Capital.GetName] abbiano raccolto deboli tracce energetiche che potrebbero esser stati provocate da un viaggio SL.\n\nLa traiettoria non coincide con alcun piano di volo, il che rende il Consiglio un probabile sospetto."
 scientist_poi_4:0 "La Caccia Continua"
