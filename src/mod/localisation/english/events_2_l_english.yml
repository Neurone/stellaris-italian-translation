 story.219.name:0 "Sonar Cristallino "
 story.219.desc:0 "La [From.GetFleetName] ha incontrato delle Entità Cristalline nel Sistema [From.From.GetName].\n\nUtilizzando dell'energia immagazzinata, le nostre navi possono generare un'intensa ed innocua onda d'urto verso di esse. Le Entità reagiscono come prismi e risonatori, rompendo l'impulso e disperdendolo attraverso il sistema solare; queste onde, riflesse dai corpi celesti, vengono poi intercettate dai sensori delle nostre navi.\n\nL'intero sistema può essere ispezionato in un istante."
 story.219.a:0 "Fatelo."
 story.219.a.tooltip:0 "Utilizza £energy£ §R-30§! Crediti Energetici per §YIspezionare Istantaneamente§! il Sistema [From.From.GetName]."
 story.219.b:0 "Non questa volta."
 story.219.c:0 "Non abbiamo risorse da sprecare."

 story.220.name:0 "Sfera di Cristallo"
 story.220.desc.hostile:0 "La [Root.GetName] segnala una significativa presenza cristallina nel Sistema [From.GetName]. Non abbiamo prove che si possa trattare della casa delle creature, ma mai prima d'ora si sono potute osservare così tante Entità Cristalline tutte assieme in un singolo sistema.\n\nLe letture iniziali indicano che il costrutto potrebbe essere di qualche interesse, se solo riuscissimo a... disassemblarlo."
 story.220.desc.nonhostile:0 "La [Root.GetName] segnala una significativa presenza cristallina nel Sistema [From.GetName]. È evidente che si tratti di qualche sorta di tana, o almeno un centro d'attività cristallina... dato che contiene un numero di Entità Cristalline mai rilevato prima d'ora.\n\nQuesto costrutto mostra diverse proprietà associabili alle Entità Cristalline, ma enormemente amplificate."
 story.220.desc.gesta:0 "Abbiamo rilevato una significativa presenza cristallina nel Sistema [From.GetName]. È evidente che si tratti di qualche sorta di tana, o almeno un centro d'attività cristallina... come se [From.GetName] sia la casa di qualche costrutto cristallino mai rilevato prima d'ora.\n\nQuesto costrutto mostra diverse proprietà associabili alle Entità Cristalline, ma enormemente amplificate."
 story.220.a.nonhostile:0 "Fatelo."

 story.221.name:0 "Divinazione"
 story.221.desc:0 "Un dipartimento xeno-scientifico su [Root.Capital.GetName] segnala la conclusione degli studi remoti sul costrutto cristallino.\n\nAncora una volta, l'assoluta mancanza di un comportamento osservabile esibito da entità di questo tipo ha reso arduo giungere a solide conclusioni. Tuttavia, le proprietà fisiologiche rilevate continuano ad intrigare. Lo studio del costrutto ha permesso ai nostri xeno-biologi, in stretta collaborazione con i nostri ingegneri, di iniziare ad emulare le avanzate proprietà ricostruttive osservate in esso."
 story.221.desc.gesta:0 "Abbiamo concluso gli studi remoti sul costrutto cristallino.\n\nL'assoluta mancanza di un comportamento osservabile esibito da entità di questo tipo ha reso arduo giungere a solide conclusioni. Tuttavia, le proprietà fisiologiche rilevate continuano ad intrigare, ed ora possiamo iniziare ad emulare le avanzate proprietà ricostruttive osservate in esso."
 story.221.a:0 "Lodevole."

 story.223.name:0 "Divinazione Interrotta"
 story.223.desc:0 "Un dipartimento xeno-scientifico su [Root.Capital.GetName] segnala che il costrutto cristallino osservato a distanza è stato distrutto; non è più possibile studiarlo remotamente."
 story.223.desc.gesta:0 "Il costrutto cristallino osservato a distanza è stato distrutto; non è più possibile studiarlo remotamente."
 story.223.a:0 "Peccato."
 story.223.a.tooltip:0 "Il Progetto Speciale §HCostrutto Cristallino§! è stato annullato."

 story.301.name:0 "Antichi Droni Minerari"
 story.301.desc.pacif:0 "Da alcuni sistemi giungono rapporti sull'avvistamento di droni nello spazio profondo. Sembrano essere lavoratori e custodi di una stazione mineraria automatizzata costruita millenni fa, per poi essere abbandonata lasciando i droni al proprio destino.\n\nQuesti droni sembrano non possedere alcun protocollo di comunicazione diplomatica, quanto meno a noi decifrabile, e reagiscono ostilmente nei confronti delle navi che entrano nel sistema.\n\nLa loro presenza nel Sistema [Root.System.GetName] è intrigante e dovremmo provare a saperne di più."
 story.301.desc.mater:0 "Da alcuni sistemi giungono rapporti sull'avvistamento di droni nello spazio profondo. Sembrano essere lavoratori e custodi di una stazione mineraria automatizzata costruita millenni fa, per poi essere abbandonata lasciando i droni al proprio destino. Il loro scopo è piuttosto ovvio, estrarre minerali, ma chi abbia affidato loro questo compito non è immediatamente chiaro. Ciò che invece risulta lampante è che sono passate centinaia se non migliaia di anni dalla partenza dell'ultima spedizione mineraria da questo sistema.\n\nPotranno anche essere dei semplici vecchi droni, ma devono esser tenuti sotto stretta sorveglianza."
 story.301.desc:0 "Da alcuni sistemi giungono rapporti sull'avvistamento di droni nello spazio profondo. Sembrano essere lavoratori e custodi di una stazione mineraria automatizzata costruita millenni fa, per poi essere abbandonata lasciando i droni al proprio destino. Questi droni possiedono potenti laser minerari e mantengono un atteggiamento minaccioso, se non addirittura ostile, verso le navi che si avvicinano.\n\nPotranno anche essere dei semplici vecchi droni, ma devono esser tenuti sotto stretta sorveglianza."
 story.301.desc.gesta:0 "I droni dello spazio profondo che abbiamo incontrato sembrano essere lavoratori e custodi di una stazione automatica d'estrazione mineraria. A giudicare dallo stato del loro equipaggiamento, questa struttura è stata creata millenni fa, per poi essere abbandonata lasciando i droni al proprio destino. Questi droni possiedono potenti laser minerari e mantengono un atteggiamento minaccioso, se non addirittura ostile, verso le navi che si avvicinano.\n\nPotranno anche essere dei semplici vecchi droni, ma devono esser tenuti sotto stretta sorveglianza."
 story.301.a:0 "Stabilite una stazione d'osservazione su [Root.Capital.GetName]."
 story.301.b:0 "Vediamo di cosa sono fatti... fateli a pezzi."

 story.305.name:0 "Etica Professionale dei Droni Minerari"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "Quando non dirigono i loro laser minerari verso le nostre navi, i droni sembrano lavoratori costanti e silenziosi, che eliminano gli asteroidi poveri di minerali alla ricerca dei migliori.\n\nDiversamente da come ipotizzato in precedenza, il fatto più interessante è che i droni non sono completamente silenziosi... emettono infatti alcuni segnali, sebbene molto raramente ed a lunghezze d'onda difficili da isolare dal rumore di fondo. Se sia rimasto qualcuno a ricevere questi segnali, è un altro mistero."
 story.305.desc.mater:0 "I droni sono estremamente efficienti nel recuperare minerali di valore da rocce che i nostri minatori avrebbero ben presto scartato poiché ritenute esaurite. I nostri migliori ingegneri stanno lavorando per adattare la metodologia dei droni alle Reti Minerarie ed alle nostre Stazioni; il che dovrebbe migliorarne l'efficienza, riducendo in modo sostanziale il consumo energetico.\n\nDiversamente da come ipotizzato in precedenza, il fatto più interessante è che i droni non sono completamente silenziosi... emettono infatti alcuni segnali, sebbene molto raramente ed a lunghezze d'onda difficili da isolare dal rumore di fondo. Se sia rimasto qualcuno a ricevere questi segnali, è un altro mistero."
 story.305.desc:0 "L'instancabile ed interminabile lavoro dei droni, che estraggono risorse in costante diminuzione dai loro planetoidi, è un soggetto di studio un po' noioso ma comunque istruttivo. Di fatto, le nostre Reti Minerarie potrebbero imparare una cosa o due sulla massimizzazione estrattiva e sul risparmio energetico.\n\nInoltre, abbiamo scoperto che i droni non sono completamente silenziosi, emettono infatti alcuni segnali, sebbene molto raramente ed a lunghezze d'onda difficili da isolare dal rumore di fondo. Se sia rimasto qualcuno a ricevere questi segnali, è un altro mistero."
 story.305.desc.gesta:0 "L'instancabile ed interminabile lavoro dei droni, che estraggono risorse in costante diminuzione dai loro planetoidi, è un soggetto di studio un po' noioso ma comunque istruttivo. Di fatto, potremmo imparare una cosa o due sulla massimizzazione estrattiva e sul risparmio energetico.\n\nInoltre, abbiamo scoperto che i droni non sono completamente silenziosi, emettono infatti alcuni segnali, sebbene molto raramente ed a lunghezze d'onda difficili da isolare dal rumore di fondo. Se sia rimasto qualcuno a ricevere questi segnali, è un altro mistero."
 story.305.a:0 "Annotato."
 story.305.a.tooltip:0 "Dà accesso all'Editto §YOttimizzazione dei Droni§!."
 story.305.b:0 "Scopriamo come valutano i siti minerari."
 story.305.b.tooltip:0 "Aggiunge un elenco di planetoidi ricchi di minerali al Registro Eventi."

 story.310.name:0 "Droni Minerari Disassemblati"
 story.310.desc.mater:0 "I droni minerari sono andati distrutti in un'accesa battaglia contro le nostre navi. Fortuna vuole che le loro celle energetiche siano di gran lunga il componente più robusto utilizzato nella loro costruzione, ed alcune sono state recuperate dalle nostre navi. La tecnologia dietro a queste celle per ora esula dalla nostra comprensione, ma i test iniziali hanno dimostrato che siamo in grado di convertire la loro potenza in Crediti Energetici.\n\nNon appena l'ultima cella è stata svuotata, gli ingegneri che gestiscono il test hanno notato una flessione nella radiazione di fondo, che sembra indicare che i droni non siano silenziosi, ma che sporadicamente emettano frequenze insolite, probabilmente da quando sono stati attivati. È improbabile che ci sia ancora qualcuno a ricevere queste trasmissioni.\n\nComunque sia, i droni potrebbero rivelarsi una potente ma limitata fonte di energia, nel caso riuscissimo a trovarne e distruggerne altri."
