 story.1.name:0 "Contatto: Forme di Vita Semplici"
 story.1.desc:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di organismi alieni qualche tempo fa.\n\nPer quanto sia lontana dall'essere sapiente, esiste vita là fuori."
 story.1.desc.phobe:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di organismi alieni qualche tempo fa.\n\nPer quanto lontana dall'essere sapiente, Esiste vita là fuori. Una realtà ineludibile ed una prospettiva profondamente sconcertante."
 story.1.desc.phile:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di organismi alieni qualche tempo fa.\n\nQueste piccole meraviglie evolutive destano una nuova speranza per un primo contatto con esseri intelligenti."
 story.1.desc.spiri:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di organismi alieni qualche tempo fa.\n\nI nostri teologi stanno partecipando a riti arcani sin dai primi segni dell'estensione della Divina Provvidenza al di fuori di [Root.Capital.GetName], tentando di trovare nuove risposte."
 story.1.desc.gesta:0 "Abbiamo confermato l'esistenza di forme di vita inferiori al di fuori dalla biosfera di [Root.Capital.GetName]."
 story.1.desc.term:0 "Sono stati rilevati microbi alieni di natura organica. I modelli statistici riguardanti i sapienti alieni organici sono stati aggiornati di conseguenza. Se esistono, li troveremo. E verranno sterminati."

 story.2.name:0 "Contatto: Abitanti dello Spazio Profondo"
 story.2.desc:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di alcuni organismi alieni.\n\nApparentemente nativi dello spazio profondo, fanno sembrare fragili le creature estremofile di [Root.Capital.GetName]."
 story.2.desc.phile:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di alcuni organismi alieni.\n\nApparentemente nativi dello spazio profondo, fanno sembrare fragili le creature estremofile di [Root.Capital.GetName]. Sebbene alcuni ne dubitassero, l'incontro con la vita aliena è stato previsto ed anticipato, ma niente avrebbe potuto preparare i nostri speranzosi xeno-biologi alle affascinanti condizioni estreme in cui questa vita prospera."
 story.2.desc.followup:0 "I nostri sudditi hanno accettato la notizia dell'incontro con nuovi ed insoliti esseri alieni con relativa calma.\n\nL'habitat alieno, che si supponeva esposto al vuoto cosmico, ha suscitato qualche polemica di breve durata in certi circoli della comunità scientifica di [Root.Capital.GetName]; ma la precedente scoperta di forme di vita inferiori li aveva ampiamente preparati allo shock."
 story.2.desc.gesta:0 "Abbiamo rilevato alcuni organici estremofili nelle profondità spaziali."

 story.3.name:0 "Contatto: Fauna Planetaria"
 story.3.desc:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di vita aliena.\n\nSebbene siano appena intelligenti, secondo i nostri standard, questi suggestivi esseri esulano da una semplice classificazione e rappresentano un accenno dell'immensa complessità e delle possibilità dell'universo."
 story.3.desc.spiri:0 "Il clero di [Root.Capital.GetName] ha avuto una reazione generalmente favorevole nei confronti della scoperta dei complessi, sebbene stupidi, organismi ritrovati sui pianeti alieni.\n\nI risultati hanno suscitato un certo dibattito inter-dottrinale... che sia la prova che i membri del popolo [Root.GetSpeciesAdj] siano i signori dell'intero creato, o semplicemente non abbiamo ancora incontrato i nostri confratelli al di là del vuoto?"
 story.3.desc.followup:0 "Seguendo i precedenti rapporti riguardanti la vita aliena, i nostri xeno-biologi sono lieti di studiare forme di vita complesse all'apparenza non troppo diverse da quelle di [Root.Capital.GetName].\n\nAl momento gli esseri esulano da una semplice classificazione ed a fatica possiedono qualcosa di più di un puro istinto animale, ma la loro esistenza indica che qualche tipo di modello evolutivo sia in effetti universale."
 story.3.desc.gesta:0 "Confermiamo la presenza di vita animale su un pianeta alieno."

 story.4.name:0 "Contatto: Esseri Pre-Sapienti"
 story.4.desc:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di vita aliena.\n\nLa loro intelligenza parzialmente sviluppata è affascinante e fa realizzare che, sebbene membri del popolo [Root.GetSpeciesAdj] abbiano appena compiuto il loro ingresso sulla scena galattica, hanno già percorso un lungo cammino."
 story.4.desc.phobe:0 "Gli animali alieni che abbiamo osservato sono causa di un certo sgomento su [Root.Capital.GetName]. C'è qualcosa nei collegamenti video, nella loro andatura arrancante e nei loro sguardi fissi nel vuoto, che disturba profondamente il popolo [Root.GetSpeciesAdj].\n\nForse non è la loro natura aliena che ci preoccupa tanto, quanto l'insistenza degli xeno-biologi sul fatto che siano molto simili a noi. Un'immagine speculare deformata di un passato evolutivo che i membri del popolo [Root.GetSpeciesAdj] preferirebbero dimenticare."
 story.4.desc.phile:0 "La rete mediatica è infiammata dalle discussioni e dai dibattiti sugli esseri alieni incontrati qualche tempo fa.\n\nL'intelligenza delle creature è affascinante e fa realizzare che, sebbene il popolo [Root.GetSpeciesAdj] abbia appena fatto il suo ingresso sulla scena galattica, ha già percorso un lungo cammino. La maggior parte dei cittadini [Root.GetSpeciesNamePlural] concorda che sia nostro dovere morale aiutare le altre razze a proseguire sullo stesso cammino, quando saranno pronte."
 story.4.desc.spiri:0 "Le congregazioni sono in fermento per la notizia del ritrovamento di vita aliena.\n\nL'intelligenza delle creature è affascinante e fa realizzare che, sebbene i membri del popolo [Root.GetSpeciesAdj] abbiano appena compiuto il loro ingresso sulla scena galattica, hanno già percorso un lungo cammino. C'è un acceso dibattito su [Root.Capital.GetName] sul fatto che debba essere o meno nostro dovere guidare queste creature, nel caso in cui dovessero raggiungere il livello sapiente e conquistare le stelle."
 story.4.desc.followup:0 "Seguendo i precedenti rapporti riguardanti le forme di vita inferiori, la nostra capitale riceve la notizia dell'osservazione di esseri con impressionanti, ma latenti, capacità cognitive e grande potenziale evolutivo.\n\nLa relazione dell'Ufficiale Scientifico [From.GetLeaderName] è stata ricevuta con marcato entusiasmo."
 story.4.desc.gesta:0 "Abbiamo confermato l'esistenza di forme di vita aliene ai margini evolutivi della coscienza."

 story.5.name:0 "Contatto: Resti"
 story.5.desc:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di resti alieni.\n\nPossono considerarsi la prova definitiva di una passata attività aliena intelligente e determinata. Magari saremo soli, ora, ma per lo meno non siamo stati i primi."
 story.5.desc.phobe:0 "L'amministrazione di [Root.Capital.GetName] ha ricevuto il rapporto riguardante i resti alieni con una certa apprensione.\n\nI resti in questione sono considerati come la prova definitiva di forze sconosciute un tempo attive nella galassia, sebbene qualche prominente pensatore [Root.GetSpeciesAdj] rigetti quest'idea in favore di un'identificazione delle tracce quali "bizzarre formazioni geologiche" o "risultato di curiosi fenomeni naturali"."
 story.5.desc.phile:0 "I nostri xenologi sono impazienti di pubblicare le loro registrazioni sulla recente scoperta di vita aliena.\n\nQuesta tempesta febbrile nella comunità scientifica ha avuto qualche temporaneo impatto negativo negli altri campi."
 story.5.desc.followup:0 ""La vita intelligente ci schernisce con la sua assenza". Questo è uno degli articoli che si possono leggere su una popolare rete di [Root.Capital.GetName]. Sembra che i membri del popolo [Root.GetSpeciesAdj] trovino divertente il fatto che le forme di vita aliena inferiori siano ormai questione di dominio pubblico, ma che le potenziali culture di altre stelle continuino ad eluderci.\n\nLa relazione sulle tracce di vita aliene recentemente scoperte sembra solo aggiungere un'altra svolta ironica alla situazione."
 story.5.desc.gesta:0 "Abbiamo rilevato le prime tracce materiali di vita aliena intelligente su un pianeta alieno."

 story.6.name:0 "Contatto: Primitivi"
 story.6.desc:0 "Il popolo [Root.GetSpeciesAdj] è in fermento per la notizia del ritrovamento di una civiltà aliena primitiva da parte delle nostre flotte.\n\nPotranno anche non conoscere il volo spaziale, ma gli alieni su [primitive_planet.GetName] sono decisamente intelligenti, e la loro società mostra tutte le caratteristiche di una cultura moderatamente avanzata."
 story.6.desc.phobe:0 "Le notizie sulle primitive creature che mostrano una rudimentale intelligenza, la cosiddetta civiltà di [primitive_planet.GetName], non vengono ben accolte su [Root.Capital.GetName].\n\nUn profondo senso di disagio permea il dibattito pubblico, con un'esplicita minoranza che sostiene di stabilire la nostra egemonia sul pianeta alieno in ogni modo possibile, mentre la maggior parte dei membri del popolo [Root.GetSpeciesAdj] sembra preferire evitare le creature aliene o dimenticarsene completamente."
 story.6.desc.phile:0 "La relazione sulla civiltà primitiva osservata dalle nostre flotte è stata accolta da un esultante giubilo, appena l'élite accademica si è espressa a riguardo.\n\nEcco finalmente la prova che i nostri primi passi nell'oscurità spaziale non sono stati inutili. Potranno non essere nostri pari, per lo meno non ancora, e potremmo non interagire mai direttamente con loro, ma la loro mera esistenza è un faro di speranza in una galassia che altrimenti appare insensibile ed immobile."
 story.6.desc.followup5:0 "La comunità scientifica di [Root.Capital.GetName] è eccitata dopo aver ricevuto il rapporto sulla presenza di vita aliena intelligente.\n\nPotranno anche non conoscere il volo spaziale, ma gli alieni su [primitive_planet.GetName] sono decisamente intelligenti, e la loro società mostra tutte le caratteristiche di una cultura moderatamente avanzata. Alcuni xenologi fanno notare come questa sia un'eccellente opportunità per studiare una società forse non troppo differente da quelle di cui sinora abbiamo trovato solamente i resti."
 story.6.desc.followup4:0 "I rapporti sull'esistenza di una cultura primitiva vengono ben accolti dai ricercatori, in seguito alle precedenti scoperte relative agli esseri pre-sapienti.\n\nPer quanto ne sappiamo al momento, noi siamo la prima civiltà ad aver raggiunto le stelle, ma è affascinante sapere che qualche altra cultura possa trovarsi solo pochi millenni, o forse persino secoli, dietro a noi."
 story.6.desc.followup123:0 "Coronando la precedente scoperta di forme di vita inferiori, la relazione sugli alieni primitivi di [primitive_planet.GetName], scoperti dalle nostre flotte, ha riacceso l'interesse nelle scienze xenologiche su [Root.Capital.GetName], precedentemente considerato un campo estremamente teorico."
 story.6.desc.gesta:0 "Abbiamo confermato l'esistenza di una cultura aliena primitiva. Devono ancora sviluppare la capacità SL, rallentati dalla loro frammentata individualità."

 story.7.name:0 "Contatto: Enigmatici Viaggiatori Spaziali"
 story.7.desc:0 "Non ci abbiamo messo molto per imbatterci in forme di vita aliena intelligenti.\n\nIl rapporto della flotta inviata verso la capitale del popolo [Root.GetSpeciesAdj], in qualche modo minimizza su quanto queste forze appaiano aliene, e menziona solo di sfuggita l'impossibilità di contattarle."
 story.7.desc.phobe:0 "[Root.Capital.GetName] è in tumulto in seguito alle notizie riportanti la presenza di navi non identificate nello spazio.\n\nLe loro intenzioni rimangono sconosciute ma sarebbe prudente presupporre il peggio."
 story.7.desc.phile:0 "I membri del popolo [Root.GetSpeciesAdj] hanno finalmente incontrato dei compagni di viaggio tra le stelle.\n\nNonostante le loro intenzioni siano ignote, e forse potenzialmente ostili, l'atmosfera su [Root.Capital.GetName] a seguito del rapporto della nostra flotta può essere descritta come entusiasta."
 story.7.desc.followup6:0 "Abbiamo incontrato forme di vita intelligenti in grado di volare nello spazio.\n\nIn chiaro contrasto con gli alieni primitivi scoperti in precedenza, dobbiamo ancora osservare per bene gli esseri alla guida delle navi che si muovono nell'oscurità."
 story.7.desc.followup12345:0 "Su [Root.Capital.GetName] sono giunte alcune notizie riguardo l'intercettazione di navi aliene; il che mette la parola fine al primo capitolo dell'Impero Stellare del popolo [Root.GetSpeciesAdj]."
 story.7.desc.mach.followup12345:0 "Abbiamo osservato il passaggio di un vascello alieno capace di volo spaziale avanzato. Sebbene non siano ancora state stabilite le comunicazioni, possiamo confermare di non essere l'unico impero galattico in grado di esplorare lo spazio interstellare."
 story.7.desc.gesta:0 "Abbiamo incontrato della vita aliena avanzata. I contatti sembrano inevitabili."

 story.8.name:0 "Contatto: Leviatano"
 story.8.desc:0 "La scoperta di un gigantesco essere mostruoso che vive nel vuoto ci ha reso più insignificanti nel grande schema delle cose. La prima creatura che il nostro prode impero ha incontrato potrebbe anche rivelarsi l'ultima della sua specie. Le immagini del leviatano si sono diffuse nell'impero, causando isterie di massa e appelli all'azione.\n\nIl rapporto della nostra flotta indica che la bestia sembra abbastanza potente da poter distruggere anche la più forte delle armate, e raccomanda prudenza."
 story.8.desc.spirit:0 "La nostra popolazione sta pregando. Il gigante incontrato nell'oscurità ha portato molti dei nostri cittadini a temere per la propria sanità mentale, od a dubitare della fede nel Divino. Questi giganti sono i guardiani della vita e del creato, o loro nemici?"
 story.8.desc.phile:0 "Il nostro popolo si trova di fronte a qualcosa che supera il sublime. Esseri giganti, la cui esistenza rimane a testamento delle insondabili meraviglie dell'universo, che fanno apparire la maggior parte delle altre forme di vita come fiammelle tremolanti al fianco di una stella ardente.\n\nNonostante la vera natura del Leviatano rimanga sconosciuta, la popolazione di [Root.Capital.GetName] è in soggezione di fronte alle nostre scoperte, ed ottimista su ciò che potranno donarci."
 story.8.desc.mach:0 "La scoperta di un'enorme entità nel vuoto spaziale dalle proprietà sconosciute, ci ha obbligati a ridefinire tutti i parametri conosciuti riguardanti la dimensione massima di un singolo costrutto con capacità ostili. Le proiezioni di sopravvivenza in caso di attacco diretto non sono promettenti.\n\nLe unità scientifiche e militari raccomandano un'osservazione continuativa, ed aggiornamenti specifici alle nostre navi esistenti."
 story.8.desc.followup7:0 "Abbiamo incontrato degli esseri che superano di gran lunga ogni cosa da noi osservata durante tutta la nostra storia. Vita capace di raggiungere dimensioni mai viste prima, rivaleggiando con alcune lune, in termini di dimensioni e massa.\n\nNiente avrebbe potuto prepararci a questo. Questo giorno segnerà per sempre un punto di svolta per la nostra storia. Speriamo solo di sopravvivere abbastanza a lungo per poterlo raccontare."
 story.8.desc.followup123456:0 "Alcune notizie riguardanti un essere gigantesco che vivrebbe nell'oscurità spaziale hanno iniziato a diffondersi in tutto l'impero come un'epidemia. Preoccupazione ed ottimistica meraviglia stanno sfociando tra i nostri territori, ma soprattutto un terrore esistenziale per tutta la popolazione. I documenti storici indicheranno questo giorno come uno dei più importanti."
 story.8.desc.mechanical:0 "Alcune notizie riguardanti un gigantesco costrutto spaziale hanno iniziato a diffondersi in tutto l'impero. Sebbene l'entità non sembra essere d'origine biologica, la sua stessa esistenza pone di fronte ad inevitabili conseguenze riguardanti le possibilità tecnologiche e mega-ingegneristiche."
 story.8.a:0 "È tutta oscurità ciò che abbiamo di fronte?"
 story.8.b:0 "Non siamo altro che granelli di polvere."
 story.8.c:0 "Stupendamente stimolante..."
 story.8.d:0 "Informazioni ricevute. Aggiornamento database."

 ### Space Monsters

 story.101.name:0 "Amebe Spaziali"
 story.101.desc.phile:0 "Le Entità incontrate dalle nostre flotte qualche tempo fa sono nuove, meravigliose, forme di vita nate nello spazio.\n\nSubito soprannominate "Amebe Spaziali" a causa di un grossolano errore di lettura dei dati da parte di un analista, le creature sono di fatto più grandi di una nostra corvette.\n\nDovremmo lasciarle stare e monitorare i suoi simili da [Root.Owner.Capital.GetName]."
 story.101.desc.phobe:0 "Le Entità incontrate dalle nostre flotte qualche tempo fa sono nuove, raccapriccianti forme di vita.\n\nVelocemente soprannominate "Amebe Spaziali" a causa di un grossolano errore di lettura dei dati da parte di un analista, le creature sono di fatto più grandi di una nostra corvette.\n\nNon sarebbe un gran danno porre fine alle loro miserie.\n\nPer la scienza, o qualcosa del genere."
 story.101.desc.milit:0 "Le Entità incontrate dalle nostre flotte qualche tempo fa sono forme di vita nate nello spazio.\n\nVelocemente soprannominate "Amebe Spaziali" a causa di un grossolano errore di lettura dei dati da parte di un analista, le creature sono di fatto più grandi di una nostra corvette.\n\nLa creatura mostra comportamenti aggressivi nei confronti delle nostre navi, ma si consigliano ulteriori studi."
 story.101.desc.pacif:0 "Le Entità incontrate dalle nostre flotte qualche tempo fa sono nuove, forme di vita nate nello spazio.\n\nVelocemente soprannominate "Amebe Spaziali" a causa di un grossolano errore di lettura dei dati da parte di un analista, le creature sono di fatto più grandi di una nostra corvette.\n\nNonostante la sua apparente irascibilità, si consigliano ulteriori studi... potremmo monitorare remotamente la creatura ed i suoi simili da [Root.Owner.Capital.GetName]."
