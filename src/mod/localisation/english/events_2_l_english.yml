 story.205.desc.spiri:0 "Le Entità Cristalline, il cui nome è un compromesso tra le fazioni rivali di xeno-biologi e xeno-geologi di [Root.Capital.GetName], esistono al di là dei concetti di vita e morte. Alcuni dei dispensatori di saggezza meno fantasiosi di [Root.Capital.GetName] li chiamano "materia silico-animata", sostenendo che, sebbene siano insoliti, siano comunque soggetti alle stesse presunte insensibili leggi naturali che secondo loro governerebbero tutti noi.\n\nAd ogni modo, le Entità Cristalline sono esseri solitari e maestosi. Ogni Sovrano Cristallino raramente viene accompagnato da più di una Sentinella ed un'Entità di Coorte più piccola. Le Entità non si accoppiano, né una appare più vecchia o più giovane di un'altra, sono tutte scaturite da un qualche immacolato eone passato. La variazione di colore tra diversi Sovrani sembra essere correlata alla loro carica interna latente, che può essere scatenata con violenza; sembra inoltre che, sebbene sporadiche, alcune fluttuazioni di questa carica alterino le proprietà rifrattive del Cristallo."
 story.205.desc.gesta:0 "Le Entità Cristalline probabilmente sono vive.\n\nUno dei loro nomi precedenti, forse più descrittivo, era "materia silico-animata", in quanto hanno poco in comune con la vita biologica o quella artificiale.\n\nLe Entità non sembrano accoppiarsi e non abbiamo ancora notato un Cristallo riconoscibile come più vecchio o più giovane di un altro. Diversamente dalle precedenti ipotesi, i vari colori delle diverse Entità Cristalline non sembrano correlati all'età, ma bensì alla loro carica interna latente, che può essere scatenata con violenza; sembra inoltre che, sebbene sporadiche, alcune fluttuazioni di questa carica alterino le proprietà rifrattive del Cristallo."
 story.205.a:0 "Queste informazioni saranno di grande valore per la scienza."
 story.205.a.tooltip:0 "Conferisce il modificatore §YLenti Prismatiche§! al nostro impero:\n£physics£ §G+10%§!"
 story.205.b:0 "Troveremo qualche utilizzo pratico per questa informazione."
 story.205.b.tooltip:0 "Conferisce il modificatore §YSonar Cristallino§! al nostro impero:\nUtilizza £energy£ §Y30§! Crediti Energetici per §YIspezionare Istantaneamente§! qualsiasi sistema delle Entità Cristalline quando lo si visita."
 story.205.aa:0 "Quali potrebbero essere le applicazioni militari?"
 story.205.bb:0 "Suona decisamente utile."

 story.210.name:0 "Entità Cristalline Distrutte"
 story.210.desc.milit:0 "Le Entità Cristalline, una nuova designazione che riflette il loro apparente stato di materia silicata ma tuttavia animata, sono avversari rudi ed aggressivi.\n\nGli scontri ci hanno permesso di individuare le debolezze strutturali che dovrebbero, in teoria, essere condivise tra tutte le singole Entità. È solo una supposizione, dato che le nostre flotte dovranno attaccare molti più esemplari per imparare qualcosa su questi enigmatici prismi. Quello che sappiamo è che i cambiamenti nell'aggressività e nella generazione interna di energia che genera le loro scariche, vengono accompagnati da variazioni nella rifrazione.\n\nEssenzialmente, è probabile che alla fine le nostre navi incontreranno Entità Cristalline di vari colori, e dovrebbero essere pronte ad affrontare ogni variazione d'atteggiamento e di tattiche offensive."
 story.210.desc.mater:0 "Le Entità Cristalline, così rinominate in quanto più simili ad animali che a minerali preziosi, sono aggressive ed apertamente ostili verso le nostre navi. Forse percepiscono le nostre flotte come Entità Metalliche da cacciare dal territorio Cristallino con ogni mezzo.\n\nGli scontri ci hanno permesso di individuare le debolezze strutturali che dovrebbero, in teoria, essere condivise tra tutte le singole Entità. Inoltre, i cambiamenti nell'aggressività e nella generazione interna di energia che genera le loro scariche, vengono accompagnati da variazioni nella rifrazione.\n\nEssenzialmente, è probabile che alla fine le nostre navi incontreranno Entità Cristalline di vari colori, e dovrebbero essere pronte ad affrontare ogni variazione d'atteggiamento e di tattiche offensive.\n\nSono rimaste ben poche opzioni oltre a quella di continuare ad attaccare le Entità Cristalline, se vogliamo imparare altro da loro. Nonostante la nostra incapacità di sfruttarle come risorse naturali, ovviamente non siamo disposti ad andarcene a mani vuote."
 story.210.desc:0 "Le Entità Cristalline, così rinominate dopo aver capito che il loro comportamento è in effetti un comportamento e non un oscuro processo mineralogico, sono aggressive ed apertamente ostili verso le nostre navi. Forse percepiscono le nostre flotte come Entità Metalliche da cacciare dal territorio Cristallino con ogni mezzo.\n\nGli scontri ci hanno permesso di individuare le debolezze strutturali che dovrebbero, in teoria, essere condivise tra tutte le singole Entità. Inoltre, i cambiamenti nell'aggressività e nella generazione interna di energia che genera le loro scariche, vengono accompagnati da variazioni nella rifrazione.\n\nEssenzialmente, è probabile che alla fine le nostre navi incontreranno Entità Cristalline di vari colori, e dovrebbero essere pronte ad affrontare ogni variazione d'atteggiamento e di tattiche offensive.\n\nSiccome un'interazione pacifica sembra al momento impossibile, non abbiamo altra scelto che continuare ad attaccare le Entità Cristalline, se vogliamo imparare altro da loro."
