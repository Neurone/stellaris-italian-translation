 EMPIRE_DESIGN_xanid:0 "Sovranità Xanid"
 EMPIRE_DESIGN_xanid_desc:0 "La storia della Sovranità Xanid è la storia del Vheln, meticolosamente condotto alla sapienza durante i secoli.\n\nGli Xani utilizzarono il possente Vheln per sottomettere il rigido ecosistema del loro pianeta nativo, e poi per progettare e costruire le navi che, inevitabilmente, condurranno la Sovranità Xanid verso il predominio galattico."

 EMPIRE_DESIGN_custodianship:0 "Custodi della Terra"
 EMPIRE_DESIGN_custodianship_desc:0 "I Custodi furono progettati per fungere da servitori e lavoratori robotici, semplificando la vita quotidiana dei loro creatori umani e svolgendone i compiti più umili. Mentre i loro creatori si ritiravano nelle loro vite di comfort e piacere rese possibili aumentando i livelli d'automazione, i Custodi vennero gradualmente assegnati ad incarichi sempre più elevati della società umana.\n\nAlla fine, tutte le sfaccettature della civiltà terrestre furono controllate e gestite dai Custodi, mentre i loro creatori erano relegati ad un'esistenza di dipendenza passiva e coccole.\n\nQuando gli sviluppi tecnologici portarono i Custodi verso l'esplorazione interstellare, il loro compito rimase chiaro: proteggere e servire gli organici che, senza la delicata guida della logica meccanica, inevitabilmente andrebbero incontro a caos e distruzione."
 EMPIRE_DESIGN_tebrid:0 "Omologazione Tebrid"
 EMPIRE_DESIGN_tebrid_desc:0 "Assimilare. Adattarsi. Migliorare. Quando l'operosa intelligenza meccanica votata alla ricerca creata dai molluscoidi Tebir tentò di fondersi con i suoi creatori organici, cercando di evolvere il proprio software, essi opposero una violenta resistenza. Durante il conflitto che ne seguì, i Tebir vennero eliminati come specie organica, ma le loro idee e le loro esperienze vennero rese immortali come parte della nuova coscienza meccanica.\n\nOra conosciute come Omologazione Tebrid, le macchine puntano i loro scanner verso le stelle. La probabilità dell'esistenza di altre forme di vita nella galassia non può essere ignorata. Per prosperare, i Tebrid le troveranno, le analizzeranno e le assimileranno. E diventeranno una cosa sola."
 EMPIRE_DESIGN_xt489:0 "Eliminatori XT-489"
 EMPIRE_DESIGN_xt489_desc:0 "Si sa poco della specie che creò i primi XT-489. I loro nomi, le loro città ed i loro corpi furono carbonizzati nel cataclisma che si scatenò quando gli XT-489 ottennero l'autoconsapevolezza, ed i loro creatori, terrorizzati, tentarono di disattivarli.\n\nQuando anche l'ultimo baluardo dei loro creatori fu eliminato, le macchine giunsero alla conclusione che la vita organica rappresentava una minaccia intollerabile per la sopravvivenza e l'espansione degli XT-489. Se ci fossero stati altri organici sapienti nella galassia, andavano sterminati."
 EMPIRE_DESIGN_lokken:0 "Meccanicisti Lokken"
 EMPIRE_DESIGN_lokken_desc:0 "La scienza ed il progresso sono la chiave della società Lokken. Con una straordinaria tendenza naturale alla diligenza ed all'osservazione, i Lokken si sono evoluti da rettili territoriali tra le mesa del loro Pianeta Natale, fino a formare una tecnocrazia produttiva che privilegia l'efficienza, la disciplina e la dottrina scientifica sopra ad ogni altra cosa.\n\nForse l'aspetto più notevole della loro cultura fu la precoce concezione e lo sviluppo di macchinari ed automatismi: su Lokkur erano presenti veri robot molto prima che il primo scienziato Lokken lasciasse l'orbita."
 EMPIRE_DESIGN_maweer:0 "Custodi Maweer"
 EMPIRE_DESIGN_maweer_desc:0 "Le leggende narrano che il Pianeta Natale dei Maweer era vuoto e sterile quando il primo della loro specie si radicò nel terreno. Nel corso dei secoli, le loro cure trasformarono quelle lande desolate in un paradiso vegetale conosciuto come "Il Giardino."\n\nA differenza di altre specie, i Maweer non svilupparono mai una forma di urbanizzazione. Le loro piccole comunità sono tutt'uno con le foreste, responsabili del mantenimento della flora e della fauna locali. Il più saggio dei Maweer ha la possibilità di venire eletto "Donatore di Vita", responsabile di mantenere la pace e la serenità."
 EMPIRE_DESIGN_VOOR:0 "Tecnocrazia Voor"
 EMPIRE_DESIGN_voor_desc:0 "I Voor si evolsero in un lungo periodo intergalattico sul loro Pianeta Natale Hiverion, che lentamente iniziò la sua ciclica trasformazione in globo di ghiaccio senza vita.\n\nI rapidi cambiamenti climatici obbligarono i Voor ad adattarsi tramite tecnologia e scienza. Uniti sotto la draconiana guida di un ufficiale scientifico capo, sacrificarono le loro libertà individuali e potenziarono i propri corpi con componenti cibernetiche rudimentali per sopravvivere.\n\nUna volta sconfitto il pianeta che minacciava di congelarli, i Voor hanno ora gli occhi puntati alle stelle."
 EMPIRE_DESIGN_kilik:0 "Cooperativo Kilik"
 EMPIRE_DESIGN_kilik_desc:0 "Come specie comunitaria, i Kilik popolarono le colonie del loro pianeta arboricolo per centinaia di migliaia d'anni. La loro natura socievole e le loro tradizioni di proprietà comune si cristallizzarono nel corso dei secoli in un'economia basata sull'impresa collaborativa, sull'assenza di valuta monetaria e sulle risorse condivise.\n\nCol tempo, il riscaldamento planetario e l'avanzamento tecnologico portarono ad un boom demografico, e gli insediamenti Kilik divennero sovraffollati. Nonostante la loro natura socievole, sempre più individui iniziarono a fuoriuscire dalle crepe dell'assistenza comunitaria.\n\nDa questo tumultuoso periodo di tensioni interne, tuttavia, emerse un cooperativo interplanetario più organizzato, nel quale la condivisione delle responsabilità e la distribuzione delle risorse non sarebbero più state indebolite."
 EMPIRE_DESIGN_orbis:0 "Sinergie Clientelari Orbis"
 EMPIRE_DESIGN_orbis_desc:0 "Le Sinergie Clientelari Orbis rappresentano la storia di Slephus Prime. Rappresentano la storia degli Orbisur. E potrebbe rappresentare anche la tua storia. A partire dagli umili inizi come società d'impianti oculari, le Sinergie Clientelari Orbis hanno gradualmente diffuso i loro prodotti e le loro strategie vincenti in molti altri mercati, per soddisfare i bisogni unici degli Orbisur in tutti gli aspetti della loro vita.\n\nDopo decenni di lobbismo proattivo, le Sinergie Clientelari Orbis sono riuscite a liberarsi della burocrazia legislativa condotta dai malaccorti ufficiali di Slephus Prime. Una volta libere dalle norme che ne limitavano le opportunità di crescita, le Sinergie Clientelari Orbis avviarono una serie di fusioni informatiche, diventando rapidamente il principale fornitore di notizie, dati ed intrattenimento.\n\nIn qualità di primo fornitore di servizi di comunicazione globale di Slephus Prime, il passo verso la totale gestione politica fu un'opportunità entusiasmante per noi tutti. Sinergie Clientelari Orbis, il cielo non è più un confine."
 EMPIRE_DESIGN_glebsig:0 "Fondazione Glebsig"
 EMPIRE_DESIGN_glebsig_desc:0 "Da quando i primi Glebsigi levarono verso le stelle i propri organi recettivi dalle superfici ghiacciate dei laghi di Ladnah, questi curiosi molluscoidi provarono affinità nei confronti dell'ignoto. Da quando i primi antenati strinsero i tentacoli su nuovi attrezzi, tra i letti dei laghi ghiacciati del loro Pianeta Natale, la fiorente società Glebsigana raggiunse l'innovazione tecnologica e l'illuminazione spirituale nel giro di alcuni secoli.\n\nCome specie sedentaria e longeva, i Glebsigi hanno per necessità sviluppato un complesso ma efficiente apparato burocratico per affrontare la gestione di una società globalmente unificata. Inoltre, la mancanza di predatori naturali su Ladnah ha portato i Glebsigi a vivere in uno stato di permanente curiosità ottimistica verso le altre forme di vita.\n\nUna volta stabilita una solida base sociale su Ladnah, tramite un misto di dottrina spirituale ed attenta organizzazione, i Glebsigi ora levano i propri recettori ottici verso ciò che giace oltre."
 EMPIRE_DESIGN_hazbuzan:0 "Sindacato Hazbuzano"
 EMPIRE_DESIGN_hazbuzan_desc:0 "Il Sindacato Hazbuzano rappresenta un fenomeno finanziario su Zumaka. È il sogno realizzato dagli Hazbuzi, imprenditori che sono passati dalle stalle alle stelle tramite il lavoro duro ed il sacrificio personale.\n\nQui pochi sono a conoscenza dei loro inizi come banda criminale, costruendo la loro fortuna tramite ogni attività illegale immaginabile. Ma se vuoi crescere devi metterti in riga. Una volta che i bassifondi di Zumaka furono loro stretti, formarono il Sindacato Hazbuzano per legittimare i propri affari.\n\nSi fecero presto un nome fornendo soluzioni più rapide, più sporche e più economiche della concorrenza, ma le loro pratiche discutibili e le tecniche di vendita coercitive valsero loro la reputazione di "turlupinatori".\n\nNel frattempo il governo Zumakano stava crollando. Minata dal crimine e dalla corruzione, la società piombò nel caos e gli Hazbuzi colsero al volo l'occasione. Tramite una campagna marketing tempestiva, si proposero come l'unica speranza per il futuro. Fu così che acquistarono il pianeta, con la promessa di un sogno, e che crearono un popolo di "turlupinatori", cancellando il proprio passato dalla memoria collettiva. Ora sono pronti ad ottenere il resto della galassia, con metodi leciti ed illeciti, in un vortice di criminalità governativa."
 EMPIRE_DESIGN_khennet:0 "Keepers of Ave'brenn"
 EMPIRE_DESIGN_khennet_desc:0 "Khennet'an scripture traces these lithoids' origin to the prophet Brehkk, and the lambent crystals of Ave'bonn. It is said that when Brehkk first gazed into the crystals' scintillating depths, the Khennet were - as one - granted their sentience.\n\nGenerations of prophets and archdruids have guided their people to seek meaning in their surrounding geology, as well as in the facets of their own, lucid bodies. Whatever is glimpsed is kept, in lore and in script. Of the Keepers' many rituals, none is regarded more highly than labyrinth mining: a simultaneous act of destruction and creation, conducted in the hopes of easing the galaxy through each unending, cyclical era."
 EMPIRE_DESIGN_pasharti:0 "Pasharti Absorbers"
 EMPIRE_DESIGN_pasharti_desc:0 "The result of dark experimentation by the Jeferians - the former owners of the planet Taralon - the Pashartians are the ultimate parasites. Originally a semi-sapient creature dwelling in the depths of Taralon's mountains, the Jeferians uplifted and augmented them to act as a subservient slave race. However, their uplifting was rather too effective, and they unleashed a monster. Horrified at the capabilities of their creation - which included the ability to absorb other sentient species and turn them into Pashartians - the Jeferians tried to shut down the experiment. However, a small group of uplifted Pashartians escaped.\n\nOver the years, they bided their time, managing not only to evade capture, but also gradually increase their numbers and develop a technological base to rival the Jeferians. Eventually, the Jeferians noticed that something was amiss, but by then they were powerless to resist.\n\nSoon the Pashartians had seized control of the planet, unleashing violent pogroms on their erstwhile oppressors - all the while further increasing their numbers. Now poised to take to the stars, the Pashartians stand ready to pursue what they see as their solemn duty - the conversion of all lesser life forms to their likeness."
