 utopia.3400.name:0 "Un Sovrano Divino"
 utopia.3400.desc:0 "L'entità immortale conosciuta come §H[chosen_one.GetName]§!, prima un [chosen_one_species.GetName] ma ora qualcosa di più, ha attirato a sé un grande seguito di devoti. Adorato da molti come una divinità suprema, è stato ufficialmente incoronato [chosen_one.GetTitle] del nostro grandioso impero, ora e per sempre."
 utopia.3400.a:0 "Sicuramente un potente psionico, ma addirittura un Dio? Ne dubito."
 utopia.3400.b:0 "Possa il suo regno raggiungere l'infinito... ed oltre!"
