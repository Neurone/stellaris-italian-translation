 covenant.tooltip:0 "§YCi sarà un prezzo da pagare.§!\n\n"
 covenant.cycle.tooltip:0 "§RNon fatelo.§!\n\n"
 covenant.whisperers.desc:0 "È fatta. Abbiamo stretto un'Alleanza con i §YSussurri nel Vuoto§! ed hanno già iniziato a condividere i loro segreti con i nostri Scienziati e Leader. Beneficeremo immensamente della loro conoscenza. L'unico inconveniente sembra essere un improvviso aumento delle malattie mentali e dei suicidi tra la nostra popolazione, e qualcuno dei nostri pianeti sta vivendo un'inspiegabile impennata di omicidi commessi da individui solitamente stabili. Le nostre cliniche ed i nostri manicomi hanno qualche problema nel gestire questo flusso improvviso di pazienti."
 covenant.whisperers.option:0 "Niente che non possiamo gestire."
 covenant.eater.desc:0 "È fatta. Abbiamo stretto un'Alleanza con il §YDivoratore di Mondi§! e gli effetti si possono già notare tra i nostri eserciti e le nostre flotte. I nostri soldati ora combattono con una ferocia che rasenta la barbarie e anche le stesse armi della nostra nave sembrano in qualche modo avere fame della morte dei nostri nemici. Senza dubbio è collegato l'improvvisa e misteriosa scomparsa dell'intera popolazione di una città su una delle nostre colonie, la cui gente è stata offerta come promesso in tributo al Divoratore. Sembra un piccolo prezzo da pagare, ammesso naturalmente che il Divoratore non abbia nuovamente fame..."
 covenant.eater.option:0 "Speriamo di no."
 covenant.instrument.desc:0 "È fatta. Abbiamo stretto un'Alleanza con lo §YStrumento del Desiderio§!. Non c'è voluto molto perché gli effetti si manifestassero... i rapporti indicano la scoperta di nuove vene minerarie, di industrie sull'orlo del baratro che si riprendono improvvisamente, della scoperta di risorse rare e preziose su asteroidi prima assolutamente infruttuosi. Sembra che il nostro impero stia entrando in un'era di ricchezza e prosperità, proprio come ci aveva promesso lo Strumento, ma... qual era il prezzo di cui ci parlava...?"
 covenant.instrument.option:0 "Sicuramente non sarà nulla di esagerato."
 covenant.composer.desc:0 "È fatta. Abbiamo stretto un'Alleanza con il §YTessitore§!. Non c'è voluto molto perché gli effetti si manifestassero... un improvviso e significativo aumento di natalità, senza dubbio opera sua. Tuttavia, assieme a questi effetti positivi, stiamo sperimentando un'ondata di nuove strane mutazioni. Neonati con arti ed organi di troppo... alcuni dei quali mai visti nella nostra precedente anatomia. Per fortuna, le poche morti che ne derivano sono di gran lunga surclassate dai tassi di natalità del nostro popolo."
 covenant.composer.option:0 "Abbiamo fatto la cosa giusta."
 covenant.cycle.desc:0 "È fatta. Abbiamo stretto un'Alleanza con la §RFine del Ciclo§!. Non appena abbiamo accettato il patto, sono state pronunciate solo due parole: §R"CINQUANT'ANNI"§!. Poi, il silenzio, mentre contemplavamo le conseguenze delle nostre azioni."
 covenant.cycle.option:0 "Che gli spiriti abbiano pietà di noi."
 covenant_shroud_marked:0 "Segnato dal Velo"
 covenant_shroud_marked_desc:0 "Questo pianeta è segnato dal Velo.\n\n§RAccadrà qualcosa di davvero brutto qui.§!"

