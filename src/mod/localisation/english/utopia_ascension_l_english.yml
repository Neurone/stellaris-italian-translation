 utopia.3100.desc:0 "[Root.Capital.GetName]... la visione è confusa ed indistinta, ma non c'è alcun dubbio... è [Root.Capital.GetName], la nostra Capitale. Le grandi città sembrano diverse ma comunque familiari, persino attraverso il muro di fiamme e fumo. Migliaia... no, milioni di corpi mutilati ricoprono le strade, tutti [Root.GetSpeciesNamePlural]. Il tanfo della decomposizione è insopportabile.\n\n§P"IL VOSTRO FUTURO."§!\n\nNulla di vivo rimane tra le rovine. Nel cielo, enormi installazioni orbitali distrutte hanno iniziato una lenta ed inevitabile discesa verso il suolo. Stiamo assistendo ad un possibile futuro?\n\n§P"NON POSSIBILE. SICURO. SICURO COME IL SOLE CHE SORGE. È IL VOSTRO DESTINO."§!\n\nLa visione termina rapidamente com'è iniziata, lasciandosi dietro un miasma di energie psichiche."
 utopia.3100.a:0 "§GIncanala le energie in un Avatar.§!"
 utopia.3100.b:0 "§YDono: Portata Sensori Aumentata.§!"
 utopia.3100.c:0 "§RDono: Forza Scudi Aumentata.§!"
 utopia.3110.desc:0 "Questa è una regione particolarmente tempestosa del Velo. Possenti correnti d'energia psionica vengono incanalate in questo luogo, dando violentemente vita ad apparizioni spirituali semi-intelligenti.\n\nQuesti spiriti confusi spesso si scontrano tra loro, rilasciando massicce quantità di potere psichico, in battaglie che possono durare millenni. Di fatto, molti di questi duelli sembrano avere luogo in questo momento.\n\nDovremmo procedere con cautela."
 utopia.3120.desc:0 "Nelle regioni più profonde del Velo, improvvisamente percepiamo una presenza. Visitatori, come noi... una potente sonda psionica creata da menti a noi completamente aliene.\n\nUna debole immagine di enormi esseri organici fluttua in una sorta di spessa atmosfera gassosa, mentre viene assistita da sciami di minuscole creature che guizzano di vita improvvisa per poi scomparire come un'eco."
 utopia.3130.desc:0 "Un deserto senza fine si dipana dinanzi a noi. Siamo già stati qui.\n\n§P"Shala'kul milem zunak?"§!\n\nQualcosa emerge dalle sabbie. È difficile da vedere.\n\n§P"Zharabi, melasuk."§!\n\nLe parole sono come tuoni, emergono da una bocca inadatta a pronunciarle. Siamo costretti a rispondere."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.desc:0 "Improvvisamente, in un doloroso attimo di chiarezza, la natura della nostra esistenza viene messa a nudo. Un multiverso in cui migliaia di galassie come la nostra sono bloccate in un infinito ciclo di conflitti.\n\nInizia, finisce, ed inizia di nuovo. Ogni volta, bilioni di vite appese ad un filo.\n\n§P"Così è,"§! sussurra una voce, §P"e così sarà sempre."§!"
 utopia.3150.desc:0 "Stiamo osservando la nostra galassia da lontano, ad una distanza di centinaia di migliaia di anni luce. Senza preavviso, la corrente psionica ci fa immergere tra la miriade di stelle ad una velocità incredibile, verso la regione di spazio appartenente ad uno degli Imperi Caduti, quello del popolo [fallen_empire.GetSpeciesAdj].\n\nLe stelle schizzano via, e così i pianeti, finché la visione finalmente si stabilizza su una delle loro città. Incredibili guglie si innalzano verso il cielo, aiutate da tecnologie antigravitazionali al di fuori della nostra comprensione. La corrente ci porta all'interno di una delle guglie, attraversando parete dopo parete, finché raggiungiamo quella che ci sembra un'ampia sala riunioni. È occupata da due [fallen_empire.GetSpeciesNamePlural], che fluttuano comodamente su sedie a gravità zero, mentre conversano tra loro.\n\nSono ignari della nostra presenza."
 utopia.3150.a:0 "§YRaggiungi le loro menti in cerca di segreti.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "I due [fallen_empire.GetSpeciesNamePlural] sono chiaramente dignitari di qualche tipo, e stanno discutendo di questioni politiche. Lentamente, la visione viola le loro menti, mentre il loro linguaggio diventa gradualmente comprensibile."
 utopia.3151.b.desc:0 "Il flusso mentale dei due [fallen_empire.GetSpeciesNamePlural] è travolgente. Come fiori che sbocciano, le loro menti si aprono e vengono messe a nudo. Sarebbe così semplice raggiungerle."
 utopia.3151.c.desc:0 "Eccoli. I segreti tecnologici spuntano dai recessi delle loro menti, semplice come copiare dei file da un computer. I due [fallen_empire.GetSpeciesNamePlural] rimangono ignari del furto che è stato compiuto nei loro cervelli."
 utopia.3151.1.desc:0 "§H"...è folle. Se pensa che la gente sia disposta ad accettare anche un solo calo momentaneo degli standard di vita a cui è abituata, c'è..."§!"
 utopia.3151.2.desc:0 "§H"...è una disgrazia. Immagina se le razze più giovani venissero a conoscenza che non siamo più in grado di comprendere completamente la nostra stessa tecnologia! Dobbiamo..."§!"
 utopia.3151.3.desc:0 "§H"...stanno diventando sempre più potenti. I membri del Consiglio sono convinti che se non agiremo..."§!"
 utopia.3151.4.desc:0 "§H"...non mi interessa di cosa dice il Consiglio. Gli ultimi arrivati sono ancora millenni indietro rispetto a noi, e le loro miserabili flotte sono una minaccia per noi quanto può esserlo un moscerino Gazurian per una lucertola di fuoco Hilaxi. Non c'è bisogno di..."§!"
 utopia.3151.5.desc:0 "§H"...continuano a pensare che le azioni punitive siano insensate. Sono giovani e superficiali, ma anche noi eravamo così in passato. C'è ancora tempo perché loro..."§!"
 utopia.3151.6.desc:0 "§H"...e che forse avremmo dovuto prendere delle misure preventive, ed abbattere le razze più giovani prima che diventassero troppo potenti. Devo dire che sono d'accordo con lui, ma il Consiglio crede che ormai sia troppo tardi..."§!"
 utopia.3152.desc:0 "I due [fallen_empire.GetSpeciesNamePlural] sono chiaramente dignitari di qualche tipo, e stanno discutendo di questioni politiche. Lentamente, la visione viola le loro menti, mentre il loro linguaggio diventa gradualmente comprensibile.\n\nImprovvisamente, gli alieni si bloccano.\n\n§H"Riesci a sentirlo?"\n\n"Sì. Qualcuno ci osserva."§!\n\nI loro occhi vagano per la stanza finché entrambi iniziano a fissarci.\n\n§H"Notevole. Una sonda psionica."§!\n\n§H"Sembra lo stile del popolo [Root.GetSpeciesAdj]. Presto, attiva lo scudo transplanare.§!"\n\nLa visione termina bruscamente."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nNon pensiate che il tentativo di invadere le menti dei nostri Leader sia passato inosservato.\n\nCi saranno delle conseguenze."
 utopia.3053.a:0 "Ma... possiamo spiegare!"
 utopia.3160.desc:0 "Una minuscola stella tremolante appare all'interno del Velo. Vola ad una velocità incredibile e, per un secondo, svela la sua vera natura... una nave aliena di fattura sconosciuta. Dopodiché svanisce in una nuvola di energia psionica, velocemente quant'è apparsa.\n\nPuò essere? È possibile entrare fisicamente nel Velo ed uscirne nuovamente... ma in un altro luogo?"
 utopia.3160.a:0 "§YSoffermiamoci per un po'.§!"
 utopia.3161.desc:0 "Un'altra stella tremolante appare improvvisamente, ma questa volta siamo pronti. È veramente una nave aliena, diversa da qualsiasi presente nella nostra galassia. Quando ci passa a fianco, riusciamo a percepire le menti dell'equipaggio, ed i loro segreti sono nostri.\n\nBalzo Psionico... davvero ingegnoso."
 utopia.3161.name:0 "§GBalzo Psionico§!"
 utopia.3162.desc:0 "Un'altra stella tremolante appare improvvisamente, ma questa volta siamo pronti. È veramente una nave aliena, diversa da qualsiasi presente nella nostra galassia. Quando ci passa a fianco, tentiamo di captare le menti dell'equipaggio, ma il loro intelletto è più oscuro ed alieno di quanto ci aspettassimo.\n\nNon solo veniamo respinti dalla nave, ma le tracce psioniche della loro violenta reazione ci seguono anche fuori dal Velo! La velocità subluminale delle nostre navi viene temporaneamente ridotta."
 utopia.3170.desc:0 "In uno dei piani inferiori del Velo, incontriamo uno spirito protetto da un potente scudo psionico.\n\n§P"ANDATEVENE."§!"
 utopia.3170.a:0 "§YTentiamo di penetrare lo scudo.§!"
 utopia.3171.name:0 "§GScudi Psionici§!"
 utopia.3171.desc:0 "Non ci siamo avventurati così a fondo nel Velo solo per poi tornare indietro. Dopo aver incanalato tutti i loro poteri psionici, i nostri telepati riescono a creare una breccia nello scudo, abbastanza grande per sbirciarci attraverso.\n\nNon sappiamo cos'abbiano visto dall'altro lato, ma è stato sufficiente per distruggere completamente le loro menti. Il loro sacrificio, tuttavia, non è stato vano; riuscendo a penetrare lo scudo abbiamo imparato come generare un campo di forza simile. Se riusciamo a raffinare la tecnica, potremmo creare scudi psionici abbastanza grandi da avvolgere intere navi..."
 utopia.3172.desc:0 "I nostri telepati, già esausti dal viaggio all'interno del Velo, non riescono ad incanalare abbastanza energia psionica per fare breccia nello scudo. Il tentativo fallito sembra aver provocato lo spirito!\n\n§P"VI AVEVO AVVERTITI, VERMI. DATO CHE AVETE TENTATO DI INVADERE IL MIO MONDO, RIDURRÒ IL VOSTRO IN ROVINA."§!"
 utopia.3180.desc:0 "Il concetto di tempo, come lo intendiamo noi, è alieno in questa parte del Velo. Quelli che possono sembrare secoli qui, potrebbero corrispondere ad ore o persino minuti nel mondo reale. Se uno sa dove guardare, è persino possibile sbirciare nel futuro...\n\nLa precognizione è uno dei sentieri più sicuri verso la follia dei telepati, quindi dobbiamo essere cauti."
 utopia.3180.a:0 "§YMeditiamo qui per un attimo.§!"
 utopia.3181.desc:0 "Una connessione precognitiva limitata con il Velo può essere mantenuta senza rischiare la follia, ma l'enorme flusso di dati è troppo travolgente per essere di qualche utilità pratica.\n\nTuttavia, se creassimo un'interfaccia digitale per interpretare questi dati, potrebbero essere potenzialmente applicati per migliorare le performance dei computer da combattimento delle nostre navi..."
 utopia.3181.name:0 "§GInterfaccia Precognitiva§!"
 utopia.3182.desc:0 "Come temevamo, la follia ha colto i nostri telepati. All'improvviso le loro menti sono state aperte all'inconcepibile moltitudine di opzioni e probabilità esistenti nel passato e nel futuro.\n\nTutte le possibili variazioni di scenario, non importa quanto gigantesche o minuscole fossero le differenze tra di esse, si sono ripetute all'interno dei loro cervelli. Sono entrati in uno stato permanente di catatonia.\n\nCi vorrà del tempo prima che il Conclave dei Telepati possa radunare nuovamente la potenza psionica necessaria a penetrare nuovamente il Velo."
 utopia.3190.desc:0 "Abbiamo trovato una piccola regione del Velo che possiede concentrazioni di energia psionica mai viste prima. Ogni psichico che riuscisse a mettere le mani su una quantità tale di energia grezza diventerebbe immensamente potente... ma basterebbe solo per in singolo individuo, e non sarebbe un processo senza rischi.\n\nEsistono solamente tre individui nel nostro impero che possiedono la forza psionica necessaria a sopportare quest'energia, con qualche possibilità di sopravvivere. Chi scegliamo?"
 utopia.3190.1.a:0 "§GMandiamo [leader_1.GetName]§!"
 utopia.3190.2.a:0 "§YMandiamo [leader_1.GetName]§!"
 utopia.3190.3.a:0 "§RMandiamo [leader_1.GetName]§!"
 utopia.3190.1.b:0 "§GMandiamo [leader_2.GetName]§!"
 utopia.3190.2.b:0 "§YMandiamo [leader_2.GetName]§!"
 utopia.3190.3.b:0 "§RMandiamo [leader_2.GetName]§!"
 utopia.3190.1.c:0 "§GMandiamo [leader_3.GetName]§!"
 utopia.3190.2.c:0 "§YMandiamo [leader_3.GetName]§!"
 utopia.3190.3.c:0 "§RMandiamo [leader_3.GetName]§!"
 utopia.3191.desc:0 "È... è fatta. L'intero Velo sembra tremare mentre l'energia psionica viene scaricata, ed il suo potere trasferito a [chosen_leader.GetName].\n\nSolo una manciata di individui nell'intera galassia possiedono una potenza psionica di questa portata. Possano gli Spiriti avere pietà delle nostre anime."
 utopia.3192.desc:0 "L'intero Velo sembra tremare mentre l'immensa energia psionica viene trasferita a [chosen_leader.GetName].\n\nSfortunatamente, la sua mente non è stata in grado di sopportare lo stress. Forse nessun essere vivente è in grado di possedere un tale potere. [chosen_leader.GetName] scompare in un'enorme esplosione di energia psionica, uccidendo chiunque avesse vicino."
 utopia.3193.desc:0 "L'intero Velo sembra tremare mentre l'immensa energia psionica viene trasferita a [chosen_leader.GetName].\n\nSebbene il trasferimento abbia avuto successo, il nostro concittadino è stato... trasformato... in una sorta di essere di pura energia.\n\n§P"...COSA... COSA MI... AVETE... FATTO..."§!\n\n§P"ME... LA... PAGHERETE..."§!"

 utopia.3200.1.desc:0 "Questa porzione di vuoto scintilla d'energia. Riposiamoci per un attimo."
 utopia.3200.2.desc:0 "Il percorso che abbiamo seguito si interrompe bruscamente. Non possiamo proseguire oltre."
 utopia.3200.3.desc:0 "Qualcosa ci sta parlando. Qualcosa di meraviglioso."
 utopia.3200.4.desc:0 "Per motivi che non riusciamo a comprendere, siamo stati condotti in questo angolo del Velo. Perché?"
 utopia.3200.5.desc:0 "Per un breve istante ci siamo persi, ed una sensazione di completo panico ci ha sopraffatto mentre contemplavamo un'eternità trascorsa all'interno del Velo. Poi ci riprendiamo, ed il terrore scompare."
 utopia.3200.6.desc:0 "Un gruppo di spiriti luminosi, di colori che non esistono nello spazio normale, danza attorno a noi per diverse ore mentre ci avventuriamo nelle profondità del Velo. Lo spettacolo è piacevole, finché una consapevolezza non ci colpisce... ci stanno radunando."
 utopia.3200.7.desc:0 "Scorgiamo una scheggia di cristallo perfetta che ruota lentamente attorno al suo asse. Quando ci avviciniamo, esplode in mille pezzi."
 utopia.3200.8.desc:0 "Il cadavere di un [Root.GetSpeciesName] fluttua nel vuoto più avanti. La putrida carcassa emette un terribile stridio prima di scomparire all'orizzonte."
 utopia.3200.9.desc:0 "Non possiamo essere sicuri che stia accadendo sul serio. Siamo veramente nel Velo, o stiamo vivendo un acuto esaurimento psichico?"

 terraforming_candidate_category:0 "Antichi Segni di Vita"
 terraforming_candidate_category_desc:0 "Questo pianeta spoglio e senza vita mostra i segni di un'antica biosfera."
 anomaly.2575.name:0 "Scoperto un Candidato alla Terraformazione"
 anomaly.2575.desc.intro:0 "La nostra dettagliata ispezione di [From.GetName] ha rivelato che in un tempo remoto può aver ospitato la vita. Sono presenti significativi depositi d'acqua ghiacciata ai poli e sotto la superficie. L'esistenza di una rete di vallate suggerisce che un tempo l'acqua poteva essere liquida."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nLa terraformazione di questo corpo celeste può essere teoricamente possibile, ma non possediamo ancora la tecnologia adatta a questo compito monumentale."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nIl costo energetico sarebbe folle, ma possediamo la tecnologia per terraformare gradualmente questo corpo celeste in qualcosa che potrebbe ospitare nuovamente la vita."
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\nUnfortunately the §YDyson Sphere§! in this system has removed any possibility of restoring the planet."

 utopia.3300.desc:0 "C'è una presenza qui, che occupa quest'intera regione del Velo. Abbiamo già incontrato degli spiriti, ma questo è qualcosa di diverso, qualcosa di immensamente più potente... di più antico.\n\nSembra non essersi ancora accorto di noi. Forse sta dormendo. Forse lo lasciamo semplicemente indifferente.\n\nForse dovremmo andarcene."
 utopia.3300.1.a:0 "§GCerchiamo di comunicare con la presenza§!"
 utopia.3300.1.b:0 "§YCerchiamo di comunicare con la presenza§!"
 utopia.3300.1.c:0 "§RCerchiamo di comunicare con la presenza§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] parlerà alla presenza§!"
 utopia.3301.desc:0 "Mentre ci avviciniamo alla presenza, possiamo percepirne l'agitazione, la sua attenzione ora è tutta per noi. Non sembra apprezzare il disturbo.\n\nUn'ondata di energia colpisce in pieno i nostri telepati, causando immensa agonia e facendone svenire alcuni. Non abbiamo altra scelta che lasciare momentaneamente il Velo."
 utopia.3302.desc:0 "Mentre ci avviciniamo alla presenza, possiamo percepirne l'agitazione, la sua attenzione ora è tutta per noi. Non sembra apprezzare il disturbo.\n\nUn'enorme ondata di energia psionica ci viene addosso, oscurando i sensi dei nostri telepati. Quando si riprendono, notano che uno di loro manca all'appello. §Y[leader_to_kill.GetName]§! non si trova, al suo posto c'è solo una piccola traccia psionica, come se l'entità l'avesse preso e portato all'interno del Velo per... beh, chissà per quale motivo.\n\nÈ improbabile che lo rivedremo ancora."
 utopia.3304.desc:0 "Mentre ci avviciniamo alla presenza, le menti dei nostri telepati vengono inondate da un coro di voci. Inizialmente solo sussurri, man mano la cacofonia cresce d'intensità, un migliaio di voci che parlano all'unisono.\n\nLe voci si presentano con il nome di §YSussurri nel Vuoto§!. Sostengono di essere al corrente di tutti i segreti bisbigliati da ogni essere mortale, e si offrono di condividerli con noi...\n\n§YSe solo permetteremo loro di entrare nella nostra coscienza.§!\n\nUn prezzo insignificante, ci assicurano. Noteremo a malapena la loro presenza.\n\nC'è una sorta di urgenza nel loro tono."
 utopia.3304.a:0 "§YAlleiamoci con i Sussurri nel Vuoto§!"
 utopia.3305.desc:0 "La presenza ci dà il benvenuto con amichevole familiarità. Non comunica molto verbalmente ma tramite visioni, concetti, idee. Si immerge nella mente dei nostri telepati così gentilmente ed affabilmente che si può pensare sia sempre stato lì. Un turbinio di immagini compare davanti ai loro occhi.\n\nLa presenza è conosciuta come il §YTessitore§!, ed osserva le nostre forme biologiche con curioso interesse. Ci mostra una varietà di modi in cui possono essere variate, modificate. Migliorate. Fatte evolvere.\n\n§YDobbiamo solo permettergli l'accesso alla nostra carne.§!\n\nAttende pazientemente una nostra risposta, affettuosamente. Come un padre in attesa del figlio prediletto."
 utopia.3305.a:0 "§YAlleiamoci con il Tessitore§!"
 utopia.3306.desc:0 "Mentre ci avviciniamo alla presenza, percepiamo una gran fame. La presenza non perde tempo, nessuna parola. È il §YDivoratore di Mondi§! e desidera nutrirsi di noi.\n\nSolo di alcuni di noi, però. Non più di quanti possiamo permetterci. In cambio, ci donerà immensi poteri. Ci donerà la sua fame, la sua furia. Le modellerà in armi psioniche in grado di sconfiggere ogni nemico.\n\n§YSe solo lasciamo che si nutra di noi.§!\n\nSembra impaziente di cominciare."
 utopia.3306.a:0 "§YAlleiamoci con il Divoratore di Mondi§!"
 utopia.3307.desc:0 "Prima di poter raggiungere la presenza, si avvicina a noi. I suoi pensieri ci avvolgono e turbinano tra le menti dei nostri telepati, trattando, persuadendo. Si tratta dello §YStrumento del Desiderio§!, e ci garantirà ricchezza, potere, prestigio... tutto ciò che abbiamo sempre desiderato.\n\nIl prezzo? Poca roba, niente più di una piccola tassa. Desidera solo il meglio per noi. Ci aiuterà, ci guiderà, verso le nostre ambizioni ed i nostri sogni.\n\n§YSe solo lo accetteremo nei nostri cuori.§!\n\nÈ fiducioso che risponderemo di sì... come potremmo non dire di sì?"
 utopia.3307.a:0 "§YAlleiamoci con lo Strumento del Desiderio§!"
 utopia.3308.desc:0 "La presenza ci stava aspettando. Si tratta della §RFine del Ciclo§! e ci attende da sempre. I nostri telepati all'improvviso parlano all'unisono, una dozzina di voci in perfetta sincronia: §R"NON È ANCORA LA VOSTRA ORA."§! Una pausa. §R"MA POTREBBE ESSERLO."§!\n\nNon dice altro, ma ci offre un accordo... questo lo sappiamo. Potere, conoscenza e ricchezza oltre ogni immaginazione.\n\n§RSe solo avanzeremo verso la Fine.§!"
 utopia.3308.a:0 "§RAlleiamoci con la Fine del Ciclo§!"
 utopia.3310.name:0 "Alleanza Formata"
 utopia.3320.name:0 "La Fine del Ciclo: §RIl Giorno del Giudizio§!"
 utopia.3320.desc.a:0 "Il nostro tempo è scaduto. Per cinquant'anni, abbiamo beneficiato dell'immenso potere fornitoci dalla §RFine del Ciclo§!. Sapevamo che ci sarebbe stato un prezzo da pagare, ma pensavamo di poterlo sostenere, o che avremmo trovato un modo per pagarlo.\n\nCosì non è stato, e non ci siamo riusciti.\n\nIl prezzo che abbiamo pagato è stato totale. In un istante, senza avere il tempo per reagire, né per rispondere, la nostra civiltà è... finita. Dove un tempo sorgevano colonie, ora c'è solo morte. Dove un tempo potenti flotte solcavano il vuoto, rimangono solo fantasmi e detriti. Tutto divorato dalla Fine. Tutto reclamato dal Velo.\n\nTutto ciò che rimane del nostro impero è un gruppo di esuli guidati da §Y[Root.GetRulerName]§!, un potente psionico che ha visto il pericolo arrivare ed ha condotto una parte della popolazione su un pianeta non segnato dalla Fine.\n\nCome se non bastasse che il nostro impero sia andato distrutto da un giorno all'altro, un'enorme entità del Velo si è manifestata nello spazio su [former_capital.GetName]. Resa immensamente potente dalla coscienza divorata dei nostri psionici, ora vaga nella galassia in cerca di altre prede."
 utopia.3320.desc.b:0 "Il nostro tempo è scaduto.\n\nPer cinquant'anni, abbiamo beneficiato dell'immenso potere fornitoci dalla §RFine del Ciclo§!. Sapevamo che ci sarebbe stato un prezzo da pagare, ma pensavamo di poterlo sostenere, o che avremmo trovato un modo per pagarlo.\n\nCosì non è stato, e non ci siamo riusciti.\n\nIl prezzo che abbiamo pagato è stato totale. In un istante, senza avere il tempo per reagire, né per rispondere, la nostra civiltà è... finita. Dove un tempo sorgevano colonie, ora c'è solo morte. Dove un tempo potenti flotte solcavano il vuoto, rimangono solo fantasmi e detriti. Tutto divorato dalla Fine. Tutto reclamato dal Velo.\n\nCome se la nostra completa distruzione non bastasse, un'enorme entità del Velo si è manifestata nello spazio su [former_capital.GetName]. Resa immensamente potente dalla coscienza divorata dei nostri psionici, ora vaga nella galassia in cerca di altre prede. Almeno non saremo lì per vederla terminare ciò che ha iniziato."
 utopia.3320.opt.a:0 "Cosa abbiamo fatto..."
 utopia.3321.desc.a:0 "Per cinquant'anni abbiamo saputo che c'era qualcosa che non andava nel popolo §Y[From.GetSpeciesAdj]§!. Cinquant'anni fa, la loro produzione industriale, la loro avanzata scientifica... ogni cosa del loro impero migliorò improvvisamente ed inspiegabilmente, come se fossero stati benedetti da un potere invisibile.\n\nÈ venuto fuori che non si trattava di una benedizione, ma di una maledizione. Cinquant'anni fa, il popolo §Y[From.GetSpeciesAdj]§! hanno barattato il loro futuro, ed ora il debito è stato ripagato.\n\nIn un istante, senza avere il tempo per reagire, né per rispondere, la loro civiltà è... finita. Dove un tempo sorgevano colonie, ora c'è solo morte. Dove un tempo potenti flotte solcavano il vuoto, rimangono solo fantasmi e detriti. Persino il nostro impero non è uscito illeso dal disastro, dato che alcuni dei nostri pianeti che si trovavano sotto la loro guida sono andati distrutti con il resto.\n\nCiò che è peggio, è che la loro morte ha dato vita ad una specie di essere energetico d'immenso potere, che ora vaga nello spazio sopra la loro ex capitale.\n\nSembra affamato."
 utopia.3321.desc.b:0 "Per cinquant'anni abbiamo saputo che c'era qualcosa che non andava nel popolo §Y[From.GetSpeciesAdj]§!. Cinquant'anni fa, la loro produzione industriale, la loro avanzata scientifica... ogni cosa del loro impero migliorò improvvisamente ed inspiegabilmente, come se fossero stati benedetti da un potere invisibile.\n\nÈ venuto fuori che non si trattava di una benedizione, ma di una maledizione. Cinquant'anni fa, il popolo §Y[From.GetSpeciesAdj]§! hanno barattato il loro futuro, ed ora il debito è stato ripagato.\n\nIn un istante, senza avere il tempo per reagire, né per rispondere, la loro civiltà è... finita. Dove un tempo sorgevano colonie, ora c'è solo morte. Dove un tempo potenti flotte solcavano il vuoto, rimangono solo fantasmi e detriti.\n\nCiò che è peggio, è che la loro morte ha dato vita ad una specie di essere energetico d'immenso potere, che ora vaga nello spazio sopra la loro ex capitale.\n\nNon soddisfatto della fine della loro civiltà, ora passa di pianeta in pianeta, distruggendo tutto sul suo cammino."
 utopia.3321.opt.a:0 "Cosa hanno fatto!?"
 utopia.3324.name:0 "La Fine del Ciclo: §RVelati§!"
 utopia.3324.desc:0 "Non siamo stati in grado di impedire che il mostruoso essere energetico assorbisse §Y[Root.GetName]§!. Il pianeta, e tutti i suoi abitanti, sono stati colpiti dal Velo."
 utopia.3324.opt.a:0 "Terribile!"
 utopia.3331.name:0 "Sussurri nel Vuoto: §RResistenza§!"
 utopia.3331.desc:0 "Sebbene i segreti rivelati al nostro popolo dai Sussurri siano stati molto utili, alcuni di essi risultavano piuttosto inquietanti. Affrontare lo stress causato dalla troppa conoscenza può essere arduo, ed ha portato molta della nostra popolazione, incluso §Y[leader_target.GetName]§!, ad abusare si sostanze chimiche per resistere alla tensione."
 utopia.3331.opt.a:0 "Un peccato."
 utopia.3332.name:0 "Sussurri nel Vuoto: §RSuicidio§!"
 utopia.3332.desc:0 "Sebbene i segreti rivelati al nostro popolo dai Sussurri siano stati molto utili, alcuni di essi risultavano piuttosto inquietanti, in particolare quelli condivisi con individui rilevanti. §Y[leader_target.GetName]§!, non più in grado di resistere alla tensione, ha deciso di togliersi la vita."
 utopia.3332.opt.a:0 "È una tragedia."
 utopia.3333.name:0 "Sussurri nel Vuoto: §RFollia§!"
 utopia.3333.desc:0 "Da quando abbiamo accolto i Sussurri, malattie mentali ed inspiegabili atti di violenza si sono diffusi tra la nostra popolazione psionica. Per la maggior parte, sono stati controllabili, ma di recente le cose sono sfuggite di mano. Un lieve incidente su §Y[planet_target.GetName]§! ha portato ad una rivolta, ed ora il malcontento e la violenza dilagano su tutto il pianeta, causando morte e distruzione."
 utopia.3333.opt.a:0 "Dobbiamo riportare l'ordine!"
 utopia.3334.name:0 "Sussurri nel Vuoto: §RPsicosi§!"
 utopia.3334.desc:0 "Da quando abbiamo accolto i Sussurri, malattie mentali ed inspiegabili atti di violenza si sono diffusi tra la nostra popolazione psionica. Per la maggior parte, sono stati controllabili, ma di recente le cose sono sfuggite di mano. Un lieve incidente su §Y[planet_target.GetName]§! ha portato ad una rivolta, ed ora il malcontento e la violenza dilagano su tutto il pianeta, causando morte e distruzione."
 utopia.3334.opt.a:0 "Terribile!"
 utopia.3335.name:0 "Divoratore di Mondi: §RLanguorino§!"
 utopia.3335.desc:0 "Ancora una volta, il Divoratore è tornato a reclamare il suo tributo, divorando un'intera città su §Y[planet_target.GetName]§!. Sebbene siamo riusciti a mantenere segreto il nostro patto con il Divoratore alla maggior parte della popolazione, il resto del popolo è comprensibilmente terrorizzato ed infuriato da queste 'misteriose sparizioni', e sta chiedendo spiegazioni al governo."
 utopia.3335.opt.a:0 "Era necessario."
 utopia.3336.name:0 "Divoratore di Mondi: §RFame§!"
 utopia.3336.desc:0 "Ancora una volta, il Divoratore è tornato a reclamare il suo tributo, divorando una parte significativa della popolazione di §Y[planet_target.GetName]§!. Sebbene siamo riusciti a mantenere segreto il nostro patto con il Divoratore alla maggior parte della popolazione, il resto del popolo è comprensibilmente terrorizzato ed infuriato da queste 'misteriose sparizioni', e sta chiedendo spiegazioni al governo."
 utopia.3336.opt.a:0 "Deplorevole, ma inevitabile."
 utopia.3337.name:0 "Divoratore di Mondi: §RVoracità§!"
 utopia.3337.desc:0 "Ancora una volta, il Divoratore è tornato a reclamare il suo tributo. Non contento di reclamare una parte della nostra popolazione, il Divoratore ha consumato un intero pianeta... non solo i suoi abitanti, ma anche animali, edifici... ogni cosa. §Y[planet_target.GetName]§! è stato avvolto da una fitta nebbia psionica, e le navi di soccorso inviate in superficie non hanno mai fatto ritorno. La perdita del pianeta ha scioccato tutto l'impero, e sia i cittadini che i Leader locali chiedono spiegazioni per questa cataclisma."
 utopia.3337.opt.a:0 "Un alto prezzo da pagare..."
 utopia.3338.name:0 "Strumento del Desiderio: §RParticolarismo§!"
 utopia.3338.desc:0 "I desideri inflitti al nostro popolo dallo Strumento sono forti. Gli abitanti di §Y[planet_target.GetName]§! si sono convinti che le loro particolari usanze siano fondamentali e distinte da quelle del resto della nostra società. Stanno nascendo movimenti politici alternativi a vista d'occhio, e la situazione sul pianeta è diventata a dir poco imprevedibile."
 utopia.3338.opt.a:0 "Peccato."
 utopia.3339.name:0 "Strumento del Desiderio: §RDeviazione§!"
 utopia.3339.desc:0 "I desideri inflitti al nostro popolo dallo Strumento sono forti. Da un giorno all'altro, la popolazione del nostro impero sembra essersi rivoltata contro il nostro governo e le nostre tradizioni, contestando usanze vecchie di secoli e sfidando tabù sociali. Il supporto per le posizioni governative sta rapidamente calando, e sembra che ci troveremo presto di fronte ad un periodo di considerevoli tumulti politici."
 utopia.3339.opt.a:0 "Terribile!"
 utopia.3340.name:0 "Strumento del Desiderio: §RDecadenza§!"
 utopia.3340.desc:0 "I desideri inflitti al nostro popolo dallo Strumento sono forti. Gli abitanti di §Y[planet_target.GetName]§! sono stati sopraffatti da una frenesia consumistica e decadente; chiedono beni più esclusivi, merci rare e cibi più saporiti. In diversi distretti commerciali sono già scoppiate delle rivolte, e siamo stati obbligati ad aumentare la produzione delle fattorie e delle industrie per evitare che il pianeta cadesse nel caos."
 utopia.3340.opt.a:0 "Deplorevole."
 utopia.3341.name:0 "Tessitore: §RMutazione§!"
 utopia.3341.desc:0 "Il §YTessitore§! ci ha benedetto, alterando direttamente il codice genetico della nostra specie. Stranamente, le rapide ed imprevedibili mutazioni non hanno fatto molto scalpore. Sembra che la popolazione le consideri nulla più che una normale parte della loro vita, non degne d'indignazione o discussione."
 utopia.3341.opt.a:0 "Stiamo a vedere quali saranno i risultati..."

 utopia.200.name:0 "Una Nuova Presenza nel Velo"
 utopia.200.desc.a:0 "Si è verificato un cambiamento nei cittadini [target_species.GetNamePlural] che vivono nel nostro impero. È iniziato tutto con una debole increspatura nel Velo. Ora è come se stessero vibrando su un diverso livello. Lo percepiamo tutti... sono sul punto di sviluppare le loro abilità psioniche latenti, simili alle nostre.\n\nForse sarà stata la convivenza al nostro fianco. Forse il Velo li ha semplicemente scelti. Il Conclave dei Telepati, il nostro gruppo di esperti psionici, avverte che questa potrebbe essere la nostra sola possibilità per intervenire. Possiamo recidere i loro germogli od aiutarli a risvegliarsi. Non andranno lontani senza la nostra guida."
 utopia.200.desc.b:0 "Un'insolita attività nel Velo suggerisce che un'altra specie del nostro impero, i cittadini [target_species.GetNamePlural], sta iniziando a manifestare abilità psioniche latenti. Siamo nuovamente di fronte ad una scelta... sopprimeremo o libereremo i loro poteri?"
 utopia.200.a:0 "Sbloccheremo il loro potenziale."
 utopia.200.a.tooltip:0 "Tutto il popolo [target_species.GetAdj] ottiene il Tratto §YPsionici Latenti§!."
 utopia.200.b:0 "Non ne sono degni."
 utopia.203.name:0 "Il Risveglio"
 utopia.203.desc.a:0 "Con la guida del Conclave dei Telepati, i cittadini [target_species.GetNamePlural] hanno sviluppato una connessione con il Velo più profonda di quanto potessimo immaginare. È come se fossero destinati a questi poteri da sempre.\n\nOra sostengono di essere pronti a sbloccare il loro pieno potenziale psionico. Il Conclave, tuttavia, è diviso. Alcuni sono preoccupati che il cambiamento sia troppo rapido e che le loro menti potrebbero diventare instabili, altri che i loro nuovi poteri potrebbero dar loro alla testa. Ma se non agiremo ora, potremmo non avere un'altra possibilità."
 utopia.203.desc.b:0 "Anche i cittadini [target_species.GetNamePlural] affermano di essere pronti a raggiungere il loro pieno potenziale psionico."
 utopia.203.a:0 "Sono pronti."
 utopia.203.a.tooltip:0 "Tutto il popolo [target_species.GetAdj] ottiene il Tratto §YPsionici§!."
 utopia.203.b:0 "Non ne sono degni."
 utopia.203.c:0 "È troppo pericoloso."
 utopia.204.name:0 "Un Brusco Risveglio"
 utopia.204.desc.a:0 "Ultimamente i nostri ricercatori sono perplessi da un'inaspettata manifestazione di abilità psioniche in alcuni cittadini [original_species.GetSpeciesNamePlural]. Dopo alcuni esami hanno dedotto che questi cambiamenti coincidono ad un grande risveglio psionico che si verificò nei loro fratelli su [target_country.GetName], un impero conosciuto per la sua abilità nel campo della psionica.\n\nPossiamo presumere che alcuni dei loro poteri provengano dai loro distanti parenti, tramite mezzi che ancora non comprendiamo."
 utopia.204.desc.b:0 "Ultimamente i nostri ricercatori sono perplessi da un'inaspettata manifestazione di abilità psioniche in alcuni cittadini [original_species.GetSpeciesNamePlural]. Dopo esami più accurati hanno dedotto che gli psionici sono connessi telepaticamente ad alcuni dei loro fratelli che abitano lo sconosciuto Impero [target_country.GetName], con cui abbiamo ora stabilito una comunicazione. Sembra che i cambiamenti che stiamo osservando siano dovuti da un grande risveglio psionico di tutti i cittadini [original_species.GetSpeciesNamePlural] su [target_country.GetName]."
 utopia.204.a.tooltip:0 "Fino a 4 cittadini [original_species.GetSpeciesNamePlural] ottengono il tratto §Ypsionici latenti§!."
 utopia.205.name:0 "Un Risveglio Inaspettato"
 utopia.205.desc:0 "Dal risveglio psionico dei cittadini [target_species.GetNamePlural], i nostri informatori comunicano che alcuni individui appartenenti alla stessa specie, ma situati altrove, stanno iniziando a mostrare segni di abilità psioniche latenti. È come se il loro comune antenato li avesse connessi al Velo, indipendentemente dalla distanza fisica tra loro.\n\nTuttavia, a differenza dei loro lontani parenti presenti nel nostro impero, sono pochi e sparpagliati, ed è improbabile che raggiungano il pieno risveglio."

