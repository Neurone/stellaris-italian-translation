 utopia.3000.name:0 "Il Velo"
 utopia.3000.a:0 "Raggiungere il Velo."
 utopia.3000.intro.desc:0 "Il Velo. Incredibilmente strano ed inquietante, ma tuttavia... immediatamente familiare. Chiunque possieda abilità psioniche avrà visto questo luogo nei suoi sogni, sebbene al tempo non lo conoscessero.\n\nCi soffermiamo ora ai margini di questo regno, non distante dal vuoto che lo divide dallo spazio normale... da quello che noi chiameremo il mondo reale.\n\nPer avventurarci più in profondità, all'interno del Velo, i nostri telepati dovranno compiere uno sforzo immenso, ed avremo bisogno di una gran quantità d'energia. Non dobbiamo indugiare... persino in questo momento, siamo osservati."
 utopia.3000.1.desc:0 "Il Velo è tranquillo oggi."
 utopia.3000.2.desc:0 "Qualcosa ci sta osservando."
 utopia.3000.3.desc:0 "Sembra tutto così diverso da questo lato."
 utopia.3000.4.desc:0 "Avrebbero dovuto mandare un poeta..."
 utopia.3000.5.desc:0 "C'è qualcosa di oscuro in arrivo."
 utopia.3000.6.desc:0 "Stiamo ancora sognando?"
 utopia.3000.7.desc:0 "Ce... ce l'abbiamo fatta. Siamo dentro!"
 utopia.3000.8.desc:0 "Una... presenza, di qualche tipo, indugia nelle vicinanze. Ci richiama più in profondità..."
 utopia.3000.9.desc:0 "Sentite anche voi le voci?"
 utopia.3000.10.desc:0 "Il Velo pulsa d'energia. Sembra di essere... a casa."
 utopia.3000.11.desc:0 "Credete che sia aria quella che respiriamo ora?"
 utopia.3000.12.desc:0 "Vediamo, eppure non vediamo. C'è così tanto da imparare su questo luogo."
 utopia.3000.13.desc:0 "Quali sensi ci mancano per non riuscire a vedere e sentire un altro mondo attorno a noi?"
 utopia.3000.14.desc:0 "Dobbiamo fare attenzione. Persino il più labile dei pensieri può prendere forma tangibile in questo luogo... e, il più delle volte, non è una forma amichevole."
 utopia.3000.15.desc:0 "Non era nostro destino essere qui."
 utopia.3000.16.desc:0 "Così... tanto... potere..."
 utopia.3000.17.desc:0 "Devo... concentrarmi..."
 utopia.3000.18.desc:0 "Potrebbe essere questo il luogo dove tutto ha avuto inizio?"
 utopia.3000.19.desc:0 "L'orrore... l'orrore ha un volto."

 utopia.3010.desc:0 "Il Conclave dei Telepati non si è ancora ripreso dagli sforzi dell'ultima missione nel Velo. Senza i loro poteri psionici combinati, possiamo percepire solamente brevi scorci di questo effimero regno... come i bordi sfocati di una memoria che giace al di là della nostra portata.\n\nNon c'è nulla per noi, qui. Dobbiamo pazientare."


 boon.bestowed:0 "§GDono Ricevuto§!"
 curse.bestowed:0 "§RMaledizione Inflitta§!"


 boon.psi.link:0 "Le potenti energie del Velo hanno inondato il legame psionico condiviso dalla nostra specie."
 boon.ship.link:0 "I nostri telepati sono riusciti a stabilire un condotto temporaneo tra il Velo e le nostre navi."

 utopia.3030.desc:0 "$boon.psi.link$\n\nUn profondo senso di calma si sta diffondendo in tutto il nostro impero, e sembra influenzare anche chi non possiede abilità psioniche."
 utopia.3031.desc:0 "$boon.ship.link$\n\nLa normale usura ed i danni delle nostre navi sembrano scomparire. Ne risulta una significativa diminuzione del costo di mantenimento navale."
 utopia.3032.desc:0 "$boon.psi.link$\n\nÈ stata stabilita una conoscenza collettiva condivisa telepaticamente tra i nostri scienziati, che aumenterà enormemente l'efficienza del loro lavoro."
 utopia.3033.desc:0 "$boon.ship.link$\n\nGli equipaggi delle nostre navi da guerra possono ora aumentare la potenza degli scudi utilizzando i loro poteri psionici."
 utopia.3034.desc:0 "$boon.ship.link$\n\nUtilizzando i loro poteri psionici, i membri dei nostri equipaggi sono ora in grado di aumentare la potenza delle armi navali."
 utopia.3035.desc:0 "$boon.ship.link$\n\nUtilizzando i loro poteri psionici, i membri dei nostri equipaggi sono ora in grado di aumentare la cadenza di fuoco delle armi navali."
 utopia.3036.desc:0 "$boon.psi.link$\n\nUn nuovo senso di solidarietà è apparso nei cuori e nelle menti dei nostri cittadini, che sembrano più disposti a lavorare assieme per gli obiettivi comuni stabiliti dal nostro governo."
 utopia.3037.desc:0 "$boon.psi.link$\n\nLa nostra empatia è più forte che mai, aumentando così l'influenza politica."
 utopia.3038.desc:0 "$boon.psi.link$\n\nNon abbiamo mai provato un senso d'unità così potente."
 utopia.3039.desc:0 "$boon.ship.link$\n\nUtilizzando i loro poteri psionici, i membri dei nostri equipaggi sono ora in grado di influenzare direttamente i movimenti delle navi, aumentandone l'evasione contro il fuoco nemico."
 utopia.3040.desc:0 "$boon.ship.link$\n\nUtilizzando i loro poteri psionici, i membri dei nostri equipaggi sono ora in grado di compiere piccole riparazioni, aggiustando lo scafo delle navi con la forza della mente."
 utopia.3041.desc:0 "$boon.psi.link$\n\nI nostri telepati hanno utilizzato i loro poteri per rallentare momentaneamente l'invecchiamento dei nostri Leader più promettenti, aggiungendo decenni alla loro durata naturale di vita. Purtroppo non possediamo abbastanza energia per donare anni di vita a tutta la popolazione."
 utopia.3042.desc:0 "$boon.ship.link$\n\nUtilizzando i loro poteri psionici, i membri dei nostri equipaggi sono ora in grado di aumentare la potenza dei propulsori navali, migliorandone notevolmente la velocità subluminale."
 utopia.3043.desc:0 "$boon.psi.link$\n\nCiò ha fortificato le menti dei nostri soldati, che sono ora più propensi ad affrontare i pericoli del campo di battaglia. Il loro spirito bellico non ha eguali."
 utopia.3044.desc:0 "$boon.psi.link$\n\nOra possiamo percepire le navi che si muovono nello spazio ad una distanza maggiore rispetto ai normali sensori."

 utopia.3045.1.desc:0 "Il condotto che i nostri telepati utilizzavano per connettersi con il Velo è collassato quando diversi strati energetici del regno psichico si sono improvvisamente spostati senza preavviso.\n\nSiamo stati scaraventati nuovamente nello spazio normale."
 utopia.3045.2.desc:0 "I nostri telepati sono stati travolti dall'intenso sforzo compiuto per mantenere la connessione con il Velo.\n\nNon riescono più a sopportare il collegamento."
 utopia.3045.3.desc:0 "Dapprima lentamente, poi sempre più veloce, la nostra presa sul Velo inizia a scivolare. I nostri telepati gridano d'angoscia mentre perdono il loro punto d'appoggio e veniamo scaraventati nuovamente nello spazio normale."

 curse.psi.link:0 "Un potente contraccolpo psichico è scaturito dalla nostra connessione con il Velo, riversandosi sul legame psionico condiviso dalla nostra specie."
 curse.ship.link:0 "Un potente contraccolpo psichico è scaturito dalla nostra connessione con il Velo, colpendo in pieno le nostre navi."

 utopia.3050.desc:0 "$curse.psi.link$\n\nCiò ha avuto profondi effetti sulla felicità dei nostri cittadini, ed un senso di malinconia ormai pervade tutto l'impero. Persino chi non possiede poteri psionici riesce a percepirlo."
 utopia.3051.desc:0 "$curse.psi.link$\n\nQuesta energia negativa si è diffusa nelle menti dei nostri cittadini. Molti stanno deviando verso idee radicali che non si addicono a quelle del nostro governo. Gli effetti si notano anche nei cittadini senza poteri psionici!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nIl loro scafo è diventato fragile, e non possono più sostenere i danni come facevano prima."
 utopia.3053.desc:0 "$curse.psi.link$\n\nPer qualche ragione, ciò ha avuto un effetto negativo sui tassi di natalità imperiali. Gli effetti si notano anche nei membri delle razze senza poteri psionici!"
 utopia.3054.desc:0 "$curse.psi.link$\n\nLa mente dei nostri ricercatori è stata annebbiata, ed ora hanno serie difficoltà nel concentrarsi sul loro lavoro."
 utopia.3055.desc:0 "$curse.psi.link$\n\nIl guadagno di influenza politica è enormemente diminuito."
 utopia.3056.desc:0 "$curse.psi.link$\n\nIl senso d'unità che esisteva tra i nostri cittadini è andato in frantumi."
 utopia.3057.desc:0 "$curse.ship.link$\n\nLe nostre navi si muovono come se una forza invisibile le tirasse indietro, come un elastico. Per questo motivo i viaggi subluminali risultano molto più lenti."
 utopia.3058.desc:0 "$curse.psi.link$\n\nQuesta energia negativa ha eroso il morale delle nostre truppe di terra, che per un certo periodo saranno quindi molto meno efficaci in battaglia."
 utopia.3059.desc:0 "Un potente contraccolpo psichico è scaturito dalla nostra connessione con il Velo, e sembra abbia interferito con i sensori interstellari.\n\nLa portata di tutti i nostri sensori è notevolmente diminuita."



