 utopia.2700.name:0 "Evoluzione Ingegneristica"
 utopia.2700.desc:0 "A volte l'evoluzione ha bisogno di una piccola spinta nella giusta direzione. Ora possediamo la tecnologia per modificare geneticamente i nostri corpi e le nostre menti di modo che possano sopportare le sfide di un ambiente in continuo mutamento."
 utopia.2703.name:0 "Maestria Evoluzionistica"
 utopia.2703.desc:0 "Sono finiti i giorni in cui la sopravvivenza della nostra specie era in balia del caso; quando il destino dei nostri cittadini era deciso dai capricci della natura, dalla lotteria genetica.\n\nI nostri Ingegneri non lavorano con acciaio e cemento, ma con i mattoni che formano la vita stessa. Con la modifica genetica avanzata assicureremo un futuro al nostro impero."

 utopia.2600.name:0 "Mente al di Sopra della Materia"
 utopia.2600.desc:0 "Sin dagli albori della nostra civiltà, i racconti erano pieni di potenti stregoni armati di poteri soprannaturali. Si pensava che questi rari [Root.GetSpeciesNamePlural] potessero invadere le menti altrui, sollevare oggetti pesanti col pensiero, o compiere ogni tipo di azione "magica". Fino a poco tempo fa, queste storie erano solo... storie.\n\nOra tuttavia, i nostri scienziati hanno finalmente ottenuto prove fisiche del potenziale psionico presente in alcuni individui della nostra specie. Sebbene si tratti di una piccola minoranza, il loro numero rispetto alla popolazione totale è cresciuto esponenzialmente durante gli ultimi secoli.\n\nChe sia dovuto a qualche sorta di avanzamento evolutivo od a qualche fattore che abbia innescato le abilità psioniche latenti nel nostro codice genetico, gli scienziati ancora non sanno dirlo."
 utopia.2600.a:0 "Uno sguardo al futuro che forse ci attende."
 utopia.2602.name:0 "Il popolo [From.GetSpeciesAdj] Mostra Potenziale Psionico"
 utopia.2602.1.desc:0 "Secondo alcuni rapporti trapelati dal loro impero, sembrerebbe che in alcuni individui [From.GetSpeciesNamePlural] abbiano iniziato a manifestarsi poteri psionici latenti. Deve trattarsi di uno sviluppo recente, dato che non c'è traccia nei registri della presenza di [From.GetSpeciesNamePlural] che abbiano mai mostrato abilità psioniche.\n\nStando ai rapporti, questi poteri sono limitati ad una strettissima minoranza della specie. I loro scienziati non hanno saputo fornire alcuna spiegazione."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nAnche i cittadini [From.GetSpeciesNamePlural] all'interno dei nostri confini hanno iniziato ad esibire simili cambiamenti, quindi ciò che sta accadendo alla loro specie non è circoscritto ad una singola regione."
 utopia.2602.a:0 "Che strano."
 utopia.2602.b:0 "Poteri psichici? Che stupidaggine!"
 utopia.2602.c:0 "Le loro stregonerie non li salveranno."
 utopia.2602.d:0 "Sì... sì, riusciamo a percepire le loro emanazioni psichiche."

 utopia.2605.name:0 "[psionic_leader.GetTitle] Manifesta Poteri Psionici"
 utopia.2605.desc:0 "Sebbene sia raro che i poteri psionici si manifestino dopo l'adolescenza, può capitare. [psionic_leader.GetTitle] [psionic_leader.GetName] ha di recente mostrato abilità di sospetta natura psionica. Dopo alcuni esami approfonditi, è stato individuato un talento psionico di classe 4."
 utopia.2605.a:0 "Queste nuove abilità ci saranno utili."

 utopia.2652.name:0 "Risveglio delle Abilità Psioniche del Popolo [From.GetSpeciesAdj]"
 utopia.2652.desc:0 "Tutti i cittadini [From.GetSpeciesNamePlural] della galassia hanno subito un enorme cambiamento. Mentre dapprima i loro poteri psionici latenti si manifestavano in pochissimi individui, ora l'intera specie ha raggiunto il suo pieno potenziale psichico.\n\nSebbene sembri che questi cambiamenti abbiano avuto origine dal loro sistema, si stanno manifestando in tutti i membri della loro specie, ovunque risiedano. Oltre a dimostrare una serie di potenti abilità psioniche, ora i cittadini [From.GetSpeciesNamePlural] hanno iniziato a rinunciare alla comunicazione verbale tra di loro a favore della telepatia."
 utopia.2652.b:0 "Dev'esserci una spiegazione scientifica."
 utopia.2652.c:0 "Non va bene..."
 utopia.2652.d:0 "Abbiamo percepito il grande turbamento psionico del loro Risveglio."

 utopia.2650.name:0 "Il Grande Risveglio"
 utopia.2650.desc:0 "I cittadini [Root.GetSpeciesNamePlural] stanno vivendo ciò che può essere descritto solo come un Grande Risveglio. È da tempo ormai che eravamo a conoscenza del nostro grande potenziale psionico latente, ma tali poteri si erano manifestati solo in una stretta minoranza... finora.\n\nDa un giorno all'altro, ogni [Root.GetSpeciesName] ha raggiunto il suo pieno potenziale psionico. Sembra che una sorta di riserva comune di energia psichica abbia infine raggiunto il suo punto critico, risvegliando collettivamente le capacità delle nostre menti.\n\nLa telepatia ha già sostituito la maggior parte delle comunicazioni verbali, e questo è solo un piccolo esempio degli innumerevoli cambiamenti che la nostra società sta affrontando. Ora siamo legati in un modo che pochi di noi avrebbero potuto immaginare."
 utopia.2650.a:0 "Il velo è stato sollevato."
 utopia.2655.name:0 "Il Velo"
 utopia.2655.desc:0 "Come un sussurro soffocato in una stanza buia, il Velo ci chiama dall'interno delle nostre menti. Si tratta di un regno di pura energia psichica nato all'alba dei tempi. Tutte le creature che possiedono il dono delle abilità psioniche attingono in qualche modo il loro potere dal Velo, anche se solo inconsciamente.\n\nDalla nostra trascendenza, abbiamo iniziato a percepire il Velo più chiaramente. Sono comparsi motivi che un tempo anche i più potenti telepati non riuscivano a distinguere. Ci sono... anche altre cose. Qualche sorta di spirito, che ci osserva dall'altro lato. A volte con curiosità, a volte con gentilezza... altre con malignità.\n\nStiamo ancora cercando di comprendere la portata dei nostri nuovi poteri, ma crediamo che possa essere possibile comunicare con questi spiriti. Richiederà gli sforzi combinati dei nostri telepati più potenti."
 utopia.2655.a:0 "Dobbiamo esplorare il Velo."
 BREACHING_SHROUD_PROJECT:0 "Fare Breccia nel Velo"
 BREACHING_SHROUD_PROJECT_DESC:0 "Se vogliamo comunicare con gli abitanti del regno psichico conosciuto con il nome di Velo, dovremo rilasciare un'incredibile quantità di energia psionica. Stiamo preparando un'enorme seduta che coinvolgerà i nostri psichici più potenti, all'interno della nuova Conclave dei Telepati su [Root.Capital.GetName]."
 utopia.2656.name:0 "La Seduta"
 utopia.2656.desc:0 "Dopo giorni di trance ipnotica, i nostri psichici nel Conclave dei Telepati sono finalmente riusciti ad aprire un breve collegamento con il Velo.\n\nOra che abbiamo stabilito un collegamento psionico, dovremmo essere in grado di accedere al Velo tramite il menu §HContatti§!. Per riuscire ad accedere a questo regno ed incontrare gli esseri che lo abitano, dovremo utilizzare degli speciali emettitori che estenderanno la nostra portata psichica. Ciò consumerà un'immensa quantità d'energia."
 utopia.2656.a:0 "È ora di proseguire per vedere cosa scopriremo."

 utopia.3020.desc:0 "Le potenti energie del Velo sono state incanalate all'interno di un Avatar Psionico sotto il nostro controllo!\n\nDopo il suo ingresso nel nostro universo, il neonato Avatar ha preso la forma di un'entità spaziale che ora orbita attorno a [Root.Capital.GetName]."
 utopia.3021.desc:0 "Le potenti energie del Velo sono state incanalate all'interno di un Avatar Psionico sotto il nostro controllo!\n\nDopo il suo ingresso nel nostro universo, il neonato Avatar ha preso la forma di un colossale guerriero che ora si trova sulla superficie di [Root.Capital.GetName]."
 utopia.3022.desc:0 "Il potere psionico richiesto per evocare l'Avatar e condurlo nel nostro universo è semplicemente fuori dalla nostra portata. Le energie psichiche del Velo sibilano agitate mentre il nostro tentativo fallisce."
 utopia.3023.desc:0 "Il tentativo d'evocazione dell'Avatar Psionico è stato un successo parziale. Sebbene la creatura abbia assunto la sua forma corretta ed abbia fatto ingresso nel nostro universo, i nostri telepati non sono stati in grado di controllarlo!\n\nOra siamo di fronte ad un'aggressiva entità psionica che distruggerà ogni cosa sul suo cammino!"

 utopia.3024.name:0 "Incursione dal Velo"
 utopia.3024.desc:0 "Una creatura del Velo ha trafitto il tessuto dello spazio e si è materializzata nel Sistema [shroud_spawn_system.GetName]! Questo vendicativo Avatar ha accumulato una tremenda quantità di energia psionica, che sta utilizzando per disintegrare ogni cosa sul suo cammino."
 utopia.3024.a:0 "Dev'essere fermato!"
 utopia.3026.name:0 "Avatar del Velo Esiliato"
 utopia.3026.desc:0 "La continua atrofia dell'esistenza nello spazio normale ha indebolito l'Avatar nel Sistema [shroud_spawn_system.GetName], al punto di non essere più in grado di mantenere la sua forma tangibile. È stato nuovamente esiliato nel Velo."
 utopia.3026.a:0 "Che sollievo."

