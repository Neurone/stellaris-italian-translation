 asteroid_vault_1:0 "Strano Asteroide"
 asteroid_vault_1_desc:0 "Inizialmente sembrava insignificante ma, ad un esame più approfondito, [From.Planet.GetName] si è rivelato essere un costrutto artificiale progettato per assomigliare ad un asteroide naturale."
 ancrel.101.name:0 "Strano Asteroide"
 ancrel.101.desc:0 "Inizialmente sembrava insignificante ma, ad un esame più approfondito, [From.Planet.GetName] si è rivelato essere un costrutto artificiale progettato per assomigliare ad un asteroide naturale."
 ancrel.101.a:0 "Indagate!"
 ancrel.102.name:1 "Strana Porta"
 ancrel.102.desc:0 "Una volta che gli scienziati si avvicinano a [From.Planet.GetName], notano un'ampia porta segnata dal tempo. Chi avrà costruito una cosa del genere, e perché? Magari le risposte giacciono al suo interno."
 ancrel.102.a:0 "Aprite la porta!"
 ancrel.103.name:0 "Camera Blindata dell'Asteroide"
 ancrel.103.desc:0 "L'apertura della camera blindata ha sollevato più dubbi che risposte. All'interno è contenuta un'esoterica collezione di oggetti che spaziano dalla spazzatura a quelli che potrebbero essere artefatti di un impero dimenticato. Catalogare il tutto ha richiesto del tempo, ma abbiamo trovato alcuni oggetti utili."
 ancrel.103.a:0 "Una bella sorpresa!"
 it_was_aliens_site:0 "Rovine"
 it_was_aliens_site_desc:0 "Molte rovine ricoprono [From.Planet.GetName] ma, stranamente, i dati indicano che le enormi esplosioni nucleari che le hanno create vennero dal sottosuolo e non da un bombardamento orbitale. La situazione necessita di ulteriori indagini, ma richiederà uno scavo archeologico il loco."
 ancrel.104.name:0 "Setacciando le Rovine"
 ancrel.104.desc:0 "La devastazione è quasi totale, ma alcuni registri frammentari sono sopravvissuti. Sembra che gli abitanti di [From.Planet.GetName] fossero ossessionati dall'idea che gli alieni li stessero osservando. Frequenti rapporti di Oggetti Volanti Non Identificati, mutilazioni animali e rapimenti hanno fatto impazzire il pianeta. Come risultato, innumerevoli risorse furono destinate alla costruzione di matrici di rilevamento, difese anti-spaziali e rifugi sotterranei per proteggere la popolazione."
 ancrel.105.name:0 "Registri Scoperti"
 ancrel.105.desc:0 "Sono emersi ulteriori dettagli dai registri che abbiamo trovato. Mentre una quantità sempre crescente di risorse veniva sfruttata per la creazione di misure anti-UFO senza alcun notevole successo, l'economia e la società iniziarono a collassare. I blackout e la scarsità di cibo erano endemici, la maggior parte dei campi scientifici stagnavano ed un profondo senso di disperazione aleggiava su ogni classe sociale. Sono stati individuati alcuni riferimenti riguardanti una sorta di "scudo definitivo", che diventano sempre più frequenti man mano che la situazione su [From.Planet.GetName] peggiorava."
 ancrel.106.name:0 "Destino Svelato"
 ancrel.106.desc:0 "La scoperta di un server parzialmente conservato all'interno di un bunker militare blindato ha svelato il triste destino di [From.Planet.GetName]. Di fronte al collasso economico generale, che avrebbe portato alla fine delle loro misure anti-UFO, i governanti di [From.Planet.GetName] attivarono il loro "scudo definitivo". Tuttavia, non si trattava di una barriera atta a proteggere [From.Planet.GetName], ma piuttosto il totale annientamento della popolazione e delle infrastrutture per assicurarsi che nulla potesse essere preso dagli invasori alieni. Questa decisione fu apparentemente esortata dalla scoperta di un "segnale alieno" proveniente da [arc_anomaly_planet.GetName]."
 ancrel.107.name:0 "In Cerca della Verità"
 ancrel.107.nothing.desc:0 "Le indagini approfondite su [From.Planet.GetName] non hanno rivelato assolutamente alcuna traccia di alieni. O non c'è mai stato alcun segnale alieno, o qualunque cosa l'avesse attivato è scomparso senza lasciar traccia. Tuttavia, l'ispezione ravvicinata di [From.Planet.GetName] ha rivelato alcuni minerali."
 ancrel.107.junk.desc:0 "La fonte del "segnale alieno" è stata scoperta ma, invece di un sinistro segnale d'invasione aliena, sembra trattarsi di una sonda automatica per indicare la presenza di un giacimento minore di risorse preziose su [From.Planet.GetName]. La sonda è danneggiata e trasmette un debole ed intermittente segnale."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName] ospita un avamposto abbandonato dal design sconosciuto, la fonte del segnale alieno. Tuttavia, sembra che non intendessero pianificare un'invasione, ma piuttosto che volessero contattare [arc_site_planet.GetName] per presentarli alla comunità galattica."
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName] ospita un avamposto abbandonato dal design sconosciuto, la fonte del segnale alieno. Alcuni registri contengono progetti dettagliati per l'invasione di [arc_site_planet.GetName] e l'internamento degli abitanti in "fattorie del dolore" per ammorbidirne la carne prima di consumarli."
 ancient_battle_site_desc:0 "Le scansioni di [From.Planet.GetName] hanno rivelato un'area piena di materiali raffinati e medicinali, poco visibili dall'orbita. Per capirne di più dovremmo indagare in superficie."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "Un intero pianeta ricoperto da immense strutture; questa megalopoli abbandonata sicuramente celerà un sacco di segreti."
 ancrel.108.name:0 "Antico Campo di Battaglia"
 ancrel.108.desc:1 "I materiali raffinati sono stati studiati e, sebbene servano ulteriori studi, dovrebbe trattarsi dei resti di un antico campo di battaglia. Sembrerebbe che uno dei due contendenti sia disceso dall'orbita e sia stato attaccato dai difensori planetari. Perché non siano avvenuti bombardamenti orbitali e chi abbia vinto rimane un mistero."
 ancrel.109.name:0 "Rancore Dimenticato"
 ancrel.109.desc:1 "Abbiamo concluso che alcune forze dei "Distruttori", una razza di nomadi extradimensionali, abbia invaso [From.Planet.GetName], che al tempo apparteneva a "Coloro-Che-Resistono", una coalizione di diverse specie. Dai registri frammentari che abbiamo recuperato, crediamo che la maggior parte delle battaglie siano state combattute da un'altra parte della galassia, e che [From.Planet.GetName] fu un tentativo da parte di Coloro-Che-Resistono di stabilire una colonia segreta al di fuori della portata dei Distruttori. L'esito di questa guerra rimane un mistero, ma lo studio delle macchine belliche ci ha fornito preziose informazioni."
 zroni_digsite_1_desc:0 "Ispezionate la colonia abbandonata"
 zroni_digsite_2_desc:0 "Ispezionate la colonia degli Zroni"
 zroni_digsite_3_desc:0 "Studiate il cristallo di memoria della seconda colonia minore Zroni"
 zroni_digsite_4_desc:0 "Studiate il cristallo di memoria della terza colonia minore Zroni"
 zroni_digsite_5_desc:0 "Ispezionate la colonia principale degli Zroni"
 zroni_digsite_6_desc:0 "Ispezionate il pianeta natale degli Zroni"
 zroni_digsite_1:0 "Colonia in Rovina Abbandonata"
 zroni_digsite_2:0 "Colonia Minore degli Zroni"
 zroni_digsite_3:0 "Colonia Minore degli Zroni"
 zroni_digsite_4:0 "Colonia Minore degli Zroni"
 zroni_digsite_5:0 "Colonia Principale degli Zroni"
 zroni_digsite_6:0 "Zron"
 ancrel.1.name:0 "Rovine Misteriose"
 ancrel.1.desc:0 "[From.Planet.GetName] ospita i resti di un'antica colonia abbandonata. Dall'orbita non si notano segni del disastro che ha ucciso i suoi abitanti o che li ha costretti a fuggire. Se vogliamo risposte, è necessaria una spedizione in superficie."
 ancrel.2.desc:1 "The strange ruins show no sign of damage beyond neglect. Homes, factories, buildings of unknown use: they all stand empty and abandoned. Where did everyone go? It seems likely that a large building in the center of the colony may hold the answers."
 ancrel.3.name:0 "Strano Cristallo"
 ancrel.3.desc:1 "A large crystal has been found inside what we now know to have been the colony's central administrative center. In some way we cannot fully describe, the crystal seems to have wanted to be found, and is trying to communicate with us. Perhaps with further study, communication will be possible?"
 ancrel.3.a:0 "Sondare il Cristallo"
 ancrel.4.desc:1 "After a great deal of trial and error, a breakthrough has been made. The crystal is some kind of Psionic Archive, but its records are fragmented.\n\nWhat we know is that this was a colony of §HThe Zroni§!: a psionically gifted race who discovered a dimension which came to be known as "The Shroud". Once the Zroni population reached critical mass, it seems that their collective unconscious minds began to make contact with the proto-shroud in dreams, leading to mass lucid dreaming. The phenomenon was studied, and the Zroni discovered how to psionically project themselves into the Shroud - at which point they also found that they could manipulate the very fabric of reality, using their psionic powers.\n\nIt wasn't long before the Zroni discovered they could physically enter the Shroud and live like gods, transforming the dimension to suit their whims...\n\nThe Archive's records end there, with no information on what happened to the inhabitants of [From.Planet.GetName]. But while there are no answers here, we have learned of another Zroni colony which may contain a more complete Archive..."
 ancrel.5.desc:0 "[From.Planet.GetName] contains the ruins of another abandoned Zroni colony. The first step to solving this mystery is to find- and make contact with this world's Psionic Archive."
 ancrel.6.desc:1 "It was much easier to establish contact with the crystal this time around, using protocols we established with the previous one. Again its records are fragmented, but we have learned that another advantage of being able to enter the Shroud was that the Shroud touches all parts of the physical galaxy - perhaps all parts of the universe - simultaneously.\n\nIf one can enter the Shroud, it is possible to exit it at any known location. This ability to "Psionically jump" between physical locations allowed the Zroni to spread to all corners of the galaxy. Because they spent most of their time within the Shroud, the Zroni established relatively few permanent colonies. Those they did set up were mostly located near to their homeworld.\n\nThis crystal has given us the location of another colony."
 ancrel.7.desc:1 "Finding and communicating with the Psionic Archives has become much easier now. Contact can be made as soon as our expedition lands, at which point we can access more detailed records and concepts. From what we have learned here, some things are too good to be true - and so it was with the godhood granted to the Zroni by the Shroud.\n\nThe energy required to power the vast changes in the Shroud's composition had to come from somewhere, and for them it originated from the supermassive black hole at the center of our galaxy. As the Zroni made their changes within the Shroud, so the singularity expanded: consuming the mass of the galactic center and converting it into energy which was then siphoned into the Shroud. This discovery shook the Zroni: debate turn to argument; arguments led to division; division turned to civil war between their two main factions."
 ancrel.8.desc:1 "Further details of the Zroni civil war factions have been extracted from the crystal. One faction - which came to be known as "The Divine" - felt that the fate of the physical galaxy was of no concern to the Zroni, who could continue their omnipotent existence in the Shroud until the entire galaxy was consumed in some unimaginably far off future. Even then, there are other galaxies, perhaps even other universes which could conceivably be consumed.\n\nThe other faction, "The Saviors", were aghast at this; the Zroni should not destroy the galaxy to live as parasitic gods! Even outside of the Shroud, their Psionic abilities guaranteed them a utopian existence.\n\nThe location of another Zroni colony has also been discovered."
 ancrel.9.desc:1 "It was strangely difficult to locate the Archive on [From.Planet.GetName] - but once we did locate it, it was easy to see why it had been so elusive: the crystal has been shattered, and contains no records that we can access. However, a faint signal suggests that there may be something else to find here."
 ancrel.9.a:0 "Continue searching."
 ancrel.10.desc:1 "A much smaller psionic crystal has been located in some kind of laboratory. The Zroni who recorded their findings within were extremely frustrated: their research had been ridiculed by their peers, and was largely discredited. They believed that the Zroni were no longer the only entities in the Shroud, and that the collective fears and desires of their entire race were coalescing into distinct, sapient entities.\n\nDesiring to grow stronger, these entities had begun to subtly influence the emotions and thoughts of suitable Zroni: slowly causing their behaviors to become more extreme. This may have directly caused the Zroni civil war.\n\nWe also discovered a location reference for one of the Zroni's major colonies."
 ancrel.11.desc:1 "Unlike the previous Zroni worlds, [From.Planet.GetName] was clearly a major colony, with several cities of varying size covering the surface. However, like the others it now sits empty, showing no signs of disaster or death; the fate of its population is unknown. Several Archive crystals have been detected, and will need to be investigated."
 ancrel.12.desc:1 "Most of the accessible records focus on the course of the war. Our working theory is that the mood of the population influences the "strength" of the record about a subject, meaning the most thought-about issues are recorded with greater prominence. Unsurprisingly, the course of the war was on everyone's mind.\n\nThe majority of the Zroni sided with the Saviors, but while they had an advantage in numbers they bore one significant disadvantage: heedless of their effects on the galaxy, the Divine were free to use their full Psionic might; meanwhile the Saviors were limited to whatever power could be drawn from their own bodies.\n\nAt first the war seemed hopeless, but eventually a hero amongst the Saviors would make a terrible - yet vital - discovery."
 ancrel.12.a:0 "Investigate the Discovery"
 ancrel.13.desc:0 "The crystal tells us how a rogue Zroni researcher - working on a theory which his peers refused to believe - turned his power inwards, consuming his own body in a contained Psionic chain-reaction. Following his last instructions, the dusty residue of his supreme sacrifice was tested and confirmed to be an incredibly potent source of Psionic energy. It was essentially the sum total Psionic potential of his life, rendered instantly usable by another Psion.\n\nThe crystal also contains the location of the Zroni homeworld."
 ancrel.13.a:0 "The Dust... is the Zroni!"
 ancrel.15.desc:1 "Zron is wracked by storms of psionic energy, and appears to only be partially in phase with the rest of the universe. Whatever calamity befell the Zroni seems to have originated here.\n\nLike all the previous colonies, it is devoid of Zroni but is teeming with crystalline signals. Given this much signal noise - on top of the strange atmospheric conditions - it may take some time for us to locate any useful information."
 ancrel.16.desc:1 "We have found- and communicated with several crystals, including one from the outcast Shroud-entity researchers. With these, we are learning more about the Zroni's war.\n\nUsing the Zro dust required great sacrifice from the Saviors, but with it they were able to turn the tide of their war against the Divine. As their defeat loomed, the ever-increasing rage and fear of the Divine spawned new and terrible entities within the Shroud. The feedback loop grew, pushing the Divine into the depths of madness. They were driven to ever-worsening atrocities, urging the Saviors to end the war at any cost."
 ancrel.16.a:1 "Continue..."
 ancrel.17.desc:1 "As we communicate with more crystals, more details emerge. On the brink of defeat, the Divine decided upon their ultimate plan: the end of the cycle. The growth of the black hole galactic core would be accelerated to consume the galaxy as soon as possible.\n\nAt worst, the Saviors - and every other species in the galaxy - would be destroyed, leaving the Divine to rule the shroud for a vast but finite time. It was, however, possible that the expansion would become self-sustaining, consuming not just the galaxy but the universe itself: providing a source of energy which may not be infinite, but would at least come close enough amount to make no practical difference."
 ancrel.18.desc:0 "We have learned the fate of the Zroni: when the Saviors learned of the Divine's plan, they knew there was only one possible counter to the Divine's almost-impenetrable defenses in the Shroud. Faced with annihilation, they chose to sacrifice their entire population save for one Zroni. This last remaining Savior used the psionic residue of an entire species to destroy every Zroni - and thus every Divine - in existence, ending the threat for all time.\n\nThe Zroni were wiped out almost without a trace, save for a small amount of unconsumed dust."
 ancrel.18.a:0 "Inconceivable!"
 ancrel.19.desc:1 "As our expedition made ready to leave, one of the psionic crystals suddenly re-established contact. It has indicated that it could prove useful to us, should we decide to bring it with us. Even if the claim is untrue, none of the other crystals we encountered showed signs of sapience; this could warrant further investigation."
 ancrel.19.a:0 "Take the crystal."
 ancrel.21.name:0 "Ruined World"
 ancrel.21.desc:0 "Massive, dilapidated structures cover the entire surface of this world. At one time, this city-planet must have been home to billions - but now it is empty. Whoever lived here must have left clues about what happened to them, but finding them will require a detailed examination of the surface."
 ancrel.22.desc:1 "After much fruitless sifting through the ruins, a number of clues directed our search towards remains of a kind of planetary data processing- and storage center. If we can find a way to gain access to whatever records remain, they will be invaluable for unraveling this planet's mysterious past."
 ancrel.23.desc:1 "Once we found an entrance to the data center and forced passage through the wreckage, it was a surprisingly easy task to reactivate- and interface with the computer systems. Self-repairing circuits and learning algorithms quickly came online to restore limited functionality, and communicate with our own computers.\n\nThe cause for this burst of activity quickly became clear: [From.Planet.GetName] was once the capital of a machine empire known as §H"The Omnicodex"§!. Named for their driving purpose, the Omni were a hybrid of robots and cyborgs who had attempted to assimilate samples of all biological life in the galaxy, in order to prevent their extinction in the face of unknown galactic calamity.\n\nFrom the records which survive, we gather that this course of action was not popular amongst the other galactic powers of their era; the Omni were eventually defeated in a joint campaign conducted by several of these empires.\n\nBefore their downfall, the Omni managed to samplea great deal of races, and much work was put into developing a device capable of re-creating them if the need should ever arise. This device - The Omnicodex proper - is apparently stored somewhere nearby."
 ancrel.24.desc:0 "The Omnicodex has been unearthed. This unique device contains the genetic sequence of every race that the Omni were able to sample, and can re-create them using only basic elements as raw materials. Unfortunately, it seems the Omni did not have time to perfect it before meeting their annihilation, so there is no means of selecting which of the many sampled races would be created in any given activation of the device."

 ANCREL_ARC_CAT:0 "Sito Alieno"
