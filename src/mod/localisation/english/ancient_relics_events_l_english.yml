 ANCREL_MECHANO_CAT:0 "Una Macchina Planetaria"
 ANCREL_MECHANO_CAT_DESC:0 "Da un polo all'altro, questo pianeta è ricoperto di antiche macchine arrugginite, la maggior parte di esse a loro volta ricoperte da tessuti organici non identificati. Che razza di creature potranno mai aver creato una cosa del genere? E che fine avranno fatto?"

 baol_chain_title:0 "Precursori - I Baol"
 baol_chain_desc:0 "I nostri ricercatori hanno scoperto alcuni cristalli di memoria vecchi sette milioni di anni, contenenti la storia di una razza spaziale guerriera conosciuta come §YGrunur§!, e degli §YOrganismi Baol§!, una forma di vita aliena i cui pianeti furono invasi dai Grunur."
 baol_colonies:0 "Colonie Baol Scoperte"

 BAOL_COLONY_1:0 "Indagine dell'Ex Colonia Baol"
 BAOL_COLONY_1_DESC:0 "Abbiamo trovato un elenco di coordinate indicanti la posizione di un ex colonia §YBaol§!. Dovremmo indagare a fondo."
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "Le coordinate di un'altra ex colonia §YBaol§! sono state estratte da un antico cristallo di memoria Grunur. Dovremmo indagare anche su quella."
 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
