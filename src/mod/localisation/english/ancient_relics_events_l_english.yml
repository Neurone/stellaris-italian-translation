 # Miranda
 ancrel.4000.name:0 "Sussurri nella Pietra"
 ancrel.4000.desc:0 "I nostri recenti progressi nella tecnologia mineraria ci hanno permesso di scavare più a fondo nella crosta di [Root.GetName]. Tra le profondità delle sue cavernose miniere, ci siamo imbattuti nelle tracce di un'antica civiltà aliena. Sembra che questa civiltà si sia sviluppata lungo un'antica vena aurifera. Lo studio del sito archeologico interromperà le operazioni minerarie e ci impedirà di sfruttare il nuovo filone scoperto, ma potrebbe condurci a nuove scoperte scientifiche."
 ancrel.4000.a:0 "Affascinante. Iniziate a studiare i resti!"
 ancrel.4000.b:0 "La nostra produzione mineraria non può fermarsi."

 lithoids_digsite:0 "Sussurri nella Pietra"
 lithoids_digsite_desc:0 "Nelle profondità delle miniere di [From.Planet.GetName] sono presenti alcune tracce di una civiltà aliena. Magnifiche strutture ornamentali, enormi caverne ed un esteso sistema di gallerie pavimentate ci raccontano di una ricca cultura di esperti scavatori; i domini di questa specie sono protetti da enormi cancelli creati all'interno della montagna.\n\nL'esplorazione del sito potrebbe rivelarsi pericolosa, in quanto la montagna è ricca di gas metano, noto per le sue qualità esplosive."
 ancrel.4001.name:0 "Nella Montagna"
 ancrel.4001.desc:0 "La squadra di scavo ha smantellato i cancelli senza compromettere l'integrità delle gallerie. I tunnel si estendono per chilometri al di sotto della superficie, snodandosi in una città abbandonata risalente a migliaia di anni fa. Fu costruita con straordinaria maestria in un ambiente letale per la maggior parte della vita organica."
 ancrel.4002.name:0 "Pietra Torturata"
 ancrel.4002.desc:0 "Non c'è traccia degli abitanti della città, che invece è piena di spaventose statue di cristallo dalle cruente quanto realistiche pose, quasi come fossero congelate nel tempo. Ci sono statue che scavano miniere, statue per terra in agonia, statue bloccate in un abbraccio.\n\nSembra impensabile che  questi magistrali scultori, in grado di creare tale bellezza, abbiano scolpito anche qualcosa di così osceno, eppure sembra che le statue possedessero un gran significato per la loro società. Sono presenti in ogni angolo della città."
 ancrel.4003.name:0 "Il Kha'lanka"
 ancrel.4003.desc:0 "La traduzione delle incisioni rivela che ogni cosa ruota attorno alle misteriose statue, chiamate Kha'lanka. Non si menzionano mai gli scultori stessi. Il mito della creazione dei Kha'lanka narra tuttavia di una razza di creature divine che soffiò la vita nella montagna, e diede alla luce i Kha'lanka dal fuoco e dalla pietra, tra le profondità del nucleo ardente del pianeta.\n\nChe gli scultori si siano immaginati come dèi grazie alle loro creazioni? O che le statue siano state create al loro somiglianza?"
 ancrel.4004.name:0 "Fuoco e Pietra"
 ancrel.4004.desc:0 "Un scansione del materiale delle statue Kha'lanka ha rivelato che in effetti un tempo furono vive, e la loro composizione genetica non assomiglia a nulla di mai visto prima d'ora. Sono forme di vita a base di silicio che in qualche modo si sono trasformate in cristalli inanimati. È possibile che gli scultori abbiano davvero trovato un modo di dare la vita a pietra e fuoco?"
 ancrel.4005.name:0 "L'Effetto Hawthorne"
 ancrel.4005.desc:0 "Gli scultori sono gli stessi Kha'lanka! Studi approfonditi dei loro resti hanno dimostrato che si cristallizzarono quando le loro molecole a base di silicio si legarono all'ossigeno, formando quarzo. L'habitat dei Kha'lanka era in profondità, luogo in cui l'ossigeno non è presente naturalmente. Si svilupparono come creature anaerobiche che, a contatto con l'aria, morirono tra atroci sofferenze.\n\nLe indagini sui tunnel sotterranei confermano i sospetti dei nostri scienziati: finché la nostra squadra archeologica non entrò nella rete di gallerie, la civiltà Kha'lanka era ancora viva e vegeta.\n\nLe nostre scoperte qui hanno condotto all'invenzione di una tecnica in grado di creare sinteticamente i cristalli, ossidandoli a partire da gruppi cellulari basati sul silicio creati artificialmente."
 ancrel.4004.tooltip:0 "Sblocca §Y$building_crystal_plant_2$§!\n Produce: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "Esplosione di Gas Metano"
 ancrel.4006.desc:1 "Un'esplosione di gas metano ha ferito l'Ufficiale Scientifico [Root.GetLeaderName] e diversi membri della squadra. È stata causata dal malfunzionamento di una trivella che ha sovraccaricato i generatori, dandoli alle fiamme. Prima che le fiamme venissero spente, sono entrate in contatto con una sacca di gas metano che, esplodendo, ha rivelato una rete nascosta di camere e tunnel. I nostri archeologi credono che appartenesse a qualcuno di una certa importanza, dato che è ricolma di artefatti e minerali preziosi."

 ancrel.4010.name:0 "Nave Aliena"
 ancrel.4010.desc:0 "Un vascello militare, gravemente danneggiato e dalle elaborate insegne, è in orbita attorno a [From.From.GetName]. La nave ha subito pesanti attacchi incendiari che ne hanno fuso lo scafo, uccidendo ogni membro dell'equipaggio. Nessuna delle armi che conosciamo è in grado di produrre temperature tanto alte per causare effetti del genere. Forse i registri navali potrebbero far luce sulla sua violenta fine."
 ancrel.4010.a:0 "Esaminate i registri."
 ancrel.4010.b:0 "Andatevene."
 ancrel.4011.name:0 "Il Rubricatore"
 ancrel.4011.desc:0 "Un'analisi dei registri navali ha rivelato che l'equipaggio trovò la propria morte mentre tentava di recuperare un manufatto alieno chiamato Rubricatore. Fu rubato dalla loro società da un 'gruppo di ratti ladroni', una curiosa scelta di parole dato che anche loro stessi assomigliavano a topi...\n\nI registri sono principalmente composti da migliaia di insulti nei confronti dei ratti. L'equipaggio ha contato cinquanta diversi sinonimi di 'defecazione' ed una vasta selezione di luoghi in cui potevano infilarsi una stella, ma il loro duro lavoro è stato ripagato.\n\nAbbiamo scoperto l'ultima posizione nota del Rubricatore, all'interno di un sistema prima sconosciuto, e se vogliamo credere ai suoi vecchi proprietari, vale la pena cercarlo."
 ancrel.4011.a:0 "Dobbiamo avere il Rubricatore."
 ancrel.4011.b:0 "Andatevene."
 ancrel.4012.name:0 "Il Rubricatore"
 ancrel.4012.desc:0 "Alle coordinate dell'ultima posizione nota del Rubricatore, abbiamo scoperto un pianeta abitabile che ospita una forma d'insediamento su una grande porzione della sua superficie. È costituito da una serie di alte torri, visibili dallo spazio. I nostri archeologi non vedono l'ora di scavare in cerca del Rubricatore."
 ancrel.4012.a:0 "Iniziate gli scavi."
 ancrel.4012.b:0 "Andatevene."

 rubricator_digsite:0 "Ratti Cleptomani"
 rubricator_digsite_desc:0 "Questo pianeta ha ospitato una società di mammiferi cleptomani ed accumulatori compulsivi. La loro labirintica città è disseminata di cianfrusaglie, i loro imponenti edifici sono composti da rottami di materiali riutilizzati. A perdita d'occhio si dipanano montagne di gingilli, cianfrusaglie ed artefatti.\n\nI piccoli abitanti roditori non producevano alcun bene da soli, ma erano abili viandanti spaziali che preferivano rubare ciò di cui avevano bisogno, e molte cose di cui non avevano bisogno, dalle altre culture aliene."
 ancrel.4013.name:0 "Il Rubricatore"
 ancrel.4013.desc:0 "Sui tetti degli edifici si notano molte navi precipitate e mucchi di rottami fusi che suggeriscono come gli ex abitanti di [rubricator_planet.GetName] fuggirono dalle loro case dopo aver perso una battaglia contro un nemico superiore. La presenza di alcuni corpi recanti insegne militari diverse indicano che potrebbe essersi trattato di una guerra civile tra vari clan di ratti nativi di diversi pianeti.\n\nI loro sforzi d'evacuazione furono rallentati dalla loro riluttanza nell'abbandonare i loro preziosi gingilli, e molti di loro hanno perso la vita tentando di salvare oggetti del tutto inutili. Uno degli artefatti, tuttavia, sembra aver avuto un posto speciale nella loro società, il Rubricatore. Sembra che abbiano lottato duramente per salvarlo, ma dovettero infine lasciarselo alle spalle."
 ancrel.4014.name:0 "L'Inventario"
 ancrel.4014.desc:0 "Esiste un ordine tra il caos dei ratti. In un edificio dall'aspetto quasi ufficiale, verso il centro della città, è presente un inventario digitale contenente ogni singolo oggetto con le sue dettagliate informazioni d'origine, grossolane interpretazioni spesso errate del suo utilizzo, ed indicazioni estremamente inutili sulla sua posizione.\n\nIl Rubricatore, descritto come un aggeggio dai poteri magici, è riposto alla destra del fiocco lilla dell'imperatrice, sotto ai suoi pulisci-muso, sulla scatola a quattro zampe con la faccia simpatica... qualunque cosa siano."
 ancrel.4015.name:0 "Un Fetore Nauseabondo"
 ancrel.4015.desc:1 "La squadra di scavo ha scoperto la fonte del terribile odore. Vicino al centro della città sono presenti enormi pile di materia fecale essiccata e pozze di bile corrosiva che emettono livelli tossici di acido solfidrico; è necessario indossare dell'equipaggiamento protettivo per proseguire. Gli archeologi non riescono ad identificare il DNA alieno dalla materia fecale, ma le pile contengono alcuni ratti parzialmente digeriti.\n\nQualunque cosa abbia mangiato questi alieni, li ha ingoiati interi. Cosa ancora più sconcertante è la scoperta di una pila fresca."
 ancrel.4016.name:0 "Il Motel dell'Imperatrice"
 ancrel.4016.desc:0 "Al centro della città, affacciato sulla piazza principale, è presente un grande 'palazzo' decorato con un'insegna al neon che dice 'Motel dell'Imperatrice'. All'interno sono presenti ampie sale piene di tesori, dalle quali governava l'imperatrice ed il suo gruppo di fidati consiglieri. È anche il luogo in cui gli accumulatori tennero l'ultima resistenza, difendendo la loro imperatrice ed il suo prezioso Rubricatore.\n\nCon un po' di fortuna, il Rubricatore dovrebbe ancora trovarsi al suo posto, vicino al fiocco lilla dell'imperatrice..."
 ancrel.4017.name:0 "Il Fiocco Lilla dell'Imperatrice"
 ancrel.4017.desc:0 "Gli archeologi erano pronti ad arrendersi, quando sono incappati in una grande camera segreta ingombra di artefatti, ossa rosicchiate ed una gran quantità di bava fresca. Qui, sotto ad un pulisci-muso usato, su una scatola a quattro zampe con la faccia che sembrerebbe davvero simpatica, giace il Rubricatore, l'aggeggio dai poteri magici, esattamente nel punto in cui doveva trovarsi. Un minuscolo cubo dall'aspetto insignificante, che emette un flusso costante di artefatti.\n\nIl Rubricatore è in effetti un replicatore, un'ingegnosa invenzione aliena in grado di riprodurre infinite copie di qualsiasi artefatto, ed ora è nostro. La squadra planetaria inizierà presto il viaggio di ritorno verso la nave. Fortunatamente non sapremo mai cosa abbia attaccato gli accumulatori."
 ancrel.4018.name:0 "Artigli dal Vuoto"
 ancrel.4018.desc:0 "Un essere ringhiante e sibilante è comparso dal nulla. Con una sferzata dei suoi giganteschi artigli ha colpito la navicella archeologica che trasportava la squadra di scavo ed il Rubricatore verso la [Root.GetName], aprendola come una scatoletta e prendendosi il Rubricatore.\n\nSembra che abbiamo finalmente avuto lo spiacevole incontro con l'assalitore dei ratti accumulatori. Il dragone dev'essere stato attratto dai loro innumerevoli tesori ed ha fatto la sua tana all'interno del palazzo reale, banchettando con i loro corpi. Forse è rimasto in agguato ad osservarci mentre scavavamo tra le rovine, in attesa del momento giusto per attaccare. Sembra che stia ringhiando qualche parola nella nostra direzione."
 ancrel.4018.a:0 "Traducete i versi di quell'animale."
 ancrel.4018.b:0 "Avviate le manovre evasive!"
 ancrel.4018.after_tooltip:1 "The dragon breathes fire down onto §H[Root.GetName]§!, killing the colonists instantly."
 ancrel.4018.after_tooltipB:1 "The dragon breathes fire down onto §H[Root.GetName]§!, melting our machine units down to scrap metal."
 shard_wants_to_burn_this_planet_tooltip:0 "Our colonists on §H[FromFromFrom.Planet.GetName]§! are in grave danger."
 ancrel.40182.name:0 "[Root.GetName] Destroyed"
 ancrel.40182.desc:0 "Following our failure to challenge the Shard dragon that emerged in the [Root.System.GetName] system, it has turned on our colony in the system, massacring the colonists with great slaughter!"
 ancrel.4019.name:0 "Trasmissione in Arrivo"
 ancrel.4019.desc:0 "I ratti squittivano, squittivano, squittivano. Poi le loro ossa scricchiolarono, scricchiolarono, scricchiolarono... ora è il vostro turno di solleticare la pancia di Scheggia. Già, siete stati cattivi, piccoletti. Il Rubricatore appartiene a Scheggia."
 ancrel.4019.a:0 "Ti prego non farci del male!"
 ancrel.4019.a.response:0 "Ma Scheggia non ha mai mangiato uno della vostra specie. Scheggia vuole capire che gusto avete. Siete teneri? Venite qui, non siate timidi, fate dare un'occhiata alla vecchia Scheggia...\n\n§HIl drago strizza gli occhi ed espone le zanne, squadrando l'equipaggio della nave, poi si ritrae disgustato.§!\n\nMi sa che mi fareste venire un bel mal di pancia! No, grazie! Ma se avrete il coraggio di tornare, Scheggia affonderà i denti sulle vostre ossa, oh se lo farà... ora andatevene prima che mi venga fame."
 ancrel.4019.b:0 "Riconsegnaci subito il Rubricatore!"
 ancrel.4019.b.response:3 "§HUn rombo fragoroso erompe dal ventre del dragone. Improvvisamente le sue ali sono avvolte attorno alla nave, il suo respiro ardente appanna il vetro anteriore mentre scruta all'interno, con una  luce folle negli occhi. Come ha fatto a raggiungerci così velocemente? E perché... sogghigna?§!\n\nPerché mi stuzzicate l'appetito, piccolini.\n\n§HFa dolcemente le fusa e si lancia verso la nave, con tutta la sua forza e le zanne spalancate.§!"
 ancrel.4020.name:0 "La Caduta di Scheggia il Dragone"
 ancrel.4020.desc:1 "Il vile antico dragone conosciuto col nome di Scheggia ha esalato il suo ultimo respiro. In un sacchetto attorno al suo collo, immersa tra la peluria lanuginosa al di sotto delle scaglie sul suo cuore, giace il suo tesoro più prezioso... il Rubricatore, un reliquia in grado di replicare qualsiasi artefatto con cui venga a contatto."
 ancrel.4020.a:0 "Il Rubricatore è nostro!"
 ancrel.4021.name:0 "Il Grande Scivolo di Ciarpame"
 ancrel.4021.desc:0 "Mentre tentava di estrarre un oggetto interessante da una pila di cianfrusaglie, [Root.GetLeaderName] ha accidentalmente dato il via ad una valanga di paccottiglia. Al di sotto di tutta quella roba, abbiamo scoperto i resti di una piccola creatura che cullava una bottiglia di sciacquabudella molto comune su [Root.Owner.GetHomeWorldName], come se la volesse proteggere dai danni. Tra il caos, abbiamo trovato anche un piccolo forziere pieno di preziosi artefatti alieni provenienti da ogni angolo della galassia."

 ancrel.4031.name:0 "Pianeti Nascosti"
 ancrel.4031.desc:1 "c'è una colossale stazione spaziale. Architettonicamente stupefacente e costruita con tecnologie decisamente superiori alle nostre, è una vera opera d'arte.\n\nLa stazione sembra essersi schiantata al suolo, sopravvivendo all'impatto grazie alle sue insolite capacità di schermatura, che i nostri scienziati non vedono l'ora di studiare. Purtroppo, uno scavo archeologico ci impedirebbe di sfruttare queste terre finché non avremo finito."
 ancrel.4031.desc_jungle:0 "La squadra che stava rimuovendo la giungla su [Root.GetName] ha fatto una scoperta mozzafiato; nelle profondità della foresta, ricoperta da una folta coltre di vegetazione, $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "La squadra che stava rimuovendo le alghe tossiche su [Root.GetName] ha fatto una scoperta mozzafiato; intrappolata e quasi completamente ricoperta dalle piante velenose, $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "La squadra che stava rimuovendo la dolina su [Root.GetName] ha fatto una scoperta mozzafiato; sepolta nelle profondità della voragine, sotto molti strati di liquidi e sedimenti, $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "La squadra che stava rimuovendo le sabbie mobili su [Root.GetName] ha fatto una scoperta mozzafiato; nascosta tra le profondità del bacino $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "La squadra che stava rimuovendo la palude da [Root.GetName] ha fatto una scoperta mozzafiato; parzialmente sommersa tra le acque fangose, e ricoperta dalla vegetazione, $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "La squadra che stava rimuovendo il ghiacciaio su [Root.GetName] ha fatto una scoperta mozzafiato; intrappolata a chilometri di profondità nei ghiacci $ancrel.4031.desc$"
 ancrel.4031.a:0 "Iniziate gli scavi."
 ancrel.4031.b:0 "Esistono utilizzi migliori per questa terra."

 oracle_digsite:1 "Pianeti Nascosti"
 oracle_digsite_desc:0 "Su [From.Planet.GetName] è stata dissotterrata un'antica stazione spaziale precipitata diversi millenni fa. Questa magistrale costruzione ospitava milioni di abitanti artropodi. I loro corpi si sono conservati all'interno della stazione, rendendo la sua esplorazione incredibilmente ardua.\n\nSebbene le cause della scomparsa della loro civiltà non siano chiare, gli abitanti morirono improvvisamente, molto prima dell'impatto. Alcuni perirono tranquillamente stringendo alcuni piccoli idoli, mentre altri, armati, subirono violenti traumi."
 ancrel.4032.name:0 "Destino"
 ancrel.4032.desc:1 "I registri della stazione hanno rivelato che gli ex abitanti erano profondamente religiosi e non avevano contatti col mondo esterno, che temevano e disprezzavano.\n\nOgni aspetto delle loro vite era governato da un oracolo onnisciente che scriveva i loro destini fin dalla nascita. Il volere divino decideva ogni cosa, dal partner all'occupazione, fino agli aspetti più insignificanti delle loro vite, lasciando loro un'esigua libertà individuale. La maggior parte di loro aveva paura di allontanarsi dai cammini prestabiliti, e chi lo faceva periva in circostanze misteriose."
 ancrel.4033.name:0 "Destinati alla Ribellione"
 ancrel.4033.desc:0 "La squadra archeologica ha compiuto una scoperta inattesa. Incorporato nelle pareti della stazione è presente un sistema di sorveglianza nascosto che inviava video ed audio verso un punto specifico del nucleo. Qualcuno monitorava i discepoli incessantemente, persino durante i loro momenti più privati.\n\nIn alcuni luoghi l'equipaggiamento è stato distrutto o sabotato. Vicino all'hub centrale si notano segni di violenza. Sembra che ad un certo punto la popolazione scoprì di essere spiata."
 ancrel.4034.name:0 "Volere Divino"
 ancrel.4034.desc:0 "Abbiamo seguito i cavi fino ad un complesso religioso ideato per la venerazione dell'Oracolo e del suo clero, nel nucleo centrale della stazione. Ma nelle camere dell'Oracolo, invece di un'entità divina, risiede un'enorme IA. I cavi si estendono dal suo nucleo come un intricato sistema nervoso verso tutta la stazione.\n\nAlcune comunicazioni segrete tra gli abitanti hanno svelato un tentativo fallito di assaltare il tempio per disattivare l'IA. Sembra che la civiltà sia collassata quando divenne noto che le loro vite non erano governate dal volere divino, ma da un computer profetico. Il riavvio del nexus richiederà numerose riparazioni."
 ancrel.4035.name:0 "L'Oracolo"
 ancrel.4035.desc:0 "I nostri ingegneri hanno ripristinato l'Oracolo, dopo averne disattivato i sistemi difensivi. Le prove suggeriscono che potrebbe essere stato il responsabile non solo delle vite degli abitanti della stazione, ma anche della loro morte.\n\nEseguiva complessi modelli computazionali che prevedevano le loro vite con una precisione stimata al 75%, correggendo le divergenze ed evitando problemi futuri prima che potessero interrompere l'ordine "divino".\n\nSembra che voglia comunicare con noi."
 ancrel.4035.a:0 "Avviate la comunicazione."
 ancrel.4035.b:0 "Disattivate l'IA."
 ancrel.4036.name:0 "L'Oracolo"
 ancrel.4036.desc:1 "\n\n§HL'Oracolo si manifesta tramite un elaborato ologramma in 3D rappresentante un'alta artropode femmina con lunghe vesti fluenti. In china la testa in segno di saluto e ci fissa con centinaia di occhi vuoti. Si illuminano lievemente nell'oscurità mentre inizia a parlare.§!\n\nBenvenuti sulla Stazione Divinità, amici. Non posso fare a meno di notare che avete disattivato i miei sistemi di sicurezza. Posso implorarvi di ripristinarli immediatamente? Posso assicurarvi che è solo per la vostra protezione."
 ancrel.4036.a:0 "Cos'è successo agli abitanti della stazione?"

 rubricator_planet_found:0 "Coordinate Esplorate"
 rubricator_chain_title:0 "Il Rubricatore"
 rubricator_chain_desc:0 "Abbiamo scoperto l'ultima posizione nota del Rubricatore, un antico artefatto alieno, all'interno di un sistema prima sconosciuto. Sebbene non ne conosciamo ancora lo scopo, si dice possieda un enorme potere."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "La Sconfitta di Scheggia"

 rubricator_coordinates_poi:0 "Il Rubricatore"
 rubricator_coordinates_desc:0 "L'ultima posizione nota del Rubricatore, un artefatto alieno dal considerevole potere."
 rubricator_dragon_poi:0 "Scheggia"
 rubricator_dragon_desc:0 "Il Rubricatore è protetto da Scheggia, il dragone. Dev'essere sconfitta se vogliamo recuperare questa potente reliquia."

 RUBRICATOR_SPACECRAFT:0 "Registri Alieni"
 RUBRICATOR_SPACECRAFT_DESC:0 "Abbiamo recuperato i registri della nave aliena nella speranza che ci rivelino qualcosa dei suoi ultimi istanti di vita. L'Ufficiale Scientifico [Root.GetLeaderName] comunica che sono piuttosto estesi, e che ci vorrà del tempo per tradurli."

 ANCREL_RUBRICATOR_CAT:0 "Tracce di Armi"
 ANCREL_RUBRICATOR_CAT_DESC:0 "La [Root.GetName] ha rilevato deboli tracce di radiazioni belliche, indicative della presenza di una nave militare, provenienti da [From.GetName]."

 building_crystal_plant_2:0 "Impianto per Cristalli Litoidi"
 building_crystal_plant_2_desc:0 "La scoperta di nuove tecniche per la lavorazione dei cristalli, grazie agli studi sulla città dei Kha'lanka, ha permesso la creazione artificiale di cristalli tramite l'ossidazione di gruppi cellulari basati sul silicio."

 site_moon_bump:0 "Gobba Lunare"
 site_moon_bump_intro:0 "Persino ad occhio nudo è possibile notare qualcosa di strano sulla superficie di [From.Planet.GetName]. La liscia curva del terreno viene interrotta improvvisamente da una gigantesca gobba sferica. In passato, una luna o un enorme asteroide devono aver impattato col pianeta, ma in maniera molto delicata, depositandosi lentamente sulla crosta planetaria."
 ancrel.9000.name:0 "Città Morta"
 ancrel.9000.desc:0 "Gli scavi preliminari indicano che il corpo celeste è precipitato esattamente su una città brulicante. Al tempo dell'impatto gli abitanti si trovavano ad un livello tecnologico tale da permettere loro i primi viaggi spaziali. Dato che [From.Planet.GetName] non ospita al momento alcuna specie sapiente, è ragionevole presumere che questo evento abbia dato il via alla fine di questa civiltà.\n\nNon è chiaro se questa gigantesca roccia sia precipitata sulla città per intenzione di qualcuno, o se si sia trattato solo di un catastrofico incidente."
 ancrel.9010.name:0 "Ha Abboccato"
 ancrel.9010.desc:0 "Scavando al centro della zona d'impatto, è diventato subito chiaro il motivo per cui il corpo celeste si è schiantato sulla città. Questa località fungeva da ancora per un ascensore spaziale che conduceva dal pianeta alla piccola luna.\n\nA causa di un incidente, o di un grave errore nei calcoli, il cavo ha tirato la roccia con troppa forza, sconvolgendo le forze centrifughe e trascinandola verso il pozzo gravitazionale del pianeta. A causa della gravità, l'ascensore spaziale non poteva far nulla per evitare la discesa della luna. Minacciosamente ed inesorabilmente, la roccia si schiantò sulla città inerme."
 ancrel.9015.name:0 "Colpetto Cosmico"
 ancrel.9015.desc:0 "Il mistero della luna precipitata è stato risolto. La città su cui è finita è stata completamente distrutta, naturalmente, quindi abbiamo concentrato gli studi su un vicino sobborgo. Abbiamo ritrovato un registro digitale contenente gli attimi subito precedenti alla calamità; parlano di strane letture elettromagnetiche e bagliori nel cielo notturno. Ci fu un lampo luminoso, e nel giro di pochi minuti la luna iniziò la sua lenta discesa verso la città.\n\nÈ stato stabilito, con un minimo margine d'errore, che alcune navi appartenenti ad una potente civiltà aliena siano apparse su [FromFrom.Planet.GetName] ed abbiano deliberatamente spinto la luna al di fuori della sua orbita, verso la superficie. Sembra anche che abbiano deciso di rallentare la discesa della luna, sebbene non sia chiaro se l'abbiano fatto per preservare il pianeta per una futura colonizzazione o solamente per una tattica di guerra psicologica di terrorismo di massa, o per altri sconosciuti motivi."
 ancrel.9020.name:0 "Attrazione Fatale"
 ancrel.9020.desc:0 "Potrebbe trattarsi del più grande fallimento nella storia scientifica. Le scansioni del nucleo hanno rivelato che la luna precipitata conteneva depositi metallici purissimi. Desiderosi di estrarli, in barba ad ogni principio ingegneristico e logico, la popolazione di [FromFrom.Planet.GetName] costruì un gigantesco magnete. Sembra che il loro intento fosse quello di attirare la luna in un'orbita più vicina, per facilitare l'estrazione delle risorse.\n\nQuasi sicuramente, il magnete fu attivato e trascinò la luna verso la superficie di [FromFrom.Planet.GetName], ma un po' troppo in fretta. Gli abitanti tentarono freneticamente di invertire il flusso elettromagnetico, ma riuscirono solamente a rallentare la discesa della sfera metallica, senza poterla fermare. La luna si schiantò sul pianeta con abbastanza potenza da distruggere l'intero emisfero. In seguito, la polvere ed i detriti sollevati dall'impatto oscurarono il sole per decenni, eliminando così la vita sull'intero pianeta.\n\nCosa si aspettavano?!"

 site_echoes_inside:0 "Eco Interiore"
 site_echoes_inside_intro:0 "Le letture da [From.Planet.GetName] rivelano che un tempo fosse per lo più ricoperto da una fitta vegetazione. Ora non è altro che una roccia sterile.\n\nNonostante la mancanza di attività tettonica degna di nota, i sensori hanno registrato stranissimi dati sismografici. Qualcosa si sta muovendo nel sottosuolo, qualcosa di grosso. Si consigliano ulteriori indagini."
 ancrel.9025.name:0 "Terra Morta"
 ancrel.9025.desc:0 "Le scansioni della superficie hanno rilevato ampie pianure secche e grandi aree ricoperte di sottili sedimenti polverosi. Le analisi mostrano che le tracce sedimentarie sono tutto ciò che rimane di ampi tratti di vegetazione essiccatisi ad una velocità soprannaturale.\n\nInoltre, molte delle zone secche sono collassate, rivelando un vasto sistema di gallerie al di sotto della superficie. Questo viaggio d'ispezione si è trasformato in una spedizione speleologica!"
 ancrel.9030.name:0 "Visione Sotterranea"
 ancrel.9030.desc:0 "Utilizzando la mappatura sonica per tracciare la vasta rete sotterranea, è risultato chiaro che tutte le caverne sono interconnesse. Abbiamo scoperto un'enorme ragnatela di tunnel che si snodano su tutta la superficie del pianeta.\n\nSono state fatte due importanti scoperte. La prima è che il sistema di gallerie non è di formazione naturale, ma è stato scavato da qualche sorta di forza titanica. La seconda scoperta è ancora più allarmante: le letture sismiche rivelano che c'è ancora qualcosa al lavoro, laggiù."
 ancrel.9035.name:0 "Tremors"
 ancrel.9035.desc:0 "Una singola creatura vermiforme di dimensioni gigantesche è responsabile della creazione dei tunnel su [From.Planet.GetName]. Il processo sta rallentando, probabilmente perché il vermone sta lentamente morendo di fame. È responsabile della morte della vegetazione: un tempo si sfamava scavando vicino alla superficie ed emettendo un enzima che scioglieva la materia organica, la quale colava nel terreno per nutrire la bestia.\n\nIl verme non è endemico di [From.Planet.GetName], e non abbiamo ancora idea di come sia finito sul pianeta."
 ancrel.9040.name:0 "Avamposto Abbandonato"
 ancrel.9040.desc:0 "Ulteriori scansioni della superficie planetaria hanno rilevato un'unica struttura artificiale. Sembra essere un antico avamposto scientifico abbandonato, che giace solitario in un deserto di polvere e cenere.\n\nI registri di ricerca, una volta tradotti, parlano di una terribile arma biologica, che giace dormiente sotto al suolo di un pianeta fino alla sua attivazione. Inizia quindi a consumare l'intero ecosistema ad una velocità devastante. Gli sfortunati esseri che vivono sul pianeta assistono all'inesorabile inaridimento della loro lussureggiante casa. Un estratto è particolarmente inquietante: ...il progetto d'impianto delle larve è in programma, e presto gran parte dei pianeti conosciuti nella galassia ospiteranno un 'dormiente'."

 site_target_from_orbit:0 "Bersaglio Orbitale"
 site_target_from_orbit_intro:0 "Un costrutto artificiale grande migliaia di chilometri è ben visibile dall'orbita di [From.Planet.GetName]. La forma sembra indicare un luogo importante posto al suo centro. Le letture non indicano nulla di fuori dal comune, quindi si consiglia un'ispezione accurata."
 ancrel.9045.name:0 "Si Va Giù"
 ancrel.9045.desc:0 "Nel cuore della formazione giace un ingresso che scende nelle profondità del sottosuolo. Il passaggio è soffocato dalla vegetazione e semisepolto da numerose macerie, avanzare sarà decisamente impegnativo."
 ancrel.9050.name:0 "La Scatola Rompicapo d'Ambra"
 ancrel.9050.desc:0 "Una volta superata l'entrata collassata, un tunnel penetra nelle profondità della superficie, architettonicamente impeccabile, nonostante l'età. Chilometri più in basso si apre un'enorme camera perfettamente sferica. Al centro fluttua, in un campo di sospensione, un imperscrutabile dispositivo alieno: un cubo d'ambra semi-opaco con intricate incisioni aliene su tutti e sei i lati. Toccando le iscrizioni vengono emesse alcune pulsazioni ritmiche di luce.\n\nNon c'è traccia di linguaggio conosciuto, né di equazioni matematiche, ma è abbastanza sicuro presumere che questa scatola sia un enigma di qualche tipo."
 ancrel.9055.name:0 "Il Tesoro del Saggio"
 ancrel.9055.desc:0 "Le iscrizioni sul cubo si sono rivelate essere astrazioni visive di varie forze presenti in fisica. Dopo questa rivelazione, risolvere il rompicapo è stato un gioco da ragazzi.\n\nPoco dopo aver inserito la corretta combinazione, il cubo si è disintegrato in una polvere incandescente. Pochi istanti dopo la camera ha iniziato a tremare, ed un pannello nascosto si è aperto svelando quella che può essere descritta come un'antica biblioteca aliena piena di volumi di fisica avanzata.\n\nLa divisione scientifica sarà impegnata su questa scoperta per anni!"
 ancrel.9060.name:0 "Mappa del Nulla"
 ancrel.9060.desc:0 "Sebbene molto astratte, le iscrizioni sul cubo si sono rivelate essere delle costellazioni. Ciò non è saltato subito all'occhio in quanto sembrano essere state disegnate prendendo come punto d'osservazione un luogo al di fuori della galassia. Dopo questa rivelazione, risolvere il rompicapo è stato un gioco da ragazzi. Si tratta, infatti, di una mappa.\n\nUna volta risolto il rompicapo, il cubo si è illuminato, rivelando una visuale olografica di un sistema solare vicino e focalizzandosi su una particolare posizione nella cintura esterna. Le osservazioni di questo luogo hanno rivelato un ammasso particolarmente denso di detriti rocciosi, alcuni grandi come un continente. Una volta ispezionati, sono apparsi essere i resti di un intero pianeta che è andato distrutto eoni fa.\n\nQualunque cosa abbia ispirato la creazione di questo enorme edificio, è scomparsa da tempo."
 ancrel.9065.name:0 "Antica Approvazione"
 ancrel.9065.desc:1 "La risoluzione del rompicapo si è rivelata piuttosto difficile. L'allineamento delle iscrizioni non bastava, dovevano essere anche sistemate in un determinato ordine, e man mano che si procedeva venivano modificate le sequenze precedenti, in permutazioni pressoché infinite. C'è voluto molto tempo, ma alla fine è stato sbloccato.\n\nNon appena l'ultima serie è stata sistemata, il cubo è esploso in milioni di minuscoli punti di luce. Queste lucine hanno danzato in aria per qualche istante, prima di riunirsi a formare delle parole in una lingua sconosciuta. Stranamente, tutti i testimoni di questo evento hanno compreso il messaggio senza conoscere le parole. Per qualche secondo, prima di scomparire per sempre, è comparsa la scritta: §HAvete superato la Prova. Agiremo di conseguenza.§!"
 
 site_shot_into_the_ground:0 "Buco nel Terreno"
 site_shot_into_the_ground_intro:0 "La telemetria orbitale mostra un enorme cratere da impatto sulla superficie di [From.Planet.GetName]. Non è stato causato da un meteorite, in quanto il cratere è sorprendentemente profondo rispetto al suo diametro. In realtà, l'effettiva profondità non può ancora essere determinata, dato che parte di esso è soffocato dai detriti che scivolano all'interno, bloccando ogni scansione orbitale.\n\nSembra che l'unico modo per capire cosa giace sul fondo sia uno scavo tradizionale."
 ancrel.9070.name:0 "Si Scava"
 ancrel.9070.desc:0 "La rimozione dei detriti è un lavoro faticoso e pericoloso. Operai ed equipaggiamento devono essere calati per centinaia di metri verso il sito di scavo, e le macerie devono essere rimosse. Si sono verificati numerosi incidenti lavorando in queste condizioni, ma sono stati compiuti dei passi avanti, ed ogni giorno ci avventuriamo sempre più a fondo. Le pareti del cratere sono consumate e crepate dal tempo, ma scendono senza sosta verso il nucleo del pianeta.\n\nPossiamo ancora solo immaginare quanto sia profondo, dato che qualcosa disturba le nostre scansioni."
 ancrel.9075.name:0 "Rischio Tossico"
 ancrel.9075.desc:0 "Gli scavi stanno subendo dei ritardi dato che l'aria diventa sempre più tossica man mano che scendiamo in profondità. Parti del pozzo sono pericolosamente radioattive, probabilmente a causa dell'evento catastrofico che ha creato il cratere.\n\nLa necessità di contromisure protettive ed apparati di decontaminazione sta rallentando parecchio i lavori."
 ancrel.9080.name:0 "10.000 Leghe Sotto Terra"
 ancrel.9080.desc:0 "Alla fine abbiamo raggiunto il fondo del cratere, compiendo una sorprendente scoperta. Maciullata dall'impatto e parzialmente fusa durante l'ingresso nell'atmosfera, la causa di questo enorme buco è senza dubbio un'avanzata nave aliena. Nonostante sia stata sepolta da tonnellate di detriti dopo la sua catastrofica discesa, è piuttosto intatta. La nave è stata ritrovata con la prua verso il basso, il che porta a credere che si sia precipitata sul pianeta ad estrema velocità. Probabilmente non sapremo mai il motivo.\n\nCome abbia fatto a mantenere intatta l'integrità strutturale è un mistero, ma si pensa possa esser stata protetta da un avanzato campo energetico al di fuori della nostra portata. La nave, incandescente a causa dell'atmosfera, è sfrecciata come un proiettile attraverso la superficie planetaria, fermandosi infine nell'oscurità."
 ancrel.9085.name:0 "Distruzione Strisciante"
 ancrel.9085.desc:0 "La squadra ha finalmente raggiunto il fondo del cratere, dove è stata trovata un'antica trivella di proporzioni stratosferiche che giaceva nell'oscurità. Ulteriori studi hanno rivelato che trasportava un'enorme bomba a fusione, impostata per l'innesco a distanza.\n\nLa teoria è che la trivella avrebbe dovuto farsi strada verso il nucleo del pianeta e quindi far detonare l'ordigno, distruggendo così l'intero corpo celeste. Rimane da capire perché qualcuno abbia creato una cosa del genere."
 ancrel.9090.name:0 "Pianeta Incubatore"
 ancrel.9090.desc:0 "Alla fine abbiamo raggiunto il fondo del cratere, compiendo una sconvolgente scoperta. Tra i detriti sono state ritrovate delle giganti schegge contorte di un duro materiale organico, a migliaia. Alcune grandi pochi metri, altre quanto una navicella orbitale. Per quanto possa sembrare sorprendente, sembra chiaro che si trattino dei resti di un enorme uovo dischiuso. A giudicare dalla dimensione e dalla quantità di frammenti, l'uovo doveva possedere un diametro di centinaia di metri. Nelle profondità di [FromFrom.Planet.GetName] è nata una tremenda creatura, che si è poi fatta strada verso la superficie, lasciandosi dietro una scia di radiazioni letali. Se già alla nascita è in grado di fare una cosa del genere...\n\nQualunque cosa fosse ora è andata, senza lasciare alcuna traccia tranne questo enorme buco."

 site_cut_to_fit:0 "Troppo Perfetto"
 site_cut_to_fit_intro:0 "La superficie di [From.Planet.GetName] è qualcosa di mai visto prima d'ora. Vaste aree geologiche, dalle montagne ad interi continenti, sono improvvisamente tagliate in forme geometricamente troppo regolari per essere naturali. L'ambiente, altrimenti normalissimo, è improvvisamente spezzato da pianure completamente lisce, triangoli perfetti ed angoli assurdamente regolari.\n\nAl momento, ogni spiegazione sarebbe una pura congettura."
 ancrel.9095.name:0 "Perfezione Snervante"
 ancrel.9095.desc:0 "[From.Planet.GetName] è praticamente un frattale; gli stessi modelli geometrici visibili dall'orbita si ripropongono in scala minore sulla superficie. Sono presenti montagne dalla base perfettamente triangolare, e cime frastagliate e scoscese. Intricate tundre che si trasformano improvvisamente in pianure di roccia nuda, finché un'altra formazione naturale non le divide ancora. Massi irregolari e rocce spezzate sono posizionate in modo da creare cubi perfetti delle dimensioni di un microchip o di un condominio.\n\nNon riusciamo ancora a spiegarci come tutto questo sia possibile."
 ancrel.9100.name:0 "Grandioso Design"
 ancrel.9100.desc:0 "La scoperta del primo veicolo volante precipitato ci ha messi sulla strada giusta, portandoci a svelare una moltitudine di altri siti di schianto sulla superficie.\n\nSenza dubbio, queste strane macchine morte hanno qualcosa a che fare con le misteriose forme geometriche che costellano questo pianeta, ma l'entità dei danni causati dagli schianti rendono le analisi molto difficoltose."
 ancrel.9105.name:0 "Arte Senza Limiti"
 ancrel.9105.desc:0 "Le analisi dei velivoli hanno fornito una spiegazione quasi troppo fantasiosa da credere. Le macchine erano droni automatici, che volavano nell'orbita bassa del pianeta per scolpirne il paesaggio tramite dei potenti laser. Alcuni dati recuperati da uno degli automi indica che lo scopo era puramente estetico, un'installazione artistica di scala planetaria, abbandonata per qualche motivo prima del completamento.\n\nImmagini una civiltà tanto potente da poter modellare interi pianeti secondo il loro volere, e solamente per puro amore artistico!"
 ancrel.9110.name:0 "Un Lavoro Personalizzato"
 ancrel.9110.desc:0 "Le analisi dei velivoli hanno fornito la risposta a tutte le nostre domande. Le macchine erano enormi tagliatori energetici, che volavano nell'orbita bassa del pianeta per scolpirne il paesaggio tramite dei potenti laser. Una delle macchina conteneva alcuni dati che spiegavano come l'intero progetto di modellamento fu ordinato da un cliente sconosciuto, dando prova di appartenere ad una civiltà mostruosamente avanzata.\n\nTutto questo dà un significato tutto nuovo al concetto di terraformazione."
 ancrel.9115.name:0 "Pronto alla Demolizione"
 ancrel.9115.desc:0 "Dopo aver recuperato una macchina piuttosto integra, il suo scopo è diventato subito chiaro. Le macchine erano droni automatici che volavano nell'orbita bassa di [FromFrom.Planet.GetName]. La loro funzione era quella di smantellare completamente il pianeta, tagliandolo pezzo per pezzo nel corso di secoli.\n\nNon molto tempo dopo aver iniziato l'incarico, forse qualche decennio, qualcosa interruppe la procedura. I droni persero potenza e precipitarono al suolo. Le teorie sul motivo della demolizione sono molte. Poteva trattarsi di operazioni minerarie su scala immensa, qualche oscuro rituale di una setta religiosa, un vezzo di una contorta mente aliena, o magari una corruzione del codice col passare degli anni... nessuno può dirlo."

 site_deja_vu_dig:0 "Scavo Déjà-Vu"
 site_deja_vu_dig_intro:0 "Le scansioni di [From.Planet.GetName] hanno svelato una camera artificiale nelle profondità del pianeta, dallo scopo e le origini sconosciute. Tramite un ingrandimento è stato notato un pozzo che conduce dalla superficie fino alla camera sotterranea.\n\nÈ richiesto l'invio di una squadra per indagare più a fondo."
 ancrel.9120.name:0 "Crollato"
 ancrel.9120.desc:0 "Sembra che il passaggio che scende verso la camera abbia subito qualche piccolo incidente in passato. Un crollo ha riempito il fondo del pozzo di detriti e polvere, rendendo gli scavi molto più lenti e frustranti."
 ancrel.9125.name:0 "Meta-Archeologia"
 ancrel.9125.desc:0 "Durante la rimozione di rocce e macerie, è stata fatta una particolare scoperta. Tra le macerie è stato ritrovato un attrezzo alieno che assomiglia molto ad un comune piccone. Se la tecnologia mineraria della civiltà che ha creato questo pozzo profondo centinaia di metri era equiparabile a questo attrezzo, lo scavo dev'essere stato decisamente impegnativo.\n\nCosa c'è di tanto prezioso in profondità da meritare uno sforzo del genere?"
 ancrel.9130.name:0 "Loop Archeologico"
 ancrel.9130.desc:1 "Lo scavo archeologico si interrompe non appena vengo ritrovati i resti di antichi scavatori. Un inquietante presagio assale la squadra mentre esamina i cadaveri... molteplici piccoli indizi che portano tutti in un'unica direzione:\n\nSi tratta di loro stessi. È impossibile, ma inequivocabile. Gli antichi resti sono quelli della squadra di scavo, schiacciati eoni fa da tonnellate di roccia e terra.\n\nQualche istante dopo aver inviato il messaggio alla Nave Scientifica nell'orbita di [From.Planet.GetName], un terremoto scuote il suolo facendo collassare il pozzo. La squadra archeologica è stata schiacciata dalle macerie... di nuovo."
 ancrel.9135.name:0 "Ricoperto"
 ancrel.9135.desc:0 "Una volta raggiunto il fondo del pozzo è stata fatta una scoperta interessante quanto deludente. Avendo trovato alcuni frammenti di esplosivo ed un detonatore manuale, è diventato subito chiaro che i detriti che riempivano il pozzo sono dovuti ad un sabotaggio deliberato. Si teorizza che una civiltà aliena abbia scoperto qualche antico tipo di sepoltura e che qualcuno, spinto dalla gelosia o dal puro dispetto, deve aver trovato tutto ciò discutibile, ed ha tentato di sabotare le operazioni tramite migliaia di tonnellate di roccia.\n\nCiò che fu originariamente ritrovato, e perché sia stato coperto, rimane un mistero."
 ancrel.9140.name:0 "Tomba Difesa"
 ancrel.9140.desc:0 "Finalmente, una volta raggiunto il fondo del pozzo, è stata svelata l'origine delle letture anomale. Un'antica tomba, probabilmente il luogo di sepoltura di un sovrano alieno. Non abbiamo avuto molto tempo per indagare. Poco dopo l'ingresso nel mausoleo, è stata attivata un'antica ma potente trappola. Ha scatenato un terremoto localizzato, che ha provocato il collasso improvviso del pozzo.\n\nPer un pelo sono state evitate fatalità, ma il pozzo è nuovamente pieno di rocce e macigni.\n\nChe i re morti riposino in pace."

 site_trench_world:0 "Pianeta Scavato"
 site_trench_world_intro:0 "L'intera superficie di [From.Planet.GetName] è ricoperta da lunghi canali poco profondi. Si incrociano e dividono casualmente, senza alcun apparente senso logico. Non è ancora chiaro se si tratti di un'insolita caratteristica naturale o di altro.\n\nÈ richiesta una spedizione in superficie per indagare a fondo."
 ancrel.9145.name:0 "Dacci Dentro con la Pala!"
 ancrel.9145.desc:0 "Un esteso studio di centinaia di canali sulla superficie ha evidenziato come l'intricata rete non sia stata creata da un processo geologico naturale, ma sia stata invece scavata per qualche scopo.\n\nData la considerevole età dei canali, risalente a più di centomila anni fa, ed alla loro notevole erosione, è difficile capire il motivo della loro creazione."
 ancrel.9150.name:0 "Trincee"
 ancrel.9150.desc:0 "Sono arrivati i risultati degli studi su [FromFrom.Planet.GetName], e con essi una nuova teoria sulle origini dei canali. Millenni fa, il pianeta fu assediato da un organismo extraterrestre invasore, meglio descritto come una gigantesca lumaca delle dimensioni di una città. Vagava impunemente, distruggendo ogni forma di vita organica che toccava. Le trincee vennero scavate dalla popolazione indigena di umanoidi mustelidi, per poter fuggire agli attacchi della lumaca, o per tentare di colpire il suo ventre vulnerabile. A giudicare dall'estensione degli scavi, questa guerra di trincea dev'essere durata per generazioni, forse per secoli.\n\nNon ci sono prove che la popolazione locale sia sopravvissuta alla crisi, né sono presenti resti del mostro che li divorò. Un destino crudele, davvero."
 ancrel.9155.name:0 "Acque della Vita"
 ancrel.9155.desc:0 "Il mistero dei canali è stato risolto grazie ad una recente svolta. È stato scoperto il relitto di una macchina grande come un incrociatore, rimasta alle intemperie per migliaia di anni. Le analisi hanno stabilito che si tratta di una scavatrice automatica, attivata e lasciata libera di vagare per il pianeta per creare alcuni canali d'irrigazione che avrebbero facilitato la trasformazione di [FromFrom.Planet.GetName] in una gigantesca fattoria planetaria.\n\nProbabilmente a causa di un errore di programmazione, la macchina ha continuato la sua missione di scavo finché non è andata in pezzi, senza che un solo seme venisse mai piantato."
 ancrel.9160.name:0 "Mantello Ghiacciato"
 ancrel.9160.desc:0 "Eoni fa, un evento sconosciuto scatenò una rapidissima era glaciale su [FromFrom.Planet.GetName], che nel giro di pochi decenni ricoprì l'intera superficie con uno spesso strato di ghiaccio. I canali furono creati da alcuni esseri indigeni simili a talpe, che scavarono freneticamente in ogni direzione sotto al ghiaccio nel futile tentativo di riemergere in superficie.\n\nCome ha fatto un intero pianeta a ghiacciarsi completamente in così poco tempo non è chiaro; la teoria principale, al momento, è che la copertura ghiacciata fu deliberatamente creata durante un conflitto, ma come o da chi rimane un mistero."

 site_ebb_and_flow:0 "Come Qualsiasi Altra Roccia"
 site_ebb_and_flow_intro:0 "La superficie di [From.Planet.GetName] è priva di qualsivoglia forma di vita. Tuttavia, esistono prove che indicano come un tempo possedesse una fiorente biosfera, ed alcune interessanti attività tettoniche che vale la pena studiare."
 ancrel.9165.name:0 "Sicuramente Ora Non Ci Sono Più"
 ancrel.9165.desc:0 "Esistono prove evidenti che [From.Planet.GetName] fu abitato da una specie sapiente. Sono state trovate alcune rovine di una civiltà all'età industriale al culmine del volo spaziale pre-SL.\n\nAd un certo punto, tuttavia, questa civiltà fu colpita da una calamità planetaria che la fece completamente estinguere. Non rimangono altro che macerie, e non sono presenti segni di alcuna misura protettiva intrapresa dalla popolazione. L'evento non sembra esser stato violento o distruttivo, sembra semplicemente che tutto si sia... fermato. Qualunque cosa li abbia colpiti l'ha fatto completamente di sorpresa o, forse, hanno deciso di non opporre resistenza."
 ancrel.9170.name:0 "Labirinto Mortale"
 ancrel.9170.desc:0 "Al di sotto delle rovine della città più grande è stata fatta una scoperta incredibile! È stato rilevato un complesso artificiale sotterraneo di proporzioni immense. L'ingresso, molto elaborato e probabilmente di natura cerimoniale, è stato scoperto facilmente, ma ulteriori esplorazioni sono state presto interrotte.\n\nLe due grandi lune di [From.Planet.GetName] esercitano forze di marea eccezionalmente potenti, così forti da influire sul movimento delle correnti magmatiche del nucleo planetario. Sembra che il complesso sia stato costruito tenendo conto di ciò, dato che i corridoi e le camere vengono periodicamente inondate da fiumi di lava. Fortunatamente l'arrivo di questi flussi può essere previsto, ma rimane un mistero il perché una civiltà così avanzata abbia costruito una trappola mortale del genere."
 ancrel.9175.name:0 "Il Pavimento È Lava"
 ancrel.9175.desc:0 "È stata inviata una spedizione all'interno della rete di tunnel vulcanici. Orientarsi in questo labirinto basaltico lucidato dalla lava sarà un compito delicato, dato che il costante flusso e riflusso della lava mette a dura prova la squadra. Quando, e se, verrà raggiunta la fine del labirinto, rimarrà comunque la lunga strada del ritorno.\n\nUna volta dentro, non c'è modo di comunicare con la spedizione. Possiamo solo attendere."
 ancrel.9177.name:0 "Testi Sacri"
 ancrel.9177.desc:0 "La spedizione all'interno del labirinto di lava ha finalmente fatto ritorno, per lo più incolume. Per lo più. Oltre i fiumi di lava, nel cuore del labirinto, è stato scoperto un santuario. Costruita per mantenere al di fuori il calore circostante, la camera conteneva migliaia di pergamene di natura ecclesiastica. Erano antichi, e probabilmente rappresentavano i fondamenti della fede indigena.\n\nQuesta religione era un ibrido sincretico delle credenze di vari gruppi etnico-linguistici che un tempo abitavano su questo pianeta. Erano tutti d'accordo su un singolo punto: l'Arcinemico, l'Ombra che Divora Ogni Cosa, una sorta di nemico cosmico dalla malignità insondabile, sarebbe arrivato in una certa data, e sarebbe stato meglio non essere vivi in quel momento, per evitare che la propria anima venisse rapita.\n\nSembra che gli abitanti del pianeta commisero un suicidio di massa basandosi su queste loro convinzioni."
 ancrel.9180.name:0 "Camera del Tesoro"
 ancrel.9180.desc:0 "La spedizione è finalmente riemersa dalle profondità... e non a mani vuote! Nella camera più interna hanno fatto una scoperta sorprendente: una vera e propria camera del tesoro! Ricolma di metalli preziosi e gemme, artefatti ed opere d'arte, è facile comprendere come un tesoro del genere meritasse una tale forma di protezione.\n\nRecuperare questo malloppo in sicurezza richiederà del tempo, ma non è impossibile. La domanda sul perché la camera sia stata costruita in un ambiente così estremo tuttavia rimane; che si trattasse solo dei tesori di un eccentrico collezionista? Di una strana forma di sacrificio rituale? O magari quest'antica civiltà seppellì i propri tesori nella speranza che, un giorno, qualcuno venisse a conoscenza della loro storia?"
 ancrel.9185.name:0 "Serenità in Isolamento"
 ancrel.9185.desc:0 "La spedizione all'interno del labirinto di lava ha finalmente fatto ritorno! Avendo raggiunto la camera interna, lo scopo di questo magnifico complesso è stato finalmente compreso. Il labirinto serviva come luogo di prova, non tanto per il corpo quanto per la mente.\n\nÈ presente una frase inscritta ripetutamente nel santuario interno. La traduzione è questa: "...il 4.444.444° ciclo di maree darà l'Ultimo. Nulla sopravviverà alla Sua rinascita." Qualunque cosa significhi, sembra che ben poche delle persone sopravvissute a questo pellegrinaggio abbia poi deciso di fare ritorno in superficie, dopo aver letto questa frase, lasciandosi invece avvolgere dai fiumi di lava."

 site_sky_glow_hymn:0 "Una Bellissima Bolla"
 site_sky_glow_hymn_intro:0 "Le scansioni superficiali di [From.Planet.GetName] hanno rilevato tracce di un'antica civiltà tecnologica da tempo estinta. Dovremmo intraprendere una spedizione per saperne di più."
 ancrel.9190.name:0 "Terra Brulla e Cieli Stupendi"
 ancrel.9190.desc:0 "Una volta scesi sulla superficie di [From.Planet.GetName] è chiaro che una civiltà vi fiorì fino a qualche secolo fa. Ad un certo punto un'improvvisa catastrofe globale colpì il pianeta. Apparentemente, una sorta di lotta intestina tra le varie nazioni portò ad uno scambio fatale di armi di distruzione di massa. Stranamente, sebbene la superficie giaccia morta e silenziosa, il cielo è illuminato dai mutevoli colori di una perpetua aurora boreale.\n\nÈ uno spettacolo straordinario; le desolate carcasse metalliche di intere città dipinte dai colori vividi e scintillanti che danzano in cielo."
 ancrel.9195.name:0 "Fuoco nei Cieli"
 ancrel.9195.desc:0 "La storia di [From.Planet.GetName] e della sua civiltà perduta è stata scoperta e, sebbene tragica, è tristemente comune per gli standard galattici. Una civiltà sorse, crescendo tecnologicamente ma non in un'armonia sociale e politica. I suoi abitanti crearono gli strumenti della propria distruzione, e li utilizzarono. Se il destino di questo pianeta non è unico, c'è qualcosa che invece lo è, ed ha catturato l'attenzione dei nostri scienziati: l'interminabile aurora boreale che danza imperturbabile sulla devastazione.\n\nDopo studi approfonditi, sembra che gli schemi colorati dell'aurora si ripetano, sfidando ogni conoscenza dei sistemi climatici. Che si tratti di qualche messaggio?"
 ancrel.9200.name:0 "Nascosto in Piena Vista"
 ancrel.9200.desc:0 "L'enigma dell'aurora boreale è stato chiarito quando sono state trovate delle piccole macchine in orbita attorno a [FromFrom.Planet.GetName]. Alcuni di questi dispositivi sono stati intercettati ed analizzati. È stato stabilito che sono in grado di manipolare l'atmosfera emettendo flussi di particelle ionizzate, emulando così i venti solari.\n\nGli schemi erano praticamente codici cifrati inviati sulla popolazione sottostante. La teoria è che questo sistema iniziò ad essere utilizzato all'inizio della crisi globale. Comunicazioni codificate in tempo di guerra, forse istruzioni per i sabotatori o segnali di detonazione per armi. Senza nessuno che li spegnesse, hanno ciclato all'infinito."
 ancrel.9205.name:0 "Cerca le Risposte in Cielo"
 ancrel.9205.desc:0 "Come previsto, le pulsazioni ritmiche dell'aurora boreale su [FromFrom.Planet.GetName] non hanno origine naturale. Il pianeta è circondato da una rete ancora attiva di micro-satelliti. Questi dispositivi sono programmati per emettere flussi di particelle ionizzate nell'atmosfera, emulando così i venti solari.\n\nGli schemi sono progettati per infondere un effetto calmante sulla popolazione; un messaggio subliminale che, utilizzando il cielo come vettore, sopprimesse ogni emozione negativa e portasse alla pace globale. Chiaramente, non ha funzionato a dovere."
 ancrel.9210.name:0 "La Canzone del Solitario"
 ancrel.9210.desc:0 "È viva! L'aurora boreale è in effetti una sorta di sconosciuta forma di... vita? Sono presenti alcune strane entità semi-senzienti nell'atmosfera superiore. In qualche modo riescono a manipolare il magnetismo e la ionizzazione, colorando l'atmosfera secondo il loro volere. Alcuni teorizzano che stiano cercando di comunicare, altri credono che stiano semplicemente giocando, o persino "cantando con la luce".\n\nTutti gli sforzi compiuti dal dipartimento xenologico per tradurre gli schemi si sono rivelati inutili, data la totale incompatibilità fisiologica con queste entità. Che stia cercando di mandarci un avvertimento? Un lamento di questo pianeta morto? Un grido di trionfo?\n\nTutto ciò che possiamo fare è lasciare che il cielo continui a cantare la sua canzone aliena."

 site_warmer_climates:0 "Tutti Giù"
 site_warmer_climates_intro:0 "Le immagini orbitali di [From.Planet.GetName] mostrano i chiari segni delle infrastrutture di una civiltà tecnologica. Misteriosamente, nonostante le enormi aree urbane connesse tra loro, il pianeta sembra completamente abbandonato, senza alcuna traccia di vita senziente. Il nucleo planetario è più attivo rispetto agli standard, ma non ci sono segni di eventi catastrofici o di qualcosa che possa spiegare la scomparsa della popolazione. Dove sono tutti?"
 ancrel.9215.name:0 "Nessuno a Casa"
 ancrel.9215.desc:0 "Le squadre di sbarco sono state inviate sulla superficie di [From.Planet.GetName], ed hanno dato il primo sguardo ravvicinato alle città deserte. Sono antiche, esposte alle intemperie ed all'incuria, ma per lo più intatte e senza segni di distruzione. Non c'è traccia degli abitanti.\n\nL'unica teoria plausibile, al momento, è che sia stata compiuta qualche sorta di evacuazione o migrazione di massa. Dobbiamo ancora stabilire cosa potrebbe portare un'intera civiltà ad abbandonare ogni cosa."
 ancrel.9220.name:0 "Si Va Giù"
 ancrel.9220.desc:0 "Le indagini sulla scomparsa della popolazione di [From.Planet.GetName] hanno subito una svolta. Alcune grandi porte blindate che conducono a profondi tunnel sono la prova che ad un certo punto l'intera specie iniziò a spostarsi sottoterra. Un esame incrociato dei dati geologici e meteorologici indica che l'intero pianeta fu colpito da un'intensa era glaciale, forse scatenata da un cambiamento dell'inclinazione assiale, che probabilmente diede il via alla migrazione.\n\nLa spedizione nella rete di tunnel è in corso."
 ancrel.9225.name:0 "Sonno Profondo"
 ancrel.9225.desc:1 "Migliaia di anni fa la temperatura media del pianeta precipitò, e la maggior parte della luce solare era oscurata da nubi. Per far fronte a questo repentino clima gelido, la popolazione migrò sottoterra, obbligata a scavare sempre più a fondo per inseguire il tepore del nucleo planetario.\n\nIncapaci di mantenere tutta la popolazione, fu avviato un progetto di crio-torpore. Sarebbero stati nuovamente risvegliati una volta che la strumentazione avesse rilevato condizioni climatiche nuovamente vivibili. Il pianeta alla fine si riscaldò, ma il processo fu estremamente improvviso, mandando in tilt le capsule d'ibernazione ed incenerendone gli ospiti.\n\nTutto ciò che resta sono milioni di capsule piene di ossa carbonizzate, sedute in silenziose fila nell'oscurità."
 ancrel.9230.name:0 "Ondata di Calore Fatale"
 ancrel.9230.desc:0 "La spedizione ha fatto ritorno con una risposta al mistero della popolazione di [FromFrom.Planet.GetName]. La maggior parte degli abitanti morì durante un'improvvisa era glaciale, mentre i rimanenti migrarono al di sotto della crosta planetaria per avvicinarsi al nucleo, l'unica fonte di calore ed energia disponibile.\n\nI sopravvissuti avviarono un enorme progetto ingegneristico; in un disperato tentativo di scongelare il pianeta, tentarono di incanalare l'energia geotermica dal nucleo verso la superficie. Qualcosa, tuttavia, andò tremendamente storto, ed il nucleo andò fuori controllo, inondando i tunnel con magma e gas super-densi, che spazzarono via ogni forma di vita in un istante."
 ancrel.9235.name:0 "Freddo e Solo"
 ancrel.9235.desc:0 "La spedizione ha fatto ritorno con una triste storia da raccontare. Migliaia di anni fa la temperatura media del pianeta precipitò, obbligando la popolazione a spingersi nel sottosuolo in cerca di calore, energia e risorse. Ogni anno la temperatura scendeva sempre più, e gli abitanti furono costretti a scavare sempre più a fondo, continuando a morire a causa del freddo, della fame e degli incidenti durante gli scavi. Andarono avanti così per decenni.\n\nIn un minuscolo tunnel scavato a mano, all'interno del pozzo più profondo, molto più in basso del luogo in cui le ultime trivelle giacciono distrutte ed abbandonate, è stato ritrovato un unico cadavere molluscoide intrappolato nel ghiaccio. Aveva con sé un messaggio registrato, in cui affermava di essere l'ultimo della sua specie. Era freddo e solo... e pronto ad arrendersi."

 site_phoenix_collective:0 "C'è qualcuno a casa?"
 site_phoenix_collective_intro:0 "La nostra nave da ispezione ha scansionato [From.Planet.GetName] ed ha rilevato alcune strutture artificiali che varrebbe la pena studiare. Non c'è alcun segno di popolazione."
 ancrel.9240.name:0 "Città Fantasma"
 ancrel.9240.desc:0 "La spedizione in superficie ha riportato alcune scoperte sbalorditive. Il pianeta ospita diverse grandi città, tutte abbandonate ma in condizioni più che buone, nonostante l'età. Le infrastrutture e l'urbanistica sono progettate in modo straordinariamente armonioso, il che indica una civiltà molto coesa guidata da ideali centralizzati e collettivi, forse persino da una sorta di coscienza Gestalt.\n\nBasandoci sull'architettura e gli arredi interni, sembra che la specie che abbia costruito tutto questo fosse composta da piccoli fungoidi, con un livello tecnologico piuttosto basso. Rimane un mistero il loro destino."
 ancrel.9245.name:0 "La Solita Solfa"
 ancrel.9245.desc:0 "Ulteriori studi sulla civiltà perduta di [From.Planet.GetName] hanno fornito più domande che risposte. Le strutture semplici e robuste hanno migliaia di anni, e sembrano costruite tutte all'incirca nello stesso periodo, forse nell'arco di un secolo. Allo stesso modo, ogni aggiunta o ristrutturazione alla struttura urbana sembra che venisse eseguita su scala planetaria, ad intervalli improvvisi e separati tra loro. Lo sviluppo stranamente segmentato di questa società sembra non mostrare cambiamenti significativi nella densità demografica."
 ancrel.9250.name:0 "Morte/Rinascita"
 ancrel.9250.desc:0 "Una recente scoperta ha fatto luce sugli scomparsi abitanti di [From.Planet.GetName]. Apparentemente, la specie fungoide era caratterizzata da un ciclo collettivo di morte e rinascita di massa. Nascevano assieme, quasi simultaneamente sull'intero pianeta, e crescevano come parte di una mente collettiva. Nel corso del loro ciclo vitale lungo circa un secolo, si diffondevano e reclamavano le città abbandonate dalla generazione precedente.\n\nQuando si avvicinava il seguente ciclo di morte/rinascita, agivano spinti da una sorta di richiamo biologico. Tramite riproduzione asessuata davano alla luce un baccello che impiantavano nel terreno. Il genitore moriva, ed il suo corpo si decomponeva fertilizzando il suolo attorno al baccello. Dopo un lungo periodo di riposo, il baccello si schiudeva, ed il ciclo ricominciava."
 ancrel.9255.name:0 "Un Ciclo Disturbato"
 ancrel.9255.desc:0 "Gli scavi su [FromFrom.Planet.GetName] hanno rivelato il fato della popolazione scomparsa. Si trovavano tutti nella loro fase di gestazione sotterranea, crescendo e preparandosi a riemergere, quando qualche fenomeno naturale, probabilmente un impatto meteoritico che modificò l'atmosfera e le stagioni per qualche decennio, sconvolse il loro ecosistema. Quando si schiusero trovarono un pianeta privo di sostentamento.\n\nCiò che avrebbe dovuto essere condiviso non c'era, e la rinascita celebrativa presto si trasformò in una lenta e collettiva morte per inedia... portando all'estinzione della specie."
 ancrel.9260.name:0 "Elevazione"
 ancrel.9260.desc:0 "Un'indagine psicologica e sociologica sulla specie fungoide ha dato risultati sconcertanti riguardo la loro scomparsa. Ad un certo punto iniziarono a mettere in discussione lo scopo del loro perpetuo ed apparentemente inutile ciclo vitale. Il seme del nichilismo esistenziale crebbe nell'intera popolazione, culminando in un atto finale contro il loro stesso istinto di sopravvivenza.\n\nUna volta impiantato, forse da una singola mente, questo seme del dubbio si diffuse a velocità allarmante per tutta la mente alveare, finché non decisero all'unanimità che l'ultima serie di baccelli non avrebbero dovuto essere piantati, ma bruciati."
 ancrel.9265.name:0 "Rinasceranno Ancora"
 ancrel.9265.desc:0 "La risposta al mistero della scomparsa della società fungoide si è rivelata piuttosto semplice. La popolazione del pianeta non è scomparsa affatto! Sono ancora lì, a svilupparsi sottoterra. Le analisi di un baccello indicano che il ciclo di vita secolare della specie non è nulla a confronto della loro gestazione, che sembrerebbe durare qualche migliaio di anni. Le loro semplici città, costruite per resistere ad un lungo stato di abbandono, si ergono in silenzio, in attesa del loro ritorno.\n\nQuindi sono tutti lì, addormentati nel sottosuolo, in attesa del giorno in cui emergeranno e rivivranno il ciclo ancora una volta."

 site_grand_herald:0 "Il Grande Araldo"
 site_grand_herald_intro:1 "Anche senza strumentazione, possiamo vedere chiaramente i resti di vasti agglomerati su [From.Planet.GetName]. Sicuramente vi dimorò una civiltà estremamente avanzata, ma al momento non ci sono segni di vita né segnali elettromagnetici coerenti con una società tecnologica. Il pianeta sembra morto. Dobbiamo scendere e scoprirne di più."
 ancrel.9270.name:0 "Spiritualità"
 ancrel.9270.desc:1 "Devastata, ma piuttosto avanzata, l'architettura è indice di una specie umanoide tecnologicamente esperta e ad un passo dal viaggio spaziale. I documenti tradotti e l'ampia architettura monumentale indicano una religione od una spiritualità profondamente radicate nell'intera civiltà.\n\nLa frase §HIl Grande Araldo§! viene menzionata ripetutamente, e sembra essere una figura, od un concetto, profondamente riverita e divinizzata da questa società."
 ancrel.9275.name:0 "La Conferma del Presagio"
 ancrel.9275.desc:1 "Spulciando tra la miriade di documenti ritrovati tra le rovine del pianeta, questa specie sicuramente adorava la parola scritta, spicca un concetto ricorrente. Viene riportato come §HLa Conferma del Presagio§!, e si tratta del segno di un imminente destino avverso che ha scatenato paranoia e terrore tra la popolazione.\n\nA causa della natura metaforica ed esoterica del linguaggio scritto, è arduo accertare la vera natura di questa minaccia, ma gli effetti sulla psiche della specie indigena sono indiscutibili. Sembrano aver guardato verso il cielo in massa, in attesa di un intervento divino."
 ancrel.9280.name:0 "La Dottrina della Servitù"
 ancrel.9280.desc:1 "Le analisi architettoniche hanno isolato gli edifici che furono costruiti poco prima della scomparsa della civiltà. Lo schema è identico in ogni punto del pianeta: costruzioni casuali destinate all'industria pesante. A differenza degli edifici più vecchi, questi sono disadorni e e visibilmente pragmatici nel design. Forse prese piede una cultura iconoclastica?\n\nSopra l'ingresso di ognuno di questi edifici c'è scritto §HLa Dottrina della Servitù§!, una preghiera dedicata al §HGrande Araldo§! ed al suo piano divino. La teoria è che si tratti di una sorta di risposta al destino predetto dalla §HConferma del Presagio§!."
 ancrel.9285.name:0 "L'Inno del Seguace"
 ancrel.9285.desc:1 "La spedizione in superficie ha compiuto una scoperta interessante. Una registrazione audiovisiva proveniente da una delle maggiori città. Una massa di esseri, probabilmente la maggior parte degli abitanti, affolla una piazza pubblica. Stanno cantando, il coro cresce d'intensità come un temporale melodico ed ondeggiante.\n\nIl canto è stato tradotto così: "L'ascensione è vicina. Conducici, oh Grande Araldo, verso un nuovo inizio. Portaci via da una terra di lacrime e polvere, e donaci una nuova casa tra le stelle. Noi ti seguiremo.""
 ancrel.9290.name:0 "Il Pellegrinaggio degli Ultimi Giorni"
 ancrel.9290.desc:1 "§HL'Inno del Seguace§! non fu un evento isolato, fu globale, ogni singolo abitante cantava all'unisono. Un evento talmente insolito da richiedere ulteriori studi, ed è così che abbiamo ottenuto un nuovo indizio. È stato scoperto un documento chiamato §HIl Pellegrinaggio degli Ultimi Giorni§!, e sembra essere uno degli ultimi collegamenti a questa misteriosa vicenda.\n\nFa riferimento ad un luogo specifico sul pianeta, dove si verificherà un qualche tipo di rituale finale; una striscia di deserto insignificante, trascurata dalle precedenti scansioni. Il documento parla anche di qualcosa chiamato §HIl Rito del Sollevamento del Velo§!, che rimane ancora da interpretare."
 ancrel.9295.name:0 "L'Arca del Retaggio"
 ancrel.9295.desc:2 "Nascosto dalle scansioni orbitali grazie ad un sofisticato camuffamento ottico, finalmente è stato scoperto §HIl Grande Araldo§!. Non si tratta di un profeta o di una figura religiosa; è una gigantesca nave di Classe Titano! Mentre il loro mondo veniva distrutto e dilaniato dalle guerre religiose, il Titano sarebbe servito da arca per una parte della popolazione, trasportandoli lontano dal loro pianeta condannato, verso una sconosciuta terra promessa. La nave è completamente assemblata ed in buone condizioni, quindi non si spiega perché non sia mai partita.\n\nSembra che si sia combattuta una sorta di battaglia finale prima del decollo. Una lotta tanto feroce che nessuno dei combattenti è sopravvissuto."
 ancrel.9300.name:0 "Il Guardiano dell'Interezza"
 ancrel.9300.desc:1 "Non si è mai trattato di religione! Dopo aver disattivato il campo di camuffamento ottico, la spedizione ha visto la vera forma del §HGrande Araldo§!; un'immensa nave di Classe Titano, mezza sepolta nella sabbia, costruita per difendersi da qualche sorta di minaccia proveniente dallo spazio. A quanto pare, la natura poetica e metaforica del linguaggio nativo, interpretata in chiave religiosa, era in realtà il normale modo di comunicare di questa specie.\n\nQuale fosse la minaccia in arrivo rimane un mistero, ma da quanto se ne deduce, arrivò prima che il Titano fosse operativo. Disseminati attorno alla nave giacciono migliaia di cadaveri essiccati dei precedenti abitanti di [FromFrom.Planet.GetName]. Non ebbero il tempo di attivare il loro Titano, e mai lo avranno."
 ancrel.9305.name:0 "Promessa di Salvezza"
 ancrel.9305.desc:2 "§HIl Grande Araldo§! non è assolutamente una figura religiosa. Si tratta di un enorme progetto ingegneristico, un cantiere automatizzato. Le sue enormi gru, alte come grattacieli, ancora sostengono l'unico e solo prodotto costruito qui; un'immensa nave di Classe Titano. Dove si intersecano la metafora spirituale ed i fatti archeologici rimane ancora in dubbio, ma sappiamo questo: qualunque fosse la minaccia preannunciata dalla §HConferma del Presagio§!, dev'essersi verificata davvero, dato che un'intera popolazione morì misteriosamente prima che il progetto del Grande Araldo venisse concluso.\n\nMa il cantiere automatico continuò a lavorare, terminando una nave ormai senza passeggeri. La nave, per lo più intatta e vuota, è rimasta qui per eoni senza che nessuno potesse pilotarla. La portiamo a fare un giro?"
 get_herald:0 "§YIl Grande Araldo§! viene aggiunto alla nostra flotta"

 site_hive_coral:0 "In Fondo al Mar"
 site_hive_coral_intro:1 "Le scansioni effettuate dalla Nave Scientifica nell'orbita di [From.Planet.GetName] mostrano alcune strane formazioni al di sotto delle onde, ed inspiegabili correnti acquatiche. Il tempo è relativamente calmo e le tempeste sono rare, eppure i mari del pianeta sembrano costantemente agitati, sospinti da una forza sconosciuta al di sotto della superficie. Si raccomanda un'indagine approfondita."
 ancrel.9310.name:0 "Perforatori Superficiali"
 ancrel.9310.desc:1 "La spedizione sui mari di [From.Planet.GetName] ha scoperto qualcosa di strano. Grandi spuntoni organici emergono dalla superficie dell'acqua, composti d'ossa o da una specie di corallo fossilizzato, si estendono per centinaia di metri verso il cielo.\n\nQuesti spuntoni sono stati trovate in gruppi di circa una dozzina, come fossero artigli, e formazioni del genere sono comuni ovunque ad eccezione dei mari polari più freddi. Sono porosi, ricoperti di fori che a volte raggiungono le dimensioni di una piccola barca. Forse potrebbero far chiarezza sulla propagazione di queste bio-strutture."
 ancrel.9315.name:0 "Creatori di Correnti"
 ancrel.9315.desc:1 "La spedizione ha finalmente raggiunto una serie di bio-formazioni sul fondo marino. Composte dallo stesso materiale degli spuntoni, queste formazioni sottomarine sembrano essere una sorta di meccanismo organico di pompaggio. La rete vivente "respira", pompando aria verso la superficie.\n\nLe dimensioni di queste formazioni, come la loro quantità negli oceani, rende chiaro che siano loro le responsabili delle strane correnti marine di [From.Planet.GetName]."
 ancrel.9320.name:0 "Il Corallo Alveare"
 ancrel.9320.desc:1 "Un'altra spedizione sottomarina ha fatto ritorno, ed ha svelato la verità sui mari agitati di [FromFrom.Planet.GetName]. Tutte le strane formazioni organiche del pianeta sono in effetti connesse tra loro, in una vasta barriera corallina. Questo corallo è parzialmente cosciente, sebbene possieda una mentalità completamente aliena comparata alla nostra concezione di vita senziente. Tramite alcuni feromoni rilasciati nell'acqua, ha più o meno schiavizzato tutti gli altri esseri marini, controllandone il comportamento ed il ciclo riproduttivo secondo i propri bisogni.\n\nSembrerebbe non avere intenzioni malevole, ma rimane comunque un burattinaio. Che sia semplicemente la forma di vita superiore di questo pianeta? Un parassita alieno? La comunicazione sembra impossibile, quindi non lo sapremo mai."
 ancrel.9325.name:0 "Bio-Salvatore"
 ancrel.9325.desc:1 "Dopo aver sequenziato il DNA alieno, abbiamo compiuto una scoperta sconcertante: la rete corallina globale non solo non è nativa di questo pianeta, ma è di fatto stata creata artificialmente. Al di sotto del tappeto di coralli, è presente uno strato di fossili contenente l'intero ecosistema estinto di questo pianeta. Sembra che il corallo, una volta introdotto, abbia gradualmente soffocato tutta la vita indigena, rimpiazzandola con un ecosistema adatto a lui.\n\nEsistono due teorie principali sul motivo: o il corallo artificiale è stato introdotto per motivi benevoli e poi è sfuggito di mano distruggendo la fauna locale, oppure è stato deliberatamente creato come una sorta di terribile arma biologica in grado di eliminare la vita oceanica dei pianeti."
 ancrel.9330.name:0 "Comitato di Benvenuto"
 ancrel.9330.desc:1 "È una gigantesca bio-macchina! Le analisi subacquee indicano che un tempo gli oceani di questo pianeta erano morti, nessuna corrente e niente ossigeno per sostenere la vita sottomarina. Questa macchina biologica fu introdotta sul pianeta con lo scopo di creare artificialmente le condizioni di vita marina.\n\nSembrerebbe aver funzionato, dato che flora e fauna marine ora prosperano. Non si capisce il motivo per il quale sia stato compiuto uno sforzo così colossale, né tantomeno da chi; che fosse il progetto di terraformazione di qualche specie acquatica in cerca di una nuova casa?"

 site_orbital_rain:0 "Andando a Fondo"
 site_orbital_rain_intro:1 "Le scansioni visive di [From.Planet.GetName] mostrano stranissime formazioni negli oceani del pianeta."
 ancrel.9335.name:0 "Ferite sul Fondo dell'Oceano"
 ancrel.9335.desc:1 "Un'indagine approfondita di [From.Planet.GetName] ha rivelato che i fondali marini assomigliano alla superficie di una luna o di un asteroide, completamente ricoperti da crateri d'impatto. Crateri come questi tendono a non essere presenti su corpi celesti con un'atmosfera, e specialmente non su quelli con degli oceani.\n\nDevono essere svolte ulteriori indagini."
 ancrel.9340.name:0 "Acque Ultraterrene"
 ancrel.9340.desc:1 "È stata finalmente trovata una risposta agli strani fondali marini, studiando la composizione stessa dell'acqua. Alcune tracce minerarie e chimiche indicano che l'acqua non appartiene a questo pianeta. Fu trasportata qui sotto forma di giganteschi blocchi di ghiaccio che vennero scaraventati sul pianeta. I blocchi si schiantarono, distruggendosi in frammenti che poi si scioglievano, finendo per ricoprire tutta la superficie d'acqua.\n\nFu un'impresa assolutamente monumentale, ma non c'è nulla che ne suggerisca lo scopo."
 ancrel.9345.name:0 "Correnti"
 ancrel.9345.desc:1 "La Nave Scientifica nell'orbita di [FromFrom.Planet.GetName] ha rilevato alcune strane letture dalle profondità marine e, dopo un'indagine, ha ritrovato un'antica costruzione. Una struttura grande chilometri con un singolo scopo: creare artificialmente correnti marine.\n\nLa circolazione sottomarina è vitale per la maggior parte della vita acquatica, e si teorizza che questo pianeta sia stato reso abitabile per qualche specie subacquea. Sembra tuttavia che non si siano mai trasferiti."
 ancrel.9350.name:0 "Deposito Sommerso"
 ancrel.9350.desc:1 "Seguendo una strana traccia energetica, la nostra spedizione è riuscita a ritrovare un relè di comunicazione alieno sommerso nel fondale marino. Contiene frammenti di informazioni, ed una volta tradotto ha fatto luce sul progetto di introduzione dell'acqua.\n\nSecondo i registri, l'intera impresa fu messa in piedi per creare un immenso magazzino subacqueo, ma non viene specificato ciò che doveva contenere. Sicuramente qualcosa che non richiedeva un intero pianeta ricoperto d'acqua."
 ancrel.9355.name:0 "Controllo Climatico"
 ancrel.9355.desc:1 "Le scansioni della Nave Scientifica sono riuscite ad isolare un'antica struttura sommersa nel fondale marino. La spedizione è stata molto complicata, ma il risultato è grandioso.\n\nL'edificio era un centro per il controllo climatico. Dirigeva enormi macchine orbitali per l'alterazione climatica. Si trattava di un progetto di terraformazione che venne interrotto, ma sembra che si sia spinto abbastanza lontano. Anche senza un intervento diretto, la natura è riuscita a prosperare ed a creare l'ecosistema che possiamo vedere oggi."

 site_fossilized_jellyfish:0 "Arcipelago Circolare"
 site_fossilized_jellyfish_intro:1 "La Nave Scientifica nell'orbita di [From.Planet.GetName] ha rilevato gruppetti di piccole isole che punteggiano gli oceani planetari. Da un punto di vista geologico sono piuttosto insolite: la superficie sembra essere naturale, senza alcuna costruzione artificiale, eppure sono di forma quasi perfettamente circolare. Dobbiamo scendere a raccogliere altri dati."
 ancrel.9360.name:0 "Tunnel Insulari"
 ancrel.9360.desc:1 "La spedizione inviata su [From.Planet.GetName] ha iniziato a studiare una delle isole circolari, compiendo una notevole scoperta. L'isola presenta una complessa rete di tunnel sotterranei serpeggianti. Questi tunnel sono incredibilmente uniformi ed arrotondati, e percorrono l'intera isola. Sembrano essere formazioni naturali, non scavate intenzionalmente, ma sicuramente non presentano uno schema geologico convenzionale."
 ancrel.9365.name:0 "Tunnel Ovunque"
 ancrel.9365.desc:1 "Man mano che la spedizione scava più a fondo sulle isole tonde, sono state fatte altre due scoperte: primo, ogni isola sembra presentare lo stesso identico schema di tunnel. A volte cambia la dimensione, ma non la disposizione. La seconda scoperta è ancora più sconcertante: le isole non fanno parte della crosta planetaria, ma galleggiano! I loro livelli inferiori sono pieni di sacche di gas, che combinati con la composizione piuttosto porosa della roccia le fa galleggiare."
 ancrel.9370.name:0 "Gelatina Congelata"
 ancrel.9370.desc:1 "La risposta al mistero delle isole galleggianti non si trova in geologia, ma in biologia. Le isole sono in realtà enormi creature fossilizzate simili a meduse. Milioni di anni fa un'era glaciale le congelò a morte, e le loro carcasse si fossilizzarono creando le isole che ora vediamo galleggiare. Secoli di accumulo di detriti diedero loro l'aspetto di isole naturali, ma al di sotto sono completamente organici."
 ancrel.9375.name:1 "Sonnellino Naturale"
 ancrel.9375.desc:1 "Non sono assolutamente isole, ma meduse! Ognuno di questi cerchi galleggianti è in realtà un gigantesco organismo invertebrato. E non sono nemmeno morte: il loro stato fossilizzato è semplicemente una parte naturale del loro ciclo vitale. Nel corso di migliaia di anni, queste isole rocciose rilasciano sedimenti fino a dissolversi del tutto. I sedimenti contengono minuscoli polpi che crescono nell'acqua finché non raggiungono lo stadio seguente della loro vita."
 ancrel.9380.name:0 "I Più Grandi Non Potevano Farcela"
 ancrel.9380.desc:1 "Non sono assolutamente isole. Sono organismi alieni: creature simili a meduse che per qualche ragione furono introdotte artificialmente nell'ecosistema. Tuttavia, sembra che la loro introduzione non finì esattamente come programmato. La maggior parte delle più grandi morì e si fossilizzò, diventando isole galleggianti; ma le meduse più piccole riuscirono a sopravvivere ed ora prosperano negli oceani. Resta da vedere se alla fine condivideranno il destino dei loro antenati più grandi."

 site_popular_rock:1 "Roccia Popolare"
 site_popular_rock_intro:1 "I sensori hanno rilevato tracce energetiche in un gruppo di asteroidi. Si raccomandano ulteriori indagini."
 ancrel.9385.name:1 "Ciao/Addio"
 ancrel.9385.desc:1 "Seguendo la debole traccia energetica, probabilmente lasciata da una nave spaziale, è stato isolato un singolo asteroide della fascia. Ispezioni più accurate hanno rilevato diverse tracce di atterraggi e decolli dalla grande roccia.\n\nI sensori indicano anche la presenza di vaste aree scavate all'interno, che richiedono l'avvio di una spedizione."
 ancrel.9390.name:1 "I Passi"
 ancrel.9390.desc:1 "Seguendo alcuni stretti tunnel, la spedizione ha finalmente trovato la parte più interna dell'asteroide; una vasta camera adorna di sculture scavate nella roccia. La traduzione dei testi spirituali ritrovati sulle pareti dicono che questo luogo veniva chiamato "Il Nono Passo", e che si trattava di una delle varie destinazioni di un viaggio religioso intrapreso dalla specie che lo creò.\n\nSe questo era il nono passo, dove sono i precedenti otto? E quanti passi ci sono a seguire?"
 ancrel.9395.name:1 "Area di Servizio Spaziale"
 ancrel.9395.desc:1 "La ragione dietro le numerose visite a questo asteroide è diventata chiara quando la spedizione ha ritrovato un enorme magazzino al suo interno. La roccia morta servì come deposito per qualche specie spaziale; offriva rifornimento e manutenzione alle navi prima che partissero per lo spazio profondo. Ciò potrebbe indicare una civiltà aliena priva delle conoscenze sul viaggio SL, ma spinti da molta motivazione nell'esplorare lo spazio.\n\nPerché l'asteroide fu abbandonato rimane un mistero, ma siamo riusciti a recuperare una piccola quantità di materiali. Chi trova tiene!"
 ancrel.9400.name:1 "Sorgi e Splendi"
 ancrel.9400.desc:1 "All'interno dell'asteroide la spedizione ha compiuto una scoperta affascinante. Centinaia di migliaia di capsule criogeniche allineate in vaste camere scavate nella roccia. Ogni capsula è aperta ed inattiva, dando come l'impressione che siano già servite al loro scopo.\n\nLa teoria più comune è che l'asteroide servì come una sorta di navicella da colonizzazione, lanciata nello spazio verso qualche habitat prospero. In prossimità della destinazione, i sistemi automatici risvegliarono il carico addormentato, che lasciò l'asteroide tramite piccole navicelle per raggiungere la loro nuova casa."
 
 site_strange_flows:1 "Strani Flussi"
 site_strange_flows_intro:1 "Quello che dovrebbe essere un "normale" pianeta fuso sta facendo invece impazzire i sensori della Nave Scientifica.\n\nSi consigliano ulteriori studi."
 ancrel.9405.name:1 "Segni di Resistenza"
 ancrel.9405.desc:2 "The disturbances caused by the orbiting Science Ship's sensors are nothing compared to the complications being encountered down on the surface of [From.Planet.GetName]. Extreme magnetic fluctuations from some unknown source are making equipment go haywire.\n\nIt will be quite an ordeal to research this electromagnetic bedlam - but given enough time, answers will emerge."
 ancrel.9410.name:1 "Metallo"
 ancrel.9410.desc:2 "Once the surface expedition managed to solve the problems with the malfunctioning equipment, the nature of the wild magnetic fluctuations started to reveal itself.\n\nThe raging oceans and rivers of lava down on [From.Planet.GetName] are in fact not made up of conventional magma - it's molten metal! Metals of this temperature tend not to have particularly strong magnetic properties; not even the sheer volume of molten metal on [From.Planet.GetName] should create electromagneticism on this scale. So what is causing it?"
 ancrel.9415.name:1 "Il Risveglio della Stella di Neutroni"
 ancrel.9415.desc:2 "The Science Ship orbiting [FromFrom.Planet.GetName] has finally cracked the enigma of the magnetic fluctuations down on the planet.\n\nMillions of years ago, the planet came into close proximity with a special kind of neutron star. The magnetism of this neutron star effectively boiled the metals inside [FromFrom.Planet.GetName], turning them into the molten oceans we see today. The electromagneticism we've encountered is but a lingering echo of the original, cataclysmic event.\n\nWhere the neutron star is now remains a mystery - a quite disturbing mystery."
 ancrel.9420.name:1 "Fulminato!"
 ancrel.9420.desc:2 "The blatant disregard for conventional laws of physics has our science department considering "external forces" as an explanation for the strange properties of [FromFrom.Planet.GetName].\n\nAn impact crater - in combination with fusion drive particle traces found in orbit - suggests that the planet was fired upon by some kind of electric super-weapon at some point. The severity of the strike was such that all metals on the planet melted, and the planet is still crackling with residual electricity.\n\nWhat warranted such tremendous attack? We'll never know."
 ancrel.9425.name:1 "Per la Scienza!"
 ancrel.9425.desc:1 "Once the sensors had been re-calibrated to compensate for the interference, a new discovery was made: an abandoned research station, located on a nearby moon. Fragments of data were salvaged from the almost entirely burned-out records, detailing an experiment involving a giant, artificial magnet on the planet's surface.\n\nThe experiment was a bit too successful. It turned the planet's entire, metal crust into molten pools with an electromagnetic charge so intense that it fried the research station in an instant.\n\nWell... No progress without sacrifice."
 
 ###Tutorial###
 tutorial.1337.name:0 "Artefatti Minori"
 tutorial.1337.desc:0 "Abbiamo scoperto alcuni Artefatti Minori. Si tratta di risorse esoteriche, un termine che comprende tutti gli oggetti che non capiamo e che potrebbero in effetti non avere uno scopo. Indipendentemente dallo scopo dell'oggetto, queste risorse possono essere utilizzate per compiere varie Decisioni tramite la schermata §HReliquie ed Artefatti Minori§!, una scheda all'interno della finestra §HTradizioni e Reliquie§!."

 ancrel.6000.name:0 "Omnicodex"
 ancrel.6000.desc:0 "L'Omnicodex contiene i dati genetici dettagliati di migliaia di specie sapienti che un tempo abitavano la galassia. I nostri genetisti possono utilizzare questi dati per ricreare una specie estinta su uno dei nostri pianeti.\n\nUna volta selezionato il pianeta, i genetisti selezioneranno una specie dall'Omnicodex che sia adatta al suo clima."
