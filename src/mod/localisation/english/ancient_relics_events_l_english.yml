 crisis.250.name:0 "Nuova Nidiata"
 crisis.250.desc:0 "La Regina ha generato una nuova flotta Prethoryn che si è stabilita nell'orbita di [Root.Capital.GetName]. Con la Regina sotto il nostro controllo, le creature sono completamente leali ed obbediranno ad ogni nostro comando."
 crisis.252.name:0 "Regina Prethoryn Catturata"
 crisis.252.desc:0 "Durante i recenti scontri con i Prethoryn nel Sistema [battle_system.GetName], le nostre forze sono riuscite a catturare una specie di uovo che una delle loro regine stava trasportando. L'uovo si è schiuso poco dopo, e ne è emersa una §HRegina Prethoryn§!.\n\nUtilizzando dei trasmettitori neurali, i nostri scienziati sono stai in grado di domare la creatura. Ora obbedirà ai nostri ordini come se provenissero direttamente dalla mente alveare dei Prethoryn. Potenzialmente, potremmo utilizzare questa Regina per generare una piccola nidiata di nostri Prethoryn."
 crisis.1250.name:0 "L'Extradimensionale"
 crisis.1250.desc:0 "Una volta dissipate le vorticose energie generate dalla distruzione dell'ultimo portale dimensionale, le nostre forze hanno trovato un indebolito essere extradimensionale che vagava nelle vicinanze. La creatura è stata catturata ed interrogata.\n\nSembrerebbe essere un "§HWarlock§!", una creatura molto potente persino per gli standard extradimensionali, responsabile del mantenimento del collegamento tra la nostra realtà e la loro. Se riuscissimo a studiare, o persino ad incanalare, il suo potere psionico, dovremmo essere in grado di potenziare enormemente la nostra velocità subluminale e la portata dei balzi."
 crisis.2480.name:0 "Nucleo del Contingente Recuperato"
 crisis.2480.desc:0 "Le nostre forze hanno recuperato un §HNucleo del Contingente§! parzialmente intatto dal relitto del loro ultimo Pianeta Meccanico. Questo computer incredibilmente potente veniva utilizzato per pianificare e sostenere i programmi di costruzione del Contingente, e migliorerebbe immensamente la nostra velocità nella costruzione di robot e megastrutture.\n\nNaturalmente dovranno essere programmati diversi livelli di sicurezza per evitare il riemergere di ogni possibile rimanenza di codice del Contingente, che porterebbe a qualche... sfortunato effetto collaterale."
 crisis.2481.desc:0 "Our forces have captured a partially intact §HContingency Mainframe Core§! attempting to flee their last Machine World shortly before the shielding completed. This incredibly powerful computer was used to plan and maintain the Contingency's building programs, and it will greatly increase our robot and megastructure construction speeds.\n\nSeveral layers of safeguards will have to be put in place, of course, to prevent the resurfacing of any remaining Contingency code, which could result in... unfortunate side effects."
 marauder.710.name:0 "Trono del Gran Khan Recuperato"
 marauder.710.desc:0 "Dopo aver setacciato il relitto dell'ammiraglia del Gran Khan, le nostre forze hanno ritrovano un grande scranno macchiato di sangue che fluttuava nello spazio. Siamo ragionevolmente certi che si tratti del trono del Gran Khan.\n\nLa reliquia è stata messa al sicuro all'interno di una camera blindata."
 story.335.name:0 "Esaminatore Attivato"
 story.335.desc:0 "Abbiamo setacciato il nostro spazio con il potente raggio scansionante dell'Esaminatore, e su §H[chosen_planet.GetName]§! è stato identificato un deposito di risorse prima sconosciuto!"
 precursor.105.name:0 "Realtà Perforata"
 precursor.105.desc:0 "Per un istante, il tessuto dell'universo sembra contorcersi ed espandersi attorno all'antica reliquia Vultaum. Mentre la realtà come la conosciamo lentamente si riafferma, compare una piccola finestra in cui le leggi fisiche possono essere lievemente riscritte."
 precursor.105.a:0 "Liberate la vostra mente."
 relic_reality_perforated:1 "Perfora la realtà per ottenere potenti vantaggi temporanei in combattimento"
 relic_javorian_pox:0 "Abilita il Bombardamento Orbitale §YVirulento§!"

 site_command_center:0 "Porta Blindata dell'Asteroide"
 site_command_center_intro:0 "Una collisione con un asteroide più minuto ha rivelato una piccola porta blindata sulla superficie di [From.Planet.GetName]. Sembrerebbe avere migliaia di anni, e prima era nascosta da rocce e polvere.\n\nPer ragioni sconosciute, le scansioni non riescono a penetrare l'interno dell'asteroide, e la porta è immune ad ogni strumento di taglio convenzionale. Per capire cosa giace dietro a questa porta, dobbiamo fare in modo che una squadra raggiunga l'interno dell'asteroide scavandosi la strada da un'altra direzione."
 ancrel.6005.name:0 "Scavando un Buco"
 ancrel.6005.desc:0 "Gran parte dell'interno dell'asteroide [From.Planet.GetName] è occupata da una grande struttura di qualche tipo. La porta blindata che un tempo fu l'unico ingresso continua a non aprirsi, ma è stato scavato un passaggio dall'altro lato dell'asteroide.\n\nLe trivelle non sono ancora riuscite a penetrare le spesse pareti esterne della struttura, ma sembra che questo metodo sia la nostra miglior possibilità per accedervi. Nonostante la sua età, la porta blindata si è rivelata praticamente indistruttibile."
 ancrel.6010.name:0 "Ingresso"
 ancrel.6010.desc:0 "Finalmente è stato scavato un foro attraverso le pareti esterne della struttura all'interno di [From.Planet.GetName]. Abbiamo trovato un vasto centro di comando, o un bunker di qualche tipo, disseminato dai resti consumati di migliaia di alieni morti.\n\nPer catalogare il tutto e chiarire cosa sia successo qui ci vorrà un bel po' di tempo."
 ancrel.6015.name:0 "Centro di Comando"
 ancrel.6015.desc:0 "Questo asteroide, un tempo, serviva come capitale nascosta di un impero interstellare relativamente grande, che dominò su questa sezione della galassia migliaia di anni fa. Da questo centro di comando fortificato, l'élite comandava assieme a migliaia di ufficiali militari e civili, amministrando l'impero al riparo dalle violente rappresaglie che le loro dure politiche spesso scatenavano.\n\nI contatti con il resto dell'impero venivano gestiti esclusivamente tramite trasmissioni subspaziali criptate, ed un singolo cargo faceva visite periodiche per rifornire la base e trasferire il personale."
 ancrel.6020.name:0 "Gli Ultimi Giorni"
 ancrel.6020.desc:0 "Da quello che siamo riusciti a capire, sembrerebbe che il cargo di rifornimento sia entrato in collisione con l'asteroide a causa di un malfunzionamento ai propulsori. L'esplosione ha danneggiato la porta blindata e distrutto il trasmettitore subspaziale dell'asteroide, tagliando ogni contatto col mondo esterno.\n\nIntrappolati e senza speranza di soccorso, gli abitanti dell'asteroide sono lentamente morti di fame o suicidio. Gli ultimi registri confermano che l'impero, improvvisamente privato della sua capitale, è precipitato nella guerra civile e nell'anarchia."

 site_hunting_ground:0 "Resti Fossili"
 site_hunting_ground_intro:0 "In una grande valle celata su [From.Planet.GetName] sono stati ritrovati dei resti fossili appartenenti a diverse specie che sembrano non essere indigene del pianeta. Sono stati datati tutti allo stesso periodo, con qualche secolo di scarto, 3,6 milioni di anni fa.\n\nOgnuna di queste specie sembra essersi evoluta in una propria biosfera, e sembrano essere state tutte sapienti. Stranamente, ogni individuo fossile ritrovato finora mostra segni di morte violenta."
 ancrel.6050.name:0 "Altri Resti"
 ancrel.6050.desc:0 "Gli archeologi hanno dissotterrato molti altri resti fossilizzati nella valle, ed il conto ora raggiunge le 26 specie sapienti diverse, nessuna di esse nativa di [From.Planet.GetName]. Tutti i fossili abbastanza integri da essere esaminati hanno rivelato una causa di morte dovuta a traumi fisici inflitti da lame, lance o frecce. Non una singola specie sembra essere stata uccisa dall'equivalente moderno di proiettili o armi ad energia.\n\nLe rovine di una piccola struttura sono state ritrovate vicino all'ingresso della valle. Sembrano essere dello stesso periodo dei fossili. Forse potrebbero fare un po' di luce su questa situazione."
 ancrel.6055.name:0 "Il Capanno"
 ancrel.6055.desc:0 "Gli scavi nell'antica struttura ritrovata vicino all'ingresso della valle procedono secondo i piani. Sono stati scoperti molti artefatti, la maggior parte armi da caccia e trofei. Su un cartello parzialmente tradotto sembra essere inciso il nome della struttura:\n\n§H"VALLE DI MAK'VAEHL - CAPANNO DA CACCIA PRIMUS"§!"
 ancrel.6060.name:0 "Il Dominio Retarax"
 ancrel.6060.desc:0 "Gli scavi vicino al capanno da caccia hanno fornito ulteriori dettagli. [From.Planet.GetName], e la Valle di Mak'vaehl, servirono come riserva di caccia della classe guerriera dominante di un governo interstellare noto come §HDominio Retarax§!.\n\nI Retarax, una specie aviaria predatrice, rapivano periodicamente alcuni individui dalle molte civiltà aliene soggiogate al loro predominio. Questi alieni venivano poi cacciati ed uccisi su Mak'vaehl, secondo i rituali che governavano la società Retarax. Questa tradizione durò diversi secoli, finché il Dominio non soccombette ad un'indefinita minaccia esterna."
 ancrel.6065.name:0 "La Cacciatrice"
 ancrel.6065.desc:0 "Gli archeologi che stanno studiando il capanno da caccia sono incappati in diversi riferimenti riguardanti una leggendaria guerriera Retarax conosciuta solamente come §H"La Cacciatrice"§!. Apparentemente fu la loro assassina più letale, rinomata in tutto il Dominio per aver personalmente massacrato migliaia di alieni su Mak'vaehl.\n\nNon è chiaro se si tratti di realtà o finzione, ma secondo le leggende Retarax, la Cacciatrice fu uccisa all'interno della valle da una preda che la superò in astuzia. Presumibilmente, anche quella volta, stava brandendo la leggendaria §H"Lama della Cacciatrice"§!."
 ancrel.6070.name:0 "La Lama della Cacciatrice"
 ancrel.6070.desc:0 "Dopo aver faticosamente attraversato tutta la Valle di Mak'vaehl in cerca di tracce della leggendaria Cacciatrice, gli archeologi hanno infine trovato il luogo del suo ultimo riposo. Il suo scheletro fossilizzato è stato ritrovato avvinghiato in lotta a quello di un grande artropode cornuto, i cui artigli ancora stringevano l'elsa di una spada perfettamente conservata.\n\nDeve trattarsi della §HLama della Cacciatrice§!. L'arma è composta da un materiale sconosciuto ed è abbastanza affilata da tagliare come burro la nostra più spessa corazza."
 
 ancrel.6099.name:0 "Campo Camaleontico Svelato"
 ancrel.6099.desc:0 "Sulla superficie di §H[tomb_planet.GetName]§!, un corpo celeste senza vita nel nostro spazio, è stato scoperto un qualche tipo di campo camaleontico che celava un'antica struttura. L'ha casualmente scorto un mercantile, notando che un asteroide caduto sulla superficie è stato deviato dal campo stesso."
 ancrel.6099.a:0 "Dovremmo indagare."
 site_zarqlan:0 "Antica Tomba"
 site_zarqlan_intro:0 "Un qualche tipo di campo camaleontico celava un'antica struttura sulla superficie di questo pianeta. Ne è stata svelata l'esistenza grazie alla casuale osservazione di un asteroide che, caduto sulla superficie, è stato deviato dal campo stesso.\n\nCon il campo disattivato, gli archeologi possono ora accedere al grande e misterioso complesso nascosto."
 ancrel.6100.name:0 "Il Mausoleo"
 ancrel.6100.desc:0 "La struttura sembrerebbe essere un gigantesco mausoleo od una necropoli, databile a diversi milioni di anni fa. Non sono presenti segni evidenti di precedenti saccheggi, quindi la struttura dev'essere intonsa dalla creazione del campo celante.\n\nLa Prima Camera del complesso è accessibile, ma una porta impenetrabile ci impedisce ogni ulteriore avanzamento. Grandi glifi alieni, ancora intraducibili, sono stati incisi sulla parete al di sopra della porta."
 ancrel.6105.name:0 "La Prima Camera"
 ancrel.6105.desc:0 "I glifi alieni al di sopra della porta sono stati tradotti, dicono:\n\n§H"Io sono ZARQLAN, il Guardiano di MOZ-TARB, il Profeta di ZVA. In una galassia piena d'odio e malvagità, ho deciso di isolarmi qui dentro. Avanzate, se ne siete degni."§!\n\nDopo aver passato in rassegna la Prima Camera senza trovare nulla di interessante, gli archeologi hanno scoperto un piccolo pannello nascosto. Una volta premuto, l'antica porta di è aperta rumorosamente. Abbiamo ora accesso alla Seconda Camera."
 ancrel.6110.name:0 "La Seconda Camera"
 ancrel.6110.desc:0 "La Seconda Camera è insignificante, tranne che per un'altra serie di glifi alieni vicino ad un'altra porta chiusa. Dicono:\n\n§H"Meschini re hanno emesso editti in mio nome. Imperi si sono fatti guerra in mio onore. Sciocchi hanno cantato le mie lodi. Io ho respinto tutti loro."§!\n\nNon è stato trovato alcun pannello per accedere alla Terza Camera."
 ancrel.6115.name:0 "La Terza Camera"
 ancrel.6115.desc:0 "Dopo una lunga e stancante ricerca, è stata trovata una leva segreta sotto al pavimento, che ci ha dato accesso alla Terza Camera. Come prima, glifi alieni adornano un'altra porta:\n\n§H"Coloro che desiderano udienza con ZARQLAN dovranno prima trovare la propria strada. Esiste, in ogni camera, una chiave segreta che dovrà essere azionata per poter procedere. Lo scopo di queste sfide verrà presto svelato."§!"
 ancrel.6120.name:0 "La Quarta Camera"
 ancrel.6120.desc:0 "Questa volta la leva era celata sul soffitto. Nella Quarta Camera sono presenti altre scritte aliene:\n\n§H"Non c'è nessuno. Le sfide sono inutili, così come queste parole. Questa è la mia lezione. Io sono ZARQLAN, la pedina. Spazzato dalle correnti della storia contro la mia volontà. Procedete ed avrete udienza, nel caso attiriate il mio interesse."§!\n\nProbabilmente la prossima camera è anche l'ultima."
 ancrel.6125.name:0 "L'Ultima Camera"
 ancrel.6125.desc:0 "Dopo un'estenuante ricerca, l'ultima "chiave" è stata scoperta sotto forma di minuscolo pulsante nascosto all'interno di uno dei glifi. Nell'Ultima Camera, un gigantesco trono sorregge i resti di una grande figura umanoide. Un odore terribile suggerisce lo stato avanzato di decomposizione del corpo. Alcuni glifi, alla base del trono, recitano semplicemente: §H"ZARQLAN, AL VOSTRO SERVIZIO"§!\n\nIl corpo è troppo malandato per essere spostato, ma la testa è sorprendentemente ben conservata, nonostante gli anni. Non volendosene andare a mani vuote, alcuni archeologi utilizzano un laser per rimuoverla."
 ancrel.6130.desc:0 "È... è vero allora. Avete trovato la leggendaria tomba di Zarqlan. Quando gli Augur me l'hanno detto, non volevo crederci, ma le prove sono inconfutabili. Ho saputo che avete la testa del Profeta, non è vero?\n\nQuindi, come fu predetto, i prescelti del grande Zarqlan sono state infine rivelati. Come desiderava Zarqlan, quindi, ogni pianeta sacro disabitato vicino ai nostri confini è a vostra disposizione. Ci sarebbero anche molti devoti pellegrini su [spiritualist_fallen_empire.Capital.GetName] che sarebbero enormemente onorati di combattere al vostro fianco."
 ancrel.6130.a:0 "Fine della trasmissione."
 opinion_zarqlans_chosen:0 "I Prescelti di Zarqlan"
 ancrel.6132.a.desc:0 "I leali servitori di Zarqlan sono al vostro comando, [Root.GetSpeciesNamePlural]. Diteci solo chi colpire!"
 ancrel.6132.b.desc:0 "Eccoci convocati. Non esiste onore più grande che servire i Prescelti di Zarqlan."
 ancrel.6132.c.desc:0 "Siamo al vostro servizio. Indicateci i vostri nemici.\n\n§HZARQLAN LO DESIDERA!§!"
 ancrel.6132.d.desc:0 "Voi avete chiamato e noi siamo qui!\n\nPossano i nemici di Zarqlan generare figli deformi! Che si soffochino con il cibo, che i loro vestiti si distruggano nei momenti meno opportuni, che i loro occhi prendano fuoco spontaneamente, che..."
 ancrel.6132.a:0 "Zarqlan lo desidera!"
 ancrel.6133.name:0 "Pellegrini in Arrivo"
 ancrel.6133.desc:0 "Sono pochi gli adoratori di Zarqlan rimasti ormai, ma una piccola flotta di scorta con equipaggi devoti ma inesperti sta viaggiando verso [Root.Capital.GetName] e si è piegata al nostro comando."
 relic_summon_pilgrims:0 "Richiama una piccola flotta di un Impero Caduto"

 ancrel.6150.name:0 "Pianeta Schermato"
 ancrel.6150.desc:0 "Come confermato dalle recenti ispezioni, §H[From.GetName]§! è circondato da un campo di forza incredibilmente potente, che blocca ogni tentativo di scansione. Il campo sembra essere generato dalla luna più vicina al pianeta."
 ancrel.6151.desc:0 "§H[From.GetName]§! emette un'impenetrabile barriera energetica che circonda il pianeta attorno al quale orbita. L'esatta fonte della barriera è difficile da individuare, ma sembra provenire da qualche parte nelle profondità della sua superficie arida.\n\nAll'interno di uno dei più grandi crateri della luna si trovano le rovine di una grande base, probabilmente di natura militare. Potrebbe contenere alcune risposte."

 site_minigalaxy_1:0 "Base Lunare"
 site_minigalaxy_1_intro:0 "All'interno di uno dei più grandi crateri di questa luna sono presenti delle rovine di un grande complesso sconosciuto. Dev'essere stato abbandonato migliaia di anni fa. La barriera energetica che avvolge il pianeta vicino sembra avere origine da un punto al di sotto di quest'antica base."
 ancrel.6155.name:0 "L'Iniziativa Armistizio"
 ancrel.6155.desc:0 "Gli scavi tra le rovine di §H[From.Planet.GetName]§! hanno svelato che la base abbandonata fu un tempo un'enorme installazione militare costruita dalla cosiddetta "§HIniziativa Armistizio§!." Fu un'alleanza semi-permanente di almeno cinque grandi potenze interstellari molto avanzate, attive in questa regione galattica circa 75.000 anni fa.\n\nL'esatta natura di questa alleanza rimane sconosciuta, ma sembra che si fosse impegnata a porre fine ad una serie di lunghe guerre galattiche. Un grande contingente militare di ogni membro dell'Iniziativa risiedeva in questa base lunare."
 ancrel.6160.name:0 "La Fazione Belligerante C"
 ancrel.6160.desc:0 "Il pianeta schermato in questo sistema fu la capitale di uno degli imperi in guerra che l'Iniziativa Armistizio tentava di fermare. Il nome di tale impero rimane sconosciuto, viene indicato solamente come "§HFazione Belligerante C§!" in ogni registro ritrovato.\n\nApparentemente, l'Iniziativa Armistizio tentò di utilizzare la Fazione Belligerante C come esempio. Dopo aver invaso il loro spazio e vinto diverse battaglie, l'Iniziativa ha definitivamente imprigionato il pianeta natale della Fazione C dietro ad un campo di forza. Fu stabilita una base militare sulla luna vicina per mantenere attivo lo scudo ed avere delle forze pronte ad un improbabile fallimento del contenimento."
 ancrel.6165.name:0 "Il Generatore di Scudi"
 ancrel.6165.desc:0 "La base lunare dell'Iniziativa venne mantenuta operativa per secoli, senza alcun segno di cedimento, e le forze militari lentamente lasciarono questo luogo. L'instabilità tra le alleanze e le lotte interne tra i membri dell'Iniziativa lasciarono infine la base completamente deserta.\n\nDei sistemi automatici vennero lasciati in loco per mantenere il campo attorno al pianeta natale della Fazione C, e sono rimasti incredibilmente in funzione finora. Purtroppo, un cavo di alimentazione principale è stato tagliato durante le operazioni di scavo verso la camera di generazione sotterranea. Dopo 75.000 anni d'operatività continua, lo scudo si è disattivato."

 site_minigalaxy_2:0 "Ecumenopoli Abbandonata"
 site_minigalaxy_2_intro:0 "Questo antico Pianeta Reliquia è rimasto imprigionato all'interno di un'impenetrabile barriera energetica per 75.000 anni. Un tempo doveva trattarsi di una popolatissima ecumenopoli, casa di centinaia di miliardi di individui, ma ora le strade e gli edifici sono deserti. Non rimane nessuno degli abitanti originali del pianeta."
 ancrel.6170.name:0 "Scomparsa"
 ancrel.6170.desc:0 "La scomparsa della popolazione originaria di questo pianeta rimane un mistero. Una volta che lo scudo fu eretto e che vennero isolati dal resto del loro impero interstellare, probabilmente affrontarono carestie di massa e disordini civili, mentre tentavano di sfamare la loro enorme popolazione con le risorse limitate che possedevano.\n\nEppure non ci sono segni che indichino il tentativo di demolire parti della città per coltivare la terra. Nulla suggerisce lo scoppio di un qualsiasi conflitto significativo dopo la creazione dello scudo, e non sono presenti resti organici, fossilizzati o meno, degli abitanti. È come se fossero semplicemente svaniti."
 ancrel.6175.name:0 "Il Giorno dell'Evacuazione"
 ancrel.6175.desc:0 "Le inquietanti strade deserte di questa città planetaria abbandonata non suggeriscono alcun indizio sul fato dei suoi abitanti originari. Sono stati ritrovati alcuni poster e locandine che menzionavano una sorta di "§HGiorno dell'Evacuazione§!." Solitamente sono accompagnati dal disegno di una galassia che i nostri astronomi non riconoscono:\n\n§H"GIORNO DELL'EVACUAZIONE - OGGI È IL GRANDE GIORNO. PRESENTATEVI AL CENTRO DI TRASFERIMENTO PIÙ VICINO IL PRIMA POSSIBILE PER INIZIARE LA VOSTRA NUOVA VITA."§!"
 ancrel.6180.name:0 "Il Progetto"
 ancrel.6180.desc:0 "Il pianeta fu chiaramente abbandonato dopo questo "Giorno dell'Evacuazione", ma come? Non ci sono prove che indichino che la barriera fu disattivata.\n\nSono stati trovati degli indizi che indicano il perseguimento di un enorme progetto di ricerca che precede la creazione dello scudo. Risorse e scienziati vennero deviati verso questo progetto in numero sempre crescente, e gli sforzi sembrano essersi intensificati enormemente dopo la comparsa dello scudo."
 ancrel.6185.name:0 "Galassia in Miniatura"
 ancrel.6185.desc:0 "Dopo intensi sforzi di ricerca, abbiamo scoperto dove sono finiti gli abitanti di [From.Planet.GetName]. All'interno di un'immensa struttura fortificata vicina al polo nord del pianeta, abbiamo trovato una reliquia che i nostri archeologi sono convinti contenga una galassia miniaturizzata.\n\nIn qualche modo, dopo aver creato questa galassia, gli abitanti del Pianeta Reliquia si sono trasferiti al suo interno e l'hanno sigillata tramite un campo subspaziale impenetrabile. Sebbene sia impossibile interferire con la galassia stessa, i nostri scienziati assicurano di poterla studiare."

 site_star_petal:0 "Struttura sul Gigante Gassoso"
 site_star_petal_intro:0 "Una grande stazione spaziale abbandonata è intrappolata in una lenta orbita discendente all'interno dell'atmosfera di questo gigante gassoso. Lo stress gravitazionale probabilmente la distruggerà completamente entro i prossimi mille anni.\n\nNon è ancora troppo vicina all'atmosfera per rendere impossibile una spedizione archeologica."
 ancrel.6200.name:0 "Palazzo del Piacere"
 ancrel.6200.desc:0 "Gli interni bui e senza vita della stazione spaziale quasi riescono a celare il fatto che venne costruita per rappresentare una specie di lussuoso palazzo del piacere. Sono presenti infinite file di slot machine arrugginite, centinaia di di bar e ristoranti distrutti e, in mezzo a tutto questo, migliaia di corpi.\n\nAlieni morti, parzialmente mummificati, di almeno una dozzina di specie differenti sono sparsi dappertutto, ma la maggior parte dei corpi sono ammassati vicino alle baie d'evacuazione vuote."
 ancrel.6205.name:0 "Il Petalo Stellare"
 ancrel.6205.desc:0 "Questa stazione abbandonata fu un tempo conosciuta con il nome di "§HPetalo Stellare§!" e sembrava trattarsi di un resort di lusso, molto famoso in questo angolo della galassia circa mille anni fa. Una piccola flotta di rimorchiatori trascinava la stazione verso una nuova meta esotica ogni anno, ma sembra che [From.Planet.GetName] fu la sua ultima tappa.\n\nPer ragioni sconosciute, la stazione fu attirata dalla gravità del gigante gassoso dopo un malfunzionamento critico."
 ancrel.6210.name:0 "Gli Ultimi Giorni"
 ancrel.6210.desc:0 "Gli archeologi al lavoro sul Petalo Stellare hanno raccolto sufficienti indizi e prove per delineare un quadro ragionevolmente chiaro degli ultimi giorni della stazione. Un asteroide vagante la colpì, facendola precipitare in un'orbita che presto l'avrebbe trascinata nell'atmosfera di [From.Planet.GetName].\n\nI propulsori di mantenimento non riuscirono a compensare l'attrazione, e lo staff di comando diede l'ordine di evacuazione. Sfortunatamente, la stazione possedeva capsule di salvataggio sufficienti solamente per una piccola parte dei passeggeri, e presto esplose il panico. Coloro che non vennero calpestati a morte, perirono quando i sistemi ambientali della stazione si disattivarono mentre si addentrava sempre più nell'atmosfera del gigante gassoso."
 ancrel.6215.name:0 "Il Cuore della Pulsar"
 ancrel.6215.desc:0 "Rovistando tra le cassette di sicurezza in cui i clienti più facoltosi del Petalo Stellare conservavano i propri oggetti personali, abbiamo ritrovato un tesoro pieno di strani artefatti e gioielli. Forse il più degno di nota tra loro è rappresentato da una gioiello unico del suo genere, un tempo conosciuto come il "Cuore della Pulsar", una collana di diamanti molto famosa in quei giorni per essere stata indossata da cinque diversi capi di stato."

