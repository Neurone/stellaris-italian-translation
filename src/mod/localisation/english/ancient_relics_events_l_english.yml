 decision_tissue_growth_stimulants:0 "Distribuzione di Stimolanti per la Crescita dei Tessuti"
 decision_tissue_growth_stimulants_desc:0 "Utilizzando il materiale genetico recuperato dalla Città d'Ossa, i nostri scienziati sono riusciti ad ideare uno stimolante per migliorare la velocità di crescita della nostra popolazione. Sfortunatamente, alcune persone non sono entusiaste che gli venga iniettata una sostanza proveniente dalle ossa infette di migliaia di alieni morti."
 decision_explosive_fungifoam_housing:0 "Costruzione di Unità Abitative Fungiformi"
 decision_explosive_fungifoam_housing_desc:0 "I nostri scienziati hanno ideato un amalgama innocuo ricavato dalla malattia mutante ed ossificante studiata nella Città d'Ossa. Adattando il virus ad un fungo locale tramite modifiche genetiche, siamo stati in grado di creare dei moduli abitativi auto-generanti per le nostre unità meccaniche."
 decision_baol_life_seed:0 "Inseminazione dei Nuovi-Baol"
 decision_baol_life_seed_desc:0 "I nostri genetisti hanno compreso il segreto dell'abilità degli §YOrganismi Baol§! nel terraformare i pianeti. Innestando sul pianeta delle piante modificate con alcuni dati genetici selezionati dei §YBaol§!, possiamo terraformare intere biosfere riducendo estremamente i costi sostenuti."
 decision_baol_life_seed_effects:0 "Trasforma il pianeta in un Pianeta di §Y$pc_gaia$§!, innestando piante geneticamente modificate con l'abilità terraformante unica dei §YBaol§!."

 tissue_growth_stimulants:0 "Stimolanti per la Crescita dei Tessuti"
