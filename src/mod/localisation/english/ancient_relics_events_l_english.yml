 ancrel.8000.intro:0 "Durante gli scavi archeologici su [From.Planet.GetName], è stata inavvertitamente attivata una griglia laser ancora funzionante."
 ancrel.8000.critical:0 "I rapidissimi raggi laser hanno fatto a pezzetti §H[dead_scientist.GetName]§! e diversi altri [Root.Owner.GetArchaeologistPlural]."
 ancrel.8000.failure:0 "Diversi [Root.Owner.GetArchaeologistPlural] sono stati fatti a pezzetti dai velocissimi raggi laser. Sebbene §H[Root.GetLeaderName]§! l'abbia scampata, queste perdite hanno avuto un impatto negativo sul progetto."
 ancrel.8000.success:0 "Fortunatamente, grazie alla prontezza di riflessi di §H[Root.GetLeaderName]§!, i laser sono stati disattivati prima che potessero far danni. Il progetto continua secondo la tabella di marcia."
 ancrel.8000.pay:0 "I laser bloccano l'unico percorso per proseguire. Disattivarli sarà dispendioso, ma trovare un'altra strada potrebbe richiedere un sacco di tempo."
 ancrel.8000.name:0 "Griglia Laser Attivata"
