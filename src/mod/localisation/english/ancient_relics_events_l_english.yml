 ancrel.8020.critical:0 "L'antico robot semi-senziente riesce a fare a pezzetti §H[dead_scientist.GetName]§! prima di essere fermato."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§! riesce a scampare alla sua furia, ma diversi altri [Root.Owner.GetArchaeologistPlural] non sono così fortunati."
 ancrel.8020.success:0 "Con abilità ed una buona dose di fortuna, §H[Root.GetLeaderName]§! riesce a fermare il robot infuriato prima che qualcuno rimanesse ferito."
 ancrel.8020.pay:0 "Tutti riescono a fuggire dal robot impazzito, che però ora pattuglia incessantemente l'unico percorso per proseguire. Se non potrà essere disattivato, i nostri [Root.Owner.GetArchaeologistPlural] dovranno trovare una via alternativa."
