 ancrel.8010.intro:0 "I nostri [Root.Owner.GetArchaeologistPlural] al lavoro su [From.Planet.GetName] hanno accidentalmente attivato una serie di antiche, ma funzionanti, armi automatiche."
 ancrel.8010.critical:0 "Le armi automatiche fanno rapidamente fuoco su §H[dead_scientist.GetName]§! e diversi altri [Root.Owner.GetArchaeologistPlural] prima di essere disattivate."
 ancrel.8010.failure:0 "Diversi [Root.Owner.GetArchaeologistPlural] vengono colpiti. §H[Root.GetLeaderName]§! riesce a disattivare le armi, ma ci sono diverse vittime."
 ancrel.8010.success:0 "Fortunatamente, §H[Root.GetLeaderName]§! riesce a disattivare le armi prima che qualcuno rimanesse ferito."
 ancrel.8010.pay:0 "Nessuno è rimasto ferito, ma le armi stanno bloccando l'unico percorso per proseguire. Se non potranno essere disattivate, i nostri [Root.Owner.GetArchaeologistPlural] dovranno trovare una via alternativa."
