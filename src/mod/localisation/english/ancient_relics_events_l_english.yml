 THE_LAST_BAOL:0 "Segnale d'Emergenza Grunur"
 THE_LAST_BAOL_DESC:0 "I nostri sensori hanno ricevuto quello che sembra essere un segnale d'emergenza portante la firma energetica dei Grunur. Cosa potrebbe mai rimanere di questa specie scomparsa, in questo sistema solare sconosciuto?"
 FERROPHAGE_CURE:0 "Una Cura per la Ferrofagia"
 FERROPHAGE_CURE_DESC:0 "L'Interfaccia Interattiva C.U.R.A su [Root.GetName] ha chiesto il nostro aiuto per sviluppare una cura contro il virus divora-metalli che l'ha tormentata per migliaia di anni.\n\nRimane da vedere come faremo a sviluppare un antidoto per un antico virus biologico alieno che colpisce le intelligenze artificiali."

