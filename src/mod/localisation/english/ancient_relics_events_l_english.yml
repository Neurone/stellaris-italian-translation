 explosive_fungifoam_housing:0 "Unità Abitative Fungiformi"
 explosive_fungifoam_housing_desc:0 "Modificando geneticamente l'antico virus trovato nella Città d'Ossa, ed adattandolo ad un fungo locale, i nostri scienziati sono in grado di creare dei moduli abitativi auto-generanti per le nostre unità meccaniche."

 d_mutation_vats:0 "Vasche di Mutazione"
 d_mutation_vats_desc:0 "Tramite una dolorosa cerimonia, i membri della società post-apocalittica di questo pianeta si esponevano a dosi quasi letali di mutageni nella speranza di rivelare la loro 'vera essenza'. I resti ossei ritrovati sul fondo di molte di queste vasche, suggeriscono che non tutti i supplicanti sopravvivevano all'ordalia."

 r_the_last_baol:0 "L'Ultimo Baol"
 r_the_last_baol_desc:0 "Preservato in stasi, il corpo dell'ultimo Baol conosciuto funge da silenzioso memoriale del destino della sua specie che, afflitta dalla tragedia del genocidio, si ritirò infine dalla senzienza."
 relic_last_baol_active_tooltip:1 "§HSblocca Decisione:§! §G$decision_baol_life_seed$§!. Fornisce l'abilità di trasformare un pianeta non-$pc_city$, non-$pc_hive$, non-$pc_machine$ in un §YPianeta di $pc_gaia$§!."

 r_the_defragmentor:0 "Il Deframmentatore"
 r_the_defragmentor_desc:0 "Un antico chip elettronico proveniente direttamente dal mainframe dell'Interfaccia Interattiva C.U.R.A. Contiene svariati algoritmi avanzati, che possono essere utilizzati per massimizzare la produzione energetica."

