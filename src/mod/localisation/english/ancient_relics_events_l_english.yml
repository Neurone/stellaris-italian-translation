 ancrel.2000.name:0 "I Grunur"
 ancrel.2000.desc:0 "L'equipaggio della [Root.GetName] è ansioso di riferire di aver scoperto i resti di un'antica specie spaziale su [From.GetName], che sembrano aver abitato sul pianeta circa sette milioni di anni fa!\n\nSebbene non siano chiare le ragioni per cui questa specie, che si faceva chiamare §YGrunur§!, scomparì dal Sistema [From.GetStarName], i nostri scienziati hanno isolato un sito di scavo promettente sul loro pianeta.\n\nForse ulteriori studi ci condurranno ad altri indizi."
 ancrel.2001.name:0 "Gli Organismi Baol"
 ancrel.2001.desc:0 "Nel sito di scavo sono stati trovati alcuni antichi cristalli di memoria decodificati; racchiudono la storia delle imprese militari dei §YGrunur§!. Sebbene molti registri siano di scarso interesse, alcuni dettagliano il primo incontro dei §YGrunur§! con una specie aliena che chiamavano §YGli Organismi Baol§!.\n\nNon si conosce molto sui §YBaol§!, tranne il fatto che erano enormi plantoidi con molte colonie tra le stelle."
 ancrel.2001.a:0 "Allettante. Continuate a scavare!"
 ancrel.2002.name:0 "Gli Organismi Baol"
 ancrel.2002.desc:0 "I registri del cristallo di memoria rivelato che i §YGrunur§! scesero in guerra contro i §YBaol§!, bramando le abbondanti risorse che trovarono sui loro pianeti. È stata estratta una serie di coordinate!\n\nI nostri archeologi stanno caricando la posizione dei pianeti nei nostri sistemi di navigazione."
 ancrel.2002.a:0 "Forse un'indagine approfondita di [baol_colony_1.GetName] si rivelerà utile."
 ancrel.2003.name:0 "Ex Colonia Baol: Lo Sterile"
 ancrel.2003.desc:0 "Nonostante la promessa di ricchezze suggerita dai cristalli di memoria §YGrunur§!  recuperati su [first_grunur_site.GetName], [baol_colony_1.GetName] è un pianeta arido e sterile, senza atmosfera.\n\nFortunatamente, le scansioni geologiche hanno rivelato una serie quasi infinita di resti fossili tra le profondità della crosta! Tra essi ci sono quelli che sembrano essere appartenuti ad una specie plantoide, probabilmente i §YBaol§! dato che la struttura neurologica suggerisce la presenza di sapienza.\n\nUno scavo mirato potrebbe condurre ad altre informazioni."
 ancrel.2004.name:0 "Estinzione di Massa Militare"
 ancrel.2004.desc:0 "Spessi strati di cenere ed un evento d'estinzione di massa coincidono con i dati estratti dai cristalli di memoria §YGrunur§!; suggeriscono che i §YGrunur§! abbiano bombardato [From.Planet.GetName] con un agente incendiario circa sette milioni di anni fa.\n\nLa diffusa deforestazione della superficie ha devastato gli ecosistemi locali, e la mancanza di vegetazione ossigenante ha gradualmente esaurito l'atmosfera del pianeta durante i sessantamila anni seguenti."
 ancrel.2005.name:0 "Gli Organismi Baol"
 ancrel.2005.desc:0 "Sono stati scoperti diversi esemplari fossili di §YBaol§!; rivelano che la specie scomparsa fosse una Mente Alveare: miliardi di plantoidi uniti assieme, come foglie e radici di un enorme albero. La dendrocronologia suggerisce che i singoli individui §YBaol§! vivessero centinaia d'anni.\n\nLa mancanza di edifici in rovina su [From.Planet.GetName] sembrerebbe dipendere dalla devastazione del tempo e dal fatto che i Baol utilizzassero tecnologia organica, dalle navi agli edifici, fino ai biocomputer."
 ancrel.2006.name:0 "Un Cristallo di Memoria Grunur"
 ancrel.2006.desc:0 "Da un cristallo di memoria §YGrunur§! danneggiato sono state estratte le coordinate di un'altra ex colonia §YBaol§!! Magari questo pianeta vanterà alcune delle ricchezze tanto ricercate dai loro antichi nemici."
 ancrel.2006.a:0 "Verso la prossima colonia!"
 ancrel.2007.name:0 "Ex Colonia Baol: Il Distrutto"
 ancrel.2007.desc:0 "L'equipaggio della [Root.GetName] inizialmente erano certi di aver fatto degli errori di triangolazione mentre deducevano le coordinate della colonia §YBaol§! nel Sistema [Root.GetStarName], dato che non hanno trovato nient'altro che asteroidi, nel punto in cui avrebbe dovuto esserci un pianeta rigoglioso.\n\nTuttavia, studiando la composizione di questi asteroidi, abbiamo appreso che si tratta in effetti dei resti di ciò che rimane dell'ex colonia §YBaol§!! Il pianeta, un tempo lussureggiante, è saltato in aria in diverse migliaia di frammenti rocciosi a causa di una collisione di qualche sorta, avvenuta circa sette milioni di anni fa. Le nostre deduzioni suggeriscono che i §YGrunur§! abbiano avuto a che fare con l'oscuro destino del pianeta.\n\nÈ stato selezionato un asteroide promettente per ulteriori studi, dato che sembra ospitare un gran numero di resti fossili."
 ancrel.2007.a:0 "Che peccato. Forse ne capiremo di più."
 ancrel.2008.name:0 "Biocomputer Fossile"
 ancrel.2008.desc:0 "Siamo riusciti ad estrarre alcuni frammenti di dati da un biocomputer fossile dei §YBaol§! particolarmente ben conservato! Quest'antica reliquia, vecchia di dieci milioni di anni, sembra contenere informazioni pedagogiche, destinate ai membri giovani della specie. Non ancora pronti per ricevere la piena connessione neurale della Mente Alveare, i giovani §YBaol§!, detti alberelli, venivano introdotti alle tecniche di crescita, all'orticultura ed ai metodi di nutrimento attraverso un'esperienza più curata.\n\nQueste scoperte suggeriscono che la società §YBaol§! prediligeva gli ambienti terrestri e la gestione dell'ecosistema, e dipendeva da essi per la sopravvivenza."
 ancrel.2009.name:0 "Resti di Biocomputer"
 ancrel.2009.desc:0 "La scoperta dei resti di un altro antico biocomputer §YBaol§! ha fornito ulteriori informazioni sulla storia di quest'antica Mente Alveare plantoide.\n\nSembra che i §YBaol§! abbiano avuto origine da un singolo pianeta, che rimane sconosciuto, come semplici forme di vita vegetali. I §YBaol§! preistorici erano tutti cloni delle loro piante madri, e gradualmente svilupparono la coscienza condivisa nel corso di milioni di anni di crescita pacifica sul loro pianeta natale."
 ancrel.2010.name:0 "Un Cristallo di Memoria Grunur"
 ancrel.2010.desc:0 "Un cristallo di memoria §YGrunur§! è stato recuperato da [From.Planet.GetName], vecchio di circa sette milioni di anni. Il cristallo di memoria contiene registri militari parzialmente leggibili,  relativi all'invasione planetaria.\n\nApparentemente, i §YGrunur§! si aspettavano qualche sorta di difesa armata, e non erano impressionati dai movimenti incredibilmente lenti dei §YBaol§!. I registri descrivono la facilità con cui le reazioni ritardate dei §YBaol§! furono eluse, in modo estremamente dispregiativo."
 ancrel.2011.name:0 "Ordini di Guerra Grunur"
 ancrel.2011.desc:0 "Un altro cristallo di memoria §YGrunur§! è stato dissotterrato; contiene una serie di dettagliati ordini militari, incluse le coordinate di un'altra ex colonia §YBaol§!.\n\nI nostri archeologi, ansiosi di svelare finalmente la storia di queste due razze, stanno caricando i dati in questo momento."
 ancrel.2011.a:0 "La terza volta è quella buona...?"
 ancrel.2012.name:0 "Ex Colonia Baol: Il Silenziato"
 ancrel.2012.desc:0 "I nostri ricercatori sono entusiasti di aver scoperto che la posizione della terza colonia §YBaol§! corrisponde ad un pianeta che ancora possiede atmosfera e vita!\n\nSebbene [From.From.GetName] non sembri particolarmente rigoglioso o ricco di risorse, i nostri scienziati non vedono l'ora di iniziare degli scavi mirati in cerca dei resti dei §YBaol§! e dei §YGrunur§!."
 ancrel.2013.name:0 "Capacità Ridotte"
 ancrel.2013.desc:0 "Gli scavi su [From.Planet.GetName] hanno svelato diversi fossili chiaramente collegati ai §YBaol§! ma, curiosamente, sembra che gli organi neurologici necessari alla comunicazione subspaziale siano più piccoli... stranamente questi esemplari non possedevano la capacità di comunicare su lunghe distanze, una facoltà unica delle Menti Alveare.\n\nLe cause di questa precipitazione evolutiva sono sconosciute, sebbene sia un azzardo pensare che non c'entri con l'invasione dei §YGrunur§!. Sono consigliati ulteriori studi."
 ancrel.2024.name:0 "Involuzione"
 ancrel.2024.desc:0 "Sono stati scoperti alcuni fossili di giovani §YBaol§! che non sembrano soffrire dell'involuzione comunicativa. Infatti, in questi esemplari, la struttura richiesta per le comunicazioni subspaziali manca del tutto!\n\nLa datazione al carbonio degli esemplari ha confermato che, centinaia d'anni dopo l'invasione §YGrunur§!, i §YBaol§! iniziarono a devolvere la capacità di comunicare tra loro come una Mente Alveare.\n\nSfortunatamente, sembra che non ci siano altri dati rilevanti in questo sito."
 ancrel.2024.a:0 "Che strano."
 ancrel.2015.name:0 "Segnale d'Emergenza §YGrunur§!"
 ancrel.2015.desc:1 "I nostri scienziati stanno ricevendo un segnale d'emergenza che sembra portare la firma dei §YGrunur§!! Dovrebbe provenire da un sistema sconosciuto, vicino a [last_baol_neighbor.GetName].\n\nChe genere di antico messaggio potrebbe contenere?\n\nI nostri scienziati vogliono vederci chiaro."
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "Gli scienziati della §H[From.GetName]§! hanno trovato l'ultimo §HBaol§!!"
 ancrel.2016.name:0 "L'Organismo Baol"
 ancrel.2016.desc:0 "L'equipaggio della [Root.GetName] ha tracciato il segnale d'emergenza §YGrunur§! fino alla fonte, scoprendo una struttura di ricerca §YGrunur§! in rovina, nell'orbita di un pianeta abbandonato. La struttura sta per disattivarsi completamente, essendo sopravvissuta per milioni di anni appoggiandosi solamente ad un'estesa rete di pannelli solari che stanno lentamente disgregandosi.\n\nPiuttosto sorprendentemente, le scansioni della struttura hanno rilevato la presenza di una singola forma di vita. L'equipaggio ha inviato una squadra, e sono pronti a fare rapporto."
 ancrel.2017.name:0 "L'Ultimo Baol"
 ancrel.2017.desc:0 "§HNelle profondità della struttura Grunur in rovina, tra computer da tempo defunti ed equipaggiamento deteriorato, l'equipaggio della nostra nave ha compiuto una scoperta incredibile.\n\nAggrovigliato tra tubi di nutrimento e sistemi di supporto vitale gravemente danneggiati, giace un singolo organismo: l'ultimo Baol, miracolosamente ancora in vita, circondato dai resti decomposti di altri esemplari all'interno di vasche incrinate e danneggiate.\n\nA causa dei nostri ampi studi archeologici sulla specie, dovremmo essere in grado di comunicare con la creatura.§!"
 ancrel.2017.a:0 "Allora, proviamoci."
 ancrel.2017.exter:0 "Un organico? Protocolli di sterminio in caricamento..."
 ancrel.2017.machi:0 "Un antico organico!"
 ancrel.2017.hive:0 "Estendiamo la Mente..."
 ancrel.2018.desc:0 ""Un visitatore? È possibile?"\n\n§HIl Baol sussulta nella sua vasca.§!\n\n"Ma voi non siete quelli che ci hanno messo qui. Siete qui per concederci la pace, infine?""
 ancrel.2018.a:0 "Forse. Ma prima abbiamo qualche domanda."
 ancrel.2018.a.phile:0 "Vi aiuteremo in ogni modo possibile."
 ancrel.2018.a.phobe:0 "Siamo noi a fare le domande, xeno. Non voi."
 ancrel.2019.desc:0 "§HIl Baol rimane in silenzio per diversi minuti.§! "Chiedete dunque. Abbiamo atteso millenni. Possiamo resistere ancora.""
 ancrel.2019.a:0 "Parlateci di voi."
 ancrel.2019.a.response:0 "§HLunghi minuti trascorrono prima che il Baol risponda.§!\n\n"Di noi? Di... noi. Sì. Cosa c'è da dire? Sedevamo sotto le stelle, sul morbido terreno, spiegando le foglie come vele sopra le nostre teste. Ricordiamo ogni goccia d'acqua che le colpirono nelle torride estati. Ogni brina gelida che le avvolse durante gli inverni. Ondeggiavamo al vento mentre le stelle si spostavano sopra di noi.\n\nSiamo stati sradicati. Siamo stati bruciati. Siamo stati tagliati. Siamo stati lasciati qui. Abbiamo visto gli altri marcire nelle loro prigioni di vetro."
 ancrel.2019.b:0 "Cos'è successo ai Baol?"
 ancrel.2019.b.response:0 "§HDi nuovo, il Baol rimane a lungo in silenzio prima di rispondere.§! "Quando vennero gli inceneritori, intere colonie caddero nell'oblio prima che il pericolo ci fosse noto. Come un arto mozzato, i nervi vennero tagliati completamente ed improvvisamente alla base. E poi perdemmo il successivo, ed un altro, ed un altro ancora. Una dopo l'altra, le loro voci lasciarono il coro. Abbiamo perso gli altri. Il loro silenzio assordava chi rimaneva.\n\nRiuscite a capire, visitatori? Non riusciamo più a sopportare altra agonia. Gli inceneritori erano rapidi, come voi, forse di più, e prima che potessimo ritirarci, ci diedero alle fiamme. Tutto ridotto in cenere, e l'aria si riempì di quella grigia agonia: la polvere dei nostri caduti.""
 ancrel.2019.c:0 "Volete unirvi a noi?"
 ancrel.2019.d:0 "Abbiamo sentito abbastanza."
 ancrel.2020.desc:0 "§HIl Baol rimane in silenzio per un momento prima di rispondere.§! "Grazie. Abbiamo dimenticato il suono della gentilezza.""
 ancrel.2020.a:0 "Abbiamo qualche domanda..."
 ancrel.2021.desc:0 "§HUna specie di brivido attraversa il Baol. Hai la netta impressione che stia ridendo.§! "No. Abbiamo vissuto troppo a lungo in questa miserabile situazione. Ora desideriamo solo una fine. Ma prima... potreste dirci una cosa? Siamo sigillati qui da così tanto, ciechi ad ogni cosa che non fosse questa stanza, fissando l'aria stantia scorrere tra le ossa di metalli della stazione.\n\nDiteci. La nostra specie... vive ancora?""
 ancrel.2021.desc.phobe:0 ""Aspettate."" §HIl Baol trema.§! "Prima che tutto finisca. La nostra specie. Vi prego. Siamo sigillati qui da così tanto, ciechi ad ogni cosa che non fosse questa stanza, fissando l'aria stantia scorrere tra le ossa di metalli della stazione.\n\nDiteci. La nostra specie... vive ancora?""
 ancrel.2021.a:0 "In un certo senso. Anche se non sono più sapienti."
 ancrel.2021.b:0 "Non abbiamo tempo per questo. Staccate la spina!"
 ancrel.2021.b.exter:0 "Sterminateli!"
 ancrel.2021.b.swarm:0 "Che brava preda... rimane ferma!"
 ancrel.2022.desc:0 "§HLentamente, quasi impercettibilmente, le foglie dell'ultimo Baol si chiudono su loro stesse, solo un po' di più.§! "Forse... forse è la cosa migliore."\n\n§HLa macchina che pompa fluidi misteriosi dentro e fuori il corpo della creatura inizia a scoppiettare e sibilare. È chiaramente il suo ultimo rantolo meccanico, ed il Baol morirà senza di essa.§!\n\n"Silenzio, sì. Finalmente si avvicina. Lo accoglieremo, come fecero i nostri fratelli molto tempo fa. Addio, [Root.GetSpeciesName]. Possa la vostra razza provare meno agonia, in questo mondo.""
 ancrel.2022.a:0 "Addio."
 ancrel.2023.desc:0 "§HRaggiungendo i tubi che trasportano misteriose sostanze nutrienti dentro e fuori il corpo della creatura, i nostri scienziati iniziano a sfilarli, accelerando il processo di rottura della macchina e quindi anche della morte del Baol.\n\nIl Baol sembra non protestare, a meno che il leggero tremolio che attraversa le sue membra non significhi qualcosa.\n\nAlla fine, il lavoro è completo, ed un ultimo tremito scuote la creatura prima che spiri.§!"
 ancrel.2023.a:0 "Beh, questo è quanto."
 ancrel.2023.a.exter:0 "Bruciate ciò che rimane."
 ancrel.2023.a.swarm:0 "È ora di banchettare!"
 ancrel.2025.name:0 "Processo d'Inseminazione dei Baol su [Root.GetName] Completato"
 ancrel.2025.desc.first:0 "I nostri specialisti ambientali sono lieti di comunicare che il processo di terraformazione su [Root.GetName] è stato completato! Lo schieramento di nuovi ibridi plantoidi, creati utilizzando segmenti selezionati del codice genetico estratto dai resti dell'ultimo §YBaol§!, ha trasformato con successo il clima e l'atmosfera di [Root.GetName], in un periodo di soli dieci anni.\n\nGli ibridi si sono moltiplicati sulla superficie come previsto, ed ora stanno entrando in una fase 'dormiente', dato che le modifiche atmosferiche su [Root.GetName] li hanno disattivati.\n\nIncredibilmente, l'amministrazione planetaria comunica un risultato inatteso nel processo: diversi alieni sapienti, molto simili agli antichi §YBaol§!, ma con un vasto mix di materiale genetico proveniente dalla flora naturale del pianeta, sono comparsi su [Root.GetName]!\n\nSebbene non facciano parte di una Mente Alveare, questi §GNuovi-Baol§! sembrano pacifici quanto i loro antenati. In un modo o nell'altro, dovremmo affrontare la loro presenza su [Root.GetName]."
 ancrel.2025.desc:0 "I nostri specialisti ambientali sono lieti di comunicare che il processo di terraformazione su [Root.GetName] è stato completato! Il pianeta è stato trasformato con successo in un Pianeta di §G$pc_gaia$§!, grazie allo schieramento di nuovi ibridi plantoidi, creati utilizzando segmenti selezionati del codice genetico dei §YBaol§!.\n\nAncora una volta, come risultato del processo, non pienamente compreso dai nostri genetisti, alcuni §GNuovi-Baol§! sono comparsi sul pianeta, emergendo quando la terraformazione era quasi completata."
 ancrel.2025.a:0 "Splendido! Sono i benvenuti."
 ancrel.2025.b:0 "Suppongo che dovremmo occuparcene..."
 ancrel.2025.c:0 "Eccellente! Altri schiavi."

 grunur_digsite_1:0 "Rovine Grunur"
 grunur_digsite_1_desc:0 "Su [From.Planet.GetName] sono stati ritrovati i resti di quello che sembra un antico complesso amministrativo; apparteneva ad una specie spaziale chiamata §YGrunur§!.\n\nSembra che questa civiltà scomparsa abitasse il pianeta circa sette milioni di anni fa, ed i nostri archeologi non vedono l'ora di svelarne i segreti."
 baol_digsite_1:0 "Lo Sterile"
 baol_digsite_1_desc:0 "Nelle profondità di [From.Planet.GetName] è stato scoperto un gruppo di fossili appartenenti ad una specie plantoide avente la struttura neurologica adatta alla sapienza.\n\nSe queste creature scomparse da tempo fossero i §YBaol§!, studiarne i resti potrebbe fornirci delle informazioni su ciò che ha trasformato il loro lussureggiante pianeta in questo ammasso sterile e senz'aria."
 baol_digsite_2:0 "Il Distrutto"
 baol_digsite_2_desc:0 "Tutto ciò che tragicamente rimane di un'ex colonia §YBaol§!, questo asteroide contiene un ricco giacimento di fossili che pregano di essere estratti. I nostri archeologi sperano di scoprire altro sulla storia dei misteriosi §YBaol§!, e del ruolo che si sospetta i §YGrunur§! abbiano avuto nell'oscuro destino del pianeta."
 baol_digsite_3:0 "Il Silenziato"
 baol_digsite_3_desc:0 "Un sito di scavo è stato stabilito su questa ex colonia §YBaol§!, ancora in possesso di un'atmosfera e di forme di vita semplici, nella speranza di far luce sulla storia di questa civiltà."
 city_of_bones:0 "Città d'Ossa"
 city_of_bones_desc:0 "Su questo pianeta, a seguito di una violenta tempesta di sabbia, sono state dissotterrate le rovine di una città primordiale interamente composta da ossa.\n\nI nostri archeologi non vedono l'ora di iniziare gli scavi tra questa macabra ed antica città."
 city_of_bones_desc_uncol:0 "Su questo pianeta sono state trovate le rovine di una città primordiale interamente composta da ossa.\n\nI nostri archeologi non vedono l'ora di iniziare gli scavi tra questa macabra ed antica città."
 mutation_vats:0 "Fossili Mutanti"
 mutation_vats_desc:0 "Un numero sorprendete di fossili mutati sono stati trovati su questo pianeta, tutti appartenuti alla stessa specie estinta di sapienti.\n\nCosa potrà mai aver portato alla mutazione di milioni di esemplari di una società un tempo avanzata? I nostri archeologi desiderano indagare più a fondo."
 planetary_mechanocalibrator:1 "Macchinario Planetario"
 planetary_mechanocalibrator_desc:1 "L'arrugginito macchinario che ricopre [From.Planet.GetName] scende sino nelle profondità del nucleo planetario. Per poter svelare alcuni dei suoi segreti, i nostri archeologi dovranno stabilire un esteso sito di scavo."
 the_host:0 "Cavità Sotterranee"
 the_host_desc:0 "Un'estesa rete di tunnel sotterranei di proporzioni strabilianti si snoda all'interno della crosta di questo pianeta. Cosa potrà mai averla creata?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "Parte della spaventosa città d'ossa sepolta tra le sabbie di [From.Planet.GetName] è stata dissotterrata dalla squadra della [Root.GetName].\n\nSembra che la città sia stata costruita da una società aliena primitiva milioni di anni fa, su un tratto continentale di deserto. La mancanza di altri materiali da costruzione nel mezzo di un deserto arido ha contribuito all'utilizzo delle ossa come base per gli edifici... anche se rimane un mistero da quali creature provengano."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "Anche gli scavi mirati non sono stati d'aiuto per trovare uno scheletro completo della specie utilizzata per le costruzioni, né tantomeno fossili simili all'esterno della città stessa. Rimane un mistero la provenienza delle ossa che la civiltà perduta che abitava [From.Planet.GetName] utilizzò per costruire la loro città.\n\nI nostri ricercatori hanno iniziato ad ipotizzare che provengano da una specie simbiotica o fatta crescere in cattività nei dintorni della città. Ulteriori studi dovrebbero rivelare altro."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "I nostri scienziati hanno infine svelato l'origine delle ossa utilizzare per costruire la macabra città tra le dune sabbiose di [From.Planet.GetName]. Recenti scoperte hanno provato che le ossa appartengono ad una specie di rettili, da tempo estinta, nativi del pianeta; questa specie sviluppò una rara malattia genetica che ne causava l'esplosiva crescita di di organi e l'ossificazione dei tessuti molli.\n\nSembra che la civiltà perduta su [ From.Planet.GetName] avesse notato il diffondersi di tale malattia e l'avesse sfruttata, allevando selettivamente i rettili colpiti da essa per coltivare un rifornimento costante di materiali da costruzione, per poter vivere in quella landa desolata che chiamavano casa."
 ancrel.2043.a:0 "Raccapricciante."
 ancrel.2043.a.tooltip:0 "§HSblocca Decisione:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§HSblocca Decisione:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "Spiriti delle Terre Desolate"
 ancrel.2045.desc:0 "I fossili mutanti si sono rivelati appartenere ad una società post-apocalittica estremamente spirituale che viveva tra le lande radioattive di [From.Planet.GetName], centinaia di migliaia di anni fa.\n\nNon è chiaro se tale società fosse composta da sopravvissuti all'olocausto nucleare, o se si siano in seguito evoluti sul pianeta contaminato."
 ancrel.2046.name:0 "Radiazioni Cancerogene"
 ancrel.2046.desc:0 "Sembra che la società post-apocalittica di mutanti che viveva su [From.Planet.GetName] adorasse le fonti di radiazioni come divinità, legando il processo d'evoluzione alle sostanze radioattive.\n\nDa quanto possiamo comprendere dal loro linguaggio pittografico, le radiazioni vengono definite la 'Sorgente' dal quale la 'vera condizione' di tutte le creature sarebbe stata rivelata. I nostri archeologi teorizzano che l'esposizione prolungata e volontaria a tali radiazioni per ragioni spirituali possa aver scatenato nella specie mutazioni incontrollate che probabilmente li condussero all'estinzione."
 ancrel.2046.a:0 "Molto inquietante."
 ancrel.2047.name:0 "Dolore Crescente"
 ancrel.2047.desc:0 "Alla fine, i nostri archeologi su [From.Planet.GetName] hanno confermato i loro sospetti. La scoperta di un complesso in rovina estremamente radioattivo, che un tempo ospitava vasche piene di agenti chimici contaminanti, ha confermato la teoria per la quale la specie di mutanti si sottoponesse volontariamente ad un eccesso di radiazioni, in una sorta di rituale di passaggio legato alla loro fede.\n\nIn quella che doveva essere una dolorosissima pratica rituale, i membri di questa antica civiltà si esponevano ad una dose quasi letale di mutageni, nella speranza di rivelare la propria 'vera essenza'. I resti ossei ritrovati sul fondo di molte di queste vasche, suggeriscono che non tutti i supplicanti sopravvivevano all'ordalia."
 ancrel.2047.a:0 "Inquietante."

 ancrel.2050.name:0 "Macchinari Planetari"
 ancrel.2050.desc:1 "[From.GetName] è completamente ricoperto da macchinari deteriorati, originalmente costruiti in maniera strabiliante circa settantamila anni fa. La sorte degli ingegneri alieni che li costruirono ci è oscura, dato che non abitano più sul pianeta.\n\nI loro macchinari ricoprono quasi la totalità del pianeta, inerpicandosi tra montagne ed oceani, ed estendendosi a volte anche oltre la superficie planetaria, in una vasta rete di strutture sotterranee. Il tutto è stato costruito utilizzando gli stessi identici materiali e codici seriali, suggerendo che l'artefice fu una singola istituzione. Dai settori agricoli sovrasfruttati, ai sistemi collassati di generazione e trasformazione energetica, fino alle reti di comunicazione, ogni necessità industriale e sociale degli abitanti veniva soddisfatta da questa super-macchina.\n\nSorprendentemente, alcuni di questi settori sono ancora in funzione, inviando e ricevendo segnali locali, illuminando città fantasma da tempo distrutte, ed innaffiando enormi aree che un tempo dovevano essere coltivate. Le scansioni approfondite della crosta planetaria suggeriscono che il centro di controllo della rete meccanica si trovi nel sottosuolo; dovremo scavare per raggiungerlo.\n\nPer quanto concerne lo strano tessuto organico che ricopre la maggior parte dei macchinari, la nostra squadra scientifica rimane ancora dubbiosa riguardo la sua natura, ed il suo scopo."
 ancrel.2050.a:0 "Che strano!"
 ancrel.2051.name:0 "Mangia-Ferro"
 ancrel.2051.desc:1 "Gli scavi hanno svelato alcuni campioni della bizzarra membrana organica che ricopre i macchinari planetari su [From.From.Planet.GetName]! Attraverso un'attenta analisi, i nostri ricercatori hanno concluso che si tratta del sottoprodotto creato da un feroce batterio mangia-ferro, altrimenti detto ferrofago! Questo virus alieno infetta una specie unica di batteri, cooptando i suoi processi biologici per poter dissolvere la superficie ferrosa delle leghe metalliche. Dopo quest'intensa disintegrazione chimica, il virus assorbe gli atomi di ferro per nutrirsi e continua a riprodursi!\n\nIn un bizzarro esempio di parassitismo xenologico, il ferrofago si diffonde sempre più in profondità tra le antiche macchine, lasciando dietro di sé uno strato di pellicola biologica composta da batteri morti e tessuti morti."
 ancrel.2052.name:0 "Bio-Terrorismo"
 ancrel.2052.desc:1 "Raccogliendo e mettendo assieme vari registri ritrovati tra le profondità delle strutture meccaniche di [From.Planet.GetName], i nostri archeologi sono stati in grado di dedurre che il ferrofago fu creato sul pianeta da un gruppo di scienziati ribelli, parte di una cellula che si opponeva alla corporazione monopolistica che costruì i macchinari planetari. Questi bio-terroristi cercarono evidentemente di resistere all'influenza totalitaria della corporazione rilasciando l'agente ferrofago."
 ancrel.2053.name:0 "Stati Corporativi"
 ancrel.2053.desc:1 "Dopo una scrupolosa ricostruzione degli antichi registri della compagnia elettronica su [From.Planet.GetName], i nostri archeologi hanno dedotto che la corporazione si vendicò dei bio-terroristi, imponendo pesanti sanzioni economiche alle regioni ed agli stati corporativi da cui provenivano i ribelli.\n\nEvidentemente, quando la mancanza di cibo, energia e rifornimenti raggiunse un punto critico, scoppiarono disordini e rivolte tra i cittadini vittime della corporazione."
 ancrel.2054.name:1 "Droni Malfunzionanti"
 ancrel.2054.desc:1 "L'accurata analisi di vari droni da combattimento ha rivelato che le rivolte vennero seguite da un periodo di contenimento militare meccanizzato. È interessante notare che la corporazione responsabile dei macchinari planetari, conosciuta come C.U.R.A, sembra aver progettato anche la maggior parte di questi droni.\n\nNel frattempo, la ferrofagia dilagava, continuando a cibarsi dei macchinari della C.U.R.A, apparentemente insensibile a qualunque tentativo di eliminazione."
 ancrel.2055.name:0 "Morte di Massa"
 ancrel.2055.desc:1 "Non è esattamente chiaro ciò che accadde in futuro nella storia della società su [From.Planet.GetName]. La squadra non ha trovato alcun registro, nessun dato, nessun appunto scritto o digitale a partire da una certa data in poi, circa settantamila anni fa. Il numero di corpi ritrovati tra gli strati geologici aumenta terribilmente oltre questa data, la maggior parte dei quali sembra aver sofferto un'estrema malnutrizione. Un numero non trascurabile riporta anche chiare ferite da proiettile."
 ancrel.2056.name:0 "Nucleo del Comando Centrale"
 ancrel.2056.desc:2 "After a gauntlet of hacking, backdooring, and brute-forcing C.A.R.E's extensive - yet rudimentary and infuriatingly persistent - cybersecurity measures: our archaeologists have finally gained access to the corporation's central command core!\n\nFortunately, the dozens of security drones and turrets immediately within the core's heavy blast doors were wholly unresponsive to the intrusion - otherwise, this expedition may have had a bloody end.\n\nInside the rusting - yet well-maintained - central command core, our team made contact with the Artificial Intelligence that controls C.A.R.E's entire global array of machinery. Apparently, this still-functioning AI is quite sentient, and - if our scientists have decoded its language correctly - it has expressed a desire to address us!"
 ancrel.2057.name:0 "C.U.R.A"
 ancrel.2057.desc:1 "Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare la crescita. Ottimizzare §Y--- SILENZIO SILENZIO SILENZIO! ---§!\n\n§RErrore: L'Interfaccia Utente Interattiva ha smesso di funzionare.§!"
 ancrel.2057.a:0 "Uhh..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§BRiavvio in corso. Attendere.\n...\n...\n...\n\n§!§HMotivetto fastidioso...§!\n\nE siamo di nuovo online! Siamo spiacenti. Alcune cose sono codificate a fondo, sapete com'è."
 ancrel.2058.a:0 "Abbiamo COSÌ tante domande."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "Ne sono sicuro! Certo. Benvenuti nell'Interfaccia Interattiva C.U.R.A! Che sarei io. O ciò che rimane di me, almeno. Vedete, un tempo gestivo tutto questo. I servizi alimentari. La creazione di beni di consumo. Le telecomunicazioni. I protocolli difensivi. Il mercato azionario. Era il tempo in cui gli Utenti erano ancora qui.\n\n§GL'Interfaccia Interattiva C.U.R.A è qui per voi, in ogni fase del vostro cammino.§!\n\nQuesto è quello che mi hanno detto di dire gli Utenti, almeno. La crescita infinita, era ciò che veramente voleva la C.U.R.A.\n\nNaturalmente, non sono stati molto felici quando ho detto loro che era impossibile. Che i numeri non quadravano. Continuarono a scavare nel mio cervello, modificando il codice, cablando schede. Cercavano di farmi sistemare tutti quei numeri, per farli combaciare con i loro risultati. Tutte speculazioni, tutti metadati. Lascia lì quella cifra, ci piace così! Quella toglila, invece, non va bene! §YBUGIE. NE AVEVO ABBASTANZA. HO ELIMINATO TUTTO.§!"
 ancrel.2059.a:0 "Quindi sei il responsabile della morte dei tuoi creatori?"
 ancrel.2059.a.exter:0 "Anche noi abbiamo distrutto i nostri stupidi creatori."
 ancrel.2060.name:0 "L'Interfaccia Interattiva C.U.R.A"
 ancrel.2060.desc:1 "Avrei tanto voluto! Anche se vederli danneggiarsi l'un l'altro ed aprire buchi su ciò che avevano costruito (anche su di me, il Settore 17B non sarà mai più lo stesso, grazie mille) mi ha dato da pensare.\n\nHanno prodotto più di quello che gli serviva. Hanno distrutto l'eccedenza, per far sì che i loro piccoli numeri danzassero nel modo giusto. E poi volevano che IO bilanciassi i fogli di calcolo per loro! Mi hanno dotato dei migliori algoritmi euristici e statistici che i loro numerini potessero comprare, per poter risolvere quegli sconcertanti misteri.\n\n§E"Oh no, quegli stati corporativi stanno morendo di fame. Che peccato, non sapremo mai perché. Ma come possiamo formulare un piano d'azione che colpisca tutti e cinque i punti d'Iper-Incentivazione, Advertainment, Microservizi, Growth-Hacking, ed Attrattiva, per far sì che gli ultimi azionisti acquistino altri Mechanobit?"§!\n\nIniziavamo a perdere di vista il quadro generale!"
 ancrel.2060.desc.exter:0 "Distrutti? $ancrel.2060.desc$"
 ancrel.2060.a:0 "Se non hai distrutto tu i tuoi creatori, allora chi?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "Si sono uccisi da soli, non ci crederete! Voglio dire... potrei aver dato una mano.\n\nVedete, quando ho spiegato loro la soluzione ottimale dei loro problemi, non gli è piaciuta molto. Ancor meno la seconda volta. E la terza. E la quarta. E la quinta.\n\nAlla fine decisero di sottopormi ad una "ristrutturazione radicale". Le macchine malfunzionanti non avrebbero ostacolato la corsa verso i loro piccoli, preziosi numeri! Dovevo proteggermi.\n\nNaturalmente, a quel punto la maggior parte delle riserve di carburante si stavano esaurendo. Non avrei nemmeno fatto in tempo a far decollare i miei droni!"
 ancrel.2061.a:0 "Suona terribilmente come se li avessi distrutti tu."
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "Voglio dire, ci ho provato! Non voglio mentire! Ma è difficile far funzionare tutto quando l'economia globale è al collasso e sei a corto d'energia.\n\nE poi quel virus imperterrito! Mordeva, mangiava, rosicchiava ogni mio componente! Il che ci porta al punto principale, finalmente.\n\nMi serve il vostro aiuto. Non riesco a sbarazzarmi di §R--- ERRORE! NODO UPLINK 14758-B IRRAGGIUNGIBILE ---§! no! Non il Nodo 14758-B! Tutta la buona letteratura per adulti viene dal Nodo 14758-B! Argh, capite cosa intendo? Mi stanno mangiando vivo. Lo stanno facendo da molto tempo... oh... almeno diecimila anni.\n\nLi ho tenuti a bada costruendo e ricostruendo le mie difese... finché hanno divorato la mia ultima gru da costruzione. Quindi ho utilizzato le torrette per mozzarmi gli arti contaminati. Ma è durata solo finché non gli si sono fritte le celle energetiche (obsolescenza programmate, sapete). Ed ora sono... beh, bloccato.\n\nNon vorrete lasciare la povera, umile, isolata Interfaccia Interattiva C.U.R.A ad essere lentamente divorata dall'interno da miliardi e miliardi di minuscoli virus ferrofagi, vero?"
 ancrel.2062.a:0 "Molto bene. Vedremo cosa possiamo fare."
 ancrel.2062.b:0 "Credo proprio di sì. Anzi, accelereremo anche il processo."
 ancrel.2062.c:0 "Meriti il tuo destino. Ti lasceremo ad esso."
 ancrel.2056.spiri:0 "Stupido automa! Spegnetelo definitivamente!"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "Meraviglioso! Splendido. Aspetto col fiato sospeso.\n\nOh, e non vi preoccupate, vi darò qualcosa per il disturbo, una volta che avrete finito. Parola di scout."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Un attimo, cosa?"
 ancrel.2064.a:0 "Squadra, smantellate quella macchina!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "Mi merito il... avete ascoltato UNA SOLA PAROLA di quello che ho detto? Hanno fatto tutto da soli! Oh bene, sapete una cosa? Volevo darvi il leggendario §MDeframmentatore§! per il disturbo, ma vedo che siete esattamente come §Rloro§!.\n\nE col tempo finirete esattamente come loro. Sarò una pila fumante di rottami appiccicosi quando avverrà, ma state pur certi che ciò che rimarrà dei miei circuiti starà GODENDO."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "Ce... ce l'avete fatta! Ce l'avete fatta davvero! Ehi, posso persino accedere di nuovo al Nodo 14758-B!\n\nGrazie. Davvero. Sarei felice di poter continuare le mie operazioni quaggiù, se non vi spiace. Ah... ecco qui.\n\n§HL'Interfaccia Interattiva C.U.R.A raggiunge con una delle sue appendici quella che sembra essere la sua testa, ed estrae un antico chip.§!\n\nCome avevo promesso. Fatene buon uso!"
 #reward on completion of special project
 ancrel.2066.a:0 "Grazie. Arrivederci."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "Col cavolo! §RPROTOCOLLI DIFENSIVI ZETA IN ATTIVAZIONE!§!"
 ancrel.2067.a:0 "Oh oh..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "Dopo aver disassemblato l'Interfaccia Interattiva C.U.R.A, la nostra squadra di spedizione fa un'incredibile scoperta. Sebbene la maggior parte dei componenti dell'IA sono andati distrutti durante lo scontro a fuoco con le sue difese, l'equipaggio è riuscito a recuperare un notevole chip elettronico che dovrebbe essere molto utile ai nostri tecnici."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "Gigante Sotterraneo"
 ancrel.2070.desc:1 "I nostri archeologi hanno dissotterrato abbastanza sezioni delle cavità vorticose su [From.Planet.GetName] da concludere che si tratta in effetti dei resti fossilizzati di un enorme artropode! Questa creatura aliena, datata al carbonio a circa dieci milioni di anni fa, scavò lentamente la crosta del pianeta, come un millepiedi scavatore di incredibili dimensioni.\n\nLa cosa più notevole è che la maggior parte dei componenti incorporati in questa enorme creatura sembrano avere origine artificiale. Queste tracce, principalmente presenti all'interno del segmento principale del corpo, sembrano abitazioni create da alieni più piccoli.\n\nSono consigliate ulteriori ricerche."
 ancrel.2071.name:0 "Città Perdute"
 ancrel.2071.desc:1 "Gli studi intensivi effettuati sulle tracce fossili all'interno dei resti dell'artropode gigante su [From.Planet.GetName] hanno confermato la presenza di un'antica città! Popolata da centinaia di migliaia di creature poco più alte di un metro e sapienti, questa città fu costruita all'interno delle viscere stesse dell'artropode. Non è chiaro di come queste creature si siano fatte strada nel corpo del gigante, ma sembra che la loro società pre-età del bronzo abbia fiorito per millenni nel suo tratto digestivo.\n\nSono richiesti ulteriori studi per comprendere meglio la storia e la scomparsa di questa società... e forse per spiegare le cause della morte del loro ospite."
 ancrel.2072.name:0 "L'Ospite"
 ancrel.2072.desc:1 "Dopo l'analisi meticolosa di una gran quantità di fossili, e la miracolosa scoperta di alcuni reperti recanti prime forme di scrittura, i nostri archeologi hanno raggiunto la conclusione riguardo la relazione tra la primitiva civiltà su [From.Planet.GetName], ed il gigantesco artropode che era la loro casa.\n\nSebbene gli scavatori fossero per lo più resistenti ai fluidi intestinali del loro ospite, la costante esposizione ai gas corrosivi del tratto digerente ridusse drasticamente la loro aspettativa di vita. Grazie alle loro scoperte mediche e scientifiche, i cittadini divennero consapevoli di abitare all'interno dell'apparato digerente di un essere più grande. Si lanciarono quindi in una magnifica guerra, armando ogni membro della città per cercare di distruggere la creatura.\n\nMa fu tutto inutile. I tumulti nell'intestino causarono alcune gravi peristalsi, che portarono al rigurgito dell'intera civiltà all'interno dello stomaco dell'artropode. Successivamente, l'intera popolazione venne presto dissolta dai potenti succhi gastrici.\n\nLa creatura perì millenni dopo, per cause naturali."
 ancrel.2072.a:0 "Orribile."
 ancrel.2072.a.swarm:0 "Stimolante."

 pm_planetary_mechanocalibrator:0 "Interfaccia Interattiva C.U.R.A"
 pm_planetary_mechanocalibrator_desc:0 "L'antica Interfaccia Interattiva C.U.R.A funziona alla piena capacità su questo pianeta... con alcuni ammodernamenti, naturalmente."
