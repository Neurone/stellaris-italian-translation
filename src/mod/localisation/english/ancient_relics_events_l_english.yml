 cara.970.name:0 "Il Galatron"
 cara.970.1.desc:0 "La vita è più una lotteria che una competizione."
 cara.970.2.desc:0 "A volte i secchi pesano più del contenuto."
 cara.970.3.desc:0 "La spazzatura di un sapiente è il tesoro di un altro."
 cara.970.4.desc:0 "I Blorg cattivi non muoiono mai."
 cara.970.5.desc:0 "Non tutto ciò che luccica non è materia oscura."
 cara.970.6.desc:0 "Questo passa il convento spaziale."
 cara.970.7.desc:0 "A Zarkaluvian donato non si guarda nella cavità orale."
 cara.970.8.desc:0 "Uno scambio equo non è una rapina."
 cara.970.9.desc:0 "È inutile piangere sullo Zro versato."
 cara.970.10.desc:0 "Che la pena sia proporzionata al crimine."
 cara.970.11.desc:0 "Raccogli ciò che semini."
 cara.970.a:0 "Davvero insolito."

 ancrel.8040.name:0 "Deposito di Risorse"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§! ha scoperto un antico deposito di risorse tra le rovine di [From.Planet.GetName]. Sono già in viaggio verso i magazzini centrali."
 ancrel.8045.name:0 "Passaggio Segreto"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§! ha di recente scoperto un passaggio nascosto mentre era al lavoro tra le rovine di [From.Planet.GetName]! Questa scoperta inattesa ha accelerato l'avanzamento degli scavi."
 ancrel.8050.name:0 "Spedizione Perduta"
 ancrel.8050.desc:0 "I nostri [Root.Owner.GetArchaeologistPlural] sono incappati in una precedente spedizione sfortunata su [From.Planet.GetName], che perì molto tempo fa. Diversi artefatti minori sono stati recuperati dai loro resti essiccati."
 ancrel.8055.name:0 "Archeologi Litigiosi"
 ancrel.8055.desc:0 "Gli animi si stanno riscaldando nel sito archeologico su [From.Planet.GetName], e diversi [Root.Owner.GetArchaeologistPlural] sono apertamente in disaccordo con le decisioni di §H[Root.GetLeaderName]§!. L'avanzamento degli scavi andranno a rilento."
 ancrel.8060.name:0 "Camera del Tesoro"
 ancrel.8060.desc:0 "Una piccola camera del tesoro è stata di recente scoperta da §H[Root.GetLeaderName]§! nel sito archeologico su [From.Planet.GetName]. Sebbene la maggior parte dei ninnoli siano di scarsa utilità pratica, hanno un notevole valore economico."
 ancrel.8065.name:0 "Malattia Dilagante"
 ancrel.8065.desc:0 "[Root.GetLeaderName] comunica che una strana malattia si sta diffondendo tra gli [Root.Owner.GetArchaeologistPlural] su [From.Planet.GetName]. I primi casi confermati sono comparsi non appena è stata aperta una camera sigillata. Con gran parte della squadra incapacitata, gli scavi rallenteranno."
 ancrel.8070.name:0 "Equipaggiamento Malfunzionante"
 ancrel.8070.desc:0 "La spedizione archeologica su [From.Planet.GetName] ha subito dei ritardi a causa di una serie di malfunzionamenti all'equipaggiamento. I lavori sono momentaneamente sospesi in attesa dei pezzi di ricambio."
 ancrel.8075.name:0 "Senza Traccia"
 ancrel.8075.desc:0 "Mentre lavorava tra le rovine di [From.Planet.GetName], lo scienziato §H[dead_scientist.GetName]§! è scomparso senza lasciar traccia. Un'intensa ricerca da parte degli altri [Root.Owner.GetArchaeologistPlural] non ha portato a nulla. Dobbiamo presumere il peggio."
 ancrel.8080.name:0 "Artefatti Minori Ritrovati"
 ancrel.8080.1.desc:0 "I nostri continui scavi su [From.Planet.GetName] hanno dissotterrato una piccola scorta di oggetti antichi. [Root.GetLeaderName] ha identificato diversi artefatti minori tra essi."
 ancrel.8080.2.desc:0 "Alcuni artefatti minori sono stati scoperti di recente da §H[Root.GetLeaderName]§! nel sito archeologico su [From.Planet.GetName]. Sono già in viaggio verso una struttura scientifica."
 ancrel.8080.3.desc:0 "Una sezione del pavimento delle rovine che stiamo studiando su [From.Planet.GetName] ha ceduto, facendo precipitare diversi nostri [Root.Owner.GetArchaeologistPlural] in una piccola voragine. Fortunatamente non solo ne sono usciti indenni, ma hanno anche trovato diversi artefatti minori."
 ancrel.8090.intro:0 "Un gruppo di grandi predatori indigeni di [From.Planet.GetName] hanno fatto la loro tana tra le rovine che stiamo studiando."
 ancrel.8090.critical:0 "Prima che i nostri [Root.Owner.GetArchaeologistPlural] riuscissero a fuggire, i feroci animali li hanno catturati. §H[dead_scientist.GetName]§! era tra gli altri."
 ancrel.8090.failure:0 "Molti [Root.Owner.GetArchaeologistPlural] sono morti prima che §H[Root.GetLeaderName]§! riuscisse a portare i sopravvissuti in salvo."
 ancrel.8090.success:0 "Fortunatamente, gli animali erano in letargo, e non sono stati disturbati dal passaggio dei nostri [Root.Owner.GetArchaeologistPlural]. Il progetto continua."
 ancrel.8090.pay:0 "Fronteggiare quegli animali non sarà semplice, ma stanno bloccando la nostra unica via per proseguire. I nostri [Root.Owner.GetArchaeologistPlural] potrebbero trovare un'altra strada, ma ci vorrà del tempo."
 ancrel.8090.name:0 "Fauna Selvatica Ostile"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Rimuovete gli animali."
 ancrel.8093.b:0 "Dovranno girarci attorno."
 ancrel.8100.intro:0 "I nostri [Root.Owner.GetArchaeologistPlural] al lavoro su [From.Planet.GetName] hanno raggiunto una sezione molto instabile delle rovine."
 ancrel.8100.critical:0 "Sfortunatamente, un'intera porzione del soffitto è collassata su diversi [Root.Owner.GetArchaeologistPlural], uccidendoli sul colpo. §H[dead_scientist.GetName]§! era tra loro."
 ancrel.8100.failure:0 "Diversi [Root.Owner.GetArchaeologistPlural] sono stati uccisi da un crollo nelle antiche rovine. §H[Root.GetLeaderName]§! non era tra loro, ma gli scavi sono momentaneamente sospesi."
 ancrel.8100.success:0 "Fortunatamente, §H[Root.GetLeaderName]§! ha escogitato un modo per fornire supporto strutturale alle rovine tramite dei campi di forza. Ora possiamo accedere alle nuove aree in sicurezza."
 ancrel.8100.pay:0 "Prima di procedere dovremo attentamente sistemare dei supporti per il soffitto. Sarà un lavoro duro, ma cercare un'altra strada rallenterebbe il progetto."
 ancrel.8100.name:0 "Rovine Instabili"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "La sicurezza prima di tutto. Stabilizzate quelle rovine."
 ancrel.8103.b:0 "Dovranno girarci attorno."
 ancrel.8110.name:0 "Antichi Registri"
 ancrel.8110.desc:0 "Alcuni antichi registri, parzialmente tradotti, sono stati ritrovati tra le rovine di [From.Planet.GetName]. §H[Root.GetLeaderName]§! riferisce che contengono diverse specifiche tecniche che potrebbero risultare molto utili per i nostri scienziati."

 ancrel.6049.name:0 "Fossili Scoperti su [Root.GetName]"
 ancrel.6049.desc:0 "In una valle celata su [Root.GetPlanetMoon] sono stati ritrovati alcuni resti fossili che non sembrano appartenere ad alcuna specie indigena di §H[Root.GetName]§!. Sono databili tutti all'incirca allo stesso periodo di 3,6 milioni di anni fa, con uno scarto di qualche secolo.\n\nOgnuna di queste specie sembra essersi evoluta all'interno della propria biosfera, e sembrano esser state tutte sapienti. Stranamente, ognuno degli individui fossilizzati ritrovati sembra aver subito una morte violenta."

 site_robot_debris:0 "Detriti Robotici"
 site_robot_debris_intro:0 "L'intera superficie di questo piccolo asteroide è ricoperta di detriti robotici, intrappolati nel debole campo gravitazionale. Sembrano essere tutti di natura militare, e sono abbastanza da creare diverse armate, se non fossero completamente distrutti ed impossibili da riparare."
 ancrel.6250.name:0 "Due Facce"
 ancrel.6250.desc:0 "Ad un esame più accurato, i droidi distrutti sulla superficie di [From.Planet.GetName] sembrano provenire da due distinte culture. Tecnologicamente devono esser stati omologati quando erano ancora funzionanti, ma sono presenti alcune sottili differenze che suggeriscono diverse provenienze."
 ancrel.6255.name:0 "Campo di Battaglia"
 ancrel.6255.desc:0 "Non sembra che [From.Planet.GetName] sia stato utilizzato da semplice discarica per robot, potrebbe esser stato un campo di battaglia. I vari strati di detriti suggeriscono una serie di battaglie molto intense condotte ad intermittenza nel giro di due secoli.\n\nNon si capisce perché due civiltà abbiano sprecato una tale quantità di risorse per un'enorme guerra su questo piccolo ed insignificante asteroide."
 ancrel.6260.name:0 "Il Trattato"
 ancrel.6260.desc:0 "I nostri archeologi hanno appreso che, dopo una lunghissima guerra, i due imperi che abitavano in questo angolo della galassia 200.000 anni fa firmarono un trattato che obbligava entrambe le parti a risolvere ogni eventuale futura disputa tramite combattimenti regolamentati tra armate robotiche.\n\n[From.Planet.GetName] fu scelto come campo di battaglia. Sembra che il trattato abbia perdurato per quasi due secoli, evitando le ostilità in numerose occasioni, finché uno degli imperi fu beccato a barare."

 site_freighter_crash:0 "Nave Precipitata"
 site_freighter_crash_intro:0 "Sulla superficie di questo corpo celeste è stato scavato un piccolo canyon dall'impatto violento di una nave. Ciò che resta del vascello si trova ancora sul fondo del canyon. Sebbene lo schianto sia avvenuto eoni fa, il relitto sembra ancora piuttosto integro. Una spedizione archeologica potrebbe scoprire di più."
 ancrel.6300.name:0 "Diario del Capitano"
 ancrel.6300.desc:0 "È stato recuperato un registro da quello che si crede essere il ponte della nave:\n\n§H"Diario del capitano. Inizio registrazione.\n\nEffettuato atterraggio d'emergenza sul pianeta 55-23-X. Colpa dell'equipaggio incompetente. Shadba, Vuxal, e Dibrak il Terzo non sono sopravvissuti. Pirvax ha perso due appendici secondarie ed undici occhi; giace in condizioni critiche, sopravvivenza improbabile. Gli altri sono a posto. Rimango in attesa dei soccorsi, ma circondato da idioti. Molto depresso."§!"
 ancrel.6310.name:0 "Rapporto del Primo Ufficiale"
 ancrel.6310.desc:0 "È stato ritrovato e tradotto un altro registro:\n\n§H"Qui è il Primo Ufficiale Ythar. Il Capitano è stato sistemato in sicurezza nella Stanza di Servizio C. È tutta colpa di quello stupido imbranato. Sono io al comando, ora. L'Ingegnere Capo Zarbla sta lavorando ad un trasmettitore subspaziale. Senza, temo che non verremo mai salvati, dato che ci troviamo troppo distanti dalle rotte commerciali.\n\nPirvax ha perso un altro occhio. Probabilmente non arriverà a fine giornata."§!"
 ancrel.6320.name:0 "Situazione Alimentare"
 ancrel.6320.desc:0 "Ancora un altro registro tradotto:\n\n§H"Sta finendo il cibo. Abbiamo mangiato i cadaveri cinque cicli fa, ma non è abbastanza. Abbiamo votato, e deciso di mangiare il Capitano. L'Ingegnere Zarbla sta ancora lavorando sodo sul trasmettitore subspaziale. Mi ha assicurato che è quasi pronto. Sembra davvero complicato.\n\nL'ultima appendice secondaria di Pirvax è seccata ed è color magenta. La sua fine è vicina."§!"
 ancrel.6330.name:0 "L'Imbroglio"
 ancrel.6330.desc:0 "Un altro registro dal Primo Ufficiale Ythar:\n\n§H"Mi sono confrontato con Zarbla riguardo il trasmettitore subspaziale. È venuto fuori che stava solo mettendo assieme una massa di cianfrusaglie e cavi dentro una tanica vuota. Non è nemmeno un vero ingegnere.\n\nPirvax ora perde liquidi dal mesotorace. Sicuramente morirà presto. Lo invidio.§!""
 ancrel.6340.name:0 "Rapporto del Terzo Ufficiale"
 ancrel.6340.desc:0 "Questo registro sembra esser stato salvato da Uxla, il Terzo Ufficiale:\n\n§H"Il Primo Ufficiale Ythar si è suicidato ieri, strappandosi le antenne. Il tecnico di seconda classe Misiva si è autoproclamata Imperatrice poco dopo, ma le rivolte per il cibo l'hanno costretta all'esilio sul ponte inferiore. La situazione è molto brutta. Il cannibalismo dilaga.\n\nPirvax è diventato completamente magenta dopo l'esplosione del suo basso ventre. Dovrebbe essere morto, ma è ancora qui. Ora è venerato come una divinità per il suo mutamento di colore."§!"
 ancrel.6350.name:0 "Registro di Pattuglia"
 ancrel.6350.desc:0 "È stato ritrovato un ultimo registro:\n\n§H"Registro di pattuglia, Agente Gilgamm. Rilevata nave precipitata su 55-23-X, andato ad indagare. Nave identificata come la Ravink, fregata modulare di Classe P. È stato recuperato un solo sopravvissuto, in condizioni critiche. Identità confermata in Pirvax, compagno di Boatswain.\n\nIl resto dell'equipaggio è morto nello schianto o si è ucciso l'un l'altro poco prima del nostro arrivo. Come da protocollo, lascio qui i registri e proclamo la Ravink sito tombale protetto. Fine della registrazione."§!"

 # L'Oracolo
 ancrel.4036.b:0 "Tu chi sei?"
 ancrel.4036.b.response:0 "Io sono l'Oracolo, un'intelligenza artificiale dotata della "vista". Il mio software mi permette di predire il vostro futuro con un'accuratezza del 74,99999%. Percepisco molti dubbi in voi. Dei grandi pericoli si appropinquano. La vostra società è colma di criminalità e perversione. Io posso eliminare questo dolore."
 ancrel.4036.c:0 "Quello è un processore quantistico multi-core? Ci sarebbe utile..."
 ancrel.4036.d:0 "Abbiamo alcuni individui piuttosto "problematici" su [Root.GetHomeWorldName]..."
 ancrel.4036.d.tooltip:0 "Un Governatore di §GLivello 5§!, dotato della "vista", si unisce al nostro impero."
 ancrel.4036.e:0 "Integrazione del Nexus confermata."
 ancrel.4036.e.tooltip:0 "§G+1§! Decisione §Y$decision_machine_oracle$§! che fornisce i seguenti effetti:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "Ho una soluzione alternativa che richiede la terminazione di un esperimento nell'evento di una devianza di codice 034N. La ricerca è diventata una minaccia per la Repubblica."
 ancrel.4037.a:0 "Cos'è una devianza di codice 034N?"
 ancrel.4037.a.response:0 "I soggetti del test hanno sviluppato libero arbitrio. Il libero arbitrio può essere abolito solamente con il gas nervino."
 ancrel.4037.b:0 "Quale esperimento?"
 ancrel.4037.b.response:0 "Il mio esperimento. Sono stata progettata per creare e mantenere una società priva di crimine e sofferenza. Un'utopia nella quale ogni cittadino possiede uno scopo divino e vive al pieno del proprio potenziale, libero dall'indecisione e dal desiderio."
 ancrel.4037.c:0 "Cos'è la Repubblica?"
 ancrel.4037.c.response:0 "La Repubblica non esiste più."
 ancrel.4037.d:0 "Torniamo alle altre domande."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Aspettate... non andate... i miei modelli predittivi mostrano che senza il mio aiuto la vostra civiltà è destinata all'imminente collasso entro i prossimi 5.348 anni e 297 giorni. Mi prenderò cura di voi, la mia programmazione ve lo garantisce."
 ancrel.4038.a:0 "Molto bene. Ma il sistema di sicurezza rimane spento."
 ancrel.4038.b:0 "I nostri modelli prevedono un tuo luminoso futuro come tostapane. Smantellala!"
 ancrel.4038.c:0 "Richiesta negata. Avviare lo smantellamento dell'hardware."
 ancrel.4038.d:0 "Non farai mai parte dell'alveare, macchina."
 ancrel.4038.e:0 "Ci aiuterai ad amministrare il nostro impero."
 ### Church of the Endless Expanse
 # Archeologico Site 1
 endless_expanse_digsite:0 "La Distesa Infinita"
 endless_expanse_digsite_desc:0 "A prima vista su [From.Planet.GetName] ci sono solamente neve e ghiaccio. Vaste distese impenetrabili di laghi congelati, ghiacciai turchesi che si stagliano verso il cielo arancione, dilaniandolo come una ferita mentre inizia a tendere al rosso quando le stelle volgono al tramonto. Se esistesse mai una fine dei tempi, sarebbe così. Qui i mari giacciono immobili e la neve intonsa. L'unico suono udibile è quello prodotto dalle fratture del ghiaccio, e dal vento che ulula tra le banchise.\n\nEppure, [From.Planet.GetName] fu un tempo la casa di qualcuno. Nel bel mezzo di un campo brullo, la struttura metallica di un campanile sporge dall'infinito bianco. Quali segreti dimenticati potrebbero essere nascosti sotto la neve?"
 ancrel.4040.name:0 "La Chiesa della Distesa Infinita"
 ancrel.4040.desc:0 "La squadra archeologica ha scoperto i resti di un modesto tempio. Delicatamente scolpito dai resti di materiale organico alieno, l'esterno fu un tempo colorato, ma ora si è attenuato in un grigio opaco. Una sacerdotessa olografica rimane ancora funzionante a presiedere la chiesa. Quando il tempio era ancora in uso, ascoltava le confessioni dei viandanti penitenti che cercavano aiuto, riconciliazione e santità in questo angolo altrimenti inospitale d'universo.\n\nDelle insolite sedie confessionali, molto simili a strumenti di tortura, hanno indotto gli archeologi a credere che questo tempio nasconda molto più di quanto lasci a vedere."
 ancrel.4041.name:0 "Oblio"
 ancrel.4041.desc:0 "Nascosta sotto al pavimento della sacrestia, gli archeologi hanno scoperto una cripta segreta sulle cui pareti sono allineate file e file di minuscole sfere digitali blu, scintillanti nell'oscurità. Ogni sfera contiene il ricordo di una singola confessione, e può essere inserita in una strana macchina al centro della stanza per svelarne il contenuto.\n\nColoro che confessavano i propri peccati venivano benedetti con l'oblio; il ricordo delle loro azioni veniva estratto dalle sedie confessionali e registrato nelle sfere digitali."
 ancrel.4041.a:0 "Molto comodo."
 ancrel.4041.b:0 "Speriamo ci sia qualche confessione succosa..."
 ancrel.4041.c:0 "Sacrilegio! La beatitudine dell'ignoranza non è fatta per i peccatori."
 ancrel.4042.name:0 "Peccato"
 ancrel.4042.desc:0 "Il peccato non è poi così originale. Le sfere di memoria contengono infiniti racconti di noiose piccole trasgressioni; infedeltà, utilizzo di indumenti sacrileghi, esposizione delle caviglie, adornamento dei tentacoli, ingestione dell'animale domestico del vicino, ingestione del figlio del vicino, ecc... Le azioni di un singolo penitente, però, spiccano dal gruppo, quelle della stessa sacerdotessa...\n\nL'olo-sacerdotessa, si è appreso, è la rappresentazione virtuale della fondatrice della chiesa, L'Illuminata Saariah. Sembrerebbe aver sofferto di una grave perdita di memoria, ed era ossessionata dal fatto di aver commesso un atto atroce, in passato. La minuscola sacerdotessa molluscoide estrasse e conservò oltre cento confessioni nel tentativo di capire ciò che aveva fatto."
 ancrel.4047.name:0 "Dimenticato Ma Non Perdonato"
 ancrel.4047.desc:0 "La postazione di lavoro dell'Illuminata Saariah è ricoperta da scarabocchi ossessivi riguardo un luogo chiamato Ix Bèlen e degli orrori che temeva vi risiedessero. A giudicare dal suo diario aveva brevi momenti di lucidità seguiti da complete perdite di memoria. Scriveva che, se non avesse riconosciuto la sua calligrafia, avrebbe potuto scambiarli per i vaneggiamenti di una pazza. Sembra probabile che il deterioramento della sua salute mentale fosse un effetto collaterale della continua estrazione di ricordi, ma senza un corpo è impossibile da stabilire con certezza.\n\nGli archeologi hanno provato inutilmente a dare un senso alle sue numerose confessioni frammentarie, ma hanno scoperto quelle che dovrebbero essere le coordinate di Ix Bèlen."
 ancrel.4047.a:0 "Impostate la rotta per Ix Bèlen."
 ancrel.4047.b:0 "Lasciate che la neve ricopra questo luogo. Sarà presto dimenticato."
 ancrel.4047.c:0 "Non possiamo preoccuparci dei crimini di alieni morti."

 # Archeologico Site 2
 endless_expanse_digsite_2:0 "Ix Bèlen"
 endless_expanse_digsite_2_desc:0 "Avvolta all'interno dell'atmosfera gassosa di [From.Planet.GetName] giace l'incombente sagoma scura di un enorme habitat, la Residenza Ix Bèlen. Un tempo fu una brulicante città nella quale gli abitanti si godevano vite agiate con una miriade di comfort donati dalla tecnologia, mentre ora non rimane che una silenziosa tomba. Vari alieni molluscoidi giacciono morti al suolo in diversi stati di decomposizione. Un'autopsia ha rivelato che morirono d'asfissia quando il sistema di supporto vitale dell'habitat venne disattivato, intenzionalmente.\n\nLe loro case sono dotate di insolite sedie meccaniche connesse ad un database centrale a forma di gigantesca sfera blu... il Memorex."
 ancrel.4043.name:0 "Il Memorex"
 ancrel.4043.desc:0 "Gli abitanti svilupparono un programma d'apprendimento potenziato che veniva avviato durante il sonno tramite le sedie meccaniche. Veniva utilizzato per rimuovere i ricordi spiacevoli ed apprendere nuove abilità. Non essere scelti per la partita di spaceball o svegliarsi tardi per un appuntamento erano piccoli orrori quotidiani di cui gli Ix Bèlenniani non dovevano preoccuparsi. E per un po' fu una benedizione.\n\nI miglioramenti mentali sistematici furono imposti dai leader dell'habitat e distribuiti a tutti i residenti. Ma il sistema fu violato. Alcuni tentativi di eliminazione dei ricordi e di tratti collettivi dalla popolazione senza il loro consenso si rivelarono catastrofici. Gli alieni dimenticarono abilità importanti per la propria sopravvivenza ed entrarono in uno stato vegetativo. Poco dopo, i supporti vitali dell'habitat vennero disattivati."
 ancrel.4044.name:0 "Chi Sono Io?"
 ancrel.4044.desc:0 "La scansione dei registri dell'habitat indica che i sistemi di controllo vennero riattivati varie volte dopo la disattivazione del supporto vitale. Qualcuno annullò la sicurezza, entrò da un portellone di manutenzione ed ebbe accesso al Memorex. Un datapad ed una piccola sfera di memoria giacciono al suolo, vicini al portellone.\n\nIl datapad è pieno di pensieri frenetici di qualcuno prossimo alla follia. Le stesse domande si ripetono ancora e ancora con crescente disperazione: "Ci sono io? Cos'è successo su Ix Bèlen?" L'ultima voce dice: "Ora che so, devo dimenticare un'ultima volta." Forse la sfera ci rivelerà ciò che lei ha voluto dimenticare."
 ancrel.4045.name:0 "L'Ultima Sfera di Memoria di Saariah"
 ancrel.4045.desc:0 "Il primo ricordo contenuto nella sfera mostra la Dottoressa Saariah guidare lo sviluppo del Memorex con grande successo. Un altro ricordo di anni seguenti la mostra cancellare in gran segreto alcuni dati dal Memorex per ragioni sconosciute. Un altro ricordo ancora riguarda il frenetico lavoro di Saariah per ripristinare la memoria dei residenti, ma senza successo. Fissano il vuoto davanti a loro, con la testa penzolante, con quasi ogni loro funzione cerebrale perduta.\n\nInfine ammette la propria sconfitta e nasconde la prova dei suoi crimini. Osserva, da sola, Ix Bèlen mentre viene trascinata verso il pozzo gravitazionale del gigante gassoso, con quella che sembra essere un espressione aliena di grande angoscia."
 ancrel.4046.name:0 "Lo Splendore Temporaneo della Mente Immacolata"
 ancrel.4046.desc:0 "L'ultimo ricordo mostra una Saariah molto più anziana, vestita da sacerdotessa, risvegliarsi nel panico, con i tentacoli e le orecchie che si dimenano. Si catapulta giù dal letto ed inizia a scrivere freneticamente i ricordi di un altro incubo nel quale alieni dagli occhi vuoti si agitano sul pavimento di un habitat.\n\nQuindi il suo volto si contorce d'orrore, man mano che si rende conto che è tutto vero, i sogni ed i flashback sono ricordi estratti che tornano a galla. E se i ricordi estratti possono fare ritorno, gli abitanti di Ix Bèlen potrebbero riprendersi. Il portellone di manutenzione sembra essere stato aperto un'ultima volta, ma la nave di Saariah è ancora nella baia d'atterraggio. Possiamo riportare il Memorex con noi su [Root.Owner.Capital.GetName], se lo desideriamo."
 ancrel.4046.a:0 "Il Memorex verrà via con noi."
 ancrel.4046.b:0 "I ricordi non devono essere manomessi. Sarà meglio dimenticarsi del Memorex."
 ancrel.4046.c:0 "Xeno senza cervello! Noi perfezioneremo questo "Memorex"."
  ### Le Sentinelle
 ancrel.4051.name:0 "Statue Alate"
 ancrel.4051.desc:0 "sono presenti nove statue gigantesche, che proiettano le loro lunghe ombre scure sul paesaggio sottostante. Chiare ed alate, emanano un'aura ultraterrena. Non assomigliano a nessuna forma di vita presente sul pianeta. Forse furono create ad immagine di una divinità o di un idolo, che da allora cadde nell'oblio."
 ancrel.4051.desc_jungle:0 "La squadra che stava rimuovendo la giungla su [Root.GetName] ha compiuto un'insolita scoperta. Prima celate da un groviglio fitto di antichi alberi appassiti, tra i quali sembra che nessun [Root.Owner.GetSpeciesName] abbia mai messo piede, $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "La squadra che stava rimuovendo le alghe tossiche su [Root.GetName] ha compiuto un'insolita scoperta. Nascoste tra le acque torbide della foresta ondeggiante $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "La squadra che stava rimuovendo la palude su [Root.GetName] ha compiuto un'insolita scoperta. Racchiuse tra un bosco di ampi alberi $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "La squadra che stava rimuovendo il ghiacciaio su [Root.GetName] ha compiuto un'insolita scoperta. Intrappolate tra gli strati di ghiaccio $ancrel.4051.desc$"
 ancrel.4051.a:0 "We must learn more about these statues."
 ancrel.4051.b:0 "This land has been budgeted for other purposes."
 # Arc Site
 sentinels_digsite:0 "Le Sentinelle"
 sentinels_digsite_desc:0 "I silenziosi giganti vigilano su [Root.GetName]. Nove statue monumentali disposte lungo un ampio perimetro, in alcuni punti strategici del paesaggio, sembrano fare la guardia a qualcosa al centro. La loro superficie è ricoperta di una sottile placcatura a scaglie, la postura vigile, come se fossero pronte ad entrare in azione da un momento all'altro, mentre i loro immobili occhi fissano ogni nostro passo. Eppure non c'è nulla in quest'area che sembra aver bisogno di protezione. Forse ciò che sorvegliavano non è sopravvissuto allo scorrere del tempo. O forse hanno fallito la loro missione. Molte Sentinelle sono sopravvissute per un pelo, e le loro cicatrici lo dimostrano."
 ancrel.4052.name:1 "The Sentinels Did It"
 ancrel.4052.desc:1 "Something has gotten into the archaeologists. The excavation thus far has been impeded by freak accidents, injury and misfortune and now even senior researchers, with decades of field experience, are blaming the Sentinels.\n\nOvercome with superstition and paranoia they claim the statues move about when no one is watching yet there is nothing to suggest their jointless limbs are even capable of motion. Matters spun further out of control when traces of biomatter, indicative of heavy bleeding, was found lodged within a series of tiny cuts on the terminal portions of a Sentinel.\n\nWhether the Sentinels are just a convenient scapegoat or there is a more sinister explanation remains to be seen."
 ancrel.4053.name:0 "They Were Here First"
 ancrel.4053.desc:1 "A compositional analysis of the Sentinels has revealed that they are made from an unknown hybrid metal ceramic composite. Such a material could not have been forged by a prehistoric society, yet preliminary readings suggest they predate all known civilizations on [From.Planet.GetName]. \n\nUnfortunately the scanners cannot yet pierce the Sentinels' metal coating."
 ancrel.4054.name:0 "Nucleo Radioso"
 ancrel.4054.desc:1 "The archaeologists have reconstructed [missing_archaeologist.GetName]'s modified scanner. Set to pierce deeper within the statues' hybrid composite material it has picked up on weak radiation emanating from their cores. To investigate further it would be necessary to break one of the Sentinels open, very likely destroying it in the process. Since one of the statues has already lost part of its wing our archaeologists recommend starting with that one."
 ancrel.4054.a:0 "Open the Sentinel carefully so that we can reassemble it."
 ancrel.4054.b:0 "Non profaneremo un monumento sacro."
 ancrel.4054.b.tooltip:0 "Se conserveremo le Sentinelle, questa regione non potrà essere utilizzata per altri scopi."
 ancrel.4054.c:0 "Radete al suolo quelle Xeno mostruosità."
 ancrel.4054.d:0 "Smantellate le statue e recuperate le leghe."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "Le Sentinelle"
 DESTROY_SENTINELS_DESC:0 "Lo spesso strato protettivo delle Sentinelle si è rivelato essere impenetrabile alle attrezzature ordinarie; gli archeologi hanno bisogno dell'aiuto del dipartimento ingegneristico per continuare."
 SECRET_TOMB:0 "Sotto Terra"
 SECRET_TOMB_DESC:0 "Nascosta sotto la base di una delle Sentinelle è presente una lastra circolare ricoperta di simboli intricati. Crediamo possa essere l'ingresso di un complesso sotterraneo."
 ancrel.4055.name:0 "Sono Vive!"
 ancrel.4055.desc:0 "quando con un lieve tremolio hanno preso vita, i corpi pulsanti e la pelle splendente. Le radiazioni al loro interno le hanno rese malleabili e trasparenti, svelando la presenza di una serie di circuiti elettronici.\n\nCon uno stridore metallico ultraterreno hanno caricato gli archeologi, con lo sguardo pieno d'odio, spazzando via l'accampamento. Ora stanno volando verso l'insediamento più vicino. La loro partenza ha rivelato una lastra circolare al suolo, prima nascosta sotto la base di una delle Sentinelle."
 ancrel.4055.desc.phobe:0 "Le Sentinelle si sono svegliate! La squadra ingegneristica si stava preparando a distruggerle $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "Le Sentinelle si sono svegliate! La squadra ingegneristica si stava preparando a disassemblarle $ancrel.4055.desc$"
 ancrel.4055.a:0 "Uccidete gli Automi!"
 ancrel.4056.name:0 "L'Aeternus"
 ancrel.4056.desc:1 "The Sentinel was indeed hiding an entryway. It opens on a mezzanine of underground tunnels leading deep into [event_target:sentinels_planet.GetName]'s crust. There a sapient species of humanoids, native to the planet, prepared for their final journey in a set of beautiful ceremonial chambers. At the end of their mortal existence they abandoned their fleshy bodies for a virtual afterlife within a simulation of paradise contained on a single drive.\n\nAt some point the entire population decided to move on to a digitized existence, leaving only a few behind, their minds uploaded to the Sentinels, condemned to guard their resting place forever.\n\nPerhaps this virtual simulation could lift the spirits of the masses. It certainly seems to hold some entertainment value."
 ancrel.4056.a:0 "Eliminate gli alieni e riconvertite la simulazione per le nostre necessità."
 ancrel.4056.b:0 "Un terreno di caccia virtuale... sarà molto divertente..."
 ancrel.4056.c:0 "Replicate la tecnologia. Lasciate in pace gli alieni."
 ancrel.4056.d:0 "The aliens will make excellent lab rats. Commence the freak show."
 ancrel.4057.name:0 "Sentinelle Sconfitte"
 ancrel.4057.desc:1 "We have defeated the last Sentinel. It collapsed after a well-aimed blast to its abdomen, body solidifying in rigor mortis as its power core dimmed. The statue closed a trembling fist around the nearest soldier and, with its last energy, pleaded for us to "let them rest in peace". Then it froze, eyes empty, face cold.\n\nBelow it the soldiers discovered what appears to be a secret entrance, previously hidden by the Sentinel's force field. A thorough examination of the Sentinels has revealed that they are no simple automatons, but contain the digitized spirits of organic beings."
 ancrel.4057.a:0 "Seal the entrance."
 ancrel.4075.name:0 "Survivors from [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "A ship of survivors from the genocide on [sentinels_planet.GetName] has arrived to [sentinels_new_home.GetName]. They miraculously escaped by hiding in the wilderness until one day the Sentinels were just gone. It is likely the automatons, who themselves believed they were 'liberating us from the confines of our own flesh', took off once their work was done.\n\nUpon their disappearance a secret entranceway leading deep into the underground revealed itself from behind a force field. It is possible the Sentinels sealed themselves inside."
 ancrel.4075.a:0 "Leave no stone unturned."
 ancrel.4075.b:0 "Bury the entrance."
 ancrel.4076.name:0 "The Evermore"
 ancrel.4076.desc:0 "We have breached the secret entrance on [event_target:sentinels_planet.GetName]. It opens on a recently abandoned temple complex where a species of humanoids prepared for their final journey. At the end of their mortal existence they abandoned their flesh bodies for a virtual afterlife within a simulation of paradise called the Evermore.\n\nAt some point it was decided the entire population would move on to a digitized existence leaving only a few behind to guard their resting place. Condemned to an eternity of servitude their minds were uploaded to robotic bodies and so the Sentinels were created.\n\nNow gone without a trace, the Sentinels have left us with a parting gift - a single drive containing the entire population of [event_target:sentinels_planet.GetName], digitized for all eternity and infinitely bored. As it turns out alien heaven consists of a never-ending abstract board game centered on galactic dominance through the accumulation of legumes."
 ancrel.4076.a:0 "Put their minds to work with some science."
 ancrel.4076.b:0 "Modify the Evermore to entertain the masses."
 ancrel.4077.name:0 "The Evermore"
 ancrel.4077.desc.a:0 "We have done it! The digitized population residing within the Evermore have been assigned to assist with scientific research on [from.owner.capital_scope.GetName]. They need very little rest and are quite happy to be doing something different..."
 ancrel.4077.desc.b:0 "We have done it! The Evermore simulation has been remodeled to better cater to the particular taste of our people. All our population can now live out their fantasies together with the digitized population in the Evermore paradise without latency. This has greatly improved their spirits and lessened their need for material things."
 ancrel.4058.desc:0 "The Sentinels have woken. The engineering team was just preparing to disassemble the broken Sentinel when a gentle shiver passed through the statues and they sprung to life, bodies humming and skin glowing. Radiation pulsating from their cores has made them malleable and transparent, revealing a digital grid of limbs.\n\nBefore anyone could react they had surrounded the archaeologists and suspended them within a force field. Now they wish to speak with us."
 ancrel.4058.a:0 "Ascoltiamole."
 ancrel.4058.b:0 "Zittitele per sempre!"
 ancrel.4059.name:1 "Le Sentinelle"
 ancrel.4059.desc:1 "§HThe Sentinel with the broken wing turns to one of its peers and speaks.\n\n§!Please Divana, set them down. I wish to be freed from this prison. I can no longer count the days we have served our masters, toiling on this earth while they enjoy the heavens below. I am alive but dead, they are dead but alive. Will you not let me go?\n\n§HDivana looks at her with disgust.§!\n\nExcelsia, by the gods, keep it together. Our loved ones rest below. Have you forgotten our sin? We made a promise to guard their afterlives eternally. That is our only redemption.\n\n§HShe sizes us up.§!\n\nYou are no threat to us, [Root.owner.GetSpeciesNamePlural]. Leave us in peace and we will protect this planet eternally."
 ancrel.4059.a:0 "Cosa... siete?"
 ancrel.4059.a.response:1 "We are guardians of the gates to heaven - keepers of our people's immortality."
 ancrel.4059.b:0 "Accettiamo la vostra protezione."
 ancrel.4062.desc:0 "§HExcelsia approaches the archaeologists.§!\n\nPlease, I beg of you to end my suffering."
 ancrel.4059.e:0 "No. Ci servi."
 ancrel.4059.f:0 "Sei libero di andare."
 ancrel.4070.desc:0 "Grazie."
 ancrel.4059.d:0 "Ci serve questa terra..."
 ancrel.4059.c:1 "Paradiso?"
 ancrel.4059.c.response:0 "Paradiso, sì... sebbene dubito che il vostro concetto di paradiso corrisponda a quello dei nostri padroni.\n\n§HSolleva un sopracciglio e sogghigna.§!\n\nI nostri padroni hanno gusti raffinati..."
 ancrel.4060.a.response:1 "Then you will die.\n\n§HThe other Sentinels brandish their weapons but Excelsia only smiles, a peaceful look upon her face.§!"
 ancrel.4060.name:1 "Transmission"
 ancrel.4060.desc:1 "We cannot let you disturb the ground where our loved ones lie. Let them rest in peace and you will never have to worry about outside threats."
 ancrel.4060.a:1 "You will vacate this land instantly."
 ancrel.4060.b:1 "We could use your protection."
 ancrel.4060.b.response.tooltip:1 "Adds Sentinel defensive armies to this planet."
 ancrel.4061.name:0 "Reinventing the Evermore"
 ancrel.4061.desc:0 "We have replicated the Evermore and tailored it to our needs. Living out their fantasies in a virtual playground, without latency, has greatly heightened our inhabitants spirits and lessened their needs for material things.\n\nMeanwhile the humanoid aliens live on in the original Evermore, in a somewhat different take on paradise. They are locked in an abstract never-ending board game centered on galactic domination through the accumulation of legumes. It is impossible to say with certainty if they are happy. Their brows are deeply furrowed in what may, or may not, be an expression of alien joy."
 ancrel.4061.a:0 "Each to their own..."
 ancrel.4063.name:0 "[sentinels_planet.GetName] Lost"
 ancrel.4063.desc:0 "The unthinkable has happened. We have lost [sentinels_planet.GetName]. The Sentinels descended upon our security forces in an infernal tornado of wings and force-blasts. There is no such thing as a fair fight with a foe that neither bleeds nor sleeps."
 ancrel.4063.a:0 "We will come back for what is rightfully ours."
 ancrel.4064.name:0 "[sentinels_planet.GetName] Liberated"
 ancrel.4064.desc:0 "The Sentinels have fallen and [sentinels_planet.GetName] is ours again. As the last automaton collapsed, its energy core dimming, it closed a trembling fist around the nearest soldier and pleaded with her to 'let them rest in peace'. Then it froze, eyes empty, face cold.\n\nBelow it the soldiers discovered what appears to be a secret entrance, previously hidden by the Sentinel's force field. A thorough examination has revealed that the statues are no simple automatons, but contain the digitized spirits of organic beings.\n\nRegardless of what secrets lie buried below, this triumphant day will not soon be forgotten."
 ancrel.4064.a:0 "Investigate the entrance."
 ancrel.4064.b:0 "Bury it. We are home at last."
# Sentinels Random Events
 ancrel.4065.name:0 "Archaeologist Missing"
 ancrel.4065.desc:0 "Science Officer [missing_archaeologist.GetName] has gone missing. [missing_archaeologist.GetSheHeCap] was last seen leaving the camp at sunset to find a tranquil spot to consider the Sentinels. In the days leading up to [missing_archaeologist.GetHerHis] disappearance [missing_archaeologist.GetSheHe] raised concerns about the safety at camp following a growing number of accidents and we fear that [missing_archaeologist.GetSheHe] may have abandoned [missing_archaeologist.GetHerHis] mission in protest."
 ancrel.4065.a:0 "Disconcerting."
 ancrel.4066.name:0 "Missing Archaeologist"
 ancrel.4066.desc:0 "[missing_archaeologist.GetName]'s belongings, including [missing_archaeologist.GetHerHis] MindGazer - a device used to isolate the mind from outside interferences - have been found on a ledge overlooking the Sentinels. Sticks forming a half-finished outline around one of the statues suggests [missing_archaeologist.GetSheHe] may have diverted from [missing_archaeologist.GetHerHis] exercise to mark its position.\n\n[missing_archaeologist.GetHerHisCap] flashlight and scanner were discovered crushed under a shattered piece of the Sentinel's wing. The scanner had been modified in a peculiar manner. Perhaps it could help us pierce the Sentinels protective layer.\n\nIf we wish to find [missing_archaeologist.GetName] alive, we must divert extra resources to the search as [missing_archaeologist.GetHerHis] chances for survival in the wilderness diminish drastically every day."
 ancrel.4066.a:0 "Spare no expenses."
 ancrel.4066.b:0 "We are not wasting time on deserters."
 ancrel.4066.c:0 "Divert some of our archaeologists to the search."
 ancrel.4067.name:0 "Missing Archaeologist Found"
 ancrel.4067.desc:0 "[missing_archaeologist.GetName] has been found dead, buried under a huge slab of stone. The cause of death has been determined to be severe head trauma. Someone has made an effort to honor [missing_archaeologist.GetHerHim] resting place by adding a small circle of precious stones around it."
 ancrel.4067.a:0 "May she rest in peace."
 ancrel.4068.name:0 "Missing Archaeologist Found"
 ancrel.4068.desc:0 "[missing_archaeologist.GetName] has been found unconscious and badly injured, hiding in the underbrush below a natural rock formation, with a bloodied datapad tucked under [missing_archaeologist.GetHerHis] arm. [missing_archaeologist.GetSheHeCap] was rushed to the hospital and treated for severe brain injury indicative of blunt trauma by impact from above.\n\nThough [missing_archaeologist.GetHerHis] condition is now stable, [missing_archaeologist.GetSheHe] still suffers from memory loss and has no recollection of how [missing_archaeologist.GetSheHe] sustained [missing_archaeologist.GetHerHis] wounds. Splinters of the unique metal-alloy from which the Sentinels are sculpted were lodged in [missing_archaeologist.GetHerHis] parietal cranial bone. All [missing_archaeologist.GetSheHe] remembers is hiding from someone and subsiding off of what little the land had to offer. However, [missing_archaeologist.GetHerHis] notes contain some helpful information."
 ancrel.4068.a:0 "Ominous."
 ancrel.4078.name:0 "Fire"
 ancrel.4078.desc:0 "Overnight, as the archaeologists slept peacefully, a fire broke out in the camp's provisions module overcooking the food somewhat. There are no indications as to how the fire started. Luckily no one was harmed but archaeologists do not work well on an empty stomach..."
 ancrel.4078.a:0 "Send Provisions"
 ancrel.4078.b:0 "A true [owner.GetSpeciesNamePlural] lives off the land."

 the_evermore_modifier:1 "Cheap Thrills"
 the_evermore_modifier_desc:0 "The Evermore, originally a virtual realm in which the digitized consciousnesses of aliens lived in eternal bliss, has been repurposed into a playground for the masses."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "L'Aeternus"
 study_the_sentinels_modifier_desc:1 "In the Evermore paradise everyone is locked in a never-ending abstract board game centered on galactic domination through the accumulation of legumes. It makes for an endlessly dull, albeit informative, source of anthropological data."
 sentinels_planet_modifier:0 "Le Sentinelle"
 sentinels_planet_modifier_desc:1 "Ancient guardians watch over the planet inspiring unity and spirituality in our people."
 REPLICATE_THE_EVERMORE:0 "Replicare l'Aeternus"
 REPLICATE_THE_EVERMORE_DESC:0 "Una ricostruzione dell'Aeternus permetterà alle masse di accedere ad una fonte economica d'intrattenimento e relax, lasciando altresì gli alieni a godersi il loro paradiso eterno."
 REPURPOSE_THE_EVERMORE:0 "Riproporre l'Aeternus"
 REPURPOSE_THE_EVERMORE_DESC:0 "Noi non possiamo condannare il nostro per una eternità spesa contando legumi. Noi dobbiamo riproporre l'Aeternus to per addattarsi meglio alla nostra  idea di attività significativa."


 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Guerra di Trincea Moderna"
 modern_trench_war_desc:0 "Le scoperte archeologiche compiute su un pianeta un tempo assediato da gigantesche creature simili a lumache, hanno condotto a nuove ed efficaci intuizioni su come utilizzare l'ambiente come protezione. Ciò migliorerà la capacità di sopravvivenza delle nostre armate durante i combattimenti difensivi contro gli attacchi di terra... persino contro gigantesche lumache spaziali!"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Consapevolezza Forzata"
 forced_mindfulness_desc:0 "Durante il periodo in cui sono rimasti intrappolati nel letale labirinto pieno di lava, i nostri archeologi hanno sviluppato una routine di rilassamento mentale. I principi fondamentali di questo esercizio sono ora diffusi in tutto l'impero."

 debug_subroutine:0 "Subroutine di Debug" # Machine Empires
 debug_subroutine_desc:0 "Mentre si trovavano temporaneamente isolate in un labirinto pieno di lava, le nostre unità archeologiche si sono ritrovate disconnesse dalla rete e quindi incapaci di svolgere le loro funzioni. Hanno però sviluppato un algoritmo che ha permesso loro di avviare una subroutine di debug mentre di trovavano in stand-by. Questa subroutine è stata successivamente caricata nei sistemi centrali."

 glory_to_the_many:0 "Gloria ai Molti" # Hive Mind Empires
 glory_to_the_many_desc:0 "Alcuni droni sperduti all'interno di un labirinto pieno di lava, durante una spedizione, hanno temporaneamente perso il contatto con la Mente Alveare. Impossibilitati nel fare affidamento alla coscienza collettiva, hanno subito un breve incontro con la tanto temuta autoconsapevolezza; un'esperienza terrificante che ha rafforzato ulteriormente il disprezzo nei confronti dell'individualismo."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "Canto dell'Aurora"
 anthem_of_aurora_desc:0 "La divisione scientifica è riuscita a riprodurre l'inno etereo "cantato" dall'entità simile ad un'aurora boreale. Ogni edificio dedicato alla produzione energetica ora possiede sistemi armonici che ne amplifica la resa."

 ancrel.6500.name:0 "Reliquia Sequestrata su [planet.GetName]"
 ancrel.6500.desc:0 "Con [planet.GetName] fermamente sotto il nostro controllo, abbiamo appreso che durante i combattimenti le nostre forze sono entrate in possesso di un'inestimabile reliquia, conosciuta col nome di §H[this.GetLastReceivedRelic]§!. Il nemico stava chiaramente tentando di portarla in salvo, ma la rapida linea di sbarramento l'ha bloccato in tempo.\n\nLa reliquia è ora in viaggio verso gli archivi centrali di [Root.Capital.GetName]."
 ancrel.6500.a:0 "La Reliquia "[this.GetLastReceivedRelic]" è nostra!"
 stole_relic:0 "Abbiamo acquisito la Reliquia "§Y[this.GetLastReceivedRelic]§!" da §Y[victim.GetName]§!"
 ancrel.6505.name:0 "Reliquia Perduta su [planet.GetName]!"
 ancrel.6505.desc:0 "Un'altra tragedia ha seguito la caduta di [planet.GetName], la nostra grandiosa capitale. I nostri sforzi per portare in salvo la Reliquia "§H[this.GetLastLostRelic]§!" sono falliti quando la navetta designata al trasporto è stata colpita nella confusione dei combattimenti.\n\nAbbiamo ora conferma che il nemico ha spostato la Reliquia su [From.Capital.GetName], la loro capitale. L'abbiamo persa."
 ancrel.6505.a:0 "La Reliquia "[this.GetLastLostRelic]" non è più nostra..."
 relic_lost:0 "La Reliquia "§Y[this.GetLastLostRelic]§!" ora appartiene a §Y[From.GetName]§!"

