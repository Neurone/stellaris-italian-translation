 envoy_events.3.name:0 "Un contributo alla commedia galattica"
 envoy_events.3.desc.base:0 "[event_envoy.GetName], il nostro [Root.GetEnvoy] che rappresenta i nostri interessi nella Comunità Galattica, ha commesso un grave passo falso, scambiando il delegato [council_country.GetAdj] per un [pathetic_country.GetSpeciesName]. Sfortunatamente, le osservazioni incriminate sono state testimoniate da molti spettatori, che hanno debitamente ricoperto [event_envoy.GetName] di ridicolo."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ Molti ora calunniano la competenza del nostro corpo diplomatico, anche se il nostro contributo alla commedia galattica non può essere messo in dubbio."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ Molti ora si fanno beffe della competenza del nostro corpo diplomatico, anche se il nostro contributo alla commedia galattica non può essere messo in dubbio."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ Molti ora mettono in dubbio la competenza dei nostri sistemi diplomatici, anche se il nostro contributo alla commedia galattica non può essere messo in dubbio."
 envoy_events.3.A:0 "Lasciamoli ridere finché possono."
 envoy_events.3.B:0 "Così sia."
 envoy_events.3.C1:1 "Richiamare [event_envoy.GetHerHim] a [Root.Capital.GetName] per la riqualificazione."
 envoy_events.3.C2:1 "Richiamare [event_envoy.GetHerHim] a [Root.Capital.GetName] per la riprogrammazione."
 envoy_events.3.C3:1 "Richiamare [event_envoy.GetHerHim] a [Root.Capital.GetName] per il ricondizionamento."
 galactic_community_diplo_corps_is_a_joke:0 "Corpo Diplomatico Ridicolizzato"
 galactic_community_diplo_corps_is_a_joke_desc:0 "Uno dei nostri inviati ha commesso un grave passo falso, rendendo il nostro corpo diplomatico lo zimbello della galassia."
 envoy_events.4.name:0 "Diplomazia galattica astuta"
 envoy_events.4.desc.base:0 "Anche se non siamo in grado di annoverarci tra le vere superpotenze di questa galassia, siamo stati spesso in grado di fare la voce grossa negli affari galattici. Questo è in gran parte dovuto agli sforzi del nostro [Root.GetEnvoy] [event_envoy.GetName], che rappresenta abilmente i nostri interessi nella Comunità Galattica e che incute profondo rispetto anche tra coloro che si oppongono strenuamente a tutto ciò che il [Root.GetName] rappresenta."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ Di conseguenza, anche se non tutti possono temere la potenza della nostra marina o desiderare di eguagliare la profondità dei nostri forzieri, ammirano comunque la bravura del nostro corpo diplomatico."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ Di conseguenza, anche se non tutti possono temere la potenza della nostra marina o desiderare di eguagliare la portata delle nostre risorse materiali, ammirano comunque la prodezza delle nostre routine di pensiero diplomatico."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ Di conseguenza, anche se non tutti possono temere la potenza della nostra marina o desiderare di eguagliare l'entità delle nostre risorse materiali, ammirano comunque la prodezza dei nostri sistemi di pensiero diplomatico."
 galactic_community_diplo_corps_respected:0 "Corpo diplomatico rispettato"
 galactic_community_diplo_corps_respected_desc:0 "I nostri corpi diplomatici sono ampiamente rispettati tra le specie senzienti della galassia."

 envoy_events.5.name:0 "Un inviato molto irritante"
 envoy_events.5.desc:0 "L'inviato di [envoy_source.GetAdj], [event_envoy.GetName], è stato esasperatamente noioso nei suoi sforzi di rappresentare gli interessi di [envoy_source.GetAdj] in [Root.Capital.GetName]. Fin dal primo arrivo di [event_envoy.GetHerHis], [event_envoy.GetSheHe] ha mostrato un'ostilità incessante verso il [Root.GetGovernmentName], scatenando una raffica quasi costante di obiezioni alle nostre politiche e azioni. Un'irritazione così grande è stata quella di [event_envoy.GetSheHe] che pochi avrebbero pianto di vedere la schiena di [event_envoy.GetHerHim], e abbiamo sentito sussurrare che un gruppo di lealisti di [Root.GetAdj] sta complottando per accelerare la morte di [event_envoy. GetHerHis].\n\nConsentire il successo di questo piano sarebbe certamente conveniente, ma permettere l'assassinio di dignitari stranieri nel nostro regno potrebbe non essere il migliore degli sguardi."
 envoy_events.5.A:0 "Non ci abbasseremo a tali misure. Soffocate il complotto!"
 envoy_events.5.B:0 "Sbarazziamoci di questo fastidioso inviato."
 envoy_events.6.name:0 "Omicidio su [From.Capital.GetName]!"
 envoy_events.6.desc:0 "[event_envoy.GetName] - l'inviato che abbiamo mandato per mediare i nostri disaccordi con il [Da.GetName] - è stato assassinato! [event_envoy.GetSheHeCap] è scomparso senza lasciare traccia diversi giorni fa, mancando la sincronizzazione programmata di [event_envoy.GetHerHis] con il consiglio di [Root.GetRulerTitle]. Dopo diversi giorni di ricerche, i resti di [event_envoy.GetHerHis] sono stati trovati in un container destinato ad essere incenerito.\n\nLe autorità di [From.GetAdj] sono state stranamente evasive quando gli è stato chiesto di indagare, suscitando il sospetto che ci fossero loro dietro l'omicidio - soprattutto perché [event_envoy.GetName] era stato molto critico nei confronti del [From.GetGovernmentName] negli ultimi tempi."
 envoy_events.6.A:0 "Pagheranno per questo."
 kills_envoys:0 "Sparizioni di inviati"
 kills_envoys_desc:0 "Per qualche ragione, la propensione degli inviati stranieri a incontrare una morte appiccicosa nella nostra capitale ha influenzato la nostra posizione tra i nostri pari galattici."
 faction_modifier_protected_interests:0 "Protetto i nostri interessi"
 opinion_kills_envoys:0 "Assassinio di inviati"

 envoy_events.7.name:0 "Innamorati a stelle e strisce"
 envoy_events.7.desc:1 "Sembra che, invece di svolgere il compito di [event_envoy.GetHerHis] e rappresentare gli interessi di [Root.GetAdj], il nostro inviato [event_envoy.GetName] abbia ceduto al fascino di un diplomatico di [other_specie_nation.GetAdj]. Temendo le ripercussioni di questa trasgressione, la coppia è fuggita nella [terza_parte.GetName]: una nazione la cui costituzione pericolosamente liberale permette questo tipo di unioni.\n\n Nel fare questo, [event_envoy.GetName] ha perso la posizione di [event_envoy.GetHerHis] come nostro inviato. Tuttavia, questa perdita di controllo sui nostri funzionari ha danneggiato la nostra reputazione galattica. Dobbiamo ripristinare la nostra reputazione arrestando il malfattore!"
 envoy_events.7.A:0 "I [third_party.GetSpeciesNamePlural] ci devono il loro aiuto."
 envoy_events.7.B:0 "Avvicinati a loro e fai appello alla ragione."
 envoy_events.7.B.tooltip:0 "Se il [third_party.GetName] accetta, gli dovremo 2 favori."
 envoy_events.7.D:0 "Lascia stare; l'affare sarà presto dimenticato."
 envoy_events.8.desc:0 "Stimato [Root.GetSpeciesNamePlural]! Siamo venuti a conoscenza che un criminale [From.GetAdj] si è rifugiato nella vostra nazione. Il malfattore, il nostro ex inviato [event_envoy.GetName], ha rotto tutti i legami di lealtà - insieme alle leggi più fondamentali della nostra nazione - per fuggire con una [altra_specie_nazionale.GetAdj].\n\n Chiediamo gentilmente che il criminale ci venga restituito, in modo che [event_envoy.GetSheHe] possa affrontare il processo per i crimini [event_envoy.GetHerHis]."
 envoy_events.8.A:0 "Certo."
 envoy_events.8.B:0 "Assolutamente no! [event_envoy.GetSheHeCap] è sotto la nostra protezione."
 envoy_events.9.desc:0 "Certo! Vi restituiremo [event_envoy.GetName] immediatamente."
 envoy_events.9.A:0 "Avete i nostri ringraziamenti."
 envoy_events.10.desc:0 "L'asilo politico è sacro per noi. Non possiamo tollerare di consegnare coloro che non hanno fatto nulla di male a quelli come voi!"
 envoy_events.10.A:0 "Ci rattrista sentire questo."
 envoy_events.10.B:0 "(Bugia) Naturalmente, capiamo."
 envoy_events.10.B.tooltip1:0 "Invia una squadra speciale per recuperare la coppia.\n Il [third_party.GetName] sarà dispiaciuto."
 envoy_events.10.B.success_tooltip:0 "La missione ha avuto successo."
 envoy_events.10.B.fail_tooltip:0 "La missione termina con un fallimento."
 envoy_events.11.name:0 "[Da.GetAdj] Missione operazioni speciali"
 envoy_events.11.desc:0 "Sembra che i [From.GetName] fossero così scontenti del nostro rifiuto di estradare il loro inviato disonesto [event_envoy.GetName] che hanno preso in mano la situazione. Il fuggitivo ci è stato rubato da sotto il naso nel cuore della notte da quella che sembra essere stata una squadra molto ben addestrata di agenti speciali.\n\nLa nostra incapacità di proteggere coloro che cercano il nostro aiuto ha causato notevole preoccupazione tra i nostri alleati, e i nostri diplomatici stanno lottando per contenere la situazione."
 envoy_events.11.A:0 "Come osano!"
 envoy_events.12.name:0 "Missione operazioni speciali riuscita"
 envoy_events.12.desc:0 "La squadra che abbiamo mandato a recuperare il nostro inviato disonesto, [event_envoy.GetName], ha completato con successo la sua missione. Il criminale è ora al sicuro sotto la nostra custodia e affronta una pesante punizione per i peccati di [event_envoy.GetHerHis]."
 envoy_events.13.name:0 "[From.GetAdj] Missione operazioni speciali contrastata"
 envoy_events.13.desc:0 "Sembra che i [From.GetName] fossero così scontenti del nostro rifiuto di estradare il loro inviato disonesto [event_envoy.GetName] che hanno preso in mano la situazione e hanno lanciato una missione di recupero. Tuttavia, questa missione è stata pasticciata, poiché abbiamo intercettato la nave [From.GetAdj] che trasportava i loro agenti speciali mentre tentava di attraversare il confine. Sono state prese misure per garantire che i futuri tentativi non abbiano lo stesso successo."
 envoy_events.13.A:0 "Che faccia tosta..."
 envoy_events.14.name:0 "Missione operazioni speciali fallita"
 envoy_events.14.desc:0 "La squadra che abbiamo mandato a recuperare il nostro inviato disonesto, [event_envoy.GetName], non ha avuto successo nella sua missione; la loro nave è stata presa in custodia da [From.GetAdj] mentre tentavano di attraversare il confine. I [From.GetSpeciesNamePlural] sono prevedibilmente incensurati e lamentano l'interferenza di [Root.GetAdj] nei loro affari. Da parte loro, i nostri cittadini sono costernati dalla nostra gestione del caso e dal nostro fallimento nel recuperare il criminale."

 opinion_extradited_envoy:0 "Estradato inviato canaglia"
 opinion_refused_extradited_envoy:0 "Rifiutato di estradare l'inviato della canaglia"
 opinion_special_ops_vs_us:0 "Missione operazioni speciali"
 cannot_protect_asylum:0 "Poveri guardiani della giustizia"
 cannot_protect_asylum_desc:0 "La nostra reputazione tra i nostri pari è offuscata dal nostro fallimento nel proteggere coloro a cui abbiamo offerto asilo politico."
 failed_special_ops_mission:0 "Missione di operazioni speciali fallita"
 failed_special_ops_mission_desc:0 "Il nostro fallito tentativo di recuperare un inviato disonesto ha allarmato i nostri pari galattici e scosso la fede dei nostri cittadini nel nostro governo."
 diplo_corps_lost_control:0 "Corpo Diplomatico Ridicolizzato"
 diplo_corps_lost_control_desc:0 "La nostra incapacità di mantenere il controllo dei nostri diplomatici non ispira fiducia ai nostri pari."

 envoy_events.15.name:0 "Una strana creatura"
 envoy_events.15.desc:0 "[event_envoy.GetName], il nostro inviato presso la Comunità Galattica, ha trascorso una quantità inquietante di tempo occupandosi di una strana, piccola creatura mammifera che ha iniziato a seguire [event_envoy.GetHerHim]. Presumibilmente un animale domestico fuggito da una delle altre delegazioni, è innegabilmente carino ma non mostra alcun segno di pensiero sapiente. Anche se è altamente carnivoro ed esibisce denti e artigli affilati, è generalmente affettuoso e desidera un abbondante contatto fisico sotto forma di petting - anche se i suoi sbalzi d'umore possono essere improvvisi e violenti!\n\nAnche se la creatura si è dimostrata una distrazione per i compiti più seri di [event_envoy.GetName], altri delegati hanno commentato la natura accattivante del lato più morbido e sentimentale della psiche di [Root.GetSpeciesName] che è stato rivelato."
 envoy_events.15.A:0 "Perfetto."
 opinion_feline_affection:0 "Affetto felino"

 envoy_events.17.name:0 "Controversie tra alleati"
 envoy_events.17.desc.base:0 "I recenti cambiamenti di legge nella [Root.Federation.GetName] hanno causato un notevole scalpore, con i vecchi dibattiti ideologici tra noi e il [dispute_winner.GetName] che sono tornati alla ribalta. Il nostro rappresentante, [nome_del_vincitore_della_discussione], ha coraggiosamente rappresentato la nostra parte del dibattito contro l'inviato del [nome_del_vincitore.GetAdj], [nome_del_vincitore_della_discussione]."
 envoy_events.17.desc.end:0 "I cittadini di tutta la [Root.GetGovernmentName] hanno guardato il dibattito con interesse, e sono sempre più preoccupati di come conciliare i loro ideali con l'appartenenza alla [Root.Federation.GetName]."
 envoy_events.17.desc.militarist:0 "$envoy_events.17 .desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più militarista, e mentre il dibattito si è rivolto contro [dispute_loser_envoy. GetHerHim], [dispute_loser_envoy.GetSheHe] è apparso sempre più scosso mentre le accuse di "[Root.GetAdj] warmongering" venivano fatte contro [dispute_loser_envoy.GetHerHim] da tutte le parti.\n\n$envoy_events.17 .desc.end$"
 envoy_events.17.desc.pacifista:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più pacifista, e si è trovato di fronte a rumorose repliche da tutte le parti che "[Root.GetAdj] naivety" presumibilmente minaccia la sicurezza dell'intera federazione.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più spiritualista, e i testimoni sono rimasti a scuotere la testa di fronte alla "arretratezza" delle "superstizioni" di [Root.GetAdj].\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialista:0 "$envoy_events.17 .desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più materialista, ed è diventato sempre più irritato quando i suoi pari [dispute_loser_envoy.GetHerHis] hanno continuato a decantare "l'edonismo" di [Root.GetAdj], insistendo sulla superiorità dei loro modi superstiziosi.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenofilo:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è riuscito a convincere i presenti dei benefici di una visione più xenofila, con la visione di [dispute_loser_envoy.GetHerHis] condannata categoricamente come "pericolosamente liberale."
 envoy_events.17.desc.xenofobo:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più xenofoba, con le proteste di [dispute_loser_envoy.GetHerHis] che dovremmo diffidare delle influenze straniere decantate come pregiudizi vuoti e retrogradi.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più egualitaria, poiché coloro che vivono in società meno libere non sono riusciti a vedere i benefici che maggiori libertà avrebbero dato loro, accusandoci invece di essere "pericolosamente liberali."\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è riuscito a convincere i presenti dei benefici di una visione più autoritaria, con i testimoni sempre più convinti del presunto male di impattare sulle libertà dell'individuo.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Non possiamo scendere a compromessi sui nostri valori."
 envoy_events.17.B:0 "Manterremo il nostro silenzio nell'interesse dell'unità."
 envoy_events.17.C1:0 "Richiamare [dispute_loser_envoy.GetHerHim] a [Root.GetName] per una nuova formazione."
 envoy_events.17.C2:0 "Richiamare [dispute_loser_envoy.GetHerHim] a [Root.GetName] per la riprogrammazione."
 envoy_events.17.C3:0 "Richiamare [dispute_loser_envoy.GetHerHim] a [Root.GetName] per il ricondizionamento."
 envoy_events.18.name:0 "$envoy_events.17.name$"
envoy_events.18.desc.base:0 "I recenti cambiamenti di legge nella [Root.Federation.GetName] hanno provocato un'agitazione significativa, con vecchi dibattiti ideologici tra noi e il [dispute_loser.GetName] ancora una volta alla ribalta. Il nostro rappresentante, [nome_vincitore_della_discussione.GetName],"
 envoy_events.18.desc.end:0 "Tuttavia, il [dispute_loser.GetSpeciesNamePlural] ha preso male questa svolta degli eventi, lamentandosi dell'invasione dei loro valori ed esprimendo preoccupazione per la direzione che la federazione sta prendendo."
 envoy_events.18.desc.militarist.base:0 "è stato in grado di persuadere molti dei benefici di una visione più militarista, evidenziando la codardia e l'ingenuità insite nelle convinzioni dell'inviato di [dispute_loser.GetAdj], [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.pacifist.base:0 "è stato in grado di persuadere molti dei benefici di una visione più pacifista, dimostrando i pericoli causati a tutti noi dal guerrafondaio [dispute_loser.GetAdj]."
 envoy_events.18.desc.spiritualist.base:0 "è stato in grado di persuadere molti dei benefici dello spiritualismo, rivelando a tutti i problemi che l'eccessivo materialismo causa alla società [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "fu in grado di persuadere molti dei benefici di una visione materialista, dimostrando l'arretratezza delle superstizioni spiritualiste [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophile.base:0 "è stato in grado di convincere molti dei benefici di una visione xenofila, dove tutte le specie della federazione cercano di andare d'accordo, piuttosto che essere costantemente sospettosi dei nostri simili, come vorrebbe l'inviato [dispute_loser.GetAdj] [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.xenophobe.base:0 "è stato in grado di convincere molti dei benefici di una visione xenofoba, in cui i membri della federazione guardano prima a se stessi, piuttosto che seguire l'idealismo utopico del [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "è stato in grado di convincere molti dei benefici di una visione più egualitaria, dove tutti sono considerati liberi e malvagi, al sicuro dalle predicazioni dell'autoritarismo che molti [dispute_loser.GetSpeciesNamePlural] subiscono."
 envoy_events.18.desc.authoritarian.base:0 "è stato in grado di convincere molti dei benefici di una prospettiva più autoritaria, con un focus sulla legge e l'ordine che ci permetterebbe di sfuggire ai pericoli dell'idealismo di [dispute_loser.GetAdj] sull'uguaglianza."
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.18.desc.end$"
 envoy_events.18.desc.pacifista:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifista.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.spiritualist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.spiritualist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.materialista:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.materialista.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenofilo:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenofilo.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenofobe:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenofobe.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.egalitarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.egalitarian.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.autoritario:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.autoritario.base$ $envoy_events.19.desc.end$"
 envoy_events.18.A:0 "Semplicemente non potevano sopportare la superiorità dei nostri modi."
 envoy_events.19.name:0 "$envoy_events.17.name$"
 envoy_events.19.desc.end:0 "Fortunatamente, i [dispute_loser.GetSpeciesNamePlural] hanno preso la cosa di buon grado, riconoscendo la necessità di un compromesso nell'interesse di una relazione più armoniosa con i loro partner di alleanza."
 envoy_events.19.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.pacifista:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifista.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.spiritualist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.spiritualist.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.materialista:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.materialista.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.xenofilo:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenofilo.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.xenofoba:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenofoba.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.egalitarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.egalitarian.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.autoritario:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.autoritario.base$ $envoy_events.19.desc.end$"
 envoy_events.19.A:0 "Con le nostre parole convinceremo."
