 envoy_events.1.name:0 "Insulto all'inviato [envoy_source.GetAdj]"
 envoy_events.1.desc:0 "Sembra che una terza parte maliziosa sia stata in grado di violare il software di traduzione dell'inviato di [envoy_source.GetAdj] a [Root.Capital.GetName], [event_envoy.GetName], così che invece di pronunciare magnanimi luoghi comuni, [event_envoy.GetSheHe] ha iniziato a sputare insulti feroci che non hanno lasciato nessuno indenne. Il malfunzionamento dell'attrezzatura di [event_envoy.GetHerHis] fu debitamente scoperto, ma non prima che [Root.GetRulerTitle] [Root.GetRulerName] fosse dichiarato un "vile [ruler_species.GetNameInsult]" - un grave insulto che sicuramente richiede una risposta."
 envoy_events.1.A:0 "Che maleducazione."
 envoy_events.1.B:0 "Beh, è stato divertente!"

 envoy_events.2.name:0 "Malfunzionamento del software di traduzione"
 envoy_events.2 .desc.base:0 "Sembra che una terza parte maliziosa sia stata in grado di violare il software di traduzione del nostro inviato al [From.GetName], [event_envoy.GetName], così che le magnanime banalità di [event_envoy.GetHerHis] sono diventate invece insulti feroci che non hanno lasciato nessuno indenne - non ultimo il loro [From.GetRulerTitle], che è stato dichiarato essere un "vile [ruler_species.GetNameInsult]."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nFortunatamente, il malfunzionamento è stato rapidamente scoperto e il [From.GetSpeciesNamePlural] ha preso l'incidente con senso dell'umorismo. Infatti, le registrazioni dell'"inviato [Root.GetAdj] inappropriato" stanno circolando ampiamente, causando molta allegria tra la loro gente."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nAnche se il malfunzionamento è stato rapidamente scoperto, i [From.GetSpeciesNamePlural] non si sono divertiti dell'incidente e hanno presentato una denuncia ufficiale per il comportamento inappropriato del nostro inviato."
 envoy_events.2.B:0 "Un nobile contributo alla società [From.GetAdj]."

 xeno_comedy_envoy:0 "Xeno Commedia"
 xeno_comedy_envoy_desc:0 "Le malefatte di un inviato straniero hanno provocato molta allegria nella nostra società."
