 # PROJECTS
 INVISIBLE_DEATH:0 "I Laboratori Xvan"
 INVISIBLE_DEATH_DESC:0 "Abbiamo localizzato i Laboratori Xvan, una struttura piramidale segreta costruita con un materiale sconosciuto, e sommersa da strati e strati di sabbia e polvere. Dovremmo liberarla da terreno prima di poterla esplorare ma, se i ribelli non si sbagliavano, le armi al suo interno dovrebbero valere ogni sforzo."
 ICE_ALIEN:0 "Alieno Congelato"
 ICE_ALIEN_DESC:0 "Intrappolati all'interno di un immensa lastra di ghiaccio giacciono i resti di una forma di vita aliena, diversa da ogni cosa mai vista prima. Chissà quanto avrà viaggiato tra lo spazio ed il tempo.\n\nI nostri ricercatori hanno eseguito i preparativi necessari a riportarla in vita."
 ENIGMATIC_CACHE_PROJECT:1 "Un Ospite Enigmatico"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "Una misteriosa entità aliena è entrata nell'orbita di [Root.GetName]. Sarebbe saggio determinare le sue intenzioni il prima possibile."
 distar.1050.a.tooltip:0 "Comunicazioni aperte con i [delicious_aliens.GetSpeciesNamePlural], gli alieni più deliziosi della galassia."
 GATEWAY_INTERFERENCE:0 "Interferenza nel Portale"
 GATEWAY_INTERFERENCE_DESC:0 "I componenti di un impero sconosciuto stavano tentando di violare l'antica rete di Portali-L utilizzando un impulso d'interferenza, quando sono stati attaccati e le loro attrezzature sono state danneggiate. Forse possono essere ripristinate."

