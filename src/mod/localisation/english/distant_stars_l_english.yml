 distar.10956.name:0 "L'Ammasso-L Chiama"
 distar.10956.desc:0 "Le nostre spie comunicano che §H[lgate_warning_country.GetName]§! è vicino ad ottenere abbastanza informazioni sui Portali-L per sbloccare quello che controlla. Ciò darà loro accesso all'Ammasso-L ed ai suoi segreti!\n\nSe vogliamo arrivare per primi, dobbiamo raddoppiare i nostri sforzi e trovare più indizi sui Portali-L!"
 distar.10956.a:0 "Vediamo chi arriverà per primo."

 distar.11500.a:0 "Cosa sapete riguardo i $lgates$?"
 distar.11500.a.tooltip.noclue:1 "I [From.GetName] impiegheranno approssimativamente una decade per scoprire ogni nuovo §Y$clue$§!."
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "I $lgates$? Sì, come gli altri Portali sono più antichi anche del più vecchio $gov_stagnant_ascendancy$, ma siamo sicuri che ve ne siate già resi conto.\n\nCos'hanno di diverso? Dove conducono? Abbiamo deciso di non scavare troppo a fondo in alcuni misteri... sapete come si dice: "Il Blorg scottato, teme l'acqua fredda"; ma condivideremo alcune recenti scoperte che potrebbero essere correlate.\n\nAd un prezzo."
 distar.11501.a:0 "Vi prego."

 graygoo.10.name:0 "La Tempesta Grigia"
 graygoo.10.desc:2 "I nostri tecnici sono riusciti a rimuovere il blocco dal Portale-L vicino a [candidate_gateway_system.GetName], ma appena stabilito un collegamento permanente all'Ammasso-L, è stata rilevata una massiccia ondata subspaziale in arrivo! Siamo stati in grado di evitare che questa potenziale forza d'invasione utilizzasse il nostro portale, pur garantendo l'accesso alle nostre navi.\n\nSfortunatamente, l'ondata ha deviato verso gli altri Portali-L della galassia. Strani vascelli composti di naniti ne stanno fuoriuscendo, attaccando ogni cosa capiti loro a tiro!\n\nOgni tentativo di comunicazione è fallito. Sulla scia del loro passaggio attraverso i Portali-L, abbiamo intercettato una trasmissione subspaziale ripetuta, proveniente dall'Ammasso-L."
 graygoo.10.a:0 "Visualizzate il messaggio."
 graygoo.10.b.desc:0 "I nostri tecnici sono riusciti a rimuovere il blocco dal Portale-L vicino a [candidate_gateway_system.GetName], ma appena stabilito un collegamento permanente all'Ammasso-L, è stata rilevata una massiccia ondata subspaziale in arrivo!\n\nStrani vascelli composti di naniti ne stanno fuoriuscendo, attaccando ogni cosa capiti loro a tiro!\n\nOgni tentativo di comunicazione è fallito. Sulla scia del loro passaggio attraverso i Portali-L, abbiamo intercettato una trasmissione subspaziale ripetuta, proveniente dall'Ammasso-L."
 graygoo.11.desc:1 "Gli scienziati §H[From.GetSpeciesNamePlural]§! sono riusciti a ripristinare il Portale-L all'interno dei loro territori, battendoci sul tempo. Sfortunatamente, ciò sembra aver scatenato un'invasione galattica da parte degli abitanti dell'ammasso, delle nano-macchine aggressive che attaccano ogni cosa capiti loro a tiro!\n\nGli scienziati [From.GetSpeciesNamePlural] sono riusciti a disattivare il loro portale prima dell'arrivo delle forze d'invasione, ma ciò li ha solamente fatti deviare verso gli altri Portali-L nella galassia, che ora sono pienamente attivi!\n\nOgni tentativo di comunicazione è fallito. Sulla scia del loro passaggio attraverso i Portali-L, abbiamo intercettato una trasmissione subspaziale ripetuta, proveniente dall'Ammasso-L."
 graygoo.12.desc:0 "§YDecodifica trasmissione subspaziale automatica...\nAttivazione matrice di traduzione...§!\n\n§RATTENZIONE:§! §YMessaggio estremamente corrotto.\n\nTentativi di ricostruzione frammenti del messaggio...§!\n§YTre frammenti parzialmente ripristinati.§!"
 graygoo.12.a:0 "Accesso al Frammento I"
 graygoo.12.a.response:1 "§YDecodifica del Frammento I:§!\n\n"Siamo i §Y<incomprensibile>§!, architetti della rete dei portali galattici. Se state ricevendo questa trasmissione, allora possiamo solo §Y<incomprensibile>§! che non sia troppo tardi. Forse uno dei nostri messaggi è riuscito a raggiungere §Y<incomprensibile>§! ed è fuggito dall'ammasso prima che si chiudesse.\n\n§RNON§! - ripetiamo - §RNON§! ripristinate l'accesso al portale dormiente nel nostro ammasso stellare. Per nessun motivo dev'essere creata una connessione stabile tra §Y<incomprensibile>§! e la galassia. Per il bene di tutta la civiltà, l'ammasso deve rimanere in quarantena permanente.""
 graygoo.12.b:0 "Accesso al Frammento II"
 graygoo.12.b.response:0 "§YDecodifica del Frammento II:§!\n\n"In un atto che inevitabilmente condannerà la nostra civiltà, abbiamo deliberatamente isolato il nostro ammasso natale per prevenire il diffondersi del Naar-Di-Shav, la §HTempesta Grigia§!. Creammo queste nano-macchine auto-replicanti per aiutarci nella costruzione della rete di portali, ma quando il loro §Y<incomprensibile>§! si concluse, iniziarono a non accettare più i nostri comandi.\n\nTramite una backdoor nascosta, i nostri §Y<incomprensibile>§! riuscirono a richiamare le macchine sino al nostro ammasso natale, ma questa falla nella sicurezza venne preso scoperta e sistemata. Quando iniziarono a raccogliere materiali dai nostri pianeti, sapevamo che era solo una questione di tempo prima che...""
 graygoo.12.c:0 "Accesso al Frammento III"
 graygoo.12.c.response:0 "§YDecodifica del Frammento III:§!\n\n"La struttura §Y<incomprensibile>§! principale è la chiave. Tutti i loro §Y<incomprensibile>§! vengono instradati tramite la sua matrice subspaziale; senza non possono funzionare. Sfortunatamente, tutti i nostri tentativi sono falliti e non abbiamo più le forze per §Y<incomprensibile>§! un altro assalto.\n\nSe la quarantena del nostro ammasso è fallita, DOVETE distruggere questa struttura. Finché rimarrà §Y<incomprensibile>§!, la Tempesta Grigia continuerà ad imperversare senza sosta per la galassia.\n\nNoi... siamo davvero dispiaciuti per aver creato quest'orrore. Nella nostra arroganza...""
 graygoo.12.d:0 "Terminate le comunicazioni."
