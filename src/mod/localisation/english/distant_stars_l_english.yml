 crystal_focus:0 "Focalizzazione Cristallina"
 crystal_focus_desc:0 "I mezzi di trasmissione migliorati, modellati a partire dalle uniche strutture interne delle Entità Cristalline, minimizzano la perdita resistiva nella produzione e nella distribuzione energetica."
 pacified_crystals:0 "Riappacificazione Cristallina"
 pacified_crystals_desc:0 "La trasmissione di onde corte a specifiche frequenze sembra mascherare le nostre flotte per farle somigliare ad Entità Cristalline; a quanto pare le creature spaziali non ci vedono più come una minaccia."

 amoeba_hunting_buff:0 "Cacciatore di Amebe"
 amoeba_hunting_buff_desc:0 "Le carcasse delle Amebe vengono radunate dopo ogni battaglia per raccoglierne gli organi interni in cerca di composti organici di valore, facendoci ottenere £energy£ §G1000§! per ogni flotta distrutta."
 pacified_amoebas:0 "Riappacificazione delle Amebe"
 pacified_amoebas_desc:0 "Le flotte regolano l'emissione di radiazioni quando si avvicinano alle Amebe Spaziali; a quanto pare le creature spaziali non ci vedono più come una minaccia."

 drone_hunting_buff:0 "Distruttore di Droni"
 drone_hunting_buff_desc:0 "I Droni Minerari sono ovviamente prodotti in massa. Se in uno di loro è presente un punto debole, è presente in tutti quanti."
 drone_mining_techniques:0 "Tecniche Minerarie dei Droni"
 drone_mining_techniques_desc:0 "Utilizzando alcune tecniche apprese dai Droni Minerari possiamo sfruttare i giacimenti che prima non consideravamo degni di nota."

 cloud_hunting_buff:0 "Distruttore di Nubi"
 cloud_hunting_buff_desc:0 "La carica delle Nubi del Vuoto fluttua in un ciclo rapido ma osservabile. Colpendole con tempismo preciso si possono destabilizzare drammaticamente le energie che le animano."
 void_loops:0 "Loop del Vuoto"
 void_loops_desc:0 "La natura anomala delle Nubi del Vuoto ci apre nuove possibilità nella ricerca fisica."

