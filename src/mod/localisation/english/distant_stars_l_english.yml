 # Aziziani
 distar.1080.d:0 "Estraete un campione di DNA e conservatelo per utilizzi futuri."
 distar.1085.name:0 "Alieno Congelato"
 distar.1085.desc:0 "A seguito dei recenti sviluppi nel campo della clonazione, i nostri scienziati hanno ripreso tra le mani il DNA estratto da un alieno, probabilmente appartenuto ad una razza estinta, che avevamo trovato congelato in una lastra di ghiaccio. Riportare in vita il misterioso organismo è un sogno di molti scienziati, ed ora è possibile grazie ai miracoli della scienza."
 distar.1085.a:0 "Date loro il via libera."
 distar.1085.b:0 "Non faranno mai una cosa del genere."

 DISTAR_NANOCITY_CAT:0 "Formazioni di Cristallo Metallico"
 DISTAR_NANOCITY_CAT_DESC:0 "L'orizzonte di [From.GetName] è dominato da quelli che dall'orbita sembrerebbero essere immensi cristalli metallici lucenti, una cosa mai vista prima. Assomigliano misteriosamente a grattacieli; è consigliabile uno studio approfondito."
 DISTAR_NANOSAND_CAT:0 "Sabbie Metalliche"
 DISTAR_NANOSAND_CAT_DESC:0 "Le scansioni indicano che le dune sabbiose di [From.GetName] sono quasi interamente composte da metalli rari. Forse potremmo ricavarne alcune preziose risorse."
 DISTAR_MEDGAS_CAT:0 "Nucleo Solido"
 DISTAR_MEDGAS_CAT_DESC:0 "Nonostante le precedenti previsioni, sembra che [From.GetName] possieda un nucleo particolarmente solido, al di sotto della spessa coltre di gas che lo circonda. I nostri scienziati raccomandano ulteriori indagini."
 KETLING_PROJECT_6:0 "Studio dei $NAME_Ketlings$ su §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:1 "Delle creature sapienti sono emerse dai cumuli di rottami su §Y[ratling_planet_6.GetName]§!. I nostri scienziati sono curiosi di sapere se questi alieni, denominati $NAME_Ketlings$, siano i discendenti dell'antica civiltà spaziale che un tempo abitava questi sistemi, o se abbiano tutt'altre origini.\n\nDovremmo essere in grado di compiere questi studi su qualunque pianeta abitato dai $NAME_Ketlings$."

 distar.242.desc.jump:0 "La [Root.GetName] ha incontrato un enorme essere di pura energia nel Sistema [From.GetName]! Un vero e proprio vortice psionico... quest'entità dovrebbe essere avvicinata con la massima cautela.\n\nInaspettatamente, sembra che il Sistema [From.GetName] sia completamente separato dalla rete iperlineare. Non sappiamo se sia stata questa creatura ad aver spezzato le connessioni, o se alcune inaspettate fluttuazioni subspaziali l'abbiano intrappolata qui.\n\nUna cosa è certa, tuttavia, il segnale che abbiamo ricevuto in questo sistema sembrerebbe provenire da [tanker_planet.GetName]; purtroppo dobbiamo vedercela con l'entità prima poterlo raggiungere."
 distar.275.name:0 "Cristalli di Reticoli Nanitici"
 distar.275.desc.comms:1 "Le analisi dettagliate degli enormi cristalli metallici che dominano su [From.GetName] hanno superato ogni aspettativa. L'Ufficiale Scientifico [Root.GetLeaderName] è entusiasta di comunicare che questi immensi cristalli siano di fatto composti da trilioni e trilioni di naniti disattivati!\n\nLa loro struttura molecolare non coincide con quella di nessun impero conosciuto, rendendo impossibile determinarne l'origine. Sono stati depositati sul pianeta da qualcuno per qualche scopo ignoto.\n\nA quanto può dire [Root.GetLeaderName], i naniti si sono raccolti seguendo reticoli cristallini perfetti e si sono replicati finché sono rimasti attivi. Sebbene quelli che hanno creato i naniti sembrerebbero essere edifici, sono perfettamente uniformi e lisci e non avrebbero mai potuto servire a questo scopo."
 distar.275.desc.nocomms:1 "Le analisi dettagliate degli enormi cristalli metallici che dominano su [From.GetName] hanno superato ogni aspettativa. L'Ufficiale Scientifico [Root.GetLeaderName] è entusiasta di comunicare che questi immensi cristalli siano di fatto composti da trilioni e trilioni di naniti disattivati!\n\nNon c'è alcuna prova che indichi che [From.GetName] abbia mai posseduto un'atmosfera in grado di supportare la vita. I naniti devono esser stati depositati sul pianeta da qualcuno per qualche scopo ignoto.\n\nA quanto può dire [Root.GetLeaderName], i naniti si sono raccolti seguendo reticoli cristallini perfetti e si sono replicati finché sono rimasti attivi. Sebbene quelli che hanno creato i naniti sembrerebbero essere edifici, sono perfettamente uniformi e lisci e non avrebbero mai potuto servire a questo scopo."
 distar.280.name:0 "Nano-Sabbia"
 distar.280.desc:0 "L'equipaggio della [Root.GetName] è entusiasta di comunicare una scoperta senza precedenti sulla superficie di [From.GetName]. Le immense dune sabbiose del pianeta non sono composte da normali metalli, ma da innumerevoli naniti disattivati!\n\nQueste microscopiche macchine sono qui da milioni di anni, e la loro struttura è degradata a tal punto da rendere impossibile qualsiasi probabilità di riattivazione. Sebbene non possiamo determinare l'origine di queste nano-macchine, la società che le ha create doveva essere estremamente avanzata.\n\nL'Ufficiale Scientifico [Root.GetName] presume che i naniti siano stati utilizzati per terraformare la superficie di [From.GetName], milioni di anni fa."
 distar.285.name:0 "Antico Complesso Medico"
 distar.285.desc:0 "Novità sbalorditive da [Root.GetName]: le scansioni approfondite hanno rilevato che il nucleo insolitamente solido di [From.GetName] sembra essere ricoperto dai resti compressi di quello che sembra essere un immenso complesso medico, vecchio di milioni di anni!\n\nSebbene l'intensa pressione del mantello del gigante gassoso limiti decisamente la quantità di dati che possiamo recuperare dalla superficie, l'Ufficiale Scientifico [Root.GetLeaderName] comunica che le tecnologie utilizzare per creare la struttura corrispondono senza alcun dubbio a quelle degli enigmatici §HPortali-L§!.\n\nL'equipaggio ipotizza che [From.GetName] fu un centro medico planetario appartenuto ai creatori dei portali, millenni fa. Ad un certo punto il complesso fu abbandonato, ed i suoi replicatori di gas funzionarono senza controllo per innumerevoli secoli, trasformando il pianeta in un gigante gassoso."

 distar.9000.lcluster_clue_sonic:0 "La comunità scientifica ha raggiunto una svolta nello studio del segnale recentemente analizzato da una delle nostre Navi Scientifiche.\n\nSebbene il pieno significato dell'equazione integrata nel segnale sonoro rimanga oscuro, i nostri scienziati sono stati in grado di abbinare abbastanza dati da capire che corrispondono alle fluttuazioni subspaziali dei misteriosi §HPortali-L§!!\n\nEsaminato singolarmente, il segnale ci è piuttosto inutile. Ma utilizzandolo assieme ad altri indizi riguardanti gli antichi Costruttori di Portali potrebbe condurci a nuove scoperte per riattivarli."

