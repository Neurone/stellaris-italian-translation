 ### Trojan Asteroid ###
 disco_trojan_asteroid_cat:0 "Nucleo Sconosciuto"
 disco_trojan_asteroid_cat_desc:0 "Le scansioni iniziali dell'asteroide [From.GetName] indicano la presenza di una densa massa metallica al suo interno, forse parte di qualche macchinario o di qualche altra tecnologia. Per ottenere ulteriori dati sono necessarie ulteriori scansioni."

 ### Organismo Impossibile ###
 disco_impossible_organism_cat:0 "Organismo Impossibile"
 disco_impossible_organism_cat_desc:0 "Segni di vita inaspettati sono stati riscontrati ispezionando il pianeta tossico [From.GetName]. Piccoli, ma significativi."

 ### Scienziata Abbandonata ###
 disco_stranded_scientist_cat:0 "Relitto Schiantato"
 disco_stranded_scientist_cat_desc:0 "Lastre e frammenti metallici sono sparsi sulla superficie di [From.GetName], tutt'attorno a quello che pare il relitto di una nave. Sembrerebbe deserto, ma rileviamo alcune letture energetiche."

 ### Minatori Molluscoidi ###
 disco_molluscoid_miners_cat:0 "Possibili Abitanti"
 disco_molluscoid_miners_cat_desc:0 "Le scansioni ottiche del pianeta [From.GetName] hanno rilevato alcune strutture simili a capanne su alcuni tratti della superficie; potrebbero essere abitate."

 ### Macchina Aliena ###
 disco_alien_machine_cat:0 "Macchina Aliena"
 disco_alien_machine_cat_desc:0 "Sulla superficie di [From.GetName] risiede quella che sembra essere una grande macchina di origine e scopo sconosciuti."

 ### Maniaco della Velocità Orbitale ###
 disco_speed_demon_cat:0 "Maniaco della Velocità Orbitale"
 disco_speed_demon_cat_desc:0 "Nell'orbita di [From.GetName] è presente un piccolo oggetto sconosciuto che si muove ad una tale velocità da stentare a crederci."

 ### Frattura Respirante ###
 disco_breathing_rift_cat:0 "Fenomeno Luminoso"
 disco_breathing_rift_cat_desc:0 "Nei pressi di [From.GetName] è stato scoperto un fenomeno sconosciuto. Fa sì che la luce venga frequentemente rifratta ed occasionalmente persino bloccata del tutto."

