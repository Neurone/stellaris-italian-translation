 ### Trojan Asteroid ###
 distar.3000.name:0 "Macchine all'Interno"
 distar.3000.desc:0 "Come sospettavamo, l'asteroide [From.GetName] racchiude al suo interno una grande massa metallica che in effetti nasconde qualche sorta di macchinario.\n\nI dati raccolti mostrano chiaramente che le sue componenti contengono grandi quantità d'energia immagazzinata, ma non ne capiamo ancora lo scopo."
 distar.3000.a:0 "Procedete con cautela."
 distar.3000.a.tooltip:0 "Scava delicatamente all'intero dell'asteroide."
 distar.3000.b:0 "Sondatelo."
 distar.3000.b.tooltip:0 "Invia una sonda di trivellazione per raccogliere un campione."
 distar.3001.desc:0 "La cautela si è rivelata la scelta giusta. Nascosti all'interno di [trojan_asteroid.GetName] sono presenti centinaia di droni minerari programmati per attaccare a vista.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] per fortuna li ha rilevati per tempo ed è riuscito a disturbare i loro sensori abbastanza a lungo per disattivarli.\n\nI nuclei dei droni sono davvero vecchi, ma conservano ancora grandi quantità d'energia."
 distar.3002.desc:0 "Il sondaggio di [Root.GetName] si è rivelato sfortunato. All'interno dell'asteroide erano nascosti centinaia di droni minerari programmati per attaccare a vista.\n\nHanno immediatamente rilevato la presenza della [Root.GetName] e stanno iniziando a muoversi.\n\nSe agiamo in fretta potrebbe esserci ancora tempo per una manovra evasiva."
 distar.3003.desc:0 "Le notizie degli eventi legati all'asteroide [trojan_asteroid.GetName] hanno raggiunto [Root.Capital.GetName]. La comunità scientifica ha reagito con curiosità, ponendo domande sul motivo per cui i droni vennero posizionati all'interno dell'asteroide.\n\nChe stiano facendo la guardia a qualcosa?"
 distar.3005.desc:0 "Come ipotizzava la comunità scientifica di [Root.Owner.Capital.GetName], i droni trovati all'interno di [trojan_asteroid.GetName] stavano in effetti nascondendo qualcosa.\n\nI valorosi sforzi dell'equipaggio della [Root.GetName] hanno svelato ricchi depositi minerari nel nucleo dell'asteroide, prima celati dalla presenza dei droni."

 ### Organismo Impossibile ###
 distar.3010.desc:1 "Le sorprendenti letture rilevate su [impossible_organism_planet.GetName] sono state attribuite ad un piccolo organismo decisamente tenace. L'equipaggio della [Root.GetName] non è sicuro sulla sua classificazione, ma la sua abilità nel sopravvivere apparentemente senza alcun sostentamento è sbalorditiva. Considerando l'età del pianeta, è probabile che l'organismo abbia lottato contro la tossicità superficiale per millenni.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] ha richiesto il permesso per raccogliere alcuni campioni dell'organismo sconosciuto, così che venga studiato."
 distar.3010.a:0 "Molto bene, campionatelo."
 distar.3010.b:0 "No. Studiatelo a distanza."
 distar.3010.b.tooltip:0 "Aggiunge il modificatore §YOrganismo Impossibile§! a [From.GetName]:\n£society §G+3§!"
 distar.3011.desc:0 "Gli studi sulla misteriosa forma di vita stanno procedendo al meglio. La comunità scientifica è affascinata dal suo potenziale di crescita. È già visibile ad occhio nudo e risponde agli stimoli; sembrerebbe assorbire energia e nutrimento da quasi ogni cosa che abbia a tiro, che sia organica o meno.\n\nPurtroppo la sua genetica ed i suoi processi biochimici e cellulari restano ancora sconosciuti."
 distar.3011.a:1 "Dovremmo continuare a studiarlo."
 distar.3011.a.phobe:0 "Disgustoso! Punzecchiatelo con un bastone..."
 distar.3011.b:0 "Questo alieno è troppo pericoloso."
 distar.3011.b.tooltip:0 "Lancia la forma di vita nello spazio."

 distar.3012.name:0 "Fungoide Impossibile"
 distar.3012.desc:0 "Dopo le recenti scoperte, la strana forma di vita non è più un mistero! La comunità scientifica su [Root.Capital.GetName] è in fermento.\n\nL'organismo è stato classificato come fungoide, cosa che in parte spiega la sua abilità nell'assorbire le molecole come nutrimento. È cresciuto notevolmente, raggiungendo le dimensioni di un giovane [Root.GetSpeciesName], e sembra essere curioso ed intelligente. Per fortuna, non ha mostrato finora alcun segno d'aggressività.\n\nGli scienziati pensano che il prossima passo dovrebbe essere un tentativo di comunicazione, sebbene potrebbero passare mesi prima di ulteriori progressi."
 distar.3012.a:1 "Procedete con i tentativi di comunicazione."
 distar.3012.a.tooltip:1 "Continua a studiare il fungoide.\n\nPotrebbero volerci mesi prima di ottenere qualche progresso."
 distar.3012.b:1 "$distar.172.b$. Lanciatelo nello spazio."
 distar.3012.b.tooltip:0 "Lancia il fungoide nello spazio."

 distar.3013.name:0 "Fungoide Impossibile: Prime Parole"
 distar.3013.desc:0 "Il piccolo fungoide ha appena iniziato a vocalizzare!\n\nLa sua prima parola è stata un gutturale "nivlac". Incoerente, ma ripetuto con ardore. Ed è proprio per questo che gli scienziati hanno rinominato la creatura §Y$NAME_Nivlac$§!. Da allora il suo linguaggio si è sviluppato ad una velocità impressionante, ed è ora in grado di esprimere le sette emozioni principali, cosa che fa molto spesso verso la propria prole. Si riproduce, sì... diffonde le sue spore in continuazione, ed il laboratorio presto sarà insufficiente per contenere i fungoidi.\n\nIl $NAME_Nivlac$ non ha ancora mostrato alcun segno d'aggressività."
 distar.3013.a.xenophile:0 "Stupefacente. Ogni [Root.GetSpeciesNamePlural] dovrebbe averne uno!"
 distar.3013.a:0 "Eccellente. La società potrebbe farne buon uso."
 distar.3013.a.swarm:0 "La società potrebbe farne buon uso... come cibo."
 distar.3013.a.serv:0 "Preziosi organici. Ci prenderemo cura di loro."
 distar.3013.a.assi:0 "Eccellente. Verranno assimilati."
 distar.3013.a.assi.tooltip:0 "Fino a 5 $NAME_Nivlac$ £pops£ verranno generati su [nivlac_joint_planet.GetName]."
 distar.3013.a.tooltip:2 "Riempi le case vuote di [nivlac_joint_planet.GetName] con £pops£ POP $NAME_Nivlac$."
 distar.3013.b:1 "Dovrebbero avere una loro casa."
 distar.3013.b.no_room.kill:0 "Non abbiamo spazio. Bruciateli e facciamola finita."
 distar.3013.b.no_room.kill.tooltip:0 "Distruggi tutti i fungoidi."
 distar.3013.b.tooltip:1 "I nostri scienziati riallocheranno i $NAME_Nivlacs$ dal laboratorio ad un pianeta adatto a loro.\n\nCi vorrà del tempo prima del prossimo aggiornamento."

 distar.3015.name:0 "Organismo Impossibile: I $NAME_Nivlac$"
 distar.3015.desc:0 "La forma di vita aliena scoperta sul pianeta tossico [impossible_organism_planet.GetName], e lanciata nello spazio dopo esser stata reputata troppo pericolosa, sembra essere giunta su [nivlac_planet.GetName] qualche tempo dopo.\n\nNon solo è sopravvissuta all'impatto, ma ha reso il pianeta la sua nuova casa. Ha prosperato, è cresciuta, si è suddivisa in vari esemplari, fino a divenire una specie spaziale a sé.\n\nSi fanno chiamare $NAME_Nivlac$, e sfortunatamente sembrano non aver dimenticato il nostro gesto contro la loro sopravvivenza."

 distar.3016.name:0 "I $NAME_Nivlac$"
 distar.3016.desc:1 "I nostri scienziati sono felici di annunciare che la riallocazione dei $NAME_Nivlac$ su un pianeta adatto è stata un successo.\n\nDall'arrivo del primo giovane fungoide su [nivlac_planet.GetName], sembra che la sua crescita esplosiva sia continuata. Ha creato una piccola popolazione, che di recente ha sviluppato il viaggio SL, senza dubbio grazie alla tecnologia che ci siamo lasciati dietro.\n\nContinueremo a seguire il loro sviluppo con entusiasmo."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] e $NAME_Nivlac$"
 distar.3017.desc:0 "L'integrazione della specie fungoide $NAME_Nivlac$ nella nostra società è in corso.\n\nL'interazione tra $NAME_Nivlacs$ e [Root.Owner.GetSpeciesNamePlural] continua ad essere positiva, e sembra che le nostre specie abbiano di fronte un'amicizia promettente."
 distar.3017.desc.assim:0 "L'assimilazione della specie fungoide dei $NAME_Nivlac$ nella nostra società è in corso.\n\nSebbene i $NAME_Nivlac$ oppongano resistenza al processo, la loro coscienza verrà interamente sublimata."
 distar.3017.a.tooltip:2 "La £pops£ POP $NAME_Nivlac$ è stata aggiunta a [nivlac_joint_planet.GetName]."
 distar.3017.a.assi.tooltip:1 "La £pops£ POP $NAME_Nivlac$ è stata aggiunta a [nivlac_joint_planet.GetName]."
 distar.3017.a.serv.tooltip:0 "La £pops£ POP $NAME_Nivlac$ verrà coccolata nei nuovi santuari di [nivlac_joint_planet.GetName]."

 ### Scienziata Abbandonata ###
 distar.3020.name:0 "Scienziata Abbandonata"
 distar.3020.desc:2 "Il relitto sull'asteroide [From.GetName] sembra essere ciò che resta di una nave appartenente ad una scienziata sperduta, tale [stranded_scientist_leader.GetName], che dice di appartenere alla specie finora sconosciuta [stranded_scientist_species.GetSpeciesName].\n\nVagando tra i rottami è in qualche modo riuscita a contattare [Root.GetLeaderName], l'Ufficiale Scientifico a bordo della [Root.GetName], e chiede di essere salvata. Spiega di aver colliso con l'asteroide a causa di un malfunzionamento ai sistemi di navigazione, e sostiene di essere bloccata lì da diversi anni.\n\nAfferma che le sue conoscenze scientifiche non hanno eguali, e che sarebbe una risorsa preziosa. Indica il fatto che sia sopravvissuta come prova di ciò che sostiene."
 distar.3020.a:0 "Può unirsi alla nostra causa."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] si unisce a noi e condivide le sue conoscenze tecnologiche."
 distar.3020.b:0 "No. Lasciatela lì."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] viene lasciata al suo destino."

 distar.3021.name:0 "Conoscenza Condivisa"
 distar.3021.desc:0 "La recente integrazione della scienziata [stranded_scientist_leader_clone.GetName] è stata d'aiuto. Le sue intuizioni hanno decisamente migliorato la nostra ricerca fisica."
 distar.3021.a.tooltip:0 "Lo sviluppo delle nostre £physics£ §YTecnologie§! è avanzato."

 ### Minatori Molluscoidi ###
 distar.3030.name:0 "Minatori Molluscoidi"
 distar.3030.desc:0 "Un'osservazione ravvicinata di [molluscoid_miners_planet.GetName] ha mostrato che le sue strutture simili a capanne sono la casa di una specie di molluscoidi. Le capanne sono semplici rifugi, costruiti di fango e secrezioni fecali.\n\nI molluscoidi sembrano semi-sapienti, con un'intelligenza limitata. A parte sulla sopravvivenza, la loro società ruota attorno alla ricerca di depositi minerari che servono ad innalzare lo status sociale dello scopritore.\n\nTuttavia, lo scopo di questi minerali rimane poco chiaro, e l'Ufficiale Scientifico [Root.GetLeaderName] è sconcertato dalla loro capacità nello scoprire grandi depositi minerari.\n\nSebbene siano tecnologicamente inferiori, lo studio di questi molluscoidi potrebbe migliorare le nostre doti d'estrazione mineraria."
 distar.3030.a:0 "Affascinante. Studiateli a fondo."
 distar.3030.b:0 "Raccogliete i loro minerali."

 distar.3031.desc:0 "I molluscoidi che abitano [molluscoid_miners_planet.GetName] impiegano uno strano metodo per scoprire i minerali.\n\nSembra che la loro pelle produca una secrezione gelatinosa che cola nel suolo poroso, scendendo in profondità pur rimanendo appiccicata ai loro corpi. Queste secrezioni di fatto campionano il suolo, inviando informazioni sensoriali ai molluscoidi fintanto che la colata gelatinosa rimane intatta. In questo modo, sono in grado di mappare porzioni sorprendentemente vaste del sottosuolo, in cerca di vene minerarie.\n\nSe riuscissimo ad integrare i molluscoidi nella nostra società, od a sfruttare le loro conoscenze nei nostri processi produttivi, potremmo ampliare notevolmente il nostro business minerario."
 distar.3031.a:0 "Certamente. Iniziate l'integrazione."
 distar.3031.b:0 "Sì, utilizzeremo queste conoscenze."
 distar.3031.c:0 "No. Estraete i minerali dal loro pianeta."

 distar.3032.name:0 "Integrazione Molluscoide"
 distar.3032.desc:0 "L'integrazione dei molluscoidi nella nostra società è completa.\n\nPer semplificarla, è stato dato loro il nome §Y[molluscoid_miners_species.GetName]§!. Si sono rivelati essere obbedienti e gran lavoratori, aumentando notevolmente la nostra produzione mineraria."
 distar.3032.a.tooltip:0 "La £pops£ POP [molluscoid_miners_species.GetName] è stata aggiunta nelle caselle libere di [Root.Capital.GetName]."
 distar.3032.b:0 "Sono qui... da qualche parte."
 distar.3032.b.tooltip:0 "A causa dell'elevata densità demografica di [Root.Capital.GetName], la specie [molluscoid_miners_species.GetName] è statisticamente insignificante per le politiche civili."

 distar.3033.name:0 "Mappatura Mineraria"
 distar.3033.desc:0 "È stato implementato un sistema che ci permette di mappare rapidamente il sottosuolo per scovare depositi minerari.\n\nAnalizzando la riflessione planetaria di particolari raggi cosmici e solari, che non sono in grado di penetrare nella maggior parte dei minerali, possiamo ottenere dati sulla composizione della crosta planetaria. Ciò rende possibile scansionare "ai raggi-x" un corpo celeste, che sia un asteroide o parte di un pianeta.\n\nI nostri scienziati l'hanno rinominata "Mappatura Mineraria", e dovrebbe migliorare notevolmente la nostra produzione mineraria."

 ### Macchina Aliena ###
 distar.3040.name:0 "Macchina Aliena"
 distar.3040.desc:0 "Ulteriori scansioni suggeriscono che la macchina sia ancora operativa, sebbene il suo scopo rimanga del tutto sconosciuto.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] non ha mai visto nulla di simile. Alcuni dei suoi materiali sembrano familiari, ma molti sono strani e decisamente alieni, così come il design dei suoi componenti.\n\nLa macchina sembrerebbe possedere quella che sembra una console, con un oggetto che spicca in modo particolare: una grande leva ritorta di un materiale sconosciuto."
 distar.3040.a:0 "Tirate la leva."
 distar.3040.a.tooltip:0 "L'Ufficiale Scientifico [Root.GetLeaderName] tira la strana leva."
 distar.3040.b:0 "Fatela a pezzi."
 distar.3040.b.tooltip:0 "La macchina viene smantellata e le sue parti recuperate."

 distar.3041.name:0 "Macchina Aliena"
 distar.3041.desc:0 "Non è chiaro ciò che è successo quando è stata tirata la leva.\n\nLa console si è attivata, si sono percepite potenti vibrazioni, e quindi un'ondata d'energia si è sprigionata dalla macchina, dilagando nello spazio. Gli scienziati più vicini sono stati attraversati da quest'energia, ma non hanno percepito alcuna esperienza sensoriale.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] non è sicuro sul da farsi. La macchina è tornata ad uno stato d'inattività immediatamente, e non restituisce più alcuna lettura energetica."
 distar.3041.a:0 "Che strano. Ora fatela a pezzi."
 distar.3041.b:0 "Affascinante. Studiate la macchina."
 distar.3041.b.tooltip:1 "Aggiunge il modificatore §YMacchina Aliena§! a [asteroid_target.GetName]:\n£physics£ §G+7§!"
 
 distar.3042.name:0 "Picco Energetico"
 distar.3042.desc:2 "Appena i nostri scienziati tirano la leva, la macchina emette un'enorme esplosione energetica che si diffonde in onde d'urto, serpeggiando ed increspandosi nel vuoto, ed aprendo un Wormhole nel Sistema §Y[system_one.GetName]§!.\n\nUna volta dissipatasi l'energia residua, il Wormhole e l'area ad esso adiacente sembrano essere abbastanza stabili da tentare un passaggio. I nostri scienziati non sono certi di cosa si celi dall'altro lato.\n\nLa macchina è tornata al suo stato d'inattività e non emette più letture fuori norma."

 ### Maniaco della Velocità Orbitale ###
 distar.3050.name:0 "Maniaco della Velocità Orbitale"
 distar.3050.desc:0 "I tentativi di scansione dell'oggetto in rapida orbita attorno a [From.GetName] sono falliti. L'oggetto è semplicemente troppo veloce per la strumentazione della [Root.GetName].\n\nLa spinta gravitazionale di [From.GetName] è troppo forte per spiegare l'estremo momento dell'oggetto. Deve possedere alcune proprietà straordinarie, o devono essere presenti alcuni strani fenomeni gravitazionali all'opera.\n\nLa velocità dell'oggetto sembra aumentare col tempo, e l'Ufficiale Scientifico [Root.GetLeaderName] sospetta che presto potrebbe essere lanciato al di fuori dell'orbita, anche senza interferenze esterne."
 distar.3050.a:0 "Provate a rallentarlo."
 distar.3050.a.tooltip:0 "Invia un drone per tentare di rallentare l'oggetto."
 distar.3050.b:0 "Provate a fermarlo."
 distar.3050.b.tooltip:0 "Spara dei detriti per colpire l'oggetto, sperando che questo fermi la sua folle corsa."
 distar.3050.c:0 "Lasciatelo perdere."
 distar.3050.c.tooltip:0 "Lascia l'oggetto al suo destino."
 distar.3051.name:0 "Maniaco della Velocità Fermato"
 distar.3051.desc:0 "Il drone è riuscito ad intercettare l'oggetto sconosciuto.\n\nAvvicinandosi e spingendolo con cautela, è stato infine in grado di spingerlo verso la [Root.GetName] per il recupero.\n\nSembrerebbe trattarsi di una sorta di contenitore, composto di materiali alieni. Delle venature si snodano sulla sua superficie, riunendosi in una sorta di meccanismo a forma di sfera. Non abbiamo idea di ciò che possa contenere."
 distar.3051.desc.1:0 "I detriti hanno colpito l'oggetto sconosciuto, riducendone la velocità prima di lanciarlo fuori dall'orbita. La [Root.GetName] è stata in grado di recuperarlo.\n\nSembrerebbe trattarsi di una sorta di contenitore, composto di materiali alieni. Delle venature si snodano sulla sua superficie, riunendosi in una sorta di meccanismo a forma di sfera. Non abbiamo idea di ciò che possa contenere."
 distar.3051.a:0 "Apritela."
 distar.3051.b:0 "Studiatela."
 distar.3051.c:0 "Sbarazzatevene."
 distar.3051.c.tooltip:0 "Spara la scatola aliena nello spazio."
 distar.3052.name:0 "Maniaco della Velocità Perduto"
 #distar.3052.desc: "Il drone è riuscito ad intercettare l'oggetto sconosciuto, ma la sua massa ed il cambio di traiettoria hanno generato un effetto fionda che ha lanciato sia il drone che l'oggetto nello spazio profondo a velocità disumane."
 #distar.3052.desc.1: "I detriti hanno colpito l'oggetto sconosciuto. Sfortunatamente, invece di ridurne la velocità, hanno spostato l'oggetto fuori dall'orbita, lanciandolo nello spazio profondo a velocità disumane."
 distar.3055.name:0 "Scatola Aliena Aperta"
 distar.3055.desc:0 "Finalmente i nostri scienziati hanno penetrato il materiale esterno della scatola aliena.\n\nContiene tre piccole fiale, una §Rrossa§!, una §Bblu§! ed una §Gverde§!. I liquidi sembrano meno alieni del loro contenitore; i nostri scienziati li hanno identificati come soluzioni per la modifica genetica.\n\nPer ragioni sconosciute, sembra che stiano velocemente deteriorandosi al di fuori della scatola, ma dovrebbe esserci il tempo per sintetizzarne una ed applicarla alla nostra specie. È stato confermato che gli effetti sarebbero positivi, ma non sappiamo quali saranno."
 distar.3055.desc.1:0 "Finalmente i nostri scienziati hanno penetrato il materiale esterno della scatola aliena.\n\nLe tre piccole fiale al suo interno, una §Rrossa§!, una §Bblu§! ed una §Gverde§!, sono piene di liquidi meno alieni del loro contenitore; i nostri scienziati li hanno identificati come soluzioni per la modifica genetica.\n\nPer ragioni sconosciute, sembra che stiano velocemente deteriorandosi al di fuori della scatola, ma dovrebbe esserci il tempo per sintetizzarne una ed applicarla alla nostra specie. È stato confermato che gli effetti sarebbero positivi, ma non sappiamo quali saranno."
 distar.3055.a:0 "Utilizzate il liquido §Rrosso§!."
 distar.3055.a.tooltip:0 "Modifica la specie [Root.Owner.GetSpeciesName] con la soluzione rossa."
 distar.3055.b:0 "Utilizzate il liquido §Gverde§!."
 distar.3055.b.tooltip:0 "Modifica la specie [Root.Owner.GetSpeciesName] con la soluzione verde."
 distar.3055.c:0 "Utilizzate il liquido §Bblu§!."
 distar.3055.c.tooltip:0 "Modifica la specie [Root.Owner.GetSpeciesName] con la soluzione blu."
 distar.3055.d:0 "Vendetele."
 distar.3055.d.tooltip:0 "Vendi le fiale al miglior offerente."
 distar.3056.name:0 "Contenuto della Scatola Aliena"
 distar.3056.desc:0 "Finalmente i nostri scienziati sono riusciti a sbirciare nella scatola aliena senza compromettere il contenitore stesso. Utilizzando un avanzato tipo di sonar, sono stati in grado di identificarne il contenuto.\n\nContenuto che è risultato abbastanza sconcertante, o almeno inaspettato. La scatola protegge tre piccole fiale, ognuna piena di un liquido sconosciuto.\n\nNon c'è alcun pericolo nell'aprirla, ma dobbiamo ancora capire come farlo."
 distar.3056.a:0 "Apritela."
 distar.3056.a.tooltip:0 "\nLo studio della scatola ha migliorato\nla nostra conoscenza £physics£ §YFisica§!."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "Vendetela."
 distar.3056.b.tooltip:0 "Vendi la scatola al miglior offerente."

 distar.3057.name:0 "Modifica Genetica Completata"
 distar.3057.desc.stronger:1 "La soluzione genetica §Rrossa§! è stata somministrata con successo alla popolazione [Root.GetSpeciesName].\n\nIn base alle osservazioni preliminari dei soggetti, sembra che la soluzione ci renda più socievoli."
 distar.3057.desc.adaptive:0 "La soluzione genetica §Gverde§! è stata somministrata con successo alla popolazione [Root.GetSpeciesName].\n\nIn base alle osservazioni preliminari dei soggetti, sembra che la soluzione migliori la nostra abilità di adattamento al nostro ambiente."
 distar.3057.desc.longlived:0 "La soluzione genetica §Bblu§! è stata somministrata con successo alla popolazione [Root.GetSpeciesName].\n\nIn base alle osservazioni preliminari dei soggetti, sembra che la soluzione aumenti la nostra longevità potenziale."
 distar.3057.desc:0 "I tentativi di modifica genetica sono sfortunatamente stati un fallimento, nonostante i promettenti risultati iniziali; la soluzione si è dimostrata incompatibile con la maggior parte del genoma [Root.GetSpeciesAdj]."


 ### Frattura Respirante ###
 distar.3060.name:0 "Frattura Respirante"
 distar.3060.desc:0 "L'anomalia trovata vicino a [breathing_rift_object.GetName], sebbene improbabile, sembrerebbe essere una sorta di fenditura spaziale. È possibile che l'enorme massa di [breathing_rift_object.GetName] l'abbia in qualche modo creata, ma la sua natura è oltre la nostra comprensione.\n\nLa fenditura non solo rifrange e blocca la luce, ma sembra che la assorba e la rilasci, ripetutamente... come se stesse respirando fotoni.\n\nParrebbe che l'immensa attrazione gravitazionale della fenditura abbia iniziato anche ad attirare altre cose, oltre alla luce. Dobbiamo procedere con cautela."
 distar.3060.a:0 "Tenetela d'occhio finché non ne sapremo di più."
 distar.3060.a.tooltip:0 "Inviate una sonda d'osservazione."
 distar.3060.b:0 "Può essere studiata da distanza di sicurezza."
 distar.3060.c:0 "La [Root.GetName] è a rischio. Andatevene subito."

 distar.3061.name:0 "Frattura Respirante - Minerali"
 distar.3061.desc:0 "Sono trascorsi molti mesi dalla scoperta della fenditura vicina a [breathing_rift_object.GetName], senza che nulla di straordinario accadesse. Ma ora abbiamo ricevuto alcuni rapporti riguardanti un grande rilascio di minerali dal suo interno.\n\nPossiamo tranquillamente raccoglierli.\n\nL'osservazione della fenditura continuerà."
 distar.3061.desc.repeat:0 "Ancora una volta, la fenditura vicina a [breathing_rift_object.GetName] ha rilasciato una notevole quantità di materiali. Questa volta si tratta dei resti di un asteroide, carichi di minerali.\n\nPossiamo tranquillamente raccoglierli.\n\nL'osservazione della fenditura continuerà."
 distar.3061.a:0 "Eccellente. Raccoglieteli immediatamente."

 distar.3062.name:0 "Frattura Respirante - Detriti"
 distar.3062.desc:0 "Sono trascorsi molti mesi dalla scoperta della fenditura vicina a [breathing_rift_object.GetName], senza che nulla di straordinario accadesse. Ma ora abbiamo ricevuto alcuni rapporti riguardanti un grande rilascio di detriti dal suo interno. Possiamo tranquillamente raccoglierli.\n\nL'osservazione della fenditura continuerà."
 distar.3062.desc.repeat:0 "Ancora una volta, la fenditura vicina a [breathing_rift_object.GetName] ha rilasciato qualcosa di nuovo. Questa volta si tratta principalmente di detriti metallici, forse i resti di un'antica battaglia. Possiamo tranquillamente raccoglierli.\n\nL'osservazione della fenditura continuerà."
 distar.3062.a:0 "Eccellente. Raccoglieteli immediatamente."

 #distar.3063.name: "Frattura Respirante - Creatura Sconosciuta"
 #distar.3063.desc: "Nei pressi della fenditura vicina a [breathing_rift_object.GetName] è stato rilevato un imponente picco energetico.\n\nCiò che ne è seguito ha immediatamente gettato i nostri scienziati nel panico. Una sconosciuta creatura colossale è fuoriuscita dalla fenditura, fluttuando nel sistema solare.\n\nDobbiamo procedere con estrema cautela, indipendentemente dalle nostre azioni."

 distar.3064.name:0 "Frattura Respirante - Chiusa"
 distar.3064.desc:0 "Gli ultimi rapporti provenienti dalla sonda d'osservazione indicano che la fenditura è svanita. Dopo aver emanato il suo ultimo respiro, si è chiusa senza lasciare alcuna traccia."
 distar.3064.a:0 "Che sfortuna."
 distar.3064.a.tooltip:0 "Tuttavia, i dati raccolti nel tempo hanno migliorato i nostri studi sulla £physics£ §YFisica§!."

