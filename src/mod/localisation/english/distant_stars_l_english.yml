 action.92.part1:0 "La [Root.GetName] ha scoperto tracce di una nuova §HRisorsa Strategica§!, ora chiamata "
 action.92.part2:0 ", durante l'ispezione di [From.GetName]."

 action.92.name:0 "§Y[From.GetName]§!: Risorsa Strategica Scoperta"
 action.92.garanthium:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HGaranthium Grezzo§!. Può essere raffinato in un metallo molto malleabile e durevole. È un eccellente materiale per la costruzione delle navi."
 action.92.lythuric:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HGas Lythuric§!. Piccole concentrazioni di questo gas, mischiate al carburante, aumentano notevolmente la propulsione."
 action.92.teldar:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HCristalli Teldar§!. Questi cristalli estremamente resistenti migliorano la capacità perforante ed il potenziale distruttivo delle armi cinetiche."
 action.92.yurantic:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HCristalli Yurantic§!. Questi cristalli possiedono delle rare proprietà riflettenti che aumentano la potenza delle armi ad energia."
 action.92.aldar:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HCristalli Aldar§!. Quando si spezza uno di questi cristalli, le sue schegge si espandono e si induriscono ad una velocità impressionante, rendendolo un materiale ideale per le matrici a frammentazione dei proiettili esplosivi."
 action.92.orillium:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HOrillium Grezzo§!. È un elemento molto denso ed instabile che può essere utilizzato per modificare le modulazioni ad alta frequenza degli scudi, migliorandone così le potenziali capacità difensive."
 action.92.pitharan:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HPolvere di Pitharan§!. Questa sottile polvere ad alta densità energetica può essere utilizzata come eccellente fertilizzante."
 action.92.engos:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HEngos Vaporizzato§!. Questo vapore è uno stimolante naturale che aiuta tutte le forme di vita ad operare alla loro massima capacità."
 action.92.neutronium:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HNeutronium§!. Si tratta di una sostanza superdensa composta di neutroni che può essere fusa in scafi estremamente resistenti."
 action.92.zro:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HZro§!. Si tratta di un aerosol estremamente raro composto da particelle esotiche. Si è depositato su vari pianeti tramite gli impatti dei meteoriti, ma la sua vera origine rimane un mistero. Se ingerito da individui psionicamente dotati, lo Zro agisce come una droga molto potente che aumenta le capacità PSI ma che causa estrema dipendenza."
 action.92.dark_matter:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HMateria Oscura§!. Questa sostanza esotica possiede molte proprietà che sembrano sfidare varie leggi naturali. Potrebbe potenzialmente rivoluzionare la scienza."
 action.92.satramene:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HGas Satramene§!. Questo gas è uno stimolante naturale che si può trovare su alcuni pianeti. Ha effetti calmanti sulla maggior parte degli esseri viventi, e stimola i comportamenti di ricerca del consenso in un gruppo di individui. È ben noto il fatto che provochi dipendenza."
 action.92.living_metal:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta, denominata §HMetallo Vivente§!. Questo metallo inorganico mostra delle caratteristiche che di solito di trovano nelle forme di vita biologiche. Cerca sempre di rigenerarsi tornando della forma in cui si è stabilizzato."
 action.92.terraform_liquids:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto grandi depositi contenenti vari §HLiquidi da Terraformazione§! rari. L'accesso a questi liquidi renderà più semplice la terraformazione dei pianeti."
 action.92.terraform_gases:1 "Durante l'ispezione di [From.GetName], la [Root.GetName] ha scoperto grandi depositi contenenti vari §HGas da Terraformazione§! rari. L'accesso a questi gas renderà più economica la terraformazione dei pianeti."
 action.92.has_tech:0 "\nGià conosciamo la tecnologia adatta; quando controlleremo il sistema potremmo estrarre questa risorsa."
 action.92.no_tech:0 "\nSebbene ancora non sappiamo come estrarre questa risorsa, sarebbe decisamente saggio stabilire il controllo su questo sistema per un futuro sfruttamento."

