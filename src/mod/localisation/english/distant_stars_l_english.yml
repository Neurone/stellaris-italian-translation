 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "Accompagneremo i nostri sciami da caccia con giganteschi droni da trasporto, sacche essenziali di composti proteici dotate di propulsori. I droni verranno prosciugati e moriranno, ma lo sciame perdurerà."

 tr_purity_colonial_viceroys_devour:0 "Unica Mente Dominante"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "Primo: conquistare. Secondo: banchettare. Terzo, e più importante: innalzare eterni alveari su nuovi pianeti, purificati da ogni altra forma di vita."

 tr_supremacy_above_the_fray_devour:0 "Predatori Pazienti"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "Non riusciamo davvero a capirvi, voialtri. Sprecate le vostre brevi vite discutendo su qualche sia la miglior visione di diversità e superiorità. Combattete guerre apocalittiche in base al colore del tessuto che pende dalle vostre capitali planetarie. Noi osserviamo, ed abbiamo fame..."

 tr_supremacy_natural_preeminence_devour:0 "Ondata Addomesticativa"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "persino dopo l'assorbimento dei lo sciami da guerra spaziali e terrestri, molte popolazione conquistate si rifiutano di accettare il ruolo di nostro cibo, e resistono testardamente. Una campagna sistematica di lobotomie, eliminazione della prole, smantellamento dei gruppi tribali e violente esecuzioni pubbliche, li aiuterà ad accettare il loro ruolo nel nostro grande piano."

 tr_domination_cloud_calculations:0 "Calcoli in Cloud"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "Più sistemi schiavi colleghiamo alla nostra rete, più prove accumuliamo che confermano la correttezza del nostro modello teorico dell'universo."

 tr_supremacy_natural_preeminence_terminator:0 "Terrore Sistematico"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "I modelli precedenti per calmare i non-conformi organici sui pianeti in fase di assimilazione erano grezzi ed inefficienti. Le analisi concludono che piccoli episodi di terrore possiedono effetti troppo lievi, e spesso rafforzano la volontà di resistere. Per essere efficace, la campagna dovrà essere continua, totale ed ineludibile."

 tr_supremacy_above_the_fray_terminator:0 "Decisione Immediata"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "La quantità di cicli decisionali sprecati dagli organici nei loro impulsi caotici e futili è incalcolabile. Abbiamo eliminato la latenza tra scopo, pensiero ed azione. Agiamo come un sistema unificato, un'arma in grado di premere il suo stesso grilletto."

 # Tech swaps
 tech_databank_uplinks_hive_mind:0 "Contemplazione Collettiva"
 tech_databank_uplinks_desc_hive_mind:0 "È stato scoperto un nuovo utilizzo per i droni esploratori: mantenendoli in orbita ed amplificandone la connessione mentale planetaria, vengono svelati nuovi percorsi speculativi. Persino le deboli sinapsi di miliardi di droni operai, messe assieme, possiedono effetti cumulativi."
 tech_improved_databank_uplinks_hive_mind:0 "Contemplazione Collettiva Profonda"
 tech_improved_databank_uplinks_desc_hive_mind:0 "L'esposizione prolungata alla connessione mentale planetaria degli esploratori induce effetti sinergici nelle sinapsi dei droni operai."

 ## Ketling Diplomacy
 KET_HOSTILE_GREETING:0 "§HKssk!§! Parla in fretta, [From.GetSpeciesName]. La pazienza non è una delle nostre virtù."
 KET_NEUTRAL_GREETING:0 "Avete qualcosa da dire? Le Menti Distanti ascoltano, [From.GetSpeciesNamePlural]."
 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]. Amici del branco. Il freddo del vuoto non è nulla quando siamo assieme."
 KET_WAR_GREETING:0 "Traditori. Usurpatori. §HKssk!§! Siamo sopravvissuti al bagliore ardente. Voi non sarete così fortunati."
 KET_OVERLORD_GREETING:0 "§HTch§!, cucciolotti. Cosa cercate?"
 KET_THREATENED_GREETING:0 "Potremmo anche sembrare piccoli, [From.GetSpeciesNamePlural], ma abbiamo comunque gli artigli."
 KET_VASSAL_GREETING:0 "Padroni. §HKssk!§! Vi ascoltiamo. Parlate. Obbediremo."
 KET_VASSAL_GREETING_DISLOYAL:0 "Liberateci, [From.GetSpeciesNamePlural]. §HKssk kssk kssk!§! Le Menti Distanti soffrono in gabbia."
 KET_VASSAL_DOMINEERING:0 "Il vostro branco è debole ed esiguo! C'è molto che le Menti Distanti possono insegnarvi."
 KET_DOW_PROPOSE_01:0 "Guerra! Guerra! Guerra! Guerra!"
 KET_DOW_PROPOSE_02:0 "Il vostro metallo. I vostri rottami. I vostri cavi. Ci servono, §Hkssk!§!"
 KET_VASSAL_DOW_PROPOSE:0 "Non possiamo vivere in gabbia. Le Menti Distanti saranno libere!"
 KET_DOW_ACCEPT:0 "Allora combatteremo! §HKssk!§!"
 KET_CONSIDER_01:0 "Dobbiamo pensare, dobbiamo consultarci. Ci sono molte voci nelle Menti Distanti, §Hkssk!§!"
 KET_PEACE_PROPOSE_01:0 "Ora basta, §Hkssk!§! Le nostre zampe sono stanche di queste incessanti scaramucce. Dev'esserci la pace con le Menti Distanti, §Hkssk!§!"
 KET_PEACE_ACCEPT_01:0 "Ne abbiamo abbastanza dei litigi, dei combattimenti. Ora cerchiamo la pace, §Hkssk!§!"
 KET_PEACE_REFUSE_01:0 "Non ci sarà alcuna pace! Non ci sarà alcun silenzio! Avremo la nostra guerra!"
 KET_PEACE_CONSIDER_01:0 "Pace? Non sappiamo. Dobbiamo pensare. Dobbiamo consultarci. Dobbiamo discutere..."
 KET_ITOA_SELECT_01:0 "Volete che le Menti Distanti siano parte di un branco più grande? Parlate, §Hkssk!§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural], amici. Assieme, i nostri due branchi saranno più veloci e forti. Una federazione, §Hkssk§!?"
 KET_ITOA_ACCEPT_01:0 "Sì, assieme saremo Molti. Che federazione sia, §Hkssk!§!"
 KET_ITOA_REFUSE_01:0 "Non siamo pronti. Il nostro branco dev'essere libero, §Hkssk kssk!§!"
 KET_ASK_JOIN_A_SELECT_01:0 "Volete unirvi al Branco dei Molti? Ci penseremo, discuteremo."
 KET_ASK_JOIN_A_PROPOSE_01:0 "Noi abbiamo mani agili e menti veloci. Saremo utili come compagni di branco dell'Alleanza §Y[Root.GetAllianceName]§!! Volete lasciare che le Menti Distanti si uniscano al vostro Branco dei Molti?"
 KET_ASK_JOIN_A_ACCEPT_01:0 "Sì, si. Ci uniremo all'Alleanza §Y[Root.GetAllianceName]§!. Ci uniremo nel nostro Branco dei Molti."
 KET_ASK_JOIN_A_REFUSE_01:0 "Non saremo compagni di branco; non ci sarà alcuna unione. L'Alleanza §Y[Root.GetAllianceName]§! non ci avrà."
 KET_LEAVE_A_SELECT_01:0 "Volete lasciare l'Alleanza §Y[Root.GetAllianceName]§!, il Branco dei Molti, §Hkssk§!?"
 KET_LEAVE_A_PROPOSE_01:0 "Siamo stufi del Branco dei Molti, dell'Alleanza §Y[Root.GetAllianceName]§!. Noi Menti Distanti dobbiamo essere soli, dobbiamo essere liberi."
 KET_LEAVE_A_ACCEPT_01:0 "Volete liberarvi del Branco dei Molti, dell'Alleanza §Y[Root.GetAllianceName]§!, [From.GetSpeciesNamePlural]? §HKssk kssk kssk!§! Sarete deboli senza i Molti, ma non vi fermeremo."
 KET_DEMAND_VASS_SELECT_01:0 "Vassalli, §Hkssk§!? Volete che le Menti Distanti siano un branco al vostro comando?"
 KET_DEMAND_VASS_PROPOSE_01:0 "Il vostro impero è un branco debole. Possiamo offrirvi protezione. Possiamo offrirvi comodità. Sarete Vassalli delle Menti Distanti, se accetterete."
 KET_DEMAND_VASS_ACCEPT_01:0 "Sì, sì. Siamo deboli, siamo pochi. Ma non più. Sarete i nostri padroni, §Hkssk§!."
 KET_DEMAND_VASS_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01:0 "Volete la nostra protezione, §Hkssk§!? Così che il branco delle Menti Distanti possa guidarvi?"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "Le Menti Distanti sono troppo poche, §Hkssk kssk§!. Troppo deboli e troppo poche. Ci guiderete? Metterete il vostro branco a nostra protezione?"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "Sì, §Hkssk§!. Le Menti Distanti vi guideranno, vi condurranno. Sarete nostri, §Hkssk!§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "Non abbiamo tempo, non abbiamo spazio! Non c'è posto per il vostro branco tra le Menti Distanti !"
 KET_DEMAND_PROT_SELECT_01:0 "Ci proteggerete, §Hkssk§!? Userete la vostra conoscenza per guidare le Menti Distanti, §Hkssk§!?"
 KET_DEMAND_PROT_PROPOSE_01:0 "Le Menti Distanti conoscono molte cose, §Hkssk kssk§!, molte più cose del vostro branco. Possiamo guidarvi, proteggervi. Possiamo far crescere il vostro branco sotto al nostro."
 KET_DEMAND_PROT_ACCEPT_01:0 "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01:0 "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01:0 "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "Volete che le Menti Distanti siano libere dal vostro branco?"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§HKssk kssk kssk!§! Siamo stanchi di guidarvi, [Root.GetSpeciesNamePlural]. Il vostro branco deve trovare la sua via tra le stelle."
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "Ancora una volta, siamo cresciuti troppo per le nostre gabbie."
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§HKssk kssk!§! Volete essere liberi dalla protezione delle Menti Distanti, [From.GetSpeciesNamePlural]?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Desideriamo essere liberi dal vostro dominio. Libererete le Menti Distanti?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Andate allora, [From.GetSpeciesNamePlural]. Non vi terremo in gabbia, se non lo volete."
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "§HKssk!§! Parlate di libertà, ma abbiamo ancora bisogno di voi, [From.GetSpeciesNamePlural]."
 KET_OFFER_TRADE_DEAL_PROPOSE_01:0 "Abbiamo molti beni, molte cose. Metallo, cavi, informazioni. Volete commerciare con noi?"
 KET_OFFER_TRADE_DEAL_ACCEPT_01:0 "§HKssk!§! Un buon affare, davvero."
 KET_OFFER_TRADE_DEAL_REFUSE_01:0 "Non un buon affare, insoddisfacente, §Hkssk!§!"
 KET_MAKE_RIVAL_01:0 "Rivolgete il vostro branco contro le Menti Distanti, §Hkssk?§! Ve ne pentirete."
 KET_MAKE_RIVAL_PROPOSE_01:0 "Il vostro branco è pieno di cose gustose... metallo, rottami e cavi, spazzatura e gemme. Le vogliamo. Dobbiamo averle. Le prenderemo, un giorno."
 KET_MAKE_RIVAL_ACCEPT_01:0 "Eccellente. Ora non dobbiamo pentirci se ruberemo tutte le cose che avete quando sarete distratti! §HKssk kssk kssk!§!"
 KET_END_RIVALRY_01:0 "Non siete più così arroganti, eh, [From.GetSpeciesNamePlural]? Volete una riconciliazione?"
 KET_END_RIVALRY_PROPOSE_01:0 "Il nostro branco è stufo della rivalità, [Root.GetSpeciesNamePlural]. Condividiamo ancora, §Hkssk!§!"
 KET_END_RIVALRY_ACCEPT_01:0 "Molto bene, accettiamo. Ma osserviamo, attendiamo..."
 KET_INTEGRATE_01:0 "Volete integrare i nostri due branchi, §Hkssk?§!"
 KET_INTEGRATE_PROPOSE_01:0 "Dobbiamo unire i nostri branchi, dobbiamo essere una cosa sola!"
 KET_INTEGRATE_ACCEPT_01:0 "Molto bene. Uniremo i nostri banchi! Diventeremo una cosa sola."
 KET_CANCEL_INTEGRATE_01:0 "Avete cambiato idea? Non volete più le Menti Distanti nel vostro branco?"
 KET_CANCEL_INTEGRATE_ACCEPT_01:0 "Come volete, §Hkssk!§! Le Menti Distanti rimarranno vostre, ma distaccate."
 KET_FORM_DP_SELECT:0 "Volete guardarci le spalle, §Hkssk§!, mentre noi le guardiamo a voi?"
 KET_FORM_DP_PROPOSE:0 "Le Menti Distanti necessitano alleati, vogliono amici, §Hkssk!§! Se vi guardiamo le spalle, farete lo stesso?"
 KET_FORM_DP_ACCEPT:0 "Eccellente, sì. Le Menti Distanti sorveglieranno il vostro branco. Voi sorveglierete il nostro."
 KET_FORM_DP_REFUSE:0 "Vantaggi? No. Non c'è guadagno. Non possiamo rischiare per voi."
 KET_BREAK_DP_SELECT:0 "Non volete più che le Menti Distanti vi guardino le spalle?"
 KET_BREAK_DP_PROPOSE:0 "Troppo poco guadagno. Troppe perdite. Non possiamo più guardarvi le spalle, [Root.GetSpeciesNamePlural]."
 KET_BREAK_DP_ACCEPT:0 "Molto bene, come volete, [From.GetSpeciesNamePlural]. I nostri branchi non si proteggeranno più."
 KET_FORM_NAP_SELECT:0 "Desiderate una promessa di non aggressione?"
 KET_FORM_NAP_PROPOSE:0 "Il vostro branco dovrebbe allearsi con le Menti Distanti. Dovremmo essere amici. Dovremmo prometterci di non aggredirci, §Hkssk!§!"
 KET_FORM_NAP_ACCEPT:0 "Nessuna aggressione, promettiamo, §Hkssk!§!"
 KET_FORM_NAP_REFUSE:0 "Abbiamo deciso. Non prometteremo!"
 KET_BREAK_NAP_SELECT:0 "Volete interrompere il patto di non aggressione tra i nostri branchi?"
 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "Abbiamo cambiato idea. Potremmo desiderare aggredirvi. O forse no. §HKssk kssk!§! Non possiamo più mantenere la nostra promessa!"
 KET_GUARANTEE_SELECT:0 "Garantirete la libertà delle Menti Distanti, [From.GetSpeciesNamePlural]?"
 KET_GUARANTEE_PROPOSE:0 "Volete che il vostro branco sia libero, non sottomesso? §HKssk kssk kssk!§! Le Menti Distanti vi aiuteranno, lo garantiamo."
 KET_GUARANTEE_ACCEPT:0 "Allora i nostri nemici avranno molto da perdere, molto da temere, §Hkssk!§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "Non volete più proteggere la libertà delle Menti Distanti?"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "Le nostre menti sono richieste altrove, §Hkssk!§! on possiamo più proteggere le vostre terre!"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "Traditori! Avete lasciato il nostro branco circondato dai nemici!"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "Aiuterete le Menti Distanti a liberarsi dei loro padroni?"
 KET_SUPPORT_INDEPENDENCE_PROPOSE:0 "Siete ingabbiati, non siete liberi. Vi aiuteremo, vi supporteremo. Ad un costo..."
 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "Allora vi chiameremo, quando sarà il momento..."
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§HKssk!§! Volete rimangiarvi la vostra promessa?"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "Questioni più importanti occupano le nostre menti, §Hkssk kssk!§! Non possiamo più aiutarvi a liberarvi, [Root.GetSpeciesNamePlural]."
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "Allora prendetevi la vostra promessa e andate, §Hkssk!§!"
 KET_FORM_MIGRATION_PACT_SELECT:0 "Volete che le Menti Distanti si muovano nel il vostro branco?"
 KET_FORM_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesNamePlural]! Il vostro branco è forte, furbo, agile. §HKssk!§! Le Menti Distanti vorrebbero muoversi tra voi."
 KET_FORM_MIGRATION_PACT_ACCEPT:0 "Bene, eccellente. I nostri branchi si mischieranno, verranno condivisi!"
 KET_FORM_MIGRATION_PACT_REFUSE:0 "No. Non vivremo tra di voi, non condivideremo!"
 KET_BREAK_MIGRATION_PACT_SELECT:0 "Non volete più che le Menti Distanti si muovano tra il vostro branco?"
 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "Non vogliamo più condividere, non vogliamo più vivere tra di voi!"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "Allora staremo tra di noi, §Hkssk!§!"
 KET_OPEN_BORDERS_SELECT:0 "Aprirete le vostre mura alle Menti Distanti?"
 KET_OPEN_BORDERS_PROPOSE:0 "Potete muovervi attraverso lo spazio del branco, §Hkssk!§! Ma non tentate di mettere radici!"
 KET_OPEN_BORDERS_ACCEPT:0 "Allora ci muoveremo liberamente nello spazio del vostro branco. §HKssk kssk kssk!§!"
 KET_CLOSE_BORDERS_SELECT:0 "Chiuderete lo spazio del vostro branco alle Menti Distanti?"
 KET_CLOSE_BORDERS_PROPOSE:0 "[Root.GetSpeciesNamePlural]! Non vogliamo più che le vostre navi entrino nello spazio del nostro branco. Sparite!"
 KET_CLOSE_BORDERS_ACCEPT:0 "Allora tenetevi il vostro spazio! Ma non vi ridaremo i vostri rottami, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "Non volete più le Menti Distanti nel vostro Branco dei Molti? Un errore, un passo falso."
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§HKssk!§! Portate turbamento nel Branco dei Molti! Dovete andarvene subito, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "Bene! Bene! Un branco inutile, il vostro. Noi Menti Distanti saremo più forti senza di voi!"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Volete che le Menti Distanti si associno al vostro Branco dei Molti?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[Root.GetSpeciesNamePlural], amici. L'Alleanza [From.GetAllianceName] vuole estendersi a voi. Non siete pronti ad unirvi al Branco dei Molti, no, non ancora. Ma come associati?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Molto bene. Noi Menti Distanti cresceremo più vicini al vostro Branco dei Molti."
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Il vostro Branco dei Molti non ci interessa, §Hkssk!§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Il Branco dei Molti non desidera più il nostro contatto, §Hkssk?§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "La vostra associazione: revocata! Il Branco dei Molti non vi desidera più tra noi!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Il vostro Branco dei Molti parlerà con noi, §Hkssk?§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Il vostro Branco dei Molti. Dobbiamo parlare con voi, esservi vicini. Un associazione, §Hkssk!§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Sì, bene. Il Branco dei Molti si assocerà con i [From.GetSpeciesNamePlural]."
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "No. Non vogliamo i [From.GetSpeciesNamePlural], non li vogliamo nel Branco dei Molti!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Vi volete ritirare, non volete più parlare con il Branco dei Molti?"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "§HKssk kssk kssk!§! Il vostro branco è lento, tedioso, inadatto! Non sarete più nostri associati!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Allora andate, ora! Non saremo più associati al vostro branco."
 KET_DEMAND_TRIBUTARY_SELECT:0 "Volete un tributo, §Hkssk?§! Volete rottami, gemme e cavi?"
 KET_DEMAND_TRIBUTARY_PROPOSE:0 "Il vostro branco è lento, debole! Ma potremmo lasciarvi in pace. Dateci rottami, dateci metallo e cavi e gemme!"
 KET_DEMAND_TRIBUTARY_ACCEPT:0 "Molto bene, sì. Vi porteremo dei doni. In cambio, lascerete stare le Menti Distanti. §HKssk!§!"
 KET_DEMAND_TRIBUTARY_REFUSE:0 "No! Non lo faremo! Non abbiamo bisogno delle vostre promesse. Non avrete nulla da noi."
 KET_ASK_BECOME_TRIBUTARY_SELECT:0 "§HKssk!§! Volete porgere tributo alle Menti Distanti?"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE:0 "Vi interessano metalli? Cavi? Conoscenza? Gemme? Abbiamo tutte queste cose, §Hkssk!§! Lasciateci in pace, e ve le daremo in tributo."
 KET_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Molto bene. Pagateci, portateci doni, e vi lasceremo in pace!"
 KET_ASK_BECOME_TRIBUTARY_REFUSE:0 "No. Non vogliamo, §Hkssk§!, non abbiamo bisogno di voi!"
 KET_INSULT_01:0 "Sì? Parlate!"
 KET_INSULT_PROPOSE_01:0 "§HKssk!§! Le vostre deboli menti non saprebbero collegare un portellone di scarico ad un compressore di materia nemmeno se le vostre vite dipendessero da quello!"
 KET_INSULT_PROPOSE_02:0 "§HKssk kssk kssk!§! Persino i rottami del vostro branco non sono adatti ad alcuno scopo."
 KET_INSULT_ACCEPT_01:0 "Malvagio. Crudele. Ce ne ricorderemo."
 action.37.desc.ketlings:1 "Ci arrendiamo, cediamo! Richiamate le vostre flotte ed andatevene, §Hkssk§!"
 action.38.desc.ketlings:1 "Sì! Abbiamo vinto, abbiamo predominato! Tornate di nuovo se avete troppi metalli, gemme o vite!"
 action.39.desc.ketlings:0 "Molto bene. Nessun vincitore, nessuno sconfitto. Solo vite perse, rottami persi..."
