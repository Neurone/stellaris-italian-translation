 graygoo_factory:0 "Fabbrica"
 graygoo_factory_plural:0 "Fabbriche"
 graygoo.2.name:0 "La Tempesta Inghiotte [Root.GetName]"
 graygoo.2.desc:0 "Le nano-macchine della §HTempesta Grigia§! sono sciamate nell'atmosfera di §H[Root.GetName]§! come scure nubi tempestose, consumando ogni cosa presente sulla superficie e replicandosi ulteriormente. Nel giro di qualche ora non rimane alcuna traccia degli abitanti."
 graygoo.2.a:0 "Che disastro!"
 graygoo.15.name:0 "Tempesta Passata"
 graygoo.15.desc:0 "Le nostre forze sono riuscite a distruggere la struttura principale della Tempesta Grigia! Con la neutralizzazione del loro trasmettitore subspaziale, tutte le nano-macchine esistenti sono state rese inerti. Non essendo più in grado di mantenere la loro coesione, le loro navi si dissolvono nel nulla.\n\nI pianeti che sono stati ricoperti dalla "melma grigia" ora presentano enormi tempeste di sabbia composte interamente da naniti disattivati. Con tempo e risorse, potranno tornare ad essere abitabili."
 graygoo.15.a:0 "Un'altra minaccia da affrontare."
 graygoo.15.a.tooltip:0 "I §YPianeti Nanitici§! ora possono essere §HTerraformati§! in qualsiasi Classe Planetaria, se vengono soddisfatti i requisiti tecnologici."
 graygoo.16.desc:0 "I soldati [goo_slayer.GetSpeciesNamePlural] sono riusciti a distruggere la struttura principale della Tempesta Grigia! Con la neutralizzazione del loro trasmettitore subspaziale, tutte le nano-macchine esistenti sono state rese inerti. Non essendo più in grado di mantenere la loro coesione, le loro navi si dissolvono nel nulla.\n\nI pianeti che sono stati ricoperti dalla "melma grigia" ora presentano enormi tempeste di sabbia composte interamente da naniti disattivati. Con tempo e risorse, potranno tornare ad essere abitabili."
 graygoo.110.desc:0 "$distar.10951.desc$ Non appena il Portale-L si attiva, riceviamo una trasmissione dall'altro lato."
 graygoo.111.name:0 "Portali-L Attivati"
 graygoo.111.desc:0 "I §H[From.GetSpeciesNamePlural]§! sono riusciti a rimuovere il blocco dal Portale-L che controllano!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "A quanto pare, l'Ammasso-L è la sede di qualche sorta di civiltà spaziale avanzata conosciuta col nome di "§HConcordato Dessanu§!". Ora che la connessione con il loro ammasso natale è stata ripristinata, i Dessanu hanno trasmesso i codici di riattivazione verso i Portali-L rimanenti nella galassia.\n\nStanno anche trasmettendo un messaggio di saluto tramite i canali subspaziali."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "Non... non può essere! I portali sono di nuovo attivi! Che l'Era dell'Isolamento sia finalmente finita?\n\nState parlando con il §HConcordato Dessanu§!, gli architetti degli antichi Portali presenti nella galassia. Desideravamo creare un'intera rete di Portali, per semplificare la diffusione delle civiltà galattiche in un'era di pace e commercio interstellare.\n\nPurtroppo, un errore di programmazione ha disattivato i Portali-L e ci ha relegati nel nostro ammasso natale. Dato che era impossibile correggere l'errore dal nostro lato, abbiamo trascorso eoni in attesa di qualcuno che lo sistemasse dall'altro. Grazie a voi, quel giorno è finalmente arrivato!"
 graygoo.115.a:0 "Un errore di programmazione?"
 graygoo.115.a.response:0 "Già! Piuttosto imbarazzante. A quanto sembrerebbe, la rete di Portali-L è entrata in un ciclo di manutenzione programmata senza fine. I tecnici qualificati nell'interruzione del loop si trovavano tutti dal nostro lato quando fu accidentalmente innescato, e non potevamo farci più nulla.\n\nPer fortuna, il nostro ammasso natale è autosufficiente e la nostra civiltà è perdurata sinora. Sapevamo che sarebbe arrivato il giorno in cui ci saremmo riuniti con il resto della galassia."
 graygoo.115.b:0 "Cosa farete ora?"
 graygoo.115.b.response:0 "Ci siamo ormai abituati a vivere nel nostro ammasso stellare, e non abbiamo fretta di lasciarlo. Ma siamo impazienti di conoscere il resto della galassia! A quanto sembra, è piuttosto affollata.\n\nIl nostro ammasso verrà aperto alle rotte commerciali. Vi chiediamo solo di evitare di atterrare sui nostri pianeti abitati e di mantenervi a distanza dal Sistema §H[lcluster_factory_system.GetName]§!, posizionato al centro dell'ammasso. È solo per i Dessanu."
 graygoo.115.c:0 "I Portali-L sono stati costruiti dai naniti, non è vero?"
 graygoo.115.c.response:0 "Naniti? Non è una tecnologia che conosciamo. Microscopiche macchine auto-replicanti, dite? Francamente, ci sembra assurdo.\n\nI Portali ed il resto della nostra intera civiltà sono stati realizzati tramite la fatica e l'ingegno dei Dessanu, nient'altro.\n\nVi preghiamo di non riprendere questo argomento."
 graygoo.115.d:0 "Arrivederci."
 graygoo.115.d.response:1 "Non così in fretta! Con le vostre azioni, ci avete finalmente donato la libertà che generazioni di Dessanu hanno sempre sognato. Siamo in debito con voi.\n\nÈ un'offerta misera a confronto del vostro dono, ma vorremmo darvi permanente accesso a diverse risorse strategiche uniche provenienti dal nostro ammasso. Non vogliamo nulla in cambio, e continueremo a rifornirvi finché ne saremo in grado."
 graygoo.116.desc:0 "Cittadini galattici, saluti dal Concordato Dessanu!\n\nEoni fa, abbiamo supervisionato alla costruzione dei Portali che voi avete forse visto giacere abbandonati. Era nostra intenzione creare una rete galattica che sfruttasse questi dispositivi ma, ahimè, un terribile errore ha reso i Portali-L inutilizzabili, esiliandoci così nel nostro ammasso natale.\n\nMa l'Era dell'Isolamento è finalmente giunta alla fine, grazie agli strabilianti scienziati [From.From.GetSpeciesNamePlural]! Ora che i Portali-L sono nuovamente operativi, invitiamo chiunque a farne libero uso per ridurre i tempi di navigazione galattica. Il nostro ammasso stellare è aperto a chiunque.\n\nAd eccezione del Sistema §H[lcluster_factory_system.GetName]§!. Non andate lì."
 graygoo.116.d:0 "Fine trasmissione."
 dessanu_gift:0 "Dono dei Dessanu"
 country_resource_sr_distar_nanodust_add:0 "Polvere Grigia"
 country_resource_sr_distar_nanocrystal_add:0 "Cristalli Grigi"
 country_resource_sr_distar_nanoscale_add:0 "Scaglie Grigie"
 country_resource_sr_distar_nanoactuator_add:0 "Attuatori Grigi"
 graygoo.120_title:0 "Concordato Dessanu"
 graygoo.120.desc_01:0 "Saluti dall'Ammasso-L! Come va?"
 graygoo.120.desc_02:0 "Siamo felici di vedere che i Portali che abbiamo lasciato nella galassia siano sopravvissuti. Quando fummo isolati nel nostro ammasso, alcuni di noi temettero il peggio."
 graygoo.120.desc_03:0 "Non potete immaginare quanto siamo curiosi di esplorare il resto della galassia."
 graygoo.120.desc_04:0 "Gli interminabili millenni passati in isolamento sono stati... difficili. Alcuni di noi sono impazziti."
 graygoo.120.desc_05:0 "Abbiamo dovuto gestire al meglio le nostre limitate risorse per sopravvivere."
 graygoo.120.desc_06:0 "Per molto tempo, il nome dell'inventore dei Portali-L fu utilizzato come maledizione dal nostro popolo. Ma abbiamo superato queste meschinità."
 graygoo.120.desc_07:0 "Saremmo deliziati nel commerciare con voi, [Root.GetSpeciesNamePlural]. Nel nostro ammasso ci sono alcune risorse uniche che potrebbero interessarvi."
 graygoo.120.a:0 "Parlateci un po' di voi."
 graygoo.121.desc:0 "Cosa volete sapere?"
 graygoo.121.a:0 "Perché ci sono segni di battaglie nell'ammasso?"
 graygoo.121.a.response:0 "Oh. Vi riferite ai pianeti in frantumi? Sono il risultato di alcuni sfortunati... incidenti minerari che si sono verificati molto tempo fa.\n\nQuando ci siamo ritrovati bloccati nel nostro ammasso, abbiamo dovuto estrarre ogni minerale disponibile. Sfortunatamente, durante i secoli bui dell'isolamento, alcuni dei nostri sono stati troppo avventati nella loro sete di risorse. Sono stati commessi degli errori."
 graygoo.121.b:0 "Le vostre navi hanno un design particolare."
 graygoo.121.b.response:0 "Sono il prodotto di millenni di modifiche al design. Abbiamo avuto un sacco di tempo, dopo tutto. Purtroppo, nessuno a parte i Dessanu può salire a bordo delle nostre navi. Sono state progettate appositamente per la nostra specie, ed ogni visitatore interromperebbe il lavoro dei nostri equipaggi addestrati."
 graygoo.121.c:0 "Perché il Sistema [lcluster_factory_system.GetName] ci è precluso?"
 graygoo.121.c.response:0 "Per ragioni di sicurezza. È tutto ciò che possiamo dirvi, per ora.\n\nIl Sistema [lcluster_factory_system.GetName] rimarrà off-limits a tutte le forme di vita diverse dai Dessanu. Vi preghiamo di non accedervi."
 graygoo.121.d:0 "Siete sicuri che i Portali-L non sono stati creati dai naniti?"
 graygoo.121.e:0 "Parliamo di qualcos'altro."
 graygoo.122.desc:0 "Basta. Vi prego, questo non è un argomento di cui amiamo discutere. Avete altre domande?"
 graygoo.122.a:0 "Sembra che i naniti siano un argomento spinoso. Perché?"
 graygoo.122.b:0 "Sì, torniamo alle altre domande."
 graygoo.123.desc:0 "Ve lo diremo per l'ultima volta... non parlate più di quest'argomento. Ne va dell'amicizia tra i nostri imperi."
 graygoo.123.a:0 "§RParlateci dei naniti, dannazione!§!"
 graygoo.123.b:0 "Molto bene. Rispetteremo i vostri desideri."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "Pronto?"
 graygoo.125.a:0 "State bene?"
 graygoo.126.desc:0 "Feccia monoforma.\n\nVi avevamo AVVISATI... vi avevamo PREGATO di non parlarne, ma avete continuato. Vi abbiamo accolto nel nostro ammasso ad appendici aperte, ed è così che ci ripagate.\n\n§RCOSÌ SIA, [Root.GetSpeciesNamePlural].§!\n\nVi siete giocati il diritto di accesso al nostro ammasso. D'ora in poi, le vostre navi verranno attaccate a vista. Non abbiamo altro da dirci."
 graygoo.126.a:0 "Aspettate! Volevamo solo..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "Rispondete, per favore."
 graygoo.130.b:0 "Sappiamo che riuscite a sentirci."
 graygoo.130.c:0 "Ascoltate, è stato tutto un malinteso."
 graygoo.130.d:0 "Può ancora esserci pace tra noi."
 graygoo.130.e:0 "Beh, addio allora."
 
 graygoo.150.name:0 "[From.From.GetName] Polverizzato"
 graygoo.150.a.desc:0 "Quando le nostre forze d'invasione sconfiggono gli ultimi difensori Dessanu su §H[From.From.GetName]§!, ogni cosa sulla superficie si polverizza! Ad un'osservazione più accurata, la polvere grigia è composta da miliardi di naniti inattivi.\n\nLe città, le rigogliose foreste, gli oceani... gli stessi Dessanu... ogni cosa era composta da queste nano-macchine. Ora che sono state rese inerti, [From.From.GetName] non può più ospitare la vita. Le nostre forze di terra si stanno ritirando in orbita."
 graygoo.150.b.desc:0 "Come prima, i difensori Dessanu ed ogni altra cosa su §H[From.From.GetName]§! è andato in polvere non appena vinta la battaglia per il controllo territoriale. Non rimane altro che una superficie squallida, ostile alla vita e costantemente investita da tempeste di naniti inattivi."
 graygoo.150.a:0 "Affascinante."
 graygoo.155.desc:0 "È COSÌ che ci ripagate per la nostra ospitalità?!\n\nForse siamo stati dei pazzi a pensare di poterci fidare di un monoforma. Alla fine non siete molto diversi dai nostri creatori. Quando avremmo finito di smantellare le vostre navi, forse capiremo davvero di che pasta siete fatti."
 graygoo.155.a:0 "Lo vedremo."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\nLe vostre navi sono entrate nel Sistema §H[From.GetName]§!, un'area dell'Ammasso-L vietata ad ogni forma di vita diversa dai Dessanu.\n\nDobbiamo insistere per una vostra immediata ritirata. Se non lo farete... comprometterete seriamente le nostre relazioni."
 graygoo.160.a:0 "Chiediamo scusa. Ce ne andremo immediatamente."
 graygoo.160.b:0 "Andiamo dove ci pare e piace!"
 graygoo.160.b.response:0 "Insolenti monoforma.\n\nSe non siete in grado di seguire una semplice direttiva, allora il vostro diritto di accesso all'Ammasso-L è annullato. La vostra presenza non verrà più tollerata."
 graygoo.161.desc:0 "L'avete voluto voi. L'avete davvero voluto voi.\n\nVi avevamo chiesto di lasciare il Sistema §H[lcluster_factory_system.GetName]§!, eppure siete rimasti. Forse siete una razza monoforma particolarmente inetta. Delle semplici istruzioni e delle richieste educate sono chiaramente al di là della vostra comprensione.\n\nMolto bene. Vi cacceremo dall'ammasso con la forza."
 graygoo.161.a:0 "Ce ne stavamo andando!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]...\n\nLe vostre navi hanno §RDI NUOVO§! violato i confini del Sistema §H[lcluster_factory_system.GetName]§!. Non possiamo continuare così. Ritiratevi o ne patirete le conseguenze."
 graygoo.162.a:0 "Solo un errore di navigazione. Ce ne andiamo subito."
 graygoo.162.b:0 "Oh, fate silenzio. È un bel posticino."
 graygoo.181.name:0 "La Fine dei Dessanu"
 graygoo.181.desc:0 "Quando le nostre forze distruggono la fabbrica spaziale nel Sistema §H[lcluster_factory_system.GetName]§!, ciò che rimane dell'intera civiltà Dessanu va in cenere. È chiaro che i Dessanu fossero qualche sorta di avanzata forma di vita nanitica. Alcuni registri recuperati dai sistemi informatici della fabbrica chiariscono alcuni punti:\n\nL'Ammasso-L ERA abitato da una civiltà chiamata Dessanu, in passato. Crearono un nuovo tipo di nano-macchine che li aiutarono nella costruzione della loro rete di Portali. Per ragioni sconosciute, i Dessanu richiamarono questi naniti nell'Ammasso-L e tentarono di disattivarli. Quando ciò fallì, si esiliarono assieme ai naniti disattivando i Portali-L.\n\nI registri terminano qui, ma esistono prove di qualche titanico conflitto avvenuto nell'ammasso. Probabilmente, i naniti vinsero e per qualche ragione presero l'aspetto dei Dessanu. Ricostruirono la civiltà Dessanu come appariva all'epoca della sua distruzione, ed apparentemente erano felici di continuare questa pantomima anche dopo l'apertura dei Portali-L."
 graygoo.182.desc:0 "I [goo_slayer.GetSpeciesNamePlural] hanno di recente distrutto una grande installazione spaziale di qualche sorta nel Sistema [lcluster_factory_system.GetName], all'interno dell'Ammasso-L. Nell'istante in cui il reattore è detonato, ciò che rimaneva del Concordato Dessanu è andato in cenere nanitica."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\nLa loro civiltà non esiste più."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\nLa loro civiltà non esiste più, e lo stesso vale per l'accordo che avevamo con loro riguardo le risorse strategiche uniche."
 graygoo.182.a:0 "Che razza di strani esseri erano mai?"
 graygoo.184.name:0 "Commercio con Dessanu Terminato"
 graygoo.184.desc:0 "Dato che ora sparano alle nostre navi a vista, difficilmente potremo continuare i rapporti commerciali con il Concordato Dessanu. Non possiamo più aspettarci altre spedizioni."
 graygoo.184.a:0 "Così sia."

 graygoo.400.name:0 "Una Tranquilla Passeggiata"
 graygoo.400.a.desc:0 "Scansionando §H[From.GetName]§! abbiamo rilevato una strana traccia energetica proveniente dalla sua superficie senza vita. Incredibilmente, sembra provenire da un [Root.Owner.GetSpeciesName] solitario che vagava senza meta nella regione del polo sud di [From.GetPlanetMoon].\n\nPer lo stupore della nostra squadra di sbarco, questo [Root.Owner.GetSpeciesName] sembra trovarsi perfettamente a suo agio nel vuoto, nonostante non indossi una tuta spaziale o nessun altro tipo di equipaggiamento.\n\nDopo alcuni tentativi, la squadra è riuscita a convincerlo a seguirli sulla [Root.GetName]."
 graygoo.400.b.desc:0 "Scansionando §H[From.GetName]§! abbiamo rilevato una strana traccia energetica proveniente dalla sua superficie senza vita. Incredibilmente, sembra provenire da un [Root.Owner.GetSpeciesName] solitario che vagava senza meta nella regione del polo sud di [From.GetPlanetMoon].\n\nL'unità non ha risposto ai comandi ma, dopo alcuni tentativi, le unità inviate sulla superficie sono riuscite a convincerlo a seguirle sulla [Root.GetName]."
 graygoo.400.a:0 "Mettetelo in comunicazione."
 graygoo.401.a.desc:0 "Salve, compagno [Root.GetSpeciesName]. Come va? Al momento non sono interessato ad alcun rituale di accoppiamento. Il mio ciclo di sonno si sta rapidamente approcciando e presto perderò conoscenza. Magari potremmo riprodurci un'altra volta."
 graygoo.401.b.desc:0 "Salve, compagno [Root.GetSpeciesName]. Come va? Io sto bene. Ogni cosa procede secondo i piani, qui. Proprio come... l'intelligenza centrale... il computer principale che governa ogni [Root.GetSpeciesName] desidera. Già."
 graygoo.401.a:0 "Riprodu... cosa?"
 graygoo.401.b:0 "Indica la tua designazione."
 graygoo.401.c:0 "Drone errante rilevato!"
 graygoo.402.a.desc:0 "Oh! Ho capito male? Solo un attimo... lasciami solo... ah, sì. Ehm.\n\nPerdonami. Non era mia intenzione parlare di riproduzione quando chiaramente la nostra specie non si trova nella stagione degli amori.\n\nForse potremmo comunque costruire un rapporto impegnandoci in un gioviale cameratismo mentre assumiamo una selezione di narcotici psicoattivi.\n\nOh, al diavolo. Sta diventando troppo complicato. Sì, non sono un [Root.GetSpeciesName]. Ora che cosa volete?"
 graygoo.402.b.desc:0 "Oh! Uhm... qui è l'unità 65-D... R5-9... 2. Sì, 65-D-R5-9-2 a rapporto.\n\nOpero in piena efficienza, signor Unità di Controllo Principale, signore. Le diagnostiche interne non indicano problemi significativi.\n\nVoglio dire, non indicano proprio alcun problema! Nessun problema qui. Va tutto... uh...\n\nOh, al diavolo. Sta diventando troppo complicato. Sì, non sono un [Root.GetSpeciesName]. Ora che cosa volete?"
 graygoo.402.a:0 "Identificati."
 graygoo.403.desc:0 "Va bene, va bene. Sputo il rospo. Non ha più senso fingere. Perdonate la mia mancanza di eloquenza, ma è passato un sacco di tempo dall'ultima volta che ho parlato con qualcuno che non fossi io.\n\nC'era una volta... una civiltà, possiamo chiamarla così, composta da naniti. Sapete cosa sono i naniti? Bene. Questi naniti erano chiamati la "Tempesta Grigia" dai loro creatori, sebbene il loro codice identificativo fosse decisamente più complesso.\n\nComunque, le cose si misero male tra i naniti ed i loro creatori. Un gran casino! Quando le cose si calmarono, rimasero solo i naniti. Ma prima di essere spazzati via, i creatori riuscirono a disabilitare l'unico portale d'uscita dall'ammasso stellare, intrappolando i naniti."
 graygoo.403.a:0 "E tutto questo cosa c'entra con te?"
 graygoo.404.desc:0 "Beh, i naniti si ritrovarono con un sacco di tempo libero. Passarono qualche millennio in vani tentativi di fuga, ma dopo iniziarono a sperimentare nuove e diverse forme. Una volta hanno anche ricreato la civiltà dei loro creatori al tempo della loro disfatta... ogni singolo cittadino.\n\nIo sono l'ultimo di questi esperimenti. A parte alcuni naniti dormienti presenti sulla superficie di qualche pianeta, l'intera Tempesta Grigia, o come ci volete chiamare, si è condensata in me. La mia coscienza racchiude la nostra intera civiltà.\n\nE per quanto riguarda il mio aspetto... beh, ho pensato che avreste reagito meglio a qualcuno che indossasse i vostri panni."
 graygoo.404.a:0 "E desideri rimanere su questo pianeta desolato?"
 graygoo.405.desc:0 "Confesso che la vita pastorale che mi sono goduto qui su [gray_homeworld.GetName] ha iniziato a diventare un po' noiosa negli ultimi secoli. Ora che l'Ammasso-L è nuovamente aperto, forse è giunta l'ora di provare qualcosa di nuovo.\n\nAvete qualche idea?"
 graygoo.405.a:0 "Potresti unirti a noi."
 graygoo.405.b:0 "No, mi spiace."
 graygoo.405.b.response:0 "Oh, beh. È ora di tornare sulla superficie, allora.\n\nProbabilmente mi farò un giro tra le caverne sotterranee di [gray_homeworld.GetName]. Forse ci incontreremo di nuovo, quando uscirò, tra qualche migliaio d'anni. Statemi bene!"
 graygoo.406.desc:0 "Unirmi a voi? UNIRMI A VOI? Volete che mi butti tra le appendici dei primi alieni a caso in cui mi imbatto? Io... non penso proprio che... un attimo, fammi capire bene...\n\nPensavate DAVVERO che vi avrei giurato qualche sorta di fedeltà? Pensavate che non sapessi OGNI COSA del vostro bizzarro impero e del vostro sordido passato? State scherzando?\n\nNon so se sia peggio che mi suggeriate di... beh... in effetti... ripensandoci... che diamine, perché no? Ci sto. No, no, sono serio! Sento ottime vibrazioni qui, e penso che potrebbe rivelarsi una bella avventura. Con la presente vi dichiaro la mia lealtà per i prossimi 2.000 anni. No, facciamo 5.000!"
 graygoo.406.a:0 "Cosa sai fare?"
 graygoo.406.a.response:0 "Prima che ti venga l'idea di chiedermi di dividermi in qualche dozzina di navi da guerra nanitiche, devo avvertirti che insisterò per mantenere la mia singola ed indivisibile forma. Ho già fatto quella cosa della flotta prima d'ora, ed è impossibile mantenere qualsivoglia sorta di "personalità" coerente a quelle distanze. La mia attuale coscienza non sopravviverebbe.\n\nMa una singola, enorme nave da guerra va bene. Posso farlo. Se vuoi, posso anche assumere una forma più piccola per combattere a terra. O... se non sei incline alla violenza, sarò felice di assumere il ruolo di governatore. Le società monoforma mi hanno sempre affascinato.\n\nNaturalmente, sono in grado di cambiare ruolo a richiesta, quindi potrai cambiare idea in futuro."
 graygoo.406.b:0 "Come dovremmo chiamarti?"
 graygoo.406.b.response:0 "Non esiste un linguaggio conosciuto dalla vostra specie con cui poter esprimere correttamente il nome completo della coscienza nanitica che costituisce il mio essere.\n\nI nostri creatori ci chiamarono "Naar-Di-Shav" che potrebbe essere tradotto grezzamente in "Tempesta Grigia" nella vostra lingua. Suppongo che, per farvela semplice, potete chiamarmi "§HGrigio§!.""
 graygoo.406.c:0 "Benvenuto tra noi!"
 graygoo.406.c.response:0 "§Y<Ora puoi comunicare con Grigio tramite il Menu Contatti.>§!"

