 apoc.1.b.desc:0 "Abbiamo trovato un altro Portale abbandonato, questa volta nel Sistema §H[gateway_system.GetName]§!. A differenza del precedente, questo sembra non essere stato alterato in alcun modo, e le scansioni indicano che è ancora connesso al resto della rete. Tuttavia, al momento non è attivo a causa delle cattive condizioni."
 apoc.3.b.desc:0 "Abbiamo trovato un altro portale abbandonato, questa volta nel Sistema §H[gateway_system.GetName]§!. Sembra essere costruito interamente di microscopici §HNaniti§! di un design sconosciuto.\n\nA differenza del precedente, questo sembra esser stato decisamente alterato dalla costruzione iniziale. La connessione al resto della rete è stata interrotta; l'unica destinazione valida è un gruppo di stelle sconosciuto poco oltre i confini della nostra galassia, denominato §HAmmasso-L§! dagli astronomi.\n\nSebbene emetta una debole traccia energetica, è stato deliberatamente bloccato in una sorta di ciclo di manutenzione infinito che ne impedisce l'attivazione. Finché non troveremo il modo per interrompere questo processo, l'Ammasso-L rimarrà fuori dalla nostra portata."
 pirate.26.desc:0 "La [pirate_slayers.GetName] ha distrutto una stazione pirata nel Sistema [pirate_slayers.GetStarName], recuperandone il modulo blindato.\n\nA parte varie risorse rubate, il modulo contiene un antico datapad con i progetti parziali di quello che sembra essere un portale subspaziale. Non c'è alcuna traccia sulla provenienza del misterioso datapad, ma ha migliorato la nostra conoscenza del funzionamento della rete di portali."
 LCLUSTER_PROJECT:0 "Attivazione del Portale-L"
 LCLUSTER_PROJECT_DESC:0 "I nostri scienziati sono fiduciosi nelle loro conoscenze sui Portali-L, ed il nostro livello tecnologico ora ci dovrebbe permettere di annullare il processo di manutenzione che li blocca. Se il tentativo andrà a buon fine, il Portale-L nel Sistema §H[candidate_gateway_system.GetName]§! dovrebbe permetterci l'accesso al lontano Ammasso-L.\n\nOgni altro Portale-L nella galassia dovrebbe divenire operativo nel giro di qualche anni, ma questo dovrebbe darci un significativo vantaggio."
 distar.10904.name:0 "Indizio sui Portali-L Ottenuto"
 distar.10904.desc:0 "Abbiamo raccolto sufficienti indizi sui Portali-L da poter sviluppare la tecnologia che risiede dietro al loro funzionamento. Una volta fatto, una delle nostre Navi Scientifiche dovrebbe essere in grado di annullare il ciclo di manutenzione che li blocca.\n\nL'Ammasso-L è quasi alla nostra portata!"
 distar.10905.name:0 "Apertura dell'Ammasso-L"
 distar.10905.desc:0 "I nostri scienziati sono fiduciosi nelle loro conoscenze sui Portali-L, ed il nostro livello tecnologico ora ci dovrebbe permettere di annullare il processo di manutenzione che li blocca. Se il tentativo andrà a buon fine, il Portale-L nel Sistema §H[candidate_gateway_system.GetName]§! dovrebbe permetterci l'accesso al lontano Ammasso-L.\n\nNon appena il ciclo di manutenzione terminerà, tutti i Portali-L della galassia diverranno operativi nel giro di qualche anno. Comunque, questo dovrebbe darci un significativo vantaggio nell'esplorazione dell'ammasso senza alcuna interferenza."
 distar.10905.a:0 "Preparate il progetto."
 distar.10951.name:0 "Connessione Stabilita"
 distar.10951.desc:0 "Un successo! I nostri tecnici sono riusciti ad interrompere il ciclo di manutenzione; il blocco del Portale-L nel Sistema [candidate_gateway_system.GetName] è stato rimosso.\n\nPer la prima volta dopo innumerevoli eoni, l'Ammasso-L può essere raggiunto dalla nostra galassia!"
 distar.10951.a:0 "Che gran giorno!"
 distar.10952.name:0 "Progetto Fallito"
 distar.10952.desc:0 "I tecnici §H[From.GetSpeciesNamePlural]§! sono riusciti a rimuovere il blocco dal Portale-L sotto al loro controllo! Ora hanno pieno accesso al lontano §HAmmasso-L§!.\n\nSfortunatamente, ciò ha interrotto il nostro progetto per l'attivazione del Portale-L. A parte quello ora pienamente in funzione, tutti gli altri Portali-L nella galassia hanno avviato una sorta di software di auto-correzione che dovrebbe interrompere il ciclo di manutenzione nel giro di qualche anno.\n\nPer ora, tuttavia, l'unico modo per raggiungere l'ammasso stellare è tramite il portale appartenente ai [From.GetSpeciesNamePlural]!"
 distar.10952.a:0 "Ma c'eravamo così vicini!"
 distar.10953.name:0 "Accesso all'Ammasso-L"
 distar.10953.desc:0 "I tecnici §H[From.GetSpeciesNamePlural]§! sono riusciti a rimuovere il blocco dal Portale-L sotto al loro controllo! Ora hanno pieno accesso al lontano §HAmmasso-L§!.\n\nCome effetto secondario, anche tutti gli altri Portali-L nella galassia stanno mostrando segni di attività. Data la velocità con cui il software di auto-correzione sta agendo, il ciclo di manutenzione dovrebbe interrompersi nel giro di qualche anno."
 distar.10953.a:0 "Ci hanno battuti sul tempo."
 distar.10954.desc:0 "Ripristinando l'energia di una sorta di antico portale subspaziale all'interno dei loro confini, gli scienziati §H[From.GetSpeciesNamePlural]§! hanno ottenuto l'accesso ad un isolato ammasso stellare alla periferia della nostra galassia! Questo gruppo di stelle, che loro indicano come "Ammasso-L," non può essere raggiunto con le iperlinee, ma solo tramite questi Portali-L."
 graygoo.13.desc:0 "Gli scienziati §H[From.GetSpeciesNamePlural]§! hanno in qualche modo stabilito una connessione permanente verso un lontano gruppo di stelle, da loro denominato "Ammasso-L,", che prima era isolato dal resto della galassia. Sfortunatamente, ciò ha scatenato un invasione da parte degli occupanti dell'ammasso, alcune aggressive nano-macchine che attaccano ogni cosa capiti loro a tiro!\n\nStanno emergendo dai portali subspaziali denominati Portali-L, ed ogni tentativo di comunicazione è stato vano. Sulla scia del loro passaggio attraverso i portali, abbiamo intercettato una trasmissione proveniente dall'ammasso da cui provengono."
 begin_lcluster_chain:0 "Rapporto Aggiornato: L'Ammasso-L"
 distar.10901.title:0 "Portale-L Richiesto"
 distar.10901.desc:0 "Sebbene abbiamo accumulato un sacco di informazioni riguardo i Portali-L e la loro tecnologia, non siamo al momento in possesso di alcun portale.\n\nPrima che questo progetto possa continuare, dobbiamo ottenere un sistema in cui sia presente un Portale-L."
 distar.10901.a:0 "Allora ce ne procureremo uno."
 distar.10901.b:0 "È stato un diversivo interessante, ma ora basta."

