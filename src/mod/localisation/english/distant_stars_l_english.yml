 stolen_ship_cat:0 "Vascello Armato"
 stolen_ship_cat_desc:0 "Le scansioni preliminari di [From.GetName] indicano che una nave pesantemente armata si trova nell'orbita dell'asteroide. Sarebbe saggio procedere con cautela."
