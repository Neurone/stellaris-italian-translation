 gray_warship:0 "Nave da Guerra Grigia"
 graygoo.500.title:0 "Grigio"
 graygoo.500.a.desc:0 "Iniziamo?"
 graygoo.500.b.desc:0 "Sarà grandioso."
 graygoo.500.c.desc:0 "Non sarò molto d'aiuto finché non mi dirai quale forma dovrò assumere."
 graygoo.500.d.desc:0 "Cosa vuoi che faccia, boss?"

 graygoo.500.allow.a:0 "Grigio non deve trovarsi in combattimento"
 graygoo.500.allow.b:0 "Grigio non dev'essere danneggiato"

 graygoo.500.a:0 "Vogliamo che tu serva come §HGovernatore§!."
 graygoo.500.a.response:0 "Eccellente. Penso di aver finalmente azzeccato il vostro aspetto. C'era un tentacolo di troppo l'ultima volta."
 graygoo.500.b:0 "Ci serve una §HNave da Guerra§!."
 graygoo.500.b.response:0 "Ah, vagare nuovamente nel vuoto in cerca di prede. Sicuramente mi riporterà alla mente bei ricordi."
 graygoo.500.c:0 "Trasformati in un'§HUnità di Terra§!."
 graygoo.500.c.response:0 "Vediamo... bipede, tripode or quadrupede... magari questa volta opto per un cingolato..."
 graygoo.500.d:0 "Non importa."
 graygoo.501.a.desc:0 "Risponde l'ufficio del Governatore Grigio. Avete un appuntamento?"
 graygoo.501.b.desc:0 "Va bene il mio aspetto, non è vero?"
 graygoo.501.c.desc:0 "Ti piace il mio ufficio? L'ho costruito io. Credo che dovrei appendere qualche diploma o roba del genere per impressionare gli ospiti."
 graygoo.501.d.desc:0 "Chi immaginava che il duro ed onesto lavoro potesse essere così appagante?"
 graygoo.501.b.response:0 "Lo confesso, mi mancherà costruire cose invece che distruggerle. Oh beh... chi devo uccidere?"
 graygoo.501.c.response:0 "Perfetto. Aspetta solo che esca dal mio ufficio prima di trasformarmi in un'enorme macchina letale."
 graygoo.502.a.desc:0 "Un bersaglio! Datemi un bersaglio!"
 graygoo.502.b.desc:0 "Attivazione dei sistemi bellici."
 graygoo.502.c.desc:0 "Voglio che tu sappia che, quando mi hai chiesto di diventare una nave da guerra, per un breve momento ho pensato di assumere la forma di una gigantesca testa di [Root.GetSpeciesName] che sparava raggi laser dai bulbi oculari.\n\nMa sarebbe stato troppo strambo."
 graygoo.502.d.desc:0 "Vuoi che spari a qualcosa?"
 graygoo.502.a.response:0 "Pensavo che non me lo avresti mai chiesto!"
 graygoo.502.c.response:0 "È ora di sporcarsi gli stivali."
 graygoo.503.a.desc:0 "Modalità OmniForma per Operazioni Belliche di Terra attivata, modello BOLO-5."
 graygoo.503.b.desc:0 "È ora di fare un macello."
 graygoo.503.c.desc:0 "Reattore online. Sensori online. Armi online. Tutti i sistemi nella norma."
 graygoo.503.d.desc:0 "Fuoco alle polveri!"
 graygoo.503.a.response:0 "Forse è meglio così. Trovavo faticoso uccidere, negli ultimi giorni."
 graygoo.503.b.response:0 "Posso farlo."
 graygoo.504.desc:0 "§Y<I naniti di Grigio si sono divisi e si stanno rimodellano per creare una forma singola.>§!"
 graygoo.504.d:0 "OK."

 gray_scattered:0 "Grigio Diviso"
 gray_scattered_desc:0 "Grigio si è diviso e si sta lentamente rimodellando in una nuova forma singola."
 graygoo.511.name:0 "Grigio Diviso"
 graygoo.511.desc:0 "I naniti di Grigio si sono divisi e si stanno lentamente rimodellano per creare una forma singola. Ci vorrà qualche anno per l'intero processo; Grigio non sarà disponibile fino al completamento."
 graygoo.511.a:0 "Molto bene."
 graygoo.512.a.desc:0 "Beh, è stato noioso. La maggior parte dei naniti sono al loro posto, sono pronto all'azione. Fai un fischio quando hai bisogno."
 graygoo.512.b.desc:0 "Ha pizzicato un pochino, ma non c'è alcun danno permanente. Tutti i miei naniti sono al loro posto e sono pronto per un nuovo incarico."
 graygoo.512.c.desc:0 "Non è la prima volta che mi spezzetto e mi ricompongo, ma non è mai piacevole. Ora va meglio, a parte un leggero mal di testa. Fammi sapere cosa devo fare."
 graygoo.512.a:0 "Bentornato."

 graygoo.550.name:0 "Silenzio Inquietante"
 graygoo.550.desc:0 "Appena entrati nel Sistema [From.GetName] dell'Ammasso-L, è chiaro che da questo lato del Portal-L si è svolta una battaglia titanica. Alcuni pianeti che un tempo erano abitabili sono stati fatti a pezzi, mentre altri sono ricoperti da una sottile polvere che sembra essere composta da antiche nano-macchine inattive.\n\nQuesto fa domandare se i Portali-L siano stati disattivati per tenere qualcosa all'esterno, o all'interno..."
 graygoo.550.a:0 "Cos'è successo qui?"

