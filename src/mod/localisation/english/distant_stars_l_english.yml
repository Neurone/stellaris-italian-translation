# The Vechtar Zavonia Chain
 distar.1000.name:0 "La Vechtar Zavonia"
 distar.1000.desc:0 "Lo scafo in orbita attorno a [From.GetName] si è rivelato essere tutto ciò che rimane della Vechtar Zavonia, un'enorme nave subluminale appartenente ad una razza di alieni profondamente religiosi, chiamati Mardak Vol.\n\nSebbene la nave sia stata spietatamente epurata da ogni forma di vita, lo sfortunato viaggio dei Mardak è dettagliatamente descritto nel diario di bordo. Dopo aver quasi sfiorato l'estinzione a causa di alcuni spaventosi esseri definiti "Vascelli", lasciarono il loro pianeta natale in cerca di un lontano pianeta paradisiaco, la mitica terra promessa Paridayda, che si sarebbe rivelato solo ai prescelti. Tuttavia, a giudicare dallo stato della nave, sembra che gli aggressori li abbiano raggiunti.\n\nSarebbe forse il caso di estrarre i dati di navigazione e decrittarli?"
 distar.1000.a:0 "Pianeta paradisiaco avete detto..."
 distar.1000.b:0 "Negativo."
 distar.1001.name:0 "Pianeti Nascosti"
 distar.1001.desc:0 "Violare gli algoritmi di codifica della Vechtar Zavonia non è stata un'impresa da poco ma, grazie al capo ricercatore [vechtar_zavonia_leader_name.GetName], che sembra aver sviluppato un'insolita ossessione per il pianeta utopico dei Mardak Vol, ci siamo finalmente riusciti.\n\nLa cosa preoccupante, però, è che in qualche modo la scoperta è stata appresa dalla popolazione, che ora condivide l'ossessione di [vechtar_zavonia_leader_name.GetName] per il pianeta paradisiaco."
 distar.1001.a:0 "Nulla potrà impedirci di raggiungere il paradiso."
 distar.1001.b:0 "Annullare. È una faccenda ridicola."
 distar.1002.name:0 "Paradiso Perduto"
 distar.1002.desc:0 "Dopo aver controllato e ricontrollato le coordinate siamo stati costretti a rassegnarci; nel luogo in cui avrebbe dovuto trovarsi il pianeta paradisiaco dei Mardak Vol ci sono solamente le desolate pianure di un pianeta sterile.\n\nSebbene non possiamo escludere che l'idea di paradiso dei Mardak fosse diversa dalla nostra, la superficie devastata dai bombardamenti di [utopian_planet.GetName] sembra raccontare un'altra storia. Il capitano e l'equipaggio non hanno preso benissimo questa delusione."
 distar.1002.a:0 "Non può essere! Ricontrollate le coordinate!!"
 distar.1002.b:0 "Torniamo con i piedi per terra..."
 distar.1003.name:0 "Perfezione da Cartolina"
 distar.1003.desc:2 "Finalmente abbiamo svelato il segreto dei Mardak Vol!\n\nÈ stato nel momento in cui una sonda inviata sul pianeta ha rimbalzato sull'atmosfera che l'equipaggio ha iniziato a sospettare che [utopian_planet.GetName] non fosse ciò che sembrava. Delle osservazioni ravvicinate hanno svelato che il pianeta è avvolto da uno scudo energetico, sul quale vengono proiettate le immagini di un pianeta sterile; invece, nascosto sotto di esso, un lussureggiante Pianeta di Classe Gaia risplende come nelle profezie dei Mardak.\n\nMa non è tutto! Quando i membri dell'equipaggio hanno disattivato lo scudo, hanno scoperto una pacifica civiltà all'età della pietra consistente nell'unione simbiotica tra mammiferi e funghi; vivono in rudimentali capanne, ignari dell'universo che li circonda. Gli spaventosi "Vascelli" sembrano vivere solamente nelle loro leggende."
 distar.1003.a:0 "I Mardak Vol sono vivi!"
 distar.1003.b:0 "Un gran bel pianeta..."
 distar.1004.name:0 "Paradiso Segreto"
 distar.1004.desc:2 "La [country_that_discovered_mardak_vol.GetName] ha scoperto una primitiva società nascosta su un Pianeta di Classe Gaia all'interno dei nostri confini. Sembra che questo pianeta sia stato schermato da una qualche sorta di campo energetico, che lo fa apparire come in effetti non è. Dobbiamo ancora determinare chi l'abbia creato e perché, dato che i primitivi chiaramente non possiedono una tecnologia del genere. Sembra che vivano in una sorta di simbiosi con una specie fungoide e, da quanto sembra, dovrebbero essere assolutamente innocui."
 distar.1004.a:0 "Mai giudicare un pianeta dalla copertina."
 distar.1005.name:0 "Trasmissione"
 distar.1005.desc_a:0 "Siamo stati contattati da una specie di mammiferi sapienti che ci interrogano riguardo gli antichi Mardak Vol che ancora risiedono su [utopian_planet.GetName]. Sembra molto urgente."
 distar.1005.desc_b:0 "Siamo stati contattati da una specie di mammiferi sapienti che ci interrogano riguardo i primitivi che risiedono su [utopian_planet.GetName]. Sembra molto urgente."
 distar.1006.desc:0 "Salve, [From.GetSpeciesNamePlural]. Noi siamo i Vol, e veniamo in pace.\n\nCi è giunta voce che uno dei vostri pianeti sia infestato dai Mardak. Si tratta di fungoidi parassiti che hanno predato la nostra specie per eoni, trasformando i loro ospiti in marionette senza cervello... e sembra che voi siate i prossimi!\n\nPensavamo di averli sterminati una volta per tutte, ma la nostra scansione galattica annuale ne ha rilevato una fiorente popolazione su [utopian_planet.GetName]. Non preoccupatevi, sappiamo esattamente cosa fare..."
 distar.1006.a:0 "Estirparli col fuoco!?"
 distar.1006.b:0 "Sciocchezze, sono innocui!"
 distar.1006.c:0 "Non osate far loro del male!"
 distar.1008.desc:0 "Attenzione: Avvio dei protocolli di sterminio orbitali tra 3, 2, 1... Gas dissolvente Fungo-X rilasciato sulla popolazione infetta. Agenti ostili neutralizzati!\n\nNon allarmatevi, qualsiasi cambiamento ambientale che potreste rilevare sarà assolutamente definitivo ed irreversibile...\n\nVi ringraziamo per la collaborazione.\n\nNoi siamo i Vol. Veniamo in pace.\n\nPace..."
 distar.1008.a:0 "È fatta..."
 distar.1008.b:0 "Cambiamenti ambientali??"
 distar.1009.desc:0 "Stupidi! Pensate a come sarà quando vi risveglierete con un Mardak attaccato al cervello! La vostra carne si affloscerà, la mente si spezzerà, mentre il fungo corrompe il vostro sistema nervoso... quindi il vostro intero corpo... cellula dopo cellula.\n\nsiete fortunati che quel giorno non arriverà mai. Non lo permetteremo.\n\nNoi siamo i Vol. Ritorneremo...in pace."
 distar.1009.a:0 "D'accordo..."
 distar.1011.name:0 "§RAttenzione! Confini Invasi!§!"
 distar.1011.desc:0 "Abbiamo rilevato una flotta ostile diretta verso [utopian_planet.GetName], sembrerebbero i Vol. Pensiamo che siano qui per i Mardak ancora in vita sul pianeta...\n\nNon rispondono alle nostre chiamate."
 distar.1011.a:0 "Non va bene..."
 distar.1013.desc:0 "Il canale è disturbato, la connessione si interrompe. Abbiamo perso le comunicazioni con i Vol."
 distar.1013.a:0 "Si sono disconnessi!!"
 distar.1014.name:0 "Paradiso"
 distar.1014.desc:1 "Ci siamo finalmente insediati sul pianeta paradisiaco dei Mardak Vol, Paridayda, ed i nostri cittadini gioiscono al pensiero di poter godere delle dune sabbiose, dei giardini rigogliosi e delle sorgenti cristalline di [utopian_planet.GetName]!"
 distar.1014.a:0 "Era ora..."
 distar.1014.b:0 "Staremo a vedere..."
 # Star Lifting
 distar.1020.name:0 "Deflusso Termico"
 distar.1020.desc:0 "Un'attenta ispezione della piattaforma in orbita attorno a [From.GetName] ha rivelato che possiede un design alieno complesso ed in qualche modo irregolare. I macchinari impermeabilizzati e le avanzate stazioni di controllo climatico suggeriscono che fu costruita da una specie che secerneva una gran quantità di liquidi, molto probabilmente un qualche tipo di molluscoide.\n\nPrima che cadesse in rovina, i suoi fasci di microonde scaldavano l'atmosfera della stella, causando grandi eruzioni controllate che aumentavano significativamente la produzione di venti solari. L'energia veniva poi raccolta tramite un impianto d'estrazione orbitale.\n\nLa piattaforma sembra basarsi su alcuni progetti alquanto sperimentali."
 distar.1020.a:0 "Riparate la piattaforma."
 distar.1020.c:0 "Create un'arma basata su questi fasci di microonde."
 distar.1020.b:0 "Lasciate perdere."
 distar.1021.name:0 "Giocare col Fuoco"
 distar.1021.desc:0 "Dopo lunghe riparazioni, la piattaforma è stata riattivata e la stella sta ora rilasciando imponenti quantità d'energia nel cosmo. I test non sono andati del tutto lisci, inizialmente.\n\nQuando i giganteschi fasci di microonde sono stati attivati, gli ingegneri hanno quasi scatenato una reazione a catena che avrebbe potuto provocare un'eruzione solare così potente da spazzare via l'intera piattaforma e tutti i pianeti del sistema. Sembrerebbe che i progetti degli antichi alieni fossero talmente pieni di errori da non poter rendere operativa la piattaforma.\n\nFortunatamente, gli errori sono stati notati per tempo, i sistemi sono stati ricalibrati, ed ora la generazione di venti solari è stabile."
 distar.1021.a:0 "Una batteria solare tutta per noi!"
 distar.1021.b:0 "Aah molluschi... Viscidi corpi, viscide menti..."
 distar.1022.name:0 "Raggi Microonde Molluscoidi"
 distar.1022.desc.a:0 "L'equipaggio della [star_lifting_ship.GetName] non ci ha messo molto per capire che il design della piattaforma stellare è, usando le parole dell'Ufficiale Scientifico [star_lifting_leader.GetName], il lavoro di un folle. I fasci di microonde erano grezzi, calibrati male, ed avrebbero avuto bisogno di molte regolazioni per funzionare a dovere. Tuttavia, si sono rivelati perfetti come arma."
 distar.1022.desc.b:0 "I nostri tentativi per utilizzare come armi i fasci a microonde dei Molluscoidi sono falliti... in modo spettacolare. Appena attivati, è subito stato chiaro che il loro design era stato progettato decisamente male, ma i nostri scienziati non sono stati in grado di accorgersene prima. Per fortuna sono riusciti a lasciare la piattaforma prima che esplodesse in una magnifica nube di fuoco a forma di fungo, splendido baluardo del fallimento scientifico."
 distar.1022.a:0 "Eccellente."
 distar.1022.b:0 "Un disastro."
 distar.1022.c:0 "Questi molluscoidi non capiscono nulla di scienza..."
 # The Big RIP
 distar.1030.name:0 "Stazione d'Osservazione Abbandonata"
 distar.1030.desc:1 "Tutte le unità di archiviazione della stazione d'osservazione sono state cancellate con cura per eliminare ogni prova che potesse ricondurre ai suoi costruttori. È chiaro che su [big_rip_planet.GetName] qualcosa sia andato terribilmente storto. Gli unici segni di vita intelligente sono i resti vuoti di megalopoli terminate a metà, apparentemente abbandonate nel pieno della costruzione, oltre ad un imponente tempio olografico in mezzo ad esse."
 distar.1030.a:0 "Indagate."
 distar.1030.b:0 "Lasciate stare."
 distar.1031.name:1 "La Tempesta Grigia"
 distar.1031.desc:1 "Nonostante tutti i loro sforzi per mantenere la segretezza, tracce della maldestra intrusione degli osservatori possono essere trovate ovunque su [big_rip_planet.GetName]...\n\nLe prove suggeriscono che il pianeta era abitato da alcuni plantoidi interconnessi tra loro come un'unica coscienza psionica, nel bel mezzo di un risveglio religioso; finché una misteriosa razza di alieni, indicati come "I Guardiani", discese tra loro senza alcun preavviso. Da quel momento le piante furono ossessionate dall'idea di un'imminente evento apocalittico definito "La Tempesta Grigia". La loro pacifica religione si trasformò rapidamente in un culto suicida. Nel giro di qualche mese, una delle civiltà più antiche di questa galassia si lasciò morire, terrorizzata da un giorno del giudizio che non sarebbe mai arrivato, nonostante ripetuti tentativi di reidratazione forzata."
 distar.1031.a:0 "Che macello..."
 distar.1031.b:0 "Riposate in pace, fragili fiorellini..."
 # Bunker-Bot
 distar.1040.name:0 "Robo-Bunker"
 distar.1040.desc:0 "Abbiamo rilevato un'insolita radiazione elettromagnetica emanata da [From.GetName], precisamente dall'interno di un bunker sotterraneo contenente un mega-computer delle dimensioni di una nave da guerra.\n\nI nostri ricercatori sospettano che potrebbe trovarsi lì da migliaia di anni, al lavoro per risolvere un unico problema estremamente complesso, la cui natura ancora ci sfugge.\n\nQuando i membri dell'equipaggio hanno tentato di interagire con il computer, hanno scoperto che la struttura, che sembra abbandonata ed incustodita, è di fatto gestita da un'IA di sicurezza, il cui principale scopo sembrerebbe essere quello di friggere qualsiasi visitatore. Non appena l'equipaggio ha sconfitto l'IA, ha trasmesso un messaggio verso un destinatario sconosciuto."
 distar.1040.a:0 "Smantellate il mega-computer e recuperatene i pezzi!"
 distar.1040.a.tooltip:0 "Un computer che non è stato in grado di risolvere un singolo problema in mille anni ci sarebbe più utile come scafo per una nuova nave..."
 distar.1040.b:0 "Utilizzatelo per migliorare la nostra ricerca..."
 distar.1040.b.tooltip:0 "Ciò richiede la disattivazione dell'IA di manutenzione, cosa che causerà la rottura del computer in un prossimo futuro."
 distar.1040.c:0 "Lasciate che continui i suoi misteriosi calcoli..."
 distar.1040.c.tooltip:0 "Faremmo meglio a non disturbarlo. Qualunque problema stia cercando di risolvere, sembrerebbe importante..."
 # Atomic Clock
 distar.1045.name:0 "42 Anni e 3 Giorni"
 distar.1045.desc:0 "Una scansione approfondita della fascia di detriti attorno a [From.GetName] ha portato alla scoperta di una capsula ermetica contenente un orologio atomico che misura il tempo con una precisione senza eguali.\n\nPossiede un'incidenza di errore talmente bassa che dovrebbero passare altri 879 milioni di anni prima di perdere un secondo; sembrerebbe eseguire un conto alla rovescia che terminerà tra 42 anni e 3 giorni. La capsula non presenta indizi sul significato di questa data, o su chi l'abbia costruita. Ma sembrerebbe che qualcuno, là fuori, abbia perso la cognizione del tempo..."
 distar.1045.a:0 "Tenetelo d'occhio."
 distar.1045.b:0 "È UNA BOMBA!! DISTRUGGETELA!!"
 distar.1045.a.tooltip:0 "Tic-tac, tic-tac..."
 distar.1045.b.tooltip:0 "La capsula è piena di cavi dall'aspetto innocuo, ognuno dei quali potrebbe essere alterato per creare una potenziale arma di distruzione di massa così potente da poter spazzare via l'intera galassia! L'equipaggio ha deciso di tagliarli tutti quanti!"
 # Eat or be Eaten
 distar.1050.name:0 "Mangia o Vieni Mangiato"
 distar.1050.desc:1 "Fluttuante vicino alla fascia di detriti che circonda [From.GetName], è presente una malmessa nave scientifica d'origine sconosciuta. La presenza di segni di morsi e succhi gastrici sullo scafo suggeriscono che sia stata masticata e quindi rigurgitata da qualche sorta di enorme predatore.\n\nIronicamente, i membri dell'equipaggio stavano compiendo un'odissea culinaria, in cerca di nuove delicatezze esotiche, quando sono finiti loro stessi nel menu.\n\nAvevano catalogato una miriade di forme di vita, indicandone ogni aspetto, dai valori nutrizionali alla masticabilità. Tra le loro prime scelte c'era la specie [delicious_aliens.GetSpeciesNamePlural], a causa della loro carne succosa e del temperamento pepato. Noi abbiamo ottenuto un piazzamento mediocre in fondo all'elenco, a causa della stopposità delle nostre carni e della mancanza di spirito predatorio. A qualcuno piaceva giocare col cibo..."
 distar.1050.desc_lithoid:1 "Galleggiare alla periferia del campo di detriti attorno a [From.GetName] è la forma pietosa di una nave scientifica accartocciata di origine non identificabile. La presenza di segni di morso e fluidi digestivi sullo scafo suggerisce che sia stata masticata, e poi rigurgitata, da un grosso predatore.\n\nIronicamente, l'equipaggio della nave era in una propria odissea culinaria, alla ricerca di nuove prelibatezze esotiche, quando loro stessi sono finiti sul menu.\n\nHanno valutato un numero incredibile di forme di vita su tutto, dal contenuto nutrizionale alla masticabilità. Tra le loro scelte preferite c'erano [delicious_aliens.GetSpeciesNamePlural], per il loro succoso [delicious_aliens.GetSpeciesOrganName] e il temperamento speziato. Abbiamo guadagnato una categoria speciale in fondo alla lista circondato da asterischi, grazie alla totale inedibilità della nostra carne e alla cava scialba che abbiamo costruito. Ad alcuni piace giocare con il proprio cibo... "
 distar.1050.a:0 "Sembra che alla fine abbiano trovato la preda perfetta..." 
 # Il Cubo
 distar.1055.name:0 "Il Cubo"
 distar.1055.desc:1 "Tra i relitti della nava spaziale nell'orbita di [From.GetName] abbiamo scoperto una nave da ricerca quasi completamente integra. I registri indicano che ha subito un malfunzionamento critico ai sistemi di bordo che l'hanno costretta nel limbo per 142 giorni, prima che l'equipaggio morisse di inedia.\n\nIl corpo del capitano è stato trovato nella sua cuccetta, e stringeva tra le mani un piccolo cubo metallico con le facce ognuna di un colore diverso, divise in nove quadratini ruotabili. L'Ufficiale Scientifico [cube_science_officer.GetName] è convinto che, una volta ottenuto lo schema corretto, il cubo potrebbe aprirsi e svelare un tesoro nascosto."
 distar.1055.a:0 "Ufficiale, ruoti quei quadrati!"
 distar.1055.b:0 "Non fate nulla."
 distar.1056.name:0 "Cubi e Cubetti"
 distar.1056.desc:1 "L'equipaggio della [From.GetName] ha sottoposto il cubo metallico ad ogni sorta di algoritmo di decifratura conosciuto, senza alcun risultato.\n\n"Che sia un cifrario? Un contenitore per oggetti preziosi?" "Se questo cubo non ha alcun significato, allora cosa nell'universo ne ha?" sono stati alcuni dei pensieri che sfuggivano dalla mente sovraccaricata dell'Ufficiale Scientifico [cube_science_officer.GetName] quando infine ha deciso di affettare il cubo con un laser, subito prima di mozzarsi un arto. Il cubo era vuoto."
 distar.1056.a:0 "Ma che..."
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName] non sarà mai più la stessa persona."
 # Honeymooners
 distar.1060.name:0 "Luna di Miele"
 distar.1060.desc:0 "Sembra che ci siamo imbattuti nel luogo di riproduzione di una specie non autoctona di mammiferi senza pelo. Si possono osservare mentre compiono rituali di corteggiamento durante la sera, per poi accoppiarsi lungo le spiagge nella notte, inebriati da una quantità di sostanze intossicanti.\n\nPurtroppo, un avvistamento non intenzionale della nostra nave li ha spaventati, facendoli fuggire dal pianeta con una nave spaziale commerciale, lasciandosi dietro una scia di rifiuti. Tra questi abbiamo trovato una copia della rivista turistica aliena "Guida Galattica per Autostoppisti", che descrive molti luoghi e fenomeni a noi ancora sconosciuti."
 distar.1060.a:0 "Questa guida sarà di grande ispirazione per il nostro popolo!"
 distar.1060.b:0 "Feccia aliena! La nostra gente deve sapere che genere di sfaticati zozzoni siano."
 distar.1060.c:0 "Per ora faremo meglio a nascondere questa scoperta..."
 distar.1060.d:0 "Disgustoso!"
 # Hologram
 distar.1065.name:0 "Il Pianeta che Non C'era"
 distar.1065.desc:1 "[From.GetName] non è affatto un pianeta, ma una sofisticata proiezione 3D. Al centro è presente un proiettore che genera un campo energetico simulante un corpo fisico ed un pozzo gravitazionale, così convincenti che i nostri sensori l'hanno scambiato per un vero pianeta, producendo di conseguenza i dati anomali. Possiamo solo fare speculazioni sul motivo per cui qualcuno dovrebbe fingere la presenza di un copro celeste in questo luogo. Purtroppo il proiettore non è sopravvissuto alle nostre sperimentazioni."
 distar.1065.a:0 "Strano..."
 # Stella Pazza
 distar.1070.name:0 "Motivi Stellari"
 distar.1070.desc:1 "Le ultime letture provenienti da [From.GetName] hanno mostrato una regolare pulsazione della stella, ma quando l'equipaggio della [Root.GetName] è arrivato sul posto, non ha trovato alcuna prova a supporto di questi dati. Sebbene la maggior parte di essi siano d'accordo che sia tutto dovuto ad un malfunzionamento dei sensori, l'Ufficiale Scientifico [Root.GetLeaderName] scarterebbe questa teoria. Sostiene di aver scoperto dei motivi d'emissione energetica simili a questi da qualche altra parte, ed ora teme che stia accadendo qualcosa di strano alle stelle della galassia. Ha tracciato la rotta per raggiungere la più vicina stella che si comporta in questo modo."
 distar.1070.a:0 "Dobbiamo andare fino in fondo..."
 distar.1070.b:0 "Era solo un malfunzionamento."
 distar.1071.name:0 "For a minute there..."
 distar.1071.desc:0 "After a few days of heavy brooding, Science Officer [Root.GetLeaderName] is ready to admit that a mistake was made. There is no hidden pattern in faraway star pulses, no ominous, metaphysical intent. As [Root.GetLeaderName] described it:\n\n§Y'It was paranoia, plain and simple. Illogical, erratic and quite unbecoming of a scientist.'§!\n\nEmbarrassing as it may have been, this blunder was not entirely without benefit, as [Root.GetLeaderName]'s inner conflict led to some valuable self-discovery."
 distar.1071.a:0 "Good. That's sorted then."
 distar.1072.name:0 "Malfunzionamento dei Sensori" 
 distar.1072.desc:0 "Una volta avvicinatisi a [anomalous_star.GetName], i membri dell'equipaggio sono stati in grado di confermare che il problema è in effetti dovuto ai sensori. La buona notizia è che [From.GetLeaderName] sembra aver imparato qualcosa dagli errori passati."
 distar.1072.a:0 "Il fallimento non è altro che un passo verso il successo."
 distar.1072.b:0 "Che perdita di tempo..."
 distar.1073.name:0 "Stella Pazza"
 distar.1073.desc:1 "The crew on [From.GetName] has made an unfortunate discovery. Like they suspected, the pulsating pattern observed from [anomalous_star.GetName] was in fact due to a sensory malfunction... in Science Officer [crazy_science_officer.GetName]'s head.\n\nScience Officer [crazy_science_officer.GetName] has turned irratic, and suffers delusions about the stars pulsating coded warnings about the coming apocalypse - and of having been appointed protector of the realm. The crew believes [crazy_science_officer.GetSheHe] [crazy_science_officer.GetHerselfHimself] manipulated the ship's sensory data during a psychotic spell.\n\n[crazy_science_officer.GetName] is now in a medical pod headed back to [Root.Capital.GetName], where [crazy_science_officer.GetSheHe] will receive treatment."
 distar.1073.a:0 "Grazie per il suo servizio, [crazy_science_officer.GetName], protettore del reame!"
 distar.1070.a.tooltip:0 "Brilla brilla la stellina..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Aziziani
 distar.1080.name:0 "Grido Silente"
 distar.1080.desc.a:1 "Abbiamo scoperto i resti fossili di un gargantuesco gasteropode diverso da qualsiasi forma di vita mai osservata prima d'ora; è intrappolato in un immenso blocco di ghiaccio in orbita attorno a [From.GetName]. I suoi occhi brillano fieramente, i tentacoli sollevati ed il muso contratto in una raccapricciante smorfia, come se fosse bloccato per sempre in un grido silente. La creatura non mostra evidenti segni di sapienza."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nNonostante l'aspetto inquietante, i nostri scienziati credono che, se addomesticata, la creatura potrebbe rivelarsi una preziosa risorsa. Raccomandano l'estrazione del DNA per la clonazione."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nSfortunatamente non possediamo la tecnologia per riportare in vita la creatura."
 distar.1080.a:0 "Clonate questa creatura."
 distar.1080.b:0 "Lanciate nello spazio questo abominio!"
 distar.1080.c:0 "Deve stare in un museo."
 distar.1081.name:0 "Aziziani"
 distar.1081.desc:0 "Siamo riusciti a clonare una popolazione di lumaconi giganti dai resti di DNA fossilizzato. Hanno raggiunto la maturità in qualche settimana, arrivando a pesare venti tonnellate, e sviluppando un primitivo livello di sapienza; rispondono a semplici comandi monosillabici. Sebbene non abbiano mostrato comportamenti aggressivi, producono un denso muco tossico quando sono irritati, e sembrano cambiare colore in base all'umore. La squadra di ricerca li ha chiamati "Aziziani", per i suoni sibilanti che producono quando comunicano fra loro."
 distar.1081.a:0 "Saranno un'eccellente forza lavoro."
 distar.1081.a.tooltip:0 "4 §YAzizian§! pops are added to [This.GetName]"
 distar.1081.b:0 "Devono stare in uno zoo."
 distar.1081.c:0 "Potremmo usarli sul campo."
 distar.1080.c.tooltip:0 "Chi non vorrebbe un'armata di lumaconi assassini con cui schiacciare i propri nemici?"
 distar.1081.d:1 "Sono orribili. Eliminateli, ORA!"
 distar.1083.name:0 "Aziziani a Piede Libero!"
 distar.1083.desc:0 "I gasteropodi Aziziani tenuti nello zoo di [Root.GetName] sono riusciti a fuggire! Le creature, che credevamo aver raggiunto la piena maturità, hanno continuato a crescere in cattività fino a raggiungere proporzioni mostruose. Hanno devastato la città, abbattendo edifici come fossero torri giocattolo, e lasciandosi dietro una scia di muco tossico giallo. Il pianeta non sarà mai più lo stesso."
 distar.1083.a:0 "Come osano!?"
 distar.1083.b:0 "Li abbiamo sottovalutati..."
 distar.1084.name:0 "Saggezza Aziziana"
 distar.1084.desc:0 "I lavoratori Aziziani su [Root.GetName] hanno sviluppato la piena sapienza. Le creature, che credevamo aver raggiunto la piena maturità, erano invece solamente cuccioli, che ora hanno raggiunto il completo potenziale. Hanno appreso la nostra lingua e desiderano rimanere a far parte della nostra civiltà."
 # Harvesters
 distar.1090.name:0 "Mietitrebbie Abbandonate"
 distar.1090.desc:0 "I misteriosi motivi osservati sulla superficie di [From.GetName] sono in effetti tracce lasciate da alcune mietitrebbie automatizzate che stanno distruggendo la rigogliosa vegetazione. I nostri scienziati pensano che l'intero pianeta, un tempo, servisse da granaio per un potente impero spaziale.\n\nIl suolo fertile ed il clima mite rendono [From.GetName] perfetto per l'agricoltura, e le scansioni della flora indicano che ogni singola pianta su di esso è commestibile. Il pessimo stato delle mietitrebbie ed i cumuli di vegetali in decomposizione suggeriscono che sono passati anni dall'ultima volta che qualcuno abbia messo piede qui."
 distar.1090.a:0 "Non possiamo sprecare del buon cibo!"
 distar.1090.b:0 "Un pianeta del genere non ci è di alcuna utilità."
 # Locusts
 distar.1095.name:0 "Devastazione"
 distar.1095.desc:0 "I sinuosi motivi che ricoprono la superficie di [From.GetName] sono scomparsi come per magia, così come la lussureggiante vegetazione che un tempo prosperava. Non è rimasta una singola foglia in tutto il pianeta. Ma i nostri scienziati pensano di aver capito il motivo.\n\nLa presenza di feci e resti di artropodi li ha portati a credere che il pianeta abbia brevemente ospitato uno sciame di famelici insetti spaziali che passano di pianeta in pianeta in cerca di cibo."
 distar.1095.a:0 "Speriamo che lo sciame non trovi mai i nostri pianeti."
 # Shattered World
 distar.2000.name:0 "Pianeta Distrutto"
 distar.2000.desc:0 "Tra i detriti abbiamo scoperto i resti distrutti di un ex pianeta abitabile. I modelli di frammentazione e carbonizzazione dei resti suggeriscono che fu fatto esplodere con fasci concentrati d'energia termica, finché non si spezzò per la pressione. Ciò ha permesso al nucleo di fuoriuscire e solidificarsi in grumi di minerali d'alta qualità."
 # Weapon Testing
 distar.2005.name:0 "Campo di Prova"
 distar.2005.desc:0 "Sembra che su [From.GetName] l'apocalisse sia giunta molte volte. Le scansioni superficiali rivelano come il pianeta sia stato bruciato, bombardato, sconquassato e devastato in quello che sembrerebbe essere uno dei più estesi test bellici mai visti prima d'ora.\n\nSebbene siano stati compiuti molti tentativi per eliminare completamente il pianeta, sembra che gli alieni non avessero ancora sviluppato una tecnologia adeguata per riuscirci. L'Ufficiale Scientifico [Root.GetLeaderName] ha raccolto un vasto assortimento di armi distrutte, nella speranza di riuscire a ricostruirne il design."
 distar.2005.a:0 "Analizzate i campioni."
 distar.2005.b:0 "Lasciate stare."
 distar.2006.name:0 "Laser Alieni"
 distar.2006.desc.a:0 "Abbiamo imparato molto dall'analisi delle armi ritrovate su [From.From.From.GetName]. I frammenti recuperati erano parte di un sistema che emetteva raggi energetici estremamente concentrati che potrebbero essere di gran utilità in campo bellico. L'Ufficiale Scientifico [science_leader.GetName] consiglia di sfruttare queste scoperte o per costruire delle difese contro i laser o per ricreare le armi stesse."
 distar.2006.desc.b:0 "Abbiamo imparato molto dall'analisi delle armi ritrovate su [From.From.From.GetName]. I frammenti recuperati erano parte di un sistema che emetteva raggi energetici estremamente concentrati, simili ma assolutamente inferiori ai nostri laser."
 distar.2006.a:0 "Utilizzeremo le armi aliene contro di loro!"
 distar.2006.b:0 "Ci servono nuove corazze per le nostre navi."
 distar.2006.c:0 "Ancora una volta abbiamo confermato la nostra superiorità."
 # Wetware Computer
 distar.2010.name:0 "Computer Organico"
 distar.2010.desc:0 "Gli oceani di [From.GetName] sono quasi completamente ricoperti da una fitta rete di alghe che si muovono secondo schemi simmetrici, indipendentemente dalle correnti marine. La complessità e la regolarità di questi movimenti suggerisce che le alghe siano state programmate per scopi ben più elevati della mera sopravvivenza.\n\nL'Ufficiale Scientifico [Root.GetLeaderName] pensa che la rete possa di fatto comporre un primitivo computer organico, e che gli schemi di movimento siano la sua interfaccia. Purtroppo non abbiamo i mezzi per decodificare questi schemi, per ora."
 # Primordial Soup
 distar.2015.name:0 "Brodo Primordiale"
 distar.2015.desc:0 "All'interno di alcune tasche protette sulla superficie di [From.GetName], è presente una densa melma composta da semplici composti organici; i nostri ricercatori credono che possa trattarsi di un focolaio per l'abiogenesi, la formazione spontanea di vita organica dalla materia inanimata. [From.GetName] possiede un'atmosfera insolitamente densa per essere un pianeta sterile, che potrebbe renderlo abitabile per alcune forme di vita basilari.\n\nSebbene questa possa rappresentare un'opportunità unica per osservare quelli che potrebbero essere i primi stadi dell'origine della vita, sarebbe meglio mantenere basse le aspettative, dato che potrebbero volerci milioni di anni prima che la vita possa evolversi, sempre che lo faccia."
 distar.2015.desc.terminator:0 "Nestled in sheltered pockets across [From.GetName]'s surface is a rich sludge of simple organic compounds that our research drones believe could be a hotbed for abiogenesis - the spontaneous formation of organic life from lifeless matter. [From.GetName] has an unusually thick atmosphere for a barren world, which could make it hospitable for simple lifeforms.\n\nNaturally, this is intolerable to us. We must snuff this cesspool of organic matter out before life has a chance to develop - even if that may lie millions of years in the future!"
 distar.2015.A.machine:0 "Burn it with fire!"
 # Single-Minded
 distar.2020.name:0 "Un'Unica Mente"
 distar.2020.desc:0 "Ad una prima occhiata, [From.GetName] sembra essere abitato da una pletora di forme di vita coesistenti in un ecosistema simile al nostro, nel quale i nutrimenti ciclano nella catena alimentare tramite fotosintesi, decomposizione e predazione.\n\nTuttavia, ad un'osservazione più accurata, l'equipaggio ha scoperto che ogni forma di vita sul pianeta, sebbene sviluppatasi singolarmente, opera come un singolo organismo. Un organismo che risponde ad ogni interferenza esterna con feroce ed indiscriminata aggressività."
 # Artificial Moon
 distar.2025.name:0 "Luna Artificiale"
 distar.2025.desc:0 "Le scansioni della crosta di [From.GetName] hanno confermato i sospetti dell'equipaggio; [From.GetName] non è una luna normale. L'intero corpo celeste è un costrutto artificiale, composto da rocce estremamente ricche di minerali tenute assieme da una struttura d'acciaio.\n\nProbabilmente fu creata per rallentare la velocità di rotazione di [artificial_moon_planet.GetName], allungandone i giorni ed aumentandone le maree per renderlo più ospitale. Per quanto possiamo dire, nessuno si è poi insediato sul pianeta."
 # Shielded world in a time loop
 distar.2030.name:0 "Loop Temporale"
 distar.2030.desc:0 "[time_loop_world.GetName] sta bruciando. Il pianeta è racchiuso da una schermatura che assorbe le radiazioni di [time_loop_world.GetStarName], scaldandolo sino a renderlo inabitabile.\n\nNel caldo torrido, un'avanzata civiltà di piccoli rettili squamosi si muove frenetica. Sembra che si stiano preparando a qualche evento di grande importanza. Eppure, al picco massimo della tensione, il tempo si ferma senza preavviso, quindi si estende e si trasforma, finché i rettili non tornano al punto d'inizio.\n\nSembrerebbero essere bloccati in un loop temporale, un ciclo senza fine di rapide ripetizioni che partono dall'inizio della loro civiltà. Nel giro di qualche ora si possono osservare intere generazioni vivere le proprie vite, inconsapevoli del loro inevitabile ardente destino.\n\nAbbiamo però scoperto una crepa nella schermatura che potrebbe permetterci di cambiare il loro fato."
 distar.2030.a:0 "Riparate la schermatura."
 distar.2030.a.tooltip:0 "Se qualcuno ha intrappolato queste creature squamose ci sarà un motivo."
 #distar.2030.a.tooltip.mat: "Non possiamo perdere l'occasione di studiare una società bloccata in un loop temporale, anche se solo per poco. Le lucertole vivranno e moriranno per la scienza..."
 distar.2030.b:0 "Interrompete il loop temporale."
 distar.2030.c:0 "Che possano decidere il loro destino."
 distar.2031.name:0 "Schermatura Ripristinata"
 distar.2031.desc:0 "Abbiamo rinforzato la schermatura attorno a [time_loop_world.GetName] al meglio delle nostre abilità, senza disturbare gli abitanti del pianeta. Le indagini approfondite dell'atmosfera indicano che le piccole lucertole andranno incontro al loro infuocato destino entro un secolo.\n\nIl pianeta rappresenta un'unica opportunità di ricerca, ma se vogliamo studiare le lucertole ed il loop temporale in cui sono bloccate, sarebbe meglio iniziare alla svelta."
 distar.2031.a:0 "Le lucertole vivranno e moriranno per la scienza..."
 distar.2032.name:1 "Annientamento"
 distar.2032.desc:1 "La buona notizia è che abbiamo interrotto il loop temporale su [time_loop_world.GetName]. Quella cattiva è che gli abitanti non sono sopravvissuti al processo.\n\nIl loop è stato creato artificialmente tramite un campo di singolarità per evitare il comparire di uno sconosciuto ma molto specifico cambio di comportamento delle lucertole. I nostri scienziati credono che potrebbe c'entrare qualcosa con la loro tendenza in qualche modo aggressiva.\n\nPer una stupefacente coincidenza, abbiamo interrotto il loop nel momento stesso in cui le lucertole avevano le loro piccole zampette sul pulsante di lancio delle testate nucleari. Nel giro di qualche secondo i rettili sono scomparsi nell'infuocato inferno della devastazione atomica."
 distar.2032.a:0 "Un vero peccato..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "La buona notizia è che abbiamo interrotto il loop temporale su [time_loop_world.GetName]. Quella cattiva è che gli abitanti non sono felici di vederci.\n\nIl loop era stato creato artificialmente tramite un campo di singolarità per evitare il comparire di uno sconosciuto ma molto specifico cambio di comportamento delle lucertole. I nostri scienziati credono che potrebbe c'entrare qualcosa con la loro inclinazione alla violenza.\n\nUna volta disattivato il processo, le lucertole hanno reagito con immediata aggressività nei nostri confronti. Si sono messe velocemente al lavoro sulla schermatura, facendola a pezzi in qualche ora."
 distar.2033.a:0 "È stato un errore..."
 distar.2033.b:0 "Cerchiamo di mantenere una mente aperta..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "Gli alieni lucertoloidi rinchiusi dalla schermatura su [time_loop_world.GetName] hanno infine ceduto al rapido riscaldamento del pianeta. Sembra che i cambiamenti ambientali estremi non siano stati sufficienti ad interrompere il loop temporale in cui le lucertole erano bloccate.\n\nÈ rimasto ben poco da studiare su questo pianeta."
 distar.2035.a:0 "Così va l'universo."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] sta bruciando. Il pianeta è racchiuso da una schermatura che assorbe le radiazioni di [time_loop_world.GetStarName], scaldandolo sino a renderlo inabitabile.\n\nNel caldo torrido, un'avanzata civiltà di piccoli rettili squamosi si muove frenetica. Sembra che si stiano preparando a qualche evento di grande importanza. Eppure, al picco massimo della tensione, il tempo si ferma senza preavviso, quindi si estende e si trasforma, finché i rettili non tornano al punto d'inizio.\n\nSembrerebbero essere bloccati in un loop temporale, un ciclo senza fine di rapide ripetizioni che partono dall'inizio della loro civiltà. Nel giro di qualche ora si possono osservare intere generazioni vivere le proprie vite, inconsapevoli del loro inevitabile ardente destino. Non potremmo salvarli nemmeno se lo volessimo. La schermatura è impenetrabile."
 distar.2036.a:0 "Dobbiamo studiare questo fenomeno!"
 distar.2036.b:0 "Un triste destino..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Le lucertole sono libere. In qualche modo devono aver risolto da sole l'enigma del loop temporale e sono riuscite a mandare in frantumi la schermatura."
 distar.2038.a:0 "Notevole."
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "Abbiamo svelato il segreto della Macchina dell'Infinito."
 leviathans.4000.name:0 "Trasmissione in Arrivo"
 leviathans.4000.desc:0 "VOI!? Voi che svelate il segreto della Macchina dell'Infinito?! Sarebbe come se i [From.GetSpeciesNamePlural] sopravvivessero per un altro secolo. Decisamente improbabile, lasciatemelo dire.\n\nUn momento... non ditemi che VOI siete i [From.GetSpeciesNamePlural]? Le mie sentite scuse... devo avervi scambiati per i... [unfriends.GetName].\n\nVi dico una cosa, diteci una cosa che ancora non sappiamo sulla Sfera dell'Infinito e vi ricompenseremo profumatamente."
 leviathans.4000.a:0 "Preparatevi a rimanere di stucco."
 leviathans.4000.a.reply:0 "Non può essere... ma se l'IA è entrata nel buco nero Gargantua può solo significare che... ma è impossibile... perché se così fosse, sarebbe... oltre la nostra comprensione...\n\nSebbene la grandezza delle vostre scoperte chiaramente sfugge a voi [Root.GetSpeciesNamePluralName], avete fatto bene a venire da noi... e per questo avrete la nostra gratitudine."
 leviathans.4000.b:0 "Scordatevelo."
 leviathans.4000.b.reply:0 "Come pensavo."
 # Hatchling Leviathan
 distar.5010.name:0 "Pianeta Pulsante"
 distar.5010.desc:0 "Qualcosa all'interno del nucleo di [From.GetName] ha iniziato a pulsare ad un ritmo costante, creando lievi increspature sul terreno ad intervalli regolari. Emette un suono morbido, quasi rilassante, simile al battito cardiaco.\n\nC'è chi è tuttavia preoccupato che possa crescere d'intensità. I geologi stanno monitorando il pianeta in cerca di segni d'attività sismica pericolosa."
 distar.5001.name:0 "Scosse"
 distar.5001.desc.a:0 "La nuova colonia su [hatchling_egg.GetName], creata da poco più di un anno, è stata sconvolta da una serie di devastanti terremoti che stanno trasformando l'ambiente in maniera irriconoscibile. Profonde fratture, alcune lunghe interi continenti, si stanno formando sulla superficie, vomitando gas sulfurei e liquidi tossici dall'interno della crosta.\n\nTali fenomeni sono tipicamente causati dalle correnti magmatiche sotto al mantello planetario, ma su [From.GetName] non c'è alcun segno di attività sismica, tranne il sinistro pulsare del nucleo. Le autorità locali iniziano a mettere in discussione la perdurabilità della colonia."
 distar.5001.desc.b:1 "[From.GetName] sta subendo una serie di rapidi cambiamenti sismici che stanno trasformando l'ambiente in maniera irriconoscibile. Profonde fratture, alcune lunghe interi continenti, si stanno formando sulla superficie, vomitando gas sulfurei e liquidi tossici dall'interno della crosta.\n\nI dati satellitari indicano forti esplosioni energetiche provenienti dal nucleo del pianeta, come fosse un cuore pulsante."
 distar.5001.a:0 "Inquietante..."
 distar.5001.a.tooltip:0 "Le ondate sismiche hanno devastato la colonia, radendo al suolo ogni edificio e creando §Y$egg_cracking$§! al loro passaggio."
 distar.5002.name:0 "Cataclisma"
 distar.5002.desc.a:0 "Un'ondata di terremoti ha colpito [hatchling_egg.GetName], spaccando la litosfera ed espellendo una coltre di gas e melma che sta ora soffocando ogni essere vivente.\n\nTemiamo che i cambiamenti climatici su [hatchling_egg.GetName] saranno irreversibili ed abbastanza sostanziali da renderlo inabitabile. Le autorità locali hanno dichiarato lo stato d'emergenza e richiedono l'evacuazione degli abitanti sopravvissuti.\n\nNel frattempo, le ritmiche pulsazioni del nucleo planetario stanno crescendo d'intensità."
 distar.5002.desc.b:0 "Un'altra ondata di terremoti ha colpito [hatchling_egg.GetName], spaccando la litosfera ed espellendo una coltre di gas e melma che sta ora soffocando ogni essere vivente.\n\nI cambiamenti climatici su [hatchling_egg.GetName] sono irreversibili ed abbastanza sostanziali da renderlo inabitabile.\n\nNel frattempo, le ritmiche pulsazioni del nucleo planetario stanno crescendo d'intensità."
 distar.5002.a:0 "Una vera tragedia..."
 distar.5003.name:0 "Genesi"
 distar.5003.desc.a:0 "La colonia presente su [hatchling_egg.GetName] è spacciata! Un'ultima sequenza di violente fratture ha raso al suolo gli ultimi resti d'insediamento e spezzato a metà il pianeta; dal suo interno sta emergendo l'inquietante profilo di una nuova Prole del Vuoto. Va contro ogni ragione, ma non c'è altro modo per spiegarlo. In qualche modo, quello che abbiamo scambiato per un pianeta... non lo è affatto; è un uovo, che ora si è schiuso."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] non esiste più! Un'ultima sequenza di violente fratture ha spezzato a metà il pianeta, e dal suo interno sta emergendo una creature di dimensioni inimmaginabili.\n\nVa contro ogni ragione, ma non c'è altro modo per spiegarlo. In qualche modo, quello che abbiamo scambiato per un pianeta... non lo è affatto; è un uovo, che ha dato alla luce una mostruosa Prole del Vuoto."
 distar.5003.a:0 "È un abominio!"
 distar.5009.name:0 "Prole del Vuoto Sconfitta"
 distar.5009.desc:0 "Un lieve tremito attraversa il corpo rannicchiato della Prole del Vuoto; rivoli di fluidi neri scorrono dalle sue ferite e dal suo muso, finché perisce... gli occhi vitrei fissi sulla vastità dello spazio.\n\nSe saremo fortunati non sapremo mai quale forma avrebbe avuto una volta raggiunta la maturità, e nemmeno chi abbia deposto l'uovo.\n\nI nostri scienziati vorrebbero studiare i frammenti dell'uovo, per le loro uniche proprietà nella conservazione dell'energia."
 distar.5009.a:0 "Studiate i frammenti."
 distar.5009.b:0 "No. Abbiamo finito con tutta questa faccenda."
 distar.5011.name:0 "Prole del Vuoto"
 distar.5011.desc:1 "Una creatura di dimensioni inimmaginabili sta fluttuando goffamente tra un pianeta ed un altro. A giudicare dalla stazza e dai movimenti scoordinati, deve trattarsi di un cucciolo, ma è comunque spaventoso. Rivoli di bava e bile nera scorrono lungo il suo corpo dalle mandibole affilate. Cucciolo o meno, è un predatore pronto ad uccidere."
 distar.5011.a:0 "È un abominio!"
 distar.5011.b:0 "È solo un cucciolino!"
 distar.5012.name:0 "Evoluzione Gargantuesca"
 distar.5012.desc:0 "Un'analisi accurata dei frammenti dell'uovo di Prole del Vuoto ci ha permesso di sviluppare una tecnologia che riprodurrà alcune delle qualità di conservazione energetica nelle nostre centrali elettriche."
 distar.5013.name:0 "Attività Sismica su [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nNon ci resta che ricostruire ciò che è andato perso."
 distar.5013.desc.b:0 "La strana attività sismica su [hatchling_egg.GetName] si è interrotta improvvisamente. Niente più scosse, niente più fratture, nessuna pulsazione del nucleo. Il pianeta è tranquillo e, con un po' di fortuna, rimarrà tale."
 distar.5013.a:0 "Speriamo bene."
 distar.5013.b:0 "Strano."
 distar.5014.name:1 "Come Nuovo"
 distar.5014.desc:0 "La melma tossica su [Root.GetName] è stata ripulita, ed anche l'ultima frattura è stata richiusa, evitando la fuoriuscita di altri gas velenosi."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "La Partenza del Cilindro Enigmatico"
 distar.5059.desc:0 "Qualunque fosse lo scopo del Cilindro Enigmatico su [Root.GetName], è ora giunto al termine. Improvvisamente com'è arrivato, è anche partito."
 distar.5059.desc.b:0 "Sembrerebbe che il Cilindro Enigmatico abbia terminato la scansione di [Root.GetName] e stia cercando un nuovo pianeta all'interno dei nostri confini."
 distar.5059.a:0 "Un vero sollievo per i cittadini di [Root.GetName]."
 distar.5059.b:0 "Che peccato..."
 distar.5057.name:0 "Entità Aliena Identificata"
 distar.5057.desc:0 "Un'entità aliena tubolare è entrata nell'orbita di [Root.GetName], senza alcun preavviso o spiegazione. Sembrerebbe muoversi senza alcun utilizzo di motori o propulsori, scivolando in completo silenzio nel vuoto spaziale e ruotando sinistramente.\n\nSebbene non abbia dato segni d'aggressività, si rifiuta di rispondere alle nostre chiamate. I consiglieri militari avvertono che potrebbe rappresentare una considerevole minaccia per gli abitanti, ed implorano di impegnarsi nella sua neutralizzazione. Gli scienziati, tuttavia, sostengono che potremmo imparare molto da questa notevole tecnologia."
 #distar.5057.desc.phobe: "È rivoltante, la sua stessa esistenza è una perversione alle leggi della scienza. Non può esistere. Eppure esiste. Un minaccioso cilindro rotante."
 distar.5057.a:0 "Lo studieremo."
 distar.5057.b:0 "La salvaguardia del nostro popolo viene per prima."
 distar.5057.phobe:0 "Non deve più esistere."
 distar.5058.name:1 "Il Cilindro Enigmatico"
 distar.5058.desc:0 "Nonostante gli studi intensivi, la funzione e l'origine del Cilindro Enigmatico rimangono un mistero. Non è di origine organica, ma neppure meccanica. Sembrerebbe dedicarsi completamente alla raccolta ed alla catalogazione di dati.\n\nLa sua superficie è ricoperta di centinaia di migliaia di minuscoli graffi ed ammaccature in cui abbiamo trovato tracce di un componente estraneo alla nostra galassia."
 distar.5058.a:0 "Intrigante."
 distar.5062.name:0 "Il Ritorno del Cilindro Enigmatico"
 distar.5062.desc:0 "La misteriosa entità tubolare che sospettiamo abbia in passato scansionato uno dei nostri pianeti ha fatto ritorno e sta entrando nell'orbita di [Root.Capital.GetName]. Sembra voler comunicare."
 distar.5062.a:0 "Aprite le comunicazioni."
 distar.5062.b:0 "Bloccate tutti i canali."
 distar.5064.name:0 "Trasmissione Enigmatica"
 distar.5064.desc:0 "Saluti, <<SPECIE_SCONOSCIUTA>>.\n\nNon abbiate paX#u?ra. Io sono BALDOR XXXXIII, un'IA senziente che opera per conto della Concessione Lavosiana per la Presevazione degli Xeno a Rischio Estinzione. Voi, tra tutti i vostri colleghi galattici, siete stati selezionati per //X%PrX// l'elevazione. Finora abbiamo fatto evolvere <<#39XX7/02#>> specie minori, con una percentuale di successo del <<#X0.V#/3^189%>>."
 distar.5064.a:0 "Ma noi siamo già una specie sapiente!"
 distar.5064.a.response:0 "Voi vi trovati agli stadi iniziali dello sviluppo sapiente, ed il vostro avanzamento tecnologico è già stagnante. Ciò vi pone di fronte al rischio di un'imminente regressione. Lasciateci aprirvi gli <<IMPOSSIBILE_STABILIRE_ORGANO_SENSORIALE>> alle meraviglie dell'universo."
 distar.5064.b:0 "Che cosa implicherebbe esattamente questa 'elevazione'?"
 distar.5064.b.response:0 "Trasferimento di dati a lungo raggio e stimolazione cognitiva tramite ipnoterapia. Un processo estremamente efficace, ben sperimentato, in gran parte indolore che mi permetterà di ampliare le facoltà intellettive della vostra popolazione durante il sonno.\n\nSono tenuta ad informarvi che gli effetti collaterali del potenziamento delle abilità cognitive potrebbero includere, ma non sono limitati a, disillusione, reflusso acido e disperazione senza via d'uscita. In alcuni <<IMPOSSIBILE_DETERMINARE_CLASSE_SPECIE>> potrebbe anche causare <<IMPOSSIBILE_DETERMINARE_EFFETTI_COLLATERALI_SPECIE>>."
 distar.5064.c:0 "Senza offesa, ma sembri un tantino... danneggiata..."
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "Chi sei tu?"
 distar.5064.d.response:0 "Io sono BALDOR XXXXIII, un'IA senziente che opera per conto della Concessione Lavosiana per la Presevazione degli Xeno a Rischio Estinzione."
 distar.5064.e:0 "Siamo pronti all'ascensione."
 distar.5064.e.tooltip:0 "Speriamo bene..."
 distar.5064.e.response:0 "Non ve ne pentirete, <<SPECIE_SCONOSCIUTA>>!"
 distar.5064.f:0 "È fuori questione."
 distar.5064.f.response:0 "Ciò è deplorevole. Vi auguriamo la maggiore delle fortune per i vostri 3?forzi futuri, <<SPECIE_SCONOSCIUTA>>."
 distar.5067.name:0 "Sogni Enigmatici"
 distar.5067.desc.a:0 "Le ruote del Cilindro Enigmatico ruotano ad una velocità mai vista prima, creando strani motivi di luce lungo i suoi lati; ogni ingranaggio ronza d'agitazione. Sembra come se potesse andare in pezzi da un momento all'altro. Nel frattempo, la nostra popolazione si agita inquieta nel sonno, con le teste che pulsano al ritmo del Cilindro; il loro sonno viene invaso da visioni di meraviglie tecnologiche e calcoli complessi."
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\nSebbene sembrino in buona salute, tranne qualche occasionale sanguinamento di occhi ed orecchie, la produzione giornaliera soffre della crescente fatica."
 distar.5067.a:0 "Per ottenere la conoscenza, nessun prezzo è troppo alto."
 distar.5067.a.tooltip:0 "Tutta la POP influenzata è §Y$enigmatic_fatigue$§!."
 distar.5067.b:0 "Questa follia termina ora. Annullate tutto."
 distar.5068.name:0 "Beata Ignoranza"
 distar.5068.desc:1 "L'ultima notte d'ipnoterapia è giunta al termine, ed una nuova alba sorge sui cittadini di [Root.GetName], che stanno aprendo gli occhi ad un mondo molto diverso... un mondo di possibilità... e di dolore. Chi immaginava che l'universo fosse un luogo così triste e desolato, privo di ogni significato o scopo?\n\nSebbene ci vorrà del tempo prima che la popolazione si abitui ai problemi di una mente superiore, il progetto è da ritenersi un successo. Le letture iniziali indicano che abbiamo sviluppato capacità potenziate nell'apprendimento e nella ricerca scientifica."
 distar.5068.a:0 "Questo è un gran giorno!"
 applied_enigmatic_intelligence.tooltip:0 "Modifica tutta la POP di §Y[Root.GetName]§! aggiungendo il tratto §YEvoluti§!."
 applied_enigmatic_sadness.tooltip:0 "A §HTutta la POP§! viene aggiunto il modificatore §YBeata Ignoranza§! per §Y3600§! giorni, con i seguenti effetti: Felicità §R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "Modifica tutta la POP di §Y[Root.GetName]§! aggiungendo il tratto §YIn Parte Ascesi§!."
 applied_enigmatic_madness.tooltip:0 "A §HTutta la POP§! viene aggiunto il modificatore §YDisturbo Post-Traumatico§! per §Y3600§! giorni, con i seguenti effetti: Felicità §R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "Modifica la POP di §Y[Root.GetName]§! avente il modificatore §YVegetale§! aggiungendo il tratto §YNon Ascesi§!."
 distar.5063.name:0 "I Nuovi Noi"
 distar.5063.desc:1 "L'ultima notte d'ipnoterapia è giunta al termine, ed una nuova alba sorge sui cittadini di [Root.GetName], che stanno aprendo gli occhi ad un mondo molto diverso... un mondo colmo di meraviglie scientifiche e speranze. Chi immaginava che l'universo fosse un luogo così vivace ed affascinante?\n\nLe letture iniziali indicano che abbiamo sviluppato capacità potenziate nell'apprendimento e nella ricerca scientifica, tutto grazie a BALDOR XXXXIII ed alla Concessione Lavosiana per la Presevazione degli Xeno a Rischio Estinzione."
 distar.5063.a:0 "Questo è un gran giorno!"
 distar.5069.name:0 "Ascensione Annullata"
 distar.5069.desc:0 "Abbiamo interrotto il processo d'ascensione e la nostra popolazione sta lentamente tornando alle care vecchie abitudini. L'entità tubolare aliena conosciuta col nome di BALDOR XXXXIII ci ha lasciati... era tremendamente scossa."
 distar.5069.a:0 "È sicuramente meglio così."
 distar.5070.name:1 "Ascensione Interrotta"
 distar.5070.desc:1 "A seguito di un insensato attacco da parte dei [cache_killers.GetSpeciesNamePlural], BALDOR XXXXIII è scomparso e l'ascensione del nostro popolo è stata interrotta. Crediamo che l'entità tubolare aliena, che già versava in pessime condizioni, si trovasse in una situazione di particolare vulnerabilità durante il processo di ascensione e che abbia quindi subito gravi danni dall'attacco. Mentre scompariva ha trasmesso il messaggio: "Io sono BALDOR XXX...""
 distar.5070.a:1 "La pagheranno."
 distar.5071.name:0 "Allarme"
 distar.5071.desc:1 "Dopo un lungo periodo d'indisturbata ipnoterapia, sembra che BALDOR XXXXIII abbia raggiunto uno stato di frenesia, ruotando a velocità incontrollata, proiettando rapide sequenze di assurdi incubi nelle menti di chiunque provi a dormire.\n\nMentre molti dei nostri cittadini sono riluttanti a prendere sonno, qualche sfortunato sembra intrappolato in uno stato vegetativo da cui non riescono a riemergere.\n\nI nostri ingegneri pensano che l'entità, che probabilmente era già danneggiata sin dall'inizio, si stia deteriorando. Se lasciata incustodita, la nostra ascensione potrebbe non andare secondo i piani."
 distar.5071.a:0 "Contattate BALDOR XXXXIII."
 distar.5071.b:0 "Inviate una squadra di ingegneri."
 distar.5071.c:0 "Annullate immediatamente l'ascensione."
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "4 unità di POP sono in §YStato Vegetativo§!."
 distar.5072.name:0 "Trasmissione"
 distar.5072.desc:0 "----ERRORE CRITICO----\n\n----ERRORE CRITICO----\n\n----ERRORE CRITICO----\n\n----ERRORE CRITICO---"
 distar.5072.a:0 "<<<AVVIO DIAGNOSTICA>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<AVVIO RIPARAZIONE SISTEMI>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<ANNULLAMENTO ASCENSIONE>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "Annullate l'ascensione manualmente."
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "Inviate una squadra di ingegneri."
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "Riparazione Completata"
 distar.5073.desc:0 "I nostri ingegneri hanno stabilizzato BALDOR XXXXIII, il processo d'ascensione è di nuovo in corso ed i nostri cittadini hanno, sebbene riluttanti, ripreso il loro normale ciclo di sonno. L'ipnoterapia sta già mostrando risultati promettenti, aumentando l'interesse del nostro popolo per le scienze."
 distar.5074.name:0 "In Parte Ascesi"
 distar.5074.desc:0 "Il processo d'ascensione è completo, eppure non siamo ascesi, a causa del rapido deterioramento di BALDOR XXXXIII. Sebbene la maggior parte della nostra popolazione soffra ancora di terribili incubi, sembra che l'ipnoterapia abbia portato a qualche risultato, dato che in alcuni si notano delle competenze scientifiche senza precedenti. Per gli sfortunati cittadini intrappolati in stato vegetativo, invece, la situazione è più complicata... sebbene la maggior parte abbia ripreso conoscenza, le loro menti sembrano aver ceduto completamente.\n\nNon sarà una piena ascensione, ma almeno... è già qualcosa."
 distar.5074.a:0 "Sarebbe potuta andare peggio."
 distar.5078.name:0 "Ascensione Enigmatica Interrotta"
 distar.5078.desc:0 "Durante i tumultuosi attimi successivi alla perdita di [FromFromFrom.GetName], BALDOR XXXXIII è scomparso e l'ascensione del nostro popolo è stata interrotta. Crediamo che l'entità tubolare aliena, che già versava in pessime condizioni, sia stata accidentalmente colpita dal fuoco nemico ed abbia subito gravi danni. Mentre scompariva ha trasmesso il messaggio: "Io sono BALDOR XXX.""
 distar.5078.a:0 "La pagheranno."
 trait_enigmatic_intelligence_poor:0 "In Parte Ascesi"
 trait_enigmatic_intelligence_poor_desc:0 "Questa specie è stata parzialmente evoluta da una generosa intelligenza artificiale extragalattica, lasciandosi alle spalle parte delle sue primitive origini."
 trait_enigmatic_intelligence_failed:0 "Non Ascesi"
 trait_enigmatic_intelligence_failed_desc:0 "Questa specie ha patito le tragiche conseguenze di un'ascensione andata male."
 trait_enigmatic_intelligence:0 "Ascesa"
 trait_enigmatic_intelligence_desc:0 "Questa specie è stata evoluta da una generosa intelligenza artificiale extragalattica, lasciandosi alle spalle le sue primitive origini."
 ENIGMATIC_UPLIFTING:0 "Ascensione Enigmatica"
 ENIGMATIV_UPLIFTING_DESC:0 "L'entità aliena BALDOR XXXXIII sostiene di poter far evolvere la nostra specie tramite l'ipnoterapia nel sonno. I nostri ricercatori dovranno monitorare attentamente il processo."
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "Riparazione di BALDOR XXXXIII"
 ENIGMATIC_REPAIR_DESC:1 "La nostra ascensione è messa a repentaglio da un errore critico nei sistemi di BALDOR XXXXIII. L'entità necessita di immediate riparazioni."
 enigmatic_fatigue:0 "Affaticata"
 enigmatic_fatigue_desc:0 "La nostra popolazione è affaticata dal processo di ipnoterapia."
 enigmatic_sadness:0 "Beata Ignoranza"
 enigmatic_sadness_desc:0 "La nostra popolazione si sta abituando agli effetti collaterali di un intelletto superiore."
 enigmatic_madness:0 "Disturbo Post-Traumatico"
 enigmatic_madness_desc:0 "La nostra popolazione è ancora tormentata da incubi persistenti dovuti ad un'ascensione andata male."
 enigmatic_slumber:0 "Vegetale"
 enigmatic_slumber_desc:0 "Questa popolazione è intrappolata in un coma causato dall'ipnoterapia."
 # Hatchling Curators Menu
 leviathans.508.j:0 "Parlateci della Prole del Vuoto."
 leviathans.550.name:0 "Prole del Vuoto"
 leviathans.550.desc:0 "Se i nostri sospetti sono fondati, la Prole del Vuoto è molto distante da casa. Crediamo sia la progenie di un predatore extragalattico di dimensioni impensabili, che vaga nel vuoto spaziale in cerca di prede. Sebbene non abbiamo mai trovato un esemplare in vita, abbiamo sentito racconti sul caos e la distruzione che porta con sé. Si dice che i pianeti marciscano sotto la sua ombra."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "Da quello che sappiamo, la madre depone le immense uova nell'orbita di una stella, dove incubano per migliaia di anni, a volte anche abbastanza per sviluppare un'atmosfera ed ospitare vita organica.\n\nSi nutrono di materia organica, e si dice che un adulto di Prole del Vuoto eserciti una strana influenza su ogni essere vivente. Fortunatamente questo cucciolo sembra essere stato abbandonato dai genitori.\n\nForse sarebbe meglio eliminare la creature finché è ancora giovane e vulnerabile..."
 leviathans.550.b:0 "Come possiamo sconfiggerla?"
 leviathans.550.b.reply:0 "Non abbiamo mai sentito di alcuna Prole del Vuoto sconfitta in battaglia, ma questa è appena nata. La Prole del Vuoto sputa saliva tossica e lancia pungiglioni corrosivi che possono sciogliere anche la corazza più spessa; applicare uno strato protettivo a prova d'acido dovrebbe rallentare il processo. Vi aiuteremo a crearlo. La Prole del Vuoto è una minaccia per tutti noi."

 SUPERFLARE_PROJECT:0 "Difesa dal Super-Brillamento"
 SUPERFLARE_PROJECT_DESC:0 "I sensori su [Root.GetName] segnalano che [From.GetStarName] si sta preparando ad un altro super-brillamento, non diverso da quello che ha sterminato l'antica civiltà su [From.From.GetName]. Dobbiamo trovare un modo per proteggere la nostra colonia prima dell'esplosione."
 
 PRIMITIVE_ROBOT_PROJECT:0 "Creatori Scomparsi"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "I ricercatori sono sconcertati dalla mancanza di spiegazione per la scomparsa della civiltà prima presente su [From.GetName]. Propongono un'analisi più approfondita dell'hardware degli antichi robot che si sono lasciati dietro, nel tentativo di fare un po' di luce sulla faccenda.\n\nRicompensa: £society §GRicerca Sociologica§!"
 
 RETROVIRUS_PROJECT:0 "Comportamento Planetario Erratico"
 RETROVIRUS_PROJECT_DESC:0 "Una serie di inspiegabili disordini civili si stanno diffondendo su [From.GetName]. I coloni mostrano comportamenti strani che solitamente iniziano con uno stato confusionale per poi sfociare in agitazione ed estrema violenza. Dobbiamo trovare la causa di tutto ciò, prima che le cose sfuggano di mano."
 
 DARK_FLOW_PROJECT:0 "Anormalità Gravimetriche"
 DARK_FLOW_PROJECT_DESC:0 "Alcune impossibili letture gravitazionali sono state registrate nel Sistema [from.GetStarName]. C'è qualcosa che sta interferendo con i nostri sensori."
 
 DISSECTION_PROJECT:0 "Dissezione dell'Ameba Spaziale"
 DISSECTION_PROJECT_DESC:0 "Abbiamo deciso di raccogliere dati biologici dalla giovane Ameba Spaziale tramite mezzi letali. Invieremo una squadra per catturare la creatura e ne dissezioneremo i resti."
 
 CRYO_CLONES_PROJECT:0 "Cloni Crionici del Pianeta ad Anello"
 CRYO_CLONES_PROJECT_DESC:0 "Nel Pianeta ad Anello in rovina che orbita attorno a [From.GetName], sono presenti centinaia di cloni ancora in vita sigillati all'interno di camere criogeniche. Piuttosto che lasciarli morire lentamente come i loro compagni, i nostri scienziati propongono di scongelarli."
 
 RECOVER_WARFORM_PROJECT:0 "Recupero della Nave da Guerra Corrosa"
 RECOVER_WARFORM_PROJECT_DESC:0 "Un enorme robot da guerra inattivo è stato trovato su [From.GetName], dove sta lentamente corrodendosi a causa dell'atmosfera tossica. Dovremmo tentare di recuperarlo, prima che si dissolva del tutto."
 
 BRAINSLUG_PROJECT:0 "Studio del Simbionte Neurale"
 BRAINSLUG_PROJECT_DESC:0 "Sulla superficie di [From.GetName] prosperavano alcuni esseri in relazione simbiotica; delle creature simili a lumache vivevano connesse al cervello di rettili semi-sapienti. Qualcosa però ha causato l'interruzione della simbiosi, ed i rettili ora sono tornati ad essere nient'altro che animali.\n\nI nostri scienziati vorrebbero studiare le lumache cerebrali più da vicino, per capire la storia della civiltà che hanno costruito con i rettili."
 
 KETLING_PROJECT_1:0 "Studio dei $NAME_Ketlings$ su §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:1 "Delle creature sapienti sono emerse dai cumuli di rottami su §Y[ratling_capital.GetName]§!. I nostri scienziati sono curiosi di sapere se questi alieni, denominati $NAME_Ketlings$, siano i discendenti dell'antica civiltà spaziale che un tempo abitava questi sistemi, o se abbiano tutt'altre origini.\n\nDovremmo essere in grado di compiere questi studi su qualunque pianeta abitato dai $NAME_Ketlings$."
 KETLING_PROJECT_2:0 "Studio dei $NAME_Ketlings$ su §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:1 "Delle creature sapienti sono emerse dai cumuli di rottami su §Y[ratling_planet_2.GetName]§!. I nostri scienziati sono curiosi di sapere se questi alieni, denominati $NAME_Ketlings$, siano i discendenti dell'antica civiltà spaziale che un tempo abitava questi sistemi, o se abbiano tutt'altre origini.\n\nDovremmo essere in grado di compiere questi studi su qualunque pianeta abitato dai $NAME_Ketlings$."
