 ### Dragons

 distar.13010.name:0 "$nanite_space_dragon_baby_plural$ Emersi"
 distar.13010.desc.IOpened:0 "Siamo riusciti ad aprire il portale verso l'Ammasso-L, solo per scoprire qualcosa in attesa dall'altro lato. Dopo che le vecchie ferite nel sub-spazio sono state aperte, ma prima che i Portali-L venissero completamente stabilizzati, è emersa.\n\nUna gigantesca creatura, denominata frettolosamente §Y$nanite_space_dragon_baby$§!, è fuoriuscita nel Sistema [dragons_current_system.GetName]; rapporti frenetici indicano che lo stesso sta accadendo in ogni sistema in cui è presente un $lgate$.\n\nIl [dragons_current_system.GetName] non sembra essere ostile, e si sta muovendo. Sembra in cerca di qualcosa, ma le proiezioni indicano come sua destinazione il Sistema §Y[dragons_target.GetName]§!.\n\nQualunque cosa stia cercando, sembrerebbe essere lì."
 distar.13010.desc.OtherOpened:0 "Il $lgate$ nel Sistema [dragons_current_system.GetName] è stato attivato; sembra che la rete sia stata ripristinata da un impero straniero. Dopo che le vecchie ferite nel sub-spazio sono state aperte, ma prima che i Portali-L venissero completamente stabilizzati, qualcosa è emerso.\n\nUna gigantesca creatura, denominata frettolosamente §Y$nanite_space_dragon_baby$§!, è fuoriuscita nel Sistema [dragons_current_system.GetName]; rapporti frenetici indicano che lo stesso sta accadendo in ogni sistema in cui è presente un $lgate$.\n\nIl [dragons_current_system.GetName] non sembra essere ostile, e si sta muovendo. Sembra in cerca di qualcosa, ma le proiezioni indicano come sua destinazione il Sistema §Y[dragons_target.GetName]§!.\n\nQualunque cosa stia cercando, sembrerebbe essere lì."
 distar.13010.a.homicidal:0 "Troverà solamente la morte."
 ALARMING:0 "Allarmante."

 distar.13011.name:0 "Perturbazione Sconosciuta"
 distar.13011.desc:0 "I sensori rilevano diverse perturbazioni subspaziali, una delle quali nel Sistema [disturbance_system.GetName].\n\nSi stanno rapidamente riducendo, ma dobbiamo capire cosa le abbia causate."
 distar.13011.a:0 "Tenete gli occhi aperti."

 # killed dragon
 distar.13020.name:0 "Ucciso"
 distar.13020.desc.LDragonKnown:0 "Il §Y$nanite_space_dragon_baby$§! è stato ucciso, ed i nostri scienziati hanno iniziato ad affettarne la carcassa ancora calda.\n\nÈ interessante notare che le cellule della creatura sono completamente prive di marcatori genetici tradizionali e di qualunque cosa che assomigli a DNA. Sembra che ogni cellula sia stata creata individualmente, a livello molecolare, e quindi assemblata a formare la creatura emersa dal $lgate$. I rapporti indicano tracce di nano-macchine inattive all'interno del tronco encefalico, che suggeriscono un'origine davvero curiosa."
 distar.13020.desc.LDragonUnknown:0 "Il drago morto non ha alcuna connessione evidente con nessuna delle forme di vita precedentemente osservate. Le analisi spettrali indicano che le recenti perturbazioni subspaziali rilevate in un sistema non lontano da qui sono state causate da questa creatura."
 distar.13020.a:0 "Un mistero."

 # science ship enters dragon_point system
 distar.13030.name:0 "$nanite_space_dragon_baby$ Osservato"
 distar.13030.desc:0 "La [Root.GetName] è entrata nel Sistema [From.GetName] e sta osservando il Drago-L in orbita attorno alla stella.\n\nSembra che la creatura si sia perduta, ma ha notato la nostra nave. Sebbene non si avvicini, i suoi movimenti ora includono tuffi e virate quasi giocose, che sembrano dirette alla [Root.GetName]."
 distar.13030.a:0 "Forse possiamo comunicare con lui."
 distar.13030.b:0 "Assurdo."

 TAME_LDRAGON_PROJECT:0 "Addomesticamento $nanite_space_dragon_baby$ di [From.GetName]"
 TAME_LDRAGON_PROJECT_TITLE:0 "Addomesticamento $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "Il $nanite_space_dragon_baby$ nel Sistema [From.GetName] sembra docile, per ora.\n\nSe fosse intelligente, potremmo sfruttarlo come potente alleato."

 distar.13035.name:0 "$nanite_space_dragon_baby$ di [From.From.GetStarName] Addomesticato"
 distar.13035.desc:0 "Stranamente, il $nanite_space_dragon_baby$ risponde bene alle trasmissioni a bassa lunghezza d'onda.\n\nL'Ufficiale Scientifico [From.GetLeaderName] ha sviluppato un sofisticato set di comandi che il $nanite_space_dragon_baby$ è in grado di interpretare e seguire, in cambio di qualche amichevole ed occasionale incontro di wrestling con una delle nostre Navi Scientifiche."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§! si unisce a noi."

