## events_l_english.yml
 living_planet_chain_title:0 "Contatto Sconosciuto"
 living_planet_chain_desc:2 "I rapporti preliminari suggeriscono che l'oceano che ricopre §Y[From.GetName]§! sia in qualche modo... vivo, un'entità aliena mai vista prima d'ora.\n\nPer poter capire di più riguardo a questo misterioso essere, dovremmo mettere in sicurezza il §YSistema [From.GetStarName]§!, ed avviare la Decisione planetaria §YStudio del Mare Vivente§! su §Y[From.GetName]§!."
 ketling_study_chain_title:0 "Le Origini dei Ketling"
 ketling_study_chain_desc:0 "Studiando gli strani essere sapienti che vivono nelle gallerie di tre sistemi connessi tra loro, potremmo comprendere qualcosa sulla perduta civiltà interstellare che un tempo dominava su questi pianeti."

