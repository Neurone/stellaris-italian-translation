 tech_lgate_activation:0 "Attivazione del Portale-L"
 tech_lgate_activation_desc:0 "I Portali-L superano la nostra attuale comprensione delle meccaniche subspaziali. Dobbiamo risolvere questo problema prima di poterli utilizzare."
