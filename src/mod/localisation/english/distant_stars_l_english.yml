 evolved_evasion:0 "Evasione Evoluta"
 clones_in_cryo:0 "Cloni in Criostasi"
 clones_in_cryo_desc:0 "Su questo Pianeta ad Anello in rovina sono presenti centinaia di cloni in criostasi."
 dead_god:0 "Colosso Silente"
