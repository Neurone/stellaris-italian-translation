 SEALED_SYSTEM_PROJECT:0 "Stazione Wormhole Abbandonata"
 SEALED_SYSTEM_PROJECT_DESC:0 "Una stazione abbandonata ruota sull'orlo del wormhole presente nel Sistema §Y[From.GetName]§!. Indagini approfondite spiegherebbero chi l'ha costruita, e perché il wormhole sembrerebbe inaccessibile."
 
 PHASESHIFT_PROJECT:0 "Sfasamento Dimensionale Interrotto"
 PHASESHIFT_PROJECT_DESC:1 "Abbiamo osservato che §Y[phaseshift_planet.GetName]§!, un pianeta nel Sistema §Y[phaseshift_planet.GetStarName]§!, cicli ininterrottamente da §Y$pc_shrouded$§! a §YPianeta di $pc_gaia$§! ogni tre mesi.\n\nI nostri fisici dovrebbero essere in grado di trovare un modo per fissare il pianeta su un singolo stato ed evitare che cambi ancora."

