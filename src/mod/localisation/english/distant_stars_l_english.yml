 disco_gray_cat_desc:0 "La superficie sterile di [From.GetName] emana una strana traccia energetica."

 leader_trait_governor_gray:0 "Entità Nanitica"
 leader_trait_governor_gray_desc:0 "Grigio è in realtà un denso sciame composto da miliardi di avanzati naniti."
