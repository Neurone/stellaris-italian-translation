 distar.9000.lcluster_clue_desc_1:1 "Abbiamo scoperto che il materiale alieno trovato sul cilindro enigmatico è composto da miliardi di microscopici esseri robotici, detti naniti. Alcuni dei graffi sullo scafo sembrerebbero causati da artigli meccanici, ed in uno di essi abbiamo trovato un nanite attivo ma danneggiato che stava assorbendo energia dal cilindro. Da ciò che rimaneva dalla sua unità di memoria abbiamo estratto alcuni dati che potrebbero essere fondamentali per la nostra comprensione della rete di Portali-L."

 distar.9000.lcluster_clue_desc_2:0 "Tra gli oggetti trovati nelle rovine di [big_rip_planet.GetName], abbiamo recuperato un ologramma malfunzionante creato dalla società che ha interferito con i primitivi plantoidi. Sebbene la maggior parte dei dati fossero corrotti, siamo riusciti a ripristinare diversi frammenti contenenti informazioni preziose relative alla rete di portali.\n\nLa maggior parte dell'ologramma, tuttavia, era dedicata alle ammonizioni riguardanti la Tempesta Grigia ed alla morte cruenta che ne seguirebbe al suo risveglio."

 distar.9000.lcluster_clue_desc_3:0 "Durante la decontaminazione dell'equipaggio di ritorno dai Laboratori Xvan, abbiamo identificato una sostanza aliena sulle loro tute protettive. Ad un attenta osservazione si è rilevata composta da frammenti di microscopici robot ridotti ad una sottile polvere grigia. Tra i campioni abbiamo trovato un nanite intatto contenente le informazioni per fissare bulloni ad una struttura che pensiamo poter essere un portale.\n\nQuesto costrutto molecolare potrebbe aver avuto un ruolo fondamentale nella costruzione dell'intera rete di Portali-L."

# Invisible Death
 distar.2040.name:0 "Orgoglio di Nefri"
 distar.2040.desc:0 "Il vascello armato trovato nell'orbita di [From.GetName] è una nave militare abbandonata chiamata Orgoglio di Nefri. La sua struttura leggera ed i dispositivi d'evasione suggeriscono che fu costruita per lunghe missioni di pattugliamento, ma che fu poi trasformata in bombardiere stealth a lungo raggio.\n\nI registri della nave indicano che fu dirottata da alcuni ribelli per raggiungere un complesso segreto indicato con il nome di Laboratori Xvan, che sembrerebbe contenere un'arma così potente da poter far vincere loro la guerra. Abbiamo estratto le coordinate della destinazione dai moduli di navigazione."
 distar.2040.a:0 "Inviate una squadra scientifica ai laboratori."
 distar.2040.b:0 "Non abbiamo bisogno di un'arma del genere."
 distar.2041.name:0 "Morte Invisibile"
 distar.2041.desc:0 "I nostri scienziati sono tornati incolumi dai Laboratori Xvan riportando i filmati delle telecamere di sicurezza della struttura. Mostrano gli scienziati del laboratorio, legati ed imbavagliati, mentre vengono costretti dai ribelli ad aprire la camera blindata. Con loro sgomento, però, era vuota.\n\nQualche minuto dopo si possono notare i ribelli al suolo in preda ad un'intensa agonia, macchie scure scaturiscono sui loro corpi, quindi la pelle si squarcia rilasciando una strana sostanza grigia.\n\nLa materia continua ad espandersi, vorticando ipnoticamente attorno ad essi, finché uno degli scienziati non attiva i sistemi d'emergenza. Gli sprinkler inondano la stanza di liquido ed una scarica elettrica viene rilasciata, eliminando ogni forma di vita. Qui finisce la registrazione. Il nostro equipaggio conferma che la camera blindata era vuota."
 distar.2041.a:0 "Inquietante."
 distar.2041.a.tooltip:0 "La nostra escursione nei Laboratori Xvan ha migliorato la nostra ricerca ingegneristica."

 # GATE HIJACKERS
 distar.2045.name:0 "Dirottatori di Portali"
 distar.2045.desc:0 "Il segnale proviene da un gruppo di navi militari nell'orbita di [From.GetName]. Sembra che un'antica razza aliena vecchia di migliaia di anni, chiamata Impero Sujin, stesse tentando di violare la rete di portali utilizzando un impulso d'interferenza, quando furono improvvisamente interrotti. Sebbene i sistemi siano attivi e calibrati sulla rete di sicurezza dei portali, sono stati danneggiati durante l'attacco. Forse i nostri scienziati potrebbero occuparsene."
 distar.2045.a:0 "Vale certamente un tentativo."
 distar.2045.b:0 "Lasciate stare."
 distar.2046.name:0 "Indizi sui Sujin"
 distar.2046.desc:0 "Sebbene i nostri scienziati non siano stati in grado di violare i sistemi di sicurezza del portale, abbiamo comunque ottenuto molti preziosi indizi sul funzionamento della rete stessa. L'Impero Sujin era ossessionato dai portali, ed ha raccolto dati per secoli."
 distar.2046.a:0 "Non male, tutto considerato."

 # Vechtar Zavonia
 distar.1016.name:0 "Paradiso Perduto"
 distar.1016.desc:0 "I Vol non scherzano con la sicurezza imperiale. Dopo aver scatenato l'intero arsenale nucleare su Paridayda, riducendo in cenere il magnifico pianeta dei Mardak Vol, hanno inondato la superficie con fuoco e fiamme, eliminando gli ultimi resti dei fungoidi parassiti. Pericolosi o meno, ora non esistono più."
 distar.1016.a:0 "Come osano!?"

