 hallucinogen_removal:0 "Rimozione Allucinogeno"
 hallucinogen_removal_DESC:0 "Tentativo di rimozione dell'allucinogeno dall'atmosfera di [Root.GetName]."
 impact_defence_system:0 "Sistema di Difesa dagli Asteroidi"
 impact_defence_system_DESC:0 "Dobbiamo capire come proteggere al meglio la colonia di [Root.GetName] dai frequenti impatti di asteroidi che flagellano il pianeta."
 titanic_life_study_normal:0 "Studio della Vita Titanica"
 titanic_life_study_normal_DESC:0 "Studiando la Vita Titanica di [Root.GetName], potremmo cercare di capirli e persino di comunicare con loro."
 titanic_life_study_mean:0 "Autopsia della Vita Titanica"
 titanic_life_study_mean_DESC:0 "Raccogliendo la Vita Titanica di [Root.GetName], dovremmo presto capire come sfruttarla al meglio!"
 titanic_life_study_nice:0 "Monitoraggio della Vita Titanica"
 titanic_life_study_nice_DESC:0 "Monitorando attentamente la Vita Titanica di [Root.GetName], speriamo di poter coesistere pacificamente con essa."
 retaliatory_genome_mapping:0 "Mappatura del Genoma per Ritorsione"
 retaliatory_genome_mapping_DESC:0 "Inviando una nave verso il Pianeta Natale alieno, potremmo acquisire da loro gli stessi dati che sospettiamo abbiano rubato a noi."
 woodwind_instrument_investigation:0 "Indagine sullo Strumento Ligneo"
 woodwind_instrument_investigation_DESC:0 "Dobbiamo capire da che materiale è composto il misterioso strumento che sembra avere un effetto rilassante sulla nostra biologia."
 disappearing_pops_project:0 "Scomparsa su [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC:0 "Le forze dell'ordine locali di [missing_pops_planet.GetName] richiedono il supporto di una squadra militare per reprimere i disordini mentre indagano su una recente ondata di misteriose sparizioni."
 mystery_cream_project:0 "Senza Età"
 mystery_cream_project_DESC:0 "La nuova crema anti-età si sta diffondendo a macchia d'olio per tutto l'impero, e si è dimostrata davvero in grado di stimolare la rigenerazione cellulare. Se riuscissimo ad identificarne il principio attivo potremmo riuscire ad utilizzarlo per produrre effetti più duraturi."
 cream_origin_project:0 "Alla Ricerca di un'Esistenza Senza Rughe"
 cream_origin_project_DESC:0 "Dobbiamo trovare l'origine di questa crema."
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "Indagine sul Mistero Magnetico di [Root.GetName]"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "Diversi strani disturbi magnetici hanno preso vita su [Root.GetName]. Fino a poco tempo fa la loro causa era un mistero ma, con i dati raccolti dagli eventi ripetuti, dovrebbe ora esser possibile svelare la verità che si cela dietro di essi."
 ROGUEMOON_PROJECT:0 "Indagine sulla Misteriosa Luna di [Root.GetName]"
 ROGUEMOON_PROJECT_DESC:0 "Avviamo un'ispezione dettagliata di [event_target:roguemoon.Planet.GetName] e tentiamo di capire da dove arrivi."
 DPORTAL_PROJECT:0 "Sondaggio del Portale Dimensionale su [Root.GetName]"
 DPORTAL_PROJECT_DESC:0 "Dobbiamo indagare e capire dove conduce il Portale Dimensionale."
 DPORTAL_PROJECT_SCIENCE:0 "Chiudere il Portale!"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "Dev'esserci un modo per chiudere questo portale, e la scienza lo troverà!"
 DPORTAL_PROJECT_PRAYER:0 "Chiudere il Portale!"
 DPORTAL_PROJECT_PRAYER_DESC:0 "Un portale del genere potrà sicuramente essere contrastato dall'energia positiva!"
 DPORTAL_PROJECT_PSI_PRAYER:0 "Chiudere il Portale!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "Un portale del genere potrà sicuramente essere contrastato dall'energia psionica!"
 DPORTAL_PROJECT_ROCKS:0 "Chiudere il Portale!"
 DPORTAL_PROJECT_ROCKS_DESC:0 "Forse lanciandoci dentro abbastanza rocce potremmo bloccare il portale..."
 SNEK_SCIENCE_PROJECT:0 "Use Science"
 SNEK_SCIENCE_PROJECT_DESC:0 "Science! We're using science! After a series of careful observations and productive meetings, we intended to find patterns in the ophidians' behaviors and methodically adopt plans to counter them. If we can find evidence of tool use and adaptive strategy, we may even be able to reason with them! We just need to make sure not to corrupt the data by interfering with their activities, even when they're biting colonists and siphoning power."
 SNEK_WAR_PROJECT:0 "Use Soldiers"
 SNEK_WAR_PROJECT_DESC:0 "War! We're going to war! We don't why they came here. We don't fully know what they do here. But we do know this: They hate us, so they must learn to fear us. It's time to post some sentries, set up some patrols, and work our way through from home to home with ophidian incenerators. Burn them out! No matter what the cost, we've got to stand and deliver against anything that slithers."


