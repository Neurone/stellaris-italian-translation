 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Governo"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "La §SGestione Governativa§! ci mostra informazioni riguardanti il nostro impero e la nostra Forma di Governo. Qui possiamo visualizzare il nostro §SSovrano§! ed ogni effetto a lui legato.\n\nUna scheda separata ci fornisce una panoramica dettagliata della situazione §SDemografica§! del nostro impero."
 TUTORIAL_TECH_VIEW_TITLE:0 "Tecnologia"
 TUTORIAL_TECH_VIEW_DESC:0 "Il §SReparto Tecnologico§! è il luogo in cui possiamo dirigere i nostri sforzi di ricerca. Le tecnologie sono divise in tre settori differenti, i quali presentano tipicamente tre opzioni di ricerca disponibili.\n\nPossiamo sviluppare tecnologie senza assegnare uno §SScienziato§! al settore in questione, ma richiederà molto più tempo e di solito non è consigliabile!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Contatti"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Nel §SPannello Contatti§! possiamo vedere l'elenco dettagliato dei vari §Simperi§! che abbiamo incontrato. Salta subito all'occhio la loro §SOpinione§! nei nostri confronti, e possiamo velocemente e semplicemente aprire trattative §SDiplomatiche§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Rapporto"
 TUTORIAL_SITUATION_LOG_DESC:1 "Il §SRapporto§! mostra l'elenco dei §SProgetti Speciali§! disponibili e vari altri punti interessanti. Nuovi elementi verranno aggiunti man mano che esploreremo la galassia."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Editor Navale"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Tutte le §SNavi§! utilizzate dal nostro impero vengono progettate qui. Nuovi §SScafi§! e §SComponenti§! saranno sbloccati con lo sviluppo di nuove tecnologie."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Elenco Pianeti"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:4 "La schermata §SPianeti e Settori§! fornisce una panoramica di tutti i pianeti che abbiamo colonizzato, della loro §SPOP§!, e della loro §SProduzione di Risorse§!. Man mano che il nostro impero crescerà, verrà automaticamente organizzato in §SSettori§!, essenziali per amministrare gli imperi più vasti.\n\nI §SSettori§! possono essere riforniti di risorse e fatti progredire automaticamente, dando loro la possibilità di costruire ed aggiornare §SEdifici§! e §SDistretti§! sui loro pianeti."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Flotte Militari"
 TUTORIAL_MILITARY_FLEET_DESC:1 "Le §SFlotte Militari§! servono a proteggere il nostro impero nascente dalle minacce... o ad espandere il nostro glorioso dominio con la forza, se lo desideriamo.\n\nLa dimensione attuale della nostra §SMarina§! è limitata, ma potrà essere migliorata sviluppando nuove tecnologie, ottenendo §SPOP§! e costruendo §SOrmeggi delle Basi Stellari§!. Nessun §SAmmiraglio§! è stato ancora assegnato alla nostra flotta di partenza, quindi se possediamo abbastanza §SCrediti Energetici§! potremmo reclutarne uno."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Navi Scientifiche"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Questa è la nostra §SNave Scientifica§!, utile ad §SIspezionare§! corpi celesti come i pianeti di un sistema solare. Un pianeta dev'essere ispezionato per rendere visibili le sue §SRisorse§!.\n\nIl nostro Sistema Natale è già stato ispezionato, quindi dovremmo concentrare i nostri sforzi altrove. Con la Nave Scientifica selezionata, apra la §SMappa Galattica§!, clicchi col destro su una stella vicina al nostro sistema e selezioni §SIspeziona Sistema§!. La nave viaggerà verso questo sistema ed ispezionerà tutti i suoi corpi celesti."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Navi da Costruzione"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Questa è la nostra §SNave da Costruzione§!, utile nella creazione di stazioni spaziali. Quando viene ispezionato un corpo celeste, come un pianeta, possiamo ordinare a questa nave di costruire una §SStazione di Ricerca§! o una §SStazione Mineraria§! per sfruttare ogni risorsa disponibile.\n\nQueste navi vengono anche utilizzate per la costruzione delle §SBasi Stellari§! nei sistemi non reclamati, cosa che le rende importantissime per i nostri progetti d'espansione."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Panoramica Planetaria"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "Questo è il nostro Pianeta Natale nonché §SCapitale§! del nostro impero. La §SPanoramica Planetaria§!, che stiamo guardando ora, fornisce importanti statistiche riguardanti il pianeta.\n\nPossiamo visualizzare la quantità totale di §SDistretti§! che può supportare, quanta §SPOP§! ospita, quanto §SCibo§! ed altre §SRisorse§! produce e consuma. Possiamo anche capire se il pianeta soffre di bassa §SStabilità§! e se gli è stato assegnato un §SGovernatore§!."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Visuale Popolazione"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Qui è possibile osservare in dettaglio la popolazione planetaria, divisa in livelli detti §SStrati§!.\n\nOgni Strato può essere espanso per visualizzare i tipi di §SLavoro§! che contengono. I §SLavori§! utilizzano e producono diverse risorse, e la POP che svolge un Lavoro necessita di un certo ammontare di §SAbitazioni§! e §SServizi§!. La mancanza di questi bisogni primari ridurrà la §SFelicità§!, portando ad una bassa §SStabilità§! planetaria."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Gestione Militare"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Qui potrà gestire tutte le forze di terra di questo pianeta. Questa schermata tiene traccia anche della §SDevastazione§!, o danni, che il pianeta stesso ha subito.\n\nLe nuove §SArmate§! vengono create qui, cliccando sul pulsante §SRecluta§! posto al centro. Le §SArmate Difensive§! vengono prodotte automaticamente dalla §SPOP§! che svolge §SLavori§! da Rinforzo o Soldato. Questi Lavori vengono forniti dalla Capitale Planetaria, dalle £building£ §SStazioni di Polizia§! e dalle £building£ §SRoccaforti§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Spazioporto"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Nel pannello §SSpazioporto§! potrà visualizzare le flotte in orbita e costruire nuove navi civili. Le Navi Militari possono essere costruite solo tramite le §SBasi Stellari§! equipaggiate di §SCantiere Navale§!, mentre quelle da Costruzione, Scientifiche e Coloniali vengono tutte create qui.\n\nAnche nel caso in cui perdessimo la nostra ultima Base Stellare, saremo comunque in grado di espanderci e ricostruire, fintanto che possediamo almeno un pianeta abitato."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Stazioni Militari"
 TUTORIAL_MILITARY_STATION_DESC:2 "Le §SStazioni Militari§! sono difese statiche che possono essere utilizzate per proteggere pianeti importanti o passaggi strategici; possono essere costruite solo all'interno dei nostri confini o in territori a cui abbiamo un accesso speciale.\n\nPresti attenzione a non costruirne troppe dato che, come per le navi, il loro costo di mantenimento prosciugherà la nostra economia."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Stazioni di Ricerca"
 TUTORIAL_RESEARCH_STATION_DESC:1 "Una §SStazione di Ricerca§! costruita nell'orbita di un corpo celeste raccoglierà dati scientifici §SFisici§!, §SIngegneristici§! e §SSociologici§! per lo sviluppo di tecnologie.\n\nEsse possono essere costruite solo all'interno dei nostri confini, e non hanno bisogno che il pianeta sia colonizzato."
 TUTORIAL_MINING_STATION_TITLE:0 "Stazioni Minerarie"
 TUTORIAL_MINING_STATION_DESC:2 "Le §SStazioni Minerarie§! vengono utilizzate per estrarre §SMinerali§! e §SRisorse Strategiche§! dai corpi celesti attorno a cui orbitano.\n\nLe §SStazioni Minerarie§! non hanno bisogno di accedere alle risorse di pianeti colonizzati e devono essere costruite all'interno dei nostri confini."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Navi da Trasporto"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Quando le §SArmate§! vengono inviate nello spazio, si imbarcano automaticamente su queste §SNavi da Trasporto§!. Si assicuri di proteggerle, dato che sono praticamente indifese!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomazia"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "Le §STrattative Diplomatiche§! sono necessarie per comunicare con le altre civiltà. Qui, tra le altre cose, possiamo §SDichiarare Guerra§!, formare §SAlleanze§! e siglare §SAccordi Commerciali§! con i nostri vicini."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Effetti Adiacenza"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Alcuni §SEdifici§! possono causare degli §SEffetti Adiacenza§! ad altri §SEdifici§! nelle §SCaselle§! vicine. Prenda in considerazione questo fatto, quando costruirà nuove strutture."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Il §SBudget§! registra le §SEntrate§! e le §SUscite§! mensili del nostro impero, indicate in Crediti Energetici. Qui possiamo anche tener traccia di vari effetti che influenzano la nostra economia."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Editti"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "Qui possono essere attivati gli §SEditti§! imperiali, studi che possiamo compiere spendendo una parte delle nostre risorse."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "La §SDemografia§! tiene traccia dello sviluppo della nostra popolazione imperiale.\n\nMostra anche i §STratti§! dominanti della nostra §SPOP§!, i modificatori della produttività, la felicità e molti altri aspetti."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Pannello Leader"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Nel §SPannello Leader§! potremo ingaggiare, rimuovere ed assegnare §SGovernatori§!, §SScienziati§!, §SAmmiragli§! e §SGenerali§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Fazioni"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "Il pannello §SFazioni§! fornisce una panoramica delle tendenze politiche della popolazione. Ogni modifica al clima socio-politico può generare nuove §SFazioni§!. Qui possono essere trovati anche i dettagli sulla dimensione delle §SFazioni§!, la loro attrazione agli occhi della POP, e la loro soddisfazione politica.\n\nLe §SFazioni§! fanno emergere §SProblemi§! che influiscono sulla loro §SApprovazione§! totale; le nostre azioni e le nostre Politiche possono soddisfare o meno questi gruppi, fornendo un bonus crescente alla generazione di £influence£ §SInfluenza§!. La forza delle §SFazioni§! e la natura dei loro §SProblemi§! possono variare a seconda delle circostanze, ma tenga a mente che la §SFelicità§! di una §SPOP§! può essere influenzata dall'§SApprovazione§! della §SFazione§! a cui appartiene.\n\nPossiamo anche §SGestire le Fazioni§! per manipolarne le relazioni con l'impero, persino abbracciando le Etiche di una §SFazione§! molto forte."
 TUTORIAL_CREATESECTOR_TITLE:0 "Gestione Settoriale"
 TUTORIAL_CREATESECTOR_DESC:2 "Nella §SGestione Settoriale§!, i pianeti vengono aggiunti a §SSettori§! nuovi od esistenti in base al loro sistema, per un piccolo costo di £influence£ §SInfluenza§!.\n\nI §SSettori§! automatizzano la costruzione di edifici planetari, riducendo enormemente la richiesta di micro-gestione, possono essere focalizzati su una determinata produzione ed assegnati a diverse percentuali di tassazione."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Specie"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "Il §SPannello specie§! elenca tutti i tipi di esseri nominalmente intelligenti che abbiamo incontrato. Possiamo utilizzare il pannello per visualizzare solo i cittadini del nostro impero o tutti gli abitanti della galassia.\n\nQui possiamo anche, tecnologia permettendo, §SModificare§! i Tratti delle specie, far §SEvolvere§! le creature pre-sapienti, ed §SImpostare i Diritti§! della nostra POP."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformazione"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "La §STerraformazione§! ci permette di alterare le condizioni ambientali di un pianeta, per adattarlo ad una particolare §SSpecie§! o scopo."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Alterazione Genetica"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Possiamo alterare geneticamente questa specie, modificando i suoi §STratti§!.\n\nCiò creerà un nuovo §SModello§! di specie, che includerà i nuovi Tratti selezionati. Prima che qualsiasi §SPOP§! di questa specie venga effettivamente alterata, si dovrà cliccare sul pulsante §SApplica Modello§! che darà inizio ad un nuovo §SProgetto Speciale§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Evoluzione"
 TUTORIAL_UPLIFTING_DESC:0 "Possiamo modificare i §STratti§! di questi animali intelligenti e farli §SEvolvere§! in cittadini sapienti e produttivi del nostro impero."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Visuale Sistema"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Ora ci troviamo nella §SVisuale Sistema§!, per dare un'occhiata da vicino ad un particolare sistema solare. Qui possiamo localizzare pianeti, stazioni e flotte con relativa calma."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Stazione Wormhole"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "Le §SStazioni Wormhole§! vengono costruite ai margini estremi di un sistema e creano increspature nello spazio-tempo per poter stabilire un portale bidirezionale verso altre stelle. Ingegnoso."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Stazione d'Osservazione"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "Le §SStazioni d'Osservazione§! ospitano squadre di scienziati che conducono ricerche ed osservazioni sulle specie §SPrimitive§! che abitano il pianeta attorno a cui orbitano."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Stazione di Terraformazione"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "Le §SStazioni di Terraformazione§! permettono la §STerraformazione§! del pianeta attorno a cui orbitano."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Decisioni"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Queste sono §SDecisioni§! planetarie specifiche, ordini o studi che possono essere temporaneamente rinforzati spendendo una parte delle nostre risorse.\n\nNuove §SDecisioni§! saranno disponibili man mano che svilupperemo nuove tecnologie o andremo incontro a nuove situazioni."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Sconosciuti"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Queste sono §Sentità spaziali non identificate§!. Possiamo saperne di più su di loro e persino stabilire un §Sprimo contatto§! completando il §SProgetto Speciale§! adatto."
 TUTORIAL_VICTORY_TITLE:0 "Vittoria"
 TUTORIAL_VICTORY_DESC:0 "Il pannello §SVittoria§! elenca le §Scondizioni§! che possiamo portare a termine al fine di garantire che il retaggio del nostro impero duri finché nella galassia sarà presente vita intelligente."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Basi Stellari"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Questa è la §SBase Stellare§! del nostro sistema. Queste stazioni spaziali aggiornabili indicano la proprietà di un sistema solare e vengono spesso utilizzate per creare ogni tipo di nave.\n\nPossono essere specializzate in varie funzioni tramite la creazione di §SModuli§! e §SCostruzioni§!, e tendono a rappresentare l'ultima linea difensiva di un sistema contro le flotte nemiche. Possiamo espandere i nostri confini costruendo §SBasi Stellari§! nei sistemi vicini, e possiamo catturare quelle nemiche attaccandole.\n\nUna volta colonizzati più pianeti, possiamo anche gestire le nostre §SRotte Commerciali§! tramite l'interfaccia della §SBase Stellare§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mappa Galattica"
 TUTORIAL_GALAXY_MAP_DESC:0 "La §SMappa Galattica§! mostra vaste aree di §SSpazio Inesplorato§!, i nostri confini ed i territori di ogni civiltà aliena con cui abbiamo comunicato.\n\nPuò cliccare sul pulsante §SDettagli Mappa§! in basso a destra per attivare o disattivare la visualizzazione delle §SRisorse§! e della §SPortata Sensoriale§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Obiettivo Bellico"
 TUTORIAL_WAR_GOAL_DESC:0 "Quando dichiariamo guerra è necessario chiarire le nostre intenzioni, sia ai nemici che agli alleati. L'§SObiettivo Bellico§! determina il tipo di richieste che potremo presentare durante le future negoziazioni di pace; spazia dalla cessione di sistemi rivendicati fino alla richiesta di vassallaggio.\n\nPresentando questo obiettivo daremo ai nemici l'opportunità di reagire propriamente; potrebbero arrendersi subito, presentare una controfferta o una tregua, o difendere i loro interessi fino all'ultimo uomo, donna, spora od erbivoro semi-sapiente. Scoprirlo fa parte del divertimento!\n\nPer dichiarare un §SObiettivo Bellico§!, lo selezioni dall'elenco."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Panoramica di Guerra"
 TUTORIAL_WAROVERVIEW_DESC:0 "Questa finestra mostra una panoramica della guerra in corso. Ogni controparte soffre di §SSfinimento da Guerra§! a seconda del modo in cui sta procedendo il conflitto, il che determina anche quanto saranno predisposte ad accettare un trattato di pace.\n\nSe lo Sfinimento da Guerra di una controparte raggiunge il 100%, l'altra potrà imporre uno §SStatus Quo§!. Qui si potrà tener traccia anche di ogni battaglia combattuta durante il conflitto."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Risorse Strategiche"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "Questa schermata mostra la nostra disponibilità di §SRisorse Strategiche§! ed i loro effetti.\n\nMolte §SRisorse Strategiche§! richiedono specifiche §STecnologie§! per poter essere raccolte ed utilizzate."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Planner d'Espansione"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "Nel §HPlanner d'Espansione§! possiamo trovare i §SPianeti Abitabili§! vicini che potrebbero rappresentare un'opportunità per la colonizzazione. Possiamo costruire §SNavi Colonia§! e dar loro ordini direttamente da questa schermata.\n\nI pianeti dovranno essere ispezionati ed ogni Anomalia trovata dovrà essere studiata prima di poter procedere alla colonizzazione. Sarà anche necessario costruire una §SBase Stellare§! nel sistema, così che venga incluso all'interno dei nostri confini."
 TUTORIAL_TRADITIONS_TITLE:0 "Tradizioni"
 TUTORIAL_TRADITIONS_DESC:0 "La Finestra delle §HTradizioni§! mostra gli §SAlberi delle Tradizioni§! disponibili al nostro impero. Un §SAlbero delle Tradizioni§! dev'essere prima §SAdottato§! per poterne sbloccare il contenuto.\n\n§SAdottare§! un §SAlbero delle Tradizioni§! o sbloccare una specifica §HTradizione§! costa un certo ammontare di £unity£ §HUnità§!, ed il prezzo aumenta man mano che sblocchiamo nuove §HTradizioni§! ed il nostro impero cresce."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Bonus d'Ascensione"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "Questa finestra mostra i §HBonus d'Ascensione§! che possiamo potenzialmente sbloccare. Alcuni di essi potrebbero avere dei requisiti speciali, come lo sviluppo di §STecnologie§! o lo sblocco di un certo numero di altri §SSlot Bonus d'Ascensione§!.\n\nOgni volta che adottiamo tutte le §HTradizioni§! di un singolo §SAlbero delle Tradizioni§! viene sbloccato uno §SSlot Bonus d'Ascensione§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Diritti di Specie"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "L'elenco dei §HDiritti di Specie§! ci permette di personalizzare il tipo di §SCittadinanza§! e §SStandard di Vita§! di una determinata specie, oltre ad altri aspetti.\n\nQuando modifichiamo i §SDiritti Predefiniti§!, le nostre modifiche vengono applicate su tutta la §SPOP§! che non possiede specifici §SDiritti di Specie§!, come immigrati, rifugiati od altri nuovi arrivati nel nostro impero."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gestione della Flotta"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Tramite la §SGestione della Flotta§!, possiamo creare nuovi modelli per le nostre flotte militari. Man mano che le flotte crescono di dimensione, questi modelli renderanno più semplice ed immediato il rimpiazzo di ogni eventuale perdita."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Rivendicazioni"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Tramite l'interfaccia delle §SRivendicazioni§! possiamo spendere §SInfluenza§! per avanzare pretese sui sistemi solari altrui. Rivendicando un sistema avremo accesso ad un §SCasus Belli§! contro il suo proprietario, che ci permetterà di dichiarargli guerra per appropriarcene.\n\nNelle guerre che coinvolgono più alleati, l'Impero con la rivendicazione più alta su un sistema sarà colui che ne otterrà la proprietà alla conclusione vittoriosa del conflitto."
 TUTORIAL_ANOMALIES_TITLE:0 "Anomalie"
 TUTORIAL_ANOMALIES_DESC:0 "La schermata delle §SAnomalie§! elenca tutte le §SAnomalie§! che abbiamo scoperto ma non ancora studiato."
 
