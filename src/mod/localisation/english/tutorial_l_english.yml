 advisor.1.desc_05:0 "Buongiorno, Lord Protettore.\n\nIo sono VIR, un prototipo d'intelligenza sintetica e vostro umile servitore. Il mio compito è offrirvi consiglio ed assistenza mentre condurrete il nostro impero verso l'infinito ignoto.\n\n$advisor.1.desc_filler$"
