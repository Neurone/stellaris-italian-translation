 tutorial_16_chain_title:0 "Tutorial: Aumenta la Flotta"
 tutorial_16_chain_desc:4 "Dobbiamo creare una potente flotta stellare per assicurare la salvaguardia di [Root.GetName].\n\nCon le risorse a nostra disposizione, non dovremmo avere problemi a costruire almeno altre cinque §SCorvette§!. Costruisca le navi nella §SBase Stellare§! quando le nostre scorte di §SLeghe§! lo permetteranno. Le nuove navi militari si uniranno sempre alle flotte che orbitano attorno alla stella della §SBase Stellare§! che le costruisce.\n\nSi assicuri anche di reclutare ed assegnare un §SAmmiraglio§! alla nostra nuova flotta. Funziona allo stesso modo dell'assegnazione di uno §SScienziato§! ad una §SNave Scientifica§!; clicchi su §SAssegna Leader§! nell'interfaccia della flotta, e recluti un nuovo Ammiraglio. Un abile Ammiraglio al comando di una flotta ne aumenta notevolmente le capacità."
