 tutorial_22_chain_title:0 "Tutorial: Evolvi Pre-Sapienti"
 tutorial_22_chain_desc:1 "Dovremmo far §SEvolvere§! una specie minore, anche se potremmo aver bisogno di sviluppare la tecnologia §SModifiche Epigenetiche§! prima.\n\nFaccia §SEvolvere§! una Specie Pre-Sapiente selezionandola dal pannello §SSpecie§! e cliccando sul pulsante Evolvi."
 tutorial_22_tooltip:0 "§SMissione Tutorial: Evolvi Pre-Sapienti§! aggiunta al Rapporto"
