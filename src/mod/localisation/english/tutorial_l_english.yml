 tutorial_23_chain_title:0 "Tutorial: Stabilisci il Primo Contatto"
 tutorial_23_chain_desc:0 "Avendo incontrato entità sconosciute nell'oscurità spaziale, dovremmo tentare di §Sstabilire una comunicazione§!. Questo può essere fatto sviluppando il progetto "§SIndaga§!" adatto nella finestra §SRapporto§!."
