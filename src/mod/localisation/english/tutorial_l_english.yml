 tutorial_20_chain_title:0 "Tutorial: Costruisci Stazione d'Osservazione"
 tutorial_20_chain_desc:0 "Dovremmo costruire una §SStazione d'Osservazione§! nell'orbita del Pianeta Natale di una §SCiviltà Primitiva§!. Queste stazioni spaziali possono eseguire una serie di §SMissioni§!, che saranno disponibili o meno a seconda delle nostre politiche riguardanti l'interferenza nello sviluppo delle civiltà.\n\nLe Stazioni d'Osservazione si costruiscono allo stesso modo di quelle §SMinerarie§! o §SDi Ricerca§!, ma possono essere create solo sui Pianeti Natali di Civiltà Primitive. Selezioni una §SNave da Costruzione§!, quindi clicchi su §SCostruisci Stazione d'Osservazione§!.\n\nPoi selezioni il Pianeta Natale della Civiltà Primitiva che desidera studiare, e la Nave da Costruzione inizierà la sua missione."
