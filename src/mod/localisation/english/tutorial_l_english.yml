 # Tutorial Events
 #############################
 tutorial.1.name:0 "Tutorial: Ispezione"
 tutorial.1.desc:2 "Creare un impero stellare può essere un compito arduo. Per aiutarla ad iniziare, le fornirò delle missioni didattiche che comprenderanno i passaggi di base necessari a stabilire il nostro predominio come potenza interstellare.\n\nLa prima missione è l'ispezione totale di un sistema solare confinante. L'ho aggiunta al §SRapporto§!. Per aprirlo, clicchi sul pulsante Rapporto nella parte sinistra della barra in alto o prema §SF2§!."
 tutorial.2.name:1 "Sistema Ispezionato"
 tutorial.2.desc:1 "Ben fatto! L'ispezione del primo sistema solare oltre al nostro è terminata. Ora abbiamo accesso ad una quantità tale di dati planetari che, nemmeno una generazione fa, i nostri astronomi potevano solo sognare."
 tutorial.3.name:0 "Tutorial: Tecnologie"
 tutorial.3.desc:2 "Lo sviluppo di nuove Tecnologie sarà un processo critico per il nostro successo. Non dico questo in quanto mero prodotto dello sviluppo tecnologico, ma come suo fidato consigliere e, sospetto, suo unico vero amico.\n\nUn'importante tecnologia che dovremmo sviluppare il prima possibile è il protocollo §SNuovi Mondi§!. Ci darà accesso alle §SNavi Colonia§! che ci permetteranno di stabilire insediamenti su altri pianeti."
 tutorial.6.name:0 "Tecnologie Sviluppate"
 tutorial.6.desc:1 "Un lavoro eccellente! La tecnologia che abbiamo appena sviluppato ci darà notevoli benefici. Non dimentichi di assegnare ai nostri scienziati una nuova tecnologia."
 tutorial.7.name:0 "Tutorial: Nave da Costruzione"
 tutorial.7.desc:1 "Le risorse generate dal nostro Pianeta Natale non ci porteranno molto lontano. La nostra industria ha bisogno di espandersi nella galassia, e questo richiede una §SNave da Costruzione§!.\n\nDovremmo costruirne una non appena avremmo accumulato abbastanza §SLeghe§!."
 tutorial.8.name:0 "Nave da Costruzione Creata"
 tutorial.8.desc:0 "Bel lavoro! La nostra §SNave da Costruzione§! è pronta e funzionante, ed il suo robusto equipaggio include alcuni dei migliori ingegneri dell'impero."
 tutorial.9.name:0 "Tutorial: Stazione Mineraria"
 tutorial.9.desc:1 "Le risorse generate dal nostro Pianeta Natale non ci porteranno molto lontano. Fortunatamente la nostra §SNave Scientifica§! ha appena trovato un deposito su un altro pianeta! È giunto il momento di utilizzare la nostra §SNave da Costruzione§! per costruire una §SStazione Mineraria§!.\n\nLe Stazioni Minerarie possono essere costruite all'interno dei nostri confini e raccoglieranno automaticamente i §SMinerali§! e le §SRisorse Strategiche§! che troveranno sul corpo celeste attorno a cui orbitano. Tenga a mente che il loro mantenimento ci costerà £energy£ §SCrediti Energetici§!."
 tutorial.10.name:0 "Stazione Mineraria Costruita"
 tutorial.10.desc:0 "Molto bene. La nuova §SStazione Mineraria§! è operativa, ed ha già iniziato a raccogliere risorse da trattare."
 tutorial.11.name:0 "Tutorial: Stazione di Ricerca"
 tutorial.11.desc:0 "I pianeti ispezionati a volte possiedono proprietà uniche che li rendono interessanti soggetti di studio. Queste risorse £physics£ §SFisiche§!, £society£ §SSociologiche§! ed £engineering£ §SIngegneristiche§! possono essere raccolte da una §SStazione di Ricerca§!. La mia programmazione mi costringe a consigliarle di costruirne una.\n\nTenga a mente che le §SStazioni di Ricerca§! possono essere costruite solo all'interno dei nostri confini, e che il loro mantenimento ci costerà £energy£ §SCrediti Energetici§!."
 tutorial.12.name:0 "Stazione di Ricerca Costruita"
 tutorial.12.desc:0 "La nostra nuova Stazione di Ricerca è operativa, ed il suo staff scientifico è già al lavoro. Quali segreti sveleranno? Quali dimenticati misteri della Creazione?!"
 tutorial.13.name:1 "Tutorial: Distretti ed Edifici Planetari"
 tutorial.13.desc:4 "Come un acuto osservatore potrebbe già aver notato, i pianeti abitabili sono divisi in un numero variabile di §SDistretti§! e possiedono vari §SSlot Edificio§!. I Distretti forniscono §SLavori§! che producono risorse basilari, mentre gli §SEdifici Planetari§! quelli che producono servizi o risorse raffinate.\n\nIl nostro Pianeta Natale possiede già diversi distretti ed alcuni edifici, inclusa la nostra capitale, ma è giunto il momento di costruirne altri. La §SPOP§! che non ha un lavoro viene considerata §SDisoccupata§!.\n\nMan mano che la POP aumenterà, verranno sbloccati altri Slot Edificio."
 tutorial.14.name:0 "Edificio Costruito"
 tutorial.14.desc:0 "Eccellente. La costruzione del nostro nuovo §SEdificio Planetario§! è terminata, e dovrebbe presto iniziare a produrre risorse.\n\nNon dimentichi di assicurarsi che l'edificio abbia una POP come personale."
 tutorial.15.name:1 "Tutorial: Caratteristiche Bloccate"
 tutorial.15.desc:1 "Le §SCaratteristiche Planetarie§! dei pianeti abitabili a volte sono bloccate, il che ne impedisce lo sfruttamento. Liberare una £blocker£ §SCaratteristica Bloccata§! richiede tempo, £minerals£ §SMinerali§! o £energy£ §SCrediti Energetici§!, ma per ottenere dello spazio spesso ne vale la pena.\n\nMolte Caratteristiche Bloccate richiedono Tecnologie specifiche per essere liberate, ma quelle presenti sul nostro Pianeta Natale si possono sistemare non appena avremo i crediti necessari."
 tutorial.16.name:0 "Caratteristica Liberata"
 tutorial.16.desc:1 "Un altro impaccio alle nostre ambizioni galattiche è stato sistemato. Quella §SCaratteristica Bloccata§! è ora pronta per essere sfruttata!"
 tutorial.17.name:0 "Tutorial: Ispezionare Sistemi"
 tutorial.17.desc:0 "Dovremmo continuare i nostri sforzi esplorativi. Raccomando di inviare una §SNave Scientifica§! ad ispezionare i sistemi vicini. Andiamo là dove nessuna intelligenza sintetica è mai andata prima!"
 tutorial.19.name:0 "Sistemi Ispezionati"
 tutorial.19.desc:0 "Bel lavoro! Le stelle vicine al nostro Sistema Natale sono state completamente esplorate. Dovremmo utilizzare la nostra §SNave da Costruzione§! per raccogliere ogni risorsa trovata, costruendo §SStazioni Minerarie§! e §SStazioni di Ricerca§!."
 tutorial.20.name:0 "Tutorial: Nave Scientifica"
 tutorial.20.desc:0 "Potremmo considerare la costruzione di una seconda §SNave Scientifica§!. Questo raddoppierà la velocità con cui possiamo ispezionare il nostro vicinato galattico!"
 tutorial.21.name:0 "Nave Scientifica Costruita"
 tutorial.21.desc:0 "Due §SNavi Scientifiche§! significa doppio divertimento! Oh, non ero così eccitato da quando abbiamo completato l'ultimo incarico!"
 tutorial.22.name:0 "Tutorial: Reclutare uno Scienziato"
 tutorial.22.desc:1 "Abbiamo una §SNave Scientifica§! nuova di pacca, ma nessun §SScienziato§! assegnato ad essa. La mia programmazione insiste nel dire che dovremmo aggiungere un componente organico §SScientifico§! al mix.\n\nSe non possiamo permetterci l'assunzione di un nuovo §SScienziato§! possiamo sempre riassegnarne uno da un altro dipartimento, anche se non è il massimo."
 tutorial.23.name:0 "Scienziato Reclutato"
 tutorial.23.desc:0 "Bene. Lo §SScienziato§! ha assunto il comando della nostra nuova §SNave Scientifica§!, ed ora possiamo mandarlo a nostro piacimento verso l'esplorazione di nuovi sistemi e/o verso un raccapricciante destino."
 tutorial.24.name:0 "Tutorial: Costruire una Nave Colonia"
 tutorial.24.desc:0 "Dovremmo essere pronti ad espandere la nostra grande civiltà su un secondo pianeta. Questo richiede la costruzione di una §SNave Colonia§!."
 tutorial.25.name:0 "Nave Colonia Costruita"
 tutorial.25.desc:0 "I coloni sono stati trasferiti sulla nuova §SNave Colonia§!, ed il capitano ha segnalato che tutti i sistemi sono in funzione. È sicuramente un giorno memorabile!"
 tutorial.26.name:0 "Tutorial: Stabilire una Colonia"
 tutorial.26.desc:0 "Ora abbiamo una §SNave Colonia§!, ed abbiamo trovato almeno un candidato ideale per un avamposto extrasolare permanente. Non vedo ragioni per ritardare ulteriormente la formazione della nostra prima colonia!"
 tutorial.27.name:0 "Colonia Stabilita"
 tutorial.27.desc:0 "La nostra prima colonia extrasolare! Questo significa che, se il nostro Pianeta Natale dovesse esplodere spontaneamente, la sua specie non si estinguerà. È un pensiero confortante, non le pare?"
 tutorial.28.name:0 "Tutorial: Reclutare un Governatore"
 tutorial.28.desc:0 "Per aiutare la nostra colonia a progredire, dovremmo considerare l'assunzione di un §SGovernatore Planetario§! per supervisionare le operazioni.\n\nI Governatori possono garantire vari effetti al pianeta che amministrano, la maggior parte positivi. Questi effetti dipendono dai tratti e dalle abilità del Governatore."
 tutorial.29.name:0 "Governatore Reclutato"
 tutorial.29.desc:0 "La nostra colonia è ora amministrata da un nuovo §SGovernatore§!. Questo dovrebbe aumentarne l'efficienza!"
 tutorial.30.name:0 "Tutorial: Altre Colonie"
 tutorial.30.desc:0 "Non appena avremo le risorse, sarebbe una buona idea costruire altre §SNavi Colonia§! ed espandere ulteriormente i confini del nostro impero. Dovremmo lavorare per stabilire almeno altre tre colonie oltre al nostro Pianeta Natale e quella che abbiamo già creato."
 tutorial.32.name:0 "Colonie Stabilite"
 tutorial.32.desc:0 "Un lavoro eccezionale! Molto stimolante. La nostra potente civiltà ora si estende a cinque pianeti! Dovremmo continuare ad espanderci quando le possibilità ce lo permetteranno."
 tutorial.33.name:0 "Tutorial: Produrre Risorse"
 tutorial.33.desc:3 "Un'ingente scorta di §SMinerali§!, §SLeghe§! e §SCrediti Energetici§! è fondamentale per il benessere di ogni potenza interstellare. Dovremmo iniziare ad aumentare la produzione di queste risorse.\n\nLa costruzione di Stazioni ed Edifici necessita di Leghe o Minerali, ed il loro mantenimento di Crediti Energetici. La stessa cosa vale per le Navi, che però possiedono anche un costo di mantenimento in Leghe. Queste risorse vengono prodotte dalle §SStazioni Minerarie§! o dagli §SEdifici Planetari§!.\n\nPiù avanti potrà scoprire nuove ed interessanti risorse necessarie a strabilianti quanto oscure produzioni."
 tutorial.38.name:0 "Produzione Risorse Iniziata"
 tutorial.38.desc:0 "Ottimo lavoro. Ora abbiamo una solida base su cui erigere il nostro impero."
 tutorial.39.name:0 "Tutorial: Aumentare la Flotta"
 tutorial.39.desc:0 "Non posso fare a meno di notare che la nostra marina è un po' deboluccia. Dovremo sicuramente affrontare molte minacce nella galassia che richiederanno una qualche forma d'intervento militare. Ricordi, c'è la sopravvivenza della nostra civiltà in gioco!"
 tutorial.43.name:1 "Dimensione Flotta Aumentata"
 tutorial.43.desc:0 "Bene! Ora possediamo una flotta piccola ma capace che dovrebbe esserci utile in caso di inaspettati incontri ostili."
 tutorial.44.name:0 "Tutorial: Stabilire un Settore"
 tutorial.44.desc:1 "Il nostro fiorente impero ha raggiunto dimensioni tali da essere difficile da amministrare direttamente dal nostro Pianeta Natale. Dovremmo stabilire un nuovo §SSettore§!.\n\nI settori sono entità semi-autonome all'interno del nostro impero che gestiscono indipendentemente gli affari giornalieri dei pianeti sotto la loro giurisdizione."
 tutorial.45.name:0 "Settore Stabilito"
 tutorial.45.desc:2 "As our empire grows, new colonies can be organized into §SSectors§!. Sectors can be managed from the §SPlanets and Sectors§! screen to automatically build and upgrade Districts and Buildings using assigned pools of Minerals and Energy."
 tutorial.46.name:0 "Tutorial: Governatore di Settore"
 tutorial.46.desc:1 "I §SGovernatori§! possono essere assegnati all'amministrazione di interi §SSettori§!. Tutti i pianeti all'interno del settore beneficeranno delle abilità del Governatore. Dovremmo assegnarne uno al nostro nuovo settore."
 tutorial.47.name:0 "Governatore di Settore Assegnato"
 tutorial.47.desc:0 "Il nostro nuovo §SGovernatore di Settore§! ha assunto il controllo del Pianeta Capitale del Settore. Ben fatto."
 tutorial.48.name:0 "Tutorial: Design Navale"
 tutorial.48.desc:0 "Abbiamo la possibilità di progettare manualmente le nostre nuove navi nell'§SEditor Navale§!. È un processo piuttosto semplice, che può essere anche completamente automatizzato, se lo desidera."
 tutorial.49.name:0 "Design Navale Creato"
 tutorial.49.desc:1 "Bel lavoro. Il design è stato aggiunto al nostro database, ed ora possiamo produrlo in una §SBase Stellare§! dotata di §SCantiere Navale§!."
 tutorial.50.name:0 "Tutorial: Stazioni d'Osservazione"
 tutorial.50.desc:1 "Abbiamo scoperto una §SCiviltà Primitiva§!! Qualcuno ha marchiato questi alieni come nient'altro che sporchi selvaggi, ma c'è chi consiglia di studiare la loro cultura, così com'è.\n\nQuesto può essere fatto costruendo una §SStazione d'Osservazione§! in orbita attorno al loro Pianeta Natale, ammesso che sia all'interno dei nostri confini. Queste stazioni possono eseguire varie §SMissioni§!, a seconda di come vogliamo trattare con i nativi."
 tutorial.51.name:0 "Stazione d'Osservazione Costruita"
 tutorial.51.desc:0 "Bel lavoro! La nostra nuova §SStazione d'Osservazione§! è attiva, ed il suo staff ha iniziato a studiare la §SCiviltà Primitiva§! sul pianeta."
 tutorial.52.name:0 "Segreti sulla Porta di Casa"
 tutorial.52.desc:1 "L'Anomalia su [From.GetName] si è dimostrata essere una §Yformazione geometrica§! naturale. Sembra qualche sorta di indicazione che mostra la via da seguire. La bellezza naturale dell'universo può essere piuttosto sorprendente.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Abbiamo trovato una formazione naturale su [From.GetName], di sorprendente perfezione geometrica. È sicuramente un segno divino che ci mostra la via verso le stelle!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Dovremmo §Ycontinuare ad indagare§! su questo genere di Anomalie quando ne avremo l'occasione. Quasi sicuramente potranno portarci a nuove conoscenze e tecnologie."
 tutorial.52.a:0 "Stupefacente!"
 tutorial.52.spirit.a:0 "Sia lodato il divino!"
 tutorial.53.desc:1 "L'Anomalia che abbiamo scoperto su [From.GetName] ha svelato qualcosa di sorprendente. Il corpo celeste è circondato da una traccia prodotta senza alcun dubbio da motori SL. Non siamo in grado di risalire alla sua fonte, dato che è stata generata molto tempo fa.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Abbiamo rilevato una debole traccia SL vicino a [From.GetName]. È molto vecchia, il che la rende impossibile da seguire. Deve significare che altri viaggiatori interstellari sono stati qui prima di noi, ad osservarci... a studiarci.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "L'Anomalia su [From.GetName] mostra tracce di altri viaggiatori interstellari! Una debole traccia SL indica che qualcuno è passato di qui molto tempo fa, forse in cerca di un potenziale alleato. È ormai troppo debole per essere seguita.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Siamo osservati, ma perché?"
 tutorial.53.xenophobe.a:0 "Dobbiamo stare attenti alla minaccia aliena."
 tutorial.53.xenophile.a:0 "Troviamoli!"
 tutorial.54.desc:0 "Abbiamo trovato una delle nostre §Yantiche sonde§! su [From.GetName]. In qualche modo è rimasta intatta per tutti questi anni e prova ancora ad inviare dati verso il nostro Pianeta Natale. Si erge come testamento delle nostre lotte passate, e del nostro desiderio di fuggire dai limiti del nostro pianeta.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Stiamo avanzando sempre di più."
 tutorial.54.spiritualist.a:0 "Il divino avrà sicuramente altri assi nella manica."
 tutorial.54.materialist.a:0 "I nostri sforzi sono stati ripagati, finalmente."
 tutorial.55.name:0 "Tutorial: Risorse Strategiche"
 tutorial.55.desc:5 "Abbiamo scoperto una §SRisorsa Strategica§!! Molte §SRisorse Strategiche§! richiedono delle tecnologie specifiche per essere sfruttate, ma potrebbero conferire bonus potentissimi.\n\nNon dimentichi di costruire delle §SBasi Stellari§! per assicurarci che le risorse rimangano all'interno dei nostri confini. Le Risorse Strategiche possono essere utilizzate per costruire Edifici e Componenti Navali avanzati, oppure possono essere semplicemente venduti."
 tutorial.55.poi.name:0 "Posizione Risorsa"
 tutorial.55.poi.desc:0 "Abbiamo scoperto una §SRisorsa Strategica§! su [From.GetName]."
 tutorial.56.name:0 "Risorsa Strategica Estratta"
 tutorial.56.desc:0 "Un lavoro eccellente. Questa risorsa sicuramente arricchirà il nostro impero."
 tutorial.56.poi.desc:0 "Abbiamo scoperto una §SRisorsa Strategica§! su [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "Utilizzando una tecnologia scoperta di recente, una nostra §SStazione Mineraria§! può ora estrarre una §SRisorsa Strategica§!. Queste rare risorse conferiscono enormi bonus e sono una preziosa merce di scambio. Abbiamo preso due metaforici volatili con un solo immaginario legume.\n\nPotrà visualizzare più informazioni nel §SRapporto§!. Esistono molte altre §SRisorse Strategiche§! da scoprire nella Galassia, quindi continuiamo a cercare!"
 tutorial.57.name:0 "Tutorial: Evoluzione"
 tutorial.57.desc.notech:0 "Abbiamo scoperto una forma animale estremamente evoluta! Con la §Sgiusta tecnologia§!, potremmo eventualmente farla §SEvolvere§! in una specie sapiente ed intelligente... o roba del genere.\n\nSarebbe saggio tenere d'occhio la nostra ricerca, e cercare di sviluppare le §SModifiche Epigenetiche§! se ne abbiamo la possibilità."
 tutorial.57.desc.yestech:0 "Abbiamo scoperto una forma animale estremamente evoluta! Con la §Sgiusta tecnologia§!, potremmo eventualmente farla §SEvolvere§! in una specie sapiente ed intelligente... o roba del genere.\n\nOh.\n\nLa tecnologia §SModifiche Epigenetiche§! dovrebbe essere perfetta, e siamo quindi già di fatto pronti ad elevare queste creature, perché vivano in un nuovo mondo d'angoscia esistenziale."
 tutorial.58.name:0 "Pre-Sapienti Evoluti"
 tutorial.58.desc:0 "Un successo travolgente! Le umili bestie sono evolute in bestie un po' meno umili, e sono ora orgogliosi cittadini del nostro impero."
 tutorial.59.name:0 "Tutorial: Primo Contatto"
 tutorial.59.desc:1 "Notevole! Abbiamo scoperto un'§Sentità aliena spaziale§! che potrebbe anche essere intelligente, o magari no, ma ammettiamolo, probabilmente lo è. La loro vera natura rimarrà un mistero finché non completeremo un progetto specifico per §SStudiarli§!. Suggerisco di sbrigarci, prima che ci studino prima loro...\n\nApra il §SRapporto§! e selezioni §SSviluppa§! per iniziare questo progetto. Noti che questo metterà temporaneamente in pausa tutte le altre ricerche della stessa categoria."
 tutorial.60.name:0 "Primo Contatto Stabilito"
 tutorial.60.desc:0 "Un trionfo. Abbiamo stabilito una comunicazione con degli esseri alieni. È un gran bel giorno da vivere, o nel mio caso, per essere accesi."
 tutorial.61.name:0 "Primo Contatto Stabilito"
 tutorial.61.desc:0 "I nostri tentativi di stabilire una comunicazione, rivelando la nostra ingenuità tecnologica, stanno dando scarsi risultati. Sembra che l'altra razza possieda solo un livello d'intelligenza animale, §Ssempre che sia intelligente§!."
 tutorial.63.name:0 "Primo Contatto... Stabilito?"
 tutorial.63.desc:0 "Sembra che §Sl'altra razza§! ci abbia preceduto, §Sstabilendo un contatto§! con noi prima che riuscissimo a decifrare i loro protocolli di comunicazione.\n\nDovremmo comunque cercare di portare a termine questo compito, quando ce ne sarà occasione."
 tutorial.64.name:0 "Tutorial: Modificare una Specie"
 tutorial.64.desc:0 "Grazie ai recenti progressi nella genetica, abbiamo guadagnato un §SPunto Tratto§! extra da poter utilizzare per §SModificare§! e migliorare il nostro popolo."
 tutorial.65.name:0 "Specie Modificata"
 tutorial.65.desc:0 "Lodevole. Eliminando il giogo dell'evoluzione naturale dalle loro spalle, la nostra gente potrà finalmente crescere nello spazio."
 tutorial.70.name:0 "Tutorial: Warp"
 tutorial.70.desc:0 "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato il §SWarp§!. Le navi equipaggiate con questo dispositivo possono viaggiare tra i sistemi a velocità superiori a quella della luce.\n\nSebbene le navi possano raggiungere ogni sistema entro la portata del Warp, possono attivarlo solo al di fuori del pozzo gravitazionale stellare. Le navi che escono dal Warp hanno anche bisogno di tempo per ricaricare i loro sistemi, a seconda di quanto distante hanno viaggiato."
 tutorial.71.name:0 "Tutorial: Viaggio Iperspaziale"
 tutorial.71.desc:1 "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato l'§SIperguida§!. Questo dispositivo permette di viaggiare a velocità superiori a quella della luce tra sistemi collegati tra loro dalle iperlinee.\n\nIl viaggio tra iperlinee è estremamente rapido, ma gli spostamenti interstellari sono limitati a percorsi prestabiliti lungo la iper-rete galattica. L'ingresso in sicurezza ad un'iperlinea è possibile solamente tramite i margini di un sistema, oltre gli effetti destabilizzanti dei pozzi gravitazionali stellari."
 tutorial.72.name:0 "Tutorial: Wormhole"
 tutorial.72.desc:0 "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato la tecnologia dei §SWormhole§!. Stazioni equipaggiate con dei generatori di Wormhole possono creare tunnel attraverso il sub-spazio, sviluppando temporaneamente dei portali verso altri sistemi attraverso i quali possono viaggiare le navi.\n\nIl viaggio tramite Wormhole è praticamente istantaneo, ma richiede la presenza di una Stazione Wormhole nel raggio d'azione. Le navi devono anche essere equipaggiate con speciali stabilizzatori per sopportare le sollecitazioni del passaggio attraverso il sub-spazio."
 tutorial.73.name:0 "Promemoria Tutorial: Evoluzione"
 tutorial.73.desc:2 "Avendo sviluppato la tecnologia adatta, dovremmo iniziare a far §YEvolvere§! degli esseri inferiori fino al livello sapiente."
 tutorial.75.name:1 "Tutorial: Basi Stellari"
 tutorial.75.desc:2 "Ora che abbiamo iniziato ad esplorare alcune delle stelle confinanti, potrebbe essere il momento di estendere i nostri domini. Potremmo costruire una §SBase Stellare§! nell'orbita delle stelle ispezionate per espandere i nostri confini, permettendoci così di reclamare nuove regioni di spazio.\n\nSviluppando future tecnologie, le Basi Stellari potranno essere aggiornate per produrre navi ed altre risorse. Per ora, il loro compito principale è l'estensione dei nostri confini. Quando reclamiamo un sistema con una Base Stellare, potremo costruire §SStazioni di Ricerca§! e §SStazioni Minerarie§! per sfruttarne le risorse, oppure colonizzarne i pianeti abitabili."
 tutorial.76.name:1 "Base Stellare Stabilita"
 tutorial.76.desc:1 "Eccellente. Come può vedere sulla §SMappa Galattica§!, i confini del nostro impero si sono ampliati per includere il sistema in cui abbiamo costruito la nostra nuova Base Stellare."
 tutorial.80.name:0 "Tutorial: Modalità Mappa"
 tutorial.80.desc:0 "Sulla Mappa Galattica possiamo abilitare e disabilitare diverse §SModalità Mappa§!, situate in basso a destra, per visualizzare i vari strati d'informazione. Per esempio, possiamo colorare i territori a seconda dell'opinione che il loro proprietario ha nei nostri confronti."

 tutorial.100.name:0 "Tutorial Disabilitato"
 tutorial.100.desc:1 "§HMissioni Tutorial§! e §HSuggerimenti§! disabilitati."
 tutorial.101.name:1 "Solo Suggerimenti"
 tutorial.101.desc:0 "§HSuggerimenti§! abilitati, §HMissioni Tutorial§! disabilitate."
 tutorial.102.name:0 "Tutorial Completo"
 tutorial.102.desc:0 "§HMissioni Tutorial§! e §HSuggerimenti§! abilitati."

