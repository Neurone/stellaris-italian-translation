 tutorial_18_chain_title:0 "Tutorial: Governatore di Settore"
 tutorial_18_chain_desc:1 "Dovremmo assegnare un §SGovernatore§! per amministrare il nostro nuovo §SSettore§!. Tutti i pianeti all'interno del settore beneficeranno delle abilità e dei tratti del Governatore.\n\nPer farlo, acceda al pannello §SPianeti e Settori§! cliccando sulla sua icona nel menu a tendina della barra superiore o premendo §SF4§!. Nella scheda §SPianeti§!, scorra fino a trovare il nostro nuovo settore. Clicchi su §SAssegna Leader§!, e selezioni un Governatore nuovo o già esistente."
 sector_governor_assigned:0 "Governatore di Settore Assegnato"
 tutorial_18_tooltip:0 "§SMissione Tutorial: Governatore di Settore§! aggiunta al Rapporto"
 tutorial_19_chain_title:0 "Tutorial: Crea un Design Navale"
 tutorial_19_chain_desc:2 "Per creare un nuovo design, acceda all'§SEditor Navale§! cliccando sulla sua icona nel menu a tendina della barra superiore o premendo §SF9§!. Clicchi su §SNuovo Design§! e selezioni §SCorvette§! quando le verrà chiesto di scegliere la §SDimensione dello Scafo§!. Il prossimo passo sarà scegliere una §SSezione§! per il design, cliccando su §SNessuna Sezione§! in alto.\n\nLe Corvette sono il tipo più piccolo di navi da guerra, e sono composte da una singola sezione, a differenza dei vascelli più grandi. Le sezioni determinano la quantità di moduli §SArma§! ed §SAccessorio§! della nave. Ne selezioni uno, ed inizi a riempire gli slot disponibili con dei componenti. Si assicuri che i componenti non superino la produzione energetica del reattore; l'energia di una nave non può avere valore negativo.\n\nSe desidera semplificare le cose, clicchi su §SAuto-Installazione§! ed il gioco terminerà il design automaticamente."
