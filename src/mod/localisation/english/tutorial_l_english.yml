 tutorial_1_chain_title:1 "Tutorial: Ispezione dei Sistemi"
 tutorial_1_chain_desc:3 "È necessario esplorare completamente i sistemi solari confinanti. Per farlo, selezioni la nostra §SNave Scientifica§! cliccando sulla nave stessa o selezionandola dal §SMenu Rapido§!.\n\nQuindi clicchi su §SIspeziona§! nell'interfaccia della flotta, apra la §SMappa Galattica§! e selezioni un sistema non ispezionato connesso al nostro Sistema Natale tramite un'iperlinea. La Nave Scientifica traccerà una rotta per ispezionare tutti i corpi celesti all'interno di questo sistema."
 system_surveyed:1 "Sistemi Confinanti Ispezionati"
 tutorial_1_tooltip:1 "§SMissione Tutorial: Ispezione dei Sistemi§! aggiunta al Rapporto"
 tutorial_2_chain_title:1 "Tutorial: Ricerca Tecnologica"
 tutorial_2_chain_desc:3 "È necessario sviluppare nuove Tecnologie. Il §SProtocollo Nuovi Mondi§! ci permetterà di costruire delle §SNavi Colonia§!, e dovremmo concentrarci su questo il prima possibile, se vogliamo espandere il nostro impero.\n\nAcceda al §SReparto Tecnologico§! cliccando sulla sua icona nella barra superiore o premendo §SF4§!. Quindi clicchi su §SSeleziona Ricerca§! e scelga una tecnologia da sviluppare."
 tech_1_researched:0 "Sviluppo Protocollo Nuovi Mondi"
 tech_2_researched:0 "Costruzione Spaziale Sviluppata"
 tutorial_2_tooltip:1 "§SMissione Tutorial: Ricerca Tecnologica§! aggiunta al Rapporto"
 tutorial_3_chain_title:0 "Tutorial: Crea Nave da Costruzione"
 tutorial_3_chain_desc:2 "Abbiamo bisogno di una §SNave da Costruzione§! se vogliamo sfruttare le risorse scoperte dalla nostra §SNave Scientifica§!.\n\nClicchi sulla nostra Base Stellare e selezioni la scheda §SCantiere Navale§!, quindi selezioni §SNave da Costruzione§! dalle varie scelte disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di §SLeghe§! per poter avviare la costruzione."
 construction_ship_built:0 "Nave da Costruzione Creata"
 tutorial_3_tooltip:0 "§SMissione Tutorial: Crea Nave da Costruzione§! aggiunta al Rapporto"
 tutorial_4_chain_title:0 "Tutorial: Costruisci Stazione Mineraria"
 tutorial_4_chain_desc:0 "Prima che un deposito di §SMinerali§! o una §SRisorsa Strategica§! possano essere raccolti da una pianeta, dev'essere costruita una §SStazione Mineraria§! nell'orbita planetaria. Per farlo, bisogna selezionare la §SNave da Costruzione§! cliccando sulla nave stessa o selezionandola dal §SMenu Rapido§!.\n\nUna volta fatto, clicchi su §SCostruisci Stazione Mineraria§! nell'interfaccia della Nave da Costruzione e poi sul pianeta o sull'asteroide desiderato.\n\nNoti che anche la costruzione di una Stazione Mineraria necessita di Minerali, quindi dovrà possederne abbastanza prima che la costruzione possa iniziare."
 mining_station_built:0 "Stazione Mineraria Costruita"
 tutorial_4_tooltip:0 "§SMissione Tutorial: Costruisci Stazione Mineraria§! aggiunta al Rapporto"
 tutorial_5_chain_title:0 "Tutorial: Costruisci Stazione di Ricerca"
 tutorial_5_chain_desc:0 "Per aumentare la velocità di sviluppo delle Tecnologie, dovremmo costruire delle §SStazioni di Ricerca§! sui pianeti che possiedono risorse §SFisiche§!, §SSociologiche§! od §SIngegneristiche§!.\n\nLe Stazioni di Ricerca funzionano quasi nello stesso modo delle §SStazioni Minerarie§!, con la sola differenza delle risorse che raccolgono. Non sono però in grado di estrarre §SMinerali§! o §SRisorse Strategiche§!.\n\nPer costruirne una, bisogna selezionare la §SNave da Costruzione§! e cliccare su §SCostruisci Stazione di Ricerca§!. Quindi clicchi su un pianeta, un asteroide o una stella con un deposito di risorse Fisiche, Sociologiche od Ingegneristiche."
 research_station_built:0 "Stazione di Ricerca Costruita"
 tutorial_5_tooltip:0 "§SMissione Tutorial: Costruisci Stazione di Ricerca§! aggiunta al Rapporto"
 tutorial_6_chain_title:0 "Tutorial: Edifici Planetari"
 tutorial_6_chain_desc:1 "Ogni unità di popolazione, o §SPOP§!, del nostro impero possiede un §SLavoro§! su un pianeta. I Lavori vengono forniti dagli §SEdifici§! o dai §SDistretti§!.\n\nIl nostro Pianeta Natale possiede già un piccolo numero di distretti, ma dovremmo costruirne altri. Costruisca un §SDistretto Agricolo§!, un §SDistretto Minerario§!, od un §SDistretto Generatore§!.\nPer farlo, clicchi sul nostro Pianeta Natale e vada nella scheda §SPanoramica Planetaria§!. Quindi selezioni il tipo di distretto desiderato e clicchi su §SCostruisci§!. Faccia la sua scelta dall'elenco e, assumendo di possedere abbastanza §SMinerali§!, la costruzione del nuovo distretto prenderà il via. Non dimentichi, the district only makes a job available, nothing will be produced without a pop working there. You can see which jobs your pops are working in on the §SPopulation§! tab."
 building_constructed:0 "Edifici Costruiti"
 tutorial_6_tooltip:0 "§SMissione Tutorial: Edifici Planetari§! aggiunta al Rapporto"
 tutorial_7_chain_title:1 "Tutorial: Caratteristiche Bloccate"
 tutorial_7_chain_desc:1 "Diverse §SCaratteristiche Planetarie§! del nostro Pianeta Natale sono bloccate e non possono essere utilizzate. Una delle nostre priorità è liberarle e renderle disponibili per la costruzione dei §SDistretti§!. Questo processo costa tempo e §SCrediti Energetici§!, quindi dovrà essere eseguito gradualmente.\n\nPer liberare una §SCaratteristica Planetaria§!, clicchi sul pulsante §SMostra Caratteristiche Planetarie§! nell'interfaccia del nostro Pianeta Natale. Selezioni una caratteristica bloccata e clicchi su §SLibera Caratteristica§!. Il processo inizierà, presupponendo di potercelo permettere.\n\nNoti che la liberazione di diverse caratteristiche possiede diversi costi e tempistiche. Un §SGovernatore Planetario§! può possedere anche effetti che agiscono sugli Ostacoli."
 blockers_cleared:1 "Caratteristica Liberata"
 tutorial_7_tooltip:1 "§SMissione Tutorial: Caratteristiche Bloccate§! aggiunta al Rapporto"
 tutorial_8_chain_title:0 "Tutorial: Ispeziona Sistemi"
 tutorial_8_chain_desc:0 "Dobbiamo espandere la nostra influenza oltre al nostro Sistema Natale, ed il primo passo per farlo è ispezionare i sistemi vicini a noi.\n\nPer farlo, bisogna selezionare la §SNave Scientifica§! e cliccare §SIspeziona§!. Quindi clicchi su §SApri Mappa Galattica§! nella parte bassa della schermata e selezioni una delle stelle vicine. La §SNave Scientifica§! inizierà il suo viaggio verso quel sistema, ispezionando tutti i corpi celesti presenti al suo interno."
 tutorial_8_poi:0 "Ispeziona Obiettivi"
 tutorial_8_poi_desc:0 "Ispeziona i Sistemi §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! e §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Sistemi Ispezionati"
 tutorial_8_tooltip:0 "§SMissione Tutorial: Ispeziona Sistemi§! aggiunta al Rapporto"
 tutorial_9_chain_title:0 "Tutorial: Costruisci una Seconda Nave Scientifica"
 tutorial_9_chain_desc:3 "Dovremmo considerare l'idea di costruire una seconda §SNave Scientifica§! per aumentare la velocità di ispezione della regione galattica.\n\nClicchi sulla nostra Base Stellare e selezioni il §SCantiere Navale§!, quindi selezioni §SNave Scientifica§! dalle opzioni disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di §SLeghe§! per poter avviare la costruzione."
 science_ship_built:0 "Nave Scientifica Costruita"
 tutorial_9_tooltip:0 "§SMissione Tutorial: Costruisci una Seconda Nave Scientifica§! aggiunta al Rapporto"
 tutorial_10_chain_title:0 "Tutorial: Recluta uno Scienziato"
 tutorial_10_chain_desc:1 "Dovremmo considerare l'idea di reclutare un altro §SScienziato§! da mettere al comando della nuova §SNave Scientifica§!. Una Nave Scientifica non può ispezionare sistemi né studiare §SAnomalie§! senza la presenza di uno Scienziato.\nSelezioni la nuova Nave Scientifica e clicchi su §SAssegna Leader§!. Si aprirà la scheda §SLeaders§! che mostra gli Scienziati al momento impiegati nel nostro impero. Clicchi su §SRecluta§! in cima a questo elenco.\nSelezioni il candidato che desidera e clicchi sul pulsante §SRecluta§! ad esso associato. Reclutare Leader costa §SCrediti Energetici§! e potrebbe dover attendere di possederne abbastanza.\nUna volta reclutato, il nuovo Scienziato sarà pronto all'assegnazione sul nostro Pianeta Natale."
 scientist_assigned:0 "Scienziato Assegnato"
 tutorial_10_tooltip:0 "§SMissione Tutorial: Recluta uno Scienziato§! aggiunta al Rapporto"
 tutorial_11_chain_title:0 "Tutorial: Costruisci una Nave Colonia"
 tutorial_11_chain_desc:4 "È giunto il momento di colonizzare un altro pianeta. Per prima cosa dobbiamo costruire una §SNave Colonia§!. La costruzione di queste navi necessita di molto tempo e richiede una grande quantità di §SLeghe§!, §SCibo§!, and §SBeni di Consumo§!, ma una colonia fiorente ripagherà profumatamente questo investimento.\n\nClicchi sulla nostra Base Stellare e selezioni il §SCantiere Navale§!. Quindi clicchi sul pulsante §SCostruisci Nave§! e selezioni §SNave Colonia§! dalle opzioni disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di risorse per poter iniziare la costruzione della nave."
 colony_ship_built:0 "Nave Colonia Costruita"
 tutorial_11_tooltip:0 "§SMissione Tutorial: Costruisci una Nave Colonia§! aggiunta al Rapporto"
 tutorial_12_chain_title:0 "Tutorial: Stabilisci una Colonia"
 tutorial_12_chain_desc:3 "Ora dovremmo utilizzare la nuova §SNave Colonia§! per stabilire la nostra prima colonia. I miglior candidati planetari sono quelli della stessa classe del nostro Pianeta Natale; i nostri coloni non avranno così problemi di adattamento ambientale.\n\nPer colonizzare un pianeta, bisogna cliccare sulla Nave Colonia o selezionarla dal §SMenu Rapido§!, quindi cliccare su §SColonizza§! e selezionare un pianeta da colonizzare. Noti che può colonizzare solo i pianeti già ispezionati e che non possiedono §SAnomalie§!. Oltretutto devono trovarsi all'interno dei nostri confini. Sebbene possa decidere di colonizzare pianeti con bassa Abitabilità, il processo potrebbe risultare estremamente costoso."
 colony_established:0 "Colonia Stabilita"
 tutorial_12_tooltip:0 "§SMissione Tutorial: Stabilisci una Colonia§! aggiunta al Rapporto"
 tutorial_13_chain_title:0 "Tutorial: Recluta un Governatore"
 tutorial_13_chain_desc:0 "Dovremmo reclutare un §SGovernatore Planetario§! per amministrare la nostra nuova colonia. Per farlo, clicchi sulla colonia e vada nella scheda §SPanoramica Planetaria§!. Quindi clicchi su §SCambia§! nella finestra §SGovernatore§!. Si aprirà la schermata §SLeaders§!, che mostra i Governatori che al momento lavorano per noi.\n\nClicchi su §SRecluta§! nella parte alta della schermata e selezioni uno dei candidati disponibili. Noti che reclutare i Leader costa §SInfluenza§!. Se non ne possediamo abbastanza, dovremmo attendere finché non ne verrà generata a sufficienza.\n\nUna volta reclutato, il nuovo Governatore rimarrà in attesa di assegnazione sul nostro Pianeta Natale."
 governor_recruited:0 "Governatore Reclutato"
 tutorial_13_tooltip:0 "§SMissione Tutorial: Recluta un Governatore§! aggiunta al Rapporto"
 tutorial_14_chain_title:0 "Tutorial: Stabilisci Altre Colonie"
 tutorial_14_chain_desc:1 "Continui ad espandere il nostro impero fondando nuove colonie. Costruisca altre §SNavi Colonia§! quando avremo abbastanza §SLeghes§!, §SCibo§! e §SBeni di Consumo§!, e le invii a stabilire nuovi insediamenti.\n\nAttenzione a non possedere troppe colonie in sviluppo nello stesso momento, dato che prosciugheranno i nostri §SCrediti Energetici§! finché non saranno autosufficienti."
 colonies_established:0 "Colonie Stabilite"
 tutorial_14_tooltip:0 "§SMissione Tutorial: Stabilisci Altre Colonie§! aggiunta al Rapporto"
 tutorial_15_chain_title:0 "Tutorial: Produzione di Risorse"
 tutorial_15_chain_desc:1 "La nostra industria è affamata di materiali grezzi, e dobbiamo aumentare la nostra riserva di §SMinerali§!. Questo può essere fatto costruendo §SStazioni Minerarie§! attorno a pianeti ed asteroidi con depositi di Minerali, o creando §SDistretti Minerari§! sulla superficie di uno dei nostri pianeti abitati.\n\nDato che sia le stazioni che le reti richiedono §SCrediti Energetici§! per il loro mantenimento, dobbiamo stabilire un ampio rifornimento anche di questa risorsa. I Crediti Energetici vengono prodotti dai §SDistretti Generatori§! sulla superficie dei nostri pianeti abitati. Possono essere ottenuti anche dalle §SStazioni Minerarie§! attorno a pianeti, asteroidi o stelle con depositi di Crediti Energetici.\n"
