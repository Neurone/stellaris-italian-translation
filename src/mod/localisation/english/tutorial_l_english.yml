 tutorial_24_chain_title:0 "Tutorial: Modifica Specie"
 tutorial_24_chain_desc:0 "Possiamo §SModificare§! qualsiasi specie sapiente che vive nel nostro impero, a patto che possieda abbastanza §SPunti Tratto§!.\n\nQuesto processo può essere eseguito tramite il menu §SModifica§! della finestra §SSpecie§!, e sviluppando il §SProgetto Speciale§! adatto. Il progetto richiede §SRicerca Sociologica§! e devierà tutti i nostri progressi tecnologici di quel campo quando è attivo."
