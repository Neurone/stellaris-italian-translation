 tutorial_17_chain_title:0 "Tutorial: Stabilisci un Settore"
 tutorial_17_chain_desc:1 "C'è un limite a quanti pianeti possiamo controllare direttamente. Questo limite è indicato nella barra superiore, e superarlo comporta delle penalità. I §SSettori§! sono aree semi-autonome e gestiscono i pianeti a loro assegnati. Per creare un nuovo settore, acceda al pannello §SPianeti e Settori§! cliccando sulla sua icona nel menu a tendina della barra superiore o premendo §SF5§!. Quindi clicchi su §SCrea Nuovo Settore§! in alto a destra.\n\nSi aprirà la §SGestione Settoriale§!. Da qui, potrà scegliere quali sistemi includere nel nuovo settore. Tutti i pianeti all'interno di questi sistemi ricadranno sotto la giurisdizione del settore. Selezioni un sistema in cui possediamo una Colonia e clicchi su §STermina§!. Avrà così creato il nostro primo settore!"
