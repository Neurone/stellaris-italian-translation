 mandate.100.title:0 "Mandato di Simpatizzante dei Separatisti"
 mandate.100.desc:1 "Secondo il mandato del nostro Sovrano, il Pianeta §H[released_planet.GetName]§! è stato liberato dallo stato di §YVassallo§! dell'impero §H[Root.GetName].§!"

