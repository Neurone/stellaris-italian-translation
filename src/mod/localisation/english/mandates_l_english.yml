 # Nationalist
 mandate.180.title:0 "Mandato di Rimpatriatore Concluso"
 mandate.180.desc:1 "Secondo il mandato del nostro Sovrano, le colonie conquistate all'Impero §H[ceding_empire.GetName]§! sono state restituite."
