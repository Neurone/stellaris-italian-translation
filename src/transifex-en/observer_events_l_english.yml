 observer.15.name: "Return of the Great Khan"
 observer.15.desc: "After having met with defeat in battle, the Great Khan has marshaled yet another fleet and is even now returning to the frontlines."
 observer.24.name: "[marauder_mercenary_country.GetSpeciesName] Mercenaries"
 observer.24.desc: "[marauder_mercenary_country.GetSpeciesName] mercenaries are now available for hire."
 observer.56.desc: "Archeologists from the §H[From.GetName]§! have managed to deduce the secret location of the §HVultaum§! home system!"
 observer.57.desc: "Archeologists from the §H[From.GetName]§! have managed to deduce the secret location of the §HYuht§! home system!"
 observer.58.desc: "Archeologists from the §H[From.GetName]§! have managed to deduce the secret location of the §HFirst League§! home system!"
 observer.59.desc: "Archeologists from the §H[From.GetName]§! have managed to deduce the secret location of the §HIrassian§! home system!"
 observer.60.desc: "Archeologists from the §H[From.GetName]§! have managed to deduce the secret location of the §HCybrex§! home system!"
 observer.61.desc: "The §H[From.GetName]§! has gathered all the insights necessary to unlock the §HL-Gate Network§!! Once they have researched the L-Gate technology and finished a special project to open an L-Gate within their borders, they will have access to the L-Cluster."
 observer.63.desc: "The §H[From.GetName]§! has managed to restore access to the L-Cluster! Giant creatures known as §H$nanite_space_dragon_baby_plural$§! are emerging from every existing L-Gate, although they do not yet appear to be hostile."
 observer.66.name: "The Dessanu Consonance"
 observer.66.desc: "The §H[From.GetName]§! have successfully unlocked the L-Cluster, only to reveal that it is already inhabited by an advanced civilization known as the §HDessanu Consonance§!!"
 observer.68.desc: "The careless fools of the §H[From.GetName]§! have meddled with forces beyond their understanding, unleashing a powerful and vengeful Shroud Avatar in the §H[shroud_spawn_system]§! system!"
 observer.70.name: "The Horizon Signal"
 observer.70.desc: "Scientists from the §H[From.Owner.GetName]§! have picked up a mysterious signal that appears to eminate from the center of a black hole..."
 observer.71.name: "The Worm"
 observer.71.desc: "The Worm-in-Waiting has remade the home system of the §H[From.Owner.GetName]§! into something... different."
 observer.72.desc: "The Worm-in-Waiting has manifested itself in the home system of the §H[From.Owner.GetName]§!. Battle is joined..."
