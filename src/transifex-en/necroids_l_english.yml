 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies: "Reanimated Armies"
 civic_reanimated_armies_desc: "Within this society, death is no bar to the call to arms. Masters of the art of necromancy reanimate deceased corpses to raise a dread host that strikes fear into the hearts of lesser mortals."
 disabled_by_synthetic_ascension: "Incompatible with §YSynthetic Ascension§!"
 civic_tooltip_reanimated_armies_effects: "§YMilitary Academy§! building is replaced by a §YDread Encampment§!, allowing the recruitment of §YUndead Armies§!."
 building_dread_encampment: "Dread Encampment"
 building_dread_encampment_desc: "It is best to shield the activities of the necromancers from the tender eyes of the public as they raise undead hordes to fight in our armies."
 job_necromancer_effect_desc: "£job_necromancer£ $job_necromancer_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £physics£ £society£ §YResearch Points§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, and spawn £defense_army£ §YDefense Armies§!"
 undead_army: "Undead Army"
 undead_army_desc: "Undead soldiers lifted from the grave by necromancers. Freed from the fear of death, they strike terror into the hearts of their enemies with their foul bearing and ferocity in battle!"
 undead_army_plural: "Undead Armies"
 job_necromancer: "Necromancer"
 job_necromancer_plural: "Necromancers"
 job_necromancer_desc: "Raising the dead to fight in the nation's armies is hard work. Only the most skilled practitioners know the secret arts required to achieve this feat!"
 planet_necromancers: "Necromancer Jobs"
