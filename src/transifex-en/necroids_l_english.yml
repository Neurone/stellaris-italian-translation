 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage: "Necrophage"
 origin_necrophage_desc: "This civilization evolved as a parasite, feeding off other sapient life forms for growth. As it extends its reach across the galaxy, other species will come to be seen either as apprentices to be brought into the fold, or merely as food to sustain its growing might."
 civic_tooltip_necrophage_effects: "- Can convert £pops£ Pops of other species to the §Hprimary species§!.\n- Only Necrophage Pops may be §Hleaders§! or take §Hruler jobs§!.\n- Start with §H12§! £pops£ Pops of a secondary, prepatent species.\n- Guaranteed habitable planets are instead §Hprimitive civilizations§!."
 civic_necrophage_secondary_species: "Prepatent Species"
 trait_necrophage: "Necrophage"
 trait_necrophage_desc: "§LThis species of near-immortals procreates by consuming pops of other species.§!"
 building_necrophage_elevation_chamber: "Chamber of Elevation"
 building_necrophage_elevation_chamber_desc: "Those awaiting transformation spend their days studying the practices and rituals of the [This.Owner.GetSpeciesNamePlural] in the comfort of the Chamber of Elevation."
 building_necrophage_elevation_chamber_scaling_tooltip: "To assure a steady supply of £job_necro_apprentice£ $job_necro_apprentice_plural$, the number of jobs provided scales between §Y1§! and §Y3§!, depending on §Ypop growth§!.\n\n"
 building_necrophage_house_of_apotheosis: "House of Apotheosis"
 building_necrophage_house_of_apotheosis_desc: "A house of untold splendor where those awaiting their apotheosis as [This.Owner.GetSpeciesNamePlural] can spend their final days in their original forms in comfort."
 job_necro_apprentice_effect_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ turn £consumer_goods£ §Y$consumer_goods$§! and £food£ §Y$food$§! into £unity£ §Y$unity$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nOnce every §Y10§! years, £job_necro_apprentice£ $job_necro_apprentice_plural$ are transformed into §Y[This.Owner.GetSpeciesNamePlural]§! in an §YElevation Ritual§!."
 job_necro_apprentice_effect_lithoid_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ turn £consumer_goods£ §Y$consumer_goods$§! and £minerals£ §Y$minerals$§! into £unity£ §Y$unity$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nOnce every §Y10§! years, £job_necro_apprentice£ $job_necro_apprentice_plural$ are transformed into §Y[This.Owner.GetSpeciesNamePlural]§! in an §YElevation Ritual§!."
 NO_CULTURE_SHOCK: "$TRIGGER_FAIL$§RPlanet is not experiencing §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice: "Necrophyte"
 job_necro_apprentice_plural: "Necrophytes"
 job_necro_apprentice_desc: "Through years of hard work culminating in a lavish Elevation Ritual, those unfortunate enough not to be born into it can be subsumed into the ruling caste."
 NECRO_APPRENTICE_JOB_TRIGGER: "This job can only be worked by non-robotic Pops that are not of the primary species."
 mod_job_necro_apprentice_add: "$job_necro_apprentice$ Jobs"
 mod_job_necro_apprentice_per_pop: "§G+1§! $job_necro_apprentice$ Job per $VALUE$ Pops"
 mod_job_necro_apprentice_per_pop_short: "\n§G+1§! £mod_job_apprentice_add£ per $VALUE$ £pop£"
 planet_necro_apprentices: "Necrophyte Jobs"
 POP_ATTRACTION_NECROPHAGE_NEG: "§R- £pop£ Pop is a Necrophage and procreates by consuming other species§!"
 RULER_JOB_NECROPHAGE_TRIGGER: "This job can only be worked by Free Necrophage Pops that are not being purged."
 opinion_necrophage: "Mysterious Disappearances"
 opinion_necrophage_our_species: "Necrophaged our Species"
 disables_necrophage_features: "§RChoosing this Ascension Perk will disable Necrophage mechanics.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE: "Pops Necrophaged"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED: "We have converted $VALUE|Y$ £pops£ Pops to our species in an Elevation Ceremony on $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE: "In the not-so-distant past, [GetHomeWorldName] was dominated by a fairly unremarkable species. To all onlookers, they would have seemed to be following a standard meandering course of development, with occasionally rapid periods of innovation interspersed with much longer periods of seemingly insurmountable setbacks. However, unbeknownst to them, their planet was home to a second intelligent species: us.\n\nFor millennia, we - the [GetSpeciesNamePlural] - remained undetected by the planet's proprietors. Little more than vague rumors of terrors in the night, we were a fairytale told only to scare misbehaving juveniles. But they were wrong to discount us.\n\nAs their rate of technological progress quickened, so too did our infiltration of their society."
 START_SCREEN_NECROPHAGE: "$START_SCREEN_NECROPHAGE_BASE$ When their fall came, it was swift and bloody. We ruthlessly took control of the planet - our precursors reduced to subservience and gradual absorption into the [GetSpeciesName] race.\n\nNow armed with the recently-discovered secret of FTL travel, we are ready to take to the stars and remake all species of the galaxy in our likeness!"
 START_SCREEN_NECROPHAGE_PEACEFUL: "$START_SCREEN_NECROPHAGE_BASE$ Gradually, we were able to take control of the planet, reducing our precursors to subservience and gradual absorption into the [GetSpeciesName] race.\n\nNow armed with the recently-discovered secret of FTL travel, we are ready to reach for the stars and take our place among the spacefaring nations of the galaxy!"

 necroids.2.name: "Elevation Ceremony on [Root.Capital.GetName]"
 necroids.2.desc: "Ever since the [Root.GetAdj] takeover of [Root.Capital.GetName], the transformation of [necrophage_species.GetNamePlural] into [Root.GetSpeciesNamePlural] has been shrouded in ritual. Once every ten years - a date which is rapidly approaching - the \"Apprentices\" gather in the Chamber of Elevation for a special ceremony. What exactly happens to them is a closely-guarded secret known only to a select few, but when they emerge, they do so as [Root.GetSpeciesNamePlural]."
 necroids.2.A: "Let the preparations commence!"
 necroids.2.A.tooltip: "At the end of the year, all §H$job_necro_apprentice_plural$§! on §H[Root.Capital.GetName]§! will be converted into §H[Root.GetSpeciesNamePlural]§!.\n\nThis ceremony will take place every §H10 years§! on each [Root.GetAdj] planet with a §HChamber of Elevation§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1: "Sacrificial Temple"
 building_sacrificial_temple_1_desc: "A revered site in which solemn preachers and dedicated pupils pray and work towards each prosperous yet bloody cycle."
 building_sacrificial_temple_2: "Grim Holotemple"
 building_sacrificial_temple_2_desc: "Technological enhancements to this consecrated building allow for more rigorous study, and a more tangible sense of devotion to causes beyond its mutable walls."
 building_sacrificial_temple_3: "Temple of Grand Sacrifice"
 building_sacrificial_temple_3_desc: "A site of supreme consecration in which multi-sensory immersion fields allow the faithful to honor every [This.Owner.GetAdj] sacrifice - past, present and future."
 job_death_priest: "Death Priest"
 job_death_priest_plural: "Death Priests"
 job_death_priest_desc: "The spiritual guidance of the masses is ensured by those who will - when called upon - make sacrifices of their most devout pupils."
 job_death_priest_effect_desc: "£job_death_priest£ $job_death_priest_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £unity£ §Y$unity$§!, £society£ §Y$society_research$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add: "$job_death_priest$ Jobs"
 mod_job_death_priest_per_pop: "§G+1§! $job_death_priest$ Job per $VALUE$ Pops"
 mod_job_death_priest_per_pop_short: "\n§G+1§! £mod_job_death_priest_add£ per $VALUE$ £pop£"
 job_mortal_initiate: "Mortal Initiate"
 job_mortal_initiate_plural: "Mortal Initiates"
 job_mortal_initiate_desc: "These most devout pupils of their faith dedicate the remaining portion of their lives to the betterment of their society - a study which concludes with their willing, fatal sacrifice."
 job_mortal_initiate_effect_desc: "£job_mortal_initiate£ $job_mortal_initiate_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £society£ §Y$society_research$§!"
