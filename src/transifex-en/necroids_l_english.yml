 mod_job_chronicle_drone_per_pop: "§G+1§! $job_chronicle_drone$ Job per $VALUE$ Pops"
 mod_job_chronicle_drone_per_pop_short: "\n§G+1§! £mod_job_chronicle_drone_add£ per $VALUE$ £pop£"
