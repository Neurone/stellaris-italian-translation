 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1: "Sanctuary of Repose"
 building_galactic_memorial_1_desc: "This humble memorial focuses thoughts and study upon the multi-facted nature of death and endings."
 building_galactic_memorial_2: "Pillar of Quietus"
 building_galactic_memorial_2_desc: "A solemn place dedicated to the contemplation of death, in which many an ending may be chronicled."
 building_galactic_memorial_3: "Galactic Memorial"
 building_galactic_memorial_3_desc: "A monumental library of all that may or may not be understood about endings, chronicled for unknowable future ages."
 building_galactic_memorial_regular_tooltip: "§YGalactic Memorials§! increase §YStability§!, and improve §YGoverning Ethics Attraction§! on §HTomb Worlds§! and §HRelic Worlds§!"
 building_galactic_memorial_gestalt_tooltip: "§YGalactic Memorials§! increase §YStability§!, and decrease §YDeviancy§! on §HTomb Worlds§! and §HRelic Worlds§!"
 job_death_chronicler: "Death Chronicler"
 job_death_chronicler_plural: "Death Chroniclers"
 job_death_chronicler_desc: "Entropy is the domain of these scholars, who observe and record death and its effects in all their various expressions."
 job_death_chronicler_effect_desc: "£job_death_chronicler£ $job_death_chronicler_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £unity£ §Y$unity$§! and £society£ §Y$society_research$§!"
 job_chronicle_drone: "Chronicle Drone"
 job_chronicle_drone_plural: "Chronicle Drones"
 job_chronicle_drone_desc: "These specialized drones turn their thoughts to entropy, researching terminal decay as a counterpoint to our own, continued existence."
 job_chronicle_drone_effect_desc: "£job_chronicle_drone£ $job_chronicle_drone_plural$ turn £energy£ §Y$energy$§! and £minerals£ §Y$minerals$§! into £unity£ §Y$unity$§! and £society£ §Y$society_research$§!"
