 mod_job_mortal_initiate_per_pop_short: "\n§G+1§! £mod_job_mortal_initiate_add£ per $VALUE$ £pop£"

 edict_sacrifice_togetherness: "Sacrifice: Togetherness"
 edict_sacrifice_togetherness_desc: "The most devout amongst us are prepared to meet their fate, ensuring that our society is brought closer together. Let our unity shine out into the lonely dark of space!"
 edict_sacrifice_togetherness_tooltip: "§RKills all £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Each one sacrificed increases the odds of additional gains in £unity£ Unity, up to §G+35%§! in total."
 sacrifice_togetherness_mod: "Additional Sacrifice: Togetherness"
 sacrifice_togetherness_mod_desc: "The most devout amongst us have met their fate; their sacrifice bolsters our proclamation of togetherness. Let our unity shine out into the lonely dark of space!"
