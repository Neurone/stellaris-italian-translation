 noninterference_directive_desc: ""
 strong_magnetic_field: "Strong Magnetic Field"
 strong_magnetic_field_desc: "This planet has an abnormally high magnetic field. This will interfere with many of our instruments and computers."
 wild_storms: "Wild Storms"
 wild_storms_desc: "Spectacular electrical storms wrack this planet's atmosphere on a semi-regular basis."
 low_gravity: "Low Gravity"
 low_gravity_desc: "This planet has an unusually low density and therefore much lower gravity than most planets of comparable size."
 high_gravity: "High Gravity"
 high_gravity_desc: "This planet is unusually dense and so has uncomfortably high gravity."
 hollow_planet: "Hollow Planet"
 hollow_planet_desc: "This planet has either been artificially created or was somehow hollowed out. How or why we do not know, but investigating it promises to be fascinating."
 mineral_rich: "High Quality Minerals"
 mineral_rich_desc: "An abundance of high quality minerals in this planet's crust makes mining here a lucrative business."
 titanic_life: "Titanic Life"
 titanic_life_desc: "The lifeforms of this planet are built on a massive scale and can be incredibly dangerous even without meaning any harm."
 eat_the_titans: "Delicious Titans"
 eat_the_titans_desc: "Harvesting the Titanic life for research data has had an unexpected side benefit: They taste great!"
 asteroid_belt: "Asteroid Belt"
 asteroid_belt_desc: "Perhaps this planet once had a moon which was destroyed in some calamity, or perhaps its orbital debris never fully coalesced in the first place. Whatever the cause, this planet is surrounded by a belt of small asteroids."
 natural_beauty: "Natural Beauty"
 natural_beauty_desc: "The scenery on this planet is simply beautiful, anyone living on this planet will be constantly finding new wonders to behold."
 atmospheric_aphrodisiac: "Atmospheric Aphrodisiac"
 atmospheric_aphrodisiac_desc: "Something in the air of this planet seems to put people in the mood to reproduce."
 atmospheric_hallucinogen: "Atmospheric Hallucinogen"
 atmospheric_hallucinogen_desc: "The air of this planet contains a natural hallucinogen. While this does keep people happy, and indeed seems to aid the visualization of some of the more esoteric Physics problems, it also distracts people from other work."
 atmospheric_hallucinogen_good: "Filtered Atmospheric Hallucinogen"
 atmospheric_hallucinogen_good_desc: "The air of this planet once contained a natural hallucinogen. Now, with the aid of massive filters, the effect has been diluted. This has reduced the benefits it once gave, but has also eliminated the negatives."
 lush_planet: "Lush"
 lush_planet_desc: "Life thrives here, the fauna is plentiful and the flora grows rapidly."
 bleak_planet: "Bleak"
 bleak_planet_desc: "Life struggles to survive here, and while some clings to a tenacious existence it is anemic and sickly."
 irradiated_planet: "Irradiated"
 irradiated_planet_desc: "Some long-ago calamity rendered this planet rather heavily irradiated."
 ancient_automation: "Ancient Automation"
 ancient_automation_desc: "Ancient, yet helpful, machines aid our production on this planet."
 ancient_factory: "Ancient Factory"
 ancient_factory_desc: "An ancient factory on this planet is still in operation condition."
 robot_workers: "Robot Workers"
 robot_workers_desc: "Robot workers from a forgotten civilization remain on this planet. With the proper precautions, they could be put to work for us."
 ancient_forgeworld: "Ancient Forgeworld"
 ancient_forgeworld_desc: "This planet was once some kind of center of production for a forgotten civilization. Although only a shadow of its former capacity remains in working condition, it is still an impressive example of industry."
 holy_planet: "Holy World"
 holy_planet_desc: "This planet is considered sacred by a nearby Fallen Empire. Colonizing it will anger them greatly."
 ancient_weapon: "Ancient Orbital Weapon"
 ancient_weapon_desc: "It seems that some long-forgotten race once build some kind of huge weapon in orbit above this world. While it doesn't work, indeed it doesn't appear to have been completed, we can likely learn a few things by studying it."
 terraforming_candidate: "Terraforming Candidate"
 terraforming_candidate_desc: "Though barren and devoid of life, this planet has water in frozen form and may once have been home to a thriving ecosystem. With the right technology, it could be terraformed into a habitable world."
 ultra_rich: "Exceptional Quality Minerals"
 ultra_rich_desc: "The exceptional quality of the minerals in this planet's crust provides a truly staggering opportunity for mining."
 mineral_poor: "Poor Quality Minerals"
 mineral_poor_desc: "It is unknown if this planet simply formed this way, or if some unknown race once stripped it of its more valuable resources. However, we do know that the minerals present on this planet are of unusually poor quality."
 planet_uncertain_past: "Uncertain history"
 planet_uncertain_past_desc: "The people of this planet are troubled by not knowing what caused the disaster which befell it long ago, and are driven to try to find out."
 recent_quake: "Recent Tectonic Event"
 recent_quake_desc: "This planet was recently rocked by a violent Tectonic Event"
 recent_comet: "Comet sighted"
 recent_comet_desc: "A comet recently passed through this planet's Asteroid Belt, which was a spectacular sight!"
 recent_impact: "Recent Impact"
 recent_impact_desc: "The local colony was recently rocked by the impact of a large Asteroid"
 magnetic_research_boost: "Magnetic Miracle"
 magnetic_research_boost_desc: "Somehow the Magnetic field of this planet is interfering with our computers, but rather than a simple disruption it is actually making them more efficient!"
 magnetic_disruption: "Magnetic Disruption"
 magnetic_disruption_desc: "The Magnetic field of this planet is interfering with our computers, greatly disrupting research work and upsetting the populace."
