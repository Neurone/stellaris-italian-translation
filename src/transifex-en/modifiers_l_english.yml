 ore_freighter: "Crashed Ore Freighter"
 ore_freighter_desc: "A massive superfreighter carrying ore crashed on this asteroid thousands of years ago, and the contents of its cargo bays can still be found scattered on the surface."
 atmospheric_ecosystem: "Atmospheric Ecosystem"
 atmospheric_ecosystem_desc: "The upper atmosphere of this gas giant features a significant ecosystem that is home to many strange alien life forms. Their interesting biology is a promising research subject."
 aerostat_colonies: "Aerostat Colonies"
 aerostat_colonies_desc: "A crumbing network of ancient aerostat colonies can still be found in low orbit of this gas giant. Their unusually sturdy design is the product of advanced engineering."
 debris_field: "Debris Field"
 debris_field_desc: "A dense layer of space debris has been captured by the strong gravity well of this gas giant. Most of it is worthless, but the metal can be recycled."
 extreme_storms: "Extreme Storms"
 extreme_storms_desc: "Dozens of massive storms are raging in the atmosphere of this gas giant. Climate models have failed to explain their presence, making the planet an interesting subject of research."
 precious_moon: "Precious Moon"
 precious_moon_desc: "A small moonlet largely consisting of precious metals and minerals can be found within the extensive system of natural satellites that orbit this gas giant."
 asteroid_collision: "Asteroid Collision"
 asteroid_collision_desc: "A massive asteroid impacted this world less than a thousand years ago, depositing a large amount of minerals."
 microsingularity: "Microsingularity"
 microsingularity_desc: "A microsingularity passed clean through the core of this world, causing some interesting energy emissions."
 alien_writing: "Alien Writing"
 alien_writing_desc: "Someone has carved a large body of text into the surface of this world with a mining laser. The alien letters are large enough to be visible from orbit."
 towed_asteroid: "Towed Asteroid"
 towed_asteroid_desc: "Someone has towed a large asteroid into a stable orbit around this world, presumably to mine it for resources."
 nuclear_devastation: "Nuclear Devastation"
 nuclear_devastation_desc: "The toxic atmosphere of this world is the result of a destructive global war fought between factions of an indigenous civilization. Valuable research can be done by studying the lifeless ruins."
 nuclear_wasteland: "Nuclear Wasteland"
 nuclear_wasteland_desc: "This world was subjected to a massive exchange of nuclear warheads between factions of an indigenous civilization at some point in the past. The biosphere has yet to fully recover and there are still lingering pockets of radiation."
 gamma_ray: "Gamma-Ray Burst"
 gamma_ray_desc: "Long ago, this world was in the path of a gamma-ray burst from a collapsing star. The ozone layer has yet to fully recover, meaning that any potential colonists will need extra protection against UV radiation."
 greenhouse_effect: "Runaway Greenhouse Effect"
 greenhouse_effect_desc: "An indigenous industrial civilization polluted this world to the point where a runaway greenhouse effect was triggered. The lifeless ruins of ancient factories and population centers can still be found on the toxic surface."
 ammonia_biosphere: "Ammonia Biosphere"
 ammonia_biosphere_desc: "This toxic world is home to a rare ecology where life uses ammonia instead of water as a solvent. These ammonia-based life forms have developed in unique ways, and studying them would advance our understanding of biology."
 silicon_lifeforms: "Silicon Life Forms"
 silicon_lifeforms_desc: "Burrowing, semi-intelligent life forms made out of silicon inhabit a large tunnel network beneath the surface of this world. Their digging efforts frequently shuffles valuable metals and minerals to the surface."
 colony_ruins: "Colony Ruins"
 colony_ruins_desc: "Ancient ruins from a small abandoned colony belonging to an unknown interstellar empire can be found on this world."
 alien_mural: "Alien Mural"
 alien_mural_desc: "An ancient mural on the surface of this world recounts the technological knowledge of a long-dead alien civilization."
 migrating_forests: "Migrating Forests"
 migrating_forests_desc: "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
 migrating_forests_2: "Docile Migrating Forests"
 migrating_forests_2_desc: "§W§YMigrating Forest Reserve§! added, improving £society£ §YSociety Research§! on the planet.§!\n\nThe wandering forests on this world now avoid populated areas and no longer cause damage to settlements. Their presence still limits the amount of free land available to colonists."
 damaged_ecology: "Damaged Ecology"
 damaged_ecology_desc: "The destruction of the wandering forests on this world has had a significant effect on the ecology."
 friendly_trees: "Forest Adaptation"
 friendly_trees_desc: "The forests and colonists on this world have adapted to each other, raising spirits for a time."
 subterranean_civilization: "Subterranean Civilization"
 subterranean_civilization_desc: "The subterranean alien civilization on this world enjoys a good relationship with the colonists on the surface, and both parties frequently engage in trade and cultural exchanges."
 subterranean_expansion: "Subterranean Cities"
 subterranean_expansion_desc: "The indigenous subterranean civilization that once lived on this world has been exterminated, and colonists are now free to expand into their abandoned underground cities."
 gas_giant_civ: "Dathnak Capital"
 gas_giant_civ_desc: "This world is the new capital and adopted homeworld of the Dathnak. These sapient gaseous beings have no industry or technology, but they appear to be quite social."
 gas_giant_colony: "Dathnak Colony"
 gas_giant_colony_desc: "The sapient gaseous life forms known as the Dathnak have established a small colony within the atmosphere of this gas giant."
 abandoned_terraforming: "Abandoned Terraforming Project"
 abandoned_terraforming_desc: "This world was partly terraformed thousands of years ago, but the process was interrupted for unknown reasons. The result is a highly unstable climate system and biosphere."
 gaia_world: "Ancient Terraforming"
 gaia_world_desc: "Ancient terraforming techniques have turned this world into a lush paradise."
 mutant_stalker: "Marauding Creature"
 mutant_stalker_desc: "A mutated creature is hunting the colonists on this world, spreading terror in the countryside. The development of our colony has been impacted, as workers are reluctant to venture into the wilderness."
 wasteland_radiation: "Wasteland Radiation"
 wasteland_radiation_desc: "High levels of radiation near several settlements are having an adverse effect on the health of the colonists living there."
 wasteland_orbital_debris: "Orbital Debris"
 wasteland_orbital_debris_desc: "The orbital space over this world is littered with debris. Satellites cannot be launched from the surface, and the dense field has become a navigational hazard. This is seriously hampering the development of the colony's infrastructure."
 wasteland_infrastructure: "Surviving Infrastructure"
 wasteland_infrastructure_desc: "There is still a significant amount of infrastructure left on this world, built by its original inhabitants before they destroyed themselves in a nuclear war. This will aid in the construction of new buildings."
 forest_fire: "Forest Fire"
 forest_fire_desc: "A forest fire resulted in a stampede by this world's wandering forests, causing temporary damage to several farming regions."


 upliftable_species: "Upliftable Species"
 upliftable_species_desc: "There are species here which can be uplifted, creating a colony on this planet would remove our option to uplift them."
