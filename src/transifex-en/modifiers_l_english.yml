 stone_age_civilization: "Stone Age Primitives"
 stone_age_civilization_desc: "This world has produced a primitive Stone Age proto-civilization."
 dead_creatures: "Dead Space Creatures"
 dead_creatures_desc: "This gas giant served as an ancient graveyard for a species of spacefaring creatures. Many corpses can still be found in orbit, offering valuable research."
 starship_graveyard: "Starship Graveyard"
 starship_graveyard_desc: "A great battle took place in orbit of this world millennia ago, and the surface is still littered with the wreckage of ancient starships. Studying their advanced designs will yield valuable knowledge."
 organic_starship: "Organic Starship"
 organic_starship_desc: "Some sort of organic starship crashed on this world more than three billion years ago. Though only its ancient bones remain, the site offers a wealth of research opportunities."
 abandoned_cities: "Abandoned Cities"
 abandoned_cities_desc: "The original inhabitants of this world have mysteriously vanished, leaving behind their cities and infrastructure almost intact. This will make it much easier for a potential colony to develop."
 subterranean_ocean: "Subterranean Ocean"
 subterranean_ocean_desc: "There is a large ocean heated by hydrothermal vents hidden beneath the ice mantle of this world. It is teeming with life, and much can be learned by studying these unique organisms."
 colony_enclaves: "Fortified Enclaves"
 colony_enclaves_desc: "The colony on this world is limited to several fortified enclaves. An indigenous Stone Age proto-civilization has been left in peace to develop independently on the remaining land."
 primitive_reservation: "Alien Reservation"
 primitive_reservation_desc: "A part of this world has been turned into an enclosed reservation for an indigenous Stone Age proto-civilization. This has somewhat limited the land and resources available to colonists."
 starvation: "Starvation"

 subterranean_tech_transaction: "Subterranean Tech Provision"
 subterranean_tech_transation_desc: "A portion of our research materials and funds are earmarked for use by the subterranean civilization living inside one of our colonized planets."
 stellarite_high_temp: "Increased Temperature"
 stellarite_high_temp_desc: "A radiant monstrosity present in this system is increasing the surface temperature of the planet."
 stellarite_low_temp: "Lowered Temperature"
 stellarite_low_temp_desc: "A radiant monstrosity has devoured part of the star in this system, making the planetary bodies in orbit colder than usual."

